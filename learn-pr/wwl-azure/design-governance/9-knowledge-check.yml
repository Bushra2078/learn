quiz:
  title: ""
  questions:
  - content: "How can Tailwind Traders to ensure policies are implemented across multiple subscriptions?"
    choices:
    - content: "Add a resource tag that includes the required policy."
      isCorrect: false
      explanation: "That’s incorrect. Resource tagging provides extra information, or metadata, about your resources, but doesn’t impact policy implementation."
    - content: "Create a management group and place all the relevant subscriptions in the new management group."
      isCorrect: true
      explanation: "That’s correct. A management group could include all the subscriptions. Then a policy could be scoped to the management group and applied to all the subscriptions."
    - content: "Add a resource group and place all the relevant subscriptions in it."
      isCorrect: false
      explanation: "That’s incorrect. A resource group is a logical container into which Azure resources such as web apps, databases, and storage accounts are deployed and managed."
  - content: "How can Tailwind Traders ensure applications use geo-redundancy to create highly available storage applications?"
    choices:
    - content: "Add a resource tag to each storage account for geo-redundant storage."
      isCorrect: false
      explanation: "That’s incorrect. Resource tagging just provides extra information, or metadata, about your resources."
    - content: "Add a geo-redundant resource group to contain all the storage accounts."
      isCorrect: false
      explanation: "That’s incorrect. A resource group is a logical container into which Azure resources such as web apps, databases, and storage accounts are deployed and managed."
    - content: "Add an Azure policy that requires geo-redundant storage."
      isCorrect: true
      explanation: "That’s correct. An Azure policy can enforce different rules over your resource configurations."
  - content: "How can Tailwind Traders report all the costs associated with a new product?"
    choices:
    - content: "Add a resource tag to identify which resources are used for the new product."
      isCorrect: true
      explanation: "That’s correct. Resource tagging provides extra information, or metadata, about your resources. You could then run a cost report on all resources with that tag."
    - content: "Add a resource group and move all product assets into the group."
      isCorrect: false
      explanation: "That’s incorrect. The assets are dispersed across multiple departments. Moving the assets would be time consuming and difficult."
    - content: "Add a spreadsheet and require each department to log their costs."
      isCorrect: false
      explanation: "That’s incorrect. A spreadsheet would be prone to errors."
  - content: "Which governance tool should Tailwind Traders use for the ISO 27001 requirements?"
    choices:
    - content: "Management groups"
      isCorrect: false
      explanation: "That’s incorrect. Management groups help you manage resources but will not deploy resources."
    - content: "Azure blueprints."
      isCorrect: true
      explanation: "That’s correct. Azure blueprints will deploy all the artifacts for ISO 27001 compliance."
    - content: "Resource groups."
      isCorrect: false
      explanation: "That’s incorrect. Resource groups are for organizing resources."