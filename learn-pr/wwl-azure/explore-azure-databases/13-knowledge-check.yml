quiz:
  title: "Check your knowledge"
  questions:
  - content: "For production systems, do SAP and Microsoft recommend that you store database files directly on Azure Blob Storage?"
    choices:
    - content: "Yes"
      isCorrect: false
      explanation: "Incorrect. For production systems, the recommendation is to avoid this configuration. Instead, place SQL Server data and log files in Azure Premium Storage VHDs instead of directly on Azure blobs."
    - content: "No"
      isCorrect: true
      explanation: "Correct. For production systems, the recommendation is to avoid this configuration. Instead, place SQL Server data and log files in Azure Premium Storage VHDs instead of directly on Azure blobs."
    - content: "Only for SQL Server system databases."
      isCorrect: false
      explanation: "Incorrect. For production systems, the recommendation is to avoid this configuration. Instead, place SQL Server data and log files in Azure Premium Storage VHDs instead of directly on Azure blobs."
  - content: "When you create a new Azure Storage account, is the data encrypted?"
    choices:
    - content: "Yes. Encryption is automatically enabled, but you can choose to disable it."
      isCorrect: false
      explanation: "Incorrect. Azure Storage encryption is automatically enabled for all storage accounts, including Resource Manager and classic storage accounts, and cannot be disabled."
    - content: "Yes. Encryption is automatically enabled, and you cannot disable it."
      isCorrect: true
      explanation: "Correct. Azure Storage encryption is automatically enabled for all storage accounts, including Resource Manager and classic storage accounts, and cannot be disabled."
    - content: "No. Encryption must be enabled manually."
      isCorrect: false
      explanation: "Incorrect. Azure Storage encryption is automatically enabled for all storage accounts, including Resource Manager and classic storage accounts, and cannot be disabled."