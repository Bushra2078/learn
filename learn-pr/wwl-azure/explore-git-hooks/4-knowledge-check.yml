quiz:
  title: "Check your knowledge."
  questions:
  - content: "Which of the following choices isn't a Git hook event?"
    choices:
    - content: "post-checkout."
      isCorrect: false
      explanation: "That is incorrect. Hooks must be stored in the .git/hooks folder in the repo root, and they must be named to match the corresponding events like post-checkout, pre-commit, post-commit, update, and so on."
    - content: "pre-commit."
      isCorrect: false
      explanation: "That's incorrect. Hooks must be stored in the .git/hooks folder in the repo root, and they must be named to match the corresponding events like post-checkout, pre-commit, post-commit, update, and so on."
    - content: "after-commit."
      isCorrect: true
      explanation: "That is correct. Hooks must be stored in the .git/hooks folder in the repo root, and they must be named to match the corresponding events like post-checkout, pre-commit, post-commit, update, and so on."
  - content: "Which of the following choices is a practical use case for using Git hooks?"
    choices:
    - content: "Enforce preconditions for merging applying custom code with the event post-merge."
      isCorrect: false
      explanation: "That is incorrect. There are some examples of where you can use hooks to enforce policies and one is sending notifications to your team’s chat room (Teams, Slack, HipChat, and so on)."
    - content: "Send notifications to your team’s chat room."
      isCorrect: true
      explanation: "That is correct. There are some examples of where you can use hooks to enforce policies and one is sending notifications to your team’s chat room (Teams, Slack, HipChat, and so on)."
    - content: "Validate code and merge branches automatically using the commit-msg event."
      isCorrect: false
      explanation: "That is incorrect. There are some examples of where you can use hooks to enforce policies and one is sending notifications to your team’s chat room (Teams, Slack, HipChat, and so on)."
  - content: "Which of the following choices is a valid event to verify Work Item ID association in your commit message before commit?"
    choices:
    - content: "commit-msg."
      isCorrect: true
      explanation: "That's correct. For example, you could have a hook into the commit-msg event to validate that the commit message structure follows the recommended format, or it's associated with a work item."
    - content: "commit-msg-id."
      isCorrect: false
      explanation: "That's incorrect. For example, you could have a hook into the commit-msg event to validate that the commit message structure follows the recommended format, or it's associated with a work item."
    - content: "msg-commit."
      isCorrect: false
      explanation: "That's incorrect. For example, you could have a hook into the commit-msg event to validate that the commit message structure follows the recommended format, or it's associated with a work item."