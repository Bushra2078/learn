  Learn how APIs are implemented in [ASP.NET](http://ASP.NET) Core, and how to use API documentation to learn the APIs requirements.
  [!INCLUDE [](../../includes/wwl/ai-contribution-notes.md)]
abstract: |
  After completing this module, you'll be able to:
  *   Describe the two model types of APIs in [ASP.NET](http://ASP.NET) Core
  *   Create Swagger documentation for an API by using Swashbuckle
  *   Interact with an API by using the Swagger interface
prerequisites: |
  * Knowledge of RESTful services and HTTP action verbs
  * Experience with JSON at a beginner level
