quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices accurately describes Azure IoT Central?"
    choices:
    - content: "Azure IoT Central is a helper service for IoT Hub that enables zero-touch, just-in-time provisioning to the right IoT hub without requiring human intervention."
      isCorrect: false
      explanation: "Incorrect. The IoT Hub Device Provisioning Service is a helper service for IoT Hub that enables zero-touch, just-in-time provisioning to the right IoT hub without requiring human intervention."
    - content: "Azure IoT Central is an IoT app platform that reduces the resources required to develop, manage, and maintain an IoT solution."
      isCorrect: true
      explanation: "Correct. IoT Central is an IoT application platform that reduces the burden and cost of developing, managing, and maintaining enterprise-grade IoT solutions."
    - content: "Azure IoT Central is a simple dashboard for reviewing Azure Monitor logs."
      isCorrect: false
      explanation: "Incorrect. Azure IoT Central does much more than help you to view log information."
  - content: "What are the two categories of Azure IoT Central application template?"
    choices:
    - content: "Standard and Custom."
      isCorrect: false
      explanation: "Incorrect. Standard is not one of the two categories."
    - content: "Custom and Industry focused."
      isCorrect: true
      explanation: "Correct. Custom and Industry focused are the two categories."
    - content: "Default and Custom."
      isCorrect: false
      explanation: "Incorrect. Default is not one of the two categories."