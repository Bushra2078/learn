summary: Use the resources available from Microsoft to prepare to teach your course and feel confident you are providing your students the skills they need skills to pass a Microsoft Certification exam.
abstract: |
  After completing this module, you should be able to:
  * Understand how students access free Microsoft Fundamentals exam practice tests and certification exam vouchers
  * Understand how students access Microsoft Advanced Role-Based (ARB) Certification exam vouchers and free or discounted practice exams
  * Understand how students schedule a certification exam
