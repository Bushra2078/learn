quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is used for HANA-based NetWeaver deployments?"
    choices:
    - content: "SAP Software Provisioning Manager (SWPM)"
      isCorrect: true
      explanation: "That's correct. SAP Software Provisioning Manager (SWPM) is used as part of the standard (2-tier) or distributed (3-tier) NetWeaver installation."
    - content: "SAP Quick Sizer"
      isCorrect: false
      explanation: "That's incorrect. SAP Quick Sizer is a web-based tool that calculates hardware requirements."
    - content: "SAP Portfolio and Project Management and SAP Engineering Control Center."
      isCorrect: false
      explanation: "That's incorrect. Neither are supported on Azure VMs and HANA-based NetWeaver deployments)."
  - content: "For on-premises development, you can use either HANA System Replication or use shared storage to establish high availability for SAP HANA. For Azure virtual machines (VMs), what is the only supported high availability function?"
    choices:
    - content: "SAP Database Migration Option (DMO)"
      isCorrect: false
      explanation: "That's incorrect. DMO facilitates an SAP upgrade and a database migration to a SAP HANA database. HANA System Replication on Azure is currently the only supported high availability function."
    - content: "HANA System Replication on Azure"
      isCorrect: true
      explanation: "That's correct. On Azure virtual machines (VMs), HANA System Replication on Azure is currently the only supported high availability function."
    - content: "MSEE (Microsoft Enterprise Edge)"
      isCorrect: false
      explanation: "That's incorrect. MSEE is a connection point from a connectivity provider or your network edge through an ExpressRoute circuit. HANA System Replication on Azure is currently the only supported high availability function."