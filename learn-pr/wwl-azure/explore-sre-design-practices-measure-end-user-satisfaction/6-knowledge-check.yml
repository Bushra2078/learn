quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is the role that has a dual purpose of developing new features while also ensuring that production systems run smoothly?"
    choices:
    - content: "Site Reliability Engineer."
      isCorrect: true
      explanation: "Correct. Site reliability engineering was created as a new role that had the dual purpose of developing new features while also ensuring that production systems ran smoothly."
    - content: "IT Operations Engineer."
      isCorrect: false
      explanation: "Incorrect. Site reliability engineering was created as a new role that had the dual purpose of developing new features while also ensuring that production systems ran smoothly."
    - content: "DevOps Engineer."
      isCorrect: false
      explanation: "Incorrect. Site reliability engineering was created as a new role that had the dual purpose of developing new features while also ensuring that production systems ran smoothly."
  - content: "Which of the following choices isn't typical responsibilities of a site reliability engineer?"
    choices:
    - content: "Proactively monitor and review application performance."
      isCorrect: false
      explanation: "Incorrect. Some of the typical responsibilities of a site reliability engineer: Proactively monitor and review application performance, Ensure software has good logging and diagnostics, Help triage escalated support tickets and others."
    - content: "Create and execute continuous integration tests."
      isCorrect: true
      explanation: "Correct. Some of the typical responsibilities of a site reliability engineer: Proactively monitor and review application performance, Ensure software has good logging and diagnostics, Help triage escalated support tickets and others."
    - content: "Ensure software has good logging and diagnostics."
      isCorrect: false
      explanation: "Incorrect. Some of the typical responsibilities of a site reliability engineer: Proactively monitor and review application performance, Ensure software has good logging and diagnostics, Help triage escalated support tickets and others."
  - content: "Which of the following choices isn't a metric to track end-user satisfaction for your product?"
    choices:
    - content: "CSAT."
      isCorrect: false
      explanation: "Incorrect. A few popular methods are Customer Satisfaction Score (CSAT), Customer Effort Score (CES), Net Promoter Score (NPS)."
    - content: "NPS."
      isCorrect: false
      explanation: "Incorrect. A few popular methods are Customer Satisfaction Score (CSAT), Customer Effort Score (CES), Net Promoter Score (NPS)."
    - content: "STAR."
      isCorrect: true
      explanation: "Correct. A few popular methods are Customer Satisfaction Score (CSAT), Customer Effort Score (CES), Net Promoter Score (NPS)."