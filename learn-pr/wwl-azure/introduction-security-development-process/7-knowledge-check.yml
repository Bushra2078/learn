quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is a type of attack that makes it possible to execute malicious SQL statements?"
    choices:
    - content: "Man-in-the-Middle (MitM)."
      isCorrect: false
      explanation: "Incorrect. SQL Injection is a type of attack that makes it possible to execute malicious SQL statements."
    - content: "Denial-of-Service (DOS)."
      isCorrect: false
      explanation: "Incorrect. SQL Injection is a type of attack that makes it possible to execute malicious SQL statements."
    - content: "SQL Injection."
      isCorrect: true
      explanation: "Correct. SQL Injection is a type of attack that makes it possible to execute malicious SQL statements."
  - content: "Which of the following choices is a principle or process that Threat Modeling is a core element?"
    choices:
    - content: "Microsoft Solutions Framework (MSF)."
      isCorrect: false
      explanation: "Incorrect. Threat Modeling is a core element of the Microsoft Security Development Lifecycle (SDL)."
    - content: "Microsoft Security Development Lifecycle (SDL)."
      isCorrect: true
      explanation: "Correct. Threat Modeling is a core element of the Microsoft Security Development Lifecycle (SDL)."
    - content: "Application Lifecycle Management (ALM)."
      isCorrect: false
      explanation: "Incorrect. Threat Modeling is a core element of the Microsoft Security Development Lifecycle (SDL)."
  - content: "Which of the following choices isn't one of the five major threat modeling steps?"
    choices:
    - content: "Don't deploy with less than 90% of code quality."
      isCorrect: true
      explanation: "Correct. There are five major threat modeling steps. Defining security requirements, Creating an application diagram, Identifying threats, Mitigating threats, and Validating that threats have been mitigated."
    - content: "Defining security requirements."
      isCorrect: false
      explanation: "Incorrect. There are five major threat modeling steps. Defining security requirements, Creating an application diagram, Identifying threats, Mitigating threats, and Validating that threats have been mitigated."
    - content: "Mitigating threats."
      isCorrect: false
      explanation: "Incorrect. There are five major threat modeling steps. Defining security requirements, Creating an application diagram, Identifying threats, Mitigating threats, and Validating that threats have been mitigated."