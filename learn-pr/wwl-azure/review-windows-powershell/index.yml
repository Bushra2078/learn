  description: "This module introduces you to Windows PowerShell and its various versions. It explains how to open and configure commonly used host applications such as the Windows PowerShell console and Windows PowerShell Integrated Scripting Environment (ISE). It also explains how to use Microsoft Visual Studio Code (VS Code) to develop PowerShell scripts."
