quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't an Azure DevOps service/feature?"
    choices:
    - content: "Azure Boards."
      isCorrect: false
      explanation: "Incorrect. Azure DevOps includes a range of services covering the complete development life cycle like Azure Boards, Azure Pipelines, Azure Repos, Azure Artifacts, Azure Test Plans. Azure Monitor is an Azure feature."
    - content: "Azure Monitor."
      isCorrect: true
      explanation: "Correct. Azure DevOps includes a range of services covering the complete development life cycle like Azure Boards, Azure Pipelines, Azure Repos, Azure Artifacts, Azure Test Plans. Azure Monitor is an Azure feature."
    - content: "Azure Repos."
      isCorrect: false
      explanation: "Incorrect. Azure DevOps includes a range of services covering the complete development life cycle like Azure Boards, Azure Pipelines, Azure Repos, Azure Artifacts, Azure Test Plans. Azure Monitor is an Azure feature."
  - content: "Which of the following is a correct statement about Azure DevOps?"
    choices:
    - content: "Azure DevOps only works in on-premises environments. If you want to use a cloud service, you need to choose GitHub."
      isCorrect: false
      explanation: "Incorrect. Azure DevOps provides both on-premises and cloud options, named Azure DevOps Server (on-premises) and Azure DevOps Services (SaaS). Also, the same applies to GitHub with GitHub (SaaS) and GitHub Enterprise (On-premises and Cloud)."
    - content: "Azure DevOps and GitHub are only available in the cloud."
      isCorrect: false
      explanation: "Incorrect. Azure DevOps provides both on-premises and cloud options, named Azure DevOps Server (on-premises) and Azure DevOps Services (SaaS). Also, the same applies to GitHub with GitHub (SaaS) and GitHub Enterprise (On-premises and Cloud)."
    - content: "Azure DevOps and GitHub provide options to work on-premises and in the cloud."
      isCorrect: true
      explanation: "Correct. Azure DevOps provides both on-premises and cloud options, named Azure DevOps Server (on-premises) and Azure DevOps Services (SaaS). Also, the same applies to GitHub with GitHub (SaaS) and GitHub Enterprise (On-premises and Cloud)."
  - content: "Which of the following choices does Azure DevOps Services enterprise-grade authentication support?"
    choices:
    - content: "Microsoft Account, Azure Active Directory (Azure AD), GitHub Account."
      isCorrect: true
      explanation: "Correct. To protect and secure your data, Azure DevOps support: Microsoft Account, GitHub Account and Azure Active Directory (Azure AD)."
    - content: "Microsoft Account, Azure Active Directory (Azure AD)."
      isCorrect: false
      explanation: "Incorrect. To protect and secure your data, Azure DevOps support: Microsoft Account, GitHub Account and Azure Active Directory (Azure AD)."
    - content: "GitHub Account."
      isCorrect: false
      explanation: "Incorrect. To protect and secure your data, Azure DevOps support: Microsoft Account, GitHub Account and Azure Active Directory (Azure AD)."