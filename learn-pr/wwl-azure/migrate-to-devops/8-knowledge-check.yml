content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge."
  questions:
  - content: "Which of the following choices is not an Azure DevOps service/feature?"
    choices:
    - content: "Azure Test Plans"
      isCorrect: false
      explanation: "That's incorrect. Azure DevOps includes a range of services covering the complete development life cycle like Azure Boards, Azure Pipelines, Azure Repos, Azure Artifacts, Azure Test Plans. Azure Monitor is an Azure feature."
    - content: "Azure Monitor"
      isCorrect: true
      explanation: "That's correct. Azure DevOps includes a range of services covering the complete development life cycle like Azure Boards, Azure Pipelines, Azure Repos, Azure Artifacts, Azure Test Plans. Azure Monitor is an Azure feature."
    - content: "Azure Pipelines"
      isCorrect: false
      explanation: "That's incorrect. Azure DevOps includes a range of services covering the complete development life cycle like Azure Boards, Azure Pipelines, Azure Repos, Azure Artifacts, Azure Test Plans. Azure Monitor is an Azure feature."
    - content: "Azure Artifacts"
      isCorrect: false
      explanation: "That's incorrect. Azure DevOps includes a range of services covering the complete development life cycle like Azure Boards, Azure Pipelines, Azure Repos, Azure Artifacts, Azure Test Plans. Azure Monitor is an Azure feature."
    - content: "Azure Boards"
      isCorrect: false
      explanation: "That's incorrect. Azure DevOps includes a range of services covering the complete development life cycle like Azure Boards, Azure Pipelines, Azure Repos, Azure Artifacts, Azure Test Plans. Azure Monitor is an Azure feature."
    - content: "Azure Repos"
      isCorrect: false
      explanation: "That's incorrect. Azure DevOps includes a range of services covering the complete development life cycle like Azure Boards, Azure Pipelines, Azure Repos, Azure Artifacts, Azure Test Plans. Azure Monitor is an Azure feature."
  - content: "True or false: Azure DevOps only works in on-premises environments. If you want to use a cloud service, you need to choose GitHub."
    choices:
    - content: "True"
      isCorrect: false
      explanation: "That is incorrect. Azure DevOps provides both on-premises and cloud options, named Azure DevOps Server (on-premises) and Azure DevOps Services (SaaS). Also, the same applies to GitHub with GitHub (SaaS) and GitHub Enterprise (On-premises and Cloud)."
    - content: "False"
      isCorrect: true
      explanation: "That is correct. Azure DevOps provides both on-premises and cloud options, named Azure DevOps Server (on-premises) and Azure DevOps Services (SaaS). Also, the same applies to GitHub with GitHub (SaaS) and GitHub Enterprise (On-premises and Cloud)."
  - content: "Which of the following choices does Azure DevOps Services enterprise-grade authentication supports?"
    choices:
    - content: "Microsoft Account"
      isCorrect: false
      explanation: "That's incorrect- or partially correct. To protect and secure your data, Azure DevOps support: Microsoft Account, GitHub Account and Azure Active Directory(AAD)."
    - content: "Azure Active Directory(AAD)"
      isCorrect: false
      explanation: "That's incorrect- or partially correct. To protect and secure your data, Azure DevOps support: Microsoft Account, GitHub Account and Azure Active Directory(AAD)."
    - content: "GitHub Account"
      isCorrect: false
      explanation: "That's incorrect- or partially correct. To protect and secure your data, Azure DevOps support: Microsoft Account, GitHub Account and Azure Active Directory(AAD)."
    - content: "All above"
      isCorrect: true
      explanation: "That's correct. To protect and secure your data, Azure DevOps support: Microsoft Account, GitHub Account and Azure Active Directory(AAD)."