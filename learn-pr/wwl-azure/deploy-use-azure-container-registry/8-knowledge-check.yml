quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the purpose of Azure Container Registry?"
    choices:
    - content: "To create and manage virtual machines"
      isCorrect: false
      explanation: "Incorrect. Azure Container Registry is not used to create and manage virtual machines."
    - content: "To store and manage data in a cloud database"
      isCorrect: false
      explanation: "Incorrect. Azure Container Registry is not used to store and manage data in a cloud database."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. Azure Container Registry is a private registry service for building, storing, and managing container images and related artifacts. It enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
  - content: "What is the purpose of Azure Kubernetes Service?"
    choices:
    - content: "To manage virtual machines"
      isCorrect: false
      explanation: "Incorrect. Azure Kubernetes Service is not used to manage virtual machines."
    - content: "To create and manage databases"
      isCorrect: false
      explanation: "Incorrect. Azure Kubernetes Service is not used to create and manage databases."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. Azure Kubernetes Service enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
  - content: "What does Azure Container Registry enable?"
    choices:
    - content: "Enables the creation of virtual machines"
      isCorrect: false
      explanation: "Incorrect. Azure Container Registry is not related to virtual machines."
    - content: "Enables the creation of web applications"
      isCorrect: false
      explanation: "Incorrect. Azure Container Registry is not related to web applications."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. Azure Container Registry enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."