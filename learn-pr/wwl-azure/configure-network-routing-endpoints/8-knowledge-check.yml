quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following statements about routing in Azure is true?"
    choices:
    - content: "You cannot create system routes, but you can override existing system routes."
      isCorrect: false
      explanation: "That's incorrect. You cannot create system routes, nor override existing system routes."
    - content: "You need to define gateways for Azure to route traffic between subnets."
      isCorrect: false
      explanation: "That's incorrect. You do not need to define gateways to route traffic between subnets."
    - content: "When the next hop type is none, traffic is dropped."
      isCorrect: true
      explanation: "That's correct. Traffic routed to the None next hop type is not routed outside the subnet, but is dropped."
  - content: "When creating user-defined routes, which of the following is a valid next hop types?"
    choices:
    - content: "Internet"
      isCorrect: true
      explanation: "That's correct. The valid next hop choices are virtual appliance. virtual network gateway, virtual network, internet, and none."
    - content: "Load balancer"
      isCorrect: false
      explanation: "That's incorrect. Load balancer is not a valid next hop type."
    - content: "ExpressRoute"
      isCorrect: false
      explanation: "That's incorrect. ExpressRoute is not a valid next hop type."
  - content: "Your company needs to extend their private address space in Azure by by providing a direct connection to your Azure resources. Which of the following should be implemented?"
    choices:
    - content: "User-defined route"
      isCorrect: false
      explanation: "That's incorrect. User-defined routes allow you to create network routes so that your Azure Virtual Appliances can handle the traffic both between your subnets and to the Internet."
    - content: "Virtual appliance"
      isCorrect: false
      explanation: "That's incorrect. Virtual appliances are for traffic control and high availability."
    - content: "Virtual network endpoint"
      isCorrect: true
      explanation: "That's correct. Virtual network endpoints extend your private address space in Azure. Endpoints restrict the flow of traffic. As you enable service endpoints, Azure creates routes in the route table to direct this traffic."
  - content: "Your company provides customers a virtual network in the cloud. You have dozens of Linux virtual machines in another virtual network. You need to install an Azure load balancer to direct traffic between the virtual networks. What should you do?"
    choices:
    - content: "Install an external load balancer."
      isCorrect: false
      explanation: "That's incorrect. Azure has two types of load balancers: public and internal."
    - content: "Install an internal load balancer."
      isCorrect: true
      explanation: "That's correct. Azure has two types of load balancers: public and internal. An internal load balancer directs traffic only to resources that are inside a virtual network or that use a VPN to access Azure infrastructure."
    - content: "Install a public load balancer."
      isCorrect: false
      explanation: "That's incorrect. A public load balancer maps the public IP address and port number of incoming traffic to the private IP address and port number of the VM."