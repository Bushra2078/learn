quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following Azure Container Registry options support geo-replication to manage a single registry across multiple regions?"
    choices:
    - content: "Basic"
      isCorrect: false
      explanation: "That's incorrect. The basic tier doesn't support geo-replication."
    - content: "Standard"
      isCorrect: false
      explanation: "That's incorrect. The standard tier doesn't support geo-replication."
    - content: "Premium"
      isCorrect: true
      explanation: "That's correct. The premium tier adds geo-replication as a feature."