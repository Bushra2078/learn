quiz:
  title: "Check your knowledge"
  questions:
  - content: "\"One or more SAP components logically grouped to perform a business function, such as development, quality assurance, training, disaster recovery, or production.\" Which of the following terms has the definition above? Select one."
    choices:
    - content: "Landscape"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "System"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "Environment"
      isCorrect: true
      explanation: "Correct. The SAP term is \"environment\"."
  - content: "\"Purpose-built physical servers running in Azure, certified to run SAP HANA.\" Which of the following terms has the definition above? Select one."
    choices:
    - content: "HANA Large Instances"
      isCorrect: true
      explanation: "Correct. HANA Large Instances (HLI) are purpose-built physical servers running in Azure certified to run SAP HANA."
    - content: "SAP S/4HANA Cloud"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "Azure VMs"
      isCorrect: false
      explanation: "Sorry, that is incorrect."