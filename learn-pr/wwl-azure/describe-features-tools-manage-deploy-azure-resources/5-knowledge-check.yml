quiz:
  title: "Check your knowledge"
  questions:
  - content: "What service helps you manage your Azure, on-premises, and multi-cloud environments?"
    choices:
    - content: "Azure Arc"
      isCorrect: true
      explanation: "Correct. Azure Arc, working with Azure Resource Manager, lets you extend your Azure compliance and monitoring to your hybrid and multi-cloud configurations."
    - content: "Azure Policy"
      isCorrect: false
      explanation: "Incorrect. Azure policy is focused on compliance for your Azure resources."
    - content: "Azure Cloud Manager"
      isCorrect: false
      explanation: "Incorrect. Azure Arc is best suited to managing on-premises or multi-cloud environments."
  - content: "What two components could you use to implement a “infrastructure as code” deployment?"
    choices:
    - content: "Bicep and ARM Templates"
      isCorrect: true
      explanation: "Correct. Bicep and ARM Templates allow you to deploy your resource as code."
    - content: "Azure Policy and Azure Arc"
      isCorrect: false
      explanation: "Incorrect. Azure Blueprints and ARM templates are the best choice for implementing an “infrastructure as code deployment”."
    - content: "Azure Monitor and Azure Arc"
      isCorrect: false
      explanation: "Incorrect. Azure Blueprints and ARM templates are the best choice for implementing an “infrastructure as code deployment”."
interactive: bash