quiz:
  title: ""
  questions:
  - content: "Which of the following is a reason to select virtual machines over containers?"
    choices:
    - content: "Virtual machines provide complete isolation from the host operating system and other VMs."
      isCorrect: true
      explanation: "Correct. Containers only provide lightweight isolation from the host."
    - content: "Virtual machines run the user mode portion of an operating system and can be tailored to contain just the needed services for the app."
      isCorrect: false
      explanation: "Incorrect. Virtual machines run a complete operating system including the kernel."
    - content: "Virtual machines use Azure Disks for local storage for a single node."
      isCorrect: false
      explanation: "Incorrect. Virtual machines use a virtual hard disk (VHD) for local storage for a single VM."
  - content: "Which is a feature of Azure Container Instances?"
    choices:
    - content: "Billing occurs when the container is in use."
      isCorrect: true
      explanation: "Correct. Organizations are only billed when the container is in use."
    - content: "Containers require several minutes to load."
      isCorrect: false
      explanation: "Incorrect. Containers launch in seconds and that is an advantage over virtual machines."
    - content: "Containers use Azure blobs for retrieve and persist state."
      isCorrect: false
      explanation: "Incorrect. Containers use Azure file shares to retrieve and persist state."