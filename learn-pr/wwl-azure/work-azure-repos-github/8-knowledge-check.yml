quiz:
  title: "Check your knowledge."
  questions:
  - content: "Which of the following choices is not a supported Azure Repos version control system?"
    choices:
    - content: "Git"
      isCorrect: false
      explanation: "That is incorrect. Azure Repos provides two types of version control systems. Git: distributed version control and Team Foundation Version Control (TFVC): centralized version control."
    - content: "Team Foundation Version Control (TFVC)"
      isCorrect: false
      explanation: "That is incorrect. Azure Repos provides two types of version control systems. Git: distributed version control and Team Foundation Version Control (TFVC): centralized version control."
    - content: "Source Safe"
      isCorrect: true
      explanation: "That is correct. Azure Repos provides two types of version control systems. Git: distributed version control and Team Foundation Version Control (TFVC): centralized version control."
  - content: "True or false: Azure Boards has direct integration with Azure Repos, but it can also be integrated with GitHub."
    choices:
    - content: "True"
      isCorrect: true
      explanation: "That is correct. Integrating GitHub with Azure Boards lets you plan and track your work by linking GitHub commits, pull requests, and issues, directly to work items in Boards."
    - content: "False"
      isCorrect: false
      explanation: "That is incorrect. Integrating GitHub with Azure Boards lets you plan and track your work by linking GitHub commits, pull requests, and issues, directly to work items in Boards."
  - content: "Which of the following choices is the exact number of days of history you can import TFVC to Git using the feature \"Import repository\" in Azure DevOps?"
    choices:
    - content: "30 days."
      isCorrect: false
      explanation: "That is incorrect. There are some limitations here (that apply only when migrating source type TFVC) to a single branch and only 180 days of history."
    - content: "60 days."
      isCorrect: false
      explanation: "That is incorrect. There are some limitations here (that apply only when migrating source type TFVC) to a single branch and only 180 days of history."
    - content: "90 days."
      isCorrect: false
      explanation: "That is incorrect. There are some limitations here (that apply only when migrating source type TFVC) to a single branch and only 180 days of history."
    - content: "180 days."
      isCorrect: true
      explanation: "That is correct. There are some limitations here (that apply only when migrating source type TFVC) to a single branch and only 180 days of history."
    - content: "365 days."
      isCorrect: false
      explanation: "That is incorrect. There are some limitations here (that apply only when migrating source type TFVC) to a single branch and only 180 days of history."