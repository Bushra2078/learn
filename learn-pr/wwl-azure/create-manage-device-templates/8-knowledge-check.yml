quiz:
  title: "Check your knowledge"
  questions:
  - content: "You need to create a device template in Azure IoT Central. What are the four components of a device template?"
    choices:
    - content: "Device capability model, Cloud properties, Views, and Customizations."
      isCorrect: true
      explanation: "Correct. The four components are Device capability model, Cloud properties, Views, and Customizations."
    - content: "Device connectivity model, Cloud properties, Views, and Customizations."
      isCorrect: false
      explanation: "Incorrect. \"Device connectivity model\" is not a component of a device template."
    - content: "Device capability model, Cloud properties, Views, and Controls."
      isCorrect: false
      explanation: "Incorrect. \"Controls\" is not a component of a device template."
  - content: "The device model section of a device template is made up of one or more interfaces. Which of the following choices describes the items that can be added to an interface?"
    choices:
    - content: "Capabilities that define either telemetry or property capability types."
      isCorrect: false
      explanation: "Incorrect. Capabilities that contain telemetry and property capability types can be added to an interface, but this answer choice does not provide the full list of capability types."
    - content: "Capabilities that define telemetry, property, or command capability types."
      isCorrect: true
      explanation: "Correct. Capabilities that define telemetry, properties, and commands can be added to an interface within a device model."
    - content: "Capabilities that define the authentication, telemetry, or property capability types."
      isCorrect: false
      explanation: "Incorrect. Capabilities that contain telemetry and property capability types can be added to an interface, but authentication is not a capability type."