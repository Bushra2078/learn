title: Get started with GitHub Copilot
summary: This module introduces developers to the GitHub Copilot products, the benefits that GitHub Copilot provides to developers, the GitHub Copilot and GitHub Copilot Chat product features, and the GitHub Copilot extensions for Visual Studio Code.
abstract: |
  By the end of this module, you'll be able to:

  -   Explain what GitHub Copilot is and the advantages it provides.

  -   Install the GitHub Copilot extensions for Visual Studio Code.

  -   Explain the features of the GitHub Copilot extensions for Visual Studio Code and how to use them.

  -   Configure the GitHub Copilot extensions for Visual Studio Code.
prerequisites: |
  -   An active subscription for GitHub Copilot in your personal GitHub account (or associated with a subscription managed by an organization or enterprise) is required.

  -   An awareness that if you choose to complete the training using a free GitHub Copilot trial, you will be asked for a form of payment when signing up for the free GitHub Copilot trial. You won't be charged until the trial is over, unless you cancel prior to the conclusion of the 30-day period.
