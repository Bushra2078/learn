quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices describe OWASP ZAP?"
    choices:
    - content: "Security Testing Tool."
      isCorrect: true
      explanation: "Correct. OWASP Zed Attack Proxy Scan. Also known as OWASP ZAP Scan is an open-source web application security scanner that is intended for users with all levels of security knowledge."
    - content: "Code Quality Tool."
      isCorrect: false
      explanation: "Incorrect. OWASP Zed Attack Proxy Scan. Also known as OWASP ZAP Scan is an open-source web application security scanner that is intended for users with all levels of security knowledge."
    - content: "A non-profit foundation."
      isCorrect: false
      explanation: "Incorrect. OWASP Zed Attack Proxy Scan. Also known as OWASP ZAP Scan is an open-source web application security scanner that is intended for users with all levels of security knowledge."
  - content: "Which of the following choices isn't a Secure Coding Practice guideline that OWASP regularly publishes?"
    choices:
    - content: "Authentication and Password Management."
      isCorrect: false
      explanation: "Incorrect. OWASP regularly publishes a set of Secure Coding Practices. Their guidelines currently cover advice in the following areas like Authentication and Password Management, Error Handling and Logging, System Configuration and others."
    - content: "Code Smells."
      isCorrect: true
      explanation: "Correct. OWASP regularly publishes a set of Secure Coding Practices. Their guidelines currently cover advice in the following areas like Authentication and Password Management, Error Handling and Logging, System Configuration and others."
    - content: "Error Handling and Logging."
      isCorrect: false
      explanation: "Incorrect. OWASP regularly publishes a set of Secure Coding Practices. Their guidelines currently cover advice in the following areas like Authentication and Password Management, Error Handling and Logging, System Configuration and others."
  - content: "Which of the following steps represents the correct sequence of OWASP ZAP execution in a pipeline?"
    choices:
    - content: "Pull OWASP Zap Weekly, Start Container, Run Baseline, Report Results and Create Bugs."
      isCorrect: true
      explanation: "Correct. The correct sequence is: Pull OWASP Zap Weekly, Start Container, Run Baseline, Report Results and Create Bugs."
    - content: "Start Container, Report Results, Run Baseline, Pull OWASP ZAP."
      isCorrect: false
      explanation: "Incorrect. It's not the correct OWASP ZAP execution sequence."
    - content: "Start Container, Pull OWASP ZAP Weekly, Run Baseline, Spider Site, Report Results, Create Bugs."
      isCorrect: false
      explanation: "Incorrect. It's not the correct OWASP ZAP execution sequence."