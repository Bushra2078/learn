quiz:
  title: ""
  questions:
  - content: "Suppose a company wants to allow access to an Azure SQL Database instance. Which of the following network rule types should they use to configure Azure firewall?"
    choices:
    - content: "Application"
      isCorrect: true
      explanation: "That's correct. An application rule can be used to filter traffic based on an FQDN such as server1.database.windows.net."
    - content: "Network"
      isCorrect: false
      explanation: "That's incorrect. A network rule can be used to filter traffic based on one or more of the following items: IP address, port, and protocol."
    - content: "NAT"
      isCorrect: false
      explanation: "That's incorrect. A NAT rule can be used to translate and filter inbound internet traffic based on the firewall's public IP address and a specified port number."
  - content: "Suppose a company wants to allow external users to access an Azure virtual server with a remote desktop connection. Which one of the following items would be implemented on the Azure firewall to allow these connections?"
    choices:
    - content: "Service tag"
      isCorrect: false
      explanation: "That's incorrect. A service tag is a group of IP address prefixes related to a specific Azure service."
    - content: "Source network address translation"
      isCorrect: false
      explanation: "That's incorrect. Use SNAT to translate internal private IP addresses to the public IP address of Azure firewall."
    - content: "Destination network address translation"
      isCorrect: true
      explanation: "That's correct. Use DNAT to translate Azure firewall's public IP address to the private IP address of the virtual server."
  - content: "Which of the following describes the Azure firewall IP address?"
    choices:
    - content: "The firewall has a dynamically assigned public IP address."
      isCorrect: false
      explanation: "That's incorrect. The Azure firewall doesn't use a dynamically assigned public IP address."
    - content: "The firewall has a statically assigned public IP address"
      isCorrect: true
      explanation: "That's correct. The Azure firewall uses a statically assigned public IP address."
    - content: "The firewall has an IP address assigned from a pool of designated addresses."
      isCorrect: false
      explanation: "That's incorrect. The Azure firewall doesn't use a pool of IP addresses."