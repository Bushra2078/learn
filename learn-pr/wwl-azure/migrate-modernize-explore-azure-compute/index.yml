title: Migrate-Modernize Explore Azure for SAP compute
summary: This module explores the design of scalable, performant, and resilient compute components for SAP deployments in Azure.
abstract: |
  After completing this module, you will be able to:
  - Plan for implementing SAP solutions.
  - Explore Azure virtual machines.
  - Examine constrained vCPU capable virtual machine sizes.
  - Examine Azure virtual machine scaling considerations.
  - Explore data flows
prerequisites: |
  Before taking this training, you should complete:
  - Azure Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.
  - SAP HANA or NetWeaver training.
