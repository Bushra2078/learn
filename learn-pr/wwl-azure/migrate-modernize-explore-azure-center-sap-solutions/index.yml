title: Migrate-Modernize Explore Azure Center for SAP solutions
summary: SAP professionals are responsible for managing SAP workloads more efficiently on a secure, scalable, and reliable cloud platform. In this module, we will explore how Azure Center for SAP Solutions (ACSS) can help you achieve these goals.
abstract: |
  After completing this module, you will be able to:
  - Discover Azure Center for SAP Solutions (ACSS) and its services.
  - Learn how to deploy SAP workloads on Azure or register existing SAP workloads with ACSS.
  - Use ACSS to manage new and existing SAP workloads on Azure.
  - Monitor and troubleshoot SAP workloads on Azure.
prerequisites: |
  Before taking this training, you should complete:
  - Azure Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.
  - SAP HANA or NetWeaver training.
