content: |
  [!include[](includes/11-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Your organization is considering multifactor authentication in Azure. Your manager asks about secondary verification methods. Which of the following options could serve as secondary verification method?"
    choices:
    - content: "Automated phone call."
      isCorrect: true
      explanation: "You can configure an automated phone call for verification."
    - content: "Emailed link to verification website."
      isCorrect: false
      explanation: "Emailed link to a verification website is not a validation method used by Azure AD Multi-Factor Authentication."
    - content: "Microsoft account verification code."
      isCorrect: false
      explanation: "You cannot get verified as a secondary method with and account verification code."
  - content: "Your organization has implemented multifactor authentication in Azure. Your goal is to provide a status report by user account. Which of the following values could be used to provide a valid MFA status?"
    choices:
    - content: "Enrolled"
      isCorrect: false
      explanation: "Enrolled is not a valid option."
    - content: "Enforced"
      isCorrect: true
      explanation: "Enforced is a valid MFA status in the report screen."
    - content: "Required"
      isCorrect: false
      explanation: "Required is not valid. MFA has three user states: Enabled, Enforced, and Disabled."
  - content: "Which of the following options can be used when configuring multifactor authentication in Azure?"
    choices:
    - content: "Block a user if stolen password is suspected."
      isCorrect: false
      explanation: "Blocking user is a valid choice, but you cannot know if a password is stolen or not."
    - content: "Configure IP addresses outside the company intranet that should be blocked."
      isCorrect: false
      explanation: "Configuring an IP addresses outside the company intranet that should be blocked is correct. Trusted IPs is a feature to allow federated users or IP address ranges to bypass two-step authentication. The Trusted IPs bypass works only from inside of the company intranet. Azure Conditional Access provides extra options if needed."
    - content: "One time bypass for a user that is locked out."
      isCorrect: true
      explanation: "Allowing one-time access is an available option."
  - content: "When configuring Azure AD roles, which of the following roles would allow the user to manage all the groups in a tenant and would be able to assign other admin roles?"
    choices:
    - content: "Global administrator"
      isCorrect: true
      explanation: "Global administrator. Only the global administrator can manage groups across tenants and assign other administrator roles."
    - content: "Password administrator"
      isCorrect: false
      explanation: "The password administrator role cannot assign admin roles."
    - content: "Security administrator"
      isCorrect: false
      explanation: "Good try, but the security administrator role is about configuring security settings."
  - content: "Which of the following methods enable you to automatically add or remove users to security groups or Microsoft 365 groups, so you don't always have to do it manually?"
    choices:
    - content: "Automatic add"
      isCorrect: false
      explanation: "Automatic add is not a method to directly add to the group."
    - content: "Dynamic user"
      isCorrect: true
      explanation: "Dynamic user uses rules to automatically add and remove members."
    - content: "Microsoft 365 user"
      isCorrect: false
      explanation: "Microsoft 365 User. When you create an Azure AD group you can select: Assigned, Dynamic device, or Dynamic user. Assigned lets you add members directly to the group. Dynamic device uses rules to automatically add and remove devices. Dynamic user uses rules to automatically add and remove members."