quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following settings should you configure in a role capability file to specify the exact PowerShell cmdlets that are available in a JEA session?"
    choices:
    - content: "VisibleProviders"
      isCorrect: false
      explanation: "Incorrect. You use this section of a role capability file to specify which PowerShell providers can be used in a JEA session."
    - content: "VisibleCmdlets"
      isCorrect: true
      explanation: "Correct. You use this section of a role capability file to specify which PowerShell cmdlets can be used in a JEA session."
    - content: "VisibleFunctions"
      isCorrect: false
      explanation: "Incorrect. You use this section of a role capability file to specify which PowerShell functions, rather than cmdlets, can be used in a JEA session."