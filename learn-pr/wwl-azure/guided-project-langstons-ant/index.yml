summary: This module will guide you through the steps required to develop your own Langston's Ant project. Your code will use interfaces to represent the functions the ants can perform. By the end of this module, your project will be able to display two ants creating a mirrored pattern.
abstract: |
  In this module, you'll practice how to:
  - Create and implement interfaces
  - Use interfaces as a type
prerequisites: |
  - Visual Studio Community installed
  - A GitHub account to clone code repositories
  - Basic knowledge of the Visual Studio IDE and project structure
  - Basic understanding of the C# programming language
  - Familiarity with classes, abstract classes, and inheritance
