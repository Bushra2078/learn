content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge."
  questions:
  - content: "Which of the following choices are the two types of agents being used in pipelines?"
    choices:
    - content: "Client-Hosted and Server-Hosted."
      isCorrect: false
      explanation: "That is incorrect. Self-hosted and Microsoft-hosted."
    - content: "Self-Hosted and Microsoft-Hosted."
      isCorrect: true
      explanation: "That is correct. Self-hosted and Microsoft-hosted."
    - content: "Windows-Hosted and Linux-Hosted."
      isCorrect: false
      explanation: "That is incorrect. Self-hosted and Microsoft-hosted."
  - content: "Which of the following statements is true?"
    choices:
    - content: "Agent pools are scoped to the entire project and can be shared across pipelines."
      isCorrect: false
      explanation: "That is incorrect. Agent pools are scoped to the entire organization and can be shared across projects."
    - content: "Agent pools are scoped to the entire repository and can be shared across pipelines."
      isCorrect: false
      explanation: "That's incorrect. Agent pools are scoped to the entire organization and can be shared across projects."
    - content: "Agent pools are scoped to the entire organization and can be shared across projects."
      isCorrect: true
      explanation: "That is correct. Agent pools are scoped to the entire organization and can be shared across projects."
  - content: "Which of the following choices is the role that can manage membership for all roles of the project agent pool?"
    choices:
    - content: "Administrator."
      isCorrect: true
      explanation: "That's correct. Administrator."
    - content: "User."
      isCorrect: false
      explanation: "That's incorrect. Administrator."
    - content: "Contributor."
      isCorrect: false
      explanation: "That's incorrect. Administrator."