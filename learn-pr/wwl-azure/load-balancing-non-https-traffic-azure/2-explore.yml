quiz:
  title: "Check your knowledge"
  questions:
  - content: "An engineer has a secure web application that experiences high traffic, and they want to use a load balancer to distribute the workload. Which load balancers will support this type of traffic?"
    choices:
    - content: "Azure Application Gateway and Azure Front Door.\\{\\{Correct, Secure web applications use HTTPS traffic. Azure Application Gateway and Azure Front Door support HTTPS traffic.\\}\\}"
      isCorrect: true
      explanation: "correct choice"
    - content: "Azure Load Balancer and Traffic Manager.\\{\\{Incorrect, Secure web applications use HTTPS traffic. Azure Load Balancer and Traffic Manager support non-HTTPS traffic.\\}\\}"
      isCorrect: false
      explanation: "incorrect choice"
    - content: "Azure Application Gateway only.\\{\\{Incorrect, Secure web applications use HTTPS traffic. Azure Application Gateway does support HTTPS traffic, but it's not the only load balancer that does.\\}\\}"
      isCorrect: false
      explanation: "incorrect choice"
  - content: "Which type of load balancing services distribute traffic within virtual networks across virtual machines?"
    choices:
    - content: "Regional.\\{\\{Correct, **Regional** load-balancing services distribute traffic within virtual networks across virtual machines (VMs) or zonal and zone-redundant service endpoints within a region.\\}\\}"
      isCorrect: true
      explanation: "correct choice"
    - content: "Global.\\{\\{Incorrect, **Global** load-balancing services distribute traffic across regional backends, clouds, or hybrid on-premises services.\\}\\}"
      isCorrect: false
      explanation: "incorrect choice"
    - content: "Regional and Global.\\{\\{Incorrect, **Regional** load-balancing services distribute traffic within virtual networks across virtual machines (VMs) or zonal and zone-redundant service endpoints within a region, whereas **Global** load-balancing services distribute traffic across regional backends, clouds, or hybrid on-premises services.\\}\\}"
      isCorrect: false
      explanation: "incorrect choice"