quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which is of the following is an implausible method for connecting into Azure VMs?"
    choices:
    - content: "Connect through public endpoints on a Jumpbox VM."
      isCorrect: false
      explanation: "That's incorrect. There are three basic methods for connecting into Azure VMs: Connect through public endpoints on a Jumpbox VM. Or, connect through a VPN or Azure ExpressRoute."
    - content: "Connect through Azure Service Fabric."
      isCorrect: true
      explanation: "That's correct. Azure VM Data Lake storage is not one of the methods used for connecting into Azure VMs."
    - content: "Connect through Azure ExpressRoute."
      isCorrect: false
      explanation: "That's incorrect. There are three basic methods for connecting into Azure VMs: Connect through public endpoints on a Jumpbox VM. Or, connect through a VPN or Azure ExpressRoute."
  - content: "Which one of the following is unlikely way to back up Azure VMs for SAP workloads?"
    choices:
    - content: "For a single Azure VM, directly from the VM settings in the Azure portal."
      isCorrect: false
      explanation: "That's incorrect. You can back up Azure VMs for a single Azure VM directly from the VM settings in the Azure portal. Additionally. You can back up multiple Azure VMs by setting up a Recovery Services vault and configure backup for multiple Azure VMs."
    - content: "Azure Kubernetes Service (AKS)."
      isCorrect: true
      explanation: "That's correct. Azure Kubernetes Service (AKS) is is not one of the options for backing up Azure VMs for SAP workloads. Azure Kubernetes Service (AKS) is used for deploying and managing containerized applications."
    - content: "For multiple Azure VMs, set up a Recovery Services vault and configure backup for multiple Azure VMs."
      isCorrect: false
      explanation: "That's incorrect. You can back up Azure VMs for a single Azure VM directly from the VM settings in the Azure portal. Additionally. You can back up multiple Azure VMs by setting up a Recovery Services vault and configure backup for multiple Azure VMs."