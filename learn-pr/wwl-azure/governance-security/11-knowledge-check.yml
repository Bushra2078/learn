quiz:
  title: "Check your knowledge"
  questions:
  - content: "A company wants to automate the creation and teardown of environments to deliver secure and stable application hosting platforms. Which of the following options enables this?"
    choices:
    - content: "EncipherOnly"
      isCorrect: false
      explanation: "Incorrect. EncipherOnly is a key usage option that allows only encryption operations."
    - content: "KeyCertSign"
      isCorrect: false
      explanation: "Incorrect. KeyCertSign is a key usage option that allows signing of certificates."
    - content: "KeyEncipherment"
      isCorrect: true
      explanation: "Correct. KeyEncipherment is a key usage option that enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
  - content: "A company wants to ensure protection against accidental or malicious deletion of their secrets. What feature should they configure on their key vault?"
    choices:
    - content: "Configure soft delete and purge protection features on their secrets"
      isCorrect: false
      explanation: "Incorrect. Soft delete and purge protection features only protect against accidental or malicious deletion of secrets, not the entire key vault."
    - content: "Back up all secrets in the key vault"
      isCorrect: false
      explanation: "Incorrect. Backing up secrets may introduce operational challenges and cause time-out errors."
    - content: "Configure soft delete and purge protection features on their key vault"
      isCorrect: true
      explanation: "Correct. Soft delete and purge protection features protect against accidental or malicious deletion of the entire key vault."
  - content: "A company wants to ensure that only approved changes can be made to their environment to maintain compliance. Which artifact can be included in a blueprint definition to achieve this?"
    choices:
    - content: "Resource Hierarchy"
      isCorrect: false
      explanation: "Incorrect. Resource Hierarchy is used to create a new resource group for use by other artifacts within the blueprint."
    - content: "Azure Resource Manager template"
      isCorrect: false
      explanation: "Incorrect. Azure Resource Manager template is used to compose complex environments."
    - content: "Policy Assignment"
      isCorrect: true
      explanation: "Correct. Policy Assignment allows assignment of a policy or initiative to the subscription the blueprint is assigned to, ensuring only approved changes can be made to the environment."
  - content: "A company wants to enable the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms. Which Azure service can they use for this purpose?"
    choices:
    - content: "Azure Cosmos DB"
      isCorrect: false
      explanation: "Incorrect. Azure Cosmos DB is a globally distributed, multi-model database service."
    - content: "Azure Functions"
      isCorrect: false
      explanation: "Incorrect. Azure Functions is a serverless compute service that enables you to run event-triggered code without having to explicitly provision or manage infrastructure."
    - content: "Azure DevTest Labs"
      isCorrect: true
      explanation: "Correct. Azure DevTest Labs enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
  - content: "A company wants to ensure that their application hosting platforms are secure and stable. What enables the automation and validation of the creation and teardown of environments to help deliver this?"
    choices:
    - content: "A firewall"
      isCorrect: false
      explanation: "Incorrect. A firewall is a network security system that monitors and controls incoming and outgoing network traffic based on predetermined security rules."
    - content: "An antivirus software"
      isCorrect: false
      explanation: "Incorrect. An antivirus software is a program designed to prevent, detect, and remove malware from computer systems."
    - content: "A built-in policy"
      isCorrect: true
      explanation: "Correct. A built-in policy enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."