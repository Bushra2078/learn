content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: ""
  questions:
  - content: "Microsoft Skype is an example of which cloud service type?"
    choices:
    - content: "Infrastructure as a Service"
      isCorrect: false
      explanation: "That's incorrect.  Infrastructure as a Service is where you deploy for virtual machines, storage, and other infrastructure components."
    - content: "Platform as a Service"
      isCorrect: false
      explanation: "That's incorrect.  Platform as a Service is available for building your custom applications."
    - content: "Software as a Service"
      isCorrect: true
      explanation: "That's correct. SaaS is typically licensed through a monthly or annual subscription."
  - content: "Which of the following describes Platform as a Service (PaaS)?"
    choices:
    - content: "Users are responsible for purchasing, installing, configuring, and managing their own software (operating systems, middleware, and applications)."
      isCorrect: false
      explanation: "That's incorrect.  This would be an example of Infrastructure as a Service."
    - content: "Users create and deploy applications quickly without having to worry about managing the underlying infrastructure."
      isCorrect: true
      explanation: "That's correct. PaaS lets users create and deploy applications quickly without having to worry about managing the underlying infrastructure."
    - content: "Users pay an annual or monthly subscription."
      isCorrect: false
      explanation: "That's incorrect.  Choice to charge a fee for a cloud application can be done regardless of how it is deployed."
  - content: "Which of the following requires the most user management of the cloud services?"
    choices:
    - content: "Infrastructure as a Service"
      isCorrect: true
      explanation: "That's correct. Infrastructure as a Service requires the most user management of cloud services."
    - content: "Platform as a Service"
      isCorrect: false
      explanation: "That's incorrect.  While you still have management needs, Platform as a Service is much lighter than Infrastructure as a Service."
    - content: "Software as a Service"
      isCorrect: false
      explanation: "That's incorrect.  With Software as a Service, the software provider owns the majority of the management responsibility."
  - content: "You're developing an application and want to focus on building, testing, and deploying. You don't want to worry about managing the underlying hardware or software. Which cloud service type is best for you?"
    choices:
    - content: "Infrastructure as a Service (IaaS)"
      isCorrect: false
      explanation: "That's incorrect.  In this model you would have to deploy and manage all the component your application is running on in the cloud."
    - content: "Software as a Service (SaaS)"
      isCorrect: false
      explanation: "That's incorrect.  In this model you are using software provided by another company, and would not have a manage it underlying systems."
    - content: "Platform as a Service (PaaS)"
      isCorrect: true
      explanation: "That's correct. Platform as a Service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code."
  - content: "You are running a virtual machine in a public cloud using IaaS. Which model correctly reflects how that resource is managed?"
    choices:
    - content: "Shared responsibility model"
      isCorrect: true
      explanation: "That's correct. The shared responsibility model is the correct answer. Under the shared responsibility model, management of the resource is shared between the cloud provider and the end user. The cloud provider being responsible for the cloud services infrastructure and the end user being responsible for the service being configured and managed correctly."
    - content: "Cloud user management model"
      isCorrect: false
      explanation: "That's incorrect. The user management model and cloud user management model are not valid defined management models."
    - content: "User management model"
      isCorrect: false
      explanation: "That's incorrect. The user management model and cloud user management model are not valid defined management models."