quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which point to site connection protocol supports Mac devices?"
    choices:
    - content: "Open VPN and IKEv2 VPN"
      isCorrect: true
      explanation: "Thats correct, both protocols support Mac devices, but Open VPN can also be used to connect from Android, iOS, Windows, Linux as well."
    - content: "SSTP and IKEv2 VPN"
      isCorrect: false
      explanation: "That is incorrect, although IKEv2 VPN supports Mac devices, SSTP only supports Windows devices."
    - content: "OpenVPN and SSTP"
      isCorrect: false
      explanation: "That is incorrect, although OpenVPN supports Mac devices, SSTP only supports Windows devices."
  - content: "It has been decided to use Border Gateway Protocol, which SKU will not work with BGP?"
    choices:
    - content: "VpnGw1"
      isCorrect: true
      explanation: "Thats correct, you can use this SKU with BGP."
    - content: "Basic"
      isCorrect: false
      explanation: "Thats incorrect, you cannot use a basic SKU with BGP"
    - content: "Advanced"
      isCorrect: false
      explanation: "Thats incorrect, this is not a valid SKU."
  - content: "It is necessary to monitor latency issues, which two tools can be used?"
    choices:
    - content: "Microsoft Sentinel and tracert"
      isCorrect: false
      explanation: "Thats incorrect, Microsoft Sentinel is used for security.}"
    - content: "Azure Monitor and Microsoft Sentinel"
      isCorrect: false
      explanation: "Thats incorrect, Microsoft Sentinel is used for security."
    - content: "Azure Monitor and tracert"
      isCorrect: true
      explanation: "Thats correct, both tools can help to identify issues."