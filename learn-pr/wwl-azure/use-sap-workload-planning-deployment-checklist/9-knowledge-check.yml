quiz:
  title: "Check your knowledge"
  questions:
  - content: "You are initiating a project to deploy an SAP workload to Azure. Which is in the project preparation and planning phase in the SAP workload planning and deployment checklist? Select one."
    choices:
    - content: "Perform technical validation"
      isCorrect: false
      explanation: "Incorrect. The project preparation phase includes data reduction and data migration plan for transferring SAP data into Azure (in migration scenarios)."
    - content: "Data reduction and data migration plan for transferring SAP data into Azure (in migration scenarios)."
      isCorrect: true
      explanation: "Correct. The project preparation phase includes data reduction and data migration plan for transferring SAP data into Azure (in migration scenarios)."
    - content: "Optimizing price/performance ratio of Azure compute and storage resources."
      isCorrect: false
      explanation: "Incorrect. The project preparation phase includes data reduction and data migration plan for transferring SAP data into Azure (in migration scenarios)."
  - content: "You are in the pilot phase of deploying an SAP workload to Azure. Using the SAP workload planning and deployment checklist, you are using planning the following steps for this phase: 1. Optimize data transfer into Azure. 2. Test and optimize export and import phases. 3. Perform technical validation. 4. Test performance Which step is missing? Select one."
    choices:
    - content: "Perform security checks"
      isCorrect: true
      explanation: "Correct. Performing security checks is a crucial stage of the pilot phase of the deployment process."
    - content: "Monitor and analyze Azure resource billing"
      isCorrect: false
      explanation: "Incorrect. Performing security checks is a crucial stage of the pilot phase of the deployment process."
    - content: "Record availability requirements"
      isCorrect: false
      explanation: "Incorrect. Performing security checks is a crucial stage of the pilot phase of the deployment process."
  - content: "Your SAP workload has just reached the Go Live stage of its deployment to Azure. You have other SAP systems that were not part of the current Go Live phase, but which communicate with your deployed workload. What is the last step you should be sure to carry out? Select one."
    choices:
    - content: "Perform database backups"
      isCorrect: false
      explanation: "Incorrect. For SAP systems that were not part of the current Go Live phase, but communicate with the SAP systems that you moved into Azure in the current Go Live phase, you need to reset the host name buffer in SM51. This step will purge the cached IP addresses associated with the names of the application instances you moved into Azure."
    - content: "Verify that monitoring is operational"
      isCorrect: false
      explanation: "Incorrect. For SAP systems that were not part of the current Go Live phase, but communicate with the SAP systems that you moved into Azure in the current Go Live phase, you need to reset the host name buffer in SM51. This step will purge the cached IP addresses associated with the names of the application instances you moved into Azure."
    - content: "Reset the host name buffer"
      isCorrect: true
      explanation: "Correct. For SAP systems that were not part of the current Go Live phase, but communicate with the SAP systems that you moved into Azure in the current Go Live phase, you need to reset the host name buffer in SM51. This step will purge the cached IP addresses associated with the names of the application instances you moved into Azure."