quiz:
  title: ""
  questions:
  - content: "Which load-balancing solution is recommended?"
    choices:
    - content: "Application Gateway"
      isCorrect: true
      explanation: "Correct. An Application Gateway is the best choice for a web application that isn't internet facing."
    - content: "Front Door"
      isCorrect: false
      explanation: "Incorrect. Front Door isn't needed for non-internet facing applications."
    - content: "Azure Load balancer"
      isCorrect: false
      explanation: "Incorrect. While Azure Load Balancer may technically work, it isn't recommended for web applications. This is because of the lack of security and optimization features."
  - content: "Which security solution is recommended?"
    choices:
    - content: "Azure Firewall"
      isCorrect: true
      explanation: "Correct. Azure Firewall can filter HTTP(S) traffic from Azure to on-premises and outbound to the internet"
    - content: "Web Application Firewall on Azure Application Gateway"
      isCorrect: false
      explanation: "Incorrect. WAF on App Gateway can't filter HTTP(S) traffic from Azure to on-premises and outbound to the internet"
    - content: "Azure Bastion"
      isCorrect: false
      explanation: "Incorrect. Azure Bastion is for accessing VMs security not filtering traffic"
  - content: "What network topology is recommended based on the architecture requirement?"
    choices:
    - content: "Virtual WAN network topology"
      isCorrect: true
      explanation: "Correct. A Virtual WAN topology meets the requirements for deploying resources across several Azure regions and enables global connectivity between VNets in these Azure regions and multiple on-premises locations."
    - content: "Traditional network topology"
      isCorrect: false
      explanation: "Incorrect. A traditional network topology can be used if your organization intends to deploy resources across several Azure regions. This doesn't provide the ability to centrally manage the networks and connections."
    - content: "Single Isolated Virtual Network"
      isCorrect: false
      explanation: "Incorrect. A single isolated virtual network wouldn't meet the needs of global connectivity"