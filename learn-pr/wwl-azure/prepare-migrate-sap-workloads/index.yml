title: Prepare to migrate SAP workloads to Azure
summary: In this module, you will walk through the important steps required for deploying SAP workloads to Azure. The steps include project preparation, pilot, non-production, production preparation, go-live, and post production.
abstract: |
  In this module, you will:
  * Understand horizontal and vertical strategies for deploying existing on-premises SAP workloads to Azure.
  * Review the checklist for initiating a project to deploy SAP workloads to Azure.
prerequisites: |
  Prior to taking this course, it is recommended that you have taken the Azure Administrator (AZ-103) exam, as well as SAP HANA or NetWeaver training.
