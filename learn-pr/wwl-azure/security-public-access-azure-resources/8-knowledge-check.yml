quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the main purpose of Azure Firewall?"
    choices:
    - content: "Offers virtual machine backup and recovery services"
      isCorrect: false
      explanation: "Incorrect. Azure Firewall is a network firewall security service, not a backup and recovery service."
    - content: "Provides cloud storage for your data"
      isCorrect: false
      explanation: "Incorrect. Azure Firewall is a network firewall security service, not a storage service."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. Azure Firewall is a cloud native and intelligent network firewall security service that provides the best of breed threat protection for your cloud workloads running in Azure."
  - content: "What is the main purpose of Azure Front Door?"
    choices:
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: false
      explanation: "Incorrect. This describes the purpose of Azure DevOps."
    - content: "A cloud-based database service that enables the creation, management, and scaling of NoSQL databases"
      isCorrect: false
      explanation: "Incorrect. This describes the purpose of Azure Cosmos DB."
    - content: "Provides fast, reliable, and secure access between users and applications' static and dynamic web content across the globe"
      isCorrect: true
      explanation: "Correct. Azure Front Door is Microsoft's modern cloud Content Delivery Network (CDN) that provides fast, reliable, and secure access between users and applications' static and dynamic web content across the globe."
  - content: "What is the purpose of environment automation?"
    choices:
    - content: "Enables manual creation and teardown of environments"
      isCorrect: false
      explanation: "Incorrect. Manual processes are prone to errors and inconsistencies."
    - content: "Automates only the creation of environments"
      isCorrect: false
      explanation: "Incorrect. Automation also includes the teardown of environments."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. Environment automation helps ensure consistency, security, and stability in application hosting platforms."
  - content: "What is the purpose of Azure DDoS Protection?"
    choices:
    - content: "Enables automatic application updates"
      isCorrect: false
      explanation: "Incorrect. Azure DDoS Protection does not enable automatic application updates."
    - content: "Provides enhanced cloud storage features"
      isCorrect: false
      explanation: "Incorrect. Azure DDoS Protection does not provide cloud storage features."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. Azure DDoS Protection provides enhanced DDoS mitigation features to defend against DDoS attacks, making the application available to legitimate users."
  - content: "What does Azure DDoS Protection do to provide tailored protection policies for each customer?"
    choices:
    - content: "It applies the same mitigation policies for all customers."
      isCorrect: false
      explanation: "Incorrect. This would not provide tailored protection policies for each customer."
    - content: "It relies on customers to configure their own protection policies."
      isCorrect: false
      explanation: "Incorrect. This would not provide tailored protection policies for each customer."
    - content: "It automatically learns per customer per Public IP traffic patterns for Layer 3 and 4."
      isCorrect: true
      explanation: "Correct. Azure DDoS Protection uses automatic learning of per customer per Public IP traffic patterns for Layer 3 and 4 to provide tailored protection policies for each customer."