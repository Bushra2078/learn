uid: learn.wwl.use-intelligent-planners.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 02/23/2024
  author: wwlpublish
  ms.author: buzahid
  ms.topic: unit
durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Suppose you have a `HandlebarsPlanner` object named `planner`. How do you generate a plan for a prompt?"
    choices:
    - content: "`planner.GeneratePlan(prompt);`"
      isCorrect: false
      explanation: "Incorrect. `HandlebarsPlanner.GeneratePlan` is not a function."
    - content: "`planner.CreatePlanAsync(kernel, prompt);`"
      isCorrect: true
      explanation: "Correct! Use `CreatePlanAsync` with the kernel and the prompt to create a plan."
    - content: "`planner.CreatePlanAsync(prompt);`"
      isCorrect: false
      explanation: "Incorrect. You must also include the kernel object to create the plan."
  - content: "How do you enable automatic function calling in the Semantic Kernel SDK?"
    choices:
    - content: "By using `kernel.InvokeAsync(prompt);`"
      isCorrect: false
      explanation: "Incorrect. This is how you invoke a prompt, not enable automatic function calling."
    - content: "By using `kernel.EnableAutomaticFunctionCalling(true);`"
      isCorrect: false
      explanation: "Incorrect. There is no function called `EnableAutomaticFunctionCalling`."
    - content: "By using `OpenAIPromptExecutionSettings` with `ToolCallBehavior.AutoInvokeKernelFunctions`"
      isCorrect: true
      explanation: "Correct! Use `OpenAIPromptExecutionSettings` with `ToolCallBehavior.AutoInvokeKernelFunctions` in your kernel to enable automatic function calling."
  - content: "How do you get the plan template from a `HandlebarsPlan` object?"
    choices:
    - content: "`plan.GetTemplate();`"
      isCorrect: false
      explanation: "Incorrect. `HandlebarsPlan.GetTemplate` is not a function."
    - content: "`plan.ToString();`"
      isCorrect: true
      explanation: "Correct! Use `ToString` to get the plan template."
    - content: "`plan.GetPlanTemplate();`"
      isCorrect: false
      explanation: "Incorrect. `HandlebarsPlan.GetPlanTemplate` is not a function."