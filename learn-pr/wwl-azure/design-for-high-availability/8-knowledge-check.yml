content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: ""
  questions:
  - content: "Which the following solutions should be used for the HR application SLA requirement?"
    choices:
    - content: "Availability Zones"
      isCorrect: true
      explanation: "That's correct. Availability Zones offer a VM SLA of 99.99%"
    - content: "Availability Sets"
      isCorrect: false
      explanation: "that’s incorrect. Availability sets provide 99.95% SLA"
    - content: "Single Virtual Machine with no availability Zone or Set"
      isCorrect: false
      explanation: "that’s incorrect. a standalone VM has a 99.9% SLA"
  - content: "Which of the following do you recommended for the database strategy requirement?"
    choices:
    - content: "Active geo-replication"
      isCorrect: true
      explanation: "That's correct. Active geo-replication creates a replica of the database in another region that is asynchronously kept up to date."
    - content: "Failover Group"
      isCorrect: false
      explanation: "that’s incorrect. Active geo-replication creates a replica of the database in another region that is asynchronously kept up to date."
    - content: "Secondary replica that is readable"
      isCorrect: false
      explanation: "That's incorrect. Active geo-replication creates a replica of the database in another region that is asynchronously kept up to date."
  - content: "Which of the following do you recommend for their high traffic web applications?"
    choices:
    - content: "Azure Front Door"
      isCorrect: true
      explanation: "that’s correct. Azure front door offers SSL offload capabilities and meets the requirements for the global web applications"
    - content: "Traffic Manager"
      isCorrect: false
      explanation: "that’s incorrect. Traffic Manager doesn’t meet the SSL offload requirement"
    - content: "Azure Load balancer"
      isCorrect: false
      explanation: "that’s incorrect. Azure load balancer doesn’t meet the SSL offload requirement"