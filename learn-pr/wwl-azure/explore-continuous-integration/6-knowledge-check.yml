  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge."
  questions:
  - content: "Which of the following choices isn't a pillar of Continuous Integration?"
    choices:
    - content: "Version Control System."
      isCorrect: false
      explanation: "That is incorrect. The four pillars of CI is Version Control System, Packet Management System, Continuous Integration System, and an Automated Build Process."
    - content: "Automated Build Process."
      isCorrect: false
      explanation: "That's incorrect. The four pillars of CI is Version Control System, Packet Management System, Continuous Integration System, and an Automated Build Process."
    - content: "Automated Deploy Process."
      isCorrect: true
      explanation: "That is correct. The four pillars of CI is Version Control System, Packet Management System, Continuous Integration System, and an Automated Build Process."
  - content: "Which of the following choices describe the status of a build pipeline that will queue new build requests and not start them?"
    choices:
    - content: "Disabled."
      isCorrect: false
      explanation: "That is incorrect. A build pipeline that is Paused will queue new build requests and not start them."
    - content: "Paused."
      isCorrect: true
      explanation: "That is correct. A build pipeline that is Paused will queue new build requests and not start them."
    - content: "On Hold."
      isCorrect: false
      explanation: "That is incorrect. A build pipeline that is Paused will queue new build requests and not start them."
  - content: "Which of the following choices is where you change the build number format?"
    choices:
    - content: "Build properties."
      isCorrect: true
      explanation: "That's correct. It's in the build properties."
    - content: "Library."
      isCorrect: false
      explanation: "That's incorrect. It's in the build properties."
    - content: "Project Settings."
      isCorrect: false
      explanation: "That's incorrect. It's in the build properties."