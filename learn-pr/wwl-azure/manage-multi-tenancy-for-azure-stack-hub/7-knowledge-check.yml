content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "You want to configure multi-tenancy in Azure Stack Hub. You begin by configuring Azure Stack Hub to allow sign-ins from Azure Active Directory (AD) directory guest tenants. What should you do?"
    choices:
    - content: "Onboard the guest directory tenant to Azure Stack Hub by configuring Azure Resource Manager to accept users and service principals from the guest directory tenant."
      isCorrect: true
      explanation: "That's correct. To configure multi-tenancy in Azure Stack Hub, you begin by configuring Azure Stack Hub to allow sign-ins from Azure Active Directory (AD) directory guest tenants. Then, you onboard the guest directory tenant to Azure Stack Hub by configuring Azure Resource Manager to accept users and service principals from the guest directory tenant."
    - content: "Run Get-AzProviderOperation \"Microsoft.Support/*\" | FT Operation, Description -AutoSize"
      isCorrect: false
      explanation: "That's incorrect. You use the Get-AzProviderOperation command to get the list of operations for the Microsoft.Support resource provider. It's helpful for when you want to know the operations that are available to create your permissions."
    - content: "The administrator of the guest directory runs Unregister-AzsWithMyDirectoryTenant."
      isCorrect: false
      explanation: "That's incorrect. The administrator of the guest directory runs Unregister-AzsWithMyDirectoryTenant to disable multi-tenancy."