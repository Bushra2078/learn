content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: ""
  questions:
  - content: "How many action groups can you add to an alert rule?"
    choices:
    - content: "Five"
      isCorrect: true
      explanation: "Correct. You can add up to five action groups to an alert rule."
    - content: "Ten"
      isCorrect: false
      explanation: "Incorrect. You can add up to five action groups to an alert rule."
    - content: "Twenty"
      isCorrect: false
      explanation: "Incorrect. You can add up to five action groups to an alert rule."
  - content: "You want to suppress a set of action groups from sending notifications when you perform maintenance at scale on resources in Azure. Which of the following should you configure?"
    choices:
    - content: "Alert state"
      isCorrect: false
      explanation: "Incorrect. Changing alert states will not suppress notifications."
    - content: "Action group"
      isCorrect: false
      explanation: "Incorrect. You would not modify the properties of the action group for maintenance; you would only do this if you wanted a more permanent change to how alerts functioned."
    - content: "Alert processing rule"
      isCorrect: true
      explanation: "Alert processing rules allow you to suppress specific alerts. Alert rules generate new alerts, while alert processing rules modify the fired alerts as they're being fired."
  - content: "You have three filters configured in an alert processing rule. How many of the filters will apply at any time to the rule?"
    choices:
    - content: "1"
      isCorrect: false
      explanation: "Incorrect. If you define multiple filters in a rule, all the rules apply. There's a logical AND between all filters."
    - content: "2"
      isCorrect: false
      explanation: "Incorrect. If you define multiple filters in a rule, all the rules apply. There's a logical AND between all filters."
    - content: "3"
      isCorrect: true
      explanation: "Correct. If you define multiple filters in a rule, all the rules apply. There's a logical AND between all filters."