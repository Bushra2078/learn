quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following terms ensure that both data-residency and compliance needs are met for customers who need to keep their data and applications close?"
    choices:
    - content: "Geographies"
      isCorrect: true
      explanation: "That's correct. Geographies allow customers with specific data-residency and compliance needs to keep their data and applications close. Geographies ensure that data residency, sovereignty, compliance, and resiliency requirements are honored within geographical boundaries."
    - content: "Regions"
      isCorrect: false
      explanation: "That's incorrect. Regions are a group of geography-based datacenters."
    - content: "Zones"
      isCorrect: false
      explanation: "That's incorrect.  Zones are used to support application up time and not aligned to compliance needs."
  - content: "When managing Azure services remotely from an Android phone. Which management tools would best allow remote management from your Android phone with the least amount of administrative effort?"
    choices:
    - content: "Azure CLI"
      isCorrect: true
      explanation: "That's correct. While itâ€™s technically possible to open the Azure portal in your browser on your phone, it is not a better option than using the mobile app Azure CLI (or even Azure Cloud Shell)."
    - content: "Azure portal"
      isCorrect: false
      explanation: "That's incorrect.  Azure portal could work, but would not be an optimal experience."
    - content: "PowerShell"
      isCorrect: false
      explanation: "That's incorrect.  Scripting from an Android phone would not work without launching some sort of other management tool."