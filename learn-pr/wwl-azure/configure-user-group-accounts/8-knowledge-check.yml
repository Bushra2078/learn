quiz:
  title: ""
  questions:
  - content: "What type of user account allows an external organization to access your resources?"
    choices:
    - content: "A Contributor user account for each member of the team."
      isCorrect: false
      explanation: "Incorrect. Contributor is a type of role and not a type of user account."
    - content: "An administrator account for each member of the team."
      isCorrect: false
      explanation: "Incorrect. Administrator accounts should be restricted to a limited number of users responsible for your organization's identity management."
    - content: "A guest user account for each member of the external team."
      isCorrect: true
      explanation: "Correct. A guest user account restricts users to just the access they need."
  - content: "What kind of group account can you create so you can apply the same permissions to all group members?"
    choices:
    - content: "Security group​"
      isCorrect: true
      explanation: "Correct. You can create a security group for a specific security policy and apply the same permissions to all members of the group."
    - content: "Azure AD bulk group​"
      isCorrect: false
      explanation: "Incorrect. You can do bulk operations on users in Azure AD, but there's no defined 'bulk' group."
    - content: "Microsoft 365 group​"
      isCorrect: false
      explanation: "Incorrect. Microsoft 365 groups give members access to a shared mailbox, calendar, files, and so on."
  - content: "Which Azure AD role enables a user to manage all groups in your Teams tenants, and also assign other admin roles?"
    choices:
    - content: "Global administrator"
      isCorrect: true
      explanation: "Correct. The Global Administrator role manages all aspects of Azure AD and Microsoft services that use Azure AD identities. This role can manage groups across tenants and assign other administrator roles."
    - content: "Security administrator​"
      isCorrect: false
      explanation: "Incorrect. The Security Administrator role can read security information and reports, and manage configuration in Azure AD and Microsoft 365."
    - content: "User administrator​"
      isCorrect: false
      explanation: "Incorrect. The User Administrator role can manage all aspects of users and groups, including resetting passwords for limited admins."