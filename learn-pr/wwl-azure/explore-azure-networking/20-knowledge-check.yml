content: |
  [!include[](includes/20-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Azure SKU of public IP addresses supports both dynamic and static allocation methods? Select one."
    choices:
    - content: "Basic"
      isCorrect: true
      explanation: "Correct. Standard SKU public IP addresses support only the static allocation method."
    - content: "Standard"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "Both Basic and Standard"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
  - content: "What is the maximum backend pool size of the Standard SKU of Azure load balancer? Select one."
    choices:
    - content: "300 instances"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "500 instances"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "1000 instances"
      isCorrect: true
      explanation: "Correct. Standard load balancer supports up to 1000 instances. Basic load balancer supports up to 300 instances."
  - content: "Which Azure service enables you to define, manage, and monitor the global routing for your web traffic? Select one."
    choices:
    - content: "Azure Front Door"
      isCorrect: true
      explanation: "Correct. Azure Front Door provides a range of traffic-routing methods and backend health monitoring options to suit different application needs and automatic failover models."
    - content: "Azure Traffic Manager"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "Azure Firewall"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
  - content: "Which of the following methods allows you to establish direct connectivity to an Azure virtual network from a physical computer or virtual machine not hosted in Azure? Select one."
    choices:
    - content: "VNet peering"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "VNet-to-VNet"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "Azure ExpressRoute"
      isCorrect: true
      explanation: "Correct. Azure ExpressRoute connects an Azure virtual network to an on-premises network via a private connection. You can also establish connectivity using point-to-site VPN, site-to-site VPN, and Azure Virtual WAN. VNet peering and VNet-to-VNet are both methods for establishing direct connectivity to another Azure virtual network."
  - content: "Which of the following Azure service offerings includes logging, alerting, and telemetry to help provide protection from Distributed Denial-of-Service network attacks? Select one."
    choices:
    - content: "DDoS Protection Basic"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "DDoS Protection Standard"
      isCorrect: true
      explanation: "Correct. DDoS Protection Standard has several advantages over the basic service, including logging, alerting, and telemetry."
    - content: "Both Basic and Standard"
      isCorrect: false
      explanation: "Sorry, that is incorrect."
  - content: "In a cross-premises scenario, where a single or multiple Azure IaaS-hosted SAP workloads are integrated into an existing on-premises SAP environment, which of the following deployments is supported? Select one."
    choices:
    - content: "Different layers of SAP applications are run in different deployment methods."
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "Some components of an SAP layer are run in Azure, and other components are run on-premises."
      isCorrect: false
      explanation: "Sorry, that is incorrect."
    - content: "SAP systems reside entire in either one of the two environments."
      isCorrect: true
      explanation: "Correct. In cross-premises scenarios between Azure and on-premises customersâ€™ environments, SAP systems must reside entirely in either one of the two environments. The reason for these restriction is the requirement for a low latency high-performance network within one SAP system, especially between the application instances and the DBMS layer of an SAP system."