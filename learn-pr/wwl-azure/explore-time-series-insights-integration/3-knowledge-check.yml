content: |
  [!include[](includes/3-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the purpose of the Time Series Insights Explorer?"
    choices:
    - content: "To examine potential event sources when configuring the Time Series Insights environment."
      isCorrect: false
      explanation: "Incorrect. The Time Series Insights Explorer is not used when configuring the event source."
    - content: "To view time series data."
      isCorrect: true
      explanation: "Correct. The Time Series Insights Explorer is used to view time series data."
    - content: "To simulate the data for an IoT hub consumer group in a test environment."
      isCorrect: false
      explanation: "Incorrect. The Time Series Insights Explorer is not used to generate simulated data."
  - content: "Which of the following is required to connect TSI to IoT Hub?"
    choices:
    - content: "Use IoT Hub to create a custom endpoint that will be used exclusively by TSI."
      isCorrect: false
      explanation: "Incorrect. The TSI event source does not use an IoT hub custom endpoint to read IoT hub data."
    - content: "Use IoT Hub to create a dedicated consumer group that will be used exclusively by TSI."
      isCorrect: true
      explanation: "Correct. The TSI event source requires a dedicated IoT hub consumer group to reliably read IoT hub data."
    - content: "Use IoT Hub to create a consumer group that will be used by all downstream consumer services."
      isCorrect: false
      explanation: "Incorrect. A downstream services can not share an IoT hub consumer group."