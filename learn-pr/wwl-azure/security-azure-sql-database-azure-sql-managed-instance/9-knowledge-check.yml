quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the purpose of scanning a data source in Microsoft Purview?"
    choices:
    - content: "To modify the data source in the Microsoft Purview governance portal"
      isCorrect: false
      explanation: "Incorrect. Scanning a data source in Microsoft Purview captures technical metadata, extracts schema, and applies classifications to your data."
    - content: "To delete the data source from the Microsoft Purview Data Map"
      isCorrect: false
      explanation: "Incorrect. Scanning a data source in Microsoft Purview captures technical metadata, extracts schema, and applies classifications to your data."
    - content: "To capture technical metadata, extract schema, and apply classifications to your data"
      isCorrect: true
      explanation: "Correct. Scanning a data source in Microsoft Purview captures technical metadata, extracts schema, and applies classifications to your data."
  - content: "What is the purpose of authentication in a secure database?"
    choices:
    - content: "To limit the permissions granted to the application"
      isCorrect: false
      explanation: "Incorrect. This is a best practice for application authentication, but not the purpose of authentication in a secure database."
    - content: "To determine what actions a user is allowed to perform"
      isCorrect: false
      explanation: "Incorrect. This is the purpose of authorization, not authentication."
    - content: "To prove the user is who they claim to be"
      isCorrect: true
      explanation: "Correct. Authentication is the process of proving the user is who they claim to be by providing user account and authentication information."
  - content: "An App Service web application uses an SQL database. Users need to authenticate to the database with their Microsoft Entra ID credentials. Which of the following configuration tasks would enable this?"
    choices:
    - content: "Create an SQL Database Administrator"
      isCorrect: false
      explanation: "The SQL Database Admin account would offer too much access the users."
    - content: "Create a Microsoft Entra ID Database Administrator"
      isCorrect: false
      explanation: "A Microsoft Entra ID Database admin could only configure and manage the database."
    - content: "Create users in each database"
      isCorrect: true
      explanation: "Don't create users in the Master db. Instead, contained users should be created on each database."
  - content: "A company wants to maintain an audit trail of selected events in their Azure SQL Database. They also want to be able to report on database activity and analyze results. What feature should they use?"
    choices:
    - content: "Azure Functions"
      isCorrect: false
      explanation: "Incorrect. Azure Functions is a serverless compute service that enables users to run event-triggered code without having to provision or manage infrastructure."
    - content: "Azure Virtual Machines"
      isCorrect: false
      explanation: "Incorrect. Azure Virtual Machines is a service that allows users to create and manage virtual machines in the cloud."
    - content: "SQL database auditing"
      isCorrect: true
      explanation: "Correct. SQL database auditing enables users to retain an audit trail of selected events, report on database activity, and analyze results."
  - content: "A company wants to ensure that their sensitive data is properly classified and protected. They want to apply sensitivity labels to their assets in the Microsoft Purview Data Map. What are the steps they need to follow to apply labels to their assets?"
    choices:
    - content: "Manually apply labels to each asset in the Microsoft Purview Data Map."
      isCorrect: false
      explanation: "Incorrect. This would be a time-consuming process and wouldn't be efficient for applying labels to multiple assets."
    - content: "Create autolabeling rules for each asset individually."
      isCorrect: false
      explanation: "Incorrect. This would be a time-consuming process and wouldn't be efficient for applying labels to multiple assets."
    - content: "Create new or apply existing sensitivity labels in the Microsoft Purview compliance portal, register and scan the asset in the Microsoft Purview Data Map, and Microsoft Purview will automatically apply classifications and labels based on autolabeling rules."
      isCorrect: true
      explanation: "Correct. The company needs to create or apply existing sensitivity labels in the Microsoft Purview compliance portal, register and scan the asset in the Microsoft Purview Data Map, and Microsoft Purview will automatically apply classifications and labels based on autolabeling rules."