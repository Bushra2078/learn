content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge."
  questions:
  - content: "Which of the following choices could be a user capability?"
    choices:
    - content: "Agent.ComputerName"
      isCorrect: false
      explanation: "That is incorrect. There are two philosophies on how to organize your repos: Monorepo or Multiple repos."
    - content: "Agent.OS"
      isCorrect: false
      explanation: "That's incorrect. There are two philosophies on how to organize your repos: Monorepo or Multiple repos."
    - content: "ContosoApplication.Path"
      isCorrect: true
      explanation: "That is correct. The capabilities such as Agent.ComputerName and Agent.OS that is automatically discovered is referred to as system capabilities. The ones that you define such ContosoApplication.Path is called user capabilities."
  - content: "Which of the following choices is the scope of where parallel jobs are defined?"
    choices:
    - content: "Project scope."
      isCorrect: false
      explanation: "That is incorrect. At the organization level, you can configure the number of parallel jobs that are made available."
    - content: "Organization scope."
      isCorrect: true
      explanation: "That is correct. At the organization level, you can configure the number of parallel jobs that are made available."
    - content: "Pipeline scope."
      isCorrect: false
      explanation: "That is incorrect. At the organization level, you can configure the number of parallel jobs that are made available."
  - content: "Which of the following choices of repository types does a YAML pipeline supports?"
    choices:
    - content: "Azure Repos TFVC."
      isCorrect: false
      explanation: "That's incorrect. The supported source control types in YAML are Azure Repos Git, BitBucket Cloud, GitHub, GitHub Enterprise Server."
    - content: "Azure Repos Git."
      isCorrect: true
      explanation: "That's correct. The supported source control types in YAML are Azure Repos Git, BitBucket Cloud, GitHub, GitHub Enterprise Server."
    - content: "Other Git (generic)."
      isCorrect: false
      explanation: "That's incorrect. The supported source control types in YAML are Azure Repos Git, BitBucket Cloud, GitHub, GitHub Enterprise Server."