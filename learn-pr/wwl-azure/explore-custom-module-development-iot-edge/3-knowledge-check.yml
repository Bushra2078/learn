quiz:
  title: "Check your knowledge"
  questions:
  - content: "In the lab for this module, what tool was used to debug the IoT Edge module?"
    choices:
    - content: "IoT Edge dev container"
      isCorrect: false
      explanation: "Incorrect. The Azure IoT Edge dev container is a Docker container that has all the dependencies that you need for IoT Edge development. It was not used in this lab."
    - content: "IoT EdgeHub dev tool"
      isCorrect: true
      explanation: "Correct. In the lab for this module, the IoT EdgeHub dev tool was used within the Visual Studio Code environment to set a debug break point."
    - content: "IoT Edge device container"
      isCorrect: false
      explanation: "Incorrect. The IoT Edge device container tool is used for testing a scenario with many IoT Edge devices at scale."
  - content: "In the lab for this module, what IoT Edge module was used to configure message routes?"
    choices:
    - content: "IoT Edge agent"
      isCorrect: false
      explanation: "Incorrect. The IoT Edge agent is used to deploy and monitor the modules."
    - content: "ObjectCountingModule"
      isCorrect: false
      explanation: "Incorrect. The ObjectCountingModule is a custom module used establish module-to-module communication."
    - content: "IoT Edge hub"
      isCorrect: true
      explanation: "Correct. The IoT Edge hub is used to configure communication routes."