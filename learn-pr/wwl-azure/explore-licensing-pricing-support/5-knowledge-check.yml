  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "If you have SAP workloads based on Windows Server and/or SQL server with Azure, which is the recommended support contract option? Select one."
    choices:
    - content: "Professional Direct"
      isCorrect: false
      explanation: "Incorrect. Microsoft Premier Support is recommended if SAP workloads are based on Windows Server and/or SQL Server. This offers the best enterprise-level support for Azure, Windows and/or SQL Server."
    - content: "Microsoft Premier Support"
      isCorrect: true
      explanation: "Correct. Microsoft Premier Support is recommended if SAP workloads are based on Windows Server and/or SQL Server. This offers the best enterprise-level support for Azure, Windows and/or SQL Server."
    - content: "Both support contracts offer equal support in this scenario"
      isCorrect: false
      explanation: "Incorrect. Microsoft Premier Support is recommended if SAP workloads are based on Windows Server and/or SQL Server. This offers the best enterprise-level support for Azure, Windows and/or SQL Server."
  - content: "Is it possible to use SAP HANA on Azure (Large Instances) with a Professional Direct support contract? Select one."
    choices:
    - content: "Yes"
      isCorrect: false
      explanation: "Incorrect. The use of SAP HANA on Azure (Large Instances) requires a Microsoft Premier support contract."
    - content: "No"
      isCorrect: true
      explanation: "Correct. The use of SAP HANA on Azure (Large Instances) requires a Microsoft Premier support contract."
    - content: "Only if the HANA Large Instance is running SAP HANA databases"
      isCorrect: false
      explanation: "Incorrect. The use of SAP HANA on Azure (Large Instances) requires a Microsoft Premier support contract."