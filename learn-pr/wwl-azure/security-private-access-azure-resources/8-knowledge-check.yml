content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the purpose of Azure App Service?"
    choices:
    - content: "To provide additional storage for virtual machines"
      isCorrect: false
      explanation: "Incorrect. Azure App Service isn't used to provide additional storage for virtual machines."
    - content: "To enable automatic scaling of virtual networks"
      isCorrect: false
      explanation: "Incorrect. Azure App Service isn't used to enable automatic scaling of virtual networks."
    - content: "To host web and mobile applications"
      isCorrect: true
      explanation: "Correct. Azure App Service is a fully managed platform for building, deploying, and scaling web and mobile applications."
  - content: "What does virtual network integration enable for App Service plans?"
    choices:
    - content: "Enables the creation of new virtual networks for each App Service plan instance"
      isCorrect: false
      explanation: "Incorrect. Virtual network integration doesn't create new virtual networks for each App Service plan instance."
    - content: "Enables the sharing of IP addresses between App Service plan instances"
      isCorrect: false
      explanation: "Incorrect. Virtual network integration doesn't enable the sharing of IP addresses between App Service plan instances."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. Virtual network integration enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
  - content: "What is the purpose of virtual network Service Endpoints?"
    choices:
    - content: "To restrict access to Azure services for authorized users"
      isCorrect: false
      explanation: "Incorrect. Virtual network Service Endpoints are used to secure access to Azure services, not restrict access for authorized users."
    - content: "To provide public access to Azure services"
      isCorrect: false
      explanation: "Incorrect. Virtual network Service Endpoints are used to secure access to Azure services, not provide public access."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. Virtual network Service Endpoints enable secure access to Azure services by allowing traffic only from a specified virtual network and subnet. This helps to safeguard sensitive data and enhance network integrity."