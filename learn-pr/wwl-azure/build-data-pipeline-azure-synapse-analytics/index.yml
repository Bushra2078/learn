title: Build a data pipeline in Azure Synapse Analytics
summary: In this module we look to define not only what an Azure Synapse Pipeline and its capabilities are, but to show its similarities to Azure Data Factory which many are already familiar with.
abstract: |
  At the end of this module, you should:
  - understand Azure Synapse Analytics Pipelines from a high level.
  - be able to explain the Azure Synapse Analytics pipeline process(es).
  - understand the major components which make up Azure Synapse Analytics Pipelines which are directly relatable to Azure Data Factory.
  - have been able to execute a complete Azure Synapse Analytics pipeline.
