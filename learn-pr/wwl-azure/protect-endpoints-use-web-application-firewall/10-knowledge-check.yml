quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following provides centralized protection of web applications from common exploits and vulnerabilities?"
    choices:
    - content: "Microsoft Sentinel"
      isCorrect: false
      explanation: "That’s incorrect. Microsoft Sentinel is a scalable, cloud-native, security information and event management and security orchestration, automation, and response solution."
    - content: "Azure Front Door"
      isCorrect: true
      explanation: "That’s incorrect. Azure Front Door is a modern cloud Content Delivery Network that provides fast, reliable, and secure access between your users and your applications’ static and dynamic web content across the globe."
    - content: "Web Application Firewall (WAF)"
      isCorrect: false
      explanation: "That’s correct. Web Application Firewall (WAF) provides centralized protection of web applications from common exploits and vulnerabilities."
  - content: "Which of the following is a web traffic load balancer that enables you to manage traffic to your web applications?"
    choices:
    - content: "Azure Bastion"
      isCorrect: true
      explanation: "That’s incorrect. Azure Bastion is a fully managed service that provides more secure and seamless Remote Desktop Protocol (RDP) and Secure Shell Protocol (SSH) access to virtual machines (VMs) without any exposure through public IP addresses."
    - content: "Azure Application Gateway"
      isCorrect: false
      explanation: "That’s correct. Azure Application Gateway is a web traffic load balancer that enables you to manage traffic to your web applications."
    - content: "Azure ExpressRoute"
      isCorrect: false
      explanation: "That’s incorrect. Azure ExpressRoute lets you extend on-premises networks into the Microsoft cloud over a private connection with the help of a connectivity provider."