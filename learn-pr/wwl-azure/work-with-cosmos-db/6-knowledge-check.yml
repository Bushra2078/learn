durationInMinutes: 5
quiz:
  title: "Check your knowledge"
  questions:
  - content: "When defining a stored procedure in the Azure portal input parameters are always sent as what type to the stored procedure?"
    choices:
    - content: "String"
      isCorrect: true
      explanation: "That's correct. When defining a stored procedure in Azure portal, input parameters are always sent as a string to the stored procedure."
    - content: "Integer"
      isCorrect: false
      explanation: "That's incorrect. When defining a stored procedure in Azure portal, input parameters are always sent as a string to the stored procedure."
    - content: "Boolean"
      isCorrect: false
      explanation: "That's incorrect. When defining a stored procedure in Azure portal, input parameters are always sent as a string to the stored procedure."
  - content: "Which of the following would one use to validate properties of an item being created?"
    choices:
    - content: "Pre-trigger"
      isCorrect: true
      explanation: "That's correct. Pre-triggers can be used to conform data before it is added to the container."
    - content: "Post-trigger"
      isCorrect: false
      explanation: "That's incorrect. Post-triggers run after an item is created."
    - content: "User-defined function"
      isCorrect: false
      explanation: "That's incorrect. User-defined functions run on existing data."