quiz:
  title: "Check your knowledge"
  questions:
  - content: "Each Azure subscription has default limits on resources needed for an Azure Content Delivery Network. Which of the following resources has subscription limitations that may impact your solution?"
    choices:
    - content: "Resource group"
      isCorrect: false
      explanation: "That's incorrect. Resource groups are required by Azure CDN, but they are not limited by subscription level."
    - content: "CDN profiles"
      isCorrect: true
      explanation: "That's correct. The number of CDN profiles that can be created is limited by the type of Azure subscription."
    - content: "Storage account"
      isCorrect: false
      explanation: "That's incorrect. Storage accounts are not a resource used in Azure CDNs."
  - content: "When publishing a website through Azure CDN, the files on that site are cached until their time-to-live (TTL) expires. What is the default TTL for large file optimizations?"
    choices:
    - content: "One day"
      isCorrect: true
      explanation: "That's correct. The default TTL for large file optimizations is one day."
    - content: "One week"
      isCorrect: false
      explanation: "That's incorrect. Generalized web delivery optimizations have a default TTL of one week."
    - content: "One year"
      isCorrect: false
      explanation: "That's incorrect. Media streaming optimizations have a default TTL of one year."