  questions:
  - content: "Can you call a method in a class after you have finished declaration?"
    choices:
    - content: "Yes."
      isCorrect: false
      explanation: "Incorrect. You cannot call a method until it has been declared."
    - content: "No."
      isCorrect: true
      explanation: "Correct. Declaring a class introduces a new variable to your application, but does not create it without instantiaion unless it is static."