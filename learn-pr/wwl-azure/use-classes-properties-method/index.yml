title: Use classes, properties, and methods
summary: This lesson shows how to use a class and access the properties and the methods of that class. After you implement properties and methods in a class, you can then use the class in your application to track information about your objects, and perform actions on the objects.
abstract: |
  - Instantiate a class
  - Use a class property
  - Use a class method
  - Use a static class method
prerequisites: |
  - An installation of Visual Studio Community.
  - Ability to develop C# console applications that implement business logic using iteration statements, selection statements, and custom methods.
  - A basic understanding of code debuggers and the debug process
