content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "The infrastructure team is responsible for managing a production web app. The app requires scaling to five instances, 40GB of storage, and a custom domain name. A least cost solution is desired. Which App Service Plan should you select?"
    choices:
    - content: "Basic"
      isCorrect: false
      explanation: "That's incorrect. The Basic App Service plan doesn't not meet the requirements."
    - content: "Standard"
      isCorrect: true
      explanation: "That's correct. The Standard App Service plan meets the requirements at the least cost."
    - content: "Premium"
      isCorrect: false
      explanation: "That's incorrect. The Premium App Service plan meets the requirements but is not the most cost effective."
  - content: "Which of following provides more CPU, memory, or disk space without adding more virtual machines?"
    choices:
    - content: "Scale up"
      isCorrect: true
      explanation: "That's correct. Scale up gives you more CPU, memory, disk space, and more. You scale up by changing the pricing tier of the App Service plan."
    - content: "Scale out"
      isCorrect: false
      explanation: "That's incorrect. Scale out increases the number of VM instances that run your app."
    - content: "Scale back"
      isCorrect: false
      explanation: "That's incorrect. Scale back is not a valid choice."
  - content: "Triggering a webhook at 8am on Saturday is an example of a .."
    choices:
    - content: "metric-based rule."
      isCorrect: false
      explanation: "That's incorrect. Metric-based rules measure application load and add or remove virtual machines based on that load."
    - content: "app-insight rule."
      isCorrect: false
      explanation: "That's incorrect. App-insight rule is not a valid choice."
    - content: "time-based rule."
      isCorrect: true
      explanation: "That's correct. Time-based rules allow scaling based on time patterns."