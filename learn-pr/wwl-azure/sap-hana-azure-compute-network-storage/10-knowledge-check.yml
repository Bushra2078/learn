quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is available to calculate memory requirements for your implementation of SAP software on top of HANA?"
    choices:
    - content: "SAP Quick Sizer"
      isCorrect: true
      explanation: "That's correct. SAP Quick Sizer is a web-based tool that calculates hardware requirements."
    - content: "Azure Pricing Calculator"
      isCorrect: false
      explanation: "That's incorrect. Azure Pricing Calculator is used to configure and estimate the costs for Azure products. Use SAP Quick Sizer to calculate hardware requirements, such as memory."
    - content: "Azure DTU Calculator"
      isCorrect: false
      explanation: "That's incorrect. The DTU calculator determines the number of DTUs for an existing SQL Server database. Use SAP Quick Sizer to calculate hardware requirements, such as memory."
  - content: "According to the Tailored Datacenter Integration (TDI) recommendation for SAPA HANA Large Instances, you can add storage to existing instances in what size units?"
    choices:
    - content: "1-TB"
      isCorrect: true
      explanation: "That's correct. Storage layout is implemented according to the recommendation of the TDI for SAP HANA. HANA Large Instances come with a specific storage configuration for the standard TDI specifications. You can add storage to existing instances in 1-TB units"
    - content: "2-TB"
      isCorrect: false
      explanation: "That's incorrect. As recommended by the TDI for SAP HANA, you can add storage to existing instances in 1-TB units."
    - content: "5-TB"
      isCorrect: false
      explanation: "That's incorrect. As recommended by the TDI for SAP HANA, you can add storage to existing instances in 1-TB units."
  - content: "Complete the following sentence. The SAP workload on Azure storage layout is implemented according to \"_____________\""
    choices:
    - content: "\"the recommendation of the Tailored Datacenter Integration (TDI) specifications for SAP HANA.\""
      isCorrect: true
      explanation: "That's correct. The TDI allows SAP customers to choose their own HANA server dimensions and configurations."
    - content: "\"Azure Data Lake Storage service parameters.\""
      isCorrect: false
      explanation: "That's incorrect. Azure Data Lake Storage (Gen1 and Gen2) are enterprise-wide hyper-scale repositories for big data analytic workloads. The recommendation of the TDI specifications for SAP HANA determines the SAP workload on Azure storage layout."
    - content: "\"Azure Storage account scale limits.\""
      isCorrect: false
      explanation: "That's incorrect. An Azure storage account contains all Azure Storage data objects: blobs, files, queues, tables, and disks. The recommendation of the TDI specifications for SAP HANA determines the SAP workload on Azure storage layout."