quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following Azure Virtual Machine types is most appropriate for testing and development?"
    choices:
    - content: "Compute optimized"
      isCorrect: false
      explanation: "That's incorrect. This type has a high CPU-to-memory ratio, and is recommended for medium traffic web servers, network appliances, batch processes, and application servers."
    - content: "General Purpose"
      isCorrect: true
      explanation: "That's correct. This type has a balanced CPU-to-memory ratio, and isi deal for testing and development."
    - content: "Storage optimized"
      isCorrect: false
      explanation: "That's incorrect. This type has high disk throughput and IO ideal for Big Data, SQL, NoSQL databases, data warehousing and large transactional databases."
  - content: "Which of the below represents a logical grouping of VMs that allows Azure to understand how your application is built to provide for redundancy and availability?"
    choices:
    - content: "Load balancer"
      isCorrect: false
      explanation: "That's incorrect. An Azure load balancer is a Layer-4 (TCP, UDP) load balancer that provides high availability by distributing incoming traffic among healthy VMs."
    - content: "Availability zone"
      isCorrect: false
      explanation: "That's incorrect. An Availability Zone is a physically separate zone, within an Azure region."
    - content: "Availability set"
      isCorrect: true
      explanation: "That's correct. An availability set is a logical grouping of VMs Reason."