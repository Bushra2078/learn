quiz:
  title: "Check your knowledge"
  questions:
  - content: "Data collected by Azure Monitor collects fits into which two fundamental types. What are those types of data?"
    choices:
    - content: "Events and Alerts"
      isCorrect: false
      explanation: "Events and alerts are what Azure Monitor is looking for and how you are notified."
    - content: "Logs and Metrics"
      isCorrect: true
      explanation: "Logs, Metrics. All data collected by Azure Monitor fits into one of two fundamental types, metrics and logs. Metrics are numerical values that describe some aspect of a system at a point in time. They are lightweight and capable of supporting near real-time scenarios. Logs contain different kinds of data organized into records with different sets of properties for each type. Telemetry such as events and traces are stored as logs in addition to performance data so that it can all be combined for analysis."
    - content: "Records and Triggers"
      isCorrect: false
      explanation: "Records are items within a log, and triggers are specific events that cause alerts."
  - content: "When running a query of the Log Analytics workspace, which query language is used?"
    choices:
    - content: "Contextual Query Language"
      isCorrect: false
      explanation: "Contextual queries will not work with log analytics."
    - content: "Embedded SQL"
      isCorrect: false
      explanation: "This is a type of SQL embedded into a solution."
    - content: "Kusto Query Language"
      isCorrect: true
      explanation: "Kusto Query Language. All data is retrieved from a Log Analytics workspace using a log query written using Kusto Query Language (KQL). You can write your own queries or use solutions and insights that include log queries for an application or service."
  - content: "To be notified when any virtual machine in the production resource group is deleted, what should be configured?"
    choices:
    - content: "Activity log alert"
      isCorrect: true
      explanation: "Activity log alert. An activity log alert to receive notifications when specific changes occur to resources in your Azure subscription."
    - content: "Application alert"
      isCorrect: false
      explanation: "An application alert will notify you if there is a problem with an application not the virtual machine."
    - content: "Log alert"
      isCorrect: false
      explanation: "A log alert is not going to help in this situation."
  - content: "The IT managers would like to use a visualization tool for the Azure Monitor results. Each of the following is available, but there is a need to pick the one that will allow for insights and investigation of the data; which should be used?"
    choices:
    - content: "Dashboard"
      isCorrect: false
      explanation: "The dashboard will help you visualize your Azure Monitor results."
    - content: "Logic Apps"
      isCorrect: true
      explanation: "Logic apps would be used for integration activities. Workbooks are interactive documents that provide deep insights into your data, investigation, and collaboration inside the team. Specific examples where workbooks are useful are troubleshooting guides and incident postmortem. Dashboards and Power BI allow you to quickly identify important issues."
    - content: "Power BI"
      isCorrect: false
      explanation: "Power BI is a great data visualization tool."