quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following describes the Azure portal?"
    choices:
    - content: "The Azure portal is a menu that can be docked or displayed as a flyout panel."
      isCorrect: false
      explanation: "Incorrect. The Azure portal does include menu areas, but is much more than that. The Azure portal provides a complete user interface that enables you build, manage, and monitor resources."
    - content: "The Azure portal is a non-customizable page that compiles resources that help you get the most from your Azure subscription."
      isCorrect: false
      explanation: "Incorrect. The Azure portal includes several UI components that are customizable and which help you to quickly find what matters most for your projects and solutions."
    - content: "The Azure portal is a web-based graphical user interface console that is used to manage your Azure subscription."
      isCorrect: true
      explanation: "Correct. The Azure portal is a web-based, unified console that provides an alternative to command-line tools. With the Azure portal, you can manage your Azure subscription using a graphical user interface."
  - content: "What is the Azure Dashboard?"
    choices:
    - content: "The Azure dashboard is the first page presented to a new Azure services subscriber."
      isCorrect: false
      explanation: "Incorrect. You can configure the Azure portal to display your Dashboard as your startup page if you want to see your most recently used dashboard when you sign in to the Azure portal, but is not the start-up page by default."
    - content: "The Azure dashboard is a customizable view of the resources in your subscription that matter most to you."
      isCorrect: true
      explanation: "Correct. Dashboards can be customized to provide a focused view of the resources in your subscription that matter most to you. You can create other dashboards for your own use, or publish your customized dashboards and share them with other users in your organization."
    - content: "The Azure dashboard is a web-based graphical user interface console that is used to manage your Azure subscription."
      isCorrect: false
      explanation: "Incorrect. Dashboards can provide a focused view of the resources in your subscription, but are not used to manage the properties of your Azure subscription or Azure account."