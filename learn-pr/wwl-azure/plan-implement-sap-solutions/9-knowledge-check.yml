quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following Azure services is not used for deploying SAP products in Azure. Choose one answer?"
    choices:
    - content: "Azure Container Instances"
      isCorrect: true
      explanation: "That's correct. Azure Container Instances is not used for deploying SAP products in Azure. Azure Container Instances is a service that enables a developer to deploy containers on the Microsoft Azure public cloud without having to provision or manage any underlying infrastructure. There are three options for deploying SAP products in Azure that include Azure VMs, SAP HANA on Azure (Large Instances), and the SAP Cloud Appliance Library (CAL)."
    - content: "Azure VMs"
      isCorrect: false
      explanation: "That's incorrect. Azure VMs is one of the three options for deploying SAP products in Azure that also includes SAP HANA on Azure (Large Instances) and the SAP Cloud Appliance Library (CAL)."
    - content: "SAP HANA on Azure (Large Instances)"
      isCorrect: false
      explanation: "That's incorrect. SAP HANA on Azure (Large Instances) is one of the three options for deploying SAP products in Azure that also includes Azure VMs and the SAP Cloud Appliance Library (CAL)."
  - content: "Which of the following SAP HANA products is supported on Azure VMs and SAP HANA on Azure (Large Instances)? Choose one answer."
    choices:
    - content: "SAP Data Custodian"
      isCorrect: false
      explanation: "That's incorrect. SAP Data Custodian gives public cloud users  control over their public cloud resources and applications. It is not directly deployed to Azure VMs or SAP HANA on Azure (Large Instances)."
    - content: "SAP Portfolio and Project Management"
      isCorrect: false
      explanation: "That's incorrect. SAP Portfolio and Project Management is used to plan, prioritize, and analyze investment initiatives. It is not directly deployed to Azure VMs or SAP HANA on Azure (Large Instances)."
    - content: "SAP S/4 HANA"
      isCorrect: true
      explanation: "That's correct. SAP S/4 HANA as well as SAP BW/4 HANA are supported on Azure VMs and SAP HANA on Azure (Large Instances)."
  - content: "Complete the following sentence. The number of \"_____________\" is the primary method for determining whether a VM size fulfills the throughput requirement necessary for a given SAP workload."
    choices:
    - content: "\"CPU threads to the host\""
      isCorrect: true
      explanation: "That's correct. When comparing different Azure VM sizes and calculating the ratio of SAPS to vCPU, the information provided by Microsoft and SAP always references CPU threads rather than CPU cores."
    - content: "\"packets per second (pps) metric\""
      isCorrect: false
      explanation: "That's incorrect. The information provided by Microsoft and SAP always references CPU threads rather than CPU cores for comparing different Azure VM sizes and calculating the ratio of SAPS to vCPU."
    - content: "\"network interfaces\""
      isCorrect: false
      explanation: "That's incorrect. The information provided by Microsoft and SAP always references CPU threads rather than CPU cores for comparing different Azure VM sizes and calculating the ratio of SAPS to vCPU."