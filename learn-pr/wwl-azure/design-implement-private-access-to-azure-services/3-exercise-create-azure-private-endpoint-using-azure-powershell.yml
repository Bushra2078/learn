quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is true about Azure Virtual Machines which aren't assigned a public IP address?"
    choices:
    - content: "Azure provides an ephemeral IP."
      isCorrect: true
      explanation: "Correct! Azure provides an ephemeral IP for Azure Virtual Machines which aren't assigned a public IP address, or are in the backend pool of an internal Basic Azure Load Balancer."
    - content: "Azure creates a Private Endpoint."
      isCorrect: false
      explanation: "Incorrect, you must create the Private Endpoint. Azure provides an ephemeral IP for Azure Virtual Machines which aren't assigned a public IP address, or are in the backend pool of an internal Basic Azure Load Balancer."
    - content: "Azure creates the static public IP address"
      isCorrect: false
      explanation: "More ActionsIncorrect. Azure provides an ephemeral IP for Azure Virtual Machines which aren't assigned a public IP address, or are in the backend pool of an internal Basic Azure Load Balancer."