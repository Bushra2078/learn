quiz:
  title: ""
  questions:
  - content: "What's the first step to back up files and folders to Azure?"
    choices:
    - content: "Download the agent and credential file."
      isCorrect: false
      explanation: "Incorrect. Downloading the agent and credential file is completed in the second step."
    - content: "Create the Azure Recovery Services vault."
      isCorrect: true
      explanation: "Correct. The first step in the backup process is to create your Recovery Services vault."
    - content: "Configure the backup."
      isCorrect: false
      explanation: "Incorrect. The final step involves configuring the backup."
  - content: "Azure Backup requires which of the following services?"
    choices:
    - content: "A dedicated backup server."
      isCorrect: false
      explanation: "Incorrect. Azure Backup doesn't require a dedicated backup server."
    - content: "An Azure Blob Storage container."
      isCorrect: false
      explanation: "Incorrect. Azure Backup doesn't require a Blob Storage container."
    - content: "An Azure Recovery Services vault."
      isCorrect: true
      explanation: "Correct. Azure Backup requires an Azure Recovery Services vault."
  - content: "Which option accurately describes Azure Backup?"
    choices:
    - content: "Azure Backup has unlimited data transfer."
      isCorrect: true
      explanation: "Correct. Azure Backup doesn't limit the amount of inbound or outbound data that's transferred. Azure Backup also doesn't charge for the data that's transferred."
    - content: "Azure Backup doesn't provide data encryption."
      isCorrect: false
      explanation: "Incorrect. Azure Backup provides solutions for securing data in transit and at rest."
    - content: "Azure Backup is only for virtual machines in the cloud."
      isCorrect: false
      explanation: "Incorrect. Azure Backup offers a simple solution for backing up on-premises resources to the cloud."