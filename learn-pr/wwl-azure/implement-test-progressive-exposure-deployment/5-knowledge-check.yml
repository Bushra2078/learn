  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge."
  questions:
  - content: "Which of the following choices is a deployment pattern extension of Canary Release?"
    choices:
    - content: "Blue-Green."
      isCorrect: false
      explanation: "Incorrect. It's Progressive Exposure."
    - content: "A/B Testing."
      isCorrect: false
      explanation: "Incorrect. It's Progressive Exposure."
    - content: "Progressive Exposure."
      isCorrect: true
      explanation: "Correct. It's Progressive Exposure."
  - content: "Which of the following choices is another way A/B testing is called?"
    choices:
    - content: "Smoke testing."
      isCorrect: false
      explanation: "Incorrect. A/B testing is also known as split testing or bucket testing. It compares two versions of a web page or app against each other to determine which one performs better."
    - content: "Split testing or Bucket testing."
      isCorrect: true
      explanation: "Correct. A/B testing is also known as split testing or bucket testing. It compares two versions of a web page or app against each other to determine which one performs better."
    - content: "Integration testing."
      isCorrect: false
      explanation: "Incorrect. A/B testing is also known as split testing or bucket testing. It compares two versions of a web page or app against each other to determine which one performs better."
  - content: "Which of the following choices is a correct statement about A/B testing?"
    choices:
    - content: "A/B testing isn't part of Continuous Delivery or a pre-requisite for Continuous Delivery."
      isCorrect: true
      explanation: "Correct. A/B testing is not part of Continuous Delivery or a pre-requisite for Continuous Delivery."
    - content: "A/B testing can be implemented using a combination of feature toggles, traffic routing, and deployment slots."
      isCorrect: false
      explanation: "Incorrect. A/B testing is not part of Continuous Delivery or a pre-requisite for Continuous Delivery."
    - content: "A/B testing is a pre-requisite and part of Continuous Delivery."
      isCorrect: false
      explanation: "Incorrect. A/B testing is not part of Continuous Delivery or a pre-requisite for Continuous Delivery."