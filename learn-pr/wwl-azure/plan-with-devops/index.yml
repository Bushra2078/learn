summary: Plan your software development projects agilely using Git Hub Projects boards. You will facilitate collaboration, shared responsibility, continuous learning, and optimization through version control, continuous integration and continuous testing, and Infrastructure as Code.
abstract: |
  Upon completion of this module, you will be able to:
  *   Describe the components of and the path to a DevOps culture
  *   Define the frameworks and methods of the Agile methodology
  *   Implement DevOps practices
  *   Use GitHub to plan a project
