durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following characteristics is indicative of user-assigned identities?"
    choices:
    - content: "Shared lifecycle with an Azure resource"
      isCorrect: false
      explanation: "That's incorrect. User-assigned identities have an independent lifecycle from the resources they are associated with."
    - content: "Independent life-cycle"
      isCorrect: true
      explanation: "That's correct. User-assigned identities exist independently from the resources they are associated with and must be explicitly deleted."
    - content: "Can only be associated with a single Azure resource"
      isCorrect: false
      explanation: "That's incorrect. The same user-assigned managed identity can be associated with more than one Azure resource."