content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge."
  questions:
  - content: "Which of the following choices aren't characteristic of a pipeline?"
    choices:
    - content: "Reliable."
      isCorrect: false
      explanation: "That is incorrect. The core pipeline idea is to create a repeatable, reliable, and incrementally improving process."
    - content: "Repeatable."
      isCorrect: false
      explanation: "That's incorrect. The core pipeline idea is to create a repeatable, reliable, and incrementally improving process."
    - content: "Immutable."
      isCorrect: true
      explanation: "That is correct. The core pipeline idea is to create a repeatable, reliable, and incrementally improving process."
  - content: "Which of the following statements is true?"
    choices:
    - content: "Azure Pipelines works exclusively with Azure and Microsoft Technology. For open-source, GitHub is recommended."
      isCorrect: false
      explanation: "That is incorrect. Azure Pipelines work with any language or platform."
    - content: "Azure Pipelines work with any language or platform."
      isCorrect: true
      explanation: "That is correct. Azure Pipelines work with any language or platform."
    - content: "Azure Pipelines only deploys in cloud environments."
      isCorrect: false
      explanation: "That is incorrect. Azure Pipelines work with any language or platform."
  - content: "Which of the following choices is a Continuous Integration (CI) benefit?"
    choices:
    - content: "Automatically ensure you don't ship broken code."
      isCorrect: true
      explanation: "That's correct. Automatically ensure you don't ship broken code."
    - content: "Automatically deploy code to production."
      isCorrect: false
      explanation: "That's incorrect. Automatically ensure you don't ship broken code."
    - content: "Ensure deployment targets have the latest code."
      isCorrect: false
      explanation: "That's incorrect. Automatically ensure you don't ship broken code."