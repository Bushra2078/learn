quiz:
  title: ""
  questions:
  - content: "A subnet has address range 10.3.0.0/16. Which IP address can be dynamically assigned?"
    choices:
    - content: "10.3.0.2"
      isCorrect: false
      explanation: "Incorrect. Azure reserves the first four addresses in each subnet address range. These four addresses can't be assigned to resources: 10.3.0.0-10.3.0.3."
    - content: "10.3.255.255"
      isCorrect: false
      explanation: "Incorrect. The subnet broadcast address can't be assigned."
    - content: "10.3.255.254"
      isCorrect: true
      explanation: "Correct. Any address in the range 10.3.0.4 through 10.3.255.254 is available for assignment."
  - content: "The infrastructure team has implemented firewall rules to deny traffic based on IP address ranges. Which feature meets the requirement?"
    choices:
    - content: "Dynamically assigned IP addresses."
      isCorrect: false
      explanation: "Incorrect. Dynamically assigned IP addresses will require the Firewall rules to be changed."
    - content: "Statically assigned IP addresses."
      isCorrect: true
      explanation: "Correct. In this situation, use statically assigned IP addresses to avoid having to change the Firewall rules."
    - content: "IP addresses in the reserved range."
      isCorrect: false
      explanation: "Incorrect. IP addresses in the reserved range can't be used."
  - content: "Which statement about Azure VNets is correct?"
    choices:
    - content: "Outbound communication with the internet must be configured for each resource on the VNet."
      isCorrect: false
      explanation: "Incorrect. All resources in a VNet can communicate outbound to the internet, by default."
    - content: "Azure VNets enable communication between Azure resources."
      isCorrect: true
      explanation: "Correct. Virtual Networks can connect Azure resources including VMs, the App Service Environment, Azure Kubernetes Service, and Azure Virtual Machine Scale Sets. You can use service endpoints to connect to other Azure resource types, such as Azure SQL databases and storage accounts."
    - content: "Azure VNets can't be configured to communicate with on-premises resources."
      isCorrect: false
      explanation: "Incorrect. You can connect your on-premises computers and networks to a virtual network using any of the following options: Point-to-site virtual private network (VPN), Site-to-site VPN, Azure ExpressRoute."