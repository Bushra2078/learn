quiz:
  title: ""

  questions:
  - content: "What does an alert in the _Acknowledged_ state indicate?"
    choices:
    - content: "A new issue is open."
      isCorrect: false
      explanation: "Incorrect. When an issue is open, but not under review, the alert is in the _New_ state."
    - content: "The alert is in review and work is in progress."
      isCorrect: true
      explanation: "Correct. An alert in the _Acknowledged_ state indicates an admin has reviewed the alert and is working on the issue."
    - content: "An issue is complete."
      isCorrect: false
      explanation: "Incorrect. When an issue is no longer in review, the alert is in the _Closed_ state."

  - content: "Which Azure Monitor feature can notify administrators in real time about critical application issues?"
    choices:
    - content: "Azure Monitor activity logs"
      isCorrect: false
      explanation: "Incorrect. Azure Monitor activity logs provide insight into subscription-level event data. You can't configure activity logs to send alerts."
    - content: "Alert teams"
      isCorrect: false
      explanation: "Incorrect. Alert teams aren't a valid feature of Azure Monitor."
    - content: "Action groups"
      isCorrect: true
      explanation: "Correct. You can configure Azure Monitor action groups to notify all group members based on specified conditions."
  
  - content: "An alert rule consists of which of the following items?"
    choices:
    - content: "Resource, condition, actions, alert details"
      isCorrect: true
      explanation: "Correct. These elements make up an alert rule."    
    - content: "Resource, condition, log, alert type"
      isCorrect: false
      explanation: "Incorrect. An alert rule doesn't include logs and alert type elements."
    - content: "Metrics, logs, application, operating system"
      isCorrect: false
      explanation: "Incorrect. An alert rule doesn't include these elements."