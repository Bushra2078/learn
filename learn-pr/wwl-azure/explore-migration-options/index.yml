title: Explore migration options for SAP on Azure
summary: This module explores strategies for migration of SAP workloads to Azure, including migration of on-premises SAP workloads to Azure in conjunction to performing an upgrade.
abstract: |
  After completing this module, you will be able to:
  - Analyze strategies for migrating SAP systems to Microsoft Azure.
  - Compare classical migration options.
  - Explore downtime-optimized migration.
prerequisites: |
  Before taking this training, you should complete:
  - Azure Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.
  - SAP HANA or NetWeaver training.
