quiz:
  title: "Check your knowledge."
  questions:
  - content: "Which of the following two elements Rugged DevOps combines?"
    choices:
    - content: "DevOps, Security."
      isCorrect: true
      explanation: "Correct. Rugged DevOps brings together the notions of DevOps and Security. DevOps is about working faster. Security is about emphasizing thoroughness, typically done at the end of the cycle, potentially generating unplanned work right at the end of the pipeline."
    - content: "SCA, OSS."
      isCorrect: false
      explanation: "Incorrect. Rugged DevOps brings together the notions of DevOps and Security. DevOps is about working faster. Security is about emphasizing thoroughness, typically done at the end of the cycle, potentially generating unplanned work right at the end of the pipeline."
    - content: "Development, Operations."
      isCorrect: false
      explanation: "Incorrect. Rugged DevOps brings together the notions of DevOps and Security. DevOps is about working faster. Security is about emphasizing thoroughness, typically done at the end of the cycle, potentially generating unplanned work right at the end of the pipeline."
  - content: "Which of the following choices is the term that broadly defines what security means in rugged DevOps?"
    choices:
    - content: "Access Control."
      isCorrect: false
      explanation: "Incorrect. With rugged DevOps, security is more about securing the pipeline, determining where you can add protection to the elements that plug into your build and release pipeline."
    - content: "Securing the pipeline."
      isCorrect: true
      explanation: "Correct. With rugged DevOps, security is more about securing the pipeline, determining where you can add protection to the elements that plug into your build and release pipeline."
    - content: "Perimeter protection."
      isCorrect: false
      explanation: "Incorrect. With rugged DevOps, security is more about securing the pipeline, determining where you can add protection to the elements that plug into your build and release pipeline."
  - content: "Which of the following description best describes the term software composition analysis?"
    choices:
    - content: "Assessment of production hosting infrastructure just before deployment."
      isCorrect: false
      explanation: "Incorrect. Analyzing open-source software (OSS) to identify potential security vulnerabilities and provide validation that the software meets a defined criterion to use in your pipeline."
    - content: "Analyzing open-source software after it has been deployed to production to identify security vulnerabilities."
      isCorrect: false
      explanation: "Incorrect. Analyzing open-source software (OSS) to identify potential security vulnerabilities and provide validation that the software meets a defined criterion to use in your pipeline."
    - content: "Analyzing open-source software (OSS) to identify potential security vulnerabilities and provide validation that the software meets a defined criterion to use in your pipeline."
      isCorrect: true
      explanation: "Correct. Analyzing open-source software (OSS) to identify potential security vulnerabilities and provide validation that the software meets a defined criterion to use in your pipeline."