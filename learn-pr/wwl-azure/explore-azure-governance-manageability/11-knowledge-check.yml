quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the maximum number of tags that can be applied to an Azure resource or resource group?"
    choices:
    - content: "1"
      isCorrect: false
      explanation: "That’s incorrect. Each resource or resource group can have a maximum of 15 tag name/value pairs. Tags applied to the resource group aren't inherited by the resources in that resource group. Each resource or resource group can have a maximum of 15 tag name/value pairs. Tags applied to the resource group aren't inherited by the resources in that resource group."
    - content: "5"
      isCorrect: false
      explanation: "That’s incorrect. Each resource or resource group can have a maximum of 15 tag name/value pairs. Tags applied to the resource group aren't inherited by the resources in that resource group. Each resource or resource group can have a maximum of 15 tag name/value pairs. Tags applied to the resource group aren't inherited by the resources in that resource group."
    - content: "15"
      isCorrect: true
      explanation: "That's correct. Each resource or resource group can have a maximum of 15 tag name/value pairs. Tags applied to the resource group aren't inherited by the resources in that resource group."
  - content: "In Azure Resource Manager, can the same resource be added to multiple resource groups simultaneously?"
    choices:
    - content: "Yes"
      isCorrect: false
      explanation: "That’s incorrect. A resource group is a logical container that simplifies managing multiple resources. Every resource exists in one, and only one, resource group."
    - content: "No"
      isCorrect: true
      explanation: "That's correct. A resource group is a logical container that simplifies managing multiple resources. Every resource exists in one, and only one, resource group."
    - content: "Yes, but you can't delete the resource from one resource group without also deleting it from the others"
      isCorrect: false
      explanation: "That’s incorrect. A resource group is a logical container that simplifies managing multiple resources. Every resource exists in one, and only one, resource group."
  - content: "Which of the following elements in the Azure Resource Manager template scheme is a required element?"
    choices:
    - content: "resources"
      isCorrect: true
      explanation: "That's correct. The required \"resources\" parameter declares the resource types that are deployed or updated in a resource group or subscription."
    - content: "functions"
      isCorrect: false
      explanation: "That’s incorrect. The \"functions\" element is not a required element."
    - content: "parameters"
      isCorrect: false
      explanation: "That’s incorrect. The \"parameters\" element is not a required element."