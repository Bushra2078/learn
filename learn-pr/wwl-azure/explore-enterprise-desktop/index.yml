metadata:
  title: MD-102 Explore the Enterprise Desktop
  description: "This module teaches students modern endpoint management and the enterprise desktop lifecycle. They will learn about planning, deployment, and maintenance stages. By the end, they'll have a basic understanding to prepare for future learning in this course."
  ms.date: 03/07/2023
  author: wwlpublish
  ms.author: rstearman
