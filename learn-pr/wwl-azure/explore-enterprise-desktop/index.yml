  ms.prod: learning-azure
title: Explore the Enterprise Desktop
summary: In this module, students will learn about the fundamental concepts of modern endpoint management and the enterprise desktop lifecycle. Additionally, students will gain an understanding of the different stages of the enterprise desktop lifecycle, such as planning, deployment, and maintenance. By the end of this module, students will have a basic understanding of endpoint management and the enterprise desktop lifecycle, which will prepare them for future learning paths in this course.
abstract: |
  After completing this module, you'll be able to:
  - Describe the benefits of Modern Management.
  - Explain the enterprise desktop life-cycle model.
  - Describe considerations for planning hardware strategies.
  - Describe considerations for post-deployment and retirement.
prerequisites: |
  - Strong technical skills installing, maintaining, and troubleshooting the Windows 11 OS or later.
  - Strong understanding of computer networking, client security, and application concepts.
  - Experience using Active Directory Domain Services.
