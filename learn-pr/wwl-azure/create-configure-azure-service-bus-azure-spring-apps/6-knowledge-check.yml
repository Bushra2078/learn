quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following offerings below is a fully managed message broker with message queues and publish-subscribe articles?"
    choices:
    - content: "Azure Service Fabric"
      isCorrect: false
      explanation: "That’s incorrect. Azure Service Fabric is a distributed systems platform that makes it easy to package, deploy, and manage scalable and reliable microservices and containers."
    - content: "Azure App Service"
      isCorrect: false
      explanation: "That’s incorrect. Azure App Service is an HTTP-based service for hosting web applications, REST APIs, and mobile back ends."
    - content: "Azure Service Bus"
      isCorrect: true
      explanation: "That’s correct. Azure Service Bus is a fully managed message broker with message queues and publish-subscribe articles."
  - content: "Which of the following choices describes the container for all messaging components (queues and topics)?"
    choices:
    - content: "Azure Kubernetes Service"
      isCorrect: false
      explanation: "That’s incorrect. Azure Kubernetes Service simplifies deploying a managed Kubernetes cluster in Azure by offloading the operational overhead to Azure."
    - content: "Azure Container Instances"
      isCorrect: false
      explanation: "That’s incorrect. Azure Container Instances is a solution for any scenario that can operate in isolated containers, including simple applications, task automation, and build jobs."
    - content: "namespace"
      isCorrect: true
      explanation: "That’s correct. A namespace is a container for all messaging components (queues and topics)"