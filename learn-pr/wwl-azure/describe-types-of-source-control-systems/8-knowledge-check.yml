  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge."
  questions:
  - content: "Which of the following choices correctly describes what is source control?"
    choices:
    - content: "Source control is the practice of controlling what is deployed to test and production environments."
      isCorrect: false
      explanation: "That is incorrect. Source control is the practice of tracking and managing changes to code."
    - content: "Source control is the practice of controlling security through code files."
      isCorrect: false
      explanation: "That is incorrect. Source control is the practice of tracking and managing changes to code."
    - content: "Source control is the practice of tracking and managing changes to code."
      isCorrect: true
      explanation: "That's correct. Source control is the practice of tracking and managing changes to code."
  - content: "Which of the following choices is not a benefit of using distributed version control?"
    choices:
    - content: "Complete offline support"
      isCorrect: false
      explanation: "That is incorrect. Distributed version control supports full offline versioning; it is cross-platform and has a portable history."
    - content: "Cross-platform support"
      isCorrect: false
      explanation: "That is incorrect. Distributed version control supports full offline versioning; it is cross-platform and has a portable history."
    - content: "Allows exclusive file locking"
      isCorrect: true
      explanation: "That's incorrect. Distributed version control supports full offline versioning; it is cross-platform and has a portable history."
    - content: "Portable history"
      isCorrect: false
      explanation: "That is incorrect. Distributed version control supports full offline versioning; it is cross-platform and has a portable history."
  - content: "Which of the following choices is not a benefit of using centralized version control?"
    choices:
    - content: "Easily scales for large codebases"
      isCorrect: false
      explanation: "That is incorrect. Only open-source friendly code review models via PRs are exclusive distributed version control based on Git characteristic.."
    - content: "An open-source friendly code review model via pull requests"
      isCorrect: true
      explanation: "That is correct. Only open-source friendly code review models via PRs are exclusive distributed version control based on Git characteristic."
    - content: "Allows exclusive file locking"
      isCorrect: false
      explanation: "That's incorrect. Only open-source friendly code review models via PRs are exclusive distributed version control based on Git characteristic."
    - content: "Granular permission control"
      isCorrect: false
      explanation: "That's incorrect. Only open-source friendly code review models via PRs are exclusive distributed version control based on Git characteristic."