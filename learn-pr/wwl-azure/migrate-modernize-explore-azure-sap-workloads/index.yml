title: Migrate-Modernize Explore Azure for SAP workloads
summary: Explore the expanded partnership between Microsoft and SAP. This partnership allows you to run fully supported SAP applications across development, test, and production scenarios in Azure alongside other Microsoft components.
abstract: |
  After completing this module, you will be able to:
  - Discover the SAP and Microsoft partnership.
  - Explore your options with SAP on Azure.
  - Discover common terms and meanings
prerequisites: |
  Before taking this training, you should complete:
  - Azure Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.
  - SAP HANA or NetWeaver training.
