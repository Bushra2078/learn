quiz:
  title: ""
  questions:
  - content: "Which of the following enables stored passwords and secrets in Azure so you can centrally manage them for your services and applications?"
    choices:
    - content: "Azure Advanced Threat Protection"
      isCorrect: false
      explanation: "That's incorrect.  This is a service to help monitor and diagnose threats to your Azure solutions."
    - content: "Azure Key Vault"
      isCorrect: true
      explanation: "That's correct. Azure Key Vault is a centralized cloud service for storing your applications' secrets. Key Vault helps you control your applications' secrets by keeping them in a single, central location and by providing secure access, permissions control, and access logging capabilities."
    - content: "Azure Security Center"
      isCorrect: false
      explanation: "That's incorrect.  This is a tool that makes security recommendations for the Azure implementation."
  - content: "What is Azure Information Protection (AIP)?"
    choices:
    - content: "AIP is a cloud-based solution that helps organizations classify and (optionally) protect its documents and emails by applying labels. Labels can be applied automatically (by administrators who define rules and conditions), manually (by users), or with a combination of both (where users are guided by recommendations)."
      isCorrect: true
      explanation: "That's correct.  AIP helps you to track and secure the usage of your company's intellectual property."
    - content: "AIP is a cloud-based security solution that identifies, detects, and helps you investigate advanced threats, compromised identities, and malicious insider actions directed at your organization."
      isCorrect: false
      explanation: "That's incorrect.  This more closely aligns to a threat management tool."
    - content: "AIP  is a monitoring service that provides threat protection across all of your services both in Azure, and on-premises."
      isCorrect: false
      explanation: "That's incorrect.  This is really a description of threat protection, not information protection."