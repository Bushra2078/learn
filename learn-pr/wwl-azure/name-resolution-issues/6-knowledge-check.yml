content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "You want to analyze DNS audit logs. What is required to use DNS Analytics (Preview) for this task?"
    choices:
    - content: "Download Log Analytics from the Azure marketplace"
      isCorrect: false
      explanation: "That's incorrect. You cannot download log analytics from the Azure marketplace."
    - content: "Install Windows or Operations Manager agent on each DNS server you want to monitor"
      isCorrect: true
      explanation: "That'scorrect. To analyze DNS audit logs this is required."
    - content: "You can analyze data without installing any additional software"
      isCorrect: false
      explanation: "That's incorrect. You cannot analyze DNS audit logs without installing any additional software."
  - content: "You are troubleshooting name resolution, and a colleague suggests you use digwebinterface. What problems does this third-party solution help with?"
    choices:
    - content: "Removing cached name resolution"
      isCorrect: true
      explanation: "That's correct. Digwebinterface removes problems caused by cached name resolution."
    - content: "Displaying information held by a domains registrar"
      isCorrect: false
      explanation: "That's incorrect. The purpose of Digwebinerface is not to show information held by the registrar. For your own domain names, go direct to the registrars web site to find information held there."
    - content: "Mis-typed DNS server name"
      isCorrect: false
      explanation: "That's incorrect. Digwebinterface cannot diagnose whether you have mis-typed the DNS server name."
  - content: "What is the purpose of the A record?"
    choices:
    - content: "Specifies a computers IP address"
      isCorrect: true
      explanation: "That's correct. The purpose of the A record is to associate a name with the computers IP address."
    - content: "Specifies the start-of-authority for a DNS zone"
      isCorrect: false
      explanation: "That's incorrect. The SOA record specifies the start-of-authority for a DNS zone."
    - content: "Specifies a mailbox domain name"
      isCorrect: false
      explanation: "That's incorrect. The MB record specifies a mailbox domain name."