content: |
  [!include[](includes/10-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the main responsibility of the DC Agent service in Microsoft Entra Password Protection?"
    choices:
    - content: "To download a new password policy from Microsoft Entra ID"
      isCorrect: false
      explanation: "Incorrect. The DC Agent service initiates the download of a new password policy from Microsoft Entra ID, but this is not its main responsibility."
    - content: "To create a serviceConnectionPoint object in Active Directory"
      isCorrect: false
      explanation: "Incorrect. This is the responsibility of both the Microsoft Entra Password Protection Proxy service and the DC Agent service."
    - content: "To process password validation requests from the password filter DLL of the DC Agent using the current locally available password policy and return the result of pass or fail"
      isCorrect: true
      explanation: "Correct. The DC Agent service processes password validation requests from the password filter DLL of the DC Agent using the current locally available password policy and returns the result of pass or fail."
  - content: "What does System for Cross Domain Identity Management (SCIM) enabled application do?"
    choices:
    - content: "Provides a list of all SaaS apps that have been pre-integrated into Azure AD"
      isCorrect: false
      explanation: "Incorrect. This answer describes what the Active Directory Marketplace does."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: false
      explanation: "Incorrect. This answer describes what an automation tool does."
    - content: "Allows for automatic provisioning of user accounts and groups across different systems"
      isCorrect: true
      explanation: "Correct. SCIM enables automatic provisioning of user accounts and groups across different systems, making it easier to manage access control."
  - content: "What does Microsoft Entra Verified ID enable?"
    choices:
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: false
      explanation: "Incorrect. This is a description of a different service."
    - content: "Enables the creation of virtual machines for cloud computing"
      isCorrect: false
      explanation: "Incorrect. This is a description of a different service."
    - content: "Enables the verification of credentials issued by other organizations"
      isCorrect: true
      explanation: "Correct. Microsoft Entra Verified ID allows verifiers to use their own tenant to verify credentials issued by other organizations."
  - content: "What is the purpose of Microsoft Entra multifactor authentication?"
    choices:
    - content: "To provide a single sign-on experience for users"
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra multifactor authentication adds additional security over only using a password when a user signs in."
    - content: "To replace passwords with less secure authentication methods"
      isCorrect: false
      explanation: "Incorrect. Passwords should be replaced with more secure authentication methods."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. Microsoft Entra multifactor authentication adds additional security over only using a password when a user signs in."