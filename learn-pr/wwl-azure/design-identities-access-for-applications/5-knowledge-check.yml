  questions:
  - content: "Based on the requirements for the business development application which access method should they implement?"
    choices:
    - content: "Managed Identities {that’s correct. Azure Managed Identities allows for automatic authentication of the Azure VM to query the Azure SQL Database securely.}"
      isCorrect: true
      explanation: "correct choice"
    - content: "SAS Token {that’s incorrect. A SAS token cannot be used to grant permission to the VM to query the database.}"
      isCorrect: false
      explanation: "incorrect choice"
