quiz:
  title: ""
  questions:
  - content: "Based on the requirements for the business development application which access method should they implement?"
    choices:
    - content: "Managed Identities"
      isCorrect: true
      explanation: "that’s correct. Azure Managed Identities allows for automatic authentication of the Azure VM to query the Azure SQL Database securely."
    - content: "SAS Token"
      isCorrect: false
      explanation: "that’s incorrect. A SAS token cannot be used to grant permission to the VM to query the database."
    - content: "Azure Key Vault"
      isCorrect: false
      explanation: "that’s incorrect. Key Vault cant be used to grant permission to the VM to query the database."
  - content: "Based on the requirements for the applications running on-premises which access method should they implement?"
    choices:
    - content: "Service principal"
      isCorrect: true
      explanation: "That's correct. A service principal will grant access to the on-premises applications"
    - content: "Managed identity"
      isCorrect: false
      explanation: "That's incorrect. A managed identity is for Azure resources."
    - content: "Azure Key Vault"
      isCorrect: false
      explanation: "That's incorrect. Azure Key Vault can not grant access to an on-premises application."
  - content: "Based on the requirements for the duplicated web servers which identity solution is Recommend?"
    choices:
    - content: "User-assigned"
      isCorrect: true
      explanation: "That's correct. By using user-assigned identity, fewer role assignments are required which reduces the management overhead."
    - content: "System-assigned"
      isCorrect: false
      explanation: "That's incorrect. Using system-assigned does not reduce the management overhead."
    - content: "Azure-assigned"
      isCorrect: false
      explanation: "That's incorrect. Azure-assigned is not a solution."