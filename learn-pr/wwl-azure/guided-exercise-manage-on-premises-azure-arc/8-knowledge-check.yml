quiz:
  title: "Check your knowledge"
  questions:
  - content: "A system administrator is tasked with enhancing the security of Azure Arc enabled Windows servers using Microsoft Defender for Cloud. After configuring Microsoft Defender for Cloud based protection, what should the administrator do next to ensure the protection is functioning as expected?"
    choices:
    - content: "Disable and re-enable Microsoft Defender for Cloud"
      isCorrect: false
      explanation: "Incorrect. Disabling and re-enabling Microsoft Defender for Cloud is not required to verify its functionality."
    - content: "Initiate a system reboot on all Azure Arc enabled Windows servers"
      isCorrect: false
      explanation: "Incorrect. A system reboot is not necessary after configuring Microsoft Defender for Cloud based protection."
    - content: "Review the Microsoft Defender for Cloud based protection of Azure Arc enabled Windows servers"
      isCorrect: true
      explanation: "Correct. Reviewing the Microsoft Defender for Cloud based protection ensures it is functioning as expected."
