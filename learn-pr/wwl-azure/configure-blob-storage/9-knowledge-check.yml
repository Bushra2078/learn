quiz:
  title: ""
  questions:
  - content: "Which of the following best describes Azure blob storage access tiers?"
    choices:
    - content: "The cool access tier is for frequent access of objects in the storage account."
      isCorrect: false
      explanation: "Incorrect. The cool access tier is for infrequently used storage objects."
    - content: "The hot access tier is for storing large amounts of data that is infrequently accessed."
      isCorrect: false
      explanation: "Incorrect. The hot access tier is for frequently accessed storage objects."
    - content: "The administrator can switch between hot and cool performance tiers at any time."
      isCorrect: true
      explanation: "Correct. The administrator can switch between hot and cool performance tiers at any time."
  - content: "Which of these changes between access tiers will happen immediately?"
    choices:
    - content: "Hot to Cool"
      isCorrect: true
      explanation: "Correct. Changes between hot and cool, and to archive, happen immediately."
    - content: "Archive to Cool"
      isCorrect: false
      explanation: "Incorrect. Changes from the archive tier don't happen immediately."
    - content: "Archive to Hot"
      isCorrect: false
      explanation: "Incorrect. Changes from the archive tier don't happen immediately."
  - content: "Which of the following best describes blob object replication?"
    choices:
    - content: "Object replication doesn't require versioning to be enabled."
      isCorrect: false
      explanation: "Incorrect. Object replication requires that blob versioning be enabled on both the source and destination accounts."
    - content: "Object replication doesn't support blob snapshots."
      isCorrect: true
      explanation: "Correct. Any snapshots on a blob in the source account aren't replicated to the destination account."
    - content: "Object replication is supported in the archive tier."
      isCorrect: false
      explanation: "Incorrect. Object replication is supported when the source and the destination accounts are in the hot or cool tier."