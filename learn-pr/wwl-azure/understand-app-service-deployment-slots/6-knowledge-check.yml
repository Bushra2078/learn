title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 09/13/2021
  author: wwlpublish
  ms.author: jeffko
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
azureSandbox: false
sandbox: false
labModal: false
durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "By default, all client requests to the app's production URL (`http://<app_name>.azurewebsites.net`) are routed to the production slot. One can automatically route a portion of the traffic to another slot. What is the default routing rule applied to new deployment slots?"
    choices:
    - content: "0%"
      isCorrect: true
      explanation: "That's correct. By default, new slots are given a routing rule of `0%`."
    - content: "10%"
      isCorrect: false
      explanation: "That's incorrect. By default, new slots are given a routing rule of `0%`."
    - content: "20%"
      isCorrect: false
      explanation: "That's incorrect. By default, new slots are given a routing rule of `0%`."
  - content: "Some configuration elements follow the content across a swap (not slot specific), whereas other configuration elements stay in the same slot after a swap (slot specific). Which of the settings below are swapped?"
    choices:
    - content: "Publishing endpoints"
      isCorrect: false
      explanation: "That's incorrect. Publishing endpoints are not swapped."
    - content: "WebJobs content"
      isCorrect: true
      explanation: "That's correct. WebJobs content are swapped."
    - content: "WebJobs schedulers"
      isCorrect: false
      explanation: "That's incorrect. WebJobs schedulers are not swapped."