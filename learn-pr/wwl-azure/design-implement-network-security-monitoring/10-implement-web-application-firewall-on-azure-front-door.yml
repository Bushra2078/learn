quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are the two modes that a WAF policy can use?"
    choices:
    - content: "WAF policy can either be in Prevention mode or Detection mode."
      isCorrect: true
      explanation: "Correct. When you create a Web Application Firewall (WAF) policy, by default the WAF policy is in Detection mode, but you can change it to Prevention mode."
    - content: "WAF policy can either be in Default mode or Custom mode."
      isCorrect: false
      explanation: "Incorrect. When you create a Web Application Firewall (WAF) policy, there are no modes called Default or Custom."
    - content: "WAF policy can either be in Default Rule Set mode or Detection mode."
      isCorrect: false
      explanation: "Incorrect. When you create a Web Application Firewall (WAF) policy, by default the WAF policy is in Detection mode, however there is no mode called Default Rule Set."
  - content: "What are the two types of custom rule in a WAF policy?"
    choices:
    - content: "Match rules and rate limit rules.."
      isCorrect: true
      explanation: "Correct. There are two types of custom rules: match rules and rate limit rules."
    - content: "String rules and match rules."
      isCorrect: false
      explanation: "Incorrect. There are two types of custom rules: match rules and rate limit rules, however there is no such custom rule type as String rule"
    - content: "Priority rules and rate limit rules."
      isCorrect: false
      explanation: "Incorrect. There are two types of custom rules: match rules and rate limit rules, however there is no such custom rule type as Priority rule."