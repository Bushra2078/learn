title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 04/17/2023
  author: wwlpublish
  ms.author: jeffko
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following App Service plan categories provides the maximum scale-out capabilities?"
    choices:
    - content: "Dedicated compute"
      isCorrect: false
      explanation: "That's incorrect. The Dedicated compute category does not provide the maximum scale-out capability."
    - content: "Isolated"
      isCorrect: true
      explanation: "That's correct. The Isolated category provides network and compute isolation, and has the maximum scale-out capability."
    - content: "Shared compute"
      isCorrect: false
      explanation: "That's incorrect. The Shared compute category does not provide the maximum scale-out capability."
  - content: "Which of the following networking features of App Service can be used to control outbound network traffic?"
    choices:
    - content: "App-assigned address"
      isCorrect: false
      explanation: "That's incorrect. App-assigned address is an inbound network feature."
    - content: "Hybrid Connections"
      isCorrect: true
      explanation: "That's correct. Hybrid Connections are an outbound network feature."
    - content: "Service endpoints"
      isCorrect: false
      explanation: "That's incorrect. Service endpoints are an inbound network feature."