quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is unlikely to be used to migrate SAP workloads to Azure?"
    choices:
    - content: "SAP Software Provisioning Manager (SWPM)"
      isCorrect: false
      explanation: "That's incorrect. For Classical Migration, SAPâ€™s Software Provisioning Manager (SWPM) is used as the Software Logistics (SL) tool and is exclusively for database migrations."
    - content: "HANA System Replication on Azure"
      isCorrect: true
      explanation: "That's correct. On Azure virtual machines (VMs), HANA System Replication on Azure is a high availability function and not used to migrate SAP workloads."
    - content: "SAP Database Migration Option (DMO)"
      isCorrect: false
      explanation: "That's incorrect. DMO facilitates  an SAP upgrade and a database migration to the SAP HANA database using a single tool."
  - content: "DMO facilitates both an SAP upgrade and a database migration to the SAP HANA database. There are seven phases to the DMO process. Which of the following phases is absent from the DMO process?"
    choices:
    - content: "Pre-Processing"
      isCorrect: false
      explanation: "That's incorrect. Pre-Processing is the fifth phase where the shadow repository is created and target table structures are created in SAP HANA."
    - content: "Non-production"
      isCorrect: true
      explanation: "That's correct. Non-production step is part of the checklist used by customers planning moving SAP NetWeaver and S/4HANA applications to Azure infrastructure as a service. The non-production environment typically includes development, unit tests, and business regression tests systems."
    - content: "Post-Processing"
      isCorrect: false
      explanation: "That's incorrect. Post-Processing is the seventh phase that includes SAP HANA content activation and cleaning up of logs in the SUM directory."