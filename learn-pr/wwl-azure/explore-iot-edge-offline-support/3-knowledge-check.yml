content: |
  [!include[](includes/3-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "In the lab for this module, what time period is assigned to the Time-to-Live setting?"
    choices:
    - content: "7200 seconds (the default 2-hour TTL period)"
      isCorrect: false
      explanation: "Incorrect. TTL was not kept at the default 7200 seconds."
    - content: "1,209,600 seconds (a 2-week TTL period)"
      isCorrect: true
      explanation: "Correct. TTL was set to 1,209,600 seconds, a 2-week TTL period."
    - content: "172,800 seconds (a 2-day TTL period)"
      isCorrect: false
      explanation: "Incorrect. TTL was not set to 172,800 seconds."
  - content: "In the lab for this module, which of the following choices was used when configuring the local storage location?"
    choices:
    - content: "Environment Variable"
      isCorrect: true
      explanation: "Correct. An Environment Variable and the HostConfig property were used to configure the storage location."
    - content: "Device twin properties"
      isCorrect: false
      explanation: "Incorrect. Device twin properties are not used to configure the local storage location."
    - content: "Deployment manifest"
      isCorrect: false
      explanation: "Incorrect. The deployment manifest is not used to configure the local storage location."