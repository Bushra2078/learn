quiz:
  title: ""
  questions:
  - content: "What is an Azure Resource Manager template?"
    choices:
    - content: "A series of Azure CLI commands to deploy infrastructure to Azure."
      isCorrect: false
      explanation: "That's incorrect. An Azure Resource Manager template is a JSON file that defines the infrastructure and configuration for the deployment. Templates declare what will be deployed without having to write the sequence of programming commands to create it."
    - content: "A JavaScript Object Notation (JSON) file that defines the infrastructure and configuration for the deployment."
      isCorrect: true
      explanation: "That's correct. An Azure Resource Manager template is a JSON file that defines the infrastructure and configuration for the deployment. Templates declare what what will be deployed without having to write the sequence of programming commands to create it."
    - content: "A script used by the Azure Resource Manager to manage the Azure storage account."
      isCorrect: false
      explanation: "That's incorrect. An Azure Resource Manager template is a JSON file that defines the infrastructure and configuration for the deployment. Templates declare what will be deployed without having to write the sequence of programming commands to create it."
  - content: "Which of the following is an element in the template schema?"
    choices:
    - content: "Includes"
      isCorrect: false
      explanation: "That's incorrect. Includes are not part of the template schema."
    - content: "Scripts"
      isCorrect: false
      explanation: "That's incorrect. Scripts is not part of the template schema."
    - content: "Outputs"
      isCorrect: true
      explanation: "That's correct. Outputs are part of the template schema. Outputs are used to return values from the deployed resources."
  - content: "What happens if the same template is run a second time?"
    choices:
    - content: "Azure Resource Manager will deploy new resources as copies of the previously deployed resources."
      isCorrect: false
      explanation: "That's incorrect. If the resource already exists and no change is detected in the properties, no action is taken. If the resource already exists and a property has changed, the resource is updated. If the resource doesn't exist, it's created."
    - content: "Azure Resource Manager won't make any changes to the deployed resources."
      isCorrect: true
      explanation: "That's correct. If the resource already exists and no change is detected in the properties, no action is taken. If the resource already exists and a property has changed, the resource is updated. If the resource doesn't exist, it's created."
    - content: "Azure Resource Manager will delete the previously deployed resources and redeploy them."
      isCorrect: false
      explanation: "That's incorrect. If the resource already exists and no change is detected in the properties, no action is taken. If the resource already exists and a property has changed, the resource is updated. If the resource doesn't exist, it's created."