content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is an Azure Resource Manager template?"
    choices:
    - content: "A series of Azure CLI commands to deploy infrastructure to Azure."
      isCorrect: false
      explanation: "That's incorrect. An Azure Resource Manager template is a JSON file that defines the infrastructure and configuration for your deployment. ARM templates allow you to declare what you intend to deploy without having to write the sequence of programming commands to create it."
    - content: "A JavaScript Object Notation (JSON) file that defines the infrastructure and configuration for your deployment."
      isCorrect: true
      explanation: "That's correct. An Azure Resource Manager template is a JSON file that defines the infrastructure and configuration for your deployment. ARM templates allow you to declare what you intend to deploy without having to write the sequence of programming commands to create it."
    - content: "A script held in Azure Resource Manager to manage your Azure storage account."
      isCorrect: false
      explanation: "That's incorrect. An Azure Resource Manager template is a JSON file that defines the infrastructure and configuration for your deployment. ARM templates allow you to declare what you intend to deploy without having to write the sequence of programming commands to create it."
  - content: "Which of the following is not an element in the template schema?"
    choices:
    - content: "Parameters"
      isCorrect: false
      explanation: "That's incorrect. Parameters are part of the template schema. Parameter values are provided when a deployment is executed to customize resource deployment."
    - content: "Inputs"
      isCorrect: true
      explanation: "That's correct. Inputs are not part of the template schema."
    - content: "Outputs"
      isCorrect: false
      explanation: "That's incorrect. Outputs is part of the template schema. You use outputs when you need to return values from the deployed resources."
  - content: "What happens if you accidently run the same template a second time?"
    choices:
    - content: "Azure Resource Manager will deploy new resources as copies of the previously deployed resources."
      isCorrect: false
      explanation: "That's incorrect. If the resource already exists and no change is detected in the properties, no action is taken. If the resource already exists and a property has changed, the resource is updated. If the resource doesn't exist, it's created."
    - content: "Azure Resource Manager won't make any changes to the deployed resources."
      isCorrect: true
      explanation: "That's correct. If the resource already exists and no change is detected in the properties, no action is taken. If the resource already exists and a property has changed, the resource is updated. If the resource doesn't exist, it's created."
    - content: "Azure Resource Manager will delete the previously deployed resources and redeploy them."
      isCorrect: false
      explanation: "That's incorrect. If the resource already exists and no change is detected in the properties, no action is taken. If the resource already exists and a property has changed, the resource is updated. If the resource doesn't exist, it's created."