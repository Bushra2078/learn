  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is a characteristic in source code possibly indicating a deeper problem?"
    choices:
    - content: "Memory Leak."
      isCorrect: false
      explanation: "Incorrect. Code smells are characteristics in your code that could be a problem. Code smells hint at more profound problems in the design or implementation of the code."
    - content: "Bug."
      isCorrect: false
      explanation: "Incorrect. Code smells are characteristics in your code that could be a problem. Code smells hint at more profound problems in the design or implementation of the code."
    - content: "Code smell."
      isCorrect: true
      explanation: "Correct. Code smells are characteristics in your code that could be a problem. Code smells hint at more profound problems in the design or implementation of the code."
  - content: "Which of the following choices represents what is WhiteSource Bolt used?"
    choices:
    - content: "Penetration Testing."
      isCorrect: false
      explanation: "Incorrect. WhiteSource Bolt is used to finding and fix open-source vulnerabilities."
    - content: "Finding and fixing open-source vulnerabilities."
      isCorrect: true
      explanation: "Correct. WhiteSource Bolt is used to finding and fix open-source vulnerabilities."
    - content: "Scanning for code quality issues."
      isCorrect: false
      explanation: "Incorrect. WhiteSource Bolt is used to finding and fix open-source vulnerabilities."
  - content: "Which of the following tools can you use to do code quality checks?"
    choices:
    - content: "Veracode."
      isCorrect: false
      explanation: "Incorrect. SonarCloud is the cloud-based version of the original SonarQube and would be best for working with code in Azure Repos."
    - content: "SonarCloud."
      isCorrect: true
      explanation: "Correct. SonarCloud is the cloud-based version of the original SonarQube and would be best for working with code in Azure Repos."
    - content: "Azure Security Center."
      isCorrect: false
      explanation: "Incorrect. SonarCloud is the cloud-based version of the original SonarQube and would be best for working with code in Azure Repos."