content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the purpose of External ID in Microsoft Entra?"
    choices:
    - content: "External ID is only used for developers creating consumer-facing apps."
      isCorrect: false
      explanation: "Incorrect. External ID can be used for B2B collaboration and B2B direct connect as well."
    - content: "External ID is used to manage internal users' identities."
      isCorrect: false
      explanation: "Incorrect. External ID is used to securely interact with users outside of your organization."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
      isCorrect: true
      explanation: "Correct. External ID allows external users to bring their own identities and use them to sign in, while you manage access to your apps with Microsoft Entra ID or Azure AD B2C to keep your resources protected."
  - content: "What does Microsoft Entra ID Automation enable?"
    choices:
    - content: "Enables the creation of unstable application hosting platforms."
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra ID Automation enables the creation of secure and stable application hosting platforms."
    - content: "Enables manual creation and teardown of environments."
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra ID Automation enables the automation of creation and teardown of environments."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
      isCorrect: true
      explanation: "Correct. Microsoft Entra ID Automation enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
  - content: "What is the purpose of B2B collaboration in Microsoft Entra ID?"
    choices:
    - content: "Allows external users to have full privileges in your directory."
      isCorrect: false
      explanation: "Incorrect. External users have limited privileges by default."
    - content: "Only allows internal employees to collaborate with each other."
      isCorrect: false
      explanation: "Incorrect. B2B collaboration allows external users to collaborate as well."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
      isCorrect: true
      explanation: "Correct. B2B collaboration allows external users to sign in to your organization using their own credentials and access the apps and resources you want to share with them, while still having limited privileges in your directory by default."
  - content: "What does Microsoft Entra ID enable in terms of application hosting platforms?"
    choices:
    - content: "Enables the creation of unstable environments."
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra ID enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
    - content: "Enables unauthorized access to application hosting platforms."
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra ID enables secure user identities to prevent unauthorized access and protect user accounts."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
      isCorrect: true
      explanation: "Correct. Microsoft Entra ID enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
  - content: "What does Microsoft Entra ID Automation enable?"
    choices:
    - content: "Enables the creation of user accounts."
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra ID Automation is not limited to user account creation."
    - content: "Enables the creation of groups."
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra ID Automation is not limited to group creation."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
      isCorrect: true
      explanation: "Correct. Microsoft Entra ID Automation enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."