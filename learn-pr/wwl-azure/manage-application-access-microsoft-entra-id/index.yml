summary: This module is designed to equip administrators with the knowledge and skills necessary to manage and secure access to enterprise applications using Microsoft Enterprise Identity (Entra ID), ensuring that applications are accessible only to authorized users.
abstract: |
  By the end of this module, participants will be able to:
  - Manage enterprise application access in Entra ID, including OAuth permission grants for access control.
  - Govern application integration with identity platforms through Entra ID app registrations.
  - Configure app registration permission scopes for appropriate resource access levels.
  - Manage app registration consent and use service principals and managed identities for automated management and enhanced security.
