quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the purpose of a service principal object in Azure?"
    choices:
    - content: "A service principal object is used to represent a managed identity."
      isCorrect: false
      explanation: "Incorrect. A managed identity is a type of service principal object, but not the only purpose of it."
    - content: "A service principal object is used to define the globally unique app object."
      isCorrect: false
      explanation: "Incorrect. The globally unique app object is defined by the application object, not the service principal object."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. The service principal object defines what the app can actually do in the specific tenant, who can access the app, and what resources the app can access. It enables automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
  - content: "What is the purpose of using service principals with automated tools in Microsoft Entra ID?"
    choices:
    - content: "To allow users to sign in with their personal identity"
      isCorrect: false
      explanation: "Incorrect. Using personal identities for automated tools is not recommended for security reasons."
    - content: "To restrict access to resources by assigning roles to users"
      isCorrect: false
      explanation: "Incorrect. Service principals are used to restrict access to resources by assigning roles to the app registration, not to users."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. Service principals enable the automation and validation of the creation and teardown of environments, which helps deliver secure and stable application hosting platforms."