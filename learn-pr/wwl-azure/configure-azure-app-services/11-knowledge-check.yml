  ms.prod: learning-azure
azureSandbox: false
durationInMinutes: 3
content: |
  [!include[](includes/11-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "When cloning a configuration from another deployment slot,  which configuration setting follows the content across the swap?"
    choices:
    - content: "Connection strings"
      isCorrect: true
      explanation: "That's correct. Connections strings are swapped"
    - content: "Custom domain names"
      isCorrect: false
      explanation: "That's incorrect. Custom domain names are not swapped."
    - content: "Scale settings"
      isCorrect: false
      explanation: "That's incorrect. Scale settings are not swapped."
  - content: "The marketing team wants to know which web pages are most popular, at what times of day, and where your users are. Which of the following should be recommended?"
    choices:
    - content: "Application Insights"
      isCorrect: true
      explanation: "That's correct. You can also see which pages perform best."
    - content: "Continuous deployment"
      isCorrect: false
      explanation: "That's incorrect. Continuous deployment is the process of moving software that has been built and tested successfully into production."
    - content: "Application logging"
      isCorrect: false
      explanation: "That's incorrect. If you enable application logging, you will see authentication and authorization traces."
  - content: "Which of the following is a valid automated deployment source?"
    choices:
    - content: "JavaScript code"
      isCorrect: false
      explanation: "That's incorrect. Azure currently supports Azure DevOps, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."
    - content: "GitHub"
      isCorrect: true
      explanation: "That's correct. Azure currently supports Azure DevOps, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."
    - content: "SharePoint"
      isCorrect: false
      explanation: "That's incorrect. Azure currently supports Azure DevOps, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."