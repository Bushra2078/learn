quiz:
  title: ""
  questions:
  - content: "When cloning a configuration from another deployment slot, which configuration setting follows the content across the swap?"
    choices:
    - content: "Connection strings"
      isCorrect: true
      explanation: "That's correct. Connections strings follow the content across the swap."
    - content: "Custom domain names"
      isCorrect: false
      explanation: "That's incorrect. Custom domain names do not follow the content across the swap."
    - content: "Scale settings"
      isCorrect: false
      explanation: "That's incorrect. Scale settings do not follow the content across the swap."
  - content: "Which of the following is a valid automated deployment source?"
    choices:
    - content: "JavaScript code"
      isCorrect: false
      explanation: "That's incorrect. Azure currently supports Azure DevOps, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."
    - content: "GitHub"
      isCorrect: true
      explanation: "That's correct. Azure currently supports Azure DevOps, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."
    - content: "SharePoint"
      isCorrect: false
      explanation: "That's incorrect. Azure currently supports Azure DevOps, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."