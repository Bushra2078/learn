quiz:
  title: ""
  questions:
  - content: "When cloning a configuration from another deployment slot, which configuration setting follows the content across the swap?"
    choices:
    - content: "Connection strings"
      isCorrect: true
      explanation: "That's correct. Connections strings follow the content across the swap."
    - content: "Custom domain names"
      isCorrect: false
      explanation: "That's incorrect. Custom domain names do not follow the content across the swap."
    - content: "Scale settings"
      isCorrect: false
      explanation: "That's incorrect. Scale settings do not follow the content across the swap."
  - content: "The marketing team wants to know which web pages are most popular, at what times of day, and where the users are located. Which of the following should be recommended?"
    choices:
    - content: "Application Insights"
      isCorrect: true
      explanation: "That's correct. Application Insights meets all the requirements. The product can also determine which pages perform best."
    - content: "Continuous deployment"
      isCorrect: false
      explanation: "That's incorrect. Continuous deployment is the process of moving software that has been built and tested successfully into production."
    - content: "Application logging"
      isCorrect: false
      explanation: "That's incorrect. Enabling application logging provides authentication and authorization traces."
  - content: "Which of the following is a valid automated deployment source?"
    choices:
    - content: "JavaScript code"
      isCorrect: false
      explanation: "That's incorrect. Azure currently supports Azure DevOps, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."
    - content: "GitHub"
      isCorrect: true
      explanation: "That's correct. Azure currently supports Azure DevOps, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."
    - content: "SharePoint"
      isCorrect: false
      explanation: "That's incorrect. Azure currently supports Azure DevOps, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."