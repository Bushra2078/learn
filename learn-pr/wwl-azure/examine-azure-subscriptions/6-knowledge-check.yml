content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: ""
  questions:
  - content: "Which of the following can be used to manage governance across multiple Azure subscriptions?"
    choices:
    - content: "Azure Initiatives"
      isCorrect: false
      explanation: "That's incorrect. These are part of policies, not subscriptions."
    - content: "Management Groups"
      isCorrect: true
      explanation: "That's correct. Management groups facilitate the hierarchical ordering of Azure resources into collections, at a level of scope above subscriptions. Distinct governance conditions can be applied to each management group, with Azure Policy and Azure RBACs, to manage Azure subscriptions effectively. The resources and subscriptions assigned to a management group automatically inherit the conditions applied to the management group."
    - content: "Resource Groups"
      isCorrect: false
      explanation: "That's incorrect.  Resource groups hold resources like virtual machines and storage.  They are not part of subscription governance."
  - content: "Which of the following is a logical unit of Azure services that links to an Azure account?"
    choices:
    - content: "Azure Subscription"
      isCorrect: true
      explanation: "That's correct. Azure subscription is a logical unit of Azure services that links to an Azure account."
    - content: "Management Group"
      isCorrect: false
      explanation: "That's incorrect.  Management groups are used to help with planning and tracking your Azure spend."
    - content: "Resource Group"
      isCorrect: false
      explanation: "That's incorrect.  Resource groups hold resources like virtual machines and storage. They work inside the Azure accounts."
  - content: "Which of the following statements is a valid statement about an Azure subscription?"
    choices:
    - content: "Using Azure does not require a subscription"
      isCorrect: false
      explanation: "You will need some type of subscription to be able to use Azure resources."
    - content: "An Azure subscription is a logical unit of Azure services"
      isCorrect: true
      explanation: "That's correct. A subscription is a set of Azure services bundled together for tracking and billing purposes."
    - content: "You can't have more than one subscription"
      isCorrect: false
      explanation: "Using multiple subscriptions is a common method in companies to spread out and document Azure costs."
  - content: "Your billing is based on your usage of Azure resources and is invoiced at what frequency?"
    choices:
    - content: "Annually"
      isCorrect: false
      explanation: "Billing is dome more frequently than once a year."
    - content: "Monthly"
      isCorrect: true
      explanation: "That's correct. You will be billed monthly."
    - content: "Daily"
      isCorrect: false
      explanation: "Daily does not work well as a billing frequency."
  - content: "When you create an Azure resource like a virtual machine, you have to select where its usage will be paid; what is this called?"
    choices:
    - content: "Billing account"
      isCorrect: false
      explanation: "The Billing Account is a person that can set limits on the amount of resources used and track their usage over time."
    - content: "Billing profile"
      isCorrect: false
      explanation: "Billing profiles are a way of organizing your Azure expenses, not really a place to create resources."
    - content: "Azure subscription"
      isCorrect: true
      explanation: "That's correct. Exactly, you need to have a subscription to create the resource within."
  - content: "Which Azure support plan is best for business-critical workloads?"
    choices:
    - content: "Azure Developer"
      isCorrect: false
      explanation: "The Developer support plan does not have a fast enough SLA and allows for long downtimes of your service."
    - content: "Azure Professional Direct"
      isCorrect: true
      explanation: "That's correct. The best way to ensure your solutions are running nearly all the time."
    - content: "Azure Standard"
      isCorrect: false
      explanation: "You will want more capabilities than a standard agreement, to ensure the best functioning of your solutions."