content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Where can you create and manage custom security alerts?"
    choices:
    - content: "Azure Security Center"
      isCorrect: false
      explanation: "Security Center lets you see how your systems are doing in Azure."
    - content: "Azure Sentinel"
      isCorrect: true
      explanation: "Azure Sentinel. Custom alert rules were retired from Azure Security Center on June 30, 2019 because its underlying infrastructure was retired. We recommend that you enable Azure Sentinel and re-create your custom alerts there. Alternatively, you can create your alerts with Azure Monitor log alerts."
    - content: "Azure Storage"
      isCorrect: false
      explanation: "Azure Storage is for storing data."
  - content: "You are explaining what an Azure Sentinel playbook is and how it can be used? You cover all the following, except? Select one."
    choices:
    - content: "A Sentinel playbook can help automate and orchestrate an incident response."
      isCorrect: false
      explanation: "You can automate and orchestrate responses with Sentinel."
    - content: "A Sentinel playbook be run manually or set to run automatically when specific alerts are triggered."
      isCorrect: false
      explanation: "The fact that Sentinel runs when an trigger is fired is a good topic to share."
    - content: "A Sentinel playbook be created to handle several subscriptions at once."
      isCorrect: true
      explanation: "A security playbook is a collection of procedures that can be run from Azure Sentinel in response to an alert. A security playbook can help automate and orchestrate your response and can be run manually or set to run automatically when specific alerts are triggered. Each playbook is created for a specific subscription you choose."
  - content: "You are using Sentinel to investigate an incident. When you view the incident detailed information you see all of the following, except? Select one."
    choices:
    - content: "Incident ID"
      isCorrect: false
      explanation: "All incidents have an Incident ID."
    - content: "Incident owner"
      isCorrect: true
      explanation: "Incident owner. The incident detailed information includes its severity, summary of the number of entities involved, the raw events that triggered this incident, and the incident’s unique ID.  All incidents start as unassigned. For each incident you can assign an owner, by setting the Incident owner field. You can also add comments so that other analysts will be able to understand what you investigated and what your concerns are around the incident."
    - content: "Number of entities involved"
      isCorrect: false
      explanation: "You will see the number of entities involved in the incident."
  - content: "You are creating roles within your security operations team to grant appropriate access to Azure Sentinel. All the following are built-in Azure Sentinel roles, except? Select one."
    choices:
    - content: "Azure Sentinel reader"
      isCorrect: false
      explanation: "Reader is a valid role in Sentinel."
    - content: "Azure Sentinel responder"
      isCorrect: false
      explanation: "Responder is a valid role in Sentinel."
    - content: "Azure Sentinel owner"
      isCorrect: true
      explanation: "The Sentinel built-in roles are reader, responder, and contributor."
  - content: "You are an investigator who wants to be proactive about looking for security threats. You have read about Sentinel’s hunting capabilities and notebooks. What is an Azure Sentinel notebook? Select one."
    choices:
    - content: "A step-by-step playbook where you can walk through to the steps of an investigation and hunt."
      isCorrect: true
      explanation: "A step-by-step playbook. A notebook is a step-by-step playbook where you can walk through to the steps of an investigation and hunt. Other hunting techniques are described by the other choices: built-in query, bookmarks, and event tables."
    - content: "A table you can query to locate actions like DNS events."
      isCorrect: false
      explanation: "This is a event storage location."
    - content: "A saved item you can come back to create an incident for investigation."
      isCorrect: false
      explanation: "A playbook is more than a single saved item."