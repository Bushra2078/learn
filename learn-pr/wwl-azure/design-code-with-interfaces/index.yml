title: Design code with interfaces
summary: In this module, you'll learn how interfaces improve your project by reducing code dependencies and standardizing your code.
abstract: |
  In this module, you will:
  - Understand how interfaces reduce code dependencies
  - Identify how interfaces standardize code
  - Understand tightly coupled code
  - Learn to plan code design for changes to project scope
prerequisites: |
  - Visual Studio Community installed
  - A GitHub account to clone code repositories
  - Basic knowledge of the Visual Studio IDE and project structure
  - Basic understanding of the C# programming language
  - Familiarity with classes, abstract classes, and inheritance
