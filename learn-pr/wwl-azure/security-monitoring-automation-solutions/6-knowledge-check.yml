quiz:
  title: "Check your knowledge"
  questions:
  - content: "What action does the Incident settings section in Microsoft Sentinel enable?"
    choices:
    - content: "Automatically group all alerts into a single incident"
      isCorrect: false
      explanation: "Incorrect. This setting only groups alerts triggered by a specific analytics rule."
    - content: "Disable the creation of incidents for all analytics rules"
      isCorrect: false
      explanation: "Incorrect. This setting only applies to the specific analytics rule being configured."
    - content: "Enable or disable the creation of incidents for alerts triggered by a specific analytics rule"
      isCorrect: true
      explanation: "Correct. The Incident settings section allows you to enable or disable the creation of incidents for alerts triggered by a specific analytics rule."
  - content: "A security analyst needs to collect logs from a custom data source on a Linux computer. Which method should they use to collect the logs?"
    choices:
    - content: "Use the Log Analytics agent to collect the logs as files on the Linux computer."
      isCorrect: false
      explanation: "Incorrect. This method is used to collect logs as files on Windows or Linux computers, but not specifically for custom data sources."
    - content: "Configure the Syslog daemon to forward events to the Microsoft Sentinel workspace."
      isCorrect: false
      explanation: "Incorrect. This method is used to collect logs from the built-in Syslog daemon, not a custom data source."
    - content: "Use the Log Analytics custom log collection agent to collect the logs as files on the Linux computer."
      isCorrect: true
      explanation: "Correct. This method is used to collect logs as files on Windows or Linux computers for custom data sources."
  - content: "A company wants to consolidate log entries from multiple Azure subscriptions and tenants into one location for analysis. They also want to perform complex analysis and gain deep insights on activity log entries. Which feature should they enable by sending the activity log to a Log Analytics workspace?"
    choices:
    - content: "Enabling Azure Storage account"
      isCorrect: false
      explanation: "Incorrect. Azure Storage account is used to retain log data longer than 90 days for audit, static analysis, or back up."
    - content: "Exporting Activity Logs to a file"
      isCorrect: false
      explanation: "Incorrect. Exporting Activity Logs to a file does not enable the Azure Monitor Logs feature, which allows correlating activity log data with other monitoring data collected by Azure Monitor."
    - content: "Sending the activity log to a Log Analytics workspace"
      isCorrect: true
      explanation: "Correct. Sending the activity log to a Log Analytics workspace enables the Azure Monitor Logs feature, where you can correlate activity log data with other monitoring data collected by Azure Monitor. You can also consolidate log entries from multiple Azure subscriptions and tenants into one location for analysis together. Use log queries to perform complex analysis and gain deep insights on activity log entries. Use log alerts with Activity entries for more complex alerting logic. Store activity log entries for longer than the activity log retention period. Incur no data ingestion or retention charges for activity log data stored in a Log Analytics workspace."
  - content: "A security team needs to ensure the secure configuration of their Azure resources. They want to use a tool that can assess the security posture of their resources and provide recommendations for improvement. Which Azure service should they use?"
    choices:
    - content: "Microsoft Defender for Cloud"
      isCorrect: false
      explanation: "Incorrect. Microsoft Defender for Cloud provides recommendations for improving the security posture of Azure resources, but it does not assess the current security posture."
    - content: "Azure Policy"
      isCorrect: false
      explanation: "Incorrect. Azure Policy is used to enforce compliance with organizational standards and policies, but it does not assess the current security posture."
    - content: "Azure Advisor"
      isCorrect: true
      explanation: "Correct. Azure Advisor assesses the security posture of Azure resources and provides recommendations for improving security, performance, and cost optimization."
  - content: "A company wants to ensure that their Azure resources are secure and stable. What service can they use to automate the creation and teardown of environments to achieve this goal?"
    choices:
    - content: "Azure Policy"
      isCorrect: false
      explanation: "Incorrect. Azure Policy is used to enforce compliance with organizational standards and policies, but it does not assess the current security posture."
    - content: "Microsoft Defender for Cloud"
      isCorrect: false
      explanation: "Incorrect. Microsoft Defender for Cloud provides recommendations for improving the security posture of Azure resources, but it does not assess the current security posture."
    - content: "Azure DevTest Labs"
      isCorrect: true
      explanation: "Correct. Azure DevTest Labs enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."