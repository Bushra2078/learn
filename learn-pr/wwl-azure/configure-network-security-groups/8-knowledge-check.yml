quiz:
  title: ""
  questions:
  - content: "Which of the security rules defined by the infrastructure team takes precedence?"
    choices:
    - content: "The allow rule takes precedence."
      isCorrect: false
      explanation: "Incorrect. Rules are processed according to the specified priority."
    - content: "The deny rule takes precedence."
      isCorrect: true
      explanation: "Correct. The deny rule takes precedence. Deny rules are processed first. The rule with priority 150 is processed before the rule with priority 200."
    - content: "The rule that was created first takes precedence."
      isCorrect: false
      explanation: "Incorrect. Rules are processed according to the specified priority."
  - content: "How do Application Security Groups (ASGs) enhance network security within Azure Virtual Networks?"
    choices:
    - content: "By encrypting virtual network traffic."
      isCorrect: false
      explanation: "incorrect choice"
    - content: "By applying anti-virus software."
      isCorrect: false
      explanation: "Incorrect. ASGs don't install anti-virus software."
    - content: "By grouping virtual machines according to their functions."
      isCorrect: true
      explanation: "Correct. ASGs allow administrators to group VMs based on their roles or functions, enabling more efficient and targeted security rule application, thus improving overall security posture and management efficiency."
  - content: "What happens to network traffic that doesn't match any NSG rules?"
    choices:
    - content: "It's allowed by default."
      isCorrect: true
      explanation: "Incorrect. Allowing traffic by default would pose a security risk."
    - content: "It's denied by default."
      isCorrect: false
      explanation: "Correct. By default, network traffic that doesn't match any Network Security Group (NSG) rules is denied. This ensures that any traffic not explicitly allowed is blocked and helps maintain a secure network environment."
    - content: "It's logged for analysis"
      isCorrect: false
      explanation: "Incorrect. NSGs don't log traffic by default, but logging can be enabled for further analysis."