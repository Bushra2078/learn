quiz:
  title: "Check your knowledge"
  questions:
  - content: "An organiziation has an Azure Stack Hub system that is connected to the Internet. They want to update the Event Hubs service. From a privileged endpoint session, the run the Get-AzsUpdate cmdlet. Does this meet the goal?"
    choices:
    - content: "Yes"
      isCorrect: false
      explanation: "That's incorrect. Running the Get-AzsUpdate cmdlet does not update the Event Hub service."
    - content: "No"
      isCorrect: true
      explanation: "That's correct. Running the Get-AzsUpdate cmdlet does not update the Event Hub service. Instead, running the Get-AzsUpdate cmdlet will provide the list of available updates."
  - content: "An Azure Stack Hub operator wants to install an update on an Azure Stack Hub system. They want to check to see if the Azure Stack Hub instance can be updated and if not, they want to view warnings and errors that are blockers for the update. From the administrator management endpoint, they run Test-AzureStack -Group UpdateReadiness. Does this meet the goal?"
    choices:
    - content: "Yes"
      isCorrect: true
      explanation: "That's correct. UpdateReadiness is a check to see if the Azure Stack Hub instance can be updated. When the UpdateReadiness group is run, warnings are displayed as errors in the console output, and they should be considered as blockers for the update."
    - content: "No"
      isCorrect: false
      explanation: "That's incorrect. Running UpdateReadiness will check to see if the Azure Stack Hub instance can be updated."