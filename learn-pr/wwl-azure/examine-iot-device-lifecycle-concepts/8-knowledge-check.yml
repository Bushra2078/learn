quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the purpose of the IoT Hub identity registry?"
    choices:
    - content: "The IoT Hub identity registry stores information about cloud apps and services that can connect to IoT Hub."
      isCorrect: false
      explanation: "Incorrect. The IoT Hub identity registry stores information about devices that connect to IoT Hub."
    - content: "The IoT Hub identity registry stores the device ID and authentication data for devices that can connect to IoT Hub."
      isCorrect: true
      explanation: "Correct. The IoT Hub identity registry stores the device ID and authentication data for devices that are permitted to connect to IoT Hub."
    - content: "The IoT Hub identity registry stores device twin properties for devices that can connect to IoT Hub."
      isCorrect: false
      explanation: "Incorrect. Device Twin properties are stored in a JSON document managed by IoT Hub, they are not stored in the identity registry."
  - content: "What are the sections of a device twin file?"
    choices:
    - content: "A device twin includes sections for Tags, Desired properties, Reported properties, and Device identity properties."
      isCorrect: true
      explanation: "Correct. A device twin is a JSON document that includes sections for Tags, Desired properties, Reported properties, and Device identity properties."
    - content: "A device twin includes sections for Condition, Configuration, Identity, and State."
      isCorrect: false
      explanation: "Incorrect. A device twin is a JSON document that contains device state information related to configurations and conditions, but the items listed are not the section names."
    - content: "A device twin includes sections for IoT Hub properties, Device properties, Connection properties, and State properties."
      isCorrect: false
      explanation: "Incorrect. A device twin is a JSON document that contains device property information, but the items listed are not the section names."