content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: ""
  questions:
  - content: "Which of the following give all Azure customers a chance to test beta and other pre-release features?"
    choices:
    - content: "General Availability"
      isCorrect: false
      explanation: "That's incorrect. This is when a feature is fully released to all Azure customers."
    - content: "General Preview"
      isCorrect: false
      explanation: "That's incorrect.  This is an early preview with a few customers to see if a feature is viable and useful to build."
    - content: "Public Preview"
      isCorrect: true
      explanation: "That's correct. Public Preview means that an Azure feature is available to all Azure customers for evaluation purposes."
  - content: "Releasing a feature to all Azure customers is called?"
    choices:
    - content: "General Availability (GA)"
      isCorrect: true
      explanation: "That's correct. GA is when a feature released to all Azure customers."
    - content: "General Preview"
      isCorrect: false
      explanation: "That's incorrect.  This is when a feature is still in the test phase."
    - content: "Public Preview"
      isCorrect: false
      explanation: "That's incorrect.  This is when a feature is available to certain parts of Azure but not to all customers for evaluation purposes."