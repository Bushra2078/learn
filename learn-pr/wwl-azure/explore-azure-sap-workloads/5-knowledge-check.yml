quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is one of the benefits of running SAP applications on Azure? Select one."
    choices:
    - content: "Hyper-V snapshot support"
      isCorrect: false
      explanation: "Incorrect. Azure provides for a 60% cost reduction when compared to traditional, on-premise storage systems. By using SAP technologies on Azure, customers can realize 40-75% TCO cost savings in Dev and Test environments."
    - content: "Guaranteed 100% uptime"
      isCorrect: false
      explanation: "Incorrect. Azure provides for a 60% cost reduction when compared to traditional, on-premise storage systems. By using SAP technologies on Azure, customers can realize 40-75% TCO cost savings in Dev and Test environments."
    - content: "Lower TCO"
      isCorrect: true
      explanation: "Correct. Azure provides for a 60% cost reduction when compared to traditional, on-premise storage systems. By using SAP technologies on Azure, customers can realize 40-75% TCO cost savings in Dev and Test environments."
  - content: "Which Microsoft technology allows you to build advanced pipelines to automate data movement and transformation in your SAP on Azure environment? Select one."
    choices:
    - content: "Azure Data Lake"
      isCorrect: false
      explanation: "Incorrect. Azure Data Factory allows you to build advanced pipelines to automate data movement and transformation. SAP connectors in Azure Data Factory often use the integration runtime to communicate with the SAP system, and so the installation of this component is mandatory to enable data replication."
    - content: "Azure Data Factory"
      isCorrect: true
      explanation: "Correct. Azure Data Factory allows you to build advanced pipelines to automate data movement and transformation. SAP connectors in Azure Data Factory often use the integration runtime to communicate with the SAP system, and so the installation of this component is mandatory to enable data replication."
    - content: "Microsoft Power BI"
      isCorrect: false
      explanation: "Incorrect. Azure Data Factory allows you to build advanced pipelines to automate data movement and transformation. SAP connectors in Azure Data Factory often use the integration runtime to communicate with the SAP system, and so the installation of this component is mandatory to enable data replication."