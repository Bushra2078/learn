title: Migrate-Modernize Perform backups and restores for SAP workloads on Azure
summary: This module explores backup and restore of Azure virtual machines and examines the steps and important considerations involved in backing up and restoring SAP workloads on Azure.
abstract: |
  After completing this module, you will be able to:
  - Explore backup and restore of Azure virtual machines.
  - Examine application-consistent backup of Azure Linux virtual machines.
  - Explore application backup.
  - Explore SAP HANA backup.
  - Explore SAP HANA file-level backups.
  - Create SAP HANA snapshot-based backups.
prerequisites: |
  Before taking this training, you should complete:
  - Azure Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.
  - SAP HANA or NetWeaver training.
