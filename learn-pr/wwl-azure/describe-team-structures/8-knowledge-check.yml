quiz:
  title: "Check your knowledge."
  questions:
  - content: "An Agile tool manages and visualizes work by showing tasks moving from left to right across columns representing stages. What is this tool commonly called?"
    choices:
    - content: "Backlog"
      isCorrect: false
      explanation: "That's incorrect. A Kanban Board lets you visualize the flow of work and constrain the amount of work in progress. Your Kanban board turns your backlog into an interactive signboard, providing a visual flow of work."
    - content: "Kanban Board"
      isCorrect: true
      explanation: "That's correct. A Kanban Board lets you visualize the flow of work and constrain the amount of work in progress. Your Kanban board turns your backlog into an interactive signboard, providing a visual flow of work."
  - content: "True or false: It is required to implement Waterfall to evolve and implement Agile."
    choices:
    - content: "False"
      isCorrect: true
      explanation: "That's correct. The waterfall methodology is a traditional software development practice not related to Agile. You can implement Agile without any dependencies."
    - content: "True"
      isCorrect: false
      explanation: "That's incorrect. The waterfall methodology is a traditional software development practice not related to Agile. You can implement Agile without any dependencies."
  - content: "Which of the following choices is not an Agile/Project management tool?"
    choices:
    - content: "Azure DevOps"
      isCorrect: false
      explanation: "That's incorrect. Camtasia is a screen recorder tool, not an Agile or Project Management tool. All others are Agile-based."
    - content: "Jira"
      isCorrect: false
      explanation: "That's incorrect. Camtasia is a screen recorder tool, not an Agile or Project Management tool. All others are Agile-based."
    - content: "GitHub"
      isCorrect: false
      explanation: "That's incorrect. Camtasia is a screen recorder tool, not an Agile or Project Management tool. All others are Agile-based."
    - content: "Camtasia"
      isCorrect: true
      explanation: "That's correct. Camtasia is a screen recorder tool, not an Agile or Project Management tool. All others are Agile-based."
    - content: "Trello"
      isCorrect: false
      explanation: "That's incorrect. Camtasia is a screen recorder tool, not an Agile or Project Management tool. All others are Agile-based."