quiz:
  title: ""

  questions:
  - content: "Which of the following options is a small application that provides post-deployment configuration and automation tasks for Azure Virtual Machines?"
    choices:
    - content: "Automation state configuration"
      isCorrect: false
      explanation: "Incorrect. Automated state configuration ensures all virtual machines in a collection are in the same consistent state."
    - content: "Desired state configuration"
      isCorrect: false
      explanation: "Incorrect. Desired state configuration helps with deploying and managing configuration data for software services."
    - content: "Virtual machine extensions"
      isCorrect: true
      explanation: "Correct. Virtual machine extensions are small applications that automate the tasks of creating, maintaining, and removing virtual machines."

  - content: "How soon do Custom Script Extensions time out?"
    choices:
    - content: "30 minutes"
      isCorrect: false
      explanation: "Incorrect. Custom Script Extensions do time out, but not after only 30 minutes have passed."
    - content: "90 minutes"
      isCorrect: true
      explanation: "Correct. Custom Script Extensions time out after 90 minutes. Always consider the time-out period when planning the scope of your script."
    - content: "120 minutes"
      isCorrect: false
      explanation: "Incorrect. Custom Script Extensions time out before 120 minutes have passed."
  
  - content: "What option can the infrastructure team use for their IIS configuration instead of Custom Script Extensions?"
    choices:
    - content: "Desired state configuration"
      isCorrect: true
      explanation: "Correct. Desired state configuration is a good choice for installing virtual machine features."
    - content: "Virtual machine extension"
      isCorrect: false
      explanation: "Incorrect. Virtual machine extensions automate the tasks of creating, maintaining, and removing virtual machines."
    - content: "Windows update"
      isCorrect: false
      explanation: "Incorrect. Windows update isn't appropriate in this scenario."