abstract: |
  After completing this module, you will be able to:
  - Employ Windows Package Manager to streamline the process of installing, uninstalling, and updating software
  - Choose whether to use the Windows Package Manager community repository or host a private repository
  - Control Windows Package Manager functionality for your organization by using Group Policy and the available Group Policy Administrate templates
prerequisites: |
  - Familiarity with basic computing concepts and terminology such as operating systems, networking, and data processing
  - Ability to install and uninstall software on a Windows computer
  - Ability to execute commands from a command line prompt
