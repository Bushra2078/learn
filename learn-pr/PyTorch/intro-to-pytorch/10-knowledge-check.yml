### YamlMime:ModuleUnit
uid: learn.PyTorch.intro-to-pytorch.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your knowledge
  ms.date: 03/16/2021
  author: cassieview
  ms.author: cassieb
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 2
quiz:
  title: Check your knowledge
  questions:
    - content: "Which is _not true_ about Tensors?"
      choices:
        - content: "A string type"
          isCorrect: false
          explanation: "Incorrect"
        - content: "A JavaScript framework"
          isCorrect: false
          explanation: "Node.js isn't a framework but is sometimes incorrectly described as one."
        - content: "Tensors are specialized data structure that are very similar to arrays and matrices"
          isCorrect: true
    - content: "What is the difference between a PyTorch `DataSet` and a PyTorch `DataLoader`"
      choices:
        - content: "A `DataSet` is designed to work with _batches_ of data while a `DataLoader` is designed for retrieval of _individual_ data items."
          isCorrect: false
          explanation: "A `DataSet` is designed for retrieval of _individual_ data items while a `DataLoader` is designed to work with _batches_ of data."
        - content: "A `DataSet` is designed for retrieval of _individual_ data items while a `DataLoader` is designed to work with _batches_ of data."
          isCorrect: true
          explanation: "Correct, a `DataSet` is designed for retrieval of _individual_ data items while a `DataLoader` is designed to work with _batches_ of data."
        - content: "The `DataLoader` class is the parent of the `DataSet` class"
          isCorrect: false
          explanation: "A `DataSet` is designed for retrieval of _individual_ data items while a `DataLoader` is designed to work with _batches_ of data."
        - content: "The `DataSet` class is the parent of the `DataLoader` class"
          isCorrect: false
          explanation: "A `DataSet` is designed for retrieval of _individual_ data items while a `DataLoader` is designed to work with _batches_ of data."
    - content: "Transforms in PyTorch are designed to:"
      choices:
        - content: "perform some manipulation of the data to make it suitable for training"
          isCorrect: true
          explanation: "This is correct!"
        - content: "convert input tensors into an output tensor that contains a prediction"
          isCorrect: false
          explanation: "Incorrect, transforms perform some manipulation of the data to make it suitable for training"
        - content: "convert data items into visual representations"
          isCorrect: false
          explanation: "Incorrect, transforms perform some manipulation of the data to make it suitable for training"
    - content: "The base class for all neural network modules in PyTorch is `torch.nn.Module`"
      choices:
        - content: "Yes!"
          isCorrect: true
          explanation: "Correct!"
        - content: "No"
          isCorrect: false
          explanation: "Incorrect, the base class for all neural network modules in PyTorch is `torch.nn.Module`"
    - content: "The purpose for the `torch.autograd` engine is to:"
      choices:
        - content: "automatically grade a model's accuracy"
          isCorrect: false
          explanation: "Incorrect, it automatically compute gradients during model optimization"
        - content: "automatically optimize a model's internal layer structure"
          isCorrect: false
          explanation: "Incorrect, it automatically compute gradients during model optimization"
        - content: "automatically optimize the set of data used to build a model"
          isCorrect: false
          explanation: "Incorrect, it automatically compute gradients during model optimization"
        - content: "automatically compute gradients during model optimization"
          isCorrect: true
          explanation: "Correct!"
    - content: "What is the purpose of the Loss Function during model optimization?"
      choices:
        - content: "The Loss Function measures the degree of dissimilarity of an obtained result to the target value"
          isCorrect: false
          explanation: "This is not the only correct answer"
        - content: "The loss function's gradient helps the optimizer with appropriate parameter adjustments during training"
          isCorrect: false
          explanation: "This is not the only correct answer"
        - content: "The loss function is what is minimized during training"
          isCorrect: false
          explanation: "This is not the only correct answer"
        - content: "All of the above are true"
          isCorrect: true
          explanation: "Correct!"
    - content: "What is a PyTorch models' `state_dict`?"
      choices:
        - content: "It is a model's internal state dictionary that stores its current accuracy and loss values."
          isCorrect: false
          explanation: "Incorrect, it is a model's internal state dictionary that stores learned parameters."
        - content: "It is a model's internal state dictionary that stores versions of the data used for training."
          isCorrect: false
          explanation: "Incorrect, it is a model's internal state dictionary that stores learned parameters."
        - content: "It is a model's internal state dictionary that stores its internal layers."
          isCorrect: false
          explanation: "Incorrect, it is a model's internal state dictionary that stores learned parameters."
        - content: "It is a model's internal state dictionary that stores learned parameters."
          isCorrect: true
          explanation: "Correct!"
