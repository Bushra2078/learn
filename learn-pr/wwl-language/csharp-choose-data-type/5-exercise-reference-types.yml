quiz:
  title: "Check your knowledge"
  questions:
  - content: "What variable type is created if the `new` operator is used to create a variable?"
    choices:
    - content: "value"
      isCorrect: false
      explanation: "That’s incorrect. The `new` operator isn't used to create value types on the stack."
    - content: "reference"
      isCorrect: true
      explanation: "That’s correct. The `new` operator is used to allocate memory on the heap for a reference type."
    - content: "integer type"
      isCorrect: false
      explanation: "That’s incorrect. The `new` operator isn't used to create an integer variable. Integers are value types."