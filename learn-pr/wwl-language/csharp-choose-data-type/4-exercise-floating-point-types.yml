quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which is the best data type to use to process banking deposits?"
    choices:
    - content: "decimal"
      isCorrect: true
      explanation: "Correct. Decimal, with ~28-29 digits of precision, has the precision required for many financial applications."
    - content: "float"
      isCorrect: false
      explanation: "That’s incorrect. Float, with ~6-9 digits of precision, doesn't have the precision required for many financial applications."
    - content: "double"
      isCorrect: false
      explanation: "That’s incorrect. Double, with ~15-17 digits of precision, doesn't have the precision required for many financial applications."