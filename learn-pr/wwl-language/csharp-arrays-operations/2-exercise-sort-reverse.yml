quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which best describes the code `Array.Sort(pallets);` where `pallets` is a `string` array?"
    choices:
    - content: "`Sort` represents a cast operation"
      isCorrect: false
      explanation: "Incorrect. `Sort` is a method of arrays that sorts alphanumerically."
    - content: "`Sort` is a method of Arrays."
      isCorrect: true
      explanation: "Correct. `Sort` is a method of Arrays."
    - content: "`Sort` is used to sort array amount of precision."
      isCorrect: false
      explanation: "Incorrect. `Sort` is a method of arrays that sorts alphanumerically."