  title: What is generative AI?
  description: Generative AI is a term for AI systems that recognize patterns in big and complex data sets to generate original text, voice, and images based on these patterns. While some AI systems can make predictions based on existing data, generative AI is designed to use the patterns provided to generate entirely new content.
