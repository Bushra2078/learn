metadata:
  title: What are large language models (LLMs)?
  description: Large language models (LLMs) are a type of neural network architectures that can process and generate conversational text, write code, abstract information, answer questions, and process text in a myriad of ways. LLMs, trained on vast amounts of text data, can generate human-like text across a wide range of tasks.
