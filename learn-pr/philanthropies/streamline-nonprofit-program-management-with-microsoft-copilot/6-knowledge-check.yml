content: |
quiz:
  questions:
  - content: "What is a key benefit of using Copilot for program planning in nonprofit organizations?"
    choices:
    - content: "Copilot can generate ideas and templates for program planning."
      isCorrect: true
      explanation: "Copilot aids in program planning by offering ideas based on the program's theme, sector, and audience, and by creating templates such as logic models and theory of change. It does not provide legal advice, manage finances, or recruit volunteers, as these tasks are outside its capabilities."
    - content: "Copilot can provide legal advice for program planning. "
      isCorrect: false
      explanation: "Copilot aids in program planning by offering ideas based on the program's theme, sector, and audience, and by creating templates such as logic models and theory of change. It does not provide legal advice, manage finances, or recruit volunteers, as these tasks are outside its capabilities."
    - content: "Copilot can manage the nonprofit's finances. "
      isCorrect: false
      explanation: "Copilot aids in program planning by offering ideas based on the program's theme, sector, and audience, and by creating templates such as logic models and theory of change. It does not provide legal advice, manage finances, or recruit volunteers, as these tasks are outside its capabilities."
    - content: "Copilot can recruit volunteers for program activities"
      isCorrect: false
      explanation: "Copilot aids in program planning by offering ideas based on the program's theme, sector, and audience, and by creating templates such as logic models and theory of change. It does not provide legal advice, manage finances, or recruit volunteers, as these tasks are outside its capabilities."
  - content: "Which of the following is NOT a task that Copilot can help with in program planning?"
    choices:
    - content: Generating ideas for your program's goal, objectives, activities, and outputs. "
      isCorrect: false
      explanation: "Copilot can help with generating ideas, creating templates, and providing feedback for your program plan, but it cannot implement and execute your program plan, which is a human responsibility that requires leadership, communication, and problem-solving skills."
    - content: "Creating and filling in program planning templates, such as logic models, theory of change, and results frameworks."
      isCorrect: false
      explanation: "Copilot can help with generating ideas, creating templates, and providing feedback for your program plan, but it cannot implement and execute your program plan, which is a human responsibility that requires leadership, communication, and problem-solving skills."
    - content: "Reviewing and critiquing your program plan, and suggesting improvements, such as clarity, coherence, and alignment"
      isCorrect: false
      explanation: "Copilot can help with generating ideas, creating templates, and providing feedback for your program plan, but it cannot implement and execute your program plan, which is a human responsibility that requires leadership, communication, and problem-solving skills."
    - content: "Implementing and executing your program plan, and ensuring its quality, timeliness, and coordination."
      isCorrect: true
      explanation: "Copilot can help with generating ideas, creating templates, and providing feedback for your program plan, but it cannot implement and execute your program plan, which is a human responsibility that requires leadership, communication, and problem-solving skills."
  - content: "What is an essential aspect of program scheduling that Copilot can assist with?"
    choices:
    - content: "Copilot can ensure the program's quality, timeliness, and coordination."
      isCorrect: false
      explanation: "Copilot is an AI companion and cannot ensure quality, timeliness, and coordination, provide funding, or perform physical activities. These are human functions and beyond Copilot’s capabilities."
    - content: "Copilot can generate and assign tasks based on program activities."
      isCorrect: true
      explanation: "Copilot is an AI companion and cannot ensure quality, timeliness, and coordination, provide funding, or perform physical activities. These are human functions and beyond Copilot’s capabilities."
    - content: "Copilot can provide funding for program activities."
      isCorrect: false
      explanation: "Copilot is an AI companion and cannot ensure quality, timeliness, and coordination, provide funding, or perform physical activities. These are human functions and beyond Copilot’s capabilities. "
    - content: "Copilot can physically set up program events."
      isCorrect: false
      explanation: "Copilot is an AI companion and cannot ensure quality, timeliness, and coordination, provide funding, or perform physical activities. These are human functions and beyond Copilot’s capabilities."
 