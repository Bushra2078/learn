quiz: 
  title: Check your knowledge
  questions: 
    - content: "How could Copilot in Excel change the way we approach data analysis?"
      choices:
        - content: "It would require more complex formulas as the data becomes more complicated."
          isCorrect: false
          explanation: "Incorrect. Copilot simplifies data analysis in Excel."
        - content: "It would simplify the data analysis process by providing insights and recommendations."
          isCorrect: true
          explanation: "Correct. This is the primary function of Copilot."
        - content: "It would not change the approach to data analysis but share broad findings."
          isCorrect: false
          explanation: "Incorrect. Copilot provides new capabilities for data analysis."
    - content: "How would you use Reading Coach to personalize learning for a struggling reader?"
      choices:
        - content: "I would not use Reading Coach for this reason because it does not provide individualized coaching and feedback."
          isCorrect: false
          explanation: "Incorrect. Reading Coach does provide individualized coaching and feedback."
        - content: "I would use Reading Coach to help a learner grasp a new language."
          isCorrect: false
          explanation: "Incorrect. Reading Coach is not designed to teach a learner a new language."
        - content: "I would use Reading Coach to create targeted practice exercises for the learner."
          isCorrect: true
          explanation: "Correct. This is an effective use of Reading Coach."
    - content: "How would you use Microsoft Designer to create custom content for a training session?"
      choices:
        - content: "I would use Microsoft Designer to help assist in code debugging for training materials."
          isCorrect: false
          explanation: "Incorrect. Microsoft Designer does offer these features. Microsoft Copilot can help with code debugging."
        - content: "I would use Microsoft Designer to generate new images and layout suggestions for the training materials."
          isCorrect: true
          explanation: "Correct. This is an effective use of Microsoft Designer."
        - content: "I would use Microsoft Designer to help assist in the creation of a new software program that I can implement in my training sessions."
          isCorrect: false
          explanation: "Incorrect. Microsoft Designer is not designed to create software programs."
