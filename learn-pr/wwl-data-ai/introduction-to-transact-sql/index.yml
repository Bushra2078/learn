title: Introduction to Transact-SQL
summary: This module provides an introduction to relational databases, the SQL language and Transact-SQL. You will learn what kinds of statements make up the SQL language and look at the SELECT statement in detail.
abstract: |
  After completing this module, you will be able to:
  - Understand what SQL is for
  - Identify database objects in schemas
  - Identify SQL statement types
  - Use the SELECT statement
  - Work with data types
  - Handle NULLs
prerequisites: |
  Before starting this module, it is helpful to have experience of working with tables with data; for example in a spreadsheet.
