uid: learn.wwl.get-started-openai.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "This unit contains a knowledge check which can help learners reinforce their understanding of the material."
  ms.date: 2/27/2023
  author: sherzyang
  ms.author: sheryang
  ms.topic: interactive-tutorial
  ms.prod: learning-azure 
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: "What do you need in order to test a generative AI model using Azure OpenAI Service Studio?"
    choices:
    - content: "A playground and several prompt examples."
      isCorrect: false
      explanation: ""
    - content: "An Azure OpenAI resource and a playground."
      isCorrect: false
      explanation: ""
    - content: "An Azure OpenAI resource and a deployed model."
      isCorrect: true
      explanation: ""
  - content: "When you make a call to the completions endpoint, what do you need to include?"
    choices:
    - content: "Your Azure OpenAI resource name, your deployed model's unique name, your Azure OpenAI resource key, and your prompt text"
      isCorrect: true
      explanation: "Your Azure OpenAI resource name, the base-model name, and training text"
    - content: ""
      isCorrect: false
      explanation: "The model deployment name is the unique name you give a deployed model, the base model name is the standard name of an Azure out-of-the-box generative AI model."
    - content: "The prompt task type, the prompt text, and the base-model name"
      isCorrect: false
      explanation: "The model deployment name is the unique name you give a deployed model, the base model name is the standard name of an Azure out-of-the-box generative AI model."
  - content: "Which Azure OpenAI Studio playground is able to support conversation-in, message-out scenarios?"
    choices:
    - content: "GPT-3"
      isCorrect: false
      explanation: ""
    - content: "Chat"
      isCorrect: true
      explanation: ""
    - content: "Bot"
      isCorrect: false
      explanation: ""
