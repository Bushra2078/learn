uid: learn.wwl.explore-azure-databricks.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 08/25/2022
  author: wwlpublish
  ms.author: jamesh
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
azureSandbox: false
labModal: false
durationInMinutes: 3
quiz:
  questions:
  - content: "You plan to create an Azure Databricks workspace and use the SQL persona view in the Azure Databricks portal. Which of the following pricing tiers can you select?"
    choices:
    - content: "Enterprise"
      isCorrect: false
      explanation: "Incorrect. There is no Enterprise tier for Azure Databricks."
    - content: "Standard"
      isCorrect: false
      explanation: "Incorrect. The SQL persona is not supported in Standard tier."
    - content: "Premium"
      isCorrect: true
      explanation: "Correct. Premium tier is required for the SQL persona."
  - content: "You need to use Spark to process data in files, preparing it for analysis. Which persona view should you use in the Azure Databricks portal?"
    choices:
    - content: "Data Science and Engineering"
      isCorrect: true
      explanation: "Correct. The Data Science and Engineering persona is optimized to help with data engineering tasks such as data processing."
    - content: "Machine Learning"
      isCorrect: false
      explanation: "Incorrect. The Machine Learning persona view is optimized for predictive model training and management."
    - content: "SQL"
      isCorrect: false
      explanation: "Incorrect. The SQL persona view is optimized for querying and visualizing relational data."
  - content: "You've created an Azure Databricks workspace in which you plan to use code in notebooks to process data. What must you create in the workspace?"
    choices:
    - content: "A SQL Warehouse"
      isCorrect: false
      explanation: "Incorrect. A SQL Warehouse is used to query data in tables."
    - content: "A Spark cluster"
      isCorrect: true
      explanation: "Correct. A Spark cluster is required to process data using code in notebooks."
    - content: "A Windows Server virtual machine"
      isCorrect: false
      explanation: "Incorrect. You cannot create a Windows Server virtual machine in an Azure Databricks workspace."