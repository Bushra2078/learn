content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  questions:
  - content: "What is the correct syntax to register the UDF, f, as my_function in SQL namespace?"
    choices:
    - content: "spark.udf.register(\"my_function\", f)"
      isCorrect: true
      explanation: "Correct. spark.udf.register(\"my_function\", f) is the correct syntax to register the UDF in SQL namespace."
    - content: "spark.register_udf(\"my_function\", f)"
      isCorrect: false
      explanation: "spark.register_udf(\"my_function\", f) is an invalid function, not a function or callable."
    - content: "spark.udf.register(f, \"my_function\")"
      isCorrect: false
      explanation: "spark.udf.register(f, \"my_function\") is an invalid function, not a function or callable."
  - content: "What is the correct syntax for specifying the return type for an UDF?"
    choices:
    - content: "my_udf = udf(f, \"LongType()\")"
      isCorrect: false
      explanation: "my_udf = udf(f, \"LongType()\") will give a ParseException. The correct syntax is: my_udf = udf(f, LongType())."
    - content: "my_udf = udf(f, \"long\")"
      isCorrect: true
      explanation: "Correct, my_udf = udf(f, \"long\") is one of the ways to specify the return type."
    - content: "my_udf = udf(f, return_type = \"long\")"
      isCorrect: false
      explanation: "my_udf = udf(f, return_type = \"long\") is given an error: unexpected keyword argument return_type."
  - content: "What is one of the drawbacks of UDFs?"
    choices:
    - content: "UDFs cannot operate on DataFrames."
      isCorrect: false
      explanation: "Incorrect, UDFs can operate on DataFrames."
    - content: "The function has to be serialized and sent out to the executors."
      isCorrect: true
      explanation: "Correct, thus it is best to use a built-in function wherever possible."
    - content: "UDFs can only operate one row at a time."
      isCorrect: false
      explanation: "Vectorized UDFs can operator on pandas.Series object."