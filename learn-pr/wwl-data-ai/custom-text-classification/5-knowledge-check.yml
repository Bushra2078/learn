quiz:
  title: "Check your knowledge"
  questions:
  - content: "Your want to train a model to classify book summaries by their genre, and some of your favorite books are both mystery and thriller. Which type of project should you build??"
    choices:
    - content: "Single label classification"
      isCorrect: false
      explanation: "That's incorrect. Use multiple label classification to label books as both mystery and thriller."
    - content: "Multiple label classification"
      isCorrect: true
      explanation: "That's correct. Use multiple label classification to label books as multiple genres."
    - content: "Varied label classification"
      isCorrect: false
      explanation: "That's incorrect. Use multiple label classification to label books as both mystery and thriller."
  - content: "You just got notification your training job is complete. What is your next step?"
    choices:
    - content: "Tag more data"
      isCorrect: false
      explanation: "That's incorrect. View your model details to see how it scored, the classification distribution, and where it needs improvement."
    - content: "Deploy your model"
      isCorrect: false
      explanation: "That's incorrect. View your model details to see how it scored, the classification distribution, and where it needs improvement."
    - content: "View model details"
      isCorrect: true
      explanation: "That's correct. View your model details to see how it scored, the classification distribution, and where it needs improvement."