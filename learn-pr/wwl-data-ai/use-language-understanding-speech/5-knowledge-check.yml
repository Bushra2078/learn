content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "When using the Speech SDK to recognize intents from a Language Understanding model, how should you configure the SpeechConfig object?"
    choices:
    - content: "With the location and key of the Language Understanding prediction resource."
      isCorrect: true
      explanation: "That's correct. To use the Speech SDK with Language Understanding, the SpeechConfig must reference the location and key of the Language Understanding prediction resource."
    - content: "With the location and key of the Speech resource."
      isCorrect: false
      explanation: "That's incorrect. To use the Speech SDK with Language Understanding, the SpeechConfig must reference the location and key of the Language Understanding prediction resource."
    - content: "With the location and key of the Language Understanding authoring resource."
      isCorrect: false
      explanation: "That's incorrect. To use the Speech SDK with Language Understanding, the SpeechConfig must reference the location and key of the Language Understanding prediction resource."
  - content: "You use the RecognizeOnceAsync method of an IntentRecognizer. In the  IntentRecognitionResult that is returned, which property contains the predicted intent?"
    choices:
    - content: "ResultId"
      isCorrect: false
      explanation: "That's incorrect. The most likely intent is returned in the IntentId property."
    - content: "IntentId"
      isCorrect: true
      explanation: "That's correct. The most likely intent is returned in the IntentId property."
    - content: "Reason"
      isCorrect: false
      explanation: "That's incorrect. The most likely intent is returned in the IntentId property."