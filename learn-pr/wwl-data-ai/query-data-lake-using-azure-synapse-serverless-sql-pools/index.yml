title: Query data in the lake using Azure Synapse serverless SQL pools
summary: Learn how you can query the different file types that can be stored in a data lake.
abstract: |
  After the completion of this module, you will be able to:
  - Query a CSV file using Azure Synapse serverless SQL pools
  - Query a Parquet file using Azure Synapse serverless SQL pools
  - Query a JSON file using Azure Synapse serverless SQL pools
  - Query multiple files and folders using Azure Synapse serverless SQL pools
  - Understand storage considerations when using Azure Synapse serverless SQL pools
prerequisites: |
  - It is recommended that students have completed Data Fundamentals before starting this learning path.
