title: Introduction to Data Engineering on Azure
summary: In most organizations, a data engineer is the primary role responsible for integrating, transforming, and consolidating data from various structured and unstructured data systems into structures that are suitable for building analytics solutions. An Azure data engineer also helps ensure that data pipelines and data stores are high-performing, efficient, organized, and reliable, given a specific set of business requirements and constraints.
abstract: |
  In this module you will:
  - Learn what data engineering looks like on Azure
  - How data engineering is dfferent in Microsoft Azure
  - Common patterns for Azure data engineering
  - Common tooling used in Azure data engineering
