quiz:
  title: "Knowledge Check"
  questions:
  - content: "You have an Azure SQL Database with the DTU purchasing model and Basic service tier. What's the backup retention period?"
    choices:
    - content: "One day"
      isCorrect: false
      explanation: "That's incorrect. In the DTU model, a database under the Basic tier benefits from more than one-day retention."
    - content: "Seven days"
      isCorrect: true
      explanation: "That's correct. In the DTU model, a database under the Basic tier benefits from seven-day retention, whereas Standard and Premium databases have 35 days."
    - content: "Thirty-five days"
      isCorrect: false
      explanation: "That's incorrect. In the DTU model, a database under the Standard and Premium databases have 35 days retention."
  - content: "Which tool can be used to split and merge sharded databases?"
    choices:
    - content: "Azure portal"
      isCorrect: false
      explanation: "That's incorrect. The Azure portal is not used to split and merge sharded databases."
    - content: "PowerShell"
      isCorrect: false
      explanation: "That's incorrect. PowerShell is not used to split and merge sharded databases."
    - content: "Elastic Database Split-Merge tool"
      isCorrect: true
      explanation: "That's correct. The Elastic Database Split-Merge tool is used to split and merge sharded databases."