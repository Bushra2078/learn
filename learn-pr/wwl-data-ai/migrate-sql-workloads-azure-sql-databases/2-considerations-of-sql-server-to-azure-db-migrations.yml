quiz:
  title: "Knowledge Check"
  questions:
  - content: "Your company needs a high level of availability. What's the availability level of Azure SQL Database?"
    choices:
    - content: "99.9%"
      isCorrect: false
      explanation: "That's incorrect. Azure SQL Database does not have a 99.9% availability guarantee."
    - content: "99.99%"
      isCorrect: true
      explanation: "That's correct. Azure SQL Database has a 99.99% availability guarantee."
    - content: "99.999%"
      isCorrect: false
      explanation: "That's incorrect. Azure SQL Database does not have a 99.999% availability guarantee."
  - content: "What type of authentication isn't possible with Azure SQL Database? Authentication with security principals in Azure SQL Database supports two types of authentication:"
    choices:
    - content: "SQL authentication"
      isCorrect: false
      explanation: "That's incorrect. Azure SQL Database does support SQL authentication."
    - content: "Azure Active Directory authentication"
      isCorrect: false
      explanation: "That's incorrect. Azure SQL Database does support Azure Active Directory authentication."
    - content: "Windows authentication"
      isCorrect: true
      explanation: "That's correct. Azure SQL Database supports SQL authentication and Azure Active Directory authentication."