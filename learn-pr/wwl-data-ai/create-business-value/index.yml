title: Create business value from AI
summary: A successful AI strategy must consider cultural issues as well as business issues. Becoming an AI-ready organization requires a fundamental transformation in how you do things, how employees relate to each other, what skills they have, and what processes and principles guide your behaviors. This unit is designed to help you understand which are the key elements that make a culture AI-ready and proposes a framework to drive that change in your organization.
abstract: |
  In this module, you will:
    - Describe the key elements of an AI-ready organizational culture.
    - Identify opportunities for change to achieve an AI-ready culture.
    - Apply the AI Maturity Model Assessment to your business.
