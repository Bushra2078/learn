content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "How to you get access to a private preview feature?"
    choices:
    - content: "Microsoft needs to add your subscription to an allowlist for a given feature"
      isCorrect: true
      explanation: "That's correct. Private preview feature is available directly from Microsoft."
    - content: "You need to select the private preview feature checkbox in the Azure portal"
      isCorrect: false
      explanation: "That's incorrect. You cannot enable the private preview feature through Azure portal."
    - content: "Private preview features are automatically available through Azure portal"
      isCorrect: false
      explanation: "That's incorrect. Private preview features are not automatically available through Azure portal."
  - content: "Which tool would you use to assess and migrate your databases from an on-premises SQL Server to an Azure Virtual Machine?"
    choices:
    - content: "Microsoft Assessment and Planning Toolkit"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Assessment and Planning Toolkit does not provide the options needed to both assess and migrate your databases to an Azure Virtual Machine"
    - content: "Database Experimentation Assistant"
      isCorrect: false
      explanation: "That's incorrect. Database Experimentation Assistant is an experimentation solution used for SQL Server upgrades."
    - content: "Data Migration Assistant"
      isCorrect: true
      explanation: "That's correct. The data migration assistant provides both tooling to assess and execute a migration."
  - content: "What does Microsoft guarantee if you upgrade versions of SQL Server but maintain the same compatibility level, on similar hardware?"
    choices:
    - content: "Syntax compatibility"
      isCorrect: false
      explanation: "That's incorrect. Microsoft does not guarantee syntax compatibility if you upgrade versions of SQL Server but maintain the same compatibility level."
    - content: "Execution Plan Shape"
      isCorrect: true
      explanation: "That's correct. Microsoft guarantee Execution Plan Shape if you upgrade versions of SQL Server but maintain the same compatibility level."
    - content: "Elapsed time of queries"
      isCorrect: false
      explanation: "That's incorrect. Elapsed time of queries is not guaranteed when you upgrade versions of SQL Server but maintain the same compatibility level."
  - content: "Which of the following is a valid reason for migrating your database to Azure SQL Database?"
    choices:
    - content: "Your applications need to run older versions of SQL Server, such as SQL Server 2016"
      isCorrect: false
      explanation: "That's incorrect. Running older versions of SQL Server is not a valid reason for migrating your database to Azure SQL Database."
    - content: "You want to eliminate the complexity of configuring and managing high availability, backups, and other database tasks"
      isCorrect: true
      explanation: "That's correct. This is a valid reason for migrating your database to Azure SQL Database."
    - content: "You want to improve query performance of your application"
      isCorrect: false
      explanation: "That's incorrect. Query performance is not guaranteed when migrating to Azure SQL Database."