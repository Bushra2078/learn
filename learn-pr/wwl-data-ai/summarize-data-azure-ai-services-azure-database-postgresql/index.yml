title: Summarize data with Azure AI Services and Azure database for PostgreSQL
summary: This module will examine how Azure AI Services and the Azure AI extension for Azure Database for PostgreSQL - Flexible Server enable Generative AI summarization techniques for condensing complex content into concise summaries.
abstract: '- Evaluate the summarization techniques available through Azure AI Services and the **azure_ai**&nbsp;extension. - Examine the differences between extractive, abstractive, and query-focused summarization. - Apply GenAI summarization techniques to data in a PostgreSQL database to gain practical experience using Azure AI Services and the **azure_ai**&nbsp;extension for summarization.'
prerequisites: Before starting this module, you should have experience working with PostgreSQL databases, writing SQL queries, and a general understanding of Generative AI concepts.
