summary: The Speech service enables you to build speech-enabled applications. This module focuses on using the speech-to-text and text-to-speech APIs, which enable you to create apps that are capable of speech recognition and speech synthesis.
abstract: |
  In this module, you'll learn how to:
  - Provision an Azure resource for the Speech service
  - Use the Speech-to-Text API to implement speech recognition
  - Use the Text-to-Speech API to implement speech synthesis
  - Configure audio format and voices
  - Use Speech Synthesis Markup Language (SSML)
prerequisites: |
  Before starting this module, you should:
  - Be familiar with Azure services and the Azure portal
  - Have experience programming with C# or Python
