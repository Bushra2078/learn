quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is an element of an Apache Spark Pool in Azure Synapse Analytics?"
    choices:
    - content: "Azure HDInsight."
      isCorrect: false
      explanation: "Incorrect. Azure HDInsight is an implementation by Microsoft of open source Apache Spark, managed on the Azure Platform."
    - content: "Apache Spark Console."
      isCorrect: false
      explanation: "Incorrect. It is highly recommended to use the notebook or IntelliJ experiences instead of an Apache Spark Console for Apache Spark Pools in Azure Synapse Analytics"
    - content: "Spark Instance."
      isCorrect: true
      explanation: "Correct. The definition of an Apache Spark pool is that, when instantiated, it is used to create an Apache Spark instance that processes data."
  - content: "In order to create an Apache Spark pool in Azure Synapse Analytics, what needs to be created first?"
    choices:
    - content: "Azure Synapse Analytics Workspace."
      isCorrect: true
      explanation: "Correct. In order to create an Apache Spark pool in Azure Synapse Analytics, you would have to create a Synapse Analytics Workspace."
    - content: "Azure Synapse Studio."
      isCorrect: false
      explanation: "Incorrect. Azure Synapse Studio is the web interface that enables you to work with all aspects of Azure Synapse Analytics."
    - content: "An Apache Spark Instance."
      isCorrect: false
      explanation: "Incorrect. The definition of an Apache Spark pool is that, when instantiated, it is used to create a Spark instance automatically, it is not a requirement to create a Spark pool in Azure Synapse Analytics."