quiz:
  questions:
  - content: "You have created a bulk operation in Azure Cosmos DB SQL API that will insert hundreds of thousands of items into a container. You need to temporarily disable indexing and re-enable it after the bulk operation is complete. Prior to starting the bulk operation, which indexing mode should you configure in the indexing policy?"
    choices:
    - content: "None"
      isCorrect: true
      explanation: "That's correct. TODO"
    - content: "Consistent"
      isCorrect: false
      explanation: "That's incorrect. TODO"
    - content: "Lazy"
      isCorrect: false
      explanation: "That's incorrect. TODO"
  - content: "You are authoring a new indexing policy for a container in Azure Cosmos DB SQL API. You would like to define an included path that includes all possible properties from the root of any JSON document. Which path expression should you use?"
    choices:
    - content: "``/*``"
      isCorrect: true
      explanation: "That's incorrect. The wildcard operator is used to match any elements below the referenced node."
    - content: "``/[]``"
      isCorrect: false
      explanation: "That's incorrect. The array operator is exclusively used to address multiple elements together."
    - content: "``/?``"
      isCorrect: false
      explanation: "That's correct. The scalar operator is used strictly for string or number values at the current node."