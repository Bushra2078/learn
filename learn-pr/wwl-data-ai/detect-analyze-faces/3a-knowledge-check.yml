### YamlMime:ModuleUnit
uid: learn.wwl.detect-analyze-faces.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Check your knowledge."
  ms.date: 08/31/2020
  author: wwlpublish
  ms.author: gmalc
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
azureSandbox: false
durationInMinutes: 2
quiz:
  questions:
  - content: "You plan to use the Face service to detect human faces in an image. How does the service indicate the location of the faces it detects?"
    choices:
    - content: "A pair of coordinates for each face, indicating the center of the face"
      isCorrect: false
      explanation: "Incorrect: The location of detected faces are indicated by a coordinates for a rectangular bounding box"
    - content: "Two pairs of coordinates for each face, indicating the location of the eyes"
      isCorrect: false
      explanation: "Incorrect: The location of detected faces are indicated by a coordinates for a rectangular bounding box"
    - content: "A set of coordinates for each face, defining a rectangular bounding box around the face"
      isCorrect: true
      explanation: "Correct: The location of detected faces are indicated by a coordinates for a rectangular bounding box"
  - content: "What is one aspect that may impair facial detection?"
    choices:
    - content: "Sunglasses"
      isCorrect: false
      explanation: "Incorrect: This is not listed as an impairment to detection.  The service can detect if a person is wearing glasses, but other landmarks can help detect a face, even with sunglasses on"
    - content: "Extreme angles"
      isCorrect: true
      explanation: "Correct: Best results are obtained when the faces are full-frontal or as near as possible to full-frontal"
    - content: "Fast shutter speed"
      isCorrect: false
      explanation: "Incorrect: This applies to video more than images however, faster shutter speeds tend to create a sharper image, which is beneficial to facial detection"
  - content: "You want to use the Face service to identify named individuals. What must you do?"
    choices:
    - content: "Use the Computer Vision service - the Face service cannot perform facial recognition"
      isCorrect: false
      explanation: "Incorrect: The Face service can be used to recognize individual faces."
    - content: "Use the Face service to retrieve age and emotional state for each person"
      isCorrect: false
      explanation: "Incorrect: Age and emotional state do not uniquely identify individuals"
    - content: "use the Face service to create a group containing multiple images of each named individual, and train a model based on the group"
      isCorrect: true
      explanation: "Correct: Creating a group that contains multiple images of named individuals enables you to train a facial recognition model."