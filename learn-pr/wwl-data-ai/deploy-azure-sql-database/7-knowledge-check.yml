quiz:
  title: "Check your knowledge"
  questions:
  - content: "You need to migrate a set of databases that use distributed transactions from on-premises SQL Server. Which of the following options should you choose?"
    choices:
    - content: "Azure SQL Database"
      isCorrect: false
      explanation: "That's incorrect. Azure SQL Managed instance is the only offering here that supports cross-database transactions."
    - content: "Azure SQL Database Hyperscale"
      isCorrect: false
      explanation: "That's incorrect. Azure SQL Managed instance is the only offering here that supports cross-database transactions."
    - content: "Azure SQL Managed Instance"
      isCorrect: true
      explanation: "That's correct. Azure SQL Managed instance is the only offering here that supports cross-database transactions."
  - content: "You are building a new cloud database that you expect to grow to 50 TB. Which is the best option for your database?"
    choices:
    - content: "Azure SQL Database Managed instance"
      isCorrect: false
      explanation: "That's incorrect. Azure SQL Database Hyperscale is the only option that supports 50 TB of data."
    - content: "Azure SQL Database Serverless"
      isCorrect: false
      explanation: "That's incorrect. Azure SQL Database Hyperscale is the only option that supports 50 TB of data."
    - content: "Azure SQL Database Hyperscale"
      isCorrect: true
      explanation: "That's correct. Azure SQL Database Hyperscale is the only option that supports 50 TB of data."
  - content: "You are building a database for testing purposes that will be used less than 8 hours a day and is expected to be 20 GB in size. What is your most cost-effective option?"
    choices:
    - content: "Azure SQL Database Serverless"
      isCorrect: true
      explanation: "That's correct. Serverless will reduce the cost significantly for a database that is only used during business hours."
    - content: "Azure SQL Database Elastic Pools"
      isCorrect: false
      explanation: "That's incorrect. Serverless will reduce the cost significantly for a database that is only used during business hours."
    - content: "Azure SQL Database Managed instance"
      isCorrect: false
      explanation: "That's incorrect. Serverless will reduce the cost significantly for a database that is only used during business hours."
  - content: "How often to differential backups occur with SQL Server Managed Instance?"
    choices:
    - content: "Every 1 hour"
      isCorrect: false
      explanation: "That's incorrect. With SQL Server Managed Instance differential backups occur every 12 hours."
    - content: "Every 12 hours"
      isCorrect: true
      explanation: "That's correct. With SQL Server Managed Instance differential backups occur every 12 hours."
    - content: "Every 24 hours"
      isCorrect: false
      explanation: "That's incorrect. With SQL Server Managed Instance differential backups occur every 12 hours."