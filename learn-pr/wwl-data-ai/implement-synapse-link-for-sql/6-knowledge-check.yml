azureSandbox: false
labModal: false
durationInMinutes: 3
quiz:
  questions:
  - content: "From which of the following data sources can you use Azure Synapse Link for SQL to replicate data to Azure Synapse Analytics?"
    choices:
    - content: "Azure Cosmos DB"
      isCorrect: false
      explanation: "Incorrect. Azure Synapse Link does not support Cosmos DB. You can use Azure Synapse Link for Cosmos DB instead."
    - content: "SQL Server 2022"
      isCorrect: true
      explanation: "Correct. You can use Azure Synapse Link for SQL to replicate data from SQL Server 2022."
    - content: "Azure SQL Managed Instance"
      isCorrect: false
      explanation: "Incorrect. Azure Synapse Link does not support Azure SQL Managed Instance."
  - content: "What must you create in your Azure Synapse Analytics workspace to implement Azure Synapse Link for Azure SQL Database?"
    choices:
    - content: "A serverless SQL pool"
      isCorrect: false
      explanation: "Incorrect. You cannot use a serverless SQL pool for Azure Synapse Link. Data is replicated to a dedicated SQL pool."
    - content: "A linked service for your Azure SQL Database"
      isCorrect: false
      explanation: "Incorrect. A linked service doesn't enable you to replicate tables."
    - content: "A link connection for your Azure SQL Database"
      isCorrect: true
      explanation: "Correct. You use a link connection to configure replication of tables using Azure Synapse Link."
  - content: "You plan to use Azure Synapse Link for SQL to replicate tales from SQL Server 2022 to Azure Synapse Analytics. What additional Azure resource must you create?"
    choices:
    - content: "Azure Data Lake Storage Gen2"
      isCorrect: true
      explanation: "Correct. An Azure Data Lake Storage Gen2 account is required to be used as a landing zone when using Azure Synapse Link for SQL Server 2022."
    - content: "Azure Key Vault"
      isCorrect: false
      explanation: "Incorrect. You do not need Azure key Vault to use Azure Synapse Link for SQL."
    - content: "Azure Application Insights"
      isCorrect: false
      explanation: "Incorrect. You do not need Azure Application Insights to use Azure Synapse Link for SQL."