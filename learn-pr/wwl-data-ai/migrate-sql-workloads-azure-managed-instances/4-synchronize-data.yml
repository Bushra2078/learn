quiz:
  title: "Knowledge check"
  questions:
  - content: "You're considering your connectivity choices between your work premises and Azure datacenters. You want to create private and secure connections between Azure datacenters and on-premises infrastructure. What's the best option?"
    choices:
    - content: "Site-to-Site"
      isCorrect: false
      explanation: "That is incorrect. Site-to-Site connections go over the public internet and should not be considered completely private and secure."
    - content: "Point-to-Site"
      isCorrect: false
      explanation: "That is incorrect. That is incorrect. Point-to-Site connections go over the public internet and should not be considered completely private and secure."
    - content: "ExpressRoute"
      isCorrect: true
      explanation: "That is correct. Azure ExpressRoute enables you to create private connections between Azure datacenters and on-premises infrastructure, or infrastructure in a colocation environment. ExpressRoute connections don't go over the public internet."