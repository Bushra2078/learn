title: |
  Explore large language models as foundation models in Azure Machine Learning's model catalog
summary: "Learn about the history of natural language processing (NLP), including how the Transformer architecture revolutionized the field and helped us create large language models (LLMs). Work with LLMs in Azure Machine Learning through the foundation models in the model catalog."
abstract: |
  By the end of this module, you'll be able to:
    - Understand the developments that have led to foundation models.
    - Explore the different types of foundation models available in the model catalog.
    - Deploy and test a foundation model.
prerequisites: |
  - Familiarity with Azure and the Azure portal.
