uid: learn.wwl.deploy-sql-server-virtual-machine.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 08/02/2020
  author: wwlpublish
  ms.author: kadelane
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
azureSandbox: false
durationInMinutes: 5
content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What type of storage offers the lowest latency in Azure?"
    choices:
    - content: "Ultra SSD"
      isCorrect: true
      explanation: "That's correct. Ultra Disk offers the lowest latency of the three storage types."
    - content: "Premium SSD"
      isCorrect: false
      explanation: "That's incorrect. Ultra Disk offers the lowest latency of the three storage types."
    - content: "Standard SSD"
      isCorrect: false
      explanation: "That's incorrect. Ultra Disk offers the lowest latency of the three storage types."
  - content: "Which tool would you use to assess and migrate your databases from an on-premises SQL Server to an Azure VM?"
    choices:
    - content: "Microsoft Assessment and Planning Toolkit"
      isCorrect: false
      explanation: "That's incorrect. The data migration assistant provides both tooling to assess and execute a migration."
    - content: "Database Experimentation Assistant"
      isCorrect: false
      explanation: "That's incorrect. The data migration assistant provides both tooling to assess and execute a migration."
    - content: "Data Migration Assistant"
      isCorrect: true
      explanation: "That's correct. The data migration assistant provides both tooling to assess and execute a migration."
  - content: "To reduce the cost of an Azure SQL Server VM you intend to run full time for 3 years, which option should you choose?"
    choices:
    - content: "Availability set"
      isCorrect: false
      explanation: "That's incorrect. Azure Reserved VM Instance can offer significant cost saving over pay as you go licensing."
    - content: "Azure Reserved VM Instances"
      isCorrect: true
      explanation: "That's correct. Azure Reserved VM Instance can offer significant cost saving over pay as you go licensing."
    - content: "Pay as You Go Licensing"
      isCorrect: false
      explanation: "That's incorrect. Azure Reserved VM Instance can offer significant cost saving over pay as you go licensing."
  - content: "When using a single Azure Virtual Machine in conjunction with Azure managed storage, what guarantee of availability does the service provide?"
    choices:
    - content: "99%"
      isCorrect: false
      explanation: "That's incorrect. A single Azure Virtual Machine provides three nines (99.9%) of high availability when used in conjunction with Azure managed storage."
    - content: "99.9%"
      isCorrect: true
      explanation: "That's correct. A single Azure Virtual Machine provides three nines (99.9%) of high availability when used in conjunction with Azure managed storage."
    - content: "99.99%"
      isCorrect: false
      explanation: "That's incorrect. A single Azure Virtual Machine provides three nines (99.9%) of high availability when used in conjunction with Azure managed storage."
  - content: "Which option should you choose to spread workloads across data centers in a region?"
    choices:
    - content: "Availability sets"
      isCorrect: false
      explanation: "That's incorrect. To spread workloads across data centers in a region you should choose availability zones."
    - content: "Availability zones"
      isCorrect: true
      explanation: "That's correct. To spread workloads across data centers in a region you should choose availability zones."
    - content: "Availability units"
      isCorrect: false
      explanation: "That's incorrect. To spread workloads across data centers in a region you should choose availability zones."
  - content: "Which service performs block level replication of your Azure virtual machine?"
    choices:
    - content: "Azure Site Recovery"
      isCorrect: true
      explanation: "That's correct. Azure Site Recovery is a low-cost solution that will perform block level replication of your Azure virtual machine."
    - content: "Azure Backup for SQL Server"
      isCorrect: false
      explanation: "That's incorrect. Azure Site Recovery is a low-cost solution that will perform block level replication of your Azure virtual machine."
    - content: "Availability Groups"
      isCorrect: false
      explanation: "That's incorrect. Azure Site Recovery is a low-cost solution that will perform block level replication of your Azure virtual machine."