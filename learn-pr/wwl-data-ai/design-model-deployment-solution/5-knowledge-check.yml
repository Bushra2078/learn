quiz:
  questions:
  - content: "A data scientist has trained a model to cluster customers into four different personas. The marketing team wants to integrate the model with their customer relationship management (CRM) system to add the persona tag to each individual customer information in the system. What type of predictions are needed?"
    choices:
    - content: "Real-time predictions"
      isCorrect: false
      explanation: "Incorrect. You can generate batch predictions to add tags to each customer. There is no need for immediate predictions for individual customers."
    - content: "Batch predictions"
      isCorrect: true
      explanation: "Correct. You can generate batch predictions to add tags to each customer. There is no need for immediate predictions for individual customers."
  - content: "At a hospital, a model has been trained to detect abnormalities in X-ray images of lungs. An X-ray is analyzed by a doctor before communicating the results with the patient during the next appointment. How should the model be deployed?"
    choices:
    - content: "To a real-time endpoint."
      isCorrect: false
      explanation: "Incorrect. There is no need for immediate predictions as the doctor has time to analyze the results before the next appointment."
    - content: "To a batch endpoint."
      isCorrect: true
      explanation: "Correct. A batch endpoint can be triggered when one or more X-ray images need to be analyzed. There is no need for immediate predictions."