title: Query Azure Cosmos DB with SQL Serverless for Azure Synapse Analytics
summary: In this module you learn how to use the Synapse serverless SQL pools to query the Azure Cosmos DB data made available by Azure Synapse Link.
abstract: |
  After completing this module, you'll be able to:
  - Write basic queries against a single container
  - Perform cross dataset queries in Cosmos DB
  - Work with windowing function
  - Perform complex queries with JSON data
prerequisites: |
  - Before taking this module, it is recommended that you complete Data Fundamentals.
