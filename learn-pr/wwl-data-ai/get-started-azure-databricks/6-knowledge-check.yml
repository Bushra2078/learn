quiz:
  title: "Check your knowledge"
  questions:
  - content: "Alice creates a notebook on Azure Databricks to train her datasets, before using them with SparkML. Which of the following languages are supported for doing that in a notebook?"
    choices:
    - content: "Java"
      isCorrect: false
      explanation: "That's incorrect. Azure Databricks supports the following programming languages in runnable notebook cells: Python, Scala, SQL and R."
    - content: "Python"
      isCorrect: true
      explanation: "That's correct. Azure Databricks supports the following programming languages in runnable notebook cells: Python, Scala, SQL and R."
    - content: "C#"
      isCorrect: false
      explanation: "That's incorrect. Azure Databricks supports the following programming languages in runnable notebook cells: Python, Scala, SQL and R."