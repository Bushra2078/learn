title: Read and write data in Azure Databricks
summary: Work with large amounts of data from multiple sources in different raw formats. Azure Databricks supports day-to-day data-handling functions, such as reads, writes, and queries.
abstract: |
  In this module, you will:
  - Use Azure Databricks to read multiple file types, both with and without a Schema.
  - Combine inputs from files and data stores, such as Azure SQL Database.
  - Transform and store that data for advanced analytics.
