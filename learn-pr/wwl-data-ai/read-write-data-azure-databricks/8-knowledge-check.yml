durationInMinutes: 5
quiz:
  questions:
  - content: "How do you list files in DBFS within a notebook?"
    choices:
    - content: "ls /my-file-path"
      isCorrect: false
      explanation: "This method is incorrect. You did not specify the file system magic."
    - content: "%fs dir /my-file-path"
      isCorrect: false
      explanation: "The dir method name is incorrect."
    - content: "%fs ls /my-file-path"
      isCorrect: true
      explanation: "Correct. You added the file system magic to the cell before executing the ls command."
  - content: "How do you infer the data types and column names when you read a JSON file?"
    choices:
    - content: "spark.read.option(\"inferSchema\", \"true\").json(jsonFile)"
      isCorrect: true
      explanation: "Correct. This approach is the correct way to infer the file's schema."
    - content: "spark.read.inferSchema(\"true\").json(jsonFile)"
      isCorrect: false
      explanation: "There's no such method for inferring the schema."
    - content: "spark.read.option(\"inferData\", \"true\").json(jsonFile)"
      isCorrect: false
      explanation: "There's no such option as inferData."