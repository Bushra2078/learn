### YamlMime:ModuleUnit
uid: learn.visual-studio-test-concepts.8-knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: Check your knowledge on the different schools of testing including TDD, BDD, DRY, and Red/Green/Refactor.
  ms.date: 6/28/2021
  author: kendrahavens
  ms.author: kehavens
  ms.topic: interactive-tutorial
  ms.prod: learning-visual-studio
durationInMinutes: 1
content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  questions:
  - content: "What does TDD stand for?"
    choices:
    - content: "Test Driven Design"
      isCorrect: false
      explanation: "Not quite! Try again."
    - content: "Testing Data Daily"
      isCorrect: false
      explanation: "Not quite! Try again."
    - content: "Test Driven Development"
      isCorrect: true
      explanation: "You're correct. TDD centers around the idea of writing tests before the code and letting the tests drive development."
    - content: "Technical Data Development"
      isCorrect: false
      explanation: "Not quite! Try again."
  - content: "What is the best recommended testing approach?"
    choices:
    - content: "TDD"
      isCorrect: false
      explanation: "While many may prefer TDD over other methods, there's no empirical evidence indicating it's the best way for all humans to write code."
    - content: "DRY"
      isCorrect: false
      explanation: "While many may find DRY a necessity, it may be difficult to avoid all repetition, especially for new coders. One certainly can't have perfection slow down getting a prototype working."
    - content: "It depends on the needs of the repo and the team!"
      isCorrect: true
      explanation: "Every developer and team is different. While it's good to keep much of this guidance in mind, the important thing is choosing what works best for you."
    - content: "BDD"
      isCorrect: false
      explanation: "While many may prefer BDD over other methods, there's no empirical evidence indicating it's the best way for all humans to write code."