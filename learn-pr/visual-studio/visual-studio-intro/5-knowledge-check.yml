content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
    - content: Select the differences between Visual Studio and Visual Studio Code.
      choices:
        - content: Visual Studio Code isn't open source.
          isCorrect: false
          explanation: Visual Studio Code is open source. Visual Studio is closed source, but free for students, open-source contributors, and individuals.
        - content: Visual Studio Code predates Visual Studio
          isCorrect: false
        - content: Visual Studio is over 20 years old while Visual Studio Code was first released in 2015
          isCorrect: true
        - content: Visual Studio Code is an integrated development environment while Visual Studio is a light-weight source code editor. 
          isCorrect: false
          explanation: Incorrect. The reverse is true. Visual Studio is an IDE and VSCode is the light-weight editor.
    - content: What is one tool that enables me to pair program in Visual Studio?
      choices:
        - content: IntelliCode
          isCorrect: false
        - content: Live Share
          isCorrect: true
          explanation: Correct. Live Share allows you to share your coding context with a friend so they can code along with you. They can navigate your code and view the same output and debug information that you see locally over a remote connection.
        - content: Code fixes
          isCorrect: false
        - content: Extensions
          isCorrect: false
    - content: What ways can Visual Studio help me publish my apps?
      choices:
        - content: You can only publish locally to your machine using the debugger.
          isCorrect: false 
        - content: You can only publish to Azure.
          isCorrect: false
        - content: You can only publish to a Docker container.
          isCorrect: false
        - content: All of the above.
          isCorrect: true
          explanation: Correct. You can publish locally to your machine, publish to the cloud using Azure, publish to a Docker container, and more!
