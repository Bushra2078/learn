quiz:
  questions:
  - content: You don't need to import the namespace of your product code if your test project already references the target project.
    choices:
    - content: "True"
      isCorrect: false
      explanation: "Incorrect, you need to import both the namespace and add a reference to the project you'd like to test."
    - content: "False"
      isCorrect: true
      explanation: "Correct! You need to import both the namespace and add a reference to the project you'd like to test."
  - content: If one assert statement fails, the test will fail.
    choices:
    - content: "True"
      isCorrect: true
      explanation: "Correct! Even when there are multiple assert statements, if one fails, the test will fail."
    - content: "False"
      isCorrect: false
      explanation: "Incorrect, the test will fail even if only one assert statement fails."