title: Examine privacy, compliance, and data protection standards
summary: |
  Learn about Microsoft's commitment to privacy and how Azure adheres to common regulatory and compliance standards.

  If your organization is a government department or agency, or you need to deploy to regions of China, you'll also learn about some additional considerations that you need to make.
abstract: |
  After completing this module, you'll be able to:

  * Explain the types of compliance offerings that are available on Azure.
  * Access the Microsoft Privacy Statement to learn what personal data Microsoft collects, how Microsoft uses it, and for what purposes.
  * Gain insight into regulatory standards and compliance on Azure from the Trust Center and from the Azure compliance documentation.
  * Explain Azure capabilities that are specific to government agencies.
prerequisites: |
  There are no prerequisites for this module, however students with some IT knowledge or experience will find the concepts easier to understand.
