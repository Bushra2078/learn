summary: In this module, you'll take a look at several of the core networking resources that are available in Azure. You'll learn about Virtual Networks, which you can configure into a customized network environment that meets your company's needs. You'll also learn how you can use VPN Gateways and Azure ExpressRoute to create secure communication tunnels between your company's different locations.
abstract: | 
  Upon completion of this module, you'll be able to:
  - Describe the core networking resources that are available in Azure
  - Describe the benefits and usage of Virtual Networks, VPN Gateway, and ExpressRoute
prerequisites: | 
  - You should be familiar with basic network concepts and terminology
  - Familiarity with cloud computing is helpful, but isn't necessary
