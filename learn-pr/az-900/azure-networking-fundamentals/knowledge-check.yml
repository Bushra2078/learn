title: Knowledge check
metadata:
  title: Knowledge check
  description: Knowledge check
  ms.date: 09/11/2020
  author: rmcmurray
  ms.author: robmcm
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 4
content: |
  [!include[](includes/knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "Tailwind Traders would like to create a secure communication tunnel between its branch offices. Which of the following technologies cannot be used?"
    choices:
    - content: "Point-to-site Virtual Private Network (VPN)"
      isCorrect: false
      explanation: "A point-to-site VPN can be used to create a secure communication tunnel between locations."
    - content: "Implicit FTP over SSL (FTPS)"
      isCorrect: true
      explanation: "FTPS cannot be used to create a secure communication tunnel."
    - content: "Azure ExpressRoute"
      isCorrect: false
      explanation: "Azure ExpressRoute can be used to create a secure communication tunnel between locations."
    - content: "Site-to-site Virtual Private Network (VPN)"
      isCorrect: false
      explanation: "A site-to-site VPN can be used to create a secure communication tunnel between locations."
  - content: "Tailwind Traders wants to use ExpressRoute to connect its on-premises network to the Microsoft cloud. Which of the following choices is not an ExpressRoute model that Tailwind Traders can use?"
    choices:
    - content: "Any-to-any Connection"
      isCorrect: false
      explanation: "Any-to-any Connection is an ExpressRoute model."
    - content: "Site-to-site Virtual Private Network (VPN)"
      isCorrect: true
      explanation: "A site-to-site Virtual Private Network (VPN) is not an ExpressRoute model."
    - content: "Point-to-point Ethernet Connection"
      isCorrect: false
      explanation: "Point-to-point Ethernet Connection is an ExpressRoute model."
    - content: "CloudExchange colocation"
      isCorrect: false
      explanation: "CloudExchange colocation is an ExpressRoute model."
  - content: "Which of the following options can you use to link virtual networks?"
    choices:
    - content: "Network Address Translation (NAT)"
      isCorrect: false
      explanation: "NAT cannot be used to link virtual networks."
    - content: "Multi-chassis Link Aggregation"
      isCorrect: false
      explanation: "Multi-chassis link aggregation cannot be used to link virtual networks."
    - content: "Dynamic Host Control Protocol (DHCP)"
      isCorrect: false
      explanation: "DHCP cannot be used to link virtual networks."
    - content: "Virtual Network Peering"
      isCorrect: true
      explanation: "Virtual Network Peering can be used to link virtual networks."
  - content: "Which of the following options is not a benefit of ExpressRoute?"
    choices:
    - content: "Redundant connectivity"
      isCorrect: false
      explanation: "This is a benefit of choosing to connect your network to Microsoft by using ExpressRoute."
    - content: "Consistent network throughput"
      isCorrect: false
      explanation: "This is a benefit of choosing to connect your network to Microsoft by using ExpressRoute."
    - content: "Encrypted network communication"
      isCorrect: true
      explanation: "Correct. ExpressRoute does provide private connectivity, but it isn't encrypted."
    - content: "Access to Microsoft cloud services"
      isCorrect: false
      explanation: "This is a benefit of choosing to connect your network to Microsoft by using ExpressRoute."
