summary: |
  Every application and service, whether on-premises or in the cloud, needs to be designed with security in mind. 

  Learn about the various Azure services you can use to help ensure that your network is safe, secure, and trusted.
abstract: |
  By the end of this module, you'll able to:

  * Identify the various layers that make up a *defense in depth* strategy.
  * Explain how Azure Firewall and network security groups enable you to control what traffic is allowed on the network.
  * Explain how Azure DDoS Protection helps protect your Azure resources from DDoS attacks.
prerequisites: |
  There are no prerequisites for this module. However, having some IT knowledge or experience will make the concepts easier to understand.
