title: Secure access to your applications by using Azure identity services
summary: |
  With the rise of remote work, bring your own device (BYOD), mobile applications, and cloud applications, the primary security boundary has shifted from firewalls and physical access controls to _identity_.

  Understanding who is using your systems and what they have permission to do are critical to keeping your data safe from attackers.

  Learn how Azure Active Directory helps you manage and secure identities. Also see how single sign-on, multi-factor authentication, and Conditional Access enable your users to securely access resources and applications from your intranet and from public networks.
abstract: |
  After completing this module, you'll be able to:

  * Explain the difference between authentication and authorization.
  * Describe how Azure Active Directory provides identity and access management.
  * Explain the role single sign-on (SSO), multi-factor authentication (MFA), and Conditional Access play in managing user identity.
prerequisites: |
  There are no prerequisites for this module. However, having some IT knowledge or experience will make the concepts easier to understand.
