quiz:
  title: "Check your knowledge"
  questions:
  - content: How can the IT department ensure that employees at their retail stores can access company applications only from approved tablet devices?
    choices:
    - content: SSO
      isCorrect: false
      explanation: Although SSO enables you to remember only one ID and one password to access multiple applications, it doesn't verify the device that's trying to access each application.
    - content: Conditional Access
      isCorrect: true
      explanation: Conditional Access enables you to require users to access your applications only from approved, or managed, devices.
    - content: MFA
      isCorrect: false
      explanation: MFA provides additional security for your identities, but it doesn't verify the device that's trying to access the resource or application.
  - content: How can the IT department use biometric properties, such as facial recognition, to enable delivery drivers to prove their identities?
    choices:
    - content: SSO
      isCorrect: false
      explanation: Although SSO enables you to remember only one ID and one password to access multiple applications, it does not use biometric properties to verify the user's identity.
    - content: Conditional Access
      isCorrect: false
      explanation: Although Conditional Access enables you to allow or deny access to resources based on identity signals, it does not use biometric properties to verify the user's identity.
    - content: MFA
      isCorrect: true
      explanation: Authenticating through MFA can include something you know, something you possess, and something you are.
  - content: How can the IT department reduce the number of times users must authenticate in order to access multiple applications?
    choices:
    - content: SSO
      isCorrect: true
      explanation: SSO enables you to remember only one ID and one password to access multiple applications.
    - content: Conditional Access
      isCorrect: false
      explanation: Although Conditional Access enables you to allow or deny access to resources based on identity signals, it doesn't provide access to multiple applications.
    - content: MFA
      isCorrect: false
      explanation: MFA provides additional security for your identities, but it doesn't provide access to multiple applications.
