### YamlMime:ModuleUnit
uid: learn.azure.serverless-fundamentals.knowledge-check
title: Knowledge check
metadata:
  title: Check your knowledge
  description: Review what you've learned.
  ms.date: 09/11/2020
  author: bobtabor-msft
  ms.author: rotabor
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
  ROBOTS: NOINDEX
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "You need to process messages from a queue, parse them using some existing imperative logic written in Java, then send them to a third-party API. Which serverless option should you choose?"
    choices:
    - content: "Azure Functions"
      isCorrect: true
      explanation: "Azure Functions is the correct choice because you can use existing Java code with minimal modification."
    - content: "Azure Logic Apps"
      isCorrect: false
      explanation: "Azure Logic Apps could be used to parse a message's contents, however in this case you already have Java code for this purpose."
  - content: "You want to orchestrate a workflow using APIs from several well-known services. Which is the best option for this scenario?"
    choices:
    - content: "Azure Functions"
      isCorrect: false
      explanation: "Azure Functions could be used, however it might require more effort to research the APIs, write the code, and manually orchestrate the services.  In this scenario, it is not the best option."
    - content: "Azure Logic Apps"
      isCorrect: true
      explanation: "Azure Logic Apps makes it easy to create a workflow across well-known services with less effort than writing code and manually orchestrating all the steps yourself."
  - content: "Your team has limited experience with writing custom code, but they see tremendous value in automating several important business processes.  Which of the following options is your team's best option?"
    choices:
    - content: "Azure Functions"
      isCorrect: false
      explanation: "Azure Functions is best suited for software developers. It is not the best option in this scenario."
    - content: "Azure Logic Apps"
      isCorrect: true
      explanation: "Azure Logic Apps is best suited for those users who are more comfortable in a visual environment that allows them to automate their business processes.  It is the best option in this scenario."