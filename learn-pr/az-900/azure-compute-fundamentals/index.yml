title: Describe core resources available in Azure
summary: In this module, you'll learn how to take advantage of several virtualization services in Azure Compute, which can help your applications scale out quickly and efficiently in order to meet increasing demands.
abstract: | 
  Upon completion of this module, you'll be able to describe the benefits and usage of:
  - Azure Virtual Machines (VMs)
  - Azure App Services
  - Azure Container Instances (ACI)
  - Azure Kubernetes Service (AKS)
  - Azure Functions
  - Windows Virtual Desktop
prerequisites: | 
  - You should be familiar with basic computing concepts and terminology
  - Familiarity with cloud computing is helpful, but isn't necessary
