summary: |
  As you move to the cloud, you might ask:

  * What guarantees does Azure provide around uptime and connectivity?
  * How do preview services impact my production applications?

  Learn about Azure's service-level agreements (SLAs) and how they can impact your application design decisions. Also see how to access preview services and learn how they impact your planning.
abstract: |
  After completing this module, you'll be able to:

  * Describe what a service-level agreement (SLA) is and why SLAs are important.
  * Identify factors, such as the service tier you choose, that can impact an SLA.
  * Combine SLAs to compute a composite SLA.
  * Describe the service lifecycle in Azure, including how preview features move to general availability.
prerequisites: |
  There are no prerequisites for this module. However, having some IT knowledge or experience will make the concepts easier to understand.
