title: Plan and manage your Azure costs
summary: |
  Migration to the cloud presents new ways to think about your IT expenses.

  "How much will it cost?" is a common question organizations ask when moving to the cloud. This module teaches you about the factors that influence cost and tools you can use to help estimate and manage your cloud spend.
abstract: |
  After completing this module, you'll be able to:

  * Use the Total Cost of Ownership (TCO) Calculator to compare your current datacenter costs to running the same workloads on Azure.
  * Describe the different ways you can purchase Azure products and services.
  * Use the Pricing calculator to estimate the monthly cost of running your cloud workloads.
  * Define some of the major factors that affect total cost and apply recommended practices to minimize cost.
prerequisites: |
  There are no prerequisites for this module. However, having some IT knowledge or experience will make the concepts easier to understand.
