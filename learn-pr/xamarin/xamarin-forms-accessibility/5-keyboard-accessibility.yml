  [!include[](includes/5-keyboard-accessibility.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "By default what is the tab order for elements?"
      choices:
      - content: "From left to right on the screen."
        isCorrect: false
        explanation: "The order in which element appear on the screen is not specifically their tab order."
      - content: "From top to bottom."
        isCorrect: false
        explanation: "The order in which element appear on the screen is not specifically their tab order."
      - content: "How they are listed in XAML or progmatically added to a child collection."
        isCorrect: true
        explanation: "By default, the tab order of controls is the same order in which they are listed in XAML, or programmatically added to a child collection."
    - content: "What control does NOT support TabIndex?"
      choices:
      - content: "ListView"
        isCorrect: true
        explanation: "ListView is a container type control that displays cells and does support TabIndex"
      - content: "Button"
        isCorrect: false
        explanation: "Button supports TabIndex."
      - content: "Entry"
        isCorrect: false
        explanation: "Entry support TabIndex."
      - content: "LabeledBy"
        isCorrect: Toggle
        explanation: "Toggle supports TabIndex."
