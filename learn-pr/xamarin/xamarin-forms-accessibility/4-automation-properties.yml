quiz:
    title: Check your knowledge
    questions:
    - content: "In Xamarin.Forms, what property needs to be set to ensure an element is available to an accessible app?"
      choices:
      - content: "IsAccessible"
        isCorrect: false
        explanation: "IsAccessible is not the name of an automation property."
      - content: "IsInAccessibleTree"
        isCorrect: true
        explanation: "Xamarin.Forms uses this automation property to set the underlying native platform accessibility flags to ensure the element is read by the screen reader."
      - content: "Name"
        isCorrect: false
        explanation: "Name is an automation property, but is a short description if the element is visible."
      - content: "LabeledBy"
        isCorrect: false
        explanation: "This is an automation property, but is used to allow another element to define accessibility information for the current element."
    - content: "What is term used for the software that reads out loud elements on an application?"
      choices:
      - content: "TalkBack"
        isCorrect: false
        explanation: "This is the name of the screen reader on Android."
      - content: "Narrator"
        isCorrect: false
        explanation: "This is the name of the screen reader on Windows."
      - content: "Screen reader"
        isCorrect: true
        explanation: "A screen reader is available on the different platforms for accessibility."
