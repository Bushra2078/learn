quiz:
  title: Check your knowledge
  questions:
  - content: "How does error differ from cost?"
    choices:
    - content: "Error is a measure of how accurate a model is, whereas cost is a metric calculated from the error to estimate how well the model is performing."
      isCorrect: true
      explanation: "Correct. Error is a measure of how accurate the model is overall, whereas cost is a metric calculated from the error using a cost function."
    - content: "Error is calculated from the cost, using a cost function."
      isCorrect: false
      explanation: "Incorrect. Cost is calculated from the error."
    - content: "The are not different."
      isCorrect: false
      explanation: "Incorrect. Cost is a metric we use in training a model, which is calculated from the error."
    - content: "Cost is measure of how accurate a model is, whereas error is the overall penalty calculated from the cost."
      isCorrect: false
      explanation: "Incorrect. Cost is the overall penalty calculated from the error."