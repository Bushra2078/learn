summary: Many organizations are eager to take advantage of the benefits of cloud computing by migrating their existing applications and workloads to the cloud from their on-premises datacenters. The competitive advantages of higher efficiency, greater flexibility, lower costs, and better performance are appealing, but it can feel daunting to get started. To help you get started on this journey, the demos in this module provide an opportunity to see and show Azure in action.
abstract: |
  In this module, you will:
  - Review a lift and shift migration demo using Azure Migrate.
  - Watch a demo that shows how to modernize an application using Azure Logic Apps.
  - Observe a demo that shows automation and integration benefits of Azure DevOps.
  - Recognize how Azure differentiators help solve business challenges.
