title: Perform Zero ETL analytics with HDInsight Interactive Query
summary: By the end of this module, you will be able to perform ad hoc queries on a big-data set. Using HDInsight Interactive Query helps to achieve sub second query latencies.
abstract: |
  In this module you will learn the following:
  - Appropriate scenarios to deploy HDInsight Interactive Query clusters
  - Learn about architectural patterns
  - Deploy a cluster for your real-estate app and query the data
  - Learn how to integrate Apache Spark and Hive LLAP queries using the Hive Warehouse Connector
  - Create a large-scale interactive query dashboard to evaluate real estate values and locations
ratingEnabled: true
prerequisites: |
  The following pre-requisite should be completed:
  - Successfully log in to the Azure portal
  - Understand the Azure storage options
  - Understand the Azure compute options
  - Installation of Power BI desktop to create a dashboard
