abstract: |
  In this module, you will:
  - Learn how to leverage the Cloud Adoption Framework to identify where you are in the digital transformation journey.
  - Identify triggers and opportunities for cloud adoption.
  - Recognize the components needed to develop a cloud adoption strategy aligned to your business priorities, preparing your people and resources, and implementing cloud technologies.
