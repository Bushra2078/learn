content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are two primary benefits that DevOps provides?"
    choices:
    - content: "A framework for creating multidisciplinary teams and a means of measuring coders’ effectiveness."
      isCorrect: false
      explanation: "Sorry, that’s incorrect. These aren't primary benefits of DevOps."
    - content: "The ability to deliver more features to market faster and to improve system stability."
      isCorrect: true
      explanation: "That’s correct. These are two of the primary benefits that DevOps provides."
    - content: "Processes to facilitate code deployment and minimize coding errors."
      isCorrect: false
      explanation: "Sorry, that’s incorrect. These aren't primary benefits of DevOps."
  - content: "Why is culture considered an essential foundation for DevOps?"
    choices:
    - content: "Because studies have shown, it’s impossible to improve software delivery performance in organizations that lack a culture of improvement."
      isCorrect: false
      explanation: "Sorry, that’s incorrect. This isn't why culture is considered an essential foundation for DevOps."
    - content: "Because the emergence of social media has enhanced communication flow, which was previously understood to be the sole essential foundation for DevOps."
      isCorrect: false
      explanation: "Sorry, that’s incorrect. This isn't why culture is considered an essential foundation for DevOps."
    - content: "Because DevOps needs a growth and continuous learning mindset to succeed, which requires a strong cultural foundation supported by leadership."
      isCorrect: true
      explanation: "That’s correct. This answer states why culture is considered an essential foundation for DevOps."
  - content: "What is one of the primary reasons why DevOps initiatives fail?"
    choices:
    - content: "Limitations of management approaches to enabling DevOps cultures."
      isCorrect: true
      explanation: "That’s correct. This has been identified as one of the primary reasons why DevOps initiatives fail."
    - content: "Limited availability of bandwidth between on-premises and cloud-based resources."
      isCorrect: false
      explanation: "Sorry, that’s incorrect. This isn't one of the primary reasons why DevOps initiatives fail."
    - content: "Inability of DevOps initiatives to comply with service level agreements (SLAs)."
      isCorrect: false
      explanation: "Sorry, that’s incorrect. This isn't one of the primary reasons why DevOps initiatives fail."
  - content: "Why is Lean Product Discovery an important aspect of Lean Product Management?"
    choices:
    - content: "It builds a sense of awareness about products in the marketplace."
      isCorrect: false
      explanation: "Sorry, that’s incorrect. This isn't why Lean Product Discovery is an important aspect of Lean Product Management."
    - content: "It helps identify confirmation bias."
      isCorrect: true
      explanation: "That’s correct. This is why Lean Product Discovery is an important aspect of Lean Product Management."
    - content: "It establishes an objective baseline of meaningful product functionality."
      isCorrect: false
      explanation: "Sorry, that’s incorrect. This isn't why Lean Product Discovery is an important aspect of Lean Product Management."
  - content: "When defining scope, why should false precision be avoided?"
    choices:
    - content: "Because the more innovation required, the more uncertain the scope."
      isCorrect: true
      explanation: "That’s correct. This is why false precision should be avoided."
    - content: "Because true precision is the ultimate arbiter of estimation in information technology environments."
      isCorrect: false
      explanation: "Sorry, that’s incorrect. This isn't why false precision should be avoided."
    - content: "Because false precision is based on previous estimation efforts, which might not apply."
      isCorrect: false
      explanation: "Sorry, that’s incorrect. This isn't why false precision should be avoided."