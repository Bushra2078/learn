  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Azure Virtual Desktop feature allows administrators to automatically adjust capacity based on time of day, specific weekdays, or fluctuating demand?"
    choices:
    - content: "Autoscale"
      isCorrect: true
      explanation: "Correct - Autoscale is a feature that allows administrators to automatically adjust capacity based on time of day, specific weekdays, or fluctuating demand."
    - content: "Personal (persistent) desktops."
      isCorrect: false
      explanation: "Incorrect - Personal (persistent) desktops are a feature that allows users to save their files and settings to a personal desktop."
    - content: "Remote desktop services (RDS)"
      isCorrect: false
      explanation: "Incorrect - Remote desktop services (RDS) is a feature that allows users to connect to a virtual desktop from a remote location."
  - content: "Which Azure Virtual Desktop component is responsible for managing user connections to virtual machines and providing secure access to remote desktops over the internet?"
    choices:
    - content: "Azure Virtual Desktop Gateway"
      isCorrect: true
      explanation: "Correct - The Azure Virtual Desktop Gateway manages user connections to virtual machines and provides secure access to remote desktops over the internet."
    - content: "FSLogix"
      isCorrect: false
      explanation: "Incorrect - FSLogix provides user profile storage and management for Azure Virtual Desktop."
    - content: "Azure Virtual Desktop Broker"
      isCorrect: false
      explanation: "Incorrect - The Azure Virtual Desktop Broker manages the creation, allocation, and deletion of virtual machines for Azure Virtual Desktop."