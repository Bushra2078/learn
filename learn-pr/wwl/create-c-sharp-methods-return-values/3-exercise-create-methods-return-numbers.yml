quiz:
  title: "Check your knowledge"
  questions:
  - content: "What data type will be returned from the following statement: `return 100 * 0.5;`"
    choices:
    - content: "An `int` type"
      isCorrect: false
      explanation: "That's incorrect. This line of code will return a `double`."
    - content: "A `decimal` type"
      isCorrect: false
      explanation: "That's incorrect. This line of code will return a `double`."
    - content: "A `double` type"
      isCorrect: true
      explanation: "That's correct. Since an integer literal is being multiplied by a double, this line of code will return a double."
  - content: "Which type of method does not need to include a `return` statement?"
    choices:
    - content: "`string` methods"
      isCorrect: false
      explanation: "That's incorrect. Methods that declare a `string` return type must use `return` to return a `string`."
    - content: "`void` methods"
      isCorrect: true
      explanation: "That's correct! `void` methods do not need to use a `return` statement."
    - content: "array methods"
      isCorrect: false
      explanation: "That's incorrect. Methods that declare an array return type must use `return` to return an array."