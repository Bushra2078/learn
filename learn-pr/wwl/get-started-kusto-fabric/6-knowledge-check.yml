### YamlMime:ModuleUnit
uid: learn.wwl.get-started-kusto-fabric.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 05/10/2023
  author: wwlpublish
  ms.author: shlindsay
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
  ms.service: powerbi
durationInMinutes: 3
quiz:
  questions:
  - content: "What language is used to perform Real-Time Analytics queries in Microsoft Fabric?"
    choices:
    - content: "KQL"
      isCorrect: true
      explanation: "Correct. Kusto Query Language is used to query Real-Time Analytics tables."
    - content: "SQL"
      isCorrect: false
      explanation: "Incorrect. SQL is used to query tables in a lakehouse or data warehouse."
    - content: "PySpark"
      isCorrect: false
      explanation: "Incorrect. PySpark is used to run Python code in Apache Spark."
  - content: "Which keyword is used to limit the results of a query to a specified number of rows?"
    choices:
    - content: "`select`"
      isCorrect: false
      explanation: "Incorrect. `select` is a SQL keyword."
    - content: "`take`"
      isCorrect: true
      explanation: "Correct. `take`  limits the results to a specified number of rows."
    - content: "`project`"
      isCorrect: false
      explanation: "Incorrect. `project` is used to return specific columns."
  - content: "Which keyword is used to group and aggregate data?"
    choices:
    - content: "`group_by`"
      isCorrect: false
      explanation: "Incorrect. There's no `group_by` keyword in KQL."
    - content: "`aggregate`"
      isCorrect: false
      explanation: "Incorrect. There's no `aggregate` keyword in KQL."
    - content: "`summarize`"
      isCorrect: true
      explanation: "Correct. Use the `summarize` keyword to group and aggregate data."