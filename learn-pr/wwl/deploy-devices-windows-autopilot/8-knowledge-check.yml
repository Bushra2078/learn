quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Desktop Administrator for Contoso, Holly Dickson wants to use MDT to deploy a Windows 11 image. When creating the golden image, what best practice should Holly follow to ensure there are no rogue drivers injected into the image?"
    choices:
    - content: "Create the golden image on a virtual machine"
      isCorrect: true
      explanation: "Correct. To adhere to best practices when creating golden images, it is recommended to perform this task on a virtual machine. This approach helps ensure that no unwanted or rogue drivers are injected into the image. During this stage, driver considerations are generally unnecessary unless the virtual machine encounters difficulty establishing a network connection."
    - content: "Create the task sequences by using a wizard"
      isCorrect: false
      explanation: "Incorrect. This item isn't the best practice that Holly should follow when creating the golden image. Try again."
    - content: "Create the task sequences by building it from scratch"
      isCorrect: false
      explanation: "Incorrect. This item isn't the best practice that Holly should follow when creating the golden image. Try again."
  - content: "What's the primary role of the Microsoft Deployment Toolkit?"
    choices:
    - content: "Manage your Windows upgrades"
      isCorrect: false
      explanation: "Incorrect. To effectively, handle Windows upgrades and initiate the transition to Windows as a Service (WaaS), it's advisable to seek out tools within the modern managed toolset. These tools include Microsoft Intune and Windows Update for Business (WuFB), which provide the necessary capabilities to manage and facilitate the Windows upgrade process. Try again."
    - content: "Build and rebuild your devices with a specific set of configurations"
      isCorrect: true
      explanation: "Correct. MDT (Microsoft Deployment Toolkit) isn't intended for managing Windows upgrades. Its primary focus is building and rebuilding your devices with a specific set of configurations."
    - content: "Deploy Windows 11 or later in bare-metal deployments"
      isCorrect: false
      explanation: "Incorrect. While MTD is the more appropriate tool to use in this scenario, it's not the primary role of the MDT. Try again,"