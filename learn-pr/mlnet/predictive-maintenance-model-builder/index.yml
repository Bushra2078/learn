title: Train a predictive maintenance machine learning model with ML.NET Model Builder
summary: "Train a machine learning model in Visual Studio using Model Builder that uses sensor data to detect whether a machine is broken."
abstract: |
  By the end of this module, you'll be able to:
  - Choose a machine learning scenario to solve your problem
  - Choose a computing environment to train your model
  - Load data to train your model
  - Train a machine learning model for predictive maintenance
  - Evaluate how well your machine learning model performs
  - Consume your machine learning model in a .NET application
prerequisites: |
  > [!NOTE]
  > Visual Studio 2022 is currently in preview.
  
  - Intermediate knowledge of .NET
  - [Visual Studio 2022](https://visualstudio.microsoft.com/downloads/) with the .NET desktop development workload installed. The .NET 6.0 SDK is automatically installed when you select this workload.
  - ML.NET Model Builder extension. The ML.NET Model Builder Visual Studio extension is included in Visual Studio. For setup instructions, see [How to install ML.NET Model Builder](/dotnet/machine-learning/how-to-guides/install-model-builder?tabs=visual-studio-2022)
