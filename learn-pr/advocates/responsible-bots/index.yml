summary: In this course, we'll learn about **responsible conversational AI**, and how to make bots that a user can trust and enjoy speaking to. We'll cover the main principles and then apply those principles to building simple a **Educational Assistant for Geography** bot, which we call **GeoFriend**. Our bot will help school children to learn more about geography and answer some questions, and also learn some study techniques!
abstract: |
  In this module, you will:
  - Learn basic principles to develop responsible conversational experiences for users
  - Develop a simple educational assistant with Azure Bot Service and Azure Cognitive Services
