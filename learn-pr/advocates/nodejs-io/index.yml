summary: Understanding how to work with I/O in Node.js is a vital part to understanding Node.js itself. This is an area you should have good grasp on if working full time on Node.js
abstract: |
  In this module you will:
  - Gain a basic understanding of the different I/O concepts that exist in Node.js
  - Learn how work with the file system
  - Leverage Streams to make your apps more performant
  - Understand how you can create and control processes
