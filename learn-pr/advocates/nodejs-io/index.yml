Read and write data in a Node.js application with files, streams and processes
Write a JavaScript application that uses the Node.js I/O APIs. Your app will interact with the file system, streams, and processes.
abstract: |
  In this module you will:
  - Gain a basic understanding of the different I/O concepts that exist in Node.js
  - Read and write files, directories and file system attributes
  - Leverage Streams to make your apps more performant
  - Create and control processes
