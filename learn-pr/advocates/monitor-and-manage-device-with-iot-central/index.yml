title: Monitor and manage your coffee machine with Azure IoT Central
summary: Connect a coffee machine simulator to an Azure IoT Central application to visualize telemetry and remotely manage. Email notifications will be sent when the water temperature is outside the normal range.
abstract: |
  By the end of this module, you'll be able to:
  - Create an Azure IoT Central custom application
  - Create and define your device template
  - Connect a coffee machine simulator to your application in Azure IoT Central
  - Validate your connection and data flow
  - Configure rules for maintenance notifications
prerequisites: |
  - Familiarity with core Internet of Things (IoT) concepts such as devices, sensors and gateways.
