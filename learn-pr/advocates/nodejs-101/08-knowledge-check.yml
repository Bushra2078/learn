### YamlMime:ModuleUnit
uid: learn.azure.nodejs.08-knowledge-check
title: Knowledge Check
metadata:
  title: Knowledge Check
  description: Check your knowledge about Node.js and its ecosystem
  ms.date: 03/23/2020
  author: manekinekko
  ms.author: wachegha
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
  ROBOTS: NOINDEX
azureSandbox: false
durationInMinutes: 2
quiz:
  title: Check your knowledge
  questions:
    - content: "What is Node.js?"
      choices:
        - content: "A JavaScript framework."
          isCorrect: false
          explanation: "Node.js is usually wrongly presented as a framework but it's not."
        - content: "A JavaScript runtime."
          isCorrect: true
          explanation: "Correct. Node.js is a runtime that can execute JavaScript applications."
        - content: "A JavaScript server."
          isCorrect: false
          explanation: "Although Node.js can be used to implement a server, it's not a server."
    - content: "What does Node.js use to handle concurrent tasks?"
      choices:
        - content: "Node.js use multiple threads for concurrent tasks."
          isCorrect: false
          explanation: "Node.js does not use multiple threads."
        - content: "Node.js use an single event-loop for concurrent tasks."
          isCorrect: true
          explanation: "Correct. Node.js use a single thread and an event loop to handle concurrent non-blocking I/O tasks."
        - content: "Node.js multiple event-loops for concurrent tasks."
          isCorrect: false
          explanation: "Node.js use only one single event loop."
    - content: "Why should you use Node.js?"
      choices:
        - content: "Because it has a large community supporting the project."
          isCorrect: true
          explanation: "Correct. Node.js is supported by the OpenJS foundation and counts more than 3k active contributors."
        - content: "Because it can run Java."
          isCorrect: false
          explanation: "Node.js can run JavaScript, not Java."
        - content: "Because I can use it to build mobile applications."
          isCorrect: false
          explanation: "Mobile applications can be built with many languages including JavaScript. Node.js is a runtime not a language."
    - content: "What does REPL stand for?"
      choices:
        - content: "Read Execute Print Loop"
          isCorrect: false
          explanation: "E does not stand for Execute."
        - content: "Read Eval Print Last"
          isCorrect: false
          explanation: "L does not stand for Last."
        - content: "Read Eval Read Loop"
          isCorrect: true
          explanation: "Correct."
