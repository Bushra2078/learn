summary: In this workshop, you'll go through tasks to deploy Spring Boot microservices to Azure Spring Cloud (ASC).
abstract: | 
 In this module, you will:
  - Create a new Azure Spring Cloud cluster
  - Build and deploy Spring Boot microservices
  - Configure your microservices using Spring Cloud Config Server
  - Use Spring Cloud Service Registry to discover your microservices
  - Create a Spring Cloud Gateway to access your microservices
  - Deploy Spring Boot microservices using GitHub Actions
