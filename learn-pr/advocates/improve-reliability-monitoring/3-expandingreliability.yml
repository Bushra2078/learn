quiz:
  title: Check your knowledge
  questions:

  - content: 'Which of the following is one of the eight aspects of reliability discussed in this unit?'
    choices:
    - content: 'latency'
      isCorrect: true
      explanation: 'Correct, latency can be an important aspect of reliability to monitor.'
    - content: 'consistency'
      isCorrect: false
      explanation: 'Consistency could be an important thing to monitor but it was not one of the items in this unit.'
    - content: 'repeatability'
      isCorrect: false
      explanation: 'Repeatability could be interesting to monitor under some circumstances, but it was not one of the items in this unit.'  
