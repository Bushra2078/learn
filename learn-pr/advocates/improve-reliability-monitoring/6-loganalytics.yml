quiz:
  title: Check your knowledge
  questions:

  - content: 'What language do you write log analytics queries in?'
    choices:
    - content: 'JavaScript'
      isCorrect: false
      explanation: 'Queries are written in Kusto Query Language (KQL).'
    - content: 'Python'
      isCorrect: false
      explanation: 'Queries are written in Kusto Query Language (KQL).'
    - content: 'Kusto Query Language (KQL)'
      isCorrect: true
      explanation: 'Correct, queries are written in KQL.'

  - content: 'What does KQL stand for?'
    choices:
    - content: 'Kusto Query Language'
      isCorrect: true
      explanation: 'Correct.'
    - content: 'Kusto Question Language'
      isCorrect: false
      explanation: 'KQL is a query language and has the word query in the name.'
    - content: 'KQL is not an acronym'
      isCorrect: false
      explanation: 'KQL is indeed an acronym for Kusto Query Language'

  - content: 'Where is data in Log Analytics stored and queried from in most KQL queries?'
    choices:
      - content: 'databases'
        isCorrect: false
        explanation: 'Data is stored in tables.'
      - content: 'documents'
        isCorrect: false
        explanation: 'Data is stored in tables.'
      - content: 'tables'
        isCorrect: true
        explanation: 'Correct, most KQL queries start with a table as a data source.'


