  title: Classify Bird Species with Custom Vision
  description: As a ornithologist you study the behavior, physiology, and conservation of birds and bird habitats. This work often involves surveying, recording and reporting on bird activity. You want to build a machine learning model that will identify the birds to help with gathering data. In this module, you will use Azure Cognitive Services Custom Vision to create a model to identify species of birds!
