### YamlMime:ModuleUnit
uid: learn.java-target-destinations.5-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your knowledge of the Java target destinations on Azure.
  author: judubois
  ms.author: judubois
  ms.date: 11/16/2020
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
    - content: "Why would you use a Platform-as-a-Service solution?"
      choices:
        - content: "You want to go to production as fast as possible, with a limited ops team"
          isCorrect: false
          explanation: "You are right, but this answer is not the only reason"
        - content: "You have high availability, security, or compliance requirements"
          isCorrect: false
          explanation: "You are right, but this answer is not the only reason"
        - content: "you don't have the resources or the will to maintain a production-grade infrastructure"
          isCorrect: false
          explanation: "You are right, but this answer is not the only reason"
        - content: "All of the above"
          isCorrect: true
          explanation: "Platform-as-a-Service solutions are the preferred choice if you want to go to production fast, with high confidence and minimum maintenance burden."
    - content: "Which Azure service is designed to run serverless workloads?"
      choices:
        - content: "Azure App Service"
          isCorrect: false
          explanation: "Azure App Service is a Platform-as-a-Service, which can run standard Java applications"
        - content: "Azure Functions"
          isCorrect: true
          explanation: "Azure Functions is the serverless offer from Azure"
        - content: "Azure Kubernetes Service"
          isCorrect: false
          explanation: "Azure Kubernetes Service is a managed Kubernetes offer"
        - content: "Azure Spring Cloud"
          isCorrect: false
          explanation: "Azure Spring Cloud is a managed service for running Spring Boot and Spring Cloud applications"
    - content: "With a Platform-as-a-Service offer like Azure App Service or Azure Spring Cloud, who manages your JVM?"
      choices:
        - content: "You are responsible to update and patch your JVM"
          isCorrect: false
          explanation: "Microsoft manages, updates, and patches your JVM for you"
        - content: "Microsoft is responsible to update and patch your JVM"
          isCorrect: true
          explanation: "Microsoft manages, updates, and patches your JVM for you"
        - content: "JVM cannot be updated or patched"
          isCorrect: false
          explanation: "Microsoft manages, updates, and patches your JVM for you"
              
