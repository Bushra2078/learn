quiz:
  title: Check your knowledge
  questions:

  - content: 'Reliability problems cause organizations to lose which of the following?'
    choices:
    - content: 'Security'
      isCorrect: false
      explanation: 'While connected (both are customer expectations and emergent behaviors), reliability issues do not usually lead to a loss of security.'
    - content: 'Reputation'
      isCorrect: true
      explanation: 'Correct.'
    - content: 'Branding'
      isCorrect: false
      explanation: 'Having an unreliable system can impact a brand, but it does cause you to lose it.'
    - content: 'Innovation'
      isCorrect: false
      explanation: 'It is hard to innovate if you are experiencing reliability problems but it is not a direct loss.'
