quiz:
  title: Check your knowledge
  questions:

  - content: 'What of these questions is not immediately useful to ask about an incident when you evaluate your incident tracking process?'
    choices:
    - content: 'How did we find out about the problem?'
      isCorrect: false
      explanation: 'This is a good question to ask.'
    - content: 'How bad is it?'
      isCorrect: false
      explanation: 'This is a good question to ask.'
    - content: 'Who else is aware of the issue?'
      isCorrect: false
      explanation: 'This is a good question to ask.'
    - content: 'How quickly can we reach a C-level executive about the problem?'
      isCorrect: true
      explanation: 'Correct, though C-level executives are important, this does not help you evaluate your process.'

  - content: 'When creating a conversation bridge to communicate about an incident, why is it important to carve out a unique channel for it?'
    choices:
    - content: 'this will make sure we are HIPAA compliant'
      isCorrect: false
      explanation: 'This is not a HIPAA requirement (and it does not related to keeping irrelvant dicussion out of the channel)'
    - content: 'it will keep irrelevant discussion out of the channel making it easier to later use the data for post-incident review'
      isCorrect: true
      explanation: 'Correct.'
    - content: 'it lets us keep channels for engineers and management separate'
      isCorrect: false
      explanation: 'This is not necessary when communicating about an incident (under normal circumstances).'

  - content: 'Which of the following is true?'
    choices:
    - content: 'You should keep information about incidents limited to only the primary and secondary responders until the incident has been resolved'
      isCorrect: false
      explanation: 'All people associated with the incident need access to the information.'
    - content: 'You should keep information about an incident in a centralized place where it is accessible to everyone on the team'
      isCorrect: true
      explanation: 'Correct, it is important that it is easy to find and access.'
    - content: 'You should use only email to document discussions about the incident.'
      isCorrect: false
      explanation: 'There are many ways to document discussions about an incident.'
  
  - content: 'Which tool can you use for codeless automation to automate your initial response?'
    choices:
    - content: 'ChatOps'
      isCorrect: false
      explanation: 'ChatOps is a practice, it is not a codeless automation tool.'
    - content: 'troubleshooting guides'
      isCorrect: false
      explanation: 'Troubleshooting guides are useful for providing runbooks for response, they are not a codeless automation tool.'
    - content: 'Logic Apps'
      isCorrect: true
      explanation: 'Correct.'
