durationInMinutes: 2
quiz:
  questions:
    - content: Which file format do you use for Facelets?
      choices:
        - content: "HTML (HyperText Markup Language)"
          isCorrect: false
          explanation: "HTML is used for creating static Web Pages."
        - content: "XHTML (Extensible HyperText Markup Language)"
          isCorrect: true
          explanation: "Since JSF 2.0, Facelets has been used as default view declaration language."
        - content: "JSP (JavaServer Pages)"
          isCorrect: false
          explanation: "In the past, you could write JSF tags in JSP pages, however Facelets is the new view declaration language since JSF 2.0. So we recommend you to use the XHTML instead of JSP."
    - content: Which method(s) allow you to access the Application Logs in Azure App Service?
      choices:
        - content: SSH in Advanced Tools on the Azure portal
          isCorrect: false
          explanation: This method is a correct option but not the only way to access the logs.
        - content: Access the LogStream in Advanced Tools on the Azure portal
          isCorrect: false
          explanation: This method is a correct option but not the only way to access the logs.
        - content: Azure Command-Line Tool (Azure CLI)
          isCorrect: false
          explanation: This method is a correct option but not the only way to access the logs.
        - content: All of the Above
          isCorrect: true

    - content: Which task(s) can you do with Maven Plugin for Azure App Service?
      choices:
        - content: Compile the source code
          isCorrect: false
          explanation: The Maven Compiler Plugin compiles your source code.
        - content: Configure your Azure App Service instance
          isCorrect: false
          explanation: This choice is a correct option but not its only feature.
        - content: Deploy to your App Service instance
          isCorrect: false
          explanation: This choice is a correct option but not its only feature.
        - content: Both Configure and Deploy to your App Service instance
          isCorrect: true
