quiz:
  questions:
    - content: "Which file format do you use for Facelets?"
      choices:
        - content: "HTML (HyperText Markup Language)"
          isCorrect: false
          explanation: "HTML is used for creating the general static Web Page."
        - content: "XHTML (Extensible HyperText Markup Language)"
          isCorrect: true
          explanation: "Since JSF 2.0, Facelets has been used as default view declaration language."
        - content: "JSP (JavaServer Pages)"
          isCorrect: false
          explanation: "In the past, you could write the JSF tags in JSP pages, however Facelets become new view declaration language since JSF 2.0. So we recommend you to use the XHTML instead of JSP."
