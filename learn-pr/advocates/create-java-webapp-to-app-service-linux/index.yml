summary: Azure Web App の Tomcat 環境で Java EE ベースの Web App を動作させます。
abstract: |
  このモジュールを完了すると、次のことができるようになります。

  - Describe the core concepts of the web framework Express
  - Configure middleware to control how a request is handled
  - Respond to HTTP requests with different types of content like text and JSON
  - Send data to an Express endpoint
iconUrl: /learn/achievements/build-webapp-java-tomcat.svg
levels:
- beginner
roles:
- developer
products:
- azure
prerequisites: |
  - [Azure CLI](https://docs.microsoft.com/cli/azure/install-azure-cli?view=azure-cli-latest&WT.mc_id=java-9121-yoterada) installed on your computer
  - [JDK 11](https://docs.microsoft.com/azure/developer/java/fundamentals/java-jdk-long-term-support) and [Tomcat 9.0.x](https://tomcat.apache.org/download-90.cgi) installed on your computer
  - Familiarity with editing text and code files in any text editor
  - Basic familiarity with the HTTP protocol
  - Experience using the command line, including Git operations
