uid: learn.azure.build-webapp-java-tomcat
metadata:
  title: Build and Deploy the JavaServer Faces Application on Tomcat on Azure App Service
  description: You'll learn how to create a Java web application and deploy it to Azure App Service. This will help you to understand the basics of building and deploying Java web applications.
  ms.date: 11/02/2020
  author: yoshioterada
  ms.author: yoterada
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Build and Deploy the JavaServer Faces Application on Tomcat on Azure App Service
summary: With the right create and deployment practice, we can understand how to deploy and run the  standard Java Web Application. In this module we look at practices to create and deploy the Java Web Application
abstract: |
  After completing this module, you will be able to:

  - Basics concept of JavaServer Faces Web Application
  - Create PrimeFaces Java Web Application
  - Configure the Java Project to deploy Azure App Service
  - Deploy the Java Web Application to Azure App Service
iconUrl: /learn/achievements/generic-badge.svg
levels:
  - beginner
roles:
  - developer
products:
  - azure
prerequisites: |
  - Your Own Azure Subscription
  - [Azure CLI](https://docs.microsoft.com/cli/azure/install-azure-cli?view=azure-cli-latest&WT.mc_id=java-9121-yoterada) installed on your computer
  - [JDK 8](https://www.oracle.com/java/technologies/javase/javase-jdk8-downloads.html) or [JDK 11](https://docs.microsoft.com/azure/developer/java/fundamentals/java-jdk-long-term-support) and [Tomcat 9.0.x](https://tomcat.apache.org/download-90.cgi) installed on your computer
  - Familiarity with editing text and code files in any text editor
  - Experience using the Maven command
  - Experience to create Java Web Application
  - Installed Apache Tomcat Server
