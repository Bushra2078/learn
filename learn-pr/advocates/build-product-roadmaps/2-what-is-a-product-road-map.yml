quiz:
   title: Check your knowledge
   questions:
   - content: "When is your product road map finished?"
     choices:
     - content: At the end of each quarter.
       isCorrect: false
     - content: At the the end of the year.
       isCorrect: false
     - content: Never
       isCorrect: true
       explanation: "Product road maps are iterative, they are never finished."
     - content: When you launch the product.
       isCorrect: false
   - content: "True or false: the only people with input into a product road map should be engineers."
     choices:
     - content: "True"
       isCorrect: false
     - content: "False"
       isCorrect: true
       explanation: "Your product road map is a collaboration between many people in your organization including groups like Product, Design, Engineering, Sales, Marketing and Support."
