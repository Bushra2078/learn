uid: learn.azure.deploy-javaee-app-to-appservice.8-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Knowledge check
  author: yoshioterada
  ms.author: yoterada
  ms.date: 11/05/2020
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 2
quiz:
  questions:
    - content: Name of the current version of Enterprise Java Framework
      choices:
        - content: Java 2 Platform, Enterprise Edition(J2EE)
          isCorrect: false
          explanation: It is not correct. J2EE was used until version 4.
        - content: Jakarta Enterprise Edition(Jakarta EE)
          isCorrect: true
          explanation: Correct. Since Jakarta EE 8, The project was moved to Jakarta Project under the Eclipse Foundation.
        - content: Java Platform, Enterprise Edition(Java EE)
          isCorrect: false
          explanation: It is not correct. Java EE was used between 5 to 8.
        - content: All of the Above
          isCorrect: false
          explanation: You can select only one.
    - content: How do you manage DataSources for JBoss EAP on Azure AppService?
      choices:
        - content: "JBoss Command Line Interface (CLI)"
          isCorrect: false
          explanation: "It is possible, however we don't recommend about it on Azure AppService Environment. Because you must logged in directly to execute the CLI, and can only be set temporarily as the settings because it will disappear after the system reboot."
        - content: "JBoss Graphical User Interface (GUI)"
          isCorrect: false
          explanation: "It is possible, however we don't recommend about it on Azure AppService Environment. Because you can only be set temporarily as the settings because it will disappear after the system reboot."
        - content: "Startup Shell Script"
          isCorrect: true
        - content: "All of the above"
          isCorrect: false
          explanation: "We don't recommend some options"
    - content: How to confirm your Application Log
      choices:
        - content: Login to the JBoss EAP Container Instance
          isCorrect: false
          explanation: This choice is a correct option. If you login to the container by TCP Tunnel, you can confirm it. However it isn't only feature.
        - content: Azure Log Analytics
          isCorrect: false
          explanation: This choice is a correct. If you configure the Log Analytics WorkSpace, you can confirm it. However it isn't only feature.
        - content: Azure Portal Log Stream
          isCorrect: false
          explanation: This choice is a correct option. If you access to the JBoss EAP on Azure App Service, you can select LogStream in the menu and confirm it. However it isn't only feature.
        - content: Azure Command Line Interface
          isCorrect: false
          explanation: This choice is a correct option. If you execute the Azure CLI command you can confirm it. However it isn't only feature.
        - content: All of the above
          isCorrect: true
