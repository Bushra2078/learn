### YamlMime:Module
uid: learn.azure.deploy-javaee-app-to-appservice
metadata:
  title: Deploy Java EE (Jakarta EE) app to Azure
  description: You'll learn how to create a Java web application and deploy it to Azure App Services.
  ms.date: 11/25/2020
  author: yoshioterada
  ms.author: yoterada
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Deploy Java EE (Jakarta EE) app to Azure
summary: In this module, you can learn how to deploy a general Java EE (Jakarta EE) application to JBoss EAP on Azure App Service and bind it to Azure Database for MySQL.
abstract: |
  After completing this module, you can:
  - Create and manage Azure Database for MySQL Flexible Server
  - How to deploy your Java EE App to JBoss EAP on Azure App Service
  - How to create DataSource and configure the Database Binding for your Apps.
  - How to access and manage the Admin Tool of JBoss
iconUrl: /learn/achievements/generic-badge.svg
levels:
