quiz:
  title: Answer the following questions to check your understanding.
  questions:

  - content: 'You can send and receive text messages via which service?'
    choices:  
    - content: 'Azure Message Bus'
      isCorrect: false
      explanation: Twilio is the third-party service that can programmatically send and receive text messages.
    - content: 'Azure Notification Hub'
      isCorrect: false
      explanation: Twilio is the third-party service can programmatically send and receive text messages.
    - content: 'Twilio'
      isCorrect: true
      explanation: Correct! The third-party service Twilio can programmatically send and receive text messages.
    
  - content: 'With Azure Maps, you can retrieve location coordinates via which API endpoint?'
    choices:
    - content: 'Search - Get Search Address'
      isCorrect: true
      explanation: Correct! The Search - Get Search Address endpoint accepts arbitrary locations and returns their coordinates.
    - content: 'Location - Normalize'
      isCorrect: false
      explanation: The Search - Get Search Address endpoint accepts arbitrary locations and returns their coordinates.
    - content: 'Location - Geocode'
      isCorrect: false
      explanation: The Search - Get Search Address endpoint accepts arbitrary locations and returns their coordinates.
