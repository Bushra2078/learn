quiz:
  title: Answer the following questions to check your understanding.
  questions:

  - content: What's a service you can use to send and receive text messages?
    choices:  
    - content: Azure Message Bus
      isCorrect: false
      explanation: Azure Message Bus isn't a service that can programmatically send and receive text messages.
    - content: Azure Notification Hubs
      isCorrect: false
      explanation: Azure Notification Hubs isn't a service that can programmatically send and receive text messages.
    - content: Twilio
      isCorrect: true
      explanation: Correct! The third-party service Twilio can programmatically send and receive text messages.
    
  - content: With Azure Maps, which is an API endpoint you can retrieve location coordinates from?
    choices:
    - content: Search - Get Search Address
      isCorrect: true
      explanation: Correct! The Search - Get Search Address endpoint accepts arbitrary locations and returns their coordinates.
    - content: Location - Normalize
      isCorrect: false
      explanation: The Search - Get Search Address endpoint accepts arbitrary locations and returns their coordinates.
    - content: Location - Geocode
      isCorrect: false
      explanation: The Search - Get Search Address endpoint accepts arbitrary locations and returns their coordinates.

  - content: Which HTTP request method was used to connect Twilio to your app?
    choices:  
    - content: GET
      isCorrect: false
      explanation: Incorrect. It was not a GET request.
    - content: HEAD
      isCorrect: false
      explanation: Incorrect. HEAD requests cannot send data such as the contents of text messages.
    - content: POST
      isCorrect: true
      explanation: Correct! It was a POST request.