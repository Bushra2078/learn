quiz:
  title: Check your knowledge
  questions:

  - content: 'Which HTTP Request method did we use to connect Twilio to our app?'
    choices:  
    - content: 'GET'
      isCorrect: false
      explanation: No, it was not a GET request.
    - content: 'HEAD'
      isCorrect: false
      explanation: HEAD requests cannot send data such as the contents of text messages.
    - content: 'POST'
      isCorrect: true
      explanation: Correct. It was a POST request.