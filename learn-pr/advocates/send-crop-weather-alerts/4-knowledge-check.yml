quiz:
  title: Check your knowledge
  questions:

  - content: 'We can send and receive SMS text messages via which service?'
    choices:  
    - content: 'Azure Message Bus'
      isCorrect: false
      explanation: Twilio is the third-party service can programmatically send and receive SMS text messages.
    - content: 'Azure Notification Hub'
      isCorrect: false
      explanation: Twilio is the third-party service can programmatically send and receive SMS text messages.
    - content: 'Twilio'
      isCorrect: true
      explanation: Correct. Twilio is the third-party service can programmatically send and receive SMS text messages.
    
  - content: 'Azure Maps allows retrieving of coordinates for a location via which API endpoint?'
    choices:
    - content: 'Search - Get Search Address'
      isCorrect: true
      explanation: Correct, the Search - Get Search Address endpoint accepts arbitrary locations and returns their coordinates.
    - content: 'Location - Normalize'
      isCorrect: false
      explanation: The Search - Get Search Address endpoint accepts arbitrary locations and returns their coordinates.
    - content: 'Location - Geocode'
      isCorrect: false
      explanation: The Search - Get Search Address endpoint accepts arbitrary locations and returns their coordinates.
