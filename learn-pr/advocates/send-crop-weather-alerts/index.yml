abstract: |
  In this module you will:
  - Learn about using Azure Maps APIs to obtain a weather forecast for a location.
  - Create and configure a Twilio account with a programmable phone number for sending and receiving text messages.
  - Deploy an existing application to a function app in Azure by using Twilio and Azure Maps to manage and send temperature alerts for specific locations.

