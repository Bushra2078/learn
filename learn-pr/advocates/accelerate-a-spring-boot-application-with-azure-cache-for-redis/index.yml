metadata:
  title: Accelerate a Spring Boot application with Azure Cache for Redis
  description: In this module, you'll learn what Azure Cache for Redis is, and how to use it with a Java and Spring Boot application. You''ll use it to cache some business data using Spring Data Redis, and you'll also use it to store HTTP session data using Spring Session.
  author: judubois
  ms.author: judubois
  ms.date: 12/04/2020
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: How to use Azure Cache for Redis with a Java and Spring Boot application
summary: Explore Azure Cache for Redis, and learn how to use it with a Java and Spring Boot application.
abstract: | 
 By the end of this tutorial, you'll be able to:
  - Describe the main usages of Azure Cache for Redis.
  - Use Azure Cache for Redis for Spring Data Redis to cache business data.
  - Use Azure Cache for Redis to store HTTP session data using Spring Session.
prerequisites:  |
  - Familiarity with developing and running Java applications
  - Beginner-level experience with cloud infrastructure
