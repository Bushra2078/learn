title: Deploy a Java EE (Jakarta EE) application to Azure
summary: Deploy a Java EE (Jakarta EE) application to JBoss EAP on Azure App Service and bind it to an Azure Database for MySQL.
abstract: |
  After completing this module, you can:
  - Create and manage an Azure Database for MySQL
  - Deploy a Java EE application to JBoss EAP on App Service
  - Create a data source and bind the Java EE application to MySQL
  - Access and manage the Java EE application on JBoss
