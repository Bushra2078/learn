abstract: |
  In this module you will:
  - Learn about Azure Maps and the Maps Web SDK
  - Create a web page to show a map
  - Learn about GeoJSON
  - Get air quality measurements from an API and convert it to GeoJSON
  - Plot these measurements on the map
