quiz:
  title: Check your knowledge
  questions:

  - content: 'The Spherical Mercator projection coordinate system does what to the map'
    choices:  
    - content: 'Makes it round'
      isCorrect: false
      explanation: The Spherical Mercator projection coordinate system stretches the map at both the North and South poles to make a square map that can be rendered on a flat screen
    - content: 'Colors it in green and blue'
      isCorrect: false
      explanation: The Spherical Mercator projection coordinate system stretches the map at both the North and South poles to make a square map that can be rendered on a flat screen
    - content: 'Stretches the map at the poles'
      isCorrect: true
      explanation: Correct. The Spherical Mercator projection coordinate system stretches the map at both the North and South poles to make a square map that can be rendered on a flat screen
    
  - content: 'Heat map layers show...'
    choices:
    - content: 'The density of data using a range of colors'
      isCorrect: true
      explanation: Correct, heat map layers represent the density of data using a range of colors to show 'hot spot' areas on a map.
    - content: 'The current temperature of the planet'
      isCorrect: false
      explanation: Heat map layers represent the density of data using a range of colors to show 'hot spot' areas on a map.
    - content: 'The hight above sea level'
      isCorrect: false
      explanation: Heat map layers represent the density of data using a range of colors to show 'hot spot' areas on a map.
