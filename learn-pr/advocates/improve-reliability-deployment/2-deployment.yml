quiz:
  title: Check your knowledge
  questions:

  - content: 'What is one of the characteristics of the “epic deployment?”'
    choices:
    - content: "it's fast"
      isCorrect: false
      explanation: 'Epic deployments usually take a considerable amount of time because of their size.'
    - content: "it's repeatable"
      isCorrect: false
      explanation: "Because they're done so infrequently, there's usually only small amounts of effort put into repeatability."
    - content: "it's complex"
      isCorrect: true
      explanation: 'Because of the size and infrequency, they are often quite complex.'
