quiz:
  title: Check your knowledge
  questions:

  - content: 'WWhat is one of the characteristics of the “epic deployment?”'
    choices:
    - content: 'it is fast'
      isCorrect: false
      explanation: 'Epic deployments usually take a considerable amount of time due to their size.'
    - content: 'it is repeatable'
      isCorrect: false
      explanation: 'Because they are done so infrequently, there is usually only small amounts of effort put into repeatability.'
    - content: 'it is complex'
      isCorrect: true
      explanation: 'Because of the size and infrequency, they are often quite complex.'
