metadata:
  title: Accelerate and scale a Spring Boot application with Azure Cache for Redis
  description: In this module, you'll learn what Azure Cache for Redis is, and how to use it with a Java and Spring Boot application. You'll use it to cache some business data through Spring Data Redis, and to store HTTP session data through Spring Session.
  author: judubois
  ms.author: judubois
