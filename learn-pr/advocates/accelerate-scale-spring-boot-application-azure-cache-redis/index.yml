title: Accelerate and scale a Spring Boot application with Azure Cache for Redis
summary: Learn how to use Azure Cache for Redis with a Java Spring Boot application to cache business data through Spring Data Redis and store HTTP session data through Spring Session.
abstract: | 
  - Describe the main uses of Azure Cache for Redis.
  - Use Azure Cache for Redis to cache business data through Spring Data Redis.
  - Use Azure Cache for Redis to store HTTP session data through Spring Session.
prerequisites:  |
  - Familiarity with Java and Spring Boot applications
  - The Azure CLI installed
  - Access to an Azure subscription
  - Beginner-level experience with cloud infrastructure
