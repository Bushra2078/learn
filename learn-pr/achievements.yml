- uid: learn-wwl.microsoft-cloud-adoption-framework-for-azure.badge
  type: badge
  title: Microsoft Cloud Adoption Framework for Azure
  summary: This module covers the basics of how to use the Cloud Adoption Framework for Azure, which is a set of documentation, implementation guidance, best practices, and tools. The Cloud Adoption Framework aids in aligning the strategy for business, people, and technology to enable the desired business outcomes that guide the cloud journey. We describe how to identify opportunities and develop a strategy based on real-world examples of cloud adoption.
  iconUrl: /learn/achievements/microsoft-cloud-adoption-framework-for-azure.svg
- uid: learn-wwl.learn-business-value-of-azure.trophy
  type: trophy
  title: Learn the business value of Microsoft Azure
  summary: Are you interested in learning about the cloud in an easy to understand way? Or perhaps you are confused about where to begin with cloud technology? This learning experience will take you on a journey that will begin by showing you how digital transformation and the power of the cloud can transform your business. We will cover how Microsoft Azure cloud services can power your organization on a trusted cloud platform. Finally, we will wrap up by illustrating how to make this journey real for your organization. 
  iconUrl: /learn/achievements/azure-sfa-generalist-path.svg
