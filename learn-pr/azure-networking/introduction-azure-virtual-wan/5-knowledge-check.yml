quiz:
  title: Check your knowledge
  questions:
  - content: "Who manages and maintains the components of a Azure Virtual WAN?"
    choices:
    - content: "The customer"
      isCorrect: false
      explanation: "That's incorrect. They are managed and maintained by Microsoft."
    - content: "Microsoft"
      isCorrect: true
      explanation: "That's correct. They are managed and maintained by Microsoft."
    - content: "Both the customer and Microsoft"
      isCorrect: false
      explanation: "That's incorrect. They are managed and maintained only by Microsoft."
  - content: "What Microsoft service helps to simplify a hub-and-spoke VNet WAN deployment?"
    choices:
    - content: "Azure Virtual WAN"
      isCorrect: true
      explanation: "That's correct. Azure Virtual WAN with Virtual WAN hubs, simplifies a complex VNet WAN."
    - content: "VNet peering"
      isCorrect: false
      explanation: "That's incorrect. Azure Virtual WAN with Virtual WAN hubs, simplifies a complex VNet WAN."
    - content: "IPsec forced tunneling"
      isCorrect: false
      explanation: "That's incorrect. Azure Virtual WAN with Virtual WAN hubs, simplifies a complex VNet WAN."
  - content: "What Azure component is used to secure a Virtual WAN Hub?" 
    choices:
    - content: "Network Security Groups (NSG)"
      isCorrect: false
      explanation: "That's incorrect. To secure a Virtual Hub use Azure Firewall and Azure Firewall Manager."
    - content: "Azure Active Directory"
      isCorrect: false
      explanation: "That's incorrect. To secure a Virtual Hub use Azure Firewall and Azure Firewall Manager."
    - content: "Azure Firewall and Azure Firewall Manager"
      isCorrect: true
      explanation: "That's correct. Use Azure Firewall and Azure Firewall Manager."
