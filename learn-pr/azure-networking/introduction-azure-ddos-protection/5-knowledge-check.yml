  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "DDoS Protocol attacks target which layers of the OSI model?"
    choices:
    - content: "The Physical L1 and Data Link L2 layers"
      isCorrect: false
      explanation: "This is incorrect. L1 and L2 are not the targets of a DDoS Protocol attack."
    - content: "The Network L3 and Transport L4 layers"
      isCorrect: true
      explanation: "This is correct. L3 and L4 are the targets."
    - content: "The Session L5 and the Presentation L6 layers"
      isCorrect: false
      explanation: "This is incorrect. L5 and L6 are not the targets of a DDoS Protocol attack."
  - content: "Which Azure DDoS Protection service offers DDoS rapid response support?"
    choices:
    - content: "DDoS Standard Protection"
      isCorrect: true
      explanation: "This is correct. DDoS rapid response support is included in DDoS Standard Protection."
    - content: "DDoS Basic Protection"
      isCorrect: false
      explanation: "This is incorrect. DDoS Basic Protection does not include DDoS rapid response support."
    - content: "This service is not offered with DDoS Basic or DDoS Standard.
      isCorrect: false
      explanation: "This is incorrect.DDoS rapid response support is included in DDoS Standard Protection."
  - content: "What should be done to the data logged during a DDoS attack?" 
    choices:
    - content: "Once the attack is over, it should be discarded"
      isCorrect: false
      explanation: "This is incorrect. It should be used for analysis of the attack."
    - content: "Should be used for analysis of the attack."
      isCorrect: true
      explanation: "This is correct. The logged data should be used for analysis of the attack."
    - content: "Immediately clear your logs during the attack"
      isCorrect: false
      explanation: "This is incorrect. The logged data should be used for analysis of the attack."
