  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "Which layers of the OSI model do DDoS Protocol attacks target?"
    choices:
    - content: "The Physical L1 and Data Link L2 layers"
      isCorrect: false
      explanation: "Incorrect. A DDoS Protocol attack doesn't target the L1 and L2 layers."
    - content: "The Network L3 and Transport L4 layers"
      isCorrect: true
      explanation: "Correct. A DDoS Protocol attack targets the L3 and L4 layers."
    - content: "The Session L5 and the Presentation L6 layers"
      isCorrect: false
      explanation: "Incorrect. A DDoS Protocol attack doesn't target the L5 and L6 layers."
  - content: "Which Azure DDoS Protection service offers DDoS rapid response support?"
    choices:
    - content: "DDoS Protection"
      isCorrect: true
      explanation: "Correct. DDoS Protection includes DDoS rapid response support."
    - content: "Azure DDoS infrastructure protection"
      isCorrect: false
      explanation: "Incorrect. Azure DDoS infrastructure protection doesn't include DDoS rapid response support."
    - content: "This service isn't offered with Azure DDoS infrastructure protection or DDoS Protection."
      isCorrect: false
      explanation: "Incorrect. DDoS Protection includes DDoS rapid response support."
  - content: "What should an administrator do with the data logged during a DDoS attack?" 
    choices:
    - content: "Discard this data when the attack is over."
      isCorrect: false
      explanation: "Incorrect. You shouldn't discard this data after the attack is over."
    - content: "Use this data to analyze the attack."
      isCorrect: true
      explanation: "Correct. You should use the logged data to analyze the attack."
    - content: "Immediately clear your logs during the attack."
      isCorrect: false
      explanation: "Incorrect. You shouldn't clear your logs during the attack."
