###
### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
quiz:
  questions:
    - content: "When should you create an Azure resource group?"
      choices:
        - content: "After you create your resources."
          isCorrect: false
          explanation: "The resource group is required to create a resource and can be created at the same time."
        - content: "Before or during resource creation."
          isCorrect: true
          explanation: "The resource group is required to create a resource and can be created at the same time."
        - content: "When you need to create a new resource for the same project."
          isCorrect: false
          explanation: "Keep all resources for a project in the same resource group."
    - content: "When do you select Linux as the runtime for the hosting environment in App Service?"
      choices:
        - content: "When the Azure App Service's plan is created. This is true whether it is created when you create the App Service or if you use an existing App plan when you create your App Service."
          isCorrect: true
          explanation: "The App plan's operating system is determined with the App plan is created. The plan determines the operating system all App Service resources using the plan."
        - content: "During resource creation."
          isCorrect: true
          explanation: "If the App plan is created at the same time as the App Service, then the operating system is set during creation of these resources."
        - content: "After creation, as part of all configuration settings."
          isCorrect: false
          explanation: "No. configuration settings do not include the operating system."  
    - content: "For developers, the top 4 environments to deploy to Azure App Service include:"
      choices:
        - content: |
            CICD - such as GitHub Actions or Azure Pipelines
            Developer IDE - Visual Studio Code using the App Service extension
            CLI - Azure CLI
            Browser - Azure portal
          isCorrect: true
          explanation: "These are the 4 different environments but not all of the deployment choices."
        - content: |
            FTP
            SSH
            ZIP
            CURL
          isCorrect: false
          explanation: "This are all valid tools but not environments."
        - content: |
            Visual Studio
            Visual Studio Code
          isCorrect: false
          explanation: "These are the Microsoft Developer tools but are not all the environments for deployment."                   