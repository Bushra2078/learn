###########################################################################
###
### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
  [!include[](includes/10-knowledge-check.md)]
quiz:
  questions:
  - content: "How unique does your App Service resource name need to be?"
    choices:
      - content: "Unique to my resource group"
        isCorrect: false
        explanation: "The name has to be unique globally across all App Services."
      - content: "Unique to my Azure region"
        isCorrect: false
        explanation: "The name has to be unique globally across all App Services."
      - content: "Unique globally across all App Services."
        isCorrect: true
        explanation: "The resource name must be globally unique."                   
    
  - content: "What app setting controls the NPM install of dependencies as part of the deployment?"
    choices:
      - content: "WEBSITES_PORT"
        isCorrect: false
        explanation: "This numeric value setting controls which PORT client requests are forwarded to."
      - content: "SCM_DO_BUILD_DURING_DEPLOYMENT"
        isCorrect: true
        explanation: "This boolean value setting of `true` tells Azure to copy the files and install the npm dependencies."
      - content: "APPINSIGHTS_INSTRUMENTATIONKEY"
        isCorrect: false
        explanation: "This is the Application Insights instrumentation key, used for logging to Application Insights."                   
  - content: "What is the default port for App Server?"
    choices:
      - content: 3000
        isCorrect: false
        explanation: "No, the default port is 8080 or `process.env.PORT`."
      - content: 443
        isCorrect: false
        explanation: "No, the default port is 8080 or `process.env.PORT`."   
      - content: 8080 or `process.env.PORT`
        isCorrect: true
        explanation: "App Service forwards requests to either 8080 or the app setting of `WEBSITES_PORT`. The `WEBSITES_PORT` is used programmatically in your app as `process.env.PORT`."                
  - content: "Before you deploy your own app, what web site is available from your App Service?"
    choices:
      - content: "The Contoso example website."
        isCorrect: false
        explanation: "The `hostingstart.html` is the only file and response before you deploy your own app."
      - content: "The Azure enterprise sample."
        isCorrect: false
        explanation: "The `hostingstart.html` is the only file and response before you deploy your own app."
      - content: "hostingstart.html"
        isCorrect: false
        explanation: "The `hostingstart.html` is the only file and response before you deploy your own app."
