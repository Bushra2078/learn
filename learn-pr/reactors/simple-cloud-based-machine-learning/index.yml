summary: Learn about simple cloud-based machine learning for data science operations.
abstract: |
  In this module, you will:
  - Create and connect to an Azure ML Studio workspace
  - Explore forest fire data
  - Transfer data to  Azure ML Studio
  - Create a machine learning model
  - Deploy a machine learning model as a web service
  - Learn how to consume a web service
  - Complete the Capstone project exercise

  Complementary content for Microsoft Reactor Workshops.
prerequisites: |
  - Review the steps to manipulate and clean data
  - Understand machine learning models for data science
