  [!include[](includes/4-expressions.md)] 
quiz:
  title: Check your knowledge
  questions:
  - content: "What will the expression `1 > 2 and 3 < 2` result in, True or False?"
    choices:
    - content: "True"
      isCorrect: false
      explanation: "Incorrect. The second part of the expression is false, so the expression results in False."
    - content: "False"
      isCorrect: true
      explanation: "Correct."

  - content: "What will the expression `1 < 2 and 3 > 2` result in, True or False?"
    choices:
    - content: "True"
      isCorrect: false
      explanation: "Correct."
    - content: "False"
      isCorrect: true
      explanation: "Incorrect. Both parts of the expression are true. The expression results in True."

  - content: "What will the expression `1 > 2 and 3 > 2` result in, True or False?"
    choices:
    - content: "True"
      isCorrect: false
      explanation: "Incorrect. The first part of the expression is false, so the expression results in False."
    - content: "False"
      isCorrect: true
      explanation: "Correct."
      
  - content: "What will the following input result in, True or False? <br>
              `i = 7` <br>
              `(i == 2) or not (i % 2 != 0 and 1 < i < 5)`"
    choices:
    - content: "True"
      isCorrect: true
      explanation: "Correct."
    - content: "False"
      isCorrect: false
      explanation: "Incorrect. The Boolean **or** operator requires only one simple expression in a compound expression to be true in order to return True."
