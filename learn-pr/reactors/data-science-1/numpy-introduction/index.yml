abstract: |
  In this module, you will:
  - Import the NumPy Python library into your VS Code Jupyter Notebook
  - Understand how NumPy arrays compare to Python lists
  - Learn how to use NumPy arrays for large, in-memory data sets
  - Explore NumPy functions for arrays and simple data manipulation
