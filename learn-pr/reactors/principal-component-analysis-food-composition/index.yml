summary: Learn how to use principal component analysis to learn about the contents of a food nutrition dataset.
abstract:  | 
  In this module, you will:
  - Identify the terms *principal component analysis (PCA)* and *eigenvector*, and understad their functions in machine learning.
  - Learn about PCA theory, and then apply PCA to a food composition dataset.
  - Check for correlation in a dataset, and then normalize and center the data.
  
  Complementary content for Microsoft Reactor Workshops.
prerequisites: |
  - Text classification with Naive Bayes
  
