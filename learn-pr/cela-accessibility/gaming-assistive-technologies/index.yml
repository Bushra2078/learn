abstract: |
  In this module you will:
  - Identify 6 common hardware-based assistive technologies used among players with disabilities.
  - Identify 6 common software-based features and tools used among gamers with disabilities.
  - Apply insights about common hardware and software assistive technologies to game accessibility goal scoping scenarios.
prerequisites: |
 - You should have some basic familiarity with playing video games, navigating game platforms (Xbox, PlayStation, Nintendo Switch, Windows, etc.), and using standard gaming hardware controllers and inputs.
 - You should also have a basic understanding of foundational disability and accessibility principles terms and concepts.
