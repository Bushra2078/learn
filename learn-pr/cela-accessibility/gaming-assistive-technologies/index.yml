abstract: |
 After completing this module, you will be able to:

 - Describe common gaming software-based features and tools and how their use can impact player experiences.
 - Describe common hardware-based gaming assistive technologies and how their use can impact player experiences.  
 - Determine appropriate methods to support assistive technology users when developing games and platforms.
prerequisites: |
 - You should have some basic familiarity with playing and creating video games.
 - You should have some familiarity with navigating game platforms such as Xbox, PlayStation, Nintendo Switch, or Windows.
 - A basic understanding of foundational disability and accessibility principles terms and concepts is highly encouraged
