quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following best describes the use of switch buttons for gaming access?"
    choices:
    - content: "Buttons that players use to switch between first- and third-person camera views. "
      isCorrect: false
      explanation: "Incorrect. While a player with a disability might choose to use a switch button to alternate between camera views in a game, they are not limited to those specific actions."
    - content: "Buttons that are the same size as the buttons on traditional game input devices but can be mounted anywhere."
      isCorrect: false
      explanation: "Incorrect. While it is true that switch buttons can be mounted pretty much anywhere a player needs them, they come in a variety of shapes and sizes with some being as large or larger than a beverage coaster."
    - content: "Buttons that are used by players who typically cannot access those on a standard keyboard or controller."
      isCorrect: true
      explanation: "Correct. Switch buttons are utilized in gaming by individuals who are unable to press any or all of the keys on a keyboard or buttons on a controller required to activate game functions."
  - content: "Which of the following statements does NOT accurately describe why developer awareness of hardware assistive technologies is critical in developing accessible experiences?"
    choices:
    - content: "To ensure that players using assistive devices can participate in all aspects of the game regardless of the body parts or movements they use to activate their controls."
      isCorrect: false
      explanation: "Incorrect. ."
    - content: "To ensure the games and platforms they create support a multitude of different input types (controller, mouse, keyboard, etc.)."
      isCorrect: false
      explanation: "Incorrect. "
    - content: "To ensure that multi-player servers distinctly call out players who are using assistive devices to other players on the server for visibility."
      isCorrect: true
      explanation: "Correct. ."