### YamlMime:ModuleUnit
uid: learn.cela-accessibility-features.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: This unit lets you find out how much you learned from this module.  
  ms.date: 05/07/2020
  author: erzelman
  ms.author: erzelman
  ms.topic: interactive-tutorial
  ms.prod: learning-cela-accessibility
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "What does the Copilot feature for Windows 10 and Xbox One enable?"
    choices:
    - content: "Two physical controllers to be treated as one digital controller input"
      isCorrect: true
      explanation: "Correct."
    - content: "Two people to play against each other in one game"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Two physical controllers to be connected to one console"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Two physical controllers to be connected to two separate devices"
      isCorrect: false
      explanation: "Incorrect."
  - content: "What setting(s) for notifications are available with Focus Assist?"
    choices:
    - content: "All notifications"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Priority notifications only"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Just alarms"
      isCorrect: false
      explanation: "Incorrect."
    - content: "All of the above"
      isCorrect: true
      explanation: "Correct."
  - content: "What is the primary audience for Microsoft Translator?"
    choices:
    - content: "Personal use"
      isCorrect: false
      explanation: "Incorrect"
    - content: "Business use"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Educational use"
      isCorrect: false
      explanation: "Incorrect."
    - content: "All of the above"
      isCorrect: true
      explanation: "Correct."
  - content: "After using PowerPoint Presenter Coach to rehearse a presentation, what will you receive after you exit full-screen mode?"
    choices:
    - content: "Numeric score from 1 to 100"
      isCorrect: false
      explanation: "Incorrect"
    - content: "Rehearsal Report that summarizes what is observed and offer recommendations to improve"
      isCorrect: true
      explanation: "Correct."
    - content: "Examples of other PowerPoint presentations similar to yours"
      isCorrect: false
      explanation: "Incorrect."
    - content: "All of the above"
      isCorrect: false
      explanation: "Incorrect."