### YamlMime:ModuleUnit
uid: learn.digital-accessibility.knowledge-check
title: Knowledge Check
metadata:
  title: Knowledge check
  description: This unit is a quiz to find out how much you learned from this module. 
  ms.date: 05/10/2020
  author: erzelman
  ms.author: erzelman
  ms.topic: interactive-tutorial
  ms.prod: learning-cela-accessibility
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following elements does not need keyboard focus when you are making your app accessible?"
    choices:
    - content: "buttons"
      isCorrect: false
      explanation: "Incorrect."
    - content: "static images"
      isCorrect: true
      explanation: "Correct."
    - content: "form controls"
      isCorrect: false
      explanation: "Incorrect."
    - content: "links"
      isCorrect: false
      explanation: "Incorrect."
  - content: "What do you need to do to make data tables accessible in your web page?"
    choices:
    - content: "Use native HTML table elements (`table`, `thead`, `tbody`, `tr`, `th`, and `td`)"
      isCorrect: true
      explanation: "Correct."
    - content: "Use large text"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Use images of data tables with descriptive `alt` tag"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Use low contrast color scheme"
      isCorrect: false
      explanation: "Incorrect."
  - content: "Which is a good example of informative alt text for the Microsoft logo?"
    choices:
    - content: "logo"
      isCorrect: false
      explanation: "Incorrect."
    - content: "company logo"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Microsoft logo"
      isCorrect: true
      explanation: "Correct."
    - content: "MSFT logo"
      isCorrect: false
      explanation: "Incorrect."
