summary: This module introduces accessibility best practice considerations for developing gaming hardware. For example, consoles, headsets, controllers, and other types of input devices. Accessible packaging components for these products are also presented.
abstract: |
  In this module, you'll learn about:
  - The role of accessible design in standard gaming hardware development
  - Accessibility best practice guidelines to consider for hardware component operation and discoverability
  - Accessibility best practice guidelines to consider when developing hardware packaging components
prerequisites: |
 - Familiarity with playing video games, navigating game platforms such as Xbox, PlayStation, Nintendo Switch, and Windows
 - Familiarity with using standard gaming hardware controllers and inputs
 - Basic understanding of foundational disability and accessibility principles terms and concepts is highly encouraged
