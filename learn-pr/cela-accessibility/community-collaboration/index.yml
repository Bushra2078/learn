summary: Learn how to collaborate with the gaming and disability community when creating accessible gaming experiences. Identify methods to build connections with these communities. Implement best practice etiquette during these collaboration sessions.
abstract: |
  In this module you will:
  - Identify the meaning and importance of “Nothing About Us Without Us.”  
  - Identify three potential approaches to connect with players with disabilities to gather accessibility feedback throughout product development.
  - Demonstrate an understanding of best practice etiquette while collaborating with individuals with disabilities.
prerequisites: |
 - You should have some basic familiarity with playing and creating video games. 
 - You should have some familiarity with navigating game platforms such as Xbox, PlayStation, Nintendo Switch, or Windows.
 - A basic understanding of foundational disability and accessibility principles terms and concepts is highly encouraged
 
