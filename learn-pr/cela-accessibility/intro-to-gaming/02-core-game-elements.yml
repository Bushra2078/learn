quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following examples can pose unintentional barriers for players with visual disabilities?"
    choices:
    - content: "An audio timer counting down amount of time left in a mission in addition to the visual countdown on the screen."
      isCorrect: false
      explanation: "Incorrect. A timer that announces the time left through audio provides an additional means to consume the information."
    - content: "The status of a players health as visually shown on the health meter status."
      isCorrect: true
      explanation: "Correct. Any information that is shows only through UI and not accessible by a screen reader makes that information inaccessible to players with visual disabilities."
    - content: "Accessibility options presented at the start of the game."
      isCorrect: false
      explanation: "Incorrect. Providing accessibility options at the very start of the game experience provides players the ability easily find accessibility features."
  - content: "Which of the following examples can pose unintentional barriers for players with cognitive disabilities?"
    choices:
    - content: "Providing reminders of which button to use on a jump sequence."
      isCorrect: false
      explanation: "Incorrect. Providing in game reminders of what game mechanics to use for a particular action eliminates the need for a player to remember all combinations."
    - content: "Limiting the number of items or sequences to remember to less than 10 or for an average time of less than 20 game play minutes."
      isCorrect: true
      explanation: "Correct. There is no specific number to the amount of information developers should ask players to remember or a time period they should remember it over."
    - content: "Providing tutorials of new mechanics introduced in gameplay."
      isCorrect: false
      explanation: "Incorrect. Providing an opportunity for players to try out and get familiarize themselves with new mechanics in a trial space removes barriers."
    - content: "Which of the following examples to remove barriers for players with physical disabilities?"
    choices:
    - content: "Provide different options for input devices, documented in accessible support articles."
      isCorrect: true
      explanation: "Correct. Providing options for players who use different assistive technologies, inputs and devices to play, and making that information available ahead of purchase removes barriers to players with disabilities."
    - content: "Provide options to skip specific portions of the game that require challenging mechanics."
      isCorrect: false
      explanation: "Incorrect. Removing portions of the game is not an appropriate way to create a more accessible experience. Doing so would change the nature of the game and eliminate the intentional challenges that make the game unique."
    - content: "Provide additional tutorials in the game for players to practice challenging."
      isCorrect: false
      explanation: "Incorrect. Providing additional tutorials is a good practice for all players, but should assumed that practice alone will remove the barrier to play."

