quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following statements is most accurate when it comes to learning about the broad range of abilities and disabilities that players may have?"
    choices:
    - content: "Every player with the same disability will have the same experience when gaming."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Aspects of gameplay that are accessible for a player with low vision will also be accessible for other players with visual disabilities like colorblindness."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Players with same &quot;type&quot; of disability can experience different barriers to access, and require different solution approaches."
      isCorrect: true
      explanation: "Correct."
    - content: "Players who cannot access a joystick also cannot access buttons."
      isCorrect: false
      explanation: "Incorrect."
