quiz:
  title: Check your knowledge
  questions:
  - content: "What is the importance of assessing the visual, audio, cognitive, and mobility-related actions that players must perform to successfully navigate game titles, platforms, and hardware devices?"
    choices:
    - content: "To assess whether or not the actions required are challenging enough for elite players."
      isCorrect: false
      explanation: "Incorrect."
    - content: "To identify aspects of a gaming experience that may block players who cannot perform these actions."
      isCorrect: true
      explanation: "Correct."
    - content: "To determine what the best accessibility feature is for each required action."
      isCorrect: false
      explanation: "Incorrect."
    - content: "To eliminate all challenges within the gaming experience for players with disabilities."
      isCorrect: false
      explanation: "Incorrect."
  - content: "Based on the following scenario, which of the options below best identifies the visual elements that are likely needed to inform successful gameplay: A player is in a live multiplayer server of a first-person shooter game. The current mission objective is to locate the enemy team's flag without being killed by enemy players first."
    choices:
    - content: "The presence of enemy players and the flag's location."
      isCorrect: false
      explanation: "Incorrect."
    - content: "The location of the flag, the presence and location of enemy players, the player's current health meter and ammo levels, the targeting icon for the player's weapon."
      isCorrect: false
      explanation: "Incorrect."
    - content: "The targeting icon for the player's weapon and the location of the flag."
      isCorrect: false
      explanation: "Incorrect."
    - content: "The text that appears within the online chat box, the location of the flag, the presence and location of enemy players, the player's current health meter and ammo levels, the targeting icon for the player's weapon."
      isCorrect: true
      explanation: "Correct."
  - content: "Which of the following audio channels would be _most_ important for a player to be able to hear in a single player game?"
    choices:
    - content: "The atmospheric music in the background."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Voice chat volume of other players discussing strategy."
      isCorrect: false
      explanation: "Incorrect."
    - content: "The sound of enemy voices in the distance."
      isCorrect: true
      explanation: "Correct."
    - content: "Non-player character chatter that does not directly inform gameplay."
      isCorrect: false
      explanation: "Incorrect."
  - content: "Which of the following options describes a game task in which cognitive processes and problem-solving are used?"
    choices:
    - content: "Determining which quest objectives should be completed first."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Determining the next item in a pattern that is needed to unlock the door to the next level."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Adjusting platform settings to specifically diminish the sensitivity of the right thumbstick."
      isCorrect: false
      explanation: "Incorrect."
    - content: "All of the above."
      isCorrect: true
      explanation: "Correct."
  - content: "Which of the following gaming tasks likely provides the most physically difficult mobility tasks for players?"
    choices:
    - content: "This will largely differ depending on a player's individual abilities."
      isCorrect: true
      explanation: "Correct."
    - content: "Connecting and unplugging a USB-C cord to a controller."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Pressing multiple buttons simultaneously to achieve a combo move."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Playing with a mouth-operated controller."
      isCorrect: false
      explanation: "Incorrect."