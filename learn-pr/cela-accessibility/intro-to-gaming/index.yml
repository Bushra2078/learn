summary: This module introduces foundational gaming accessibility concepts for game titles, gaming platforms, and gaming hardware. You will learn about the core elements in gaming experiences that influence accessibility and how those elements can impact the experiences of gamers with visual, hearing, mobility, and cognitive disabilities.
abstract: |
  After completing this module, you'll be able to:
  - Assess gaming experiences through the lens of accessibility
  - Identify common visual, hearing, cognitive, and input-based elements within gaming experiences that can impact accessibility.
  - Describe the importance of considering diverse player experiences when exploring accessible features and solutions. 
prerequisites: |
 - You should be familiar with basic video game play, navigating game platforms (Xbox, PlayStation, Nintendo Switch, Windows), and using standard gaming hardware controllers and inputs.
 - A basic understanding of foundational disability and accessibility principles, terms, and concepts is encouraged.
