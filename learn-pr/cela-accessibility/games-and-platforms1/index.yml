title: Accessibility best practices for games and platforms
summary: Learn about foundational accessibility best practice concepts that can be used to guide the development of games and platforms. Additionally, learn about the Xbox Accessibility Guidelines (XAGs), a free online resource for developers that provides a comprehensive list of best practices organized by specific game elements and features. 
abstract: |
  After completing this module, you'll be able to:
  - Describe the foundational best practice concepts of customization, representation through multiple sensory channels, and support of multiple ways of task completion for game and platform experiences.  
  - Demonstrate proper implementation of these concepts in development scenarios
  - Identify components within the Xbox Accessibility Guidelines and demonstrate how they can be used to locate best practice guidance relevant to the experiences you develop.
prerequisites: |
 - You should have some basic familiarity with playing and creating video games.
 - You should have some familiarity with navigating game platforms such as Xbox, PlayStation, Nintendo Switch, or Windows.
 - A basic understanding of foundational disability and accessibility principles terms and concepts is highly encouraged.
