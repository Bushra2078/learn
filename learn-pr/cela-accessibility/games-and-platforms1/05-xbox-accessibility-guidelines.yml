quiz:
  title: Check your knowledge
  questions:
  - content: "What is not an intended purpose of the Xbox Accessibility Guidelines?"
    choices:
    - content: "Xbox Accessibility Guidelines are for designers to use as a catalyst for generating ideas for a game."
      isCorrect: false
      explanation: "Incorrect. This option is considered one of the intended purposes of the Xbox Accessibility Guidelines."
    - content: "Xbox Accessibility Guidelines are for developers to use as guardrails when developing a game."
      isCorrect: false
      explanation: "Incorrect. This option is considered one of the intended purposes of the Xbox Accessibility Guidelines."
    - content: "Xbox Accessibility Guidelines are for program managers to serve as a checklist for meeting legal requirements."
      isCorrect: true
      explanation: "Correct. The Xbox Accessibility Guidelines are not intended to be used as a checklist to validate a game's legal or compliance accessibility requirements. They are intended to provide a comprehensive scope of guidelines that improve the accessibility of game experiences."
  - content: "Which of the following XAG components provides users with a quick way to determine whether that XAG is applicable to the experience they're developing?"
    choices:
    - content: "Implementation Guidelines"
      isCorrect: false
      explanation: "Incorrect. The implementation guidelines section provides users with a comprehensive list of best practice guidelines for particular game mechanics and areas. It would not provide a high-level method of reviewing the applicability of a XAG."
    - content: "Gamer Personas"
      isCorrect: false
      explanation: "Incorrect. The Gamer Personas section can help users understand the general population of players that specific XAG guidance works to improve experiences for. However, it is not helpful in determining whether a particular XAG is applicable to the user's scope of work."
    - content: "Scoping Questions"
      isCorrect: true
      explanation: "Correct. The scoping questions section of each XAG prompt readers to assess the presence of specific components in their game to determine whether a specific XAG contains useful guidance for those components prior to reading the XAG in its entirety."
