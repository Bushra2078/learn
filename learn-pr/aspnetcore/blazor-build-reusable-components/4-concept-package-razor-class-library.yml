quiz:
    title: Check your knowledge
    questions:
    - content: "What project property is the default value for a PackageId?"
      choices:
      - content: "Default namespace"
        isCorrect: false
        explanation: "The default namespace of the project might match the property used for the default PackageId, but this isn't correct"
      - content: "Project Name"
        isCorrect: false
        explanation: "The Project Name might match the property used for the default PackageId, but this isn't correct"
      - content: "AssemblyName"
        isCorrect: true
        explanation: "The AssemblyName is the default value for the PackageId"
