# 3. ConfigMaps values are presented to a containerized application as:

#     - Structuctured `appsettings.json` file.
#     - Environment variables. - **CORRECT ANSWER**
#     - An App Configuration store.
#     - Complex object trees.

# 4. Settings in App Configuration store can change any configuration value:

#     - Except the ones configured in the `appsettings.json` file.
#     - Only if configured as the first configuration provider.
#     - Only if not defined in another configuration provider.
#     - Only if configured as the last configuration provider. - **CORRECT ANSWER**

# 5. The feature management middleware for the SPA is part the Feature Management package.

#     - True
#     - False - **CORRECT ANSWER**

# 6. The Azure App Configuration middleware gets configuration values from App Configuration store.

#     - True
#     - False - **CORRECT ANSWER**

# 7. Mark all the correct statements about the Azure App Configuration store.

#     - You can handle any configuration item in the App Configuration store. - **CORRECT ANSWER**
#     - You can only handle a configuration value in App Configuration if it's been already defined in the ConfigMap.
#     - You need to restart the server application to take new values from the App Configuration store.
#     - You can use and App Configuration store in an ASP.NET Core application without any code change.
#     - You have to add the AppConfiguration provider during application startup to get values from the App Configuration store. - **CORRECT ANSWER**

