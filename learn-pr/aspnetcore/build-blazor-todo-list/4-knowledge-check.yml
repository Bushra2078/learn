uid: learn.build-blazor-todo-list.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: Check your knowledge about event handling and data binding in Blazor.
  ms.date: 1/26/2024
  author: danroth27
  ms.author: daroth
  ms.manager: markl
  ms.topic: unit
durationInMinutes: 3
content: |
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following examples is not a valid way to specify an event handler in Blazor?"
    choices:
    - content: "@onclick=\"() => currentCount++\""
      isCorrect: false
      explanation: "Blazor event handlers can be lambda expressions"
    - content: "@onclick=\"IncrementCount\""
      isCorrect: false
      explanation: "A Blazor event handler can point to a synchronous method by name."
    - content: "@oninput=\"e => text = (string)e.Value\""
      isCorrect: false
      explanation: "A Blazor event handler can be a lambda expression and can take an option event argument."
    - content: "@onclick=\"currentCount++\""
      isCorrect: true
      explanation: "A Blazor event handler must be a method or delegate, not an arbitrary C# expression."
  - content: "What event will trigger a data binding on an input element by default?"
    choices:
    - content: "onclick"
      isCorrect: false
      explanation: "A data binding on an input element will trigger on the onchange event by default, not the onclick event."
    - content: "oninput"
      isCorrect: false
      explanation: "A data binding on an input element will trigger on the onchange event by default, not the oninput event."
    - content: "onchange"
      isCorrect: true
      explanation: "By default, a data binding on an input element will trigger on the onchange event."
    - content: "onsubmit"
      isCorrect: false
      explanation: "A data binding on an input element will trigger on the onchange event by default, not the onclick event."
  - content: "How do you change the event used by a data binding to the oninput event?"
    choices:
    - content: "@bind:event=\"oninput\""
      isCorrect: true
      explanation: "You change the event used by a data binding using the @bind:event attribute."
    - content: "@bind-event=\"oninput\""
      isCorrect: false
      explanation: "You change the event used by a data binding using the @bind:event attribute."
    - content: "@event=\"oninput\""
      isCorrect: false
      explanation: "You change the event used by a data binding using the @bind:event attribute."
    - content: "@oninput:bind=\"true\""
      isCorrect: false
      explanation: "You change the event used by a data binding using the @bind:event attribute."
  - content: "How do you make a Blazor component interactive so that it can handle UI events?"
    choices:
    - content: "Appy an interactive render mode using the @rendermode directive."
      isCorrect: true
      explanation: "A Blazor component must use an interactive render mode to handle UI event."
    - content: "Assign the component a route using the @page directive."
      isCorrect: false
      explanation: "Applying a route to a Blazor component does not make it interactive."
    - content: "Add an event handler to the component, like @onclick."
      isCorrect: false
      explanation: "If a Blazor component doesn't use an interactive render mode, then event handlers will just be ignored."
    - content: "Add a code block to the component using @code"
      isCorrect: false
      explanation: "You need to apply an interactive render mode to the component using @rendermode to make it interactive."
  - content: "True or False: To make a Blazor component interactive, it needs to run from the browser on WebAssembly."
    choices:
    - content: "True"
      isCorrect: false
      explanation: "You can also make Blazor components interactive from the server and handle UI interactions over a WebSocket connection."
    - content: "False"
      isCorrect: true
      explanation: "You can make Blazor components interactive from both the server and the client."
  - content: "Which of the following is not a Razor directive?"
    choices:
    - content: "@bind"
      isCorrect: false
      explanation: "The @bind Razor directive is used for two-way data binding." 
    - content: "@code"
      isCorrect: false
      explanation: "The @code Razor directive is used to add C# members to a component."
    - content: "@page"
      isCorrect: false
      explanation: "The @page Razor directive is used to add routes to a component."
    - content: "@currentCount"
      isCorrect: true
      explanation: "There's no @currentCount Razor directive - it's a rendered C# expression."
