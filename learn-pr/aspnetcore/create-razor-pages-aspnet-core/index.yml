title: Create a web UI with ASP.NET Core
summary: ASP.NET Core supports creating webpages using a built-in templating engine called Razor. In this module, you'll learn how to create webpages using Razor with ASP.NET Core.
abstract: | 
  In this module, you will:
  - Understand when and why to use Razor Pages for your ASP.NET Core application.
  - Use the .NET Core CLI to scaffold a new Razor page.
  - Add a reference to a Data Transfer Object (DTO).
  - Understand the HTTP request life cycle of the Razor page.
  - Inject a dependent HTTP service class into the page model.
  - Add UI support for Create, Read, Update, and Delete (CRUD) operations.
  - Deploy and test the application.
prerequisites: |
  - Experience writing C# at the beginner level
  - Ability to write HTML at an intermediate level
  - Knowledge of RESTful services and HTTP action verbs
