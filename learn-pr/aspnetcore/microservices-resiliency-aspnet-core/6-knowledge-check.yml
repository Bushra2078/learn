quiz:
  title: Check your knowledge
  questions:
    - content: "What's the key goal when implementing a resiliency solution for an application?"
      choices:
      - content: "Make the application error-free."
        isCorrect: false
        explanation: "TODO: Explanation"
      - content: "Handling user errors transparently."
        isCorrect: false
        explanation: "TODO: Explanation"
      - content: "Handling transient infrastructure failures."
        isCorrect: true
        explanation: "TODO: Explanation"
      - content: "Handling major infrastructure failures."
        isCorrect: false
        explanation: "TODO: Explanation"
    - content: "Which of the following sentences is correct?"
      choices:
      - content: "Polly is the best option to handle failures, but it requires a lot of work."
        isCorrect: false
        explanation: "TODO: Explanation"
      - content: "Linkerd can be implemented with little effort, but it only handles TCP connection failures."
        isCorrect: false
        explanation: "TODO: Explanation"
      - content: "Polly and Linkerd can have complementary roles, depending on the context."
        isCorrect: true
        explanation: "TODO: Explanation"
    - content: "Which of the following is *not* needed to achieve a resilient application in Kubernetes?"
      choices:
      - content: "CI/CD pipelines."
        isCorrect: true
        explanation: "TODO: Explanation"
      - content: "Health check probes for services."
        isCorrect: false
        explanation: "TODO: Explanation"
      - content: "Failure handling code for complex database transactions."
        isCorrect: false
        explanation: "TODO: Explanation"
      - content: "Network-related resiliency infrastructure."
        isCorrect: false
        explanation: "TODO: Explanation"
    - content: "True?"
      choices:
      - content: "true 1"
        isCorrect: true
        explanation: "TODO: Explanation"
