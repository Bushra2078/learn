abstract: |
  By the end of this module, you'll be able to:
  - Use Accessibility Insights for Web to find and fix common accessibility issues
  - Navigate your web applications using a screen reader
  - Improve accessibility by following web standards and best practices
prerequisites: |
  - Familiarity with building and deploying ASP.NET Core apps
  - Ability to write C# at the beginner level
  - Local installations of the [.NET Core SDK](https://dotnet.microsoft.com/download) and [Visual Studio Code](https://code.visualstudio.com/)
  - [C# extension](https://marketplace.visualstudio.com/items?itemName=ms-dotnettools.csharp) for Visual Studio Code
  - Experience with using the command line  
  - Familiarity with the concepts of accessibility, disability, and inclusion
  - Basic familiarity with web accessibility tools and design techniques. See [Learn the basics of web accessibility](/learn/modules/web-development-101/accessibility/) for an introduction.
