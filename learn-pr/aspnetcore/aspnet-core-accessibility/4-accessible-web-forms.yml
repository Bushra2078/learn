quiz:
    title: Check your knowledge
    questions:
    - content: "What HTML element should be associated with every form input field to provide context to screen readers?"
      choices:
      - content: "Alt text"
        isCorrect: false
        explanation: "Alt text is used to provide descriptions for images, not form fields."
      - content: "Label"
        isCorrect: true
        explanation: "Correct. The `Label` element is used to describe HTML form elements and is understood by screen readers."
      - content: "Name"
        isCorrect: false
        explanation: "The `Name` attribute is used to identify the data that the form field submits to the server. It's not used for accessibility."
      - content: "Description"
        isCorrect: false
        explanation: "`Description` is not an HTML element."
