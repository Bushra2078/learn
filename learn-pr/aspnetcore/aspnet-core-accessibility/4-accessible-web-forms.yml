quiz:
    title: Check your knowledge
    questions:
    - content: "In ASP.NET Core, what property needs to be set to ensure an element is available to an accessible app?"
      choices:
      - content: "IsAccessible"
        isCorrect: false
        explanation: "IsAccessible is not the name of an automation property."
      - content: "IsInAccessibleTree"
        isCorrect: true
        explanation: "ASP.NET Core uses this automation property to set the underlying native platform accessibility flags to ensure the element is read by the screen reader."
      - content: "Name"
        isCorrect: false
        explanation: "Name is an automation property, but is used to specify a short description to be read by the screen reader."
      - content: "LabeledBy"
        isCorrect: false
        explanation: "LabeledBy is an automation property, but is used to allow another element to define the screen reader description for the current element."
    - content: "What is the term that refers to the feature which reads out loud the elements on an application?"
      choices:
      - content: "TalkBack"
        isCorrect: false
        explanation: "This is the name of the primary screen reader for Android."
      - content: "Narrator"
        isCorrect: false
        explanation: "This is the name of the primary screen reader for Windows."
      - content: "Screen reader"
        isCorrect: true
        explanation: "A screen reader is available on the different platforms for accessibility."
