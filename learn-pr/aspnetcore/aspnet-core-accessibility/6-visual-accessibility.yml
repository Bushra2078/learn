quiz:
    title: Check your knowledge
    questions:
    - content: "By default, what is the order in which screen reader and keyboard users can navigate the screen?"
      choices:
      - content: "From left to right on the screen."
        isCorrect: false
        explanation: "The order in which elements appear on the screen is not the default accessibility order."
      - content: "From top to bottom."
        isCorrect: false
        explanation: "The order in which elements appear on the screen is not the default accessibility order."
      - content: "The order they are listed in XAML or added to a layout."
        isCorrect: true
        explanation: "By default, the accessibility order of controls is the same as the order in which they are listed in XAML, or added to a layout."
