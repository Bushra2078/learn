title: Persist and retrieve relational data with Entity Framework Core
summary: Query and manage relational data in a .NET Core app with an Object-Relational Mapper (ORM).
abstract: | 
  In this module, you will:
  - Configure a connection to a relational database hosted in Azure.
  - Create a domain model representing the relational data model.
  - Add tables and data to the relational database.
  - Write and test CRUD queries.
  - Enable logging of the generated SQL.
prerequisites: |
  - Visual Studio Code 
  - 
  - Experience writing C# at the beginner level
  - Experience using relational databases and SQL as a developer
