quiz:
  title: Check your knowledge
  questions:
    - content: "Within the underlying EF Core architecture, the Database Provider component serves what purpose?"
      choices:
      - content: "Translates object graph changes to SQL."
        isCorrect: false
        explanation: "Incorrect. The EF Core Provider is the component responsible for translating object graph changes to SQL."
      - content: "Manages the connection to the database engine and executes generated SQL in the database."
        isCorrect: true
        explanation: "Correct! A Database Provider is the component responsible for managing the connection to the database engine. It also executes the generated SQL in the database."
      - content: "Represents an active connection to a database."
        isCorrect: false
        explanation: "Incorrect. A class deriving from `DbContext` represents an active connection to a database."
