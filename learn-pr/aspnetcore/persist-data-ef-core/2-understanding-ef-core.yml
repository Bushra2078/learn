quiz:
  title: Check your knowledge
  questions:
    - content: "Which class provides a base set of operations to configure and interact with your database?"
      choices:
      - content: "SqlConnection"
        isCorrect: false
        explanation: "Incorrect. You aren't required to use SqlConnection in EF Core."
      - content: " DbContext"
        isCorrect: true
        explanation: "Correct! DbContext is the gateway to interacting with the database."
      - content: "ConcurrentDictionary"
        isCorrect: false
        explanation: "Incorrect. ConcurrentDictionary is a collection."
