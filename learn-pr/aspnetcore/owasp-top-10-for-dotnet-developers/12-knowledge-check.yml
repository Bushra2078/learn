content: |
quiz:
  questions:
 
  - content: "You plan to analyze deployed and running system. You want to focus finding security vulnerabilities in infrastructure and configuration. Which form of security testing would you benefit the most?"
    choices:
    - content: "Static application security testing (SAST)."
      isCorrect: false
      explanation: "Static analysis focuses on code prior to its deployment."
    - content: "Software Composition Analysis (SCA)."
      isCorrect: false
      explanation: "Composition analysis focuses on code prior to its deployment."
    - content: "Dynamic Application Security Testing (DAST)."
      isCorrect: true
      explanation: "Correct. Dynamic analysis can inspect and report on infrastructure configuration and expose its weak points."
    - content: "Chaos testing."
      isCorrect: false
      explanation: "Helpful technique in reliability and disaster recovery testing but not quite."

  - content: "Should the DevOps team maintain and review list of third party components used in the system for security vulnerabilities? "
    choices:
    - content: "An Excel spreadsheet with Software Bill of Materials should be part of the design phase and any new green field project."
      isCorrect: false
      explanation: "SBOM is recommended, however can be applied at any stage of the project in more automated fashion."
    - content: "Favor automated tools at any stage of product lifecycle to track and monitor your dependencies."
      isCorrect: true
      explanation: "Correct. Maintenance effort required to keep a list of dependencies up-to-date combined with their vulnerability check can quickly become unmanageable."
    - content: "There's no risk associated with third party purchased and OSS components."
      isCorrect: false
      explanation: "Even if your software makes the best effort in staying secure, an insecure or flowed dependency may introduce security vulnerability in your system."

  