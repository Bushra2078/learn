quiz:
  questions: 

  - content: "What are the objectives of threat modeling exercise?"
    choices:
    - content: "It's a guided process to help with manual security testing."
      isCorrect: false
      explanation: "Threat modeling indicates areas of the system that need verification after mitigation is applied but isn't limited to manual testing."
    - content: "Helps to identify an accountable person who will be to blame if a security incident."
      isCorrect: false
      explanation: "Avoid blame culture in your organizations. Learn from mistakes to prevent them from occurring in the future."
    - content: "Improves understand of security threats to a system, determine risks from those threats, and establish appropriate mitigations."
      isCorrect: true
      explanation: "Threat modeling can be considered part of risk management, it covers the initial phases of the process."

  - content: "It's considered to be good practice to come up with your own home-grown encryption."  
    choices:
    - content: "Yes"
      isCorrect: false
      explanation: "Incorrect. Rely on industry standard encryption and hashing implementations. Review the documentation to ensure you're using strong algorithms."
    - content: "No"
      isCorrect: true
      explanation: "Correct. Rely on industry standard encryption and hashing implementations. Review the documentation to ensure you're using strong algorithms."    

  - content: "In modern day .NET, how can the code fragment \"string sql='SELECT * FROM users WHERE name = '\" + username + \"'` be written more securely?"
    choices:
    - content: "Using an object relational mapper (ORM)."
      isCorrect: false
      explanation: "Entity Framework with LINQ is a powerful way of querying many relational database engines."
    - content: "Using stored procedures"
      isCorrect: false
      explanation: "Stored procedures are the most effective way of countering the SQL Injection vulnerability."
    - content: "Using parameterized queries"
      isCorrect: false
      explanation: "Use parameterized queries where a direct SQL query must be used."
    - content: "Any of the above"
      isCorrect: true
      explanation: "With username validation as a minimum, any of the methods above can be used."


  