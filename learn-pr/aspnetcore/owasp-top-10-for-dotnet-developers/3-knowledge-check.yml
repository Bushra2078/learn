content: |
quiz:
  questions:

  - content: "The goal of Open Web Application Security Project (OWASP) Top 10 report put together by security experts is to"  
    choices:
    - content: "Improve awareness and promote recommended mitigation techniques to most critical security concerns for web app security."
      isCorrect: true
      explanation: "Correct."
    - content: "Create a standard for security benchmark of web applications."
      isCorrect: false
      explanation: "Incorrect. OWASP Top 10 is often effort to as 'awareness document' for educational purposes."

  - content: "In context of Secure DevOps, what does SDL stand for?"
    choices:
    - content: "Schema Definition Language"
      isCorrect: false
      explanation: "Not quite"
    - content: "Security Development Lifecycle"
      isCorrect: true
      explanation: "Correct! You may come across similar acronym SDLC which means the same."
    - content: "Supplier Document List"
      isCorrect: false
      explanation: "Almost there!"

  