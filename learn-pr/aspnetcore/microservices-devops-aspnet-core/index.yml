title: Deploy a cloud-native ASP.NET Core microservice with GitHub Actions
summary: Implement GitHub Actions to build a container image and deploy to Azure Kubernetes Service.
abstract: |
  In this module, you will:
  - Deploy an existing ASP.NET Core microservices app to AKS.
  - Configure GitHub Action permissions and secrets.
  - Create a GitHub Action to build a container image
  - Create a GitHub Action to deploy to AKS.
  - Modify a microservice and verify its deployment to AKS.
prerequisites: |
  - Conceptual knowledge of DevOps practices at the beginner level
  - Conceptual knowledge of containers and AKS at the beginner level
  - Access to an Azure subscription with **Owner** privilege
  - Access to a GitHub account
