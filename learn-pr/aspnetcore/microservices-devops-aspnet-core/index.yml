title: Deploy a cloud-native ASP.NET Core microservice with GitHub Actions
summary: Implement a GitHub Actions pipeline to deploy to Azure Kubernetes Service from a GitHub repository.
abstract: |
  In this module, you will:
  - Deploy an existing ASP.NET Core microservices app to AKS.
  - Review some key DevOps concepts.
  - Create a GitHub Action to deploy changes to the AKS cluster.
  - Implement a minor change to the SPA and verify it gets deployed to your AKS cluster.
prerequisites: |
  - Familiarity with DevOps concepts
  - Access to an Azure subscription with Owner privilege
  - Access to a GitHub account
