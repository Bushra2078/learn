title: Deploy a cloud-native ASP.NET Core microservice with GitHub Actions
summary: Implement GitHub Actions to build and deploy to Azure Kubernetes Service from a GitHub repository.
abstract: |
  In this module, you will:
  - Deploy an existing ASP.NET Core microservices app to AKS.
  - Configure GitHub Action permissions and secrets.
  - Create a GitHub Action to build coupon service changes.
  - Create a GitHub Action to deploy coupon service changes to AKS.
  - Modify the coupon service and verify its deployment to AKS.
prerequisites: |
  - Familiarity with DevOps concepts
  - Access to an Azure subscription with Owner privilege
  - Access to a GitHub account
