title: Define an AI strategy to create business value
summary: AI has the capacity to empower all people to achieve more. From empowering technical development teams to mobilizing an entire organization to unlock the true potential of AI, enterprises need to think strategically about AI, and they need to start today.
abstract: | 
  In this module, you will:
  - Consider various approaches to AI implementation. 
  - Describe the outcomes organizations have achieved through the adoption of AI.  
  - Articulate the components of an AI strategy.
