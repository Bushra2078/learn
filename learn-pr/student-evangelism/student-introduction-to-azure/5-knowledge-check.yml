uid: learn.student-introduction-to-azure.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Check your knowledge."
  ms.date: 9/11/2023
  author: v-regandowner
  ms.author: chnoring
  ms.topic: interactive-tutorial
  ms.custom: team=nextgen
durationInMinutes: 5
content: |
quiz:
  questions:
  - content: "Which of the following is an example of GitHub?"
    choices:
    - content: "A group of students collaborating on a project, sharing and managing repositories, and tracking changes and issues."
      isCorrect: true
      explanation: "Correct! Collaboration is easier than ever with GitHub."
    - content: "A social media platform where users can share and discover code snippets, tutorials, and open-source projects."
      isCorrect: false
      explanation: "Incorrect. GitHub is not a social media platform."
    - content: "An online marketplace for buying and selling software applications and tools."
      isCorrect: false
      explanation: "Incorrect. Applications and tools cannot be bought or sold using GitHub."
  - content: "Which of the following is not a feature of Visual Studio Code?"
    choices:
    - content: "Built-in Git integration."
      isCorrect: false
      explanation: "Incorrect. Git integration is a feature of Visual Studio Code but is not built-in."
    - content: "IntelliSense code completion."
      isCorrect: false
      explanation: "Incorrect. This is a feature of GitHub Copilot."
    - content: "Native support for Java development."
      isCorrect: true
      explanation: "Correct! Visual Studio Code offers Native support for Java development."