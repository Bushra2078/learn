### YamlMime:ModuleUnit
uid: learn.chat-completions.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your knowledge. 
  ms.date: 12/11/2023
  author: softchris
  ms.author: chnoring
  ms.topic: unit
durationInMinutes: 5
content: |
  Answer the following questions to see what you've learned. 
quiz:
  questions:
  - content: A customer wants to interact with an LLM using chat. What are the two main approaches to achieve this?
    choices:
    - content: Carrying out a chat and simulating a chat.
      isCorrect: true
      explanation: Correct. The two main approaches to interact with an LLM using chat are carrying out a chat and simulating a chat.
    - content: Sending an email to the LLM and receiving a response via email.
      isCorrect: false
      explanation: Incorrect. This approach involves sending an email, not a chat.
    - content: Sending a voice message to the LLM and receiving a text response.
      isCorrect: false
      explanation: Incorrect. This approach involves sending a voice message, not a chat.
  - content: A user wants to interact with an Azure OpenAI deployment in the chat playground. What are the steps they need to follow to complete this exercise?
    choices:
    - content: The user needs an AWS subscription to access Azure OpenAI.
      isCorrect: false
      explanation: Incorrect. An AWS subscription isn't required to access Azure OpenAI.
    - content: The user needs to apply for access to Azure OpenAI by completing a form on the Azure portal.
      isCorrect: false
      explanation: Incorrect. The user needs to apply for access to Azure OpenAI by completing a form, but not on the Azure portal.
    - content: The user needs an Azure subscription, access to Azure OpenAI, and an Azure OpenAI resource with a model deployed. They can then open the Azure OpenAI chat playground and select a model deployment. From there, they can use basic prompts to interact with the deployment.
      isCorrect: true
      explanation: Correct. The user needs an Azure subscription, access to Azure OpenAI, and an Azure OpenAI resource with a model deployed. They can then open the Azure OpenAI chat playground and select a model deployment. From there, they can use basic prompts to interact with the deployment.
  - content: A retail company is deploying a chatbot to help with customer service. Which of the following is NOT a function of the system message?
    choices:
    - content: Defining the model's profile, capabilities, and limitations for the scenario.
      isCorrect: false
      explanation: Incorrect. The system message can define the model's profile, capabilities, and limitations for the scenario.
    - content: Generating responses to user inquiries based on the chatbot's personal preferences.
      isCorrect: true
      explanation: Correct. The system message isn't used to generate responses to user inquiries based on the chatbot's personal preferences. Rather, it's used to guide the AI system's behavior and improve system performance.
    - content: Providing examples to demonstrate the intended behavior of the model.
      isCorrect: false
      explanation: Incorrect. The system message can provide examples to demonstrate the intended behavior of the model.

