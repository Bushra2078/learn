content: |
  [!include[](includes/02-multiple-categories.md)]

quiz:
  questions:
    - content: 'Which ethnicities are underrepresented in the jury panel?'
      choices:
        - content: 'Asian'
          isCorrect: false
          explanation: Incorrect
        - content: 'Black'
          isCorrect: true
          explanation: "Correct"
        - content: "White"
          isCorrect: false
          explanation: Incorrect.
        - content: "Other"
          isCorrect: false
          explanation: Incorrect.

    - content: 'Which ethnicities are overrepresented in the jury panel? '
      choices:
        - content: 'Asian'
          isCorrect: true
          explanation: Correct
        - content: 'Black'
          isCorrect: false
          explanation: "Incorrect"
        - content: "White"
          isCorrect: false
          explanation: Incorrect.
        - content: "Latino"
          isCorrect: false
          explanation: Incorrect.
    - content: 'Calculate the total variation distance for the two distributions shown above (The eligible juror distribution and the panel juror distribution). What is the total variation distance?'
      choices:
        - content: '0.14'
          isCorrect: true
          explanation: 'TVD = 0.5*(sum(abs(dist1-dist2))), plugging in dist1 as array([0.15, 0.18, 0.12, 0.54, 0.01]) and dist2 as array([0.26, 0.08, 0.08, 0.54, 0.04]), we get the TVD of 0.14.'
        - content: '0.28'
          isCorrect: false
          explanation: 'Incorrect'
        - content: '0'
          isCorrect: false
          explanation: Incorrect.
