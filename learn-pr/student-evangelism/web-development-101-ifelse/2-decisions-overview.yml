quiz:
  title: Check your knowledge
  questions:
    - content: The operator === is called
      choices:
        - content: Equality
          isCorrect: true
          explanation: Correct! This operator indicates equality.
        - content: Strict equality
          isCorrect: false
          explanation: Incorrect- this operator indicates equality, but it is not strict.
        - content: Assignment
          isCorrect: false
          explanation: Incorrect- this operator does not mean assignment.
    - content: A comparison in JavaScript returns what type?
      choices:
        - content: boolean
          isCorrect: true
          explanation: Correct! A comparison in JavaScript uses true/false.
        - content: "null"
          isCorrect: false
          explanation: Incorrect- a comparison would not return null.
        - content: string
          isCorrect: false
          explanation: Incorrect- a string type will not be returned for a comparison.
    - content: "The ! symbol in JavaScript means:"
      choices:
        - content: Logical Not
          isCorrect: true
          explanation: Correct! A logical not returns the opposite value of a Boolean
            expression.
        - content: Important
          isCorrect: false
          explanation: Incorrect- this is not the meaning of the symbol.
        - content: Equals
          isCorrect: false
          explanation: Incorrect- this is not the meaning of the symbol.
