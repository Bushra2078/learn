### YamlMime:ModuleUnit
uid: learn.oxford.run-cognitive-services-iot-edge.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: In this section, we create interactive questions that validate if the learner has understood the learning objectives
  ms.date: 6/22/2020
  author: leestott
  ms.author: leestott
  ms.topic: interactive-tutorial
  ms.prod: learning-azure-iot-hub
durationInMinutes: 4 # dummy number at present
content: |
quiz:
  questions:
  - content: "The ability to deploy a Cognitive service as an IoT Edge device in a container provides which advantage:"
    choices:
    - content: "Cognitive services can run faster"
      isCorrect: false
      explanation: "Deploying as a container on an edge device doesn't necessarily imply faster proc"
    - content: "Ability to run online"
      isCorrect: false
      explanation: "Deploying as a container on an edge device does not enable online processing"
    - content: "Ability to run offline"
      isCorrect: true
      explanation: "Deploying as a container on an edge device enables offline processing"
  - content: "For a cognitive service, where does the training take place?"
    choices:
    - content: "on the Edge"
      isCorrect: false
      explanation: "The model not trained on the Edge"
    - content: "in the Cloud "
      isCorrect: true
      explanation: "The model is trained in the Cloud  "
    - content: "on premises"
      isCorrect: false
      explanation: "The model isn't trained on the premises"
  - content: "What is the function of Azure Container Registry"
    choices:
    - content: "Storing and managing container images"
      isCorrect: true
      explanation: "Azure Container Registry is used for  storing and managing container images"
    - content: "Storing and managing images"
      isCorrect: false
      explanation: "Azure Container Registry is not used for  storing and managing images"
    - content: "Storing and managing services"
      isCorrect: false
      explanation: "Azure Container Registry is not used for  storing and managing services"
    
    
