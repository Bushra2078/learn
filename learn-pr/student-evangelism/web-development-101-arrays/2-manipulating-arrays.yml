quiz:
  title: Check your knowledge
  questions:
    - content: To refer to a specific item in an array, you would use a
      choices:
        - content: square bracket []
          isCorrect: false
          explanation: Incorrect- you would need something more specific in your code to
            refer to a specific item in an array.
        - content: index
          isCorrect: true
          explanation: Correct! An index is needed to refer to specific items in an array.
        - content: curly brackets {}
          isCorrect: false
          explanation: Incorrect- you would need something more specific in your code to
            refer to a specific item in an array.
    - content: How do you get the number of items in an array?
      choices:
        - content: The 'len(array)' method
          isCorrect: false
          explanation: Incorrect- try using a property in this case instead.
        - content: The property size on the array
          isCorrect: false
          explanation: Incorrect- you would need a property from the array, but not its
            size.
        - content: The length property on the array
          isCorrect: true
          explanation: Correct! The length property will get you the number of items.
    - content: In JavaScript, indexes start at
      choices:
        - content: "0"
          isCorrect: true
          explanation: Correct! JavaScript indexes start at 0.
        - content: "1"
          isCorrect: false
          explanation: Incorrect- JavaScript arrays start at the 0 index.
        - content: "2"
          isCorrect: false
          explanation: Incorrect- JavaScript arrays start at the 0 index.
