quiz:
  title: Check your knowledge
  questions:
    - content: What differentiates Azure Health Bot from a basic chat bot?
      choices:
        - content: Health Bot has a built-in medical database.
          isCorrect: true
          explanation: A built-in medical database differentiates the Health Bot service from the Bot Framework. That database enables developers to use built-in in scenarios or create custom scenarios to meet their business needs.
        - content: The security and privacy of Health Bot are protected to HIPAA standards.
          isCorrect: false
          explanation: The information that each instance of the Health Bot Service handles is privacy protected to HIPAA standards. The service is built on the Azure architecture to help ensure that it can scale with resilience, while maintaining high standards of privacy and security.
        - content: Health Bot allows customers to interact with computer applications in a conversational way by using text, graphics, or speech.
          isCorrect: false
