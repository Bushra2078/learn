title: How To Get Noticed
summary: Getting noticed is the first step to land a job in tech. Learn tips and strategies to get noticed by a prospective employer.
abstract: |
  In this module, you will: 

  - Learn the basics of networking and some scenarios to start in.
  - Determine the value of each of your past-experiences and define their uses as you look for a job.
  - Build an eye-catching resume that not only showcases your skills, but you as a person.
