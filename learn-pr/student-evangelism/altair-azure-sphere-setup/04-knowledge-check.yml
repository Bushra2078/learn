quiz:
  questions:
  - content: "What hardware is required to run the Altair 8800 emulator on Azure Sphere?"
    choices:
    - content: "You can run the emulator on a standalone Azure Sphere developer board from Avnet or Seeed Studio."
      isCorrect: true
      explanation: "This is correct, it's the minimum requirement. The MikroE 8800 Retro Click and the Altair front panel provides a more authentic Altair experience. You can do everything you want with a standalone Azure Sphere."
    - content: "The MikroE 8800 Retro Click."
      isCorrect: false
      explanation: "The MikroE 800 Retro Click provide an easy way to mimic the Altair front panel and provide better visual clues as to what the Altair is doing. However, they are not a requirement, you can run the Altair emulator on a standalone Azure Sphere."
    - content: "The Altair 8800 Front Panel."
      isCorrect: false
      explanation: "The Altair 8800 front panel provides an authentic Altair experience. The hardware design is provided, but you must be willing to build the front panel yourself.  You can run the Altair emulator on a standalone Azure Sphere."
  - content: "What software do you need to install on your computer?"
    choices:
    - content: "You must install Visual Studio 2019."
      isCorrect: false
      explanation: "On Windows and Linux, you can use Visual Studio Code. On Windows, you can also use Visual Studio 2019. "
    - content: "You need to install Visual Studio Code, CMake, Ninja, and the Azure Sphere SDK."
      isCorrect: true
      explanation: "Correct, for Windows users, you can also install Visual Studio 2019 which includes CMake and Ninja."
    - content: "Windows 10, Linux, or macOS."
      isCorrect: false
      explanation: "Azure Sphere development is only supported on Windows 10 and Linux. "
  