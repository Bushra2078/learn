uid: learn.student-evangelism.altair-azure-sphere-deploy-emulator.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your knowledge.
  ms.date: 08/18/2021
  author: gloveboxes
  ms.author: dglover
  ms.topic: interactive-tutorial
  ms.prod: learning-azure-iot-central
durationInMinutes: 2 
content: |
quiz:
  questions:
  - content: "Which does the Azure Sphere microcontroller consist of?"
    choices:
    - content: "Three developer-accessible cores, two high-level cores, and one real-time core"
      isCorrect: false
      explanation: "The Azure Sphere microcontroller consists of three cores developer-accessible cores, one high-level core, and two real-time cores."
    - content: "Two developer-accessible cores, one high-level core, and one real-time core."
      isCorrect: false
      explanation: "The Azure Sphere microcontroller consists of three cores developer-accessible cores, one high-level core, and two real-time cores."
    - content: "The Azure Sphere microcontroller consists of three cores developer-accessible cores, one high-level core, and two real-time cores."
      isCorrect: true
      explanation: "The Azure Sphere microcontroller consists of three developer-accessible cores, one high-level core, and two real-time cores."
  - content: "The Altair emulator configuration requires the following?"
    choices:
    - content: "The ID Scope of the IoT Central Application, and the declaration of the IoT Central and test.mosquitto.org network endpoints, and your Azure Sphere tenant ID."
      isCorrect: true
      explanation: "Correct, the ID Scope, network endpoints, and your Azure Sphere tenant ID are all needed."
    - content: "Azure Sphere is secure by default, and you only need to declare the IoT Central ID Scope."
      isCorrect: false
      explanation: "You must declare the IoT Central ID Scope and network endpoints, along with the test.mosquitto.org network endpoint, and your Azure Sphere tenant ID."
    - content: "You only need to declare the IoT Central ID Scope and network endpoints in the capability section of the app_manifest.json file."
      isCorrect: false
      explanation: "You must declare the IoT Central ID Scope and network endpoints, along with the test.mosquitto.org network endpoint, and your Azure Sphere tenant ID."
      