title: "Introduction to 5G for Azure in the Enterprise"
summary: "Characterize the types of new services that can be built using 5G technology and Azure private multi-access edge compute (MEC). Describe the components of Azure private MEC, which help to implement 5G technology in the enterprise. Explain the types of problems you can solve in the enterprise by leveraging 5G technologies and using tools familiar to Azure developers. "
abstract: | 
  In this module, you will:
  - Describe the problems which 5G technologies can solve in the enterprise
  - Understand how components of 5G technology can be combined with Azure private MEC to provide Azure Enterprise developers with a familiar toolset to create new services

  "***Produced in partnership with the University of Oxford â€“ Ajit Jaokar [Artificial Intelligence: Cloud and Edge Implementations course](https://www.conted.ox.ac.uk/courses/artificial-intelligence-cloud-and-edge-implementations)***"

prerequisites: |
  Azure private MEC brings together several capabilities from Microsoft in the context of 5G. You need a basic understanding of the following capabilities: 
  - Azure Network Functions offered via Marketplace (Metaswitch Fusion Core, Affirmed Private Network Service) 
  - Azure Management Services (Azure Network Functions Manager (NFM), Arc Enabled Kubernetes)
  - Azure Stack hardware and services (Azure Stack Edge, Azure Stack HCI)
  - Application services (Azure IoT Edge Runtime, Azure IoT Hub, Azure IoT Central, Azure Digital Twins)

