uid: learn.health-bot-introduction
metadata:
  title: Introduction to the Health Bot service
  description: In this module, you'll learn about Azure Health Bot and its capabilities. You'll then learn how businesses can use the service to build powerful health bots. No prior knowledge is required, so if you're a beginner, this module will get you going. If you know how a health bot works, this module will tie concepts together and fill in the gaps. 
  ms.date: 05/11/2021
  author: RuchaYagnik
  ms.author: chnoring
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Introduction to the Health Bot service
summary: Azure Health Bot enables users to build a health bot by using built-in scenarios or custom ones. The information that each instance of the Health Bot service handles is privacy protected to HIPAA standards. It also meets Microsoft's high standards for privacy and security.
abstract: |
  In this module, you will:
  - Learn the basics of Azure Health Bot.
  - Understand how Health Bot works.
  - Determine the scenarios where Health Bot can be used.
  - Create the first Health Bot instance.
