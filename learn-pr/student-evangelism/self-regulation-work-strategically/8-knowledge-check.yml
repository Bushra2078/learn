### YamlMime:ModuleUnit
uid: learn.student-evangelism.self-regulation-work-strategically.6-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Interactive questions that validate whether the learner achieved the learning objectives.
  ms.date: 05/13/2021
  author: interurban
  ms.author: jadenyer
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 4
content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  questions:
  - content: 'What tool or method offers these three benefits? 1. It helps account for time spent on a project. 2. It is used to track test steps and results to troubleshoot a problem. 3. It is used to review your process with someone else to get feedback.'
    choices:
    - content: 'Using the three-step iterative feedback loop.'
      isCorrect: false
      explanation: 'Incorrect. This is a useful process but doesn’t directly provide these three benefits.'
    - content: 'Having a mentor.'
      isCorrect: false
      explanation: 'Incorrect. Having a mentor is very useful but doesn’t provide all three benefits.'
    - content: 'Keeping a log or record.'
      isCorrect: true
      explanation: 'Correct. Keeping a log helps you account for the time you spent, track test steps and results, and get feedback by reviewing your process with a mentor or adviser.'
  - content: 'The three iterative steps in self-regulated learning are:'
    choices:
    - content: ' Start, record, end.'
      isCorrect: false
      explanation: 'Incorrect. Although recording what you do is important, that step isn’t one of the three iterative steps of the self-regulated learning process.'
    - content: 'Plan, revise, do.'
      isCorrect: false
      explanation: 'Incorrect. You can’t revise the plan before you do it the first time.'
    - content: 'Plan, do, evaluate.'
      isCorrect: true
      explanation: 'Correct. You make a plan for solving the problem, do your plan, and then evaluate the outcome.'
  - content: 'A learner with what type of orientation typically enjoys learning for its own sake rather than comparing their performance to others?'
    choices:
    - content: 'Mastery'
      isCorrect: true
      explanation: 'Correct. Mastery goal orientation is characterized by the motivation to learn for its own sake.'
    - content: 'Performance'
      isCorrect: false
      explanation: 'Incorrect. Performance goal orientation is characterized by comparing your performance to that of others.'
    - content: 'Self-regulated learning'
      isCorrect: false
      explanation: 'Incorrect. Self–regulated learning is not a goal orientation.'
  - content: 'A learner with what type of orientation typically is motivated by how well they’re doing when compared to others?'
    choices:
    - content: 'Mastery'
      isCorrect: false
      explanation: 'Incorrect. Mastery goal orientation is characterized by the motivation to learn for its own sake.'
    - content: 'Performance'
      isCorrect: true
      explanation: 'Correct. Performance goal orientation is characterized by comparing your performance to that of others.'
    - content: 'Self-regulated learning'
      isCorrect: false
      explanation: 'Incorrect. Self–regulated learning is not a goal orientation.'