content: "Recall Chebychev's bounds from section 1. Select the correct percentages for the bounds and approximations for the corresponding distributions."
quiz:
  title: Check your Knowledge
  questions:
    - content: 'For a general distribution, what percentage of the data is included in the range (average + 1SD, average - 1SD)?'
      choices:
        - content: '0%'
          isCorrect: true
          explanation: Correct.
        - content: '75%'
          explanation: Incorrect.
          isCorrect: false
        - content: '68%'
          isCorrect: false
          explanation: Incorrect.
        - content: '95%'
          isCorrect: false
          explanation: Incorrect.
    - content: 'For a general distribution, what percentage of the data is included in the range (average + 2SD, average - 2SD)?'
      choices:
        - content: '88.88%'
          isCorrect: false
          explanation: Incorrect.
        - content: '75%'
          explanation: Correct.
          isCorrect: true
        - content: '68%'
          isCorrect: false
          explanation: Incorrect.
        - content: '95%'
          isCorrect: false
          explanation: Incorrect.
    - content: 'For a general distribution, what percentage of the data is included in the range (average + 3SD, average - 3SD)?'
      choices:
        - content: '88.88%'
          isCorrect: true
          explanation: Correct.
        - content: '75%'
          explanation: Incorrect.
          isCorrect: false
        - content: '68%'
          isCorrect: false
          explanation: Incorrect.
        - content: '99.73%'
          isCorrect: false
          explanation: Incorrect.
    - content: 'For a normal distribution, what percentage of the data is included in the range (average + 1SD, average - 1SD)?'
      choices:
        - content: '99.73%'
          isCorrect: false
          explanation: Incorrect.
        - content: '75%'
          explanation: Incorrect.
          isCorrect: false
        - content: '68%'
          isCorrect: true
          explanation: Correct.
        - content: '95%'
          isCorrect: false
          explanation: Incorrect.
    - content: 'For a normal distribution, what percentage of the data is included in the range (average + 2SD, average - 2SD)?'
      choices:
        - content: '99.73%'
          isCorrect: false
          explanation: Incorrect.
        - content: '75%'
          explanation: Incorrect.
          isCorrect: false
        - content: '68%'
          isCorrect: false
          explanation: Incorrect.
        - content: '95%'
          isCorrect: true
          explanation: Correct.
