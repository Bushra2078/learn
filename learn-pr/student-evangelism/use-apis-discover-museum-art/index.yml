summary: Learn about how to build a basic API, how to query APIs, and authentication strategies in Python and JavaScript while discovering unique art from museum APIs.
abstract:  |
  In this module, you will:
  - learn about RESTful APIs
  - build your own simple API
  - various strategies to connect to external APIs
  - how to query two different museum APIs
prerequisites: | 
- an internet-connected browser such as Edge
- Node.js installed locally
- NPM installed locally
