quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following isn't a form in which you'd find a space rock?"
    choices:
    - content: "Meteor"
      isCorrect: false
      explanation: "Space rocks are found in the form of a meteor."
    - content: "Meteorite"
      isCorrect: false
      explanation: "Space rocks are found in the form of a meteorite."
    - content: "Asteroid"
      isCorrect: false
      explanation: "Space rocks are found in the form of an asteroid."
    - content: "Space boulder"
      isCorrect: true
      explanation: "Correct! Space rocks aren't identified by scientits as space boulders."
  - content: "If an astronaut sees one black rock surrounded by white rocks, they should only take the black rock. True or False?"
    choices:
    - content: "True"
      isCorrect: false
      explanation: "This is not the way you should sample space rocks"
    - content: "False"
      isCorrect: true
      explanation: "Correct! The astronaut should take a sample of every rock."
  - content: "What is the goal of the OSIRIS-REx mission?"
    choices:
    - content: "Find out about our history"
      isCorrect: true
      explanation: "Correct! This is what the mission's goal is"
    - content: "Find an asteroid suitable to inhabit"
      isCorrect: false
      explanation: "Not quite the goal"
    - content: "Test out a new rocket"
      isCorrect: false
      explanation: "Not quite the goal"
    - content: "Test out a new camera "
      isCorrect: false
      explanation: "Not quite the goal"
