quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following is *not* a form in which you'd find a space rock?"
    choices:
    - content: "Meteor"
      isCorrect: false
      explanation: "Space rocks are found in the form of a meteor."
    - content: "Meteorite"
      isCorrect: false
      explanation: "Space rocks are found in the form of a meteorite."
    - content: "Asteroid"
      isCorrect: false
      explanation: "Space rocks are found in the form of an asteroid."
    - content: "Space boulder"
      isCorrect: true
      explanation: "Correct! Space rocks aren't identified by scientits as space boulders."
  - content: "If an astronaut sees one black rock surrounded by white rocks, the astronaut should take only the black rock. True or False?"
    choices:
    - content: "True, the astronaut should take only the black rock."
      isCorrect: false
      explanation: "Incorrect. Taking the most unique rock isn't the preferable way to sample space rocks."
    - content: "False, the astronaut should sample every rock."
      isCorrect: true
      explanation: "Correct! The astronaut should take a sample of every rock."
  - content: "What is the goal of the OSIRIS-REx mission?"
    choices:
    - content: "The goal of the OSIRIS-REx mission is to learn about our history."
      isCorrect: true
      explanation: "Correct! The goal of the OSIRIS-REx mission is to learn about human history."
    - content: "The goal of the OSIRIS-REx mission is to find an asteroid that's suitable for humans to inhabit."
      isCorrect: false
      explanation: "Incorrect. This isn't the goal of the OSIRIS-REx mission."
    - content: "The goal of the OSIRIS-REx mission is to test a new rocket."
      isCorrect: false
      explanation: "Incorrect. This isn't the goal of the OSIRIS-REx mission."
    - content: "The goal of the OSIRIS-REx mission is to test a new camera."
      isCorrect: false
      explanation: "Incorrect. This isn't the goal of the OSIRIS-REx mission."
