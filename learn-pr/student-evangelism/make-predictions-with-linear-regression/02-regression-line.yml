quiz:
  title: Check your Knowledge
  questions:
    - content: 'What is the value of correlation(water, "mm_precipitation", "OBS_VALUE")?'
      choices:
        - content: '0.919016'
          isCorrect: false
          explanation: Incorrect.
        - content: '0.262079'
          explanation: Incorrect.
          isCorrect: true
        - content: '0.464763'
          isCorrect: false
          explanation: Incorrect.
    - content: 'What is the slope for the equation of the regression line of the data in the water table for finding the OBS_VALUE as y using the mm_precipitation as x?'
      choices:
        - content: '0.262079 * (752.475 / 0.4647633)'
          isCorrect: false
          explanation: Incorrect.
        - content: '0.262079'
          explanation: Incorrect.
          isCorrect: false
        - content: '0.262079 * (0.4647633 / 752.475)'
          isCorrect: true
          explanation: Correct.
    - content: 'What is not the intercept for the equation of the regression line of the data in the water table for finding the OBS_VALUE as y using the mm_precipitation as x?'
      choices:
        - content: '0.919016 - (0.00016187209 * 1010.4)'
          isCorrect: false
          explanation: 'Incorrect.'
        - content: '0.919016 - (0.262079 * (752.475 / 0.4647633)) * 1010.4)'
          isCorrect: true
          explanation: Correct.
        - content: '0.919016 - (0.262079 * (0.4647633 / 752.475)) * 1010.4)'
          isCorrect: false
          explanation: Incorrect.
    - content: 'Using the regression line equation, what would we expect the OBS_VALUE to be in 2014 for a country that had an average of 700 mm of precipitation?'
      choices:
        - content: '(0.75546044026 * 700) + 0.00016187209'
          isCorrect: false
          explanation: Incorrect.
        - content: '0.262079'
          explanation: (0.00016187209 * 7) + 0.75546044026.
          isCorrect: false
        - content: '(0.00016187209 * 700) + 0.75546044026'
          isCorrect: true
          explanation: Correct.
