durationInMinutes: 3 # user input: the estimate time to complete the unit
content: |
quiz:
  questions:
  - content: "To broaden your horizons, seeking out opinions from a diverse group of people"
    choices:
    - content: "This is true, as it will help you broaden your horizons"
      isCorrect: true
      explanation: "Gathering perspectives from people who do not look like you will serve you well in life"
    - content: "False, it is not an important aspect of your job"
      isCorrect: false
      explanation: "This is false, gathering diverse feedback will help improve your work experience"
    - content: "True, but it is not a very important part of your job"
      isCorrect: false
      explanation: "You should prioritize gathering diverse perspectives"
  - content: "In your first job, expect to work a lot of overtime and long hours"
    choices:
    - content: "True, you are the new employee and it will be your job to work extra"
      isCorrect: false
      explanation: "This is false, and if you find your job requires this type of activity, take steps to effect change"
    - content: "False, these expectations reflect poor management and should be mitigated"
      isCorrect: true
      explanation: "Working a lot of extra hours will impact your productivity in the short and long terms"
    - content: "True, you have a lot to learn and need to put in a lot of overtime to do so"
      isCorrect: false
      explanation: "You might have a lot to learn, but it should mostly be during standard work hours"
  - content: "You should limit your questions to your peers as an employee"
    choices:
    - content: "True, you should try not to be annoying"
      isCorrect: false
      explanation: "While it's important not to annoy your co-workers unduly, a healthy work environment will empower you to ask questions of everyone"
    - content: "True, you should cultivate your peer circle"
      isCorrect: false
      explanation: "While it's true that you should be a good colleague to your peers, you will learn more about the business if you expand your circle of inquiry"
    - content: "This is false, you should feel empowered to ask questions of everyone"
      isCorrect: true
      explanation: "Feel free to ask good questions of everyone in your company. This is a perfect time to do so!"