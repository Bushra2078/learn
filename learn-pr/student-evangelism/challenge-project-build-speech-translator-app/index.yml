summary: |
  This Challenge Project helps you demonstrate your ability to analyze and translate project requirement into a solution as well as showcase your technical skill using Power Apps and Microsoft Azure AI Services.
  > [!NOTE]
  > This is a **_Challenge Project_** module where you complete an end-to-end project using high-level guidance; there are no step-by-step instructions.
abstract: |
  In this module, you'll demonstrate your ability to:
  - Create Data Model using Microsoft Dataverse for a Power Apps Project.
  - Set up Microsoft AI Services Resource on Azure.
  - Create a Power Apps canvas app based on provided specifications
  - Integrate and Consume Microsoft AI Services within Power Apps.
prerequisites: |
  - Experience creating custom tables and columns in Dataverse
  - Experience building Power Apps canvas apps
  - Basic knowledge of Power Fx formulas
  - Fundamental understanding of Microsoft Azure AI
