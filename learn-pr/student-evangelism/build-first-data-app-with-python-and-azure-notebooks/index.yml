summary: Learn how to write basic Python code by extracting information from a dataset in an Azure notebook.
abstract: |
  In this module, you will:
  - Create a Jupyter notebook in Azure Notebooks
  - Download a data file from a U.S. Government Web site
  - Load the data file into the notebook and read its contents
  - Parse the data file and extract information from it 
