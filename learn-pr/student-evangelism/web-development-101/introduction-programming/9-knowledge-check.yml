title: Knowledge Check
durationInMinutes: 2
content: |
  Choose the best response for each question. Then select **Check your answers**.
quiz:
  title: Check your knowledge
  questions:
  - content: "What language would you most likely use to create a website?"
    choices:
    - content: "Machine Code"
      isCorrect: false
      explanation: "Although it is possible to write programs with machine code, it is rarely used as it is a low-level language."
    - content: "JavaScript"
      isCorrect: true
      explanation: "Correct- JavaScript is primarily used for web applications and is considered a high level language."
    - content: "Bash"
      isCorrect: false
      explanation: "Bash is primarily used for operating systems and not websites."
  - content: "The tools that developers use to organize their work are called"
    choices:
    - content: "The development environment"
      isCorrect: true
      explanation: "These tools form an entire environment that provides all the needed helpful toolchain"
    - content: "The development toolkit"
      isCorrect: false
      explanation: "Close, but these tools form more than a simple toolkit"
    - content: "The development arsenal"
      isCorrect: false
      explanation: "That's not right!"
  - content: "What will a developer do to fix buggy code?"
    choices:
    - content: "Syntax Highlighting"
      isCorrect: false
      explanation: "While syntax highlighting helps make our code easier to read by adding colors, formatting, and identifying inconsistencies, it is not a debugging tool."
    - content: "Debugging"
      isCorrect: true
      explanation: "Correct- the best way to fix buggy code is to de-bug it!"
    - content: "Code Formatting"
      isCorrect: false
      explanation: "While code formatters help developers parse code and reprint it to make it more readable, it isn't a common debugging tool."