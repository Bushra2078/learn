title: Knowledge check
durationInMinutes: 2
content: |
  Choose the best response for each question. Then select **Check your answers.**
quiz:
  questions:
  - content: "Which of the following is an accessible link?"
    choices:
    - content: "`<a href=\"https://www.microsoft.com\">https://www.microsoft.com</a>`"
      isCorrect: false
      explanation: "The URL should not be used as the link text because a screen reader will read the URL to the user."
    - content: "`<a href=\"https://www.microsoft.com\">Microsoft</a>`"
      isCorrect: true
      explanation: "Providing a few words to describe where the link will take the user is accessible link text."
    - content: "`<a href=\"https://www.microsoft.com/>Click here</a>`"
      isCorrect: false
      explanation: "Text like \"here\" and \"click here\" is indiscernible to a screen reader."
  - content: Which of the following is an appropriate use of ARIA (Accessible Rich Internet Applications) attributes?
    choices:
    - content: To indicate to a screen reader a `div` element is actually a `button`.
      isCorrect: false
      explanation: ARIA attributes are not designed to be used to avoid semantic HTML.
    - content: To provide different text for a screen reader to speak when using link text which reads "click here".
      isCorrect: false
      explanation: ARIA attributes are not designed to be used to avoid creating good link text
    - content: To give context to a screen reader when creating a control which doesn't exist in semantic HTML, such as a tree.
      isCorrect: true
      explanation: ARIA attributes can provide context to a screen reader when creating custom controls which don't exist natively in HTML.
  - content: You need to add a control which the user will click or tap on to perform an action. What HTML element should you use?
    choices:
    - content: "`div`"
      isCorrect: false
      explanation: While it is possible to make any control clickable, using a `button` will ensure your page is accessible.
    - content: "`span`"
      isCorrect: false
      explanation: While it is possible to make any control clickable, using a `button` will ensure your page is accessible.
    - content: "`p`"
      isCorrect: false
      explanation: While it is possible to make any control clickable, using a `button` will ensure your page is accessible.
    - content: "`button`"
      isCorrect: true
      explanation: You should use `button` to ensure your page is accessible.