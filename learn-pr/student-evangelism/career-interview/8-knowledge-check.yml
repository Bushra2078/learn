quiz:
  title: Check your knowledge
  questions:
    - content: What is good interview etiquette?
      choices:
        - content: Have questions prepared to show interest for the company
          isCorrect: false
          explanation: Incorrect. Having questions is a good idea as it demonstrates your
            interest in the company. A better action is to send a thank-you
            email after the interview.
        - content: Send an email after the interview to thank the interviewer.
          isCorrect: true
          explanation: Correct. You want to leave a good impression. Even if you don't get
            this particular position the company might contact you at a later
            date for some other opportunity.
        - content: Disagreeing with your interviewer
          explanation: Incorrect. It's never wrong to disagree with your interviewer, just
            do so in a respectful way. That is acknowledge their opinion and how
            you offer a different perspective.
          isCorrect: false
