title: Predict basketball player efficiency ratings with machine learning and Visual Studio Code
summary: With anonymized data from real basketball players and Looney Tunes characters from the upcoming film Space Jam, create a machine learning model to cleanse data to be used during games and explore bimodal data distributions with Python in Visual Studio Code.
abstract:  |
  In this module, you will:
  - Use Python, Pandas, and Visual Studio Code
  - Cleanse and manipulate data that require critical analysis
  - Use machine learning to cleanse and complete data 
  - Prepare data to be used for multiple customer-facing uses
prerequisites: | # Fill in a detailed list of prerequisites in this form
  - [Visual Studio Code, with the Python Extension installed](https://aka.ms/LearnOnVSCode)
  - A local Python environment set up, as seen in [Discover the role of Python in space exploration](https://docs.microsoft.com/learn/paths/introduction-python-space-exploration-nasa/)
