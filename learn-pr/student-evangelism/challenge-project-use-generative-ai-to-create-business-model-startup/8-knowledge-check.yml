quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which is not a conversation style supported by Bing Chat?"
    choices:
    - content: "More Creative"
      isCorrect: false
      explanation: "Bing Chat can be set to More Creative which encourages it to use more expressive language, use humour or emotion, and generate different types of content"
    - content: "More Professional"
      isCorrect: true
      explanation: "Bing Chat does not have a More Professional conversation style. Instead, it can be set to More Precise to focus on clarity and accuracy "
    - content: "More Balanced"
      isCorrect: false
      explanation: "Bing Chat can be set to More Balanced which balances creativity and precision"
  - content: "How does Bing chat use natural language understanding to assist users?"
    choices:
    - content: "It allows users to ask questions in plain English and get direct answers from Bing."
      isCorrect: false
      explanation: "Bing chat does not directly answer the user’s questions, but rather provides relevant information from Bing that can help the user find the answer."
    - content: "It analyzes the context and intent of the user’s query and provides suggestions and insights from Bing."
      isCorrect: true
      explanation: "Bing chat uses natural language understanding to understand what the user is looking for and what kind of information they need"
    - content: "It translates the user’s query into different languages and shows results from Bing in those languages."
      isCorrect: false
      explanation: "Bing chat does not translate the user’s query, but rather shows results from Bing in the same language as the user’s query"
