quiz:
  questions:
    # Question 1
    - content: "Sarah has been having severe pain in her lower back recently and has also been experiencing frequent headaches. She decides to consult an app using the Azure Health Bot service to find out the root cause. Which of the following models would be best suited to handle this situation?"
      choices:
        - content: "RegEx"
          isCorrect: false
          explanation: "Incorrect. RegEx models are used to understand simple and predictable commands from end users like 'I need help!'"
        - content: "LUIS"
          isCorrect: false
          explanation: "Incorrect. Although you can train a LUIS model to do this, it may not be the best way to handle medical complaints."
        - content: "System Models"
          isCorrect: true
          explanation: "Correct. The built-in medical models provide language understanding that is tuned for medical concepts and clinical terminology."
    
    # Question 2
    - content: "While creating a new LUIS language model on the Azure Health Bot portal, you need to provide the Application ID as well as the Subscription key. Which of the following keys/IDs of the LUIS App that we create are used as the Subscription key for the Azure Health Bot?"
      choices:
        - content: "Primary Key"
          isCorrect: true
          explanation: "Correct. The Primary Key of your LUIS App is used as the Subscription Key for your LUIS language model."
        - content: "Secondary Key"
          isCorrect: false
          explanation: "Incorrect. The Secondary key is not used while creating a new LUIS language model on the Azure Health Bot portal."
        - content: "App ID"
          isCorrect: false
          explanation: "Incorrect. The App ID of your LUIS App is used as the Application ID of your LUIS language model in the Azure Health Bot portal."
    
    # Question 3
    - content: "What is the purpose of the None intent?"
      choices:
        - content: "The None intent is used when a user sends null requests."
          isCorrect: false
          explanation: "Incorrect. This is not the purpose of the null intent"
        - content: "The None intent is used to remove spaces or punctuations from the endings of utterances."
          isCorrect: false
          explanation: "Incorrect. This is not the purpose of the null intent"
        - content: "Random utterances that donâ€™t map to any of your intents can be mapped to None."
          isCorrect: true
          explanation: "Correct. Because"
    
    # Question 4
    - content: "While entities are required, intents are optional. True or False?"
      choices:
