abstract:  |
  In this module, you will:
  - Learn about the history of the Altair 8800, the computer that kick-started the personal computer revolution.
  - Learn about the three components of Azure Sphere and how they provide a platform for improved-security IoT.
  - Apply the Azure IoT services that are used to connect the Altair 8800 to the cloud.
  - Write Basic, C, or Assembler applications and games that run on the Altair 8800 emulator.
prerequisites: |
  - A computer that has an x86-64-based processor and that runs one of these operating systems:
    - Windows 10 Anniversary Update or later
    - 64-bit Ubuntu 20.04 LTS or Ubuntu 18.04 LTS
  - An Azure Sphere developer board that has one of the following kits:
    - Avnet Azure Sphere Starter Kit Rev 1 or 2
    - Seeed Studio Azure Sphere MT3620 Development Kit
  - A GitHub account.
  - An Azure account. Sign up for a free [Azure for Students account](https://azure.microsoft.com/free/students?azure-portal=true) or a free [Azure account](https://azure.microsoft.com/free?azure-portal=true).
