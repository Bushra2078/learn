quiz:
  title: Check your knowledge
  questions:
  - content: "What is artificial intelligence (AI)?"
    choices:
    - content: "AI is a way for computers to take over the world."
      isCorrect: false
      explanation: "Incorrect. This definition of AI isn't accurate."
    - content: "AI is a way to teach a computer how to have intelligence and make basic decisions."
      isCorrect: true
      explanation: "Correct! AI is a way to teach a computer how to have intelligence and make basic decisions."
    - content: "AI is a way to perform every task in our lives."
      isCorrect: false
      explanation: "Incorrect. AI is not a way to perform every task in our lives."
  - content: "What is the purpose of Anaconda?"
    choices:
    - content: "You can use Anaconda to download one Python library at a time."
      isCorrect: false
      explanation: "Incorrect. Anaconda doesn't download Python libraries individually."
    - content: "You can use Anaconda to download many Python libraries at once."
      isCorrect: true
      explanation: "Correct! Anaconda is  useful for downloading many Python libraries in one package."
    - content: "You can use Anaconda to download programs without going on the internet."
      isCorrect: false
      explanation: "Incorrect. You need internet connection to download Anaconda."
  - content: "Humans are better than computers at finding minute details of objects."
    choices:
    - content: "True. Humans are much better at finding minute details than computers."
      isCorrect: false
      explanation: "Incorrect. Computers are much better than humans in this aspect."
    - content: "True."
      isCorrect: true
      explanation: "Correct! Computers are much better than humans in finding minute details."