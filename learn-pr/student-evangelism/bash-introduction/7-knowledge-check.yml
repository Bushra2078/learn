### YamlMime:ModuleUnit
  uid: learn.student-evangelism.bash-introduction.7-knowledge-check
  title: Knowledge check
  metadata:
    title: Knowledge check
    description: Take a knowledge check and see what you've learned.
    ms.date: 01/31/2020
    author: shanamatthews
    ms.author: shanama
    ms.topic: interactive-tutorial
    ms.prod: learning-bash
  durationInMinutes: 5  
  content: |
      [!include[](includes/7-summary.md)]
  quiz:
    title: Check your knowledge
    questions:
    - content: "What is 'Bash' short for?"
      choices:
      - content: "BAsic SHell"
        isCorrect: false
        explanation: "Incorrect. 'Bash' is not short for 'BAsic SHell'.'"
      - content: "Bourne Again SHell"
        isCorrect: true
        explanation: "Correct! 'Bash' is short for 'Bourne Again SHell'."
      - content: "Better than All SHells"
        isCorrect: false
        explanation: "Incorrect. 'Bash' is not short for 'Better than All SHells'."
    - content: "Which of the following commands writes a list of processes associated with a user named <b>scottgu</b> to a file?"
      choices:
      - content: "`cat | grep scottgu > processes.txt`"
        isCorrect: false
        explanation: "Incorrect. `cat | grep scottgu > processes.txt` does not write a list of processes associated with a user named <b>scottgu</b> to a file."
      - content: "`cat > grep scottgu | processes.txt`"
        isCorrect: false
        explanation: "Incorrect. `cat > grep scottgu | processes.txt` does not write a list of processes associated with a user named <b>scottgu</b> to a file."
      - content: "`ps -ef | grep scottgu > processes.txt`"
        isCorrect: true
        explanation: "Correct! The <b>ps -ef</b> command lists all running processes; the <b>grep</b> command searches for patterns in each file."
    - content: "Which of the following commands would you use to delete a subdirectory that isn't empty?"
      choices:
      - content: "`rm`"
        isCorrect: true
        explanation: "Correct! `rm` is the command you would use to delete a subdirectory that isn't empty."
      - content: "`rmdir`"
        isCorrect: false
        explanation: "Incorrect. `rmdir` is not the command you would use to delete a subdirectory that isn't empty."
      - content: "`nuke`"
        isCorrect: false
        explanation: "Incorrect. `nuke` is not the command you would use to delete a subdirectory that isn't empty."
    - content: "Which of the following commands combines the contents of <b>foo.txt</b> and <b>bar.txt</b> into a new file named <b>foobar.txt</b>?"
      choices:
      - content: "`concat foo.txt bar.txt > foobar.txt`"
        isCorrect: false
        explanation: "Incorrect."
      - content: "`cat foo.txt bar.txt | foobar.txt`"
        isCorrect: false
        explanation: "Incorrect."
      - content: "`cat foo.txt bar.txt > foobar.txt`"
        isCorrect: true
        explanation: "Correct!"        
    - content: "The purpose of the `sudo` command is to:"
      choices:
      - content: "Execute a command with elevated privilege"
        isCorrect: true
        explanation: "Correct! Use `sudo` to execute a command with elevated privilege."
      - content: "Execute a program and leave it running in the background"
        isCorrect: false
        explanation: "Incorrect. The `sudo` command does not allow you to execute a program and leave it running in the background."
      - content: "Prevent system files from being deleted by non-administrative users"
        isCorrect: false
        explanation: "Incorrect. The `sudo` command does not prevent system files from being deleted by non-administrative users."
    - content: "Which of the following statements is true regarding the command `python3 app.py &`?"
      choices:
      - content: "It runs <b>app.py</b> after creating a restore point in the system"
        isCorrect: false
        explanation: "Incorrect. `python3 app.py &` does not run <b>app.py</b> after creating a restore point in the system."
      - content: "It runs <b>app.py</b> and returns immediately to the command prompt"
        isCorrect: true
        explanation: "Correct! `python3 app.py &` runs <b>app.py</b> and returns immediately to the command prompt."
      - content: "It runs <b>app.py</b>, but only if it's located in the <b>/etc</b> directory"
        isCorrect: false
        explanation: "Incorrect. `python3 app.py &` does not run <b>app.py</b> in the <b>/etc</b> directory."
    - content: "Which of the following vi commands saves a file?"
      choices:
      - content: "`:q`"
        isCorrect: false
        explanation: "Incorrect. `:q` is not the vi command to use to save a file."
      - content: "`:s`"
        isCorrect: false
        explanation: "Incorrect. `:s` is not the vi command to use to save a file."
      - content: "`:w`"
        isCorrect: true
        explanation: "Correct! `:w` is the vi command that saves a file."
