uid: learn.student-evangelism.altair-azure-sphere-create-web-terminal.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your knowledge.
  ms.date: 10/01/2021
  author: gloveboxes
  ms.author: chnoring
  ms.topic: interactive-tutorial
  ms.prod: learning-azure-iot-central
  ms.custom: nextgen
durationInMinutes: 2 
content: |
  Choose the best response for each question. Then select **Check your answers**.
quiz:
  questions:
  - content: "Which answer best describes how the Altair IoT Central application is used?"
    choices:
    - content: "You can chart data sent from the Altair emulator running on the Azure Sphere."
      isCorrect: false
      explanation: "You can set the Altair emulator configuration and chart data."
    - content: "You can configure the Altair emulator startup parameters and chart data."
      isCorrect: true
      explanation: "You can configure the Altair emulator startup parameters and chart data."
    - content: "You can configure the Altair emulator startup parameters."
      isCorrect: false
      explanation: "You can configure the Altair emulator startup parameters and chart data."
  - content: "What best describes the Web Terminal?"
    choices:
    - content: "You can run the Altair emulator as an Azure Static Web app and connect from the Web Terminal."
      isCorrect: false
      explanation: "The Altair emulator runs on the Azure Sphere, keyboard and terminal messages are routed over MQTT and via an MQTT broker to the Web Terminal running in your web browser."
    - content: "The Altair emulator redirects keyboard and terminal messages over MQTT. These messages are routed to the Web Terminal via an MQTT broker. "
      isCorrect: true
      explanation: "The Altair emulator runs on the Azure Sphere, keyboard and terminal messages are routed over MQTT and via an MQTT broker to the Web Terminal running in your web browser."
    - content: "The Web Terminal runs on the Azure Sphere alongside the Altair emulator."
      isCorrect: false
      explanation: "The Altair emulator runs on the Azure Sphere, keyboard and terminal messages are routed over MQTT and via an MQTT broker to the Web Terminal running in your web browser."
 