quiz:
  title: Check your knowledge
  questions:
    - content: "The Centers for Disease Control and Prevention (CDC) in the USA used Microsoft’s Health Bot Service during the Covid-19 pandemic. What use cases were implemented using the bot?"
      choices:
        - content: "Assess the symptoms and risk factors of people worried about infection"
          isCorrect: false
          explanation: "The Bot had not only that use."
        - content: "Provide information and suggest a course of action such as contacting a medical provider"
          isCorrect: false
          explanation: "The Bot had not only that use."
        - content: "For those who do not need in-person medical care, the Bot advised to manage the illness safely at home"
          isCorrect: false
          explanation: "The Bot had not only that use."
        - content: "All of the above"
          isCorrect: true
    - content: "The Virginia Mason Health System uses Microsoft’s Azure Health Bot Service. Can a user that uses the Bot know if their symptoms require medical care?"
      choices:
        - content: "Yes. The Bot can help its patients understand whether care is needed."
          isCorrect: true
          explanation: "Helping the patient understand their medical needs is one of it’s job."
        - content: "No. The Bot cannot help a patient in that way."
          isCorrect: false
          explanation: "The Bot can help its patients understand whether care is needed"

  
