title: Azure Health Bot case studies
summary: |

   The Health Bot service is a cloud platform that empowers developers in healthcare organizations to build and deploy compliant, AI-powered virtual health assistants and health bots that help them improve processes and reduce costs.
   
abstract: |
   In this module, you will:

   - Learn about the real-life use of Health Bot through case studies in the United States, the Middle East, and Europe.
   - Understand the service's benefits to customers.

