durationInMinutes: 3
content: |
  [!include[](includes/5-summary.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Alan Kay originally described objects as containers for which of the following?"
      choices:
      - content: "Methods"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Attributes"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Events"
        isCorrect: false
        explanation: "Incorrect."
      - content: "All of the above"
        isCorrect: false
        explanation: "Incorrect."
    - content: "Which of the following statements about Python is correct?"
      choices:
      - content: "In Python, a string is an instance of the built-in `str` class"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Objects are only created when custom classes are instantiated"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Numbers are not objects, but simple values that are optimized for performance."
        isCorrect: false
        explanation: "Incorrect."
      - content: "Python supports subclassing but limits each class to one subclass"
        isCorrect: false
        explanation: "Incorrect."
   - content: "Python's `math.exp()` method is an example of what type of method?"
      choices:
      - content: "Instance method"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Static method"
        isCorrect: false
        explanation: "Incorrect."
     - content: "Class method"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Magic method"
        isCorrect: false
        explanation: "Incorrect."
   - content: "Which of the following methods might be useful when overriding a method inherited from a base class?"
      choices:
      - content: "`base()`"
        isCorrect: false
        explanation: "Incorrect."
      - content: "`super()`"
        isCorrect: false
        explanation: "Incorrect."
     - content: "`inheritedFrom()`"
        isCorrect: false
        explanation: "Incorrect."
     - content: "`delattr()`"
        isCorrect: false
        explanation: "Incorrect."
     - content: "Which of the following statements is false?"
      choices:
      - content: "Python supports data hiding using conventions, not strict lexical rules"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Python provides native support for methods, attributes, and events"
        isCorrect: false
        explanation: "Incorrect."
      - content: "The first parameter to every instance method is `self`"
        isCorrect: false
        explanation: "Incorrect."
     - content: "You can't delete methods inherited by a subclass"
        isCorrect: false
        explanation: "Incorrect."