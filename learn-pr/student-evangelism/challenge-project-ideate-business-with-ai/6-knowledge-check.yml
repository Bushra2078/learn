quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the main purpose of ideation in Design Thinking?"
    choices:
    - content: "To evaluate the feasibility and viability of the ideas generated"
      isCorrect: false
      explanation: "The ideation phase is to focus in the number of ideas to select the fittest later."
    - content: "To generate as many ideas as possible without judging them"
      isCorrect: true
      explanation: "Correct, the ideation phase has focus in generating multiple ideas, to later select one and create solutions around it."
    - content: "To prototype and test the most promising ideas with users"
      isCorrect: false
      explanation: "The ideation phase is to focus in the number of ideas to select the fittest later."
  - content: "What is the Brainwriting tecnique?"
    choices:
      - content: “It is a technique for rapid idea generation that involves writing down and sharing ideas in the group.” 
        isCorrect: true 
        explanation: “This is the correct definition of brainwriting.”
      - content: “It is a technique for evaluating and selecting the best ideas from a pool of generated ideas.” 
        isCorrect: false 
        explanation: “This is not the definition of brainwriting, but rather a description of another ideation technique.”
      - content: “It is a technique for prototyping and testing the most promising ideas with users and stakeholders.” 
        isCorrect: false 
        explanation: “This is not the definition of brainwriting, but rather a description of another ideation technique called rapid prototyping.”