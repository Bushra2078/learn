quiz:
  questions:
    - content: "Which of the following strategies can help a person improve their cognitive flexibility?"
      choices:
        - content: "Shifting from a fixed mindset to a growth mindset. "
          isCorrect: true
          explanation: "Correct. By shifting from a fixed mindset to a growth mindset, people can open themselves to alternate solutions for overcoming a problem."
        - content: "Sticking to their perspectives and original plan."
          isCorrect: false
          explanation: "Incorrect. For cognitive flexibility, people should be open to multiple perspectives and must be willing to consider a problem from different angles."
        - content: "Finding the one right solution for every problem."
          isCorrect: false
          explanation: "Incorrect. By continuing to arrive at a single right solution for a problem, people will be limiting the options available to them. There might be alternate ways of approaching and solving a problem."
    - content: "One of the participants in your workshop is extremely intimidated about the new software that they’ll be working with in their job. Although they’re very experienced, they’re not comfortable with technology. As part of enhancing their cognitive flexibility, which of the following strategies would you recommend?"
      choices:
        - content: "Stay in their comfort zone."
          isCorrect: false
          explanation: "Incorrect. By staying in their comfort zone, they wouldn’t seek out new experiences or visualize alternative ways of approaching the problem. Stepping out of their comfort zone is one way of improving their cognitive flexibility."
        - content: "Continue their original methods of approach."
          isCorrect: false
          explanation: "Incorrect. By continuing to pursue their original methods of approach, they’re blocking themselves to any innovations or improvements to their existing process."
        - content: "Reevaluate their goals and mindset."
          isCorrect: true
          explanation: "Correct. By reevaluating their individual goals and their mindset, they will be in a better position to overcome their challenges and perform better with the new technology."
  
