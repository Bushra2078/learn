quiz:
  questions:
    - content: "Which of the following options are essential components of effective feedback?"
      choices:
        - content: "High-level comments without delving into specifics."
          isCorrect: false
          explanation: "Incorrect. Feedback that includes specific details isn’t very effective and doesn’t help the recipient improve their cognitive flexibility."
        - content: "Feedback indicating that the recipient lacks the skills to complete the task."
          isCorrect: false
          explanation: "Incorrect. To be effective, the feedback should signal positive intention and reinforce the self-confidence of the person at the same time."
        - content: "Tools, tips, and guidelines for next steps."
          isCorrect: true
          explanation: "Correct. Effective feedback includes tools, tips, and guidelines for next steps to help the recipient improve and fill in their gaps in knowledge."
