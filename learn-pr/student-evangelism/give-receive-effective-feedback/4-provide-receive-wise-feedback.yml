  [!include[](includes/4-provide-receive-wise-feedback.md)]
quiz:
  questions:
  - content: 'Which of the following examples of feedback meet the criteria for wise feedback?'
    choices:
    - content: 'I like the names that you gave for the variables. They’re very innovative.'
      isCorrect: false
      explanation: 'Incorrect. This is empty praise and tries to put a positive spin on the feedback without providing any substantive information on what the person needs to do to improve.'
    - content: 'I like what you have done so far in this code. I think you can improve it further if you make certain changes. Do you want to try incorporating some additional functions?'
      isCorrect: true
      explanation: 'Correct. This feedback signals positive intent and expresses confidence in the person. It also provides specific guidance on how to improve the code.'
    - content: 'Well, this part of the code isn’t very important. Don’t worry about it. I can fix it quickly.'
      isCorrect: false
      explanation: 'Incorrect. This feedback glosses over errors and doesn’t express confidence in the person that they will be able to meet the expectations.'