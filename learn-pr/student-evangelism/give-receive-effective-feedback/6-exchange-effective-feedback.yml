quiz:
  questions:
    - content: "Which of the following tips can reviewers follow while providing feedback?"
      choices:
        - content: "Be inclusive, positive, and constructive."
          isCorrect: true
          explanation: "Correct. Effective feedback should be inclusive, positive, and constructive so that the person feels encouraged and motivated to try harder and perform better."
        - content: "Provide their own perspective on the experience."
          isCorrect: false
          explanation: "Incorrect. It is more important to consider the other personâ€™s perspective while providing feedback as that indicates understanding and empathy."
        - content: "Offer to complete the program coding themselves."
          isCorrect: false
          explanation: "Incorrect. Incorrect. By correcting the errors and finishing the task themselves, reviewers are not providing the person an opportunity to learn from mistakes and improve their skills."