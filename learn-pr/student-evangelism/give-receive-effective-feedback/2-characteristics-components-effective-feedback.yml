quiz:
  questions:
  - content: 'Which one of the following statements describes the characteristics of effective feedback?'
    choices:
    - content: 'Effective feedback is specific, timely, and supportive.'
      isCorrect: true
      explanation: 'Correct. For feedback to be effective and useful, it should provide sufficient details about the errors, the means to correct them, and the steps to prevent them in the future.'
    - content: 'Effective feedback focuses only on what went wrong.'
      isCorrect: false
      explanation: 'Incorrect. Itâ€™s not enough to point out people's mistakes. You should also include what they did correctly or reinforce your confidence in their ability to learn and develop their skills.'
    - content: 'Effective feedback indicates only the expected end states.'
      isCorrect: false
      explanation: 'Incorrect. Restating the end goal as part of the feedback is only one component of feedback. You should strive to understand the challenges that prevent the person from attaining the end state and provide direction for them to overcome those challenges.'