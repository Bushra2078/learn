content: |
  [!include[](includes/5-data-types.md)]
quiz:
  title: Check your knowledge
  questions:
    - content: Which of the following is not a data type?
      choices:
        - content: Numbers
          isCorrect: false
          explanation: Incorrect- variables can store all types of numbers, including
            decimals or negative numbers.
        - content: Files
          isCorrect: true
          explanation: Correct! While we may deal with files in our JavaScript code, they
            are not considered a data type.
        - content: Booleans
          isCorrect: false
          explanation: Incorrect- even though booleans can only be 2 values (true or
            false), they are still considered a data type.
    - content: Numbers and ____ are JavaScript primitives that handle numeric data
      choices:
        - content: bigint
          isCorrect: true
          explanation: Correct- bigint values can be used for arbitrarily large integers
        - content: boolean
          isCorrect: false
          explanation: "Incorrect- boleans can be only two values: true or false."
        - content: star
          isCorrect: false
          explanation: Incorrect- this is not a JavaScript primitive.
    - content: Strings can reside between both single and double ______
      choices:
        - content: brackets
          isCorrect: false
          explanation: Incorrect- brackets are not used to create strings.
        - content: quotes
          isCorrect: true
          explanation: Correct! Either single or double quotes can be used to make strings.
        - content: backslashes
          isCorrect: false
          explanation: Incorrect- backslashes are used in JavaScript strings as an escape
            character


