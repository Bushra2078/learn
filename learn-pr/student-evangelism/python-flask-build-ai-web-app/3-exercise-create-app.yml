quiz:
  title: Check your knowledge
  questions:
  - content: "What is the default port number that Flask uses to service HTTP requests?"
    choices:
    - content: "80"
      isCorrect: false
      explanation: "Incorrect. This is a common default port number, but not what Flask uses. Think back to where you navigated in your browser."
    - content: "5000"
      isCorrect: true
      explanation: "Correct! Port 5000 is the default port number that Flask uses to service HTTP requests."
    - content: "8080"
      isCorrect: false
      explanation: "Incorrect. This is a common default port number, but not what Flask uses. Think back to where you navigated in your browser."