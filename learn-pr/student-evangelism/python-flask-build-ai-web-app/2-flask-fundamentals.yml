quiz:
    title: Check your knowledge
    questions:
    - content: "Flask is a framework for building web apps in which of the following languages?"
      choices:
      - content: "Python and Node.js"
        isCorrect: false
        explanation: "Incorrect. You can't use Flask to build a web app in Node.js."
      - content: "Python and Java"
        isCorrect: false
        explanation: "Incorrect. You can't use Flask to build a web app in Java."
      - content: "Python only"
        isCorrect: true
        explanation: "Correct! Flask is a framework for building web apps in Python."
    - content: "Which of the following are valid expression delimiters in Flask?"
      choices:
      - content: "`{{` and `}}`"
        isCorrect: false
        explanation: "Incorrect. `{{` and `}}` are only two of the four valid expression delimiters in Flask."
      - content: "`{%` and `%}`"
        isCorrect: false
        explanation: "Incorrect. `{%` and `%}` are only two of the four valid expression delimiters in Flask."
      - content: "Both A and B"
        isCorrect: true
        explanation: "Correct! Valid expression delimiters in Flask are `{{`, `}}`, `{%`, and `%}`."
    - content: "How are messages <i>flashed</i> with Flask's `flash()` method shown by default?"
      choices:
      - content: "In alert boxes"
        isCorrect: true
        explanation: "Correct! Messages that are <i>flashed</i> with Flask's `flash()` method by default are shown in alert boxes."
      - content: "In `<div>` elements decorated with `class='flash'` attributes"
        isCorrect: false
        explanation: "Incorrect. Messages that are <i>flashed</i> with Flask's `flash()` method by default are not shown in `<div>` elements."
      - content: "Flashed messages are not shown by default"
        isCorrect: false
        explanation: "Incorrect. Messages that are <i>flashed</i> with Flask's `flash()` method are displayed by default."
    - content: "By default, in which directory must HTML files served up by Flask must be located?"
      choices:
      - content: "<b>templates</b>"
        isCorrect: true
        explanation: "Correct! By default, HTML files served up by Flask must be located in a directory named *templates*."
      - content: "<b>static</b>"
        isCorrect: false
        explanation: "Incorrect. Flasks looks in the *static* directory for images, style sheets, and other static files that don't change as the application executes."
      - content: "<b>html</b>"
        isCorrect: false
        explanation: "Incorrect. *html* isn't the name of the default Flask directory for HTML files."

