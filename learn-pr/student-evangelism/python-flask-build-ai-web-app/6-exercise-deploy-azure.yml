quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following Azure CLI commands adds an application setting named API_KEY to an App Service instance named `contoso`?"
      choices:
      - content: "`az webapp config appsettings set -g contoso-rg -n contoso-travel --settings API_KEY=a1b2c3d4`"
        isCorrect: true
        explanation: "Correct! You use the `az webapp config appsettings set -g contoso-rg -n contoso-travel --settings API_KEY=a1b2c3d4` Azure CLI command to add the application setting."
      - content: "`az webapp config appsettings add -g contoso-rg -n contoso-travel --settings API_KEY=a1b2c3d4`"
        isCorrect: false
        explanation: "Incorrect. Think back to what CLI commands you ran before. What patterns can you see? Do you use the keyword `add`?"
      - content: "`az appsvc config appsettings set -g contoso-rg -n contoso-travel --settings API_KEY=a1b2c3d4`"
        isCorrect: false
        explanation: "Incorrect. Think back to what CLI commands you ran before. What patterns can you see? Is `appsvc` the name of the command?"
