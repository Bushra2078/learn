quiz:
  title: "Quick review"
  questions:
  - content: "To manage containers in WAC, what needs to be installed in WAC?"
    choices:
    - content: "The containers extension"
      isCorrect: true
      explanation: "That's correct. The containers extension manages containers in the WAC."
    - content: "The VMs and switches extension"
      isCorrect: false
      explanation: "That's incorrect. The VMs and switches extension manages VMs and network switches in Hyper-V."
    - content: "The Cluster Manager extension"
      isCorrect: false
      explanation: "That's incorrect. The Cluster Manager extension doesn't manage containers, it manages clusters."