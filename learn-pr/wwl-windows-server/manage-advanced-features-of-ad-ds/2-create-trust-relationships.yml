quiz:
  title: "Quick review"
  questions:
  - content: "When establishing a forest trust relationship and selecting the **This Domain Only** option, what information needs to be provided?"
    choices:
    - content: "Trust password"
      isCorrect: true
      explanation: "That's correct. On the Trust Password page, you need to enter a password that the administrators from both forests have agreed upon as the trust password."
    - content: "Password of a Domain Admin account from the other forest"
      isCorrect: false
      explanation: "That's incorrect. You need to use a password that the administrators from both forests have agreed upon as the trust password."
    - content: "The name of the domain controller hosting the Domain Naming master role in the other forest"
      isCorrect: false
      explanation: "That's incorrect. You need to use a password that the administrators from both forests have agreed upon as the trust password."