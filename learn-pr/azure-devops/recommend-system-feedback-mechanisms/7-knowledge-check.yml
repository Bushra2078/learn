### YamlMime:ModuleUnit
uid: learn.azdo.recommend-system-feedback-mechanisms.7-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Test your knowledge.
  ms.date: 12/20/2019
  author: tpetchel
  ms.author: thpetche
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:

  - content: "Which of the following activities would be considered a tax in an inner loop?"
    choices:
    - content: Regression testing.
      isCorrect: false
      explanation: "Regression testing provides feedback and is not considered a tax."
    - content: Waiting for the database administrator (DBA) to sign off on a database schema change.
      isCorrect: true
      explanation: "Waiting for DBA sign-off is neither adding value nor providing feedback. This is a tax."
    - content: Reading error logs.
      isCorrect: false
      explanation: "Reading error logs is providing feedback and is not considered a tax."

  - content: "The ability to roll back a feature without redeploying an application is a benefit of:"
    choices:
    - content: Feature flags.
      isCorrect: true
      explanation: "Feature flags enable developers to turn a feature on or off for a certain audience without having to redeploy the application."
    - content: Continuous delivery (CD) pipelines.
      isCorrect: false
      explanation: "A CD pipeline would enable you to roll back a feature, but doing so would typically require redeploying your application."
    - content: The software development lifecycle.
      isCorrect: false
      explanation: "The software development lifecycle is the continuous process of creating software. It doesn't speak directly to rolling back features without redeploying the application."

  - content: "Which of these is a benefit of in-product customer satisfaction feedback?"
    choices:
    - content: You can contact each customer to get more details.
      isCorrect: false
      explanation: "Depending on the tools you're using to collect feedback; you may not have enough contact information to connect directly with the customer."
    - content: The volume of feedback you receive is manageable.
      isCorrect: false
      explanation: "The volume of feedback you receive can be overwhelming. If you don't have the means to review it all, you lose the opportunity to gain insights from your customers."
    - content: Feedback is tied to a specific task or feature.
      isCorrect: true
      explanation: "Customers are already using your product, so they can provide feedback based on their actual usage or needs at the time."

  - content: "What method of feedback gathering would provide a true measure of what customers think about your product?"
    choices:
    - content: Sending out surveys.
      isCorrect: false
      explanation: "Surveys are a good way to get customer feedback, but it requires the customer to be prompted."
    - content: Asking focus groups.
      isCorrect: false
      explanation: "While focus groups may give their honest opinion, they are typically a small sampling of your customers."
    - content: Scanning social media.
      isCorrect: true
      explanation: "Scanning social media provides a true measure of what customers think about you, as this method is entirely organic."

  - content: "What type of monitoring tool enables you to compare performance and availability from one release to the next?"
    choices:
    - content: Analytics.
      isCorrect: false
      explanation: "Analytics is ability to look for patterns in log messages to identify if there is a problem in the code."
    - content: Alert management.
      isCorrect: false
      explanation: "Alert management is the ability to send notifications through email, voice mail, text, mobile push notifications, and instant messages when specific situations or events occur."
    - content: Synthetic monitoring.
      isCorrect: true
      explanation: "Synthetic monitoring uses a set of transactions to assess performance and availability."