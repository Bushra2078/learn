quiz:
  title: Check your knowledge
  questions:
  - content: "What's the purpose of the Azure DevOps Self-Assessment?"
    choices:
    - content: "It helps you think about your existing processes and where you fit in the DevOps maturity model."
      isCorrect: true
      explanation: "Before you can improve you must understand where you are today."
    - content: "It helps you gain official DevOps accreditation."
      isCorrect: false
      explanation: "Consider your team and your processes &mdash; where do you fit in the DevOps maturity model?"
    - content: "It's just extra paperwork."
      isCorrect: false
      explanation: "It may surprise you where you fit in certain categories. For example, you may be stronger than you thought in one area but identify unseen need in another."
  - content: 'Which of these is likely the most mature definition of "done"?'
    choices:
    - content: "Done means the person doing the work decides when work is complete."
      isCorrect: false
      explanation: "This definition is too subjective and doesn't lead to predictable outcomes."
    - content: "Done means software is deployed in production, available to real users."
      isCorrect: false
      explanation: "Deploying software is an important step, but how do you know that it meets the needs of your users?"
    - content: "Done means we are collecting real-time usage data against deployments, available to real users."
      isCorrect: true
      explanation: "Done should include usage data and feedback that you can add to your next planning cycle."