summary: Manage your release workflow with Azure Pipelines
abstract: |
  In this module, you will:
  - Identify the stages, or major divisions of the pipeline, that you need to implement a release management workflow.
  - Understand when to use conditions, triggers, and approvals to promote changes from one stage to the next.
  - Promote a build through these stages: _Dev_, _Test_, and _Staging_.
prerequisites: |
  - An Azure subscription
  - An Azure DevOps account
  - Visual Studio Code
  - .NET Core 2.1
  - Git
  - A GitHub account
