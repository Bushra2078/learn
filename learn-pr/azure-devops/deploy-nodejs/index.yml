summary: Implement CI/CD pipeline for Node.js applications.
abstract: |
  In this module, you'll practice how to:
  - Fork a GitHub repo.
  - Create an App Service environment.
  - Create an Azure DevOps pipeline that builds and deploys a basic Node.js application to Azure App Service.
prerequisites: |
  - An Azure subscription
  - An Azure DevOps organization with access to **Microsoft-hosted** parallel jobs. [Check your parallel jobs and request a free grant](/azure/devops/pipelines/troubleshooting/troubleshooting#check-for-available-parallel-jobs).
  - A GitHub account
