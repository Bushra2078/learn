quiz:
  title: Check your knowledge
  questions:

  - content: "Azure Key Vault is a good place to store what kind of information?"
    choices:
    - content: "Passwords only."
      isCorrect: false
      explanation: "Azure Key Vault is a tool used to securely store not only passwords, but any information that needs tight control over who has access to it."
    - content: "API keys only."
      isCorrect: false
      explanation: "Azure Key Vault is a tool used to securely store not only API keys, but any information that needs tight control over who has access to it."
    - content: "Anything that needs tight control over who has access to it."
      isCorrect: true
      explanation: "Azure Key Vault is a tool used to securely store not only passwords and API keys, but any information that needs tight control over who has access to it."
  
  - content: "Where can you get an Azure Resource Manager template that already has some common infrastructure declared?"
    choices:
    - content: "A Quickstart template from the Quickstart template gallery."
      isCorrect: true
      explanation: "Quickstart templates are created by the community with common infrastructure and are a good place to start."
    - content: "Stack Overflow template repository."
      isCorrect: false
      explanation: "Quickstart templates in the Quickstart template gallery are created by the community with common infrastructure and are a good place to start."
    - content: "You must start with an empty JSON file and construct the template."
      isCorrect: false
      explanation: "Quickstart templates in the Quickstart template gallery are created by the community with common infrastructure and are a good place to start."

  - content: "How can an Azure Resource Manager template access a secret in the Azure Key Vault?"
    choices:
    - content: "The template file can access the Key Vault directly."
      isCorrect: false
      explanation: "The parameter file can access the Key Vault secret and create a parameter for the template to use."
    - content: "The parameter file can access the Key Vault secret and create a parameter for the template to use."
      isCorrect: true
      explanation: "The parameter has a resources property that can hold the Key Vault type and the specific Key Vault id."
    - content: "The Key Vault can inject secrets into the template with a `KeyVault@1` task."
      isCorrect: false
      explanation: "The parameter file can access the Key Vault secret and create a parameter for the template to use."