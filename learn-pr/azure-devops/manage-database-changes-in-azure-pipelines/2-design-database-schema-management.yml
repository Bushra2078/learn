quiz:
  title: Check your knowledge
  questions:

  - content: "True or false: The database connection string can be securely saved in the *appsettings.json* file of an ASP.NET Core web app?"
    choices:
    - content: "True"
      isCorrect: false
      explanation: "The *appsettings.json* file is saved as plain text. Anyone with access to the file would be able to get the database connection information."
    - content: "False"
      isCorrect: true
      explanation: "The *appsettings.json* file is saved as plain text. Anyone with access to the file would be able to get the information."
  
  - content: "What does a SQL Server Data Tools project build produce?"
    choices:
    - content: "A SQL Server Data Tools project build produces a SQL Database."
      isCorrect: false
      explanation: "A SQL Server Data Tools project build produces a .dacpac file with a SQL Script of the database schema as is it defined in the database project."
    - content: "A SQL Server Data Tools project build produces a .dacpac file with a SQL Script of the database schema as is it defined in the database project."
      isCorrect: true
      explanation: "A SQL Server Data Tools project build produces a .dacpac file with a SQL Script of the database schema as is it defined in the database project."
    - content: "A SQL Server Data Tools project build produces a SQLDelta.sql file with the data to insert into the database for this project."
      isCorrect: false
      explanation: "A SQL Server Data Tools project build produces a .dacpac file with a SQL Script of the database schema as is it defined in the database project."

  - content: "How is a SQL Server Data Tools database project build file useful in Azure Pipelines?"
    choices:
    - content: "The `SqlAzureDacpacDeployment@1` task can create a database resource group based on that file."
      isCorrect: false
      explanation: "The `SqlAzureDacpacDeployment@1` task can download the file from the pipeline artifacts and automatically generate a SQL script with any database changes that need to be made."
    - content: "The `SqlAzureDacpacDeployment@1` task can download the file from the pipeline artifacts and automatically generate a SQL script with any database changes that need to be made."
      isCorrect: true
      explanation: "The `SqlAzureDacpacDeployment@1` task can download the file from the pipeline artifacts and automatically generate a SQL script with any database changes that need to be made."
    - content: "The `SqlAzureDacpacDeployment@1` task can connect the webapp to the database."
      isCorrect: false
      explanation: "The `SqlAzureDacpacDeployment@1` task can download the file from the pipeline artifacts and automatically generate a SQL script with any database changes that need to be made."