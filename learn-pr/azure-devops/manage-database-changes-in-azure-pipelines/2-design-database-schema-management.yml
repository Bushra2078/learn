quiz:
  title: Check your knowledge
  questions:

  - content: "True or false: The database connection string can be securely saved in the appSettings.json file of an ASP.net Core web app?"
    choices:
    - content: "True"
      isCorrect: false
      explanation: "The appSettings.json file is saved as plain text. Anyone with access to the file would be able to get the database connection information."
    - content: "False"
      isCorrect: true
      explanation: "The appSettings.json file is saved as plain text. Anyone with access to the file would be able to get the information."
  
  - content: "What does a SQL Server Data Tools project build produce?"
    choices:
    - content: "A SQLDelta.sql file with database schema changes since the last deployment."
      isCorrect: false
      explanation: "A .dacpac file with a SQL Script of the database schema as is it defined in the database project."
    - content: "A .dacpac file with a SQL Script of the database schema as is it defined in the database project."
      isCorrect: true
      explanation: "A .dacpac file with a SQL Script of the database schema as is it defined in the database project."
    - content: "A SQLDelta.sql file with the data to insert into the database for this project."
      isCorrect: false
      explanation: "A .dacpac file with a SQL Script of the database schema as is it defined in the database project."
    - content: "A .dacpac file with a SQL Script that holds the database schema as it is defined in the actual database."
      isCorrect: false
      explanation: "A .dacpac file with a SQL Script of the database schema as is it defined in the database project."

  - content: "How is a SQL Server Data Tools database project build file useful in an Azure Pipeline?"
    choices:
    - content: "The `SqlAzureDacpacDeployment@1` task can create a database resource group for the pipeline based on that file "
      isCorrect: false
      explanation: "The `SqlAzureDacpacDeployment@1` task can download it from the pipeline artifacts and automatically generate a SQL script with any database changes that need to be made."
    - content: "The `SqlAzureDacpacDeployment@1` task can download it from the pipeline artifacts and automatically generate a SQL script with any database changes that need to be made."
      isCorrect: true
      explanation: "The `SqlAzureDacpacDeployment@1` task can download it from the pipeline artifacts and automatically generate a SQL script with any database changes that need to be made."
    - content: "The `SqlAzureDacpacDeployment@1` task can "
      isCorrect: false
      explanation: "The `SqlAzureDacpacDeployment@1` task can download it from the pipeline artifacts and automatically generate a SQL script with any database changes that need to be made."