P echo response</text><path d="M34,269.2813 L34,324.2813 L288,324.2813 L288,279.2813 L278,269.2813 L34,269.2813 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M278,269.2813 L278,279.2813 L288,279.2813 L278,269.2813 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="233" x="40" y="286.3481">The ICMP output response continues</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="40" y="301.481">until you depress Ctrl+C, thus</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="172" x="40" y="316.6138">terminating the application</text><!--MD5=[4d54722be13eae94429a40db2e0988f3]
@startuml
mainframe Example of how the ping command works\n\nping 192.168.1.2\n
participant Device as "Your PC"
participant NetX as "NetX (IP thread)"
participant Application
loop
group Project Hello World
    Application -> NetX : Create IP thread with\nnx_ip_create
    Device -> NetX : ICMP echo request
note left
  This ICMP echo request is the result
  of your entering the ping command
end note
    NetX -> Device : ICMP echo response
note left
  The ICMP output response continues
  until you depress Ctrl+C, thus
  terminating the application
end note
end
end
@enduml

