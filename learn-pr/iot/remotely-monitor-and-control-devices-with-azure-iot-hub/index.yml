summary: >
  Create an app to monitor the temperature and humidity of a wine cellar, and to change a cooling fan setting if necessary. An IoT Hub is created, along with a device ID, then code is written to both handle sending the device telemetry, and sending direct methods to set a simulated cooling fan.
abstract: | 
  In this module, you will:
  - Create an Azure IoT Hub custom app, using the IoT Hub portal
  - Create a Node.js app to send device telemetry to the custom IoT Hub
  - Create a second Node.js app to handle the backend service, and control the device through direct methods
prerequisites: | 
  - An introductory knowledge of the purpose of Azure IoT
  -	Ability to navigate Azure IoT portal 
  -	Ability to use Node.js, or Python, at the beginner level 
  -	Experience using Visual Studio, or Visual Studio Code, at the beginner level 
