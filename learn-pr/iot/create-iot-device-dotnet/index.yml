    - Jumper wires ([example](https://www.adafruit.com/product/758)).
    - Full-sized breadboard ([example](https://www.adafruit.com/product/239)).
    - Raspberry Pi GPIO breakout board ([example](https://www.adafruit.com/product/2028)).
