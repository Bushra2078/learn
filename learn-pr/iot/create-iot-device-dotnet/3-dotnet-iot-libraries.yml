quiz:
  title: Check your knowledge
  questions:

  - content: 'Which IoT Hub left-hand menu entry do you select to locate the service connection string?'
    choices:  
    - content: 'IoT devices'
      isCorrect: false
      explanation: This menu entry is where you look for the device connection string, not the service connection string.
    - content: 'Pricing and scale'
      isCorrect: false
      explanation: This menu entry will tell you your pricing and scale tier, and the current number of IoT Hub units.  
    - content: 'Certificates' 
      isCorrect: false
      explanation: This menu entry is used to upload and manage certificates, not connection strings.
    - content: 'Shared access policies'
      isCorrect: true
      explanation: Under the list of policies, select iothubowner to locate the primary key connection string.

  - content: 'All connection strings begin with what text?'
    choices:  
    - content: 'Primary Key'
      isCorrect: false
      explanation: A primary key is part of a connection string, but these exact words don't appear.
    - content: 'SharedAccessKey'
      isCorrect: false
      explanation: This term does appear in connection strings, but doesn't start the string.  
    - content: 'HostName'
      isCorrect: true
      explanation: In our scenario, the host name will first reference your custom IoT Hub.
    - content: 'azure-iot'
      isCorrect: false
      explanation: There are some npm libraries we need that begin with azure-iot, but no connection strings.