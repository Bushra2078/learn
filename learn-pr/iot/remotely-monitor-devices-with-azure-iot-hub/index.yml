  Create an IoT Hub app, to monitor, and control a remote device. Develop code to monitor the temperature and humidity of a cheese cave, and to change a fan setting if necessary.
abstract: | 
  In this module, you will:
  - Create an Azure IoT Hub custom app, using the IoT Hub portal
  - Create an app to send device telemetry to the custom IoT Hub
  - Create a second app to handle the back-end service, and control the device through direct methods and device twins
prerequisites: | 
  - An introductory knowledge of the purpose of Azure IoT
  -	Ability to navigate the Azure IoT portal 
  -	Ability to use Node.js, or C#, at the beginner level
  -	Experience using Visual Studio, or Visual Studio Code, at the beginner level 
