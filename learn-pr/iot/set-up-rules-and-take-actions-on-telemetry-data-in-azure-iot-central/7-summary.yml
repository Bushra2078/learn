quiz:
  title: Check your knowledge
  questions:

  - content: 'What three components make up a Condition for a rule, that is not time-aggregated?'
    choices: 
    - content: 'Telemetry, Operator, Value'
      isCorrect: true
      explanation: The Telemetry list should be populated with the entries for the chosen device template.
    - content: 'Telemetry, Value, Action'
      isCorrect: false
      explanation: Actions are not part of conditions.
    - content: 'Telemetry, Equals, Value'
      isCorrect: false
      explanation: More operations are available than "equals".

  - content: 'True or false: multiple conditions are always logically AND-ed together?'
    choices: 
    - content: 'False'
      isCorrect: false
      explanation: There is no other option than logical AND.
    - content: 'True'
      isCorrect: true
      explanation: There is no other option than logical AND.

  - content: "If time aggregation is set at Maximum, and temperatures vary from -2 to -10 degrees in the time period, what value is the maximum?"
    choices: 
    - content: '0, negative numbers do not count'
      isCorrect: false
      explanation: There is nothing wrong with negative numbers.
    - content: '-10'
      isCorrect: false
      explanation: That would be the minimum value.
    - content: '-2'
      isCorrect: true
      explanation: -2 is the highest value, so is the maximum.
    - content: '-6'
      isCorrect: false
      explanation: That would be closer to the average value.