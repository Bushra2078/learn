@startuml
mainframe Example of how ProjectUDPEchoServer works\n
group Project UDP Echo Server
participant client as "UDP Echo Client (ncat)"
participant server as "UDP Echo Server (NetX)"
server -> server: Application start\nand enable UDP
server -> server: Create a UDP socket\nand bind to port 7
client -> client: Initialize
loop
    client -> client: User input "message"
note left
  Enter a text message
  followed by <Enter>
end note
    client -> server: Send UDP "message"
    server -> client: Echo UDP "message"
note left
  Your message is
  displayed, repeat
  if you wish to do so
end note
end
end
@enduml

