metadata:
  title: Create your first Azure IoT Central app
  description: Create an app to monitor and command multiple remote devices. Use the IoT Central portal to create the IoT Central app, then use Node.JS code for each simulated device. The scenario is you control a fleet of refrigerated trucks.
  ms.date: 09/01/2019
  author: PeterTurcan
  ms.author: v-pettur
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Create your first Azure IoT Central app
summary: >
  This module builds an IoT Central app to monitor and command a fleet of refrigerated trucks. This first units create the app, and define a device template for a refrigerated truck. After this, Node.JS code is added for a single truck, and after this is tested, code is added for multiple trucks.
abstract: | 
  In this module, you will:
  - Create an IoT Central application
  - Create a device template
  - Add elements including telemetry, location, commands to the device template
  - Navigate the IoT Central app
prerequisites:
  - Azure account
  - An introductory knowledge of the purpose of Azure IoT
