title: Create your first app using the Azure IoT Central web portal
summary: >
  This is the first of three modules that build an IoT Central app to monitor and command a fleet of refrigerated trucks. This first module creates the app, and defines a device template for a refrigerated truck. After this, the module explains how to navigate several views of the sample output from an automatically created simulated device.
abstract: | 
  In this module, you will:
  - Create an IoT Central application
  - Create a device template
  - Add elements including telemetry, location, commands to the device template
  - Navigate the IoT Central app
prerequisites:
