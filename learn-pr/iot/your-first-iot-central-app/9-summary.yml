quiz:
  title: Check your knowledge
  questions:

  - content: 'What ID is identical for all devices connected to one IoT Central app?'
    choices: 
    - content: 'Scope ID'
      isCorrect: true
      explanation: Correct, the Scope ID identifies the IoT Central app.
    - content: 'Device ID'
      isCorrect: false
      explanation: Nope, the Device ID is unique to each device.
    - content: 'Primary Key'
      isCorrect: false
      explanation: Nope, the Primary Key is unique to each device.
  - content: 'What statement most accurately describes a Device set?'
    choices: 
    - content: 'All devices of a device template, no exceptions.'
      isCorrect: false
      explanation: There can be exceptions.
    - content: 'All devices of a device template, with exceptions based on device properties.'
      isCorrect: true
      explanation: Correct, any number of exceptions can be created, based on device properties.
    - content: 'All devices of a device template, with exceptions based on device settings, properties, or measurements.'
      isCorrect: false
      explanation: Settings and measurements cannot be used to define device sets.
    - content: 'All devices that have a setting that the device belongs to a device set.'
      isCorrect: false
      explanation: There is no such setting.
  - content: 'What is the process of authenticating devices to IoT Central know as?'
    choices: 
    - content: 'Authenticating'
      isCorrect: false
      explanation: Good try, but no.
    - content: 'Servicing'
      isCorrect: false
      explanation: Incorrect.
    - content: 'Provisioning'
      isCorrect: true
      explanation: Correct.
  - content: 'If you add a map to a dashboard, device locations are added by default, what additional information can be added for each device?'
    choices: 
    - content: 'One state measurement'
      isCorrect: true
      explanation: Correct, in our scenario Contents state, Cooling system state, or Truck state, could be added to the map, in the form of a color code.
    - content: 'One telemetry measurement'
      isCorrect: false
      explanation: Incorrect, telemetry measurements could be a bit complicated to show with just a color.
    - content: 'One event measurement'
      isCorrect: false
      explanation: Incorrect, events are shown elsewhere.
    - content: 'Nothing'
      isCorrect: false
      explanation: Incorrect, one additional piece of information can be added.
