content: |
  [!include[](includes/7-summary.md)]
quiz:
  title: Check your knowledge
  questions: 

  - content: 'In the lists of metrics, what does the acronym C2D stand for?'
    choices:  
    - content: 'Cloud to Data'
      isCorrect: false
      explanation: There's no such metric.
    - content: 'Cloud to Device'
      isCorrect: true
      explanation: C2D messages are cloud-to-device messages.  
    - content: 'Cost to Device'
      isCorrect: false
      explanation: There's no such metric.
    - content: 'Cost to Data'
      isCorrect: false
      explanation: There's no such metric.
    
  - content: 'Over a period of time, a metric has the following 10 values: <b>6, 4, 5, 0, 12, -1, -2, 0, 4, 2</b>. What are the Avg, Min, Max, and Sum of these metrics?'
    choices:  
    - content: 'Avg = 3.3, Min = -2, Max = 12, Sum = 33'
      isCorrect: false
      explanation: Sum and Avg are incorrect.
    - content: 'Avg = 3, Min = -2, Max = 12, Sum = 30'
      isCorrect: true
      explanation: Metrics requires some math ability!
    - content: 'Avg = 3, Min = 0, Max = 12, Sum = 30'
      isCorrect: false
      explanation: There are some values below zero.
    - content: 'Avg = 2.5, Min = -1, Max = 6, Sum = 25'
      isCorrect: false
      explanation: All these values are wrong.

  - content: 'Which of these tools is <i>not</i> an Action Type?'
    choices:  
    - content: 'Automation Runbook'
      isCorrect: false
      explanation: An Automation Runbook is an enabled action type.
    - content: 'Email Azure Resource Manager Role'
      isCorrect: false
      explanation: This email is an enabled action type.
    - content: 'Secure Webhook'
      isCorrect: false
      explanation: A Secure Webhook is an enabled action type.
    - content: 'Power BI'
      isCorrect: true
      explanation: A Power BI account isn't enabled as an action type.
      
  - content: 'What is the status sequence that triggered alerts go through, on the Azure IoT Hub dashboard?'
    choices:  
    - content: 'Open, In-progress, Closed'
      isCorrect: false
      explanation: Two of these terms aren't used.
    - content: 'New, Closed'
      isCorrect: false
      explanation: There are three status columns in the dashboard.
    - content: 'New, Acknowledged, Closed'
      isCorrect: true
      explanation: This is the order the status of an alert is changed by the operator.
    - content: 'Acknowledged, New, Closed'
      isCorrect: false
      explanation: The order is incorrect.

  - content: 'When configuring an action, a developer has set the metric to <b>Total device data usage</b>, with the following settings: <ul><li><b>Operator</b> is <b>Greater than</b> <li><b>Aggregation type</b> is <b>Total</b> <li><b>Threshold value</b> is <b>2000</b> <li><b>Aggregation granularity period</b> is <b>5 minutes</b> <li><b>Frequency of evaluation</b> is <b>Every 1 Minute</b></ul> When will this action trigger?'
    choices:  
    - content: 'Every one minute the action will test to see if the total data usage for the past 5 minutes exceeds 2000 bytes. If so, the action is triggered.'
      isCorrect: true
      explanation: This answer correctly identifies the purpose of all the action settings.
    - content: 'Every one minute the action will test to see if the total data usage for the past 5 minutes meets or exceeds 2000 bytes. If so, the action is triggered.'
      isCorrect: false
      explanation: The Operator used is "Greater than", not "Greater than or equal to".
    - content: 'Every five minutes the action will test to see if the total data usage for the past one minute exceeds 2000 bytes. If so, the action is triggered.'
      isCorrect: false
      explanation: Time periods are confused here.
    - content: 'Every five minutes the action will test to see if the total data usage for the past 5 minutes exceeds 2000 bytes. If so, the action is triggered.'
      isCorrect: false
      explanation: This answer doesn't take into account the <b>Frequency of evaluation</b> setting.
