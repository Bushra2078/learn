quiz:
  title: Check your knowledge
  questions:

  - content: 'Which of the following lists all of the Capability types in a Device Template?'
    choices: 
    - content: 'Telemetry, Commands, Properties'
      isCorrect: true
      explanation: These elements are the three types of capability.
    - content: 'Telemetry, State, Event, Location'
      isCorrect: false
      explanation: Events and Location are types of Telemetry.
    - content: 'Telemetry, State, Commands'
      isCorrect: false
      explanation: State is a type of Telemetry.

  - content: 'What is the purpose of the Name attribute that appears in all Device Template elements?'
    choices: 
    - content: 'To appear in the IoT Central portal UI, naming the element being displayed.'
      isCorrect: false
      explanation: This purpose applies to the Display Name.
    - content: 'To act as a description of the element.'
      isCorrect: false
      explanation: Sometimes a description field is available, but Name isn't the name of this field.
    - content: 'To match the entries in the code running on the IoT device, to enable communications.'
      isCorrect: true
      explanation: Names must be copied exactly in the code running on the device.
    - content: 'To appear in tooltip type text boxes when the operator clicks on an element in the app UI.'
      isCorrect: false
      explanation: Names aren't descriptive text.

  - content: 'What is meant by a Writable Property?'
    choices: 
    - content: 'A property that can be written to in the device app, but not changed by the IoT Central app.'
      isCorrect: false
      explanation: IoT Central can change a writable property. 
    - content: 'A property that can be written to by the IoT Central app, but not by the device app.'
      isCorrect: false
      explanation: A device app can change any of its own properties.
    - content: 'A Property that can be written to by the IoT Central app, that will be picked up by the device app.'
      isCorrect: true
      explanation: A property such as optimal temperature can be set with a default value, but the IoT Central app can write a new value, if needed.
  
  - content: 'What control makes a device template available for use?'
    choices: 
    - content: 'Publish'
      isCorrect: true
      explanation: Publishing a template makes it available in your IoT app.
    - content: 'Save'
      isCorrect: false
      explanation: Save does save the elements of your interface, but does not make it available for use.
    - content: 'Views'
      isCorrect: false
      explanation: The Views control is used to create dashboards.
    - content: 'Delete'
      isCorrect: false
      explanation: Delete is a very useful key.