@startuml
mainframe Example of how ProjectUDPEchoClient works\n
group Project UDP Echo Client
participant client as "UDP Echo Client (NetX)"
participant server as "UDP Echo Server (ncat)"
server -> server: Listen on UDP port 7
client -> client: Start application\nand enable UDP
client -> client: Create a UDP socket\nand bind to any port
loop
    client -> server: Send UDP message "ABC..."
note left
  The message is stored
  in ECHO_DATA
end note
    server -> client: Echo UDP message "ABC..."
    client -> client: Sleep 1 second
note left
  This process repeats
  until you press Ctrl+C
end note
end
end
@enduml

