summary: >
  This is the second of three modules that builds an IoT Central app to monitor and command a fleet of refrigerated trucks. This second module adds code to simulate a refrigerated truck, using Azure Maps to find the best routes.
abstract: | 
  In this module, you will:
  - Set up your development environment
  - Generate connection strings for a real device
  - Create a Node.JS application for the device
  - Control the device from the IoT Central app
prerequisites:
  - Completed the previous **Create your first app using the Azure IoT Central web portal** module
  - Introductory knowledge of Node.JS
  - Introductory knowledge of Azure Maps
  - An Azure Maps account
  - A working knowledge of either Visual Studio Code, or Visual Studio
