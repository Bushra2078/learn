 points="410,432.918,420,436.918,410,440.918,414,436.918" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="220" x2="416" y1="436.918" y2="436.918"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="176" x="227" y="431.8521">Send TCP message "ABC..."</text><path d="M40,410.2188 L40,450.2188 L215,450.2188 L215,420.2188 L205,410.2188 L40,410.2188 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M205,410.2188 L205,420.2188 L215,420.2188 L205,410.2188 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="146" x="46" y="427.2856">The message is stored</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="154" x="46" y="442.4185">in ECHO_DATA and sent</text><polygon fill="#181818" points="231,483.1836,221,487.1836,231,491.1836,227,487.1836" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="225" x2="421" y1="487.1836" y2="487.1836"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="175" x="237" y="482.1177">Echo TCP message "ABC..."</text><path d="M427,460.4844 L427,500.4844 L558,500.4844 L558,470.4844 L548,460.4844 L427,460.4844 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M548,460.4844 L548,470.4844 L558,470.4844 L548,460.4844 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="101" x="433" y="477.5513">The message is</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="110" x="433" y="492.6841">echoed to output</text><line style="stroke:#181818;stroke-width:1.0;" x1="220" x2="262" y1="530.9492" y2="530.9492"/><line style="stroke:#181818;stroke-width:1.0;" x1=