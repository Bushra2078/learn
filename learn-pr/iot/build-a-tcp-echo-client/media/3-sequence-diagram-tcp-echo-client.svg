 y="79.5889">TCP Echo Server (ncat)</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="178" x="333" y="572.0156"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="164" x="340" y="592.0107">TCP Echo Server (ncat)</text><line style="stroke:#181818;stroke-width:1.0;" x1="422" x2="464" y1="146.1563" y2="146.1563"/><line style="stroke:#181818;stroke-width:1.0;" x1="464" x2="464" y1="146.1563" y2="159.1563"/><line style="stroke:#181818;stroke-width:1.0;" x1="423" x2="464" y1="159.1563" y2="159.1563"/><polygon fill="#181818" points="433,155.1563,423,159.1563,433,163.1563,429,159.1563" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="129" x="429" y="141.0903">Listen on TCP port 7</text><line style="stroke:#181818;stroke-width:1.0;" x1="220" x2="262" y1="203.4219" y2="203.4219"/><line style="stroke:#181818;stroke-width:1.0;" x1="262" x2="262" y1="203.4219" y2="216.4219"/><line style="stroke:#181818;stroke-width:1.0;" x1="221" x2="262" y1="216.4219" y2="216.4219"/><polygon fill="#181818" points="231,212.4219,221,216.4219,231,220.4219,227,216.4219" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="104" x="227" y="183.2231">Application start</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="100" x="227" y="198.356">and enable TCP</text><line style="stroke:#181818;stroke-width:1.0;" x1="220" x2="262" y1="260.6875" y2="260.6875"/><line style="stroke:#181818;stroke-width:1.0;" x1="262" x2="262" y1="260.6875" y2="273.6875"/><line style="stroke:#181818;stroke-width:1.0;" x1="221" x2="262" y1="273.6875" y2="273.6875"/><polygon fill="#181818" points="231,269.6875,221,273.6875,231,277.6875,227,273.6875" style="stroke:#181818;stroke-width:1.0;"/><text fill="