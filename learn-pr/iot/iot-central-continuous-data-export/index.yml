metadata:
  description: The focus of this module is on continuous data export from IoT Central, to be archived in storage, and viewed in a remote app. The module builds an IoT Central app to monitor and command a refrigerated truck. We build the IoT Central app from a downloaded JSON file, defining all the device capabilities. Source code is also downloaded for the device app. 
