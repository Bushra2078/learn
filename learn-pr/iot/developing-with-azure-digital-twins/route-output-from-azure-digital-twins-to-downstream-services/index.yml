uid: learn.iot.output-from-azure-digital-twins-to-downstream-services
title: Route output from Azure Digital Twins to Downstream Services
metadata:
  description: This module covers routing data from Azure Digital Twins, through an IoT Hub and Azure Function, to Time Series Insights.
  ms.date: 11/1/2020
  author: raniabayoumy
  ms.author: rabayoum
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
summary: >
  This module covers routing data from Azure Digital Twins, through an IoT Hub and Azure Function, to Time Series Insights.
abstract: |
  In this module, you will:
  - Build and simulate the Chocolate Factory Twin
  - Create a route and filter to twin update notifications
  - Create and configure an Azure function, and send telemetry to an event hub
  - Create and connect a Time Series Insights instance
  - Visualize and query your data in Time Series Insights
prerequisites: |
  - Introductory knowledge of the purpose of Azure IoT
  - Ability to use Node.js at the beginner level 
  - Experience using Visual Studio or Visual Studio Code at the beginner level 
