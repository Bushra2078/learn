durationInMinutes: 2
quiz:
  title: Check your knowledge
  questions:

  - content: "What Azure Active Directory role is required to modify Azure Digital Twins?"
    choices:
    - content: Azure Digital Twins Data Owner."
      isCorrect: true
      explanation: "Gives full access over Azure Digital Twins resources."
    - content: "Azure Administrator."
      isCorrect: false
      explanation: "An Azure Administrator can create instances of Azure Digital Twin services but won't be able to modify, write, etc."

  - content: 'Which of the items below an publish data to Azure Digital Twins?'
    choices:
    - content: Event Grid
      isCorrect: false
      explanation: "Event Grid enables event-based architectures. IoT services such as IoT Hub and ADT can publish their events (i.e. messages) to Event Grid."
    - content: Event Hub
      isCorrect: false
      explanation: "Event Hub is a message ingestion service used to publish or subscribe to messages generated from other services."
    - content: IoT Hub
      isCorrect: false
      explanation: "IoT Hub enables communication with IoT devices and applications.  IoT Hub supports messages routing to a variety of Azure messages services such as Event Grid and Event Hub."
    - content: SDK / APIs
      isCorrect: true
      explanation: "Azure Digital Twins support message ingestion through API calls. Developers can use the REST APIs or the SDK to interact with the APIs."

