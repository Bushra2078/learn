summary: >
  This module introduces an advanced technology - Azure Digital Twins. Units of the module explain the use and benefits of digital twins, with current industry examples. You will also learn about the components of an Azure Digital Twins solution.
abstract: |
  In this module, you will:
  - Learn about the use and benefits of Azure Digital Twins
  - Examine a number of current use cases of Azure Digital Twins, in different industries
  - Learn the components of an Azure Digital Twins solution
  - Understand the role of the digital twins consortium
prerequisites: |
  - Introductory knowledge of the purpose of Azure IoT
