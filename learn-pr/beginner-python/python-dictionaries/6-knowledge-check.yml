###########################################################################
###
### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
quiz:
  questions:
  - content: "What method allows access all key names in a Python dictionary?"
    choices:
    - content: "keys"
      isCorrect: true
      explanation: "Correct! keys provides a list of all keys in a dictionary"
    - content: "values"
      isCorrect: false
      explanation: "Incorrect. values provides a list of all values in a dictionary."
    - content: "update"
      isCorrect: false
      explanation: "Incorrect. update is used to modify values in a dictionary."
  - content: "What method can be used to retrieve a value from a dictionary by using the key?"
    choices:
    - content: "update"
      isCorrect: false
      explanation: "Incorrect. update is used to modify values in a dictionary."
    - content: "get"
      isCorrect: true
      explanation: "Correct! get is used to retrieve a value with the key name."
    - content: "values"
      isCorrect: false
      explanation: "Incorrect. values provides a list of all values in a dictionary."
  - content: "What method is used to remove a key from a dictionary?"
    choices:
    - content: "values"
      isCorrect: false
      explanation: "Incorrect. values is used to retrieve all the values in a dictionary."
    - content: "[]"
      isCorrect: false
      explanation: "Incorrect. [] are used to access a value by the key in a dictionary."
    - content: "pop"
      isCorrect: true
      explanation: "Correct! pop is used to remove a key from a dictionary"
