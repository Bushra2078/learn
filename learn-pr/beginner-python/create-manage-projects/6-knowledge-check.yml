quiz:
  title: Check your knowledge
  questions:
    - content: How do you know you are in a virtual environment named `env`?
      choices:
        - content: Run `ven isActive` in the terminal.
          isCorrect: false
          explanation: Incorrect. The console prompt has changed to start with `(env) ->`.
        - content: Run `venv list environments`.
          isCorrect: false
          explanation: Incorrect. The console prompt has changed to start with `(env) ->`.
        - content: Your console prompt has changed to start with `(env) ->`.
          explanation: Correct. That's how you see if you are inside a virtual environment.
          isCorrect: true
    - content: How would you get a list of installed libraries?
      choices: 
        - content: Run `pip installed`
          explanation: Incorrect. There's no such command.
          isCorrect: false
        - content: Run `pip freeze`.
          explanation: Correct. This will show a list of installed libraries.
          isCorrect: true
        - content: Open the file *requirements.txt*.
          explanation: Incorrect. It's correct that the file usually contains installed libraries. But to produce a list of installed libraries, you need to run `pip freeze`.
          isCorrect: false
    - content: How would you upgrade a package named "Flask"?
      choices:
        - content: Run `pip install Flask`.
          explanation: Incorrect. That's how you install a package.
          isCorrect: false
        - content: Run `pip install Flask --upgrade`.
          explanation: Correct. That's how you upgrade a package.
          isCorrect: true
        - content: Run `pip upgrade Flask`.
          explanation: Incorrect. There's no `upgrade` command.
          isCorrect: false


        
