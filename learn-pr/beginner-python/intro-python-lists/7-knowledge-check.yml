content: |
quiz:
  questions:
  - content: "What symbol is used to start and finish a list?"
    choices:
    - content: "Parenthesis `()`"
      isCorrect: false
      explanation: "Incorrect. Square Brackets `[]` are used to create a list."
    - content: "Square Brackets `[]`"
      isCorrect: true
      explanation: "Correct! Square Brackets `[]` are used to create a list."
    - content: "Curly Brackets `{}`"
      isCorrect: false
      explanation: "Incorrect. Square Brackets `[]` are used to create a list."
  - content: "Which statement would return the **first** value in the list, `planets`?"
    choices:
    - content: "planets[-1]"
      isCorrect: false
      explanation: "Incorrect. 0 is the first item in a list."
    - content: "planets[1]"
      isCorrect: false
      explanation: "Incorrect. 0 is the first item in a list."
    - content: "planets[0]"
      isCorrect: true
      explanation: "Correct!"
  - content: "Which statement would return the **last** value in the list, `planets`?"
    choices:
    - content: "planets[-1]"
      isCorrect: true
      explanation: "Correct!"
    - content: "planets[last]"
      isCorrect: false
      explanation: "Incorrect. planets[-1] returns the last value in a list.]"
    - content: "planets[]"
      isCorrect: false
      explanation: "Incorrect. planets[-1] returns the last value in a list."
  - content: "Which statement would sort the list, `planets`?"
    choices:
    - content: "planets.sort()"
      isCorrect: true
      explanation: "Correct! The sort() method will sort the items in a list."
    - content: "planets.in_order()"
      isCorrect: false
      explanation: "Incorrect. Use the sort() method to sort a list."
    - content: "planets.sorted()"
      isCorrect: false
      explanation: "Incorrect. Use the sort() method to sort a list."