### YamlMime:ModuleUnit
uid: learn.beginner-python.functions-python.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: "Check your knowledge on Python functions"
  ms.date: 12/07/2021
  author: softchris
  ms.author: chnoring
  ms.custom: team=nextgen
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 1
content: |
quiz:
  questions:
  - content: "Can a function that defines arguments be called without arguments?"
    choices:
    - content: "No, because defined arguments are required."
      isCorrect: true
      explanation: "Correct! When a function declares arguments, these are required."
    - content: "Yes, because they are optional."
      isCorrect: false
      explanation: "Defined arguments in a function are not optional."
    - content: "Yes, as long as there is a return value."
      isCorrect: false
      explanation: "Although some functions define a return value, defined arguments are a required regardless."
  - content: "Can a function with only keyword arguments be called without any arguments?"
    choices:
    - content: "Yes, because keyword arguments are optional when calling a function."
      isCorrect: true
      explanation: "Correct! Keyword arguments already define defaults which allows calling a function without them."
    - content: "No, because you must pass values so that the function can work."
      isCorrect: false
      explanation: "If a function has only keyword arguments there is no need to pass any values."
    - content: "No, because it needs arguments."
      isCorrect: false
      explanation: "A function that only defines keyword arguments doesn't require arguments."
  - content: "Can a function define arguments and keyword arguments?"
    choices:
    - content: "No, only arguments or keyword arguments is allowed."
      isCorrect: false
      explanation: "Python allows both to work together. "
    - content: "Yes, but only if keyword arguments are defined before arguments."
      isCorrect: false
      explanation: "Python requires arguments to be defined before keyword arguments."
    - content: "Yes, but only if arguments are defined before keyword arguments."
      isCorrect: true
      explanation: "Correct! As long as arguments come in first, a function can be defined with both"
  - content: "What is the minimum number of arguments a function can accept when using variable arguments?"
    choices:
    - content: "0, there is no need to pass any argument at all when using variable arguments."
      isCorrect: true
      explanation: "Correct! Variable arguments do not have a required minimum number."
    - content: "At least 1 argument is needed because arguments in functions are required."
      isCorrect: false
      explanation: "Although arguments require values, variable arguments do not need to be passed into a function."
    - content: "At least 1 argument is needed unless it is a keyword argument."
      isCorrect: false
      explanation: "Although a keyword argument is optional, there is no need to pass any argument when using variable arguments."
  - content: "What is the syntax to declare variable arguments and variable keyword arguments?"
    choices:
    - content: "`args, kwargs`"
      isCorrect: false
      explanation: "Although commonly used as placeholder for variable arguments and keyword arguments, these must use the asterisk."
    - content: "`*a, *kw`"
      isCorrect: false
      explanation: "Although this defines correctly variable arguments, the variable keyword arguments need two asterisks instead of one."
    - content: "*args, **kwargs"
      isCorrect: true
      explanation: "Correct! Although the placeholder name can change, you must use a single asterisk for variable arguments and double asterisks for variable keyword arguments."