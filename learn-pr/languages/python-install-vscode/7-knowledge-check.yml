title: Knowledge check
metadata:
  title: Check your knowledge
  description: Review what you've learned
  ms.date: 3/2/2020
  author: bobtabor-msft
  ms.author: rotabor
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 1
quiz:
  title: Check your knowledge
  questions:
  - content: "What is the purpose of Interactive Mode?"
    choices:
    - content: "To build an entire application."
      isCorrect: false
      explanation: "Incorrect. You would not build an entire application using Interactive Mode."
    - content: "To debug your code."
      isCorrect: false
      explanation: "Incorrect.  While Interactive Mode could help you understand what a Python command can do, it is not intended to help you debug your application."
    - content: "To test your application."
      isCorrect: false
      explanation: "Incorrect.  While Interactive Mode could help you understand what a Python command can do, it is not intended to help you test your application."
    - content: "To execute a single line of code at a time."
      isCorrect: true
      explanation: "Correct!"