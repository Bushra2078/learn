uid: learn.languages.python-introduction.knowledge-check
title: Knowledge check
metadata:
  title: Check your knowledge
  description: Review what you've learned
  ms.date: 12/04/2019
  author: bobtabor-msft
  ms.author: rotabor
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "Which tool can you use to pause the execution of your program, step through each line of Python code and watch as it executes, observe changes your code makes to values stored in memory?"
    choices:
    - content: "A compiler"
      isCorrect: false
      explanation: "The Python compiler converts human readable Python into a more compact syntax that is interpreted and executed."
    - content: "An interpreter"
      isCorrect: false
      explanation: "The Python interpreter executes the code that was created by the compiler."
    - content: "An editor"
      isCorrect: false
      explanation: "An editor is the tool you use to write your code."
    - content: "A debugger"
      isCorrect: true
      explanation: "Correct!"
  - content: "Which is _not_ a step in the software development process?"
    choices:
    - content: "Software vendor acquisition"
      isCorrect: true
      explanation: "Correct!  While choosing vendors for tools and services might be an important business consideration, it's not part of the software development process."
    - content: "Testing code"
      isCorrect: false
      explanation: "Testing code is the part of the software development process."
    - content: "Analysis of the requirements"
      isCorrect: false
      explanation: "Analysis is the part of the software development process."
    - content: "Writing code"
      isCorrect: false
      explanation: "Writing code is the part of the software development process."  
  
