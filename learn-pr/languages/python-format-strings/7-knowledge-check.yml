### YamlMime:ModuleUnit
uid: learn.languages.python-format-strings.knowledge-check
title: Knowledge check
metadata:
  title: Check your knowledge
  description: Review what you've learned
  ms.date: 02/19/2020
  author: bobtabor-msft
  ms.author: rotabor
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 2
quiz:
  title: Check your knowledge
  questions:
  - content: "You need to add a single quote to a literal string.  Which of the following options will not work?"
    choices:
    - content: "Create a verbatim string and add a single quote where needed."
      isCorrect: false
      explanation: "This approach will work."
    - content: "Create a typical double quotation mark string and add a single quote where needed."
      isCorrect: false
      explanation: "This approach will work."
    - content: "Create a typical string and use the escape sequence a backslash and single quote where needed."
      isCorrect: false
      explanation: "This approach will work."
    - content: "Create a typical single quotation mark string and add three single quotes to create an escape sequence."
      isCorrect: true
      explanation: "This is the option that will not work.  It will result in an invalid syntax error."
  - content: "How do you determine the number of characters in a variable `my_value` that contains a string?"
    choices:
    - content: "`len(my_value)`"
      isCorrect: true
      explanation: "The `len()` function is correct."
    - content: "`my_value.len()`"
      isCorrect: false
      explanation: "The `len()` function is not a helper function for strings."
    - content: "`count(my_value)`"
      isCorrect: false
      explanation: "Calling the `count()` function line this will not work."
    - content: "`my_value.count()`"
      isCorrect: false
      explanation: "The `count()` helper function gives you the number of occurrences of the value you pass in."           