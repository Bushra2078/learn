### YamlMime:ModuleUnit
uid: learn.languages.python-standard-library.knowledge-check
title: Knowledge check
metadata:
  title: Check your knowledge
  description: Review what you've learned
  ms.date: 02/19/2020
  author: bobtabor-msft
  ms.author: rotabor
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "What is a module?"
    choices:
    - content: "A package of code files that you install on your local computer."
      isCorrect: false
      explanation: "A module is not a package, although a package may include one or more modules."
    - content: "A list of dependencies that your code uses."
      isCorrect: false
      explanation: "A module is not a list of dependencies."
    - content: "A code file that can only be created by the Python development team."
      isCorrect: false
      explanation: "You can create custom modules, too."
    - content: "A code file with functions you can reference and call from your own code."
      isCorrect: true
      explanation: "Correct!"
  - content: "What does the `pip` utility do?"
    choices:
    - content: "The `pip` utility will install packages from Github."
      isCorrect: false
      explanation: "While the source code for packages may be hosted on Github, packages are hosted on PyPI."
    - content: "The `pip` utility installs packages and their dependencies that are listed on the Python Package Index."
      isCorrect: true
      explanation: "Correct!"
    - content: "The `pip` utility will help you find packages to solve your programming problems."
      isCorrect: false
      explanation: "The `pip` utility does not help you discover or search for packages.  You use it after researching packages that might help."
    - content: "The `pip` utility installs packages from the Python standard library."
      isCorrect: false
      explanation: "The Python standard library is already installed when you install Python on your local computer."