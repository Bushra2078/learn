title: 
summary: 
abstract: |
  In this module, you will:
  - Create lists containing related data.
  - Get an item or a subset of items from the list using indices and slices.
  - Add and remove items from the list and other list related actions using helper functions.
  - Iterate through the list using the `for` iteration statement.

prerequisites: |
  - You should have your local Python development setup and are able to create a working folder for your code, add code files, and execute those code files from the command line or your code editor.
  - You should know how to work with data types like `str` and `int`, know how to work with variables, and so on.
  - You should be familiar with importing the `random` module and how to call functions from that module like `randint()`.
