abstract: |
  In this module, you will:
  - Explore the Python Standard Library
  - Add the `include` statement to tell the Python compiler which modules you will use in your code
  - Use the pip utility to download third-party open source packages
prerequisites: |
  - You should have your Python development environment setup.
  - You should understand basic data types like strings and `int`, how to create, set and get values from a variable, and so on.
  - Experience calling methods using the member access operator `.` and passing arguments to functions.
