quiz:
  title: Knowledge check
  questions:
  - content: "Object storage is the recommended solution for high-transactional workloads."
    choices: 
    - content: "True"
      isCorrect: false
      explanation: "Object storage is recommended for Big Data, Internet of Things (IoT), Analytics, AI and Machine Learning workloads, not high transactional workloads."
    - content: "False"
      isCorrect: true
      explanation: "Object storage architecture was designed to leverage Big Data, Internet of Things (IoT), Analytics, AI, and Machine Learning workloads, not transactional or OLTP processing."
  - content: "To run the PolyBase feature, you need to install and enable the **PolyBase Query Service for External Data** option."
    choices: 
    - content: "True"
      isCorrect: true
      explanation: "Not all PolyBase data sources need to have the PolyBase services configured and running, but they all require the **PolyBase Query Service for External Data** to be installed and enabled."
    - content: "False"
      isCorrect: false
      explanation: "Not all PolyBase data sources need to have the PolyBase services configured and running, but they all require the **PolyBase Query Service for External Data** to be installed and enabled."
  - content: "SQL Server 2022 supports any type of object storage."
    choices: 
    - content: "True"
      isCorrect: false
      explanation: "SQL Server 2022 only supports object storage that is S3-compatible."
    - content: "False"
      isCorrect: true
      explanation: "SQL Server 2022 only supports object storage that is S3-compatible."
