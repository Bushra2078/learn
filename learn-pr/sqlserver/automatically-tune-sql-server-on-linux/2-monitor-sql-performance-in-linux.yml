quiz:
  title: "Monitor SQL performance in Linux"
  questions:
  - content: "You have noticed that the 'Page Life Expectancy' counters averages around 200 seconds. What should you do to optimize performance?"
    choices:
    - content: "Investigate why execution plans are rarely reused."
      isCorrect: false
      explanation: "A low value for 'Page Life Expectancy' usually indicates a lack of server RAM, not a problem with execution plans."
    - content: "Add extra CPU resources to the SQL Server."
      isCorrect: false
      explanation: "A low value for 'Page Life Expectancy' usually indicates a lack of server RAM, not a lack of CPU resources."
    - content: "Add extra RAM to the SQL Server."
      isCorrect: true
      explanation: "A low value for 'Page Life Expectancy' usually indicates a lack of server RAM."
  - content: "Which of the following chart types should you use in Azure Data studio to visualize how a counter changes over time?"
    choices:
    - content: "count"
      isCorrect: false
      explanation: "You should use the timeSeries chart type to show data points on a time line joined by a line."
    - content: "scatter"
      isCorrect: false
      explanation: "You should use the timeSeries chart type to show data points on a time line joined by a line."
    - content: "timeSeries"
      isCorrect: true
      explanation: "You should use the timeSeries chart type to show data points on a time line joined by a line."