  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "The Azure SQL Managed Instance link feature is supported on which SQL Server versions?"
    choices:
    - content: "SQL Server 2016"
      isCorrect: false
      explanation: "Incorrect. Azure SQL Managed Instance link feature is not supported on SQL Server 2016."
    - content: "SQL Server 2022"
      isCorrect: true
      explanation: "Correct."
    - content: "SQL Server 2019"
      isCorrect: false
      explanation: "Incorrect. Azure SQL Managed Instance link feature is not supported on SQL Server 2019."
  - content: "What type of data can be stored in Azure Synapse Analytics?"
    choices:
    - content: "Relational data only"
      isCorrect: false
      explanation: "Incorrect. Both relational and non-relational data are supported."
    - content: "Non-relational data only"
      isCorrect: false
      explanation: "Incorrect. Both relational and non-relational data are supported."
    - content: "Both relational and non-relational data"
      isCorrect: true
      explanation: "Correct. Both relational and non-relational data are supported."
  - content: "What is one way in which Microsoft Purview policies can provide access to SQL Server?"
    choices:
    - content: "Creating a login and mapping it to a Purview policy"
      isCorrect: false
      explanation: "That's incorrect. One way is creating a policy in Purview based on an Azure Active Directory (Azure AD) account."
    - content: "Creating a policy in Purview based on an Azure Active Directory (Azure AD) account"
      isCorrect: true
      explanation: "That's correct. One way is creating a policy in Purview based on an Azure Active Directory (Azure AD) account."
    - content: "Creating a role in SQL Server that maps to a Purview policy"
      isCorrect: false
      explanation: "That's incorrect. One way is creating a policy in Purview based on an Azure Active Directory (Azure AD) account."