abstract: |
  In this module, you'll:

  - Learn about quantum hardware.
  - Discover how Azure Quantum provides you with access to quantum devices to run quantum algorithms.
  - Learn how to adapt/create a Q# application to run it in Azure Quantum.  
  - Learn how to submit and manage jobs in Azure Quantum in your preferred environment: Python, Jupyter or the Azure CLI.
prerequisites: |
  - Module How to create an Azure Quantum workspace
  - Module Create your first Q# program by using the Quantum Development Kit
