title: Explore the key concepts of quantum computing by using Q#
summary: Learn the fundamental concepts of quantum computing by using the different tools of Q# and the Quantum Development Kit.
abstract: |
  In this module you will:
  - Learn about fundamental concepts of quantum computing like superposition, interference, and entanglement and how they are exploited to create quantum algorithms.
  - Use Q# and the Quantum Development Kit to explore these concepts.
  - Examine the state of your quantum programs by using the `DumpMachine` function.
  - Estimate the resources needed to run your quantum programs with the tool `ResourcesEstimator`.
  - Learn about different algorithms that use quantum properties to outperform their classical counterparts.
prerequisites: |
  - The latest version of [.NET Core](https://dotnet.microsoft.com/download?azure-portal=true)
  - [Visual Studio Code](https://code.visualstudio.com/download?azure-portal=true)
  - The latest version of [.NET Core](https://dotnet.microsoft.com/download?azure-portal=true)
  - [Visual Studio Code](https://code.visualstudio.com/download?azure-portal=true)
  - The [Quantum Development Kit](https://docs.microsoft.com/quantum/quickstarts/install-command-line?view=qsharp-preview&tabs=tabid-vscode?azure-portal=true)

  If you don't have these tools installed, we recommend that you go through the [Create your first Q# program by using the Quantum Development Kit](https://docs.microsoft.com/learn/modules/qsharp-create-first-quantum-development-kit?azure-portal=true) to get set up and learn the basics.
  You'll also need basic knowledge of linear algebra and complex numbers. These
  tutorials can help you understand the basics:

  - [LinearAlgebra](https://github.com/microsoft/QuantumKatas/tree/master/tutorials/LinearAlgebra?azure-portal=true)
  - [ComplexArithmetic](https://github.com/microsoft/QuantumKatas/tree/master/tutorials/ComplexArithmetic?azure-portal=true)
