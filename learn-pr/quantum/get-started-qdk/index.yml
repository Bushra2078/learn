abstract: |
  In this module you will:
  - Learn to install the Quantum Development Kit.
  - Learn to build a quantum random number generator with the QDK.
  - Learn to combine Q# programs with a classical host program in Python.
  - Learn to put qubits in superposition with Q#.
  - Learn to perform qubit measurements with the QDK.
