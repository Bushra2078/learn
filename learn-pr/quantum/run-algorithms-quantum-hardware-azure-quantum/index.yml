summary: Get started with quantum computing on Azure Quantum and learn how to create and run Q# quantum programs on quantum computers in the cloud.
abstract: |
  After completing this module, you'll be able to:

  - Differentiate and comprehend the main hardware solutions for quantum computers.
  - Understand how Azure Quantum provides you with access to quantum devices to run quantum algorithms.
  - Adapt and create Q# applications to run them in Azure Quantum.  
  - Submit and manage quantum computing jobs in Azure Quantum in your preferred environment: Python, Jupyter, or the Azure CLI.
prerequisites: |
  - [Get started with Azure Quantum](/learn/modules/get-started-azure-quantum/)
  - [Create your first Q# program by using the Quantum Development Kit](/learn/modules/qsharp-create-first-quantum-development-kit/)
