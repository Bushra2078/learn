abstract: |
  In this module, you will:
  - Discover what the Azure Quantum service has to offer: quantum computing and optimization.
  - Prepare your Azure account to use Azure Quantum.
  - Create an Azure Quantum workspace.
  - Learn about application domains for Azure Quantum.
prerequisites: To use the Azure Quantum service, you need an active Azure subscription. For more information about creating an Azure account and subscription, see the Microsoft Learn module [Create an Azure account](https://docs.microsoft.com/learn/modules/create-an-azure-account/).
