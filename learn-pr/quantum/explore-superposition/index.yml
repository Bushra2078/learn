abstract: |
  By the end of this module, you will be able to:
  - Understand what quantum superposition is.
  - Use Q# to create superposition states.
  - Use Q# to dump the current state of a qubit.

  In this module, you will:
  - Learn what quantum superposition is.
  - Learn Dirac notation.
  - Create and analyze different superposition states with Q#.
