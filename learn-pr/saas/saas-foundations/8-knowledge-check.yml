### YamlMime:ModuleUnit
uid: learn.saas-foundations.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Learn from Microsoft about SaaS (Software-as-a-Service), what is the difference from traditional software company, what is SLA and SLO, things to consider regarding security and privacy."
  ms.date: 2/6/2023
  author: kostinams
  ms.author: irkostin
  ms.topic: unit
durationInMinutes: 5

content: |
quiz:
  questions:
  - content: "Why customers prefer SaaS model?"
    choices:
    - content: "No upfront investments in the infrastructure"
      isCorrect: true
      explanation: "SaaS consumption model provides customers with more freedom and the ability to pay only for what and how much they use."
    - content: "Control over versioning."
      isCorrect: false
      explanation: "When consuming SaaS, customers normally do not have control over versioning and latest features."
    - content: "Pay per license."
      isCorrect: false
      explanation: "SaaS consumption model provides customers with more freedom and the ability to pay only for what and how much they use, as appose to traditional software where customers pay per license."
  - content: "What is the difference between Service-Level-Agreement(SLA) and Service-Level-Objective(SLO)?"
    choices:
    - content: "Service-Level-Agreement is the same as Service-Level-Objective."
      isCorrect: false
      explanation: "SLA describes software provider's commitments for uptime and connectivity. If software provider doesn't achieve and maintain the Service Levels for each Service as described in this SLA, then customers are eligible for compensation. Service level objectives (SLO) are measurable goals set on a few of key customer-centric service level indicators (SLIs). They measure your customer's experience of a business or infrastructure workload."
    - content: "Service-Level-Agreement consists of different Service-Level-Objectives."
      isCorrect: false
      explanation: "SLA describes software provider's commitments for uptime and connectivity. If software provider doesn't achieve and maintain the Service Levels for each Service as described in this SLA, then customers are eligible for compensation. Service level objectives (SLO) are measurable goals set on a few of key customer-centric service level indicators (SLIs). They measure your customer's experience of a business or infrastructure workload."
    - content: "SLA is a legal agreement, while SLO is a goal which is used by development team."
      isCorrect: true
      explanation: "SLA describes software provider's commitments for uptime and connectivity. If software provider doesn't achieve and maintain the Service Levels for each Service as described in this SLA, then customers are eligible for compensation. Service level objectives (SLO) are measurable goals set on a few of key customer-centric service level indicators (SLIs). They measure your customer's experience of a business or infrastructure workload."
  - content: "Who is responsible for security and privacy when building SaaS solution on Azure?"
    choices:
    - content: "SaaS provider and Microsoft."
      isCorrect: true
      explanation: "While Microsoft makes sure that Azure services are secure and compliant with all required regulations, it's also SaaS provider's responsibility to comply with required regulations and make sure that developed software is upto the latest security standards."
    - content: "Microsoft only."
      isCorrect: false
      explanation: "While Microsoft makes sure that Azure is secure and compliant with all required regulations, it's SaaS provider's responsibility to comply with required regulations and make sure that developed software is upto the latest security standards."
    - content: "SaaS provider only."
      isCorrect: false
      explanation: "When SaaS providers build products on Azure, they utilize Azure services and store data. Azure services are compliant with all required regulations and provide secure platform for development."
  - content: "Why adoption is in the core of SaaS?"
    choices:
    - content: "No chance for expansion if the product isn't adopted."
      isCorrect: true
      explanation: "Without customers adopting the product, it's impossible to up-sell them new features or functionality."
    - content: "Adoption does not reduce churn."
      isCorrect: false
      explanation: "The higher adoption, the lower churn rates. Low churn and high adoption contribute to revenue growth which directly impacts financial results of the company."
    - content: "Adoption creates more leads on the Land phase in LAER model."
      isCorrect: false
      explanation: "Adoption comes into play starting from Adopt phase in the LAER model."
