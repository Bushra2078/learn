prerequisites: |
  Before starting this learning path, you should already have:
  *   Familiarity with Azure and the Azure portal.
  *   Experience programming with C# or Python.
  If you have no previous programming experience, we recommend you complete the [Take your first steps with C#](/training/paths/csharp-first-steps/) or [Take your first steps with Python](/training/paths/python-first-steps/) learning path before starting this one.
summary: |
  In this learning path, you'll learn how Azure Forms Recognizer can enable you to capture data from typed or hand-written forms.
  You'll learn how to:
  * Design a solution that analyzes your business forms by using prebuilt Form Recognizer models.
  * Create a solution that analyzes common documents by using Azure Forms Recognizer.
  * Learn how to train custom models using Azure Forms Recognizer.
