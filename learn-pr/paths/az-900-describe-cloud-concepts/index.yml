summary: |
  After completing this learning path, you'll be able to:

    - Understand the benefits of cloud computing in Azure and how it can save you time and money
    - Explain cloud concepts such as high availability, scalability, elasticity, agility, and disaster recovery
    - Describe core Azure architecture components such as subscriptions, management groups, resources and resource groups
    - Summarize geographic distribution concepts such as Azure regions, region pairs, and availability zones

  Here are the learning paths in this series:

    - Azure Fundamentals part 1: Describe core Azure concepts
    - [Azure Fundamentals part 2: Describe core Azure services](/learn/paths/az-900-describe-core-azure-services/)
    - [Azure Fundamentals part 3: Fundamental Azure core solutions and management tools](/learn/paths/az-900-fundamental-azure-core-solutions-management-tools/)
    - [Azure Fundamentals part 4: Describe general security and network security features](/learn/paths/az-900-describe-general-security-network-security-features/)
    - [Azure Fundamentals part 5: Describe identity, governance, privacy, and compliance features](/learn/paths/az-900-describe-identity-governance-privacy-compliance-features/)
    - [Azure Fundamentals part 6: Describe Azure cost management and service level agreements](/learn/paths/az-900-describe-azure-cost-management-service-level-agreements/)
prerequisites: | 
  - You should be familiar with basic computing concepts and terminology
  - You should be familiar with cloud computing is helpful, but isn't necessary
