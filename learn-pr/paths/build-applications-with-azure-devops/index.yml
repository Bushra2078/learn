    [Automate your deployments with Azure DevOps](/learn/paths/automate-deployments-azure-devops/)
  :::column-end:::
  :::column:::
    <img src="/learn/achievements/azure-devops/capture-feedback-monitoring.svg" width="101" height="84" role="presentation"></img>

