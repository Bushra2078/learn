summary: |
  In this extended version of a cloud introduction, we will cover how to ensure that your Azure consumption is planned and predictable through the use of cost prediction and budgets. Then, we're going to ensure that your application secrets and virtual machines are safe from unauthorized access.
  
  ## Learning objectives

  Upon completion of this learning path you will be able to:

  * Predict cloud cost and create a budget to limit your cloud consumption
  * Secure your application secrets and your virtual machines against unauthorized access
prerequisites: |
  - You should be familiar with the fundamentals of the cloud.
  - How to create virtual machines in Azure.
  - How to select your storage based on how it's going to be used.
