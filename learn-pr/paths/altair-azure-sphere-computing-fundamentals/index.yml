summary: |
  In this learning path, learn computing fundamentals by creating a cloud-enabled Altair 8800 on Azure Sphere solution.
  
  By the end of this learning path, you will be able to: 
  - Understand the fundamentals of setting up an Altair emulator and Azure Sphere.  
  - Configure the development environment to run a cloud-enabled Altair on Azure Sphere solution.  
  - Build, configure, and deploy the apps that run the solution in a secure environment.
prerequisites: |
  - A computer with an x86-64-based processor running one of the following operating systems:
    - Windows 10 Anniversary Update or later
    - 64-bit Ubuntu 20.04 LTS or Ubuntu 18.04 LTS
  - An Azure Sphere developer board that has one of the following kits:
    - Avnet Azure Sphere Starter Kit Rev 1 or 2
    - Seeed Studio Azure Sphere MT3620 Development Kit
