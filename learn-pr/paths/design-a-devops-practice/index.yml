title: Design a DevOps practice
summary: |
  Azure DevOps enables you to build, test, and deploy any application to any cloud. A DevOps practice often begins by evaluating existing processes. From there, you can identify areas that need improvement the most. Learn how Azure DevOps can help bring together people, process, and products to enable continuous delivery of value to your end users.

  In this learning path, you will:
    - Prepare to take the DevOps Self-Assessment by assessing your existing software development processes
    - Identify your strengths and begin to recommend areas for improvement
    - Sign up for your free Azure DevOps account
    - Choose an Agile methodology and plan and track work using Azure Boards

