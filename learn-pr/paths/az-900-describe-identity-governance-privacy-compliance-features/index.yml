summary: |
  With the rise of remote work, bring your own device (BYOD), mobile applications, and cloud applications, the primary security boundary has shifted from firewalls and physical access controls to _identity_. Understanding who is using your systems and what they have permission to do are critical to keeping your data safe from attackers. To stay organized, manage costs, and meet your compliance goals, you need a good cloud governance strategy.

  Learn how Azure can help you secure access to cloud resources, what it means to build a cloud governance strategy, how Azure adheres to common regulatory and compliance standards.
