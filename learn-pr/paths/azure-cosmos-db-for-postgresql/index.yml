title: Azure Cosmos DB for PostgreSQL
summary: |
  Azure Cosmos DB for PostgreSQL provides a highly scalable distributed relational database solution, reliably and securely managed on Azure. In these modules, learn how to; effectively model data for distributed tables, efficiently ingest and query data with distributed tables, use extensions to bundle multiple related SQL objects together, and design for global scale and availability.
