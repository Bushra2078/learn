title: Quantum computing fundamentals
Intrigued by quantum computing but don't know where to start? This learning path enables you to build up your skills to work on this next generation of computation. 

In this learning path, you will:

- Understand the fundamental quantum computing concepts
- Learn the quantum programming tool set and the programming language Q# 
- Practice hands-on quantum computing programming and writing quantum algorithms 
- Explore running your quantum algorithms on hardware through the Azure Quantum cloud service
- Understand the benefits of quantum computing and types of problems it can help solve

