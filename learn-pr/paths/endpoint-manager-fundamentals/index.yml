summary: | 
  Managing and protecting your organizationâ€™s data, devices, and apps using Microsoft Endpoint Manager requires you to understand key concepts involving access, security rules, and compliance. This learning path starts by explaining the products and services that encompass Microsoft Endpoint Manager, as well as the value that each provides. You also need to understand the endpoint environment and the supported platforms, such iOS, Windows, and Android. You will learn about ensuring proper device access, understanding device security rules, and resolving device compliance issues. Apps can be assigned, managed, and protected as well. You will learn about configuring apps, protecting app data, managing app policy assignments, and implementing app security rules. 
  There are several benefits of using Microsoft Endpoint Manager for your organization. These benefits are explained, including how Microsoft Endpoint Manager increases security and productivity, provides flexibility, and maximizes your investment.

  By completing this learning path, you'll:

  - Learn what endpoints are and what Microsoft Endpoint Manager can do for you and your organization.
  - Learn about the different products, services, and capabilities that encompass Microsoft Endpoint Manager.
  - Understand endpoint management considerations involving the endpoint environment and available platforms. 
  - Learn about managing and protecting your organization's devices, apps and data.
  - Understand the how your organization's devices can be provisioned.
  - Learn about configuring and managing device security.
  - Learn about the different types of enrollment methods available using Microsoft Endpoint Manager.
  - Understand the device management lifecycle.
  - Understand the how your organization's apps can be can be configured and protected.
  - Understand the app management lifecycle.
  - Understand how trusted users can access organizational resources on trusted devices using trusted apps.
  - Learn how to analyze and resolve endpoint compliance issues.
  - Understand the benefits of using Microsoft Endpoint Manager.
prerequisites: |
  - Familiarity with basic device concepts
  - Familiarity with security and cloud concepts
