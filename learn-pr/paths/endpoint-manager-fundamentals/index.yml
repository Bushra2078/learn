title: Microsoft Endpoint Manager fundamentals
summary: | 
  Managing and protecting your organization's data, devices, and apps using Microsoft Endpoint Manager requires you to understand key concepts involving access, security rules, and compliance. This learning path starts by explaining the products and services that encompass Microsoft Endpoint Manager, as well as the value that each provides. You also need to understand the endpoint environment and the supported platforms, such iOS, Windows, and Android. You will learn about ensuring proper device access, understanding device security rules, and resolving device compliance issues. Apps can be assigned, managed, and protected as well. You will learn about configuring apps, protecting app data, managing app policy assignments, and implementing app security rules. 
  
  There are several benefits of using Microsoft Endpoint Manager for your organization. These benefits are explained, including how Microsoft Endpoint Manager increases security and productivity, provides flexibility, and maximizes your investment.
prerequisites: |
  - Familiarity with basic device concepts
  - Familiarity with security and cloud concepts
