title: Build Mixed Reality Digital Twins with Azure Digital Twin and Unity
summary: Learn how to create of a mixed reality HoloLens 2 application using Azure Digital Twins and Unity, a real-time 3D platform.
prerequisites: |
  - A HoloLens 2 device
    - This module has been verified with the following OS Build versions on HoloLens 2:
      - 10.0.19041.1136
      - 10.0.19041.1140
      - 10.0.20330.1000 Insider build 
  - A Windows 10 PC 
  - We recommend introductory knowledge of Unity. You can learn more by completing the Unity Essentials Pathway or [Mixed Reality Learn module overview](/windows/mixed-reality/discover/mr-learning-overview)
  - Basic familiarity with C# 
  - Basic familiarity with GitHub
  - Familiarity with the Azure portal
  - A basic understanding of the Azure CLI. We recommend following the [Control Azure services with the CLI module(/learn/modules/control-azure-services-with-cli/)].
  - [Azure CLI](/cli/azure/install-azure-cli).
  - We recommend installing the Azure CLI locally
  - PowerShell (built into Windows 10) 
  - Access to an Azure subscription where you have the Global Administrator role for your account and Azure Active Directory tenant to complete the exercise units.
  - [Bing Maps Developer Account](https://www.bingmapsportal.com/)
  - [Visual Studio IDE](https://visualstudio.microsoft.com/) 
  - [.NET Core 3.1](https://dotnet.microsoft.com/download)
  - [C# Visual Studio Code extension](https://marketplace.visualstudio.com/items?itemName=ms-dotnettools.csharp)
