summary: |
  Interested how to securely connect devices to the cloud? This path is the place to start to learn how to protect your data and devices across the Internet of Things.

  In this learning path, you will:
    - Learn how to securely connect your device with Azure IoT Hub
    - Learn how to provision devices at scale with Device Provisioning Service
    - Learn how to identify anomalies by routing data via IoT Hub to a built-in ML model in Azure Stream Analytics
    - Learn how to automate IoT devices management with Azure IoT Hub
    - Learn more about how to manage your Azure IoT Hub with alerts and metrics
  
  Once you complete this learning path, you will have the fundamental understanding on how to unblock IoT innovation with the confidence of end-to-end security.
