summary: |
  In this learning path, you'll:
    - Understand the breadth of services available in Azure including compute, network, storage, and database
    - Explore virtualization services such as Azure Virtual Machines, Azure Container Instances, Azure Kubernetes Service, and Windows Virtual Desktop
    - Learn about database services such as Azure Cosmos DB, Azure SQL, Azure Database for MySQL, Azure Database for PostgreSQL, and Azure's big data and analysis services
    - Examine Azure networking resources such as Virtual Networks, VPN Gateways, and Azure ExpressRoute
    - Explore Azure storage services such Azure Blob Storage, Azure Disk Storage, and Azure File Storage
prerequisites: | 
  - You should be familiar with basic computing concepts and terminology
  - You should be familiar with cloud computing is helpful, but isn't necessary
