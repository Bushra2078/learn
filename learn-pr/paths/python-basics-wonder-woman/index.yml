title: Learn Python basics with Wonder Woman
summary: |
  Have you been interested in learning Python, but looking for some inspiration? We've got you covered! Microsoft has excited to partner with the WONDER WOMAN 1984 film to make learning Python a bit more...powerful.
  
  In this learning path, you'll:
    - Discover all the ways you can engage with the WONDER WOMAN 1984 film with code
    - Write your first lines in Python
    - Build a message decoder program
    - Create a personality quiz to determine what character you would be in the Wonder Woman 1984 film
  
  Once you complete this learning path, you will have a great foundation to build upon in subsequent Python Learning Paths.
  
prerequisites: |
  None.
