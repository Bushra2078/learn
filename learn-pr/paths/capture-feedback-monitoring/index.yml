title: Capture feedback and monitoring data to continuously improve your software
summary: |
  Azure DevOps enables you to build, test, and deploy any application to any cloud or on premises. Learn how to recommend and design system feedback mechanisms, implement a process for routing system feedback to development teams, and optimize feedback mechanisms.

  In this learning path, you will:
  - Learn different techniques for gathering customer feedback.
  - Learn how Azure Monitor and Application Insights enable continuous monitoring on your applications and on your infrastructure.
  - Tune monitoring to help ensure that alerts you receive are meaningful.
