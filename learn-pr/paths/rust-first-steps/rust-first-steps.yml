title: Take your first steps with Rust
summary: |
  Interested in learning a programming language but aren't sure where to start? Start here! Learn the basic syntax and thought processes required to build simple applications by using Rust.

  In this learning path, you'll:
    - Write your first lines of Rust code.
    - Learn how to handle errors.
    - Create a command-line program in Rust.
    - Run automated tests.
    - Set up modules for packages and crates.
    - Use generic types traits.
