durationInMinutes: 1
quiz:
  title: 'Knowledge check'
  questions:
  - content: 'What do you need to do to send an SMS message using Azure Communication Services?'
    choices:
    - content: 'You can create a Communication Services resource using the Azure portal'
      isCorrect: false
      explanation: 'Azure Communication Services resources can be provisioned through the Azure portal and allow you to configure telephony solutions, including SMS.'
    - content: 'You can provision a phone number using the Azure portal'
      isCorrect: false
      explanation: 'Phone numbers can be provisioned using the Azure portal by navigating to your Communication Services resource.'
    - content: 'You can send an SMS using the Communication Services client library'
      isCorrect: false
      explanation: 'Phone numbers can be used to send SMS messages via the Communication Services client libraries.'
    - content: 'All of the above'
      isCorrect: true
      explanation: 'Great job! You know how to use Azure Communication Services to send an SMS message.'
  