title: Introduction to Computer Vision with PyTorch 
summary:   In this module, you will get an introduction to Computer Vision using one of the most popular deep learning frameworks, PyTorch! We'll use image classification tasks to learn about convolutional neural networks, and then see how pre-trained networks and transfer learning can improve our models and solve real-world problems.
abstract: | 
  In this module you will:
  - Learn how to build computer vision machine learning models
  - Learn how to represent images as tensors
  - Learn how to build Dense Neural Networks and Convolutional Neural Networks
