### YamlMime:ModuleUnit
uid: learn.django.deployment.knowledge-check
metadata:
  title: Knowledge check
  description: Check your understanding so far.
  ms.date: 03/01/2021 
  author: GeekTrainer
  ms.author: chrhar
  ms.topic: interactive-tutorial
  ms.prod: learning-django
title: Knowledge check
durationInMinutes: 2
content: |
  Choose the best response for each question. Then select **Check your answers**.
quiz: 
  questions: 
    - content: "What symbol did you add to `ALLOWED_HOSTS = []` to allow Azure to host a Django project?"
      choices:
      - content: "`-`"
        isCorrect: false
        explanation: Incorrect.
      - content: "`*`"
        isCorrect: true
        explanation: Correct. The addition of this symbol gave Azure access to host the Django project.
      - content: "`?`"
        isCorrect: false
        explanation: Incorrect.
    - content: In what section of Azure services did you change the Python version for the Django project?
      choices:
      - content: Extensions
        isCorrect: true
        explanation: 'Correct. You used the Extensions section to change the Python version for the Django project.'
      - content: Deployment Center
        isCorrect: false
        explanation: 'Incorrect. You used the Deployment Center to set up and deploy the Django project.'
      - content: Web App
        isCorrect: false
        explanation: 'Incorrect. You used the Web App section at the beginning of the process to create the Django project in Azure services.'
