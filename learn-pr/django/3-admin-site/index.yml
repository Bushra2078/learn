title: Work with the Django admin site
summary: Probably the most popular feature of Django is its built-in admin site, which allows internal users to manage data without having to create a special utility. We will explore how to configure users to use this site, and how to setup the site itself.
abstract: |
  By the end of this module, you will be able to: 
    - Enable the Django admin site.
    - Create a superuser.
    - Add app models and access data.
    - Set user permissions.
prerequisites: |
  - Software:
    - Visual Studio Code
    - Git
  - Coding skills:
    - Understanding of HTML and CSS
    - Basic understanding of Django
    - Basic understanding of relational databases
    - Intermediate knowledge of Python, including:
      - Package management
      - Virtual environments
      - Inheritance
