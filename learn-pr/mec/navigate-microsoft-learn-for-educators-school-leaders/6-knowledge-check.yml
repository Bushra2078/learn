###
### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
quiz:
  questions:
  - content: "Under which area of your profile can you find your badges?"
    choices:
    - content: "Achievements"
      isCorrect: true
      explanation: "The *Achievements* tab is where you can find both your badges and trophies for completed modules and learning paths respectively"
    - content: "Certifications"
      isCorrect: false
      explanation: "Certifications are where you can find the official Microsoft certifications that you have achieved by passing the required assessments."
    - content: "Activities"
      isCorrect: false
      explanation: "Activities is where you can find your in-progress and completed modules and learning paths."
  - content: "What is a collection?"
    choices:
    - content: "Collections are a series of modules that you must take in order to earn a Trophy."
      isCorrect: false
      explanation: "Learning Paths are a series of modules centered around a specific topic, task or role that you can take in order to earn a Trophy"
    - content: "Collections are a bunch of badges and trophies that show how much that you've learned."
      isCorrect: false
      explanation: "Badges and trophies are achievements that you can collect, but they aren't specifically the Collections feature."
    - content: "Collections allow you to easily curate and organize sets of content and share them with anyone."
      isCorrect: true
      explanation: "Correct, collections are for organizing and sharing content with others"
