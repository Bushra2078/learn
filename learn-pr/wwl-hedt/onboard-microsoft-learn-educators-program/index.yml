title: Onboard to Microsoft Learn for Educators program
summary: Joining MSLE, getting certified in the content you'll be teaching, integrating Microsoft Official Course materials, and leveraging the various benefits will help ensure your students are well prepared for today’s job opportunities.
abstract: |
  After completing this module, you'll be able to:
  - Understand the Microsoft Learn for Educators program benefits.
  - Explore how to navigate the Microsoft Learn for Educators portal.
  - Learn how to request practice exams and certification exam vouchers as an MSLE Educator.
  - Learn how to access the Microsoft Learning Download Center and download content.
  - Understand the resources available through the Microsoft curriculum and teaching materials.
  - Explore the benefits of joining the Microsoft Learn for Educators community.
prerequisites: |
  - Understand the Microsoft Learn for Educators program benefits and offerings.
  - Understand the different MSLE program participation options.
