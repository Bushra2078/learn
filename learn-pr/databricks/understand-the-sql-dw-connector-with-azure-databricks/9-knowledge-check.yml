content: |
  [!include[](includes/9-knowledge-check.md)]
quiz:
  questions:
    - content: 'What is one feature Azure SQL Data Warehouse has that can help you save in compute costs when you do not need to execute any queries for a time?'
      choices:
        - content: Scale down the data warehouse units (DWU)
          explanation: While this can save money by reducing your per-hour cost of running your SQL DW instance, this is meant to scale your data warehouse to adapt to the data processing needs of your environment
          isCorrect: false
        - content: Delete your SQL DW instance and restore at a later time from backup
          isCorrect: false
          explanation: This option puts your data in state of unnecessary risk, and the time it takes to delete and re-provision your SQL DW instance, then restore from backup is likely undesirable for your organization
        - content: Pause the SQL DW instance
          isCorrect: true
          explanation: Pausing allows you to save compute costs, and it only takes seconds to pause and resume an instance as needed
    - content: 'What is the recommended way to save data if you plan to perform several queries against the same SQL DW table?'
      choices:
        - content: Save the data in a format such as Parquet
          explanation: This is the correct format for multiple queries on the same table due to the fact that each query can extract large amount of data to blob storage
          isCorrect: true
        - content: Use the SQL DW Connector
          isCorrect: false
          explanation: Too slow for constant querying against the table due the amount of of data extracted
        - content: Save to Azure Blob storage directly
          isCorrect: false
          explanation: Incorrect way of saving data for querying in a proficent manner
    - content: 'What are the two pre-requisites for connecting Azure Databricks with SQL Data Warehouse that apply to the SQL Data Warehouse?'
      choices:
        - content:  Creating a database master key and configure the firewall to enable Azure Services to connect.
          explanation: These are the correct 2 pre-requisites for connecting.
          isCorrect: true
        - content: Correctly formated ConnectionString and creating a database master key
          isCorrect: false
          explanation: Incorrect 2 pre-requisites as it is missing the firewall setting
        - content: Adding the Client IP address to the firewall permitted access and using the correctly formated ConnectionString
          isCorrect: false
          explanation: Incorrect 2 pre-requisites
