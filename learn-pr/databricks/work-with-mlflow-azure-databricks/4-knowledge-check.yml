azureSandbox: false
durationInMinutes: 5
quiz:
  questions:
  - content: "What is the correct method to log model performance metrics, _rmse, in MLflow?"
    choices:
    - content: "mlflow.log(\"rmse\", _rmse)"
      isCorrect: false
      explanation: "This syntax is invalid."
    - content: "mlflow.metric(\"rmse\", _rmse)"
      isCorrect: false
      explanation: "This syntax is invalid."
    - content: "mlflow.log_metric(\"rmse\", _rmse)"
      isCorrect: true
      explanation: "This is the correct syntax."
  - content: "What is the typical usage for mlflow.log_artifact method?"
    choices:
    - content: "Log model parameters."
      isCorrect: false
      explanation: "Incorrect, the correct method to log model parameters is mlflow.log_param."
    - content: "Log the pipeline model."
      isCorrect: false
      explanation: "Incorrect, there are specialized methods to log the pipeline model. For example, models trained using the Spark ML library the method is mlflow.spark.log_model."
    - content: "Log file or directory contents"
      isCorrect: true
      explanation: "Correct, mlflow.log_artifact is used to log a local file or directory as an artifact of the currently active run."