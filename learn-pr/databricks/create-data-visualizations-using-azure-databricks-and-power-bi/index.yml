summary: Use Azure Databricks to create basic to advanced visualizations using built-in charts and third party libraries such as Matplotlib. Connect your Azure Databricks data to Power BI to create business intelligence dashboards that can be shared with others.
cardDescription: Learn how to create basic to advanced visualizations in Azure Databricks and Power BI.
abstract:  | 
  In this module, you will:
  - Visualize query results using Azure Databrick's built-in charts
  - Use advanced visualization techniques with Matplotlib
  - Build custom reports in Power BI
