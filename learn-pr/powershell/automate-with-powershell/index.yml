uid: learn.automate-with-powershell
metadata:
  title: Manage and automate your machine by using PowerShell commands 
  description: This module teaches you what PowerShell is and what it's used for. It also teaches you how to compiled commands, cmdlets. Additionally it teaches you to construct powerful pipelines using pipes and more than one cmdlets in a pipeline and how to filter and format.   
  ms.date: 11/06/2020
  author: softchris
  ms.author: chnoring
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Introduction to
summary: Learn how to
abstract: |
  After completing this module, you'll be able to:
  - Understand what PowerShell is and what you can use it for.
  - Manage execution policies and run simpler commands.
  - Explore cmdlets and construct a sequence of them in a pipeline.
  - Apply sounds principles to your commands by using filtering and formatting. 
