quiz:
  title: ""
  questions:
  - content: "Which of the following can be used to manage governance across multiple Azure subscriptions?"
    choices:
    - content: "Azure initiatives"
      isCorrect: false
      explanation: "Incorrect. These are part of policies, not subscriptions."
    - content: "Management groups"
      isCorrect: true
      explanation: "Correct. Management groups facilitate the hierarchical ordering of Azure resources into collections, at a level of scope above subscriptions. Distinct governance conditions can be applied to each management group, with Azure Policy and Azure role-based access controls, to manage Azure subscriptions effectively. The resources and subscriptions assigned to a management group automatically inherit the conditions applied to the management group."
    - content: "Resource groups"
      isCorrect: false
      explanation: "Incorrect. Resource groups hold resources like virtual machines and storage. They're not part of subscription governance."
  - content: "Which of the following is a logical unit of Azure services that links to an Azure account?"
    choices:
    - content: "Azure subscription"
      isCorrect: true
      explanation: "Correct. An Azure subscription is a logical unit of Azure services that links to an Azure account."
    - content: "Management group"
      isCorrect: false
      explanation: "Incorrect. Management groups are used to help with planning and tracking your Azure spend."
    - content: "Resource group"
      isCorrect: false
      explanation: "Incorrect. Resource groups hold resources like virtual machines and storage. They work inside the Azure accounts."
    - content: "Public cloud"
      isCorrect: false
      explanation: "Incorrect. A public cloud is a valid type of cloud computing."
  - content: "Which of the following features doesn't apply to resource groups?"
    choices:
    - content: "Resources can be in only one resource group."
      isCorrect: false
      explanation: "Incorrect. It does apply, as resources can be in only one resource group."
    - content: "Role-based access control can be applied to the resource group."
      isCorrect: false
      explanation: "Incorrect. It does apply, as role-based access control can be applied to the resource group."
    - content: "Resource groups can be nested."
      isCorrect: true
      explanation: "Correct. It does not apply, as resource groups can't be nested."
  - content: "Which of the following statements is a valid statement about an Azure subscription?"
    choices:
    - content: "Using Azure doesn't require a subscription."
      isCorrect: false
      explanation: "Incorrect. You'll need some type of subscription to be able to use Azure resources."
    - content: "An Azure subscription is a logical unit of Azure services."
      isCorrect: true
      explanation: "Correct. A subscription is a set of Azure services bundled together for tracking and billing purposes.()You can't have more than one subscription."