metadata:
  title: Plan and manage your Azure costs (AZ-900)
  description: Migration to the cloud presents new ways to think about your IT expenses. This module teaches you about the factors that influence cost and tools you can use to help estimate and manage your cloud spend. Prepare for AZ-900.
  ms.date: 04/29/2022
  author: Randall-Knapp
