summary: |
  Deploy Azure resources at the subscription, management group, and tenant scope.
  Learn what these resources are, why you would use them, and how you create Bicep code to deploy them.
  Also learn how to create a single set of Bicep files that you can deploy across multiple scopes in one operation.
abstract: |
  After you complete this module, you'll be able to: 
    - Explain resource scopes, including tenant-level, management group-level, and subscription-level resources.
    - Deploy resources at specific scopes by using Bicep templates.
    - Create Bicep files that you can deploy to multiple scopes.
prerequisites: | # user input: prerequisites (https://review.docs.microsoft.com/help/learn/id-guidance-prerequisites?branch=master)
  To work with this module, you should already be familiar with:
  - Creating and deploying Bicep templates.
  - Azure, including the Azure portal, subscriptions, resource groups, and resource definitions.
  - Child and extension resources.
  
  To follow along with the exercises in the module, you'll need:
  - An Azure account, with the ability to create subscription-level resources. For one exercise, which is optional, you'll need to be able to create management groups and policies.
  - [Visual Studio Code](https://code.visualstudio.com), installed locally.
  - The [Bicep extension for Visual Studio code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep), installed locally.
  - Either of the following:
    - The latest [Azure CLI](/cli/azure/install-azure-cli) tools, installed locally.
    - The latest version of [Azure PowerShell](/powershell/azure/install-az-ps), installed locally.
