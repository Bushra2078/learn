title: Deploy resources to different scopes with Bicep
summary: |
  This module describes how you can deploy Azure resources at the subscription, management group, and tenant scope.
  You'll learn what these resources are, why you'd use them, and how you create Bicep code to deploy them.
  You'll also learn how to create a single set of Bicep files that deploy across multiple scopes in one operation.
abstract: |
  After completing this module, you'll be able to: 
    - Explain resource scopes including tenant-, management group-, and subscription-level resources.
    - Deploy resources at specific scopes using Bicep templates.
    - Create Bicep files that deploy at multiple scopes.
prerequisites: | # user input: prerequisites (https://review.docs.microsoft.com/help/learn/id-guidance-prerequisites?branch=master)
  - Familiarity with creating and deploying Bicep templates.
  - Understanding of child and extension resources.
  - Familiarity with Azure, including the Azure portal, subscriptions, resource groups, and resource definitions.
  - An Azure account, with the ability to create subscription-level resources.
  - [Visual Studio Code](https://code.visualstudio.com) installed locally.
  - The [Bicep extension for Visual Studio code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep) installed.
  - Either:
    - The latest [Azure CLI](https://docs.microsoft.com/cli/azure/install-azure-cli) tools installed locally.
    - The latest version of [Azure PowerShell](https://docs.microsoft.com/powershell/azure/install-az-ps) installed locally.
