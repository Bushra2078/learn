title: Deploy Azure resources by using Bicep templates  
summary: Define Azure resources within a Bicep template. Your template will be flexible and reusable through the use of parameters, variables, expressions, and modules.
abstract: |
  By the end of this module, you will be able to: 
    - Create and deploy Azure resources using Bicep.
    - Add flexibility to your templates using parameters, variables, and expressions.
    - Create and deploy a Bicep template with modules.
