summary: |
  Learn how to use conditions to deploy resources only when specific constraints are in place. Also learn how to use loops to deploy multiple resources that have similar properties.
abstract: | # user input: learning objectives (https://review.docs.microsoft.com/help/learn/id-guidance-learning-objectives?branch=master)
  After you complete this module, you'll be able to:
    - Deploy resources conditionally within a Bicep template.
    - Deploy multiple instances of resources by using loops.
    - Use output and variable loops.
