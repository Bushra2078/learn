  ms.prod: learning-azure
title: Deploy child and extension resources with Bicep
summary: |
  This module will show you how to deploy different types of Azure resources in your Bicep code.
  You'll learn about child and extension resources, and how they can be defined and used within Bicep.
  You'll use Bicep to work with resources that you created outside of a Bicep template or module.
abstract: |
  After completing this module, you'll be able to:
    - Explain resource types and resource IDs.
    - Deploy child and extension resources.
    - Represent and use pre-existing resources in a Bicep template.
prerequisites: | # user input: prerequisites (https://review.docs.microsoft.com/help/learn/id-guidance-prerequisites?branch=master)
  - Familiarity with creating and deploying Bicep templates.
  - Familiarity with Azure, including the Azure portal, subscriptions, resource groups, and resource definitions.
  - [Visual Studio Code](https://code.visualstudio.com) installed locally.
  - The [Bicep extension for Visual Studio code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep) installed.
  - Either:
    - The latest [Azure CLI](https://docs.microsoft.com/cli/azure/install-azure-cli) tools installed locally.
    - The latest [Azure PowerShell](https://docs.microsoft.com/powershell/azure/install-az-ps) installed locally.
