content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  questions:
  - content: What will the value of the `projectName` parameter be when this template is deployed?
    choices:
    - content: "`alpha`"
      isCorrect: false
      explanation: Parameter files override default parameter values. Also, any values specified in the parameter files are overridden by the values you specify explicitly when you deploy your template.
    - content: "`bravo`"
      isCorrect: false
      explanation: Parameter files override default parameter values. Also, any values specified in the parameter files are overridden by the values you specify explicitly when you deploy your template.
    - content: "`charlie`"
      isCorrect: true
      explanation: Parameter files override default parameter values. Also, any values specified in the parameter files are overridden by the values you specify explicitly when you deploy your template.
  - content: Which of these values for the `projectName` parameter would result in a deployment error?
    choices:
    - content: "An empty string."
      isCorrect: false
      explanation: An empty string is a valid value for the `projectName` parameter.
    - content: "`delta`"
      isCorrect: false
      explanation: The value `delta` is a valid value for the `projectName` parameter, since it is less than the maximum length of five characters.
    - content: "`foxtrot`"
      isCorrect: true
      explanation: The value `foxtrot` is not valid for the `projectName` parameter, because its length exceeds the maximum of five characters.
  - content: You want to view the value of the `apiKey` parameter once the deployment has completed. Which of these statements is true?
    choices:
    - content: You can't view the value of the `apiKey` parameter for the deployment.
      isCorrect: true
      explanation: The `apiKey` parameter has the `@secure()` decorator applied, which means that the parameter value is not available to you to view.
    - content: You can view the value of the `apiKey` parameter for this deployment by looking at the output of the deployment command.
      isCorrect: false
      explanation: Normally the deployment command will show you the values of each parameter. However, the `apiKey` parameter has the `@secure()` decorator applied, which means that the parameter value is not available to you to view.
    - content: You can view the value of the `apiKey` parameter for this deployment by using the Azure portal.
      isCorrect: false
      explanation: Normally the Azure portal will show you the values of each parameter for a deployment. However, the `apiKey` parameter has the `@secure()` decorator applied, which means that the parameter value is not available to you to view.
