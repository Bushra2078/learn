summary: Security-related advice can be difficult to understand and follow. What many people have asked for is a simple description of how to secure their computers and online accounts without needing in-depth training or hours of study. This module will give you simple advice you can follow, tools you can use, and pitfalls to avoid, to ensure that you can remain secure online.
abstract: | 
  In this module, you will:
  - Learn about various threats and how they can affect you
  - Quickly identify common phishing techniques and safely avoid phishing email
  - Secure your online accounts more effectively by using passphrases and a password manager
  - Secure your online accounts even better by using simple technique called multi-factor authentication
prerequisites: | 
  - Basic experience using a web browser
  - Basic experience using email
  - Basic experience using any kind of online account, such as banking or online shopping services
