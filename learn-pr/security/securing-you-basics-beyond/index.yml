summary: As security threats increase in number and sophistication, protecting yourself online has become incredibly important. This module will provide an overview of the security landscape, reviewing strategies and resources available for staying secure at work and at home. You'll learn about privacy, get an in-depth view into current threats, and learn effective techniques for maintaining a strong security posture.
abstract: | 
  In this module, you will:
  - Identify common threats to your online identity and account data
  - Apply techniques to recognize and avoid phishing
  - Secure your online accounts by using a password manager
  - Secure your online accounts by using multi-factor authentication
prerequisites: | 
  - Basic experience using a web browser
  - Basic experience using email
  - Basic experience using any kind of online account, such as banking or online shopping services
