quiz:
  title: Knowledge check
  questions:

  - content: 'What is the minimum number of factors needed for multi-factor authentication (MFA)?'
    choices:
    - content: 'One'
      isCorrect: false
      explanation: 'As implied by, multi-factor, more than one factor is required.'
    - content: 'Two'
      isCorrect: True
      explanation: 'Yes, this is the minimum number of factors required for supporting MFA.'
    - content: 'Three'
      isCorrect: false
      explanation: 'Though this makes accessing your account more secure, the minimum number of factors needed for MFA is two.'
    - content: 'Zero'
      isCorrect: false
      explanation: 'At least two factors are needed for MFA. Zero factors means you did not have a password.'

  - content: 'When should you use MFA?'
    choices:
    - content: 'Only for securing financial accounts.'
      isCorrect: false
      explanation: 'You should not restrict use of MFA to just one type of account.'
    - content: 'Only for securing access to a password manager.'
      isCorrect: false
      explanation: 'While this is probably the most important thing to secure using MFA, you should consider even more options.'
    - content: 'For all your accounts, and wherever you can use MFA.'
      isCorrect: true
      explanation: 'The best option is to use MFA wherever it is available.'
    - content: 'Never'
      isCorrect: false
      explanation: 'Always use MFA where it is available.'