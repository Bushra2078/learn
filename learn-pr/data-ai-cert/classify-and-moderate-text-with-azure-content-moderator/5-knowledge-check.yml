### YamlMime:ModuleUnit  
uid: learn.data-ai.classify-and-moderate-text-with-azure-content-moderator.knowledge-check
title: Knowledge Check  
metadata:    
  title: Knowledge Check    
  description: Check your knowledge around content moderation for text  
  ms.date: 1/28/2019    
  author: gerryaobrien    
  ms.author: gerryo    
  ms.topic: interactive-tutorial    
  ms.prod: learning-azure    
  ROBOTS: NOINDEX  
durationInMinutes: 7
quiz:
  title: Check your knowledge
  questions: 
  - content: "What type of value is returned for the category, under classification of the text?"
    choices:
    - content: "A percentage indicating which category is most appropriate"
      isCorrect: false
      explanation: "Returned results for categories are not in percentages"
    - content: "Value between 0 and 1"
      isCorrect: true
      explanation: "Correct, the categories are rated with a value between 0 and 1 with values closer to 1 being more positive for the match."
    - content: "Boolean value indicating a human review is necessary"
      isCorrect: false
      explanation: "While this value makes use of the scoring values for categories, it is dependant on the internal score thresholds and is not a category score."
  - content: "What is the purpose of the ListId value in a response from the profanity check?"
    choices:
    - content: "The profanity word list that was used for the checking"
      isCorrect: false
      explanation: "While you can create a custom list, this ID does not represent a specific list that was used."
    - content: "The language ID that the list used for testing"
      isCorrect: false
      explanation: "There is no provision to determine the language using a list ID in this API."
    - content: "The ID of a term in a custom term list that was identified in the text"
      isCorrect: true
      explanation: "Correct, the ListId refers to terms found in custom term lists, if available."
