quiz:
  title: Check your knowledge
  questions:

  - content: "Which job input consumes data streams from applications at low latencies and high throughput?"
    choices: 
    - content: "Azure Blob Storage"
      isCorrect: false
      explanation: "That is not the correct answer. Azure Blob stores static data that can be rerun through a streaming job."
    - content: "Event Hubs."
      isCorrect: true
      explanation: "That is the correct answer. Event hubs consumes data streams from applications at low latencies and high throughput."
    - content: "IoT Hubs."
      isCorrect: false
      explanation: "That is not the correct answer. Azure IoT Hub is a data stream ingestion service that consumes events from IoT devices and also provides bi-directional communication between Azure and IoT devices."

  - content: "Streaming Analytics Query Language is a subset of which query language?"
    choices: 
    - content: "T-SQL"
      isCorrect: true
      explanation: "Correct. The query language you use is based heavily on T-SQL."
    - content: "Logins provide access to the databases within a server and users provide access to the server."
      isCorrect: false
      explanation: "That is not the correct answer. WQL is Windows Management Instrumentation query language."
    - content: "JSON"
      isCorrect: false
      explanation: "That is not the correct answer. JSON is an open standard file format."