  ROBOTS: NOINDEX
durationInMinutes: 7
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following concepts **is not** part of the Cognitive Services Face API? (Choose one)"
    choices:
    - content: Face verification
      isCorrect: false
      explanation: "Concepts (and methods) provided by the Face API fall into the following categories: verification, detection, identification, similarity, and grouping."
    - content: Face detection
      isCorrect: false
      explanation: "Concepts (and methods) provided by the Face API fall into the following categories: verification, detection, identification, similarity, and grouping."
    - content: Face identification
      isCorrect: false
      explanation: "Concepts (and methods) provided by the Face API fall into the following categories: verification, detection, identification, similarity, and grouping."
    - content: Face morphing
      isCorrect: true
      explanation: "Concepts (and methods) provided by the Face API fall into the following categories: verification, detection, identification, similarity, and grouping. Manipulation of faces, i.e.; 'morphing' is not part of the Face API."
    - content: Face matching
      isCorrect: false
      explanation: "Concepts (and methods) provided by the Face API fall into the following categories: verification, detection, identification, similarity, and grouping."
  - content: "You have 20 friends you want to add to a collection, and you have been provided with four face images for each friend. Each face image is referred to as a face, and each friend is referred to as a person. What is this collection of friends referred to, in the Face API?  (Choose one)"
    choices:
    - content: A person group
      isCorrect: true
      explanation: "A person group is list or collection of people (persons). The collection of friends, although technically a 'collection' is referred to as a person group."
    - content: A person collection
      isCorrect: false
      explanation: "A person group is list or collection of people (persons). The collection of friends, although technically a 'collection' is referred to as a person group."
    - content: A people group
      isCorrect: false
      explanation: "A person group is list or collection of people (persons). The collection of friends, although technically a 'collection' is referred to as a person group."
  - content: "Which of the following terms is used, in both the Face and Emotion API, to describe and define the rectangular coordinates of a face detected in an image? (Choose one) "
    choices:
    - content: score
      isCorrect: false
      explanation: "When using the Face and Emotion API, all rectangular face coordinates are referred to as a location, specifically the top, left, height, and width of a region in the image displaying a face."
    - content: confidence
      isCorrect: false
      explanation: "When using the Face and Emotion API, all rectangular face coordinates are referred to as a location, specifically the top, left, height, and width of a region in the image displaying a face."
    - content: location
      isCorrect: true
      explanation: "When using the Face and Emotion API, all rectangular face coordinates are referred to as a location, specifically the top, left, height, and width of a region in the image displaying a face."
    - content: position
      isCorrect: false
      explanation: "When using the Face and Emotion API, all rectangular face coordinates are referred to as a location, specifically the top, left, height, and width of a region in the image displaying a face."
