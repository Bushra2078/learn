title: Knowledge check - Implement the Computer Vision Face API
metadata:
  title: Knowledge check - Implement the Computer Vision Face API
  description: Knowledge check - Implement the Computer Vision Face API
  ms.date: 01/07/2019
  author: gerryaobrien
  ms.author: gerryo
  ms.topic: interactive-tutorial
