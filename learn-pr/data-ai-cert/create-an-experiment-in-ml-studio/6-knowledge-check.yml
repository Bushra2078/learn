title: Knowledge Check  
metadata:    
  title: Create an Experiment - Knowledge Check    
  description: Creating an Experiment in ML Studio Knowledge Check    
  ms.date: 12/12/2018    
  author: gerryaobrien    
  ms.author: gerryo    
  ms.topic: interactive-tutorial    
  ms.prod: learning-azure    
  ROBOTS: NOINDEX  
durationInMinutes: 3  
quiz:
  title: Check your knowledge - Create an Experiment  
  questions: 
  - content: "You are attempting to setup a web service for your experiment but the button is not selectable.  What is the issue?"
    choices:
    - content: "Your experiment is not the correct type to be published as a web service, it must be an Azure function only."
      isCorrect: false
      explanation: "Experiments in Azure ML Studio can be published as web services, not Azure functions."
    - content: "You need to run the experiment."
      isCorrect: true
      explanation: "If the experiment has not been run, or if you come back to the experiment after logging out, you must run the experiment and get the green check marks for satisfactory completion."
    - content: "You didn't create a VM to host the web service"
      isCorrect: false
      explanation: "Azure ML Studio does not require you to create a VM to host the web service for an experiment."
  - content: "What needs to be added to the sample code provided if you want to test the web service with a client application?"
    choices:
    - content: "The API key"
      isCorrect: true
      explanation: "Correct.  The sample code uses abc123 as a placeholder for the API key that you will need to add to the sample code."
    - content: "The experiment name must be added in the JSON generated in the sample app."
      isCorrect: false
      explanation: "The experiment name is not required to be added to the generated JSON."
    - content: "Your developer account credentials"
      isCorrect: false
      explanation: "You are not required to enter any developer credentials"
