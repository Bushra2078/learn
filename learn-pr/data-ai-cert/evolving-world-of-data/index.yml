summary: Learn how the world of data is evolving and its impact on data professionals. Explore the differences between on-premises and cloud data solutions, and work through sample business cases which benefit from the cloud technologies.
abstract: | 
  In this module you will:
  - Learn the key factors driving changes in data generation, roles, and technologies
  - Compare the differences between on-premises data technologies and cloud data technologies
  - Outline how the role of the data professional is changing in organizations
  - Identify use cases that are impacted by these changes
