durationInMinutes: 3  
quiz:
  title: Check your knowledge 
  questions: 
  - content: "What is an acceptable method for authorizing calls to the Speaker Recognition API?"
    choices:
    - content: Providing an OAuth v2.0 access token in the request header
      isCorrect: false
      explanation: "OAuth is not an acceptable method for authorizing calls, at this time."
    - content: Providing a subscription key in the request header
      isCorrect: true
      explanation: "Providing a Microsoft Azure account user name and password in the query string is not a secure mechanism and is not supported."
    - content: Providing a Microsoft Azure account user name and password in the query string
      isCorrect: false
      explanation: "You can use the Bot Framework to create bots using C# or JavaScript on Node.js but it does not provide Angular as part of the platform"
  - content: "Which of the following enrollment statuses indicate the profile is ready for verification?"
    choices:
    - content: Enrolled
      isCorrect: true
      explanation: "An enrollment is not ready for verification when the status is 'Enrolling' or 'Training' and is only ready when the status is 'Enrolled'."
    - content: Enrolling
      isCorrect: false
      explanation: "An enrollment is not ready for verification when the status is 'Enrolling' or 'Training'."
    - content: Training
      isCorrect: false
      explanation: "An enrollment is not ready for verification when the status is 'Enrolling' or 'Training'."
    - content: All of the above
      isCorrect: false
      explanation: "An enrollment is not ready for verification when the status is 'Enrolling' or 'Training'."
