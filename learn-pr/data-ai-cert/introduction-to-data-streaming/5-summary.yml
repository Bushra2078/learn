quiz:
  title: Check your knowledge
  questions:

  - content: "Which of the following technologies typically provide an ingestion point for data streaming in an event processing solution that uses static data as a source?"
    choices: 
    - content: "IoT Hubs"
      isCorrect: false
      explanation: "That is not the correct answer. IoT hubs provide an ingestion point for data streaming in an event processing solution that uses streaming data as a source."
    - content: "Azure Blob storage"
      isCorrect: true
      explanation: "That is the correct answer. Azure Blob storage provide an ingestion point for data streaming in an event processing solution that uses static data as a source."
    - content: "Event Hubs"
      isCorrect: false
      explanation: "That is not the correct answer. Event Hubs provide an ingestion point for data streaming in an event processing solution that uses streaming data as a source."
