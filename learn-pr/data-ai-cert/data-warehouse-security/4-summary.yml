quiz:
  title: Check your knowledge
  questions:

  - content: "Security control designed to verify a user's identity is called:"
    choices: 
    - content: "Encryption."
      isCorrect: false
      explanation: "That is not the correct answer. Encryption is used to secure data on the disk or in transit."
    - content: "Authentication."
      isCorrect: true
      explanation: "Correct. Authentication is the security control designed to verify a user's identity."
    - content: "Authorization."
      isCorrect: false
      explanation: "That is not the correct answer. Authorization is used to control access to database resources like tables, columns and rows."

  - content: "The difference between login and user is:"
    choices: 
    - content: "They are not different. They are the same object."
      isCorrect: false
      explanation: "That is not the correct answer. Logins and users are not the same objects in SQL Datawarehouse."
    - content: "Logins provide access to the databases within a server and users provide access to the server."
      isCorrect: false
      explanation: "That is not the correct answer.  It is logins that provide access to a server and users provide access to databases within it."
    - content: "Logins provide access to a server and users provide access to databases within it."
      isCorrect: true
      explanation: "That is the correct answer. Logins provide access to a server and users provide access to databases within it."