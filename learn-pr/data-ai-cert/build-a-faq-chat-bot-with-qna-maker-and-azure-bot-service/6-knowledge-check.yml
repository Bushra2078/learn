title: Knowledge Check  
metadata:    
  title: Knowledge Check    
  description: Check your knowledge around bulding a LUIS application   
  ms.date: 2/25/2019    
  author: gerryaobrien    
  ms.author: gerryo    
  ms.topic: interactive-tutorial    
