quiz:
  title: Contribute to an open-source project using GitHub
  questions:
    - content: What is the best place on a GitHub repository to find where you can help a project?
      choices:
        - content: The README file
          isCorrect: false
          explanation: "The README provides information on how to use the project."
        - content: The issues list
          isCorrect: true
          explanation: "Existing issues with the project are listed here. They are also labelled according to help needed."
        - content: The search bar
          isCorrect: false
          explanation: "The search bar allows you to find repositories and topics in Github."
        - content: The LICENSE file
          isCorrect: false
          explanation: "The license file describe how you can use, redistribute and modify the project."
