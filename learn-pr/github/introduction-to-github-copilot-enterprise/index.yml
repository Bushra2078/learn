summary: >
  Learn about the difference between GitHub Copilot for Enterprise versus Business versus GitHub Copilot for Individuals, specific use cases, how to enable it, and how to use it.
abstract: |
  By the end of this module, you'll be able to:
  - Understand what the GitHub Copilot Enterprise plan is.
  - Understand the difference between GitHub Copilot Enterprise versus Business versus Individual.
  - Learn about specific use cases for GitHub Copilot Enterprise and hear how customers are enhancing their productivity.
  - Review how to enable GitHub Copilot Enterprise.
prerequisites: |
  - Basic understanding of GitHub fundamentals
  -	A GitHub Enterprise Cloud administrator account
  -	An existing Copilot for Business plan.
