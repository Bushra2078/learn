title: Code with GitHub Codespaces
metadata:
  title: Code with GitHub Codespaces
  description: GitHub Codespaces is a fully configured development environment hosted in the cloud. By using GitHub Codespaces, your workspace, along with all of your configured development environments, is available from any computer with access to the internet. GitHub Codespaces contains common languages, tools, and utilities for software development.
  ms.date: 07/18/2023
  author: a-a-ron
  ms.author: aastewar
  ms.topic: module-standard-task-based
  ms.prod: github
summary: >
  
abstract: |
  By the end of this module, you'll be able to:
  - Describe GitHub Codespaces.
  - Explain the GitHub Codespace lifecycle and how to perform each step.
  - Distinguish the different customizations you can personalize with GitHub Codespaces.
  - Discern when to use github.dev and GitHub Codespaces. 
prerequisites: |
  -  A GitHub account
