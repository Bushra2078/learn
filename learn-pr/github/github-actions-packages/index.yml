  By the end of this module, you will be able to:
  - Summarize the functionality of GitHub Packages and the role package management plays in the software development lifecycle.
  - Describe when to use GitHub Packages within a GitHub repository.
  - Use the repository's source code to build artifacts and store them in GitHub Packages.
  - Demonstrate how to save repository build artifacts.
  - Demonstrate how to access saved build artifacts.
