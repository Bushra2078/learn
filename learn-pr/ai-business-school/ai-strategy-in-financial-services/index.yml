title: Define an AI strategy to create business value in financial services
summary: Enterprises can not transform by bringing AI to technical departments alone. Business units have to partner with data scientists and developers to redefine every business process. This unit is designed for financial services decision-makers to illustrate the true transformational impact of AI in the enterprise.
abstract: | 
  In this module, you will:
  - Describe the outcomes those in the financial services industry have achieved through the adoption of AI.
  - Articulate the components of an AI strategy.
  - Apply the value creation framework.
