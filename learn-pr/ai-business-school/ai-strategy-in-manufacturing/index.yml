title: Define an AI strategy to create business value in manufacturing
summary: Enterprises can not transform by bringing AI to just technical departments. Business units have to partner with data scientists and developers so you can redefine every business process. This unit is designed for manufacturing industry decision-makers to illustrate the true transformational impact of AI in the enterprise.
abstract: | 
  In this module, you will:
  - Describe the outcomes those in the manufacturing industry have achieved through the adoption of AI.
  - Articulate the components of an AI strategy. 
  - Apply the value creation framework.
