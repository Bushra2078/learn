title: Define an AI strategy to create value in education
summary: In education, decision-makers must take into account specific industry considerations before they can realize the true transformational power of AI. Educational institutions and organizations need to think strategically about AI—and they need to start today. To create real value, a comprehensive understanding of all the strategic components is required.
abstract: | 
  In this module, you will:
  - Describe the outcomes educational institutions have achieved through the adoption of AI.
  - Articulate the components of an AI strategy. 
  - Apply the value creation framework.
