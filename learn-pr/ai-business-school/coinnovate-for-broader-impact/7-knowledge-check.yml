  [!include[](includes/7-knowledge-check.md)] 
quiz:
  title: Check your knowledge
  questions:
  - content: "How should business leaders approach coinnovation?"
    choices:
    - content: "Business leaders should expect their employees to have the knowledge of using their resources and tools to venture out and coinnovate with external partners."
      isCorrect: false
      explanation: "Incorrect. Expecting employees to coinnovate with little to no guidance leads to missed opportunities. Business leaders should dedicate their time in investing in their employees’ skills to prepare them for co-innovating with external partners."
    - content: "Business leaders should approach coinnovation by sourcing and validating ideas from relevant external partners and customers to help develop a fuller picture of their business needs and challenges."
      isCorrect: true
      explanation: "Correct. As the marketplace becomes increasingly competitive, there’s no doubt that innovation is vital for a business growth and success. But it doesn’t have to be in a vacuum. By reaching out to external partners and audiences, companies can coinnovate to help harness innovation to stand out from competitors."
    - content: "Business leaders should only coinnovate with consumers to bring in more revenue for their business. "
      isCorrect: false
      explanation: "Incorrect.  While co-innovating with customers is essential and their feedback is important, it’s just as valuable to source information from other external partners that bring specific knowledge and diverse perspectives."
  - content: "Which of the following statement is true regarding corporate social responsibility (CSR)?"
    choices:
    - content: "Corporate social responsibility improves a business’ culture, reputation, profitability, and value. It helps protect the interest of the community and society as a whole."
      isCorrect: true
      explanation: "Correct. Consumers aren’t just looking to buy products anymore based on the quality or price—they’re increasingly interested in and purchasing from companies with ethical business practices. This also applies for potential business partners."
    - content: "Corporate social responsibility is regulated by the government to benefit society."
      isCorrect: false
      explanation: "Incorrect. Corporate social responsibility model is a self-regulating business model. According to Forbes, it’s “a business’s obligation to pursue achievable and good long-term goals for its people and the world at large.”"
    - content: "Corporate social responsibility is only helpful to society."
      isCorrect: false
      explanation: "Incorrect. Although implementing a corporate social responsibility business model can be beneficial to society—it’s equally valuable for a company. It can help boost profit, employee engagement, and morale at the workplace."
  - content: "How is UCB an example of coinnovation?"
    choices:
    - content: "UCB partnered with Microsoft using technology like AI to research the SARS-CoV-2 virus in an effort to expand scientific understanding around the disease to inform corresponding drug development."
      isCorrect: true
      explanation: "By coinnovating with external partners like Microsoft, UCB was able to cut down their time in drug research and use that extra time to volunteer their expertise to share their findings with the public via COVID Moonshot project."
    - content: "UCB volunteered their own AI and supercomputing expertise to collaborate with other organizations to research and develop molecules that may contribute to a new antiviral pill to cure COVID."
      isCorrect: false
      explanation: "Incorrect. UCB lacked the AI and compute power needed to research and develop molecules. They collaborated with Microsoft through the AI for Health grant and leveraged Azure platform throughout their discovery and drug development design."
    - content: "UCB collaborated with experts at Microsoft who led UCB’s success in expediting drug discovery during the pandemic."
      isCorrect: false
      explanation: "Incorrect. UCB partnered with Microsoft to innovate from a technological standpoint. UCB made their findings available to organizations worldwide on Project Moonshot to further COVID-19 innovation efforts."