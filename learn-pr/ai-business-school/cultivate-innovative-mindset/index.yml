title: Cultivate an innovative mindset
summary: Success is defined in many ways, by numerous variables. But one common thread among 'successful' organizations is that they're creating the right culture that helps innovation thrive. To stay competitive in the market, organizations need to think strategically about enhancing and scaling employee creativity to create a culture that cultivates an innovative mindset.
abstract: | 
  In this module, you will:
  - Learn why a culture that empathizes, supports, and encourages collaboration is paramount to innovation.
  - Evaluate and prioritize organizational readiness for long-term innovation. 
  - Learn how to apply creative ways to encourage experimentation and coinnovation across your organization. 
prerequisites: Familiarity with successful implementations of AI
