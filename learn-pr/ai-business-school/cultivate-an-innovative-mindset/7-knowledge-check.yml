quiz:
  title: Check your knowledge
  questions:
  - content: "What does innovation as a platform mean?"
    choices:
    - content: "AI is a very controversial technology, so it’s important to include many perspectives when discussing it."
      isCorrect: true
      explanation: "Correct. By providing space, time, and encouragement for people to practice creativity and collaborate effectively, employees can build off each other’s ideas to advance innovative solutions."
    - content: "Innovation as a platform is the process of sharing different ideas, data, and collaboration tools that should be done during an employee’s personal time."
      isCorrect: false
      explanation: "Incorrect. It’s critical that employers think about innovation. happening on company time and that they create space for employees to innovate. Forward-looking companies are actively giving their employees anywhere from 5 to 20 percent of the employees’ time for the purpose of innovation."
    - content: "Innovation as a platform is a type of technology used to help people collaborate and build things faster."
      isCorrect: false
      explanation: "Incorrect. While innovation as a platform can be supported by technologies like AI and machine learning—it’s underpinned by a company’s culture and leadership."
    - content: "Innovation as a platform is a space to share different ideas, data, collaboration tools and technology at a department level."
      isCorrect: false
      explanation: "Incorrect. While innovation as a platform involves the process of sharing different ideas, data, and collaboration tools—it should be available to everyone across all departments of an organization. Innovation siloed to different departments inhibits knowledge sharing and can lead to duplicative work."
  - content: "Which of the following statement is true when discussing innovation?"
    choices:
    - content: "Innovation isn’t a necessity; it’s a luxury. Being the best at what you do and maintaining sound finances is enough to get by."
      isCorrect: false
      explanation: "Incorrect. Even businesses that focus on revenue growth and operational savings can struggle in the long term with these tactics alone."
    - content: "The most effective innovation happens when companies include collaboration across all departments in an organization."
      isCorrect: true
      explanation: "Correct. The key takeaway is that by implementing collaboration at the core of an organization’s value and beliefs, organizations can continually reinvent and discover new approaches."
    - content: "Innovation is accidental or serendipitous."
      isCorrect: false
      explanation: "Incorrect. While innovation can happen in accidental ways—it should be approached in an intentional and thoughtful way."
    - content: "Innovation is risky for businesses because it distracts them from achieving their bottom line."
      isCorrect: false
      explanation: "Incorrect. When organizations innovate across all areas of their work—such as changing up business models or developing strategic partnerships—they’re more likely to develop new revenue streams and products that disrupt markets."
  - content: "How did WPP intentionally increase their competitive edge?"
    choices:
    - content: "WPP used the power of collaboration to expand employee creativity and implemented diverse datasets easily accessible to everyone."
      isCorrect: true
      explanation: "Correct. WPP created the WPP Data Catalog that all its people can access. It already indexes over 500 datasets and thousands of people are using it across 80 agencies. This helped employees across the organization to experiment with and use new technologies to understand customers at a deeper level, predict their behavior and preferences, and develop more engaging communications for the brands they work with."
    - content: "WPP focused on leveraging AI projects to the experts who fully understand how AI applications work and don’t need the extra training."
      isCorrect: false
      explanation: "Incorrect. WPP established a culture of collaboration across their organization to enhance employee creativity and their knowledge around AI. This practice pushed WPP to become a more resilient business through the power of collaboration."
    - content: "WPP became a more competitive business by only focusing on internal collaboration across the organization."
      isCorrect: false
      explanation: "Incorrect. WPP partnered with various organizations including Microsoft’s AI Business School, Coursera, Territory Studios, Synthesia, and the Oxford Saïd Business School to educate and enable its employees to articulate the value of AI at their firm. Cross-collaborating with external partners helped WPP become a more resilient business."