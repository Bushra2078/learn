title: Organize for adaptability
summary: Staying ahead of the competition comes down to finding new ways of thinking, communicating, and working when the old ways no longer cut it. It’s about being adaptable and displaying the leadership necessary to guide people through disruption. But what does that mean in practice? And what roles do innovation and technology play in getting there? In this module, we’ll examine how to evaluate and redefine the relationships between your organization’s people, practices, and outcomes. Only by transforming these structural systems can technology help build the capacity needed to adapt and remain competitive.
abstract: | 
  In this module, you will:
  - Understand the relationship between technology, innovation, and adaptability.
  - Consider different innovation frameworks to apply to your organizational structure.
  - Describe the benefits of changing your business model 
prerequisites: Familiarity with successful implementations of AI.
