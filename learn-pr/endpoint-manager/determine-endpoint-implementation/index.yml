summary: Microsoft Endpoint Manager helps you protect the devices, apps, and data that the people of your organization use to be productive. After completing this module, you'll have a better understanding of your endpoint management objectives, device inventory considerations, licensing needs, infrastructure objectives, and rollout plans. Additionally, you'll consider how to best communicate your endpoint plans with end users and prepare for questions and support.
abstract: | 
  In this module, you will:
  - Determine your organization's endpoint management objectives.
  - Inventory your endpoint management devices.
  - Determine endpoint management licensing.
  - Review existing endpoint management policies and infrastructure.
  - Create an endpoint management rollout plan.
  - Determine endpoint management communication.
  - Prepare endpoint management support and help desk.
prerequisites: | 
  - Basic knowledge of Microsoft Endpoint Manager and endpoint management concepts, see [Microsoft Endpoint Manager fundamentals](../../paths/endpoint-manager-fundamentals/index.yml).
