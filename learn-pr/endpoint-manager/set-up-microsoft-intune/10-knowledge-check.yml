uid: learn.set-up-microsoft-intune.10-knowledge-check
metadata:
  title: Knowledge check
  description: Knowledge check
  ms.date: 04/16/2021
  author: Erikre 
  ms.author: erikre
  ms.topic: interactive-tutorial
  ms.prod: learning-endpoint-manager  
title: Knowledge check
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following must you do first when assigning users to Intune?"
    choices:
    - content: "You must first assign an Intune license to the user."
      isCorrect: false
      explanation: "You must first create the user and then assign an Intune license to the user. Once the user has a license, you can help the user enroll their device into the Intune service."
    - content: "You must first enroll a user's device into the Intune service."
      isCorrect: false
      explanation: "You must first create the user and then assign an Intune license to the user. Once the user has a license, you can help the user enroll their device into the Intune service."
    - content: "You must first create a user in the Intune service."
      isCorrect: true
      explanation: "You must first create the user and then assign an Intune license to the user. Once the user has a license, you can help the user enroll their device into the Intune service." 
  - content: "When you sign up for a Microsoft service, you commonly create a tenant. Which statement best describes a tenant?"
    choices:
    - content: "A tenant is a single dedicated server hosted inside a separate partition used by Intune to manage your organization's devices."
      isCorrect: false
      explanation: Your subscription to Intune is hosted by an Azure AD Tenant. The tenant represents your organization. It's in this Azure AD tenant that you register and manage your end user's devices and apps."
    - content: "A tenant is a dedicated instance of Azure Active Directory (Azure AD) where your subscription to Intune is hosted. Your organization receives this tenant at the beginning of a relationship with Microsoft. It's in this Azure AD tenant that you register and manage your end user's devices and apps."
      isCorrect: true
      explanation: ""
    - content: "A tenant isn't related to device or app management."
      isCorrect: false
      explanation: Your subscription to Intune is hosted by an Azure AD Tenant. The tenant represents your organization. It's in this Azure AD tenant that you register and manage your end user's devices and apps."
  - content: "Which of the following must you do first before assigning a role (such as admin) to a Intune user?"
    choices:
    - content: "You must first assign an Intune license to the user."
      isCorrect: true
      explanation: "An Intune user must have an Intune license before assigning a role to the user."
    - content: "You must first enroll the user's device into the Intune service."
      isCorrect: false
      explanation: "An Intune user must have an Intune license before assigning a role to the user."
