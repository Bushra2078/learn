quiz:
  title: "Recommend a ransomware strategy by using Microsoft Security Best Practices"
  questions:
  - content: "In developing a ransomware recovery plan, which role is responsible for driving results and cross team collaboration?"
    choices:
    - content: "Security Architecture."
      isCorrect: false
      explanation: "Incorrect. Security architecture is responsible for advising on configuration and standards."
    - content: "Central IT."
      isCorrect: true
      explanation: "Correct."
    - content: "Security compliance management."
      isCorrect: false
      explanation: "Incorrect. Security compliance management is responsible for monitoring the initiative to ensure compliance."
  - content: "Which of the following is a goal of phase two of ransomware protection, 'limit the damage'?"
    choices:
    - content: "Ensure additional protection for critical data assets."
      isCorrect: false
      explanation: "Incorrect. While data assets are important to protect, this phase of ransomware protection focuses on the identities with access to critical assets."
    - content: "Protect privileged roles."
      isCorrect: true
      explanation: "Correct."
    - content: "Ensure stronger endpoint protection for vulnerable devices."
      isCorrect: false
      explanation: "Incorrect. While endpoint protection is important, this phase of ransomware protection focuses on the identities with access to critical assets."
  - content: "The Colonial Pipeline attack of 2021 is an example of what attack vector?"
    choices:
    - content: "Email and collaboration"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Remote access"
      isCorrect: true
      explanation: "Correct."
    - content: "Endpoints"
      isCorrect: false
      explanation: "Incorrect."