quiz:
  title: "Check your knowledge"
  questions:
  - content: "A team that collaborates on project through Microsoft Teams reports that they're unable to use team features that they've been using last week. As the admin, you want to investigate whether a user might have changed settings for the team in Microsoft Teams. How would you do this?"
    choices:
    - content: "Turn on Microsoft Teams settings search and ensure you've been assigned the appropriate role to perform the search.{​​​{Not a valid option in Teams. Instead, you need to turn on audit log search, and ensure that you've been assigned the appropriate role to perform the search.}​​​}​​​"
      isCorrect: false
      explanation: "incorrect choice"
    - content: "Verify that Auditing is enabled and ensure that you've been assigned the appropriate role to perform the search.{​​​{The results of the audit log search will help you figure out whether a user might have been responsible.}​​​}​​​"
      isCorrect: true
      explanation: "correct choice"
    - content: "Block Microsoft Teams from being used and ensure that you've been assigned the appropriate role to perform the search.{​​​{Doesn't address the problem. You need to turn on audit log search and ensure that you've been assigned the appropriate role to perform the search.}​​​}​​​"
      isCorrect: false
      explanation: "incorrect choice"
  - content: "As the admin, you've been asked to help the audit team who want to conduct compliance investigations across emails. They need access to crucial events, such as when mail items were accessed, when mail items were replied to and forwarded. How will you help them?"
    choices:
    - content: "Use Advanced Auditing so that you access and investigate those events. {​​​{Advanced Auditing helps organizations to conduct forensic and compliance investigations by providing access to these crucial events.}​​​}​​​"
      isCorrect: true
      explanation: "correct choice"
    - content: "Use Core Auditing so that you can access and investigate those events.{​​​{You won't be able to access crucial events with Core Auditing. Instead, use Advanced Auditing to access crucial events.}​​​}​​​"
      isCorrect: false
      explanation: "incorrect choice"
    - content: "Use alert policies to generate and view alerts on when users perform certain actions on emails.{​​​{ While alerts are helpful, this doesn’t address the problem. Instead, use Advanced Auditing to access crucial events.}​​​}​​​"
      isCorrect: false
      explanation: "incorrect choice"