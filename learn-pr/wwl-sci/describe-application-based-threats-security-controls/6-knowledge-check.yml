quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is an example of application software?"
    choices:
    - content: "An operating system."
      isCorrect: false
      explanation: "Incorrect. An operating system is an example of system software."
    - content: "A device driver."
      isCorrect: false
      explanation: "Incorrect. A device driver is an example of system software."
    - content: "Word processing software."
      isCorrect: true
      explanation: "Correct. Word processing software is an example of applicaion software."
  - content: "Which statement defines a zero-day vulnerability?"
    choices:
    - content: "Any flaw that is known and for which the application owner has already created a patch."
      isCorrect: false
      explanation: "Incorrect. A zero-day vulnerabilty is any flaw that is previously unknown to the application owner and unpatched."
    - content: "Any flaw that is previously unknown to the application owner and unpatched."
      isCorrect: true
      explanation: "Correct. A zero-day vulnerabilty is any flaw that is previously unknown to the application owner and unpatched."
    - content: "Any flaw that is known to the application developer but for which the developer has not yet developed a patch."
      isCorrect: false
      explanation: "Incorrect. A zero-day vulnerabilty is any flaw that is previously unknown to the application owner and unpatched."
  - content: "What is a simple way that users can mitigate threats to their applications?"
    choices:
    - content: "Disable automatic updates."
      isCorrect: false
      explanation: "Incorrect. As part of a robust security process or policy, you should ensure all applications used on your device are kept up to date with the latest patches or updates"
    - content: "Avoid applications that employ Open-Source libraries."
      isCorrect: false
      explanation: "Incorrect. That is not a practical option and in most cases, users may not know if their applications contain Open-Source libraries."
    - content: "Enable automatic updates of your applications."
      isCorrect: true
      explanation: "Correct. As part of a robust security process or policy, you should ensure all applications used on your device are kept up to date with the latest patches or updates"