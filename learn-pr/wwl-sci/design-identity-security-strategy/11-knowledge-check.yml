quiz:
  title: "Design identity security strategy"
  questions:
  - content: "What can Tailwind Traders do to enforce strong authentication?"
    choices:
    - content: "Roll out Azure AD MFA for all users and block legacy authentication using conditional access policies."
      isCorrect: true
      explanation: "Correct. This solution can be used to enforce strong authentication"
    - content: "Use Microsoft Defender for Endpoint to enforce strong authentication."
      isCorrect: false
      explanation: "Incorrect. This solution cannot be used to enforce strong authentication."
    - content: "Use Azure AD Identity Protection for only administrators."
      isCorrect: false
      explanation: "Incorrect. This solution cannot be used to enforce strong authentication."
  - content: "How can Tailwind Traders reduce the risk of phishing and password attacks to secure their Azure environment?"
    choices:
    - content: "Enforce Azure AD to deploy FIDO 2.0 or password-less phone sign-in to reduce the risk of phishing and password attacks."
      isCorrect: true
      explanation: "Correct. This solution can be used to reduce the risk of phishing and password attacks to secure an Azure environment."
    - content: "Use ADFS to enforce authentication for legacy applications."
      isCorrect: false
      explanation: "Incorrect. This solution cannot be used to reduce the risk of phishing and password attacks to secure an Azure environment."
    - content: "Enable Azure AD Hybrid Join to block access from clients."
      isCorrect: false
      explanation: "Incorrect. This solution cannot be used to reduce the risk of phishing and password attacks to secure an Azure environment."
  - content: "What solution can Tailwind Traders use to monitor for user behavior inside SaaS and modern applications?"
    choices:
    - content: "Enable Microsoft Defender for Cloud Apps integration with Identity Protection."
      isCorrect: true
      explanation: "Correct. This solution can be used to monitor user behavior inside SaaS and modern applications!"
    - content: "Use Intune to monitor for abnormal behavior with applications."
      isCorrect: false
      explanation: "Incorrect. This solution cannot be used to monitor user behavior inside SaaS and modern applications."
    - content: "Enforce Azure Active Directory B2C to implement secure white-label authentication."
      isCorrect: false
      explanation: "Incorrect. This solution cannot be used to monitor user behavior inside SaaS and modern applications"