title: Knowledge check
metadata:
  title: Knowledge check
  description: "Check your knowledge on the embedded experiences of Microsoft Copilot for Security."
  ms.date: 02/01/2024
  author: wwlpublish
  ms.author: ceperezb
  ms.topic: unit
  ms.service: security-copilot
durationInMinutes: 2
content: |
quiz:
  title: Check your knowledge
  questions:
  - content: A security analyst needs to quickly analyze scripts and code to understand its capabilities and apply appropriate mitigation to attacks from progressing further within a network. Which capability of Microsoft Copilot in Microsoft Defender XDR provides security teams added capacity to inspect scripts and code without using external tools?
    choices:
    - content: Guided responses
      isCorrect: false
      explanation: Incorrect. Guided responses use AI and machine learning capabilities to contextualize an incident and learn from previous investigations to generate appropriate response actions.
    - content: Script analysis
      isCorrect: true
      explanation: Correct. The script analysis capability of Copilot in Microsoft Defender XDR provides security teams added capacity to inspect scripts and code without using external tools. This capability also reduces complexity of analysis, minimizing challenges and allowing security teams to quickly assess and identify a script as malicious or benign.
    - content: Generate KQL queries
      isCorrect: false
      explanation: Incorrect. Generate KQL queries is a feature that allows threat hunters or security analysts to make a request or ask a question in natural language, and Copilot generates a KQL query that corresponds to the request using the advanced hunting data schema.
  - content: A data security admin wants to review a DLP alert summary using Microsoft Copilot in Microsoft Purview. What are the steps they should follow?
    choices:
    - content: Sign in to the compliance portal and go to the Data Loss Prevention solution. Navigate to the alerts queue and select the alert you want to review. Select 'Get a summary from Security Copilot.'
      isCorrect: true
      explanation: Correct. These are the correct steps for reviewing a DLP alert summary using Copilot in Microsoft Purview.
    - content: Navigate to the Insider Risk Management solution and select the alert you want to review.
      isCorrect: false
      explanation: Incorrect. This answer describes the steps for reviewing an Insider Risk Management alert, not a DLP alert.
    - content: Navigate to Communication Compliance in the compliance portal and select a policy match to view message content.
      isCorrect: false
      explanation: Incorrect. This answer describes the steps for getting a contextual summary of content in a Communication Compliance policy, not reviewing a DLP alert.
