quiz:
  title: "Check your knowledge"
  questions:
  - content: "An organization is using Azure and wants to improve their security best practices. Which Azure specific benchmark would the IT security team need to consider?"
    choices:
    - content: "Azure Security Benchmark."
      isCorrect: true
      explanation: "Correct. The Azure Security Benchmark provides prescriptive best practices and recommendations to help improve the security of workloads, data, and services on Azure."
    - content: "Center for Internet Security."
      isCorrect: false
      explanation: "Incorrect. CIS benchmarks are used with Azure security."
    - content: "Microsoft cybersecurity group."
      isCorrect: false
      explanation: "Incorrect. The Microsoft cybersecurity group are responsible for developing best practices."
  - content: "An organization is using Microsoft Defender for Cloud to assess its resources and subscriptions for security issues. The organization's overall secure score is low and needs to improve. How could a security admin try to improve the score?"
    choices:
    - content: "Close old security recommendations."
      isCorrect: false
      explanation: "Incorrect. Closing old issues won't improve the score."
    - content: "Remediate security recommendations."
      isCorrect: true
      explanation: "Correct. To improve a secure score, remediate security recommendations from the recommendations list."
    - content: "Delete security recommendations."
      isCorrect: false
      explanation: "Incorrect. Security recommendations can't be deleted."
  - content: "An organization needs to continuously monitor the security status of its network. What Microsoft Defender for Cloud tool would they use?"
    choices:
    - content: "Continuous assessment."
      isCorrect: false
      explanation: "Incorrect. Continuous assessment is used to identify new and existing resources and assets."
    - content: "Network map."
      isCorrect: true
      explanation: "Correct. The network map provides a map of the topology of your network workloads, which lets you block unwanted connections."
    - content: "Network assessment."
      isCorrect: false
      explanation: "Incorrect. Network assessment is a by-product of using Microsoft Defender for Cloud. It isn't a specific tool for continuously monitoring network status."