quiz:
  title: "Design a strategy for securing server and client endpoints"
  questions:
  - content: "When selecting the appropriate baseline to use, which tool should you use to analyze, test, edit, and store Microsoft-recommended security configuration baselines for Windows?"
    choices:
    - content: "Group Policy"
      isCorrect: false
      explanation: "Incorrect. Group Policy isn't used for this purpose, it's used to deploy policies to Windows systems."
    - content: "Security Compliance Toolkit (SCT)"
      isCorrect: true
      explanation: "Correct. SCT is used to analyze, test, edit, and store Microsoft-recommended security configuration baselines for Windows."
    - content: "Azure Security Benchmark (ASB)"
      isCorrect: false
      explanation: "Incorrect. ASB can be used to provide guidance for OS hardening and security baseline for Windows and Linux."
  - content: "Which tool should you use if you need to provide guidance for OS hardening and security baseline for Windows and Linux?"
    choices:
    - content: "Group Policy"
      isCorrect: false
      explanation: "Incorrect. Although GPO can be used to enforce policy, it isn't the tool that will be used to provide guidance for OS hardening."
    - content: "Security Compliance Toolkit (SCT)"
      isCorrect: false
      explanation: "Incorrect. SCT is used to analyze, test, edit, and store Microsoft-recommended security configuration baselines for Windows."
    - content: "Azure Security Benchmark (ASB)"
      isCorrect: true
      explanation: "Correct. ASB can be used to provide guidance for OS hardening and security baseline for Windows and Linux."
  - content: "Hardening options for mobile devices must include the following requirements except?"
    choices:
    - content: "Establish minimum password length"
      isCorrect: false
      explanation: "Incorrect. Establish a minimum password length is actually a security requirement for hardening mobile devices."
    - content: "Require data encryption on devices"
      isCorrect: false
      explanation: "Incorrect. Require data encryption on devices is actually a security requirement for hardening mobile devices."
    - content: "Safely enable jail broken devices"
      isCorrect: true
      explanation: "Correct. Jail broken devices should be prohibited."
  - content: "Which solution should be used to capture and parse network traffic by using Windows events directly from your Domain Controllers?"
    choices:
    - content: "Microsoft Defender for Cloud"
      isCorrect: false
      explanation: "Incorrect. Microsoft Defender for Cloud is a cloud security posture management and workload protection platform."
    - content: "Microsoft Defender for Identity (MDI)"
      isCorrect: true
      explanation: "Correct. MDI captures and parses network traffic by using Windows events directly from your Domain Controllers."
    - content: "Microsoft Sentinel"
      isCorrect: false
      explanation: "Incorrect. Microsoft Sentinel is a SIEM solution."
  - content: "You are planning a remote access strategy that needs to allow remote workers to connect via RDP and SSH directly from the Azure portal. Which solution should you use?"
    choices:
    - content: "Azure Bastion"
      isCorrect: true
      explanation: "Correct. Azure Bastion allows remote workers to connect via RDP and SSH directly from the Azure portal."
    - content: "Point-to-Site (P2S) VPN"
      isCorrect: false
      explanation: "Incorrect. P2S VPN is used to connect end users to a VPN infrastructure."
    - content: "Site-to-Site (S2S) VPN"
      isCorrect: false
      explanation: "Incorrect. S2S VPN is used to connect two remote locations through a secure channel over the Internet."