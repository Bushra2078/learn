quiz:
  title: "Specify security requirements for applications"
  questions:
  - content: "How can Tailwind Traders enforce security assurance for new applications in their Azure environment?"
    choices:
    - content: "Securing an application requires security assurances for three different component types: application code, application services, and application hosting platform."
      isCorrect: true
      explanation: "Correct!"
    - content: "Use identity for authentication rather than directly handling keys."
      isCorrect: false
      explanation: "The decision about how to do authentication is a more fundamental decision that should be prioritized before onboarding new applications."
    - content: "Always authenticate with identity services rather than cryptographic keys when available."
      isCorrect: false
      explanation: "The decision about how to do authentication is a more fundamental decision that should be prioritized before onboarding new applications."
  - content: "What security standard or model can Tailwind Traders use to secure modern applications?"
    choices:
    - content: "STRIDE."
      isCorrect: true
      explanation: "Correct! STRIDE is a model for identifying computer security threats in six different categories."
    - content: "NIST SP 800-63-1."
      isCorrect: false
      explanation: "NIST SP 800-63-1 offers general guidelines on electronic authentication, but doesn't specifically address securing modern applications."
    - content: "ISO 27001."
      isCorrect: false
      explanation: "ISO 27001 provides general guidance on securing information systems, but is not the best choice for specific guidance on securing modern applications."