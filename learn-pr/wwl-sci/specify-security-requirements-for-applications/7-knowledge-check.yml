quiz:
  title: "Specify security requirements for applications"
  questions:
  - content: "How can Tailwind Traders enforce security assurance for new applications in their Azure environment?"
    choices:
    - content: "Securing an application requires security assurances for three different component types: application code, application services, and application hosting platform."
      isCorrect: true
      explanation: "That's correct. This solution can be used to enforce security assurance for new applications in their Azure environment!"
    - content: "Use identity for authentication rather than directly handling keys."
      isCorrect: false
      explanation: "That's incorrect. This solution cannot be used to enforce security assurance for new applications in their Azure environment."
    - content: "Always authenticate with identity services rather than cryptographic keys when available."
      isCorrect: false
      explanation: "That's incorrect. This solution cannot be used to enforce security assurance for new applications in their Azure environment."
  - content: "What security standard or model can Tailwind Traders use to secure modern applications?"
    choices:
    - content: "STRIDE."
      isCorrect: true
      explanation: "That's correct. This solution is a standard that can be used to secure modern applications."
    - content: "NIST SP 800-63-1."
      isCorrect: false
      explanation: "That's incorrect. This solution is not a standard to secure modern applications."
    - content: "ISO 27001."
      isCorrect: false
      explanation: "That's incorrect. This solution is not a standard to secure modern applications."