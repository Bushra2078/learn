quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the admin for your organization, you're using the Microsoft 365 security center on a daily basis. You want to quickly get an understanding of your organization's current security posture. Which section in the Microsoft 365 Security Center will you use?"
    choices:
    - content: "Reports."
      isCorrect: false
      explanation: "That's incorrect. Reports will provide you with targetted information but doesn't provide a snap-shot of your organization's security posture."
    - content: "Secure score."
      isCorrect: true
      explanation: "That's correct. Secure score in the M365 Security Center will give you a snapshot of your organizationâ€™s security posture, and provide you with details on how to improve it."
    - content: "Policies."
      isCorrect: false
      explanation: "That's incorrect. You will not be able to find a snap-shot of your current security posture from the Policies option."
  - content: "You're in the Microsoft 365 Security Center, you want to view security cards grouped by risk, detection trends, configuration, and health. Which of the following describes what you would need to select to view this information?"
    choices:
    - content: "Improvement actions."
      isCorrect: true
      explanation: "That's correct. Improvement actions let you view security cards."
    - content: "Security recommendations."
      isCorrect: false
      explanation: "That's incorrect. If you were using Azure security center, this would be the right option."
    - content: "Policies."
      isCorrect: false
      explanation: "That's incorrect. The Policies option is for configuring policies."
  - content: "Which of the following describes what you would need to select to view security cards grouped by risk, detection trends, configuration and health, and other?"
    choices:
    - content: "Group by topic."
      isCorrect: true
      explanation: "That's correct. You'd use this filter to view security cards grouped by risk, detection trends, configuration and health, amongst others."
    - content: "Group by risk."
      isCorrect: false
      explanation: "That's incorrect. This is not the correct filter to get the right view."
    - content: "Group by category."
      isCorrect: false
      explanation: "That's incorrect. This is not the correct filter to get the right view."
  - content: "A new colleague has joined your team and you want to bring them up to speed. How would you describe what incidents are?"
    choices:
    - content: "Incidents are created directly from Microsoft 365 Defender."
      isCorrect: false
      explanation: "That's incorrect. Microsoft Defender is where alerts are aggregated from which incidents are created."
    - content: "Incidents are aggregated and displayed in the Reports section."
      isCorrect: false
      explanation: "That's incorrect. Incidents are found in the Incidents section."
    - content: "Incidents are a grouping of related alerts."
      isCorrect: true
      explanation: "That's correct. An incident is created every time a policy is triggered, it is the best way to get an overview."