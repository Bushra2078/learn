quiz:
  title: "Check your knowledge"
  questions:
  - content: "If you want to restrict access to a file, you need to configure a sensitivity label with which of the following?"
    choices:
    - content: "Marking content"
      isCorrect: false
      explanation: "The answer isn't correct. Only marking content isn't the way to restrict access to a file."
    - content: "Encryption"
      isCorrect: true
      explanation: "This answer is correct. Only a label with encryption can have access rules to prevent other user to edit or open the file."
    - content: "Guest access"
      isCorrect: false
      explanation: "The answer isn't correct. The Guest access prevention is only an option, but with itÂ´s not possible to restrict file access in detail."
  - content: "The Unified Labeling Scanner requires which other system to conduct scans?"
    choices:
    - content: "a SQL Server Standard or SQL Server Enterprise"
      isCorrect: true
      explanation: "This answer is correct. The SQL Server Express version is only for testing."
    - content: "Microsoft 365 alerts enabled."
      isCorrect: false
      explanation: "The answer isn't correct."
    - content: "A Linux server."
      isCorrect: false
      explanation: "The answer isn't correct. A Windows server is needed."