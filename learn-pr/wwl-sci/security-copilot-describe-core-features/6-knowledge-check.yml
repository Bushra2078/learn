quiz:
  questions:
  - content: "What is the Security Copilot landing page?"
    choices:
    - content: "The portal to the platform where users can access key landmarks such as the prompt bar, plugins, and help."
      isCorrect: true
      explanation: "The Security Copilot landing page is the portal to the platform where users can access key landmarks such as the prompt bar, plugins, and help."
    - content: "A page where users can only access the prompt bar."
      isCorrect: false
      explanation: "The landing page includes more than just the prompt bar."
    - content: "A page that lists all the plugins available in Security Copilot."
      isCorrect: false
      explanation: "The landing page includes more than just the plugins."
  - content: "What are plugins in Microsoft Security Copilot?"
    choices:
    - content: "Plugins from Microsoft and third-party security products are a means to extend and integrate services with Security Copilot."
      isCorrect: true
      explanation: "Plugins bring more context from event logs, alerts, incidents, and policies from both Microsoft security products and supported third-party solutions."
    - content: "Open-source intelligence feeds that provide guidance specific to your organization."
      isCorrect: false
      explanation: "Although there can be plugins to Open-source intelligence feeds, plugins provide a much broader set of services.  Plugins provide a means to extent and integrate across many different types of services."
    - content: "Third-party vendors that provide guidance specific to your organization."
      isCorrect: false
      explanation: "Although there can be plugins from third-party vendors, they are not the only source of plugins. Plugins are a means to extend and integrate services from Microsoft and third-party vendors, with Security Copilot."
