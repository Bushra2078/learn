content: |
  [!include[](includes/6-knowledge-check.md)]

quiz:
  questions:
  - content: "What is the Security Copilot landing page?"
    choices:
    - content: "The portal to the platform where users can access key landmarks such as the prompt bar, plugins, and help."
      isCorrect: true
      explanation: "The Security Copilot landing page is the portal to the platform where users can access key landmarks such as the prompt bar, plugins, and help."
    - content: "A page where users can only access the prompt bar."
      isCorrect: false
      explanation: "The landing page includes more than just the prompt bar."
    - content: "A page that lists all the plugins available in Security Copilot."
      isCorrect: false
      explanation: "The landing page includes more than just the plugins."
  - content: "What are plugins in Microsoft Security Copilot?"
    choices:
    - content: "Plugins from Microsoft and non-Microsoft security products are a means to extend and integrate services with Security Copilot."
      isCorrect: true
      explanation: "Plugins bring more context from event logs, alerts, incidents, and policies from both Microsoft security products and supported non-Microsoft solutions."
    - content: "Open-source intelligence feeds that provide guidance specific to your organization."
      isCorrect: false
      explanation: "Although there can be plugins to Open-source intelligence feeds, plugins provide a broader set of services. Plugins provide a means to extent and integrate across many different types of services."
    - content: "External vendors that provide guidance specific to your organization."
      isCorrect: false
      explanation: "Although there can be plugins from non-Microsoft vendors, they aren't the only source of plugins. Plugins are a means to extend and integrate services from Microsoft and non-Microsoft solutions, with Security Copilot."
  - content: "What statement best describes the approach a user would start with to create a custom promptbook?"
    choices:
    - content: "Start with an existing session that contains the desired prompts, select the prompts to include, then select the create promptbook icon."
      isCorrect: true
      explanation: "To create your own promptbook, you can start with an existing session that contains the prompts you want to work with."
    - content: "Use the sources icon in the prompt bar then select the upload file option to upload a file with the prompts you want to work with."
      isCorrect: false
      explanation: "Creating a custom promptbook doesn't require a user to upload a file. A user starts with an existing session that contains the desired prompts."
    - content: "Send an email to a user with a global administrator or security administrator role along with a file containing the desired prompts and input parameters."
      isCorrect: false
      explanation: "Any user that can create sessions in Copilot can create a custom promptbook."
