title: Implement and manage external identities
summary: Inviting external users to use company Azure resources is a great benefit, but you want to do it in a secure way.  Explore how to enable secure external collaboration.
abstract: |
  By the end of this module, you will be able to:
  - Manage external collaboration settings in Azure Active Directory
  - Invite external users (individually or in bulk)
  - Manage external user accounts in Azure Active Directory
  - Configure identity providers (social and SAML/WS-fed)
prerequisites: |
  None
