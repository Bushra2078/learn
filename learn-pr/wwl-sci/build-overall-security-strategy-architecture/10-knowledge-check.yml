quiz:
  title: "Build overall security strategy"
  questions:
  - content: "How can Tailwind Traders reference Microsoft Zero Trust Architecture?"
    choices:
    - content: "Develop security requirements based on the organizational financial goals."
      isCorrect: false
      explanation: "Develop security requirements based on the organizational financial goals."
    - content: "Identify the integration points for architecture using Microsoft Cybersecurity Reference Architecture (MCRA)."
      isCorrect: true
      explanation: "Identify the integration points for architecture using Microsoft Cybersecurity Reference Architecture (MCRA)."
    - content: "Provide familiar security tools and significantly enhanced levels of network security."
      isCorrect: false
      explanation: "Provide familiar security tools and significantly enhanced levels of network security."
  - content: "How can Tailwind Traders enable IT Admins to integrate their current Windows Server Active Directory solution located on-premises with Microsoft Azure Active Directory?"
    choices:
    - content: "Design and implement a secure hybrid identity environment."
      isCorrect: true
      explanation: "Design and implement a secure hybrid identity environment."
    - content: "Use familiar Azure services and management capabilities, regardless of where they live."
      isCorrect: false
      explanation: "Use familiar Azure services and management capabilities, regardless of where they live."
    - content: "Use Azure Policy to define common use cases by using built-ins available in the Azure environment."
      isCorrect: false
      explanation: "Use Azure Policy to define common use cases by using built-ins available in the Azure environment."
  - content: "How can Tailwind Traders enforce organizational standards and assess compliance at-scale?"
    choices:
    - content: "Use Azure Policy to enable replication and to audit VM protection."
      isCorrect: false
      explanation: "Use Azure Policy to enable replication and to audit VM protection."
    - content: "Give Conditional Access to resources based on device, identity, assurance, network location, and more."
      isCorrect: false
      explanation: "Give Conditional Access to resources based on device, identity, assurance, network location, and more."
    - content: "Use Azure Policy to implement governance for resource consistency."
      isCorrect: true
      explanation: "Use Azure Policy to implement governance for resource consistency."