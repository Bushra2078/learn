quiz:
  title: "Check your knowledge"
  questions:
  - content: "When browsing Microsoft compliance documentation, you have found several documents that are specific to your industry. What is the best way of ensuing you keep up to date with the information they contain?"
    choices:
    - content: "Save the documents to your My Library."
      isCorrect: true
      explanation: "This is correct. By saving the documents to your My Library you will be prompted to say when you want to be notified of updates."
    - content: "Print each document so you can easily refer to them."
      isCorrect: false
      explanation: "This is incorrect. Printing the documents will not inform you of any changes to the documents."
    - content: "Download each document."
      isCorrect: false
      explanation: "This is incorrect. Downloading the documents will not keep you notified of any updates to the documents."
  - content: "A colleague has asked for your help in locating compliance and regulatory information relevant to your industry. You want to provide one link that will provide all the information they might need. Which Microsoft link should you send?"
    choices:
    - content: "Microsoft Privacy Principles."
      isCorrect: false
      explanation: "This is incorrect. Microsoftâ€™s Privacy Principles set out the guiding principles for security decisions but do not provide compliance and regulatory documentation."
    - content: "Service Trust Portal."
      isCorrect: true
      explanation: "This is correct. From the Service Trust Portal there are links to different sites containing compliance and regulatory documentation."
    - content: "Microsoft Compliance Manager."
      isCorrect: false
      explanation: "This is incorrect. Microsoft Compliance Manager measures your progress in reducing risk."