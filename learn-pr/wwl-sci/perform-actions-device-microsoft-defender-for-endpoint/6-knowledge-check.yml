content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "You need to send a file to the Live Response session device.  Which command do you use?"
    choices:
    - content: "putfile"
      isCorrect: true
      explanation: "Correct. putfile will transfere a file from the library to the device."
    - content: "transfer"
      isCorrect: false
      explanation: "Incorrect. transfer is not a Live Response command."
    - content: "getfile"
      isCorrect: false
      explanation: "Incorrect. getfile will transfer a file from the device."
  - content: "Which type of information is not collected an an Investigation package?"
    choices:
    - content: "Command History"
      isCorrect: true
      explanation: "Correct. Command history is not collected."
    - content: "Prefetch Files"
      isCorrect: false
      explanation: "Incorrect. Prefetch files are collected."
    - content: "Network Connections"
      isCorrect: false
      explanation: "Incorrect. Network connections are collected."
  - content: "Which of the following is a a Device action?"
    choices:
    - content: "Reboot"
      isCorrect: false
      explanation: "Incorrect.  You can't issue a reboot action."
    - content: "Reformat device"
      isCorrect: false
      explanation: "Incorrect.  You can't issue a reformat action."
    - content: "Isolate device"
      isCorrect: true
      explanation: "Correct.  You can isolate a device."