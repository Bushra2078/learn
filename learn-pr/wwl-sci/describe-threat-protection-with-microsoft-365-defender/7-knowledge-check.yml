quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the lead admin for your organization, you're looking to safeguard your organization against malicious threats posed by email messages, links (URLs), and collaboration tools. Which solution from the Microsoft 365 Defender suite is best suited for this purpose?"
    choices:
    - content: "Microsoft Defender for Office 365 (MSDO."
      isCorrect: true
      explanation: "That's correct. Microsoft Defender for Office 365 (MSDO) safeguards your organization against malicious threats posed by email messages, links (URLs), and collaboration tools, including Microsoft Teams, SharePoint Online, OneDrive for Business, and other Office clients."
    - content: "Microsoft Defender for Endpoint (MSDE)."
      isCorrect: false
      explanation: "That's incorrect. Microsoft Defender for Endpoint (MSDE) is a platform designed to help enterprise networks protect endpoints by preventing, detecting, investigating, and responding to advanced threats."
    - content: "Microsoft Defender for Identity."
      isCorrect: false
      explanation: "That's incorrect. Microsoft Defender for Identity is a cloud-based security solution that leverages your on-premises Active Directory data to identify, detect, and investigate advanced threats, compromised identities, and malicious insider actions directed at your organization."
  - content: "You want to provide a short presentation on the use and benefit of Microsoft Cloud App Security to your team. Which of the four MCAS pillars is responsible for identifying and controlling sensitive information?"
    choices:
    - content: "Threat protection."
      isCorrect: false
      explanation: "incorrect choice"
    - content: "Compliance."
      isCorrect: false
      explanation: "That's incorrect. Compliance covers data residency and regulatory compliance."
    - content: "Data Security."
      isCorrect: true
      explanation: "That's correct. Through the Data Security pillar, you can identify and control sensitive information and respond to classification labels on content."