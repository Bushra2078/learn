content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which is a Windows security events configuration?"
    choices:
    - content: "Reasonable"
      isCorrect: false
      explanation: "Incorrect. Reasonable is not a configuration option."
    - content: "Maximum"
      isCorrect: false
      explanation: "Incorrect. Maximum is not a configuration option."
    - content: "Minimal"
      isCorrect: true
      explanation: "Correct. Minimal is a configuration option."
  - content: "What should you install on a new Azure Windows VM if you are not using auto provisioning?"
    choices:
    - content: "Log Analytics Agent"
      isCorrect: true
      explanation: "Correct.  You need to install the Log Analytics Agent."
    - content: "Sysmon"
      isCorrect: false
      explanation: "Incorrect.  Sysmon is not related to provisioning."
    - content: "Windows Firewall"
      isCorrect: false
      explanation: "Incorrect.  Windows Firewall is already installed on a Windows VM"
  - content: "Which of the following is an auto provisioning extension?"
    choices:
    - content: "Policy Add-on for Kubernetes"
      isCorrect: true
      explanation: "Correct.  Policy Add-on for Kubernetes is an extension."
    - content: "Windows Events"
      isCorrect: false
      explanation: "Incorrect.  Windows Events is not an extension."
    - content: "Policy for Azure Policy"
      isCorrect: false
      explanation: "Incorrect.  Policy for Azure Policy is not an extension."