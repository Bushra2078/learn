quiz:
  title: "Understand architecture best practices"
  questions:
  - content: "How can Tailwind Traders reference Microsoft Zero Trust Architecture?"
    choices:
    - content: "Develop security requirements based on the organizational financial goals."
      isCorrect: false
      explanation: "Develop security requirements based on the organizational financial goals."
    - content: "Identify the integration points for architecture using Microsoft Cybersecurity Reference Architecture (MCRA)."
      isCorrect: true
      explanation: "Identify the integration points for architecture using Microsoft Cybersecurity Reference Architecture (MCRA)."
    - content: "Provide familiar security tools and significantly enhanced levels of network security."
      isCorrect: false
      explanation: "Provide familiar security tools and significantly enhanced levels of network security."
  - content: "Security helps create assurances for a business based on three major elements. Which one isn't part of this list?"
    choices:
    - content: "Confidentiality"
      isCorrect: false
      explanation: "Incorrect. Security helps create assurances of confidentiality, integrity, and availability for a business."
    - content: "Availability"
      isCorrect: false
      explanation: "Incorrect. Security helps create assurances of confidentiality, integrity, and availability for a business."
    - content: "Redundancy"
      isCorrect: true
      explanation: "Correct. Redundancy isn't a separate element, is actually part of availability."
  - content: "A security strategy must enable defined business outcomes while:"
    choices:
    - content: "Reduce risk to an acceptable level and enable employees to be productive."
      isCorrect: true
      explanation: "Correct. The security strategy must enable defined business outcomes, reduce risk to an acceptable level, and enable employees to be productive."
    - content: "Reduce risk to zero and enable employees to be productive."
      isCorrect: false
      explanation: "Incorrect. Reducing risk to zero may be too costly for the company. In addition, the cost of the security controls could be more expensive than the value of the asset being protected."
    - content: "Reduce risk to an acceptable level and enable partners."
      isCorrect: false
      explanation: "Incorrect. The security strategy can enable partners, but the answer is incomplete since it doesn't cover employees first."
  - content: "Which one of the options below isn't a key security strategy principle?"
    choices:
    - content: "Productivity and security"
      isCorrect: false
      explanation: "Incorrect. Productivity and security are actually key security strategy principles."
    - content: "Shared responsibility"
      isCorrect: false
      explanation: "Incorrect. Shared responsibility is actually a key security strategy principle."
    - content: "Reduce compromise"
      isCorrect: true
      explanation: "Correct. Reduce compromise isn't a key security strategy principle."
  - content: "Microsoft has built capabilities and resources to help accelerate your implementation of this security guidance on Microsoft Azure. Which tool is responsible for continuous assessment of the workloads and provides security visibility via Secure Score?"
    choices:
    - content: "Microsoft cloud security benchmark"
      isCorrect: false
      explanation: "Incorrect. MCSB is a set of security recommendations."
    - content: "Microsoft Defender for Cloud"
      isCorrect: true
      explanation: "Correct. Defender for Cloud performs continuous assessment, and it has the Secure Score capability built-in."
    - content: "Microsoft Sentinel"
      isCorrect: false
      explanation: "Incorrect. Microsoft Sentinel is a SIEM solution."
  - content: "Security management strategy is composed by some imperative principles. Given the following definition, which principle does it relate to? \"Elevate security through built-in intelligence and recommendations\"."
    choices:
    - content: "Visibility"
      isCorrect: false
      explanation: "Incorrect. Visibility is about understanding the security state and risk across resources."
    - content: "Control"
      isCorrect: false
      explanation: "Incorrect. Control is about defining consistent security policies and enabling controls."
    - content: "Guidance"
      isCorrect: true
      explanation: "Correct. Guidance is used to elevate security through built-in intelligence and recommendations."