quiz:
  title: "Check your knowledge"
  questions:
  - content: "The msticpy package does NOT provide the following fuctionality."
    choices:
    - content: "Visualizing data"
      isCorrect: false
      explanation: "Incorrect. The msticpy package does help security investigators and hunters visualize data."
    - content: "Analyzing data"
      isCorrect: false
      explanation: "Incorrect. The msticpy package has several functions that help security investigators and hunters analyze data."
    - content: "Creating data"
      isCorrect: true
      explanation: "Correct. The msticpy package can acquire and enrich data, but it can not create data."
  - content: "Which is NOT a component of notebooks?"
    choices:
    - content: "Browser-based interface"
      isCorrect: false
      explanation: "Incorrect. The browser-based interface is where the user enters and runs queries and code. It is also where the execution results are dsiplayed."
    - content: "Kernel"
      isCorrect: false
      explanation: "Incorrect. Notebooks use the Kernel to parse and execute the code within the notebook"
    - content: "Workbook"
      isCorrect: true
      explanation: "Correct. Workbooks are embedded in Azure Sentinel not in a notebook."
  - content: "What coding language is most commonly used in the sample Notebooks."
    choices:
    - content: "Python"
      isCorrect: true
      explanation: "Correct. Python is the most commonly used coding language in the sample notebooks."
    - content: "C#"
      isCorrect: false
      explanation: "Incorrect. C# is not commonly used in the sample notebooks."
    - content: "Java"
      isCorrect: false
      explanation: "Incorrect. Java is not commonly used in the sample notebooks."