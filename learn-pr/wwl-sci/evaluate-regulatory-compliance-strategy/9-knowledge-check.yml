content: |
  [!include[](includes/9-knowledge-check.md)]
quiz:
  title: "Evaluate regulatory compliance strategy"
  questions:
  - content: "Which tool should you use to automate compliance for core Azure Services and set a standard in the environment's settings?"
    choices:
    - content: "Azure Automation Update Management"
      isCorrect: false
      explanation: "That’s incorrect. This tool is used to update management which includes scheduling of updates"
    - content: "Azure Policy"
      isCorrect: false
      explanation: "That’s incorrect. This tool is mostly used for policy enforcement."
    - content: "Azure Blueprints"
      isCorrect: true
      explanation: "That’s correct. This tool can be used to automate compliance for Azure Services."
  - content: "Which solution should you utilize if the requirements for yourproject include cloud security posture management from a centralizedlocation?"
    choices:
    - content: "Microsoft Defender for Cloud"
      isCorrect: true
      explanation: "That’s correct. Security posture management from a centralized location is one of the main capabilities in Defender for Cloud."
    - content: "Azure Purview"
      isCorrect: false
      explanation: "That’s incorrect. Microsoft Purview is a data classification and labeling solution for Azure."
    - content: "Azure AD"
      isCorrect: false
      explanation: "That’s incorrect. Azure AD is a Directory Services in Azure."
  - content: "Which steps below are not part of the recommended approach tovalidate a new Azure Policy that was customized for your organization'scompliance requirements?"
    choices:
    - content: "Audit new or updated resource requests"
      isCorrect: false
      explanation: "That’s incorrect. This step is actually part of the validation process for a new Azure Policy."
    - content: "Deploy your policy to resources"
      isCorrect: false
      explanation: "That’s incorrect. This step is actually part of the validation process for a new Azure Policy."
    - content: "Duplicate your Azure Policy"
      isCorrect: true
      explanation: "That’s correct. The duplication of Azure Policy is not part of the validation process."
  - content: "When designing your data residency strategy, which tool should beused to ensure you're limiting to which regions resources can bedeployed?"
    choices:
    - content: "Azure Policy"
      isCorrect: true
      explanation: "That’s correct. Azure Policy has features that enable admins to enforce the deployment per region."
    - content: "Azure AD"
      isCorrect: false
      explanation: "That’s incorrect. Azure AD is a Directory Services and does not control workload provisioning."
    - content: "Azure Identity Protection"
      isCorrect: false
      explanation: "That’s incorrect. Azure Identity Protection is an identity protection system for Azure AD."
  - content: "To which scenario is the use of SSL/TLS protocols to exchange dataacross different locations relevant?"
    choices:
    - content: "Data at-rest in the datacenter"
      isCorrect: false
      explanation: "That’s incorrect. SSL/TLS protocols are relevant for data-in-transit, not at rest."
    - content: "Data in-transit"
      isCorrect: true
      explanation: "That’s correct. SSL/TLS are relevant for data-in-transit."
    - content: "Data at-rest in the user's device"
      isCorrect: false
      explanation: "That’s incorrect. SSL/TLS protocols are relevant for data-in-transit, not at rest."