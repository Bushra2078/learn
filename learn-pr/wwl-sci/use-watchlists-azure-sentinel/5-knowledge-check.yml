azureSandbox: false
durationInMinutes: 3
content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Insert the question text in this cell."
    choices:
    - content: "Insert the first incorrect answer text in this cell."
      isCorrect: false
      explanation: "Insert the first incorrect answer feedback in this cell."
    - content: "Insert the second incorrect answer text in this cell."
      isCorrect: false
      explanation: "Insert the second incorrect answer feedback in this cell."
    - content: "Insert the correct answer text in this cell."
      isCorrect: true
      explanation: "Insert the correct answer feedback in this cell."
  - content: "Insert the question text in this cell."
    choices:
    - content: "Insert the second incorrect answer text in this cell."
      isCorrect: false
      explanation: "Insert the second incorrect answer feedback in this cell."
    - content: "Insert the first incorrect answer text in this cell."
      isCorrect: false
      explanation: "Insert the first incorrect answer feedback in this cell."
    - content: "Insert the correct answer text in this cell."
      isCorrect: true
      explanation: "Insert the correct answer feedback in this cell."
  - content: "How do you access a new watchlist named MyList in KQL"
    choices:
    - content: "_Watchlist('MyList ')"
      isCorrect: false
      explanation: "Incorrect.  The GetWatchlist will return the values"
    - content: "_GetWatchlist('MyList')"
      isCorrect: true
      explanation: "Correct.  This is the proper function."
    - content: "_Getlist('MyList ')"
      isCorrect: false
      explanation: "Incorrect.  The GetWatchlist will return the values"