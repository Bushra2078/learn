title: Personalize your Remote Development workflow with VS Code

summary: |

  In this module, you'll learn how to customize Visual Studio Code for different remote development environments. We'll explore how to backup your Visual Studio Code configuration so that you get your own personalized Visual Studio Code setup no matter where you use Visual Studio Code. We'll also examine how to use profiles in Visual Studio Code to load custom development environments for different remote configurations and projects.

abstract: |
  By the end of this module, you'll be able to:
    - Enable and configure Settings Sync in Visual Studio Code.
    - Load a personalized version of Visual Studio Code both locally and on the web.
    - Create different profiles tailored for different projects and remote environments.
    - Combine multiple remote development enviornments for a customized development experience.

prerequisites: |
  - Basic understanding of Remote Development concepts in Visual Studio Code, including Dev Containers, WSL, Remote - SSH, and GitHub Codespaces.

