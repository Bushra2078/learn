title: Developing in the Windows Subsytem for Linux with Visual Studio Code

summary: |
  In this module, you will learn how to use the Windows Subsystem for Linux (WSL) with Visual Studio Code (VS Code). We will explore the installation process and the basics of using WSL. Additionally, we will install and utilize the WSL Extension for Visual Studio Code. Finally, we will demonstrate how to debug and run Python code in VS Code within our WSL environment.
  > [!NOTE]
  > This module contains a primer on the Windows Subsytem for Linux (WSL). For a more indepth module on WSL check out [Introduction to Windows Subsystem for Linux (WSL)](https://learn.microsoft.com/training/modules/wsl-introduction/).

abstract: |
  By the end of this module, you're able to:
    - Install and use the Windows Subsystem for Linux on your Windows machine.
    - Install and use the WSL for Visual Studio Code Extension.
    - Debug Python code in WSL with Visual Studio Code. 

prerequisites: |
  - A computer running Windows 11 or Windows 10.
  - Ability to run PowerShell or Windows Command Prompt as an Administrator.
  - Visual Studio Code installed on computer.
  - Basic understanding of the concept of using software plugins or extensions to customize applications.

