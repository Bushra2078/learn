quiz:
  title: Knowledge check
  questions:
  - content: "Which environment provides the runtime support for a WinUI application?"
    choices:
    - content: "Mono"
      isCorrect: false
      explanation: "No. WinUI applications run using WinRT"
    - content: "WinRT"
      isCorrect: true
      explanation: "This is the correct answer"
    - content: "WinMAUI"
      isCorrect: false
      explanation: "No. WinUI applications run using WinRT"
  - content: "Which markup language can you use to layout the UI for a .NET MAUI application?"
    choices:
    - content: "JSON"
      isCorrect: false
      explanation: "No. You can define the UI for a .NET MAUI app using XAML"
    - content: "CSV"
      isCorrect: false
      explanation: "No. You can define the UI for a .NET MAUI app using XAML"
    - content: "XAML"
      isCorrect: true
      explanation: "This is the correct answer"
