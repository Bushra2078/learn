quiz:
  title: Knowledge check
  questions:
  - content: "Which of these is not a layout type in .NET MAUI?"
    choices:
    - content: "DockableLayout"
      isCorrect: true
      explanation: "This is the correct answer"
    - content: "RelativeLayout"
      isCorrect: false
      explanation: "No. RelativeLayout is a valid layout type in .NET MAUI. The correct answer is DockableLayout."
    - content: "StackLayout"
      isCorrect: false
      explanation: "No. StackLayout is a valid layout type in .NET MAUI. The correct answer is DockableLayout."
    - content: "Grid"
      isCorrect: false
      explanation: "No. Grid is a valid layout type in .NET MAUI. The correct answer is DockableLayout."
  - content: "What is the class used to create a screen in .NET MAUI?"
    choices:
    - content: "Screen"
      isCorrect: false
      explanation: "Incorrect. There is no Screen class in .NET MAUI. The correct answer is Page."
    - content: "Page"
      isCorrect: true
      explanation: "This is the correct answer. Page is the base class of ContentPage and other types of page."
    - content: "View"
      isCorrect: false
      explanation: "Incorrect. The correct answer is Page."
    - content: "Grid"
      isCorrect: false
      explanation: "Incorrect. The correct answer is Page."