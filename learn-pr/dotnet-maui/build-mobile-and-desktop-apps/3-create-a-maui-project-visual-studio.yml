quiz:
  title: Knowledge check
  questions:
  - content: "In which method of the application object should you create the initial window displayed by the app?"
    choices:
    - content: "Startup"
      isCorrect: false
      explanation: "No. You create the initial window in the constructor of the application object."
    - content: "Configure"
      isCorrect: false
      explanation: "No. You create the initial window in the constructor of the application object."
    - content: "The constructor"
      isCorrect: true
      explanation: "Correct."
  - content: "Where do you implement the logic for an event handler for a control, such as the Clicked event for a button?"
    choices:
    - content: "In the XAML description of the page containing the control"
      isCorrect: false
      explanation: "No. You implement the logic in the code-behind file for the XAML page containing the control."
    - content: "You implement the logic in the code-behind file for the XAML page containing the control."
      isCorrect: true
      explanation: "This is the correct answer"
    - content: "In the App.xaml.cs file"
      isCorrect: false
      explanation: "No. You implement the logic in the code-behind file for the XAML page containing the control."
