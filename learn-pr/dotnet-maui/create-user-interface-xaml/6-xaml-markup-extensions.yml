quiz:
  title: Knowledge check
  questions:
  - content: "Which mark-up extension allows you to set a XAML property to a static value that's defined in a code-behind class?"
    choices:
    - content: "StaticResource"
      isCorrect: false
      explanation: "The StaticResource markup extension performs a single dictionary lookup."
    - content: "Binding"
      isCorrect: false
      explanation: "The binding extension allows you to link pairs of properties between two objects, one of which is usually a user interface object."
    - content: "Static"
      isCorrect: true
      explanation: "This is the correct answer. Reference it as `x:Static` in your XAML code."
  - content: "Which interface do you use to create a custom markup extension?"
    choices:
    - content: "IMarkup"
      isCorrect: false
      explanation: "IMarkup is not a valid interface."
    - content: "IMarkupExtension"
      isCorrect: true
      explanation: "This is the correct answer."
    - content: "IValueConverter"
      isCorrect: false
      explanation: "No. IValueConverter is an interface to define methods for two-way value conversion between types."
