title: Get started with TypeScript
summary: This module introduces you to the TypeScript language, why it was created, and how you can benefit by using it for JavaScript development. You'll also set up a TypeScript development environment to prepare you to complete future exercises.
abstract:  | 
  In this module, you will:
  - Learn how TypeScript improves your web development over using JavaScript.
  - Select a TypeScript editor.
  - Install TypeScript.
  - Set up a TypeScript project in Visual Studio Code.
