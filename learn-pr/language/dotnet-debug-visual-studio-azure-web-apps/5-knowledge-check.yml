### YamlMime:ModuleUnit
uid: learn.dotnet-debug-visual-studio-app-service.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check what you've learned.
  author: alexwolfmsft
  ms.author: alexwolf
  ms.date: 5/15/2022
  ms.topic: interactive-tutorial
  ms.prod: learning-dotnet
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
    - content: "Which of the following is one way to enable remote debugging on an Azure App Service?"
      choices:
        - content: "Log in to the Kudu portal and open up a firewall port to allow Visual Studio to connect."
          isCorrect: false
          explanation: "The Kudu portal is not used to managed remote debugging."
        - content: "Enable the remote debugging setting in the publishing profile in Visual Studio."
          isCorrect: false
          explanation: "The publishing profile in Visual Studio does not provide an option to enable remote debugging."
        - content: "Enable remote debugging through the app service configuration page in the Azure Portal."
          isCorrect: true
          explanation: "Remote debugging can be enabled under the general settings tab on the App Service configuration page."
        - content: "Use the Visual Studio attach to process dialog window to enable remote debugging."
          isCorrect: false
          explanation: "The Azure App Service remote debugging setting cannot be enabled from Visual Studio."
    - content: "What does it mean if a Visual Studio breakpoint icon is hollow (not filled in) after you attach to the Azure App Service process?"
      choices:
        - content: "The symbols for the relevant code have not been loaded."
          isCorrect: true
          explanation: "Visual Studio requires symbols to be loaded for application in order to use breakpoints."
        - content: "Remote debugging is disabled on the Azure App Service."
          isCorrect: false
          explanation: "You are not able to attach the debugger if remote debugging is disabled."
        - content: "Your version of Visual Studio does not support remote debugging."
          isCorrect: false
          explanation: "You are not able to attach the debugger to Azure App Service in the first place if your version of Visual Studio is unsupported."
        - content: "The Visual Studio debugger failed to attach to the process."
          isCorrect: true
          explanation: "The debugger can still be attached even if breakpoints are not able to be hit."
    - content: "Which process should you attach to when debugging an app hosted in Azure App Service?"
      choices:
        - content: 'w3wp.exe'
          isCorrect: true
          explanation: "This is the correct process to attach to for Azure App SErvice."
        - content: 'cmd.exe'
          isCorrect: false
          explanation: "This process can provide command line access in Azure App Service but is not related to remote debugging."
        - content: 'dotnet.exe'
          isCorrect: false
          explanation: "This is not an available process to attach to in Azure App Service."
        - content: "kestrel.exe"
          isCorrect: false
          explanation: 'Kestrel is web server implementation in ASP.NET Core, but this is not an available process to attach to for remote debugging.'
    - content: "How do you attach to a process using Visual Studio debugging features?"
      choices:
        - content: "While running an app locally that has been deployed to Azure, choose **Attach to App Service** from the debugging controls."
          isCorrect: false
          explanation: "The debugging controls do not provide an option to attach to Azure."
        - content: "Use the command line to run 'dotnet remote attach' and provide the address of the Azure App Service."
          isCorrect: false
          explanation: "This dotnet CLI command does not exist."
        - content: "Check the **Attach Debugger on Deploy** option in the publishing profile before deploying the app. Visual Studio will enter debug mode after the app is published."
          isCorrect: false
          explanation: "This option does not exist on the publishing profile settings."
        - content: "Under the main **Debug** menu, select **Attach To process**, and then use the dialog window to find your Azure App Service instance."
          isCorrect: true
          explanation: "Visual Studio provides an interactive UI to attach to processes on different machines and environments."