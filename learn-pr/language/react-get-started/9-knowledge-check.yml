  ms.topic: interactive-tutorial
  ms.prod: learning-react
title: Knowledge check
durationInMinutes: 2
content: |
  Choose the best response for each question. Then select **Check your answers**.
quiz:
  questions:
  - content: What is JSX?
    choices:
    - content: A combination of JavaScript and XML
      isCorrect: true
      explanation: JSX is a blend of JavaScript and XML.
    - content: A combination of JavaScript and HTML
      isCorrect: false
      explanation: You can use HTML in JSX, but the HTML must follow XML rules. JSX combines JavaScript with XML.
    - content: A new version of JavaScript
      isCorrect: false
      explanation: JSX is a hybrid of JavaScript and XML.
    - content: The output of a React project
      isCorrect: false
      explanation: JSX is used to create React. JSX is converted into JavaScript code that the browser runs.
  - content: JSX is required for React applications
    choices:
    - content: "True"
      isCorrect: false
      explanation: You'll likely always use JSX when you create React applications, but it's not required.
    - content: "False"
      isCorrect: true
      explanation: You'll likely always use JSX when you create React applications, but it's not required.
  - content: What is the purpose of a bundler in web development?
    choices:
    - content: To generate JSX
      isCorrect: false
      explanation: Bundlers convert JSX and other file types into JavaScript code that the browser can read.
    - content: To convert JSX and other resources into JavaScript
      isCorrect: true
      explanation: Bundlers convert JSX and other file types into JavaScript code that the browser can read.
    - content: To bootstrap an application
      isCorrect: false
      explanation: Some bundlers might include bootstrapping tools. But their primary goal is to convert JSX and other file types into JavaScript code that the browser can read.