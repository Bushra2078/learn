### YamlMime:ModuleUnit
uid: learn.languages.python-install-vscode.knowledge-check
title: Knowledge check
metadata:
  title: Check your knowledge
  description: Review what you've learned.
  ms.date: 3/2/2020
  author: bobtabor-msft
  ms.author: rotabor
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 1
quiz:
  title: Check your knowledge
  questions:
  - content: "What is the main version of Python currently supported?"
    choices:
    - content: "Python 1"
      isCorrect: false
      explanation: "Incorrect. The currently supported version of Python is Python 3."
    - content: "Python 2"
      isCorrect: false
      explanation: "Incorrect. The currently supported version of Python is Python 3."
    - content: "Python 3"
      isCorrect: true
      explanation: "Correct! The currently supported version of Python is Python 3."
  - content: "What Python function is used to display information on the screen?"
    choices:
    - content: "display"
      isCorrect: false
      explanation: "Incorrect. The Python function to display information on the screen is print."
    - content: "print"
      isCorrect: true
      explanation: "Correct! The Python function to display information on the screen is print."
    - content: "display"
      isCorrect: false
      explanation: "Incorrect. The Python function to display information on the screen is print."
  - content: "What file extension is typically used for Python files?"
    choices:
    - content: "python"
      isCorrect: false
      explanation: "Incorrect. py is the standard extension for Python files."
    - content: "p"
      isCorrect: false
      explanation: "Incorrect. py is the standard extension for Python files."
    - content: "py"
      isCorrect: true
      explanation: "Correct! py is the standard extension for Python files."