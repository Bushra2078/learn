### YamlMime:ModuleUnit
uid: learn.languages.csharp-readable-code.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Review what you've learned by answering questions about the module.
  ms.date: 09/23/2019
  author: billwagner
  ms.author: wiwagn
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following variable names is a *good* variable name?"
    choices:
    - content: "my-string"
      isCorrect: false
      explanation: "A variable can't contain the dash `-` character. Also, the name isn't descriptive of its purpose."
    - content: "initialMessage$"
      isCorrect: false
      explanation: "A variable can't contain the dollar sign `$` character."
    - content: "msg"
      isCorrect: false
      explanation: "While C# won't flag this one as an illegal variable name, you shouldn't use contractions."
    - content: "initialMessage"
      isCorrect: true
      explanation: "Correct!"
  - content: "Which of the following is a bad reason to use a code comment?"
    choices:
    - content: "Describing the high-level intent of the code."
      isCorrect: false
      explanation: "Describing the high-level intent is a good reason to use a code comment."
    - content: "You want to explain how a new C# keyword works."
      isCorrect: true
      explanation: "Correct!"
    - content: "Temporarily comment out a line of code to implement the feature in a different way."
      isCorrect: false
      explanation: "Temporarily commenting out a line of code before deleting it is a good reason to use a code comment."
    - content: "Adding a TODO to your code so that you can look into a possible issue later."
      isCorrect: false
      explanation: "Adding a TODO is a good reason to add a code comment."
  - content: "Which of the following is true about whitespace?"
    choices:
    - content: "You should reduce the amount of whitespace in your code to improve your code's speed."
      isCorrect: false
      explanation: "This isn't true. When you use it judiciously, whitespace can improve the readability of your code. It doesn't impact performance."
    - content: "You should add a line of whitespace every two or three lines."
      isCorrect: false
      explanation: "Arbitrarily adding whitespace every two or three lines won't necessarily improve the readability of your code."
    - content: "You should add tabs to make important lines of code stand out."
      isCorrect: false
      explanation: "Adding tabs arbitrarily isn't the right way to improve the readability of your code."
    - content: "You should add whitespace judiciously to improve the readability of your code."
      isCorrect: true
      explanation: "Correct!"
