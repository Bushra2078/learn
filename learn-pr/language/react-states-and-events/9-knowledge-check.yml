content: |
  Choose the best response for each question. Then select **Check your answers.**

quiz:
  questions:
  - content: What function do you use to register an event listener for the Effect Hook?
    choices:
    - content: useRef
      isCorrect: false
      explanation: useRef does not provide access to the Effect Hook
    - content: useMemo
      isCorrect: false
      explanation: useMemo does not provide access to the Effect Hook
    - content: useState
      isCorrect: false
      explanation: useState is used to create a new stateful object
    - content: useEffect
      isCorrect: true
      explanation: useEffect allows you to register an event listener for the Effect Hook
  - content: Question 2
    choices:
    - content: Wrong answer 1
      isCorrect: false
      explanation: explanation
    - content: Correct answer
      isCorrect: true
      explanation: explanation
