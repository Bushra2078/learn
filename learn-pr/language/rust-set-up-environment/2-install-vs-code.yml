quiz:
  questions:

  - content: "What two commands compile a Rust program?"
    choices:
    - content: "`compile` and `rustc`"
      isCorrect: false
      explanation: "Incorrect. The command `compile` isn't recognized in Rust."
    - content: "`cargo compile` and `rustc`"
      isCorrect: false
      explanation: "Incorrect. The command `cargo compile` isn't recognized in Rust."
    - content: "`cargo build` and `rustc`"
      isCorrect: true
      explanation: "Correct!"
