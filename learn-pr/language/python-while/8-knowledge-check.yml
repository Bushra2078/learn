quiz:
  title: Check your knowledge
  questions:
  - content: "When do you use the `while` statement?"
    choices:
    - content: "When you need to iterate through a code block until a condition is no longer `True`."
      isCorrect: true
      explanation: "Correct!"
    - content: "When you need to iterate through a code block until a condition becomes `True`."
      isCorrect: false
      explanation: "This is not correct."
    - content: "When you need to branch your code."
      isCorrect: false
      explanation: "This is not correct."
    - content: "When you need to call a subroutine."
      isCorrect: false
      explanation: "This is not correct."
  - content: "Which statement should you use to handle the case where the `while` Boolean expression is no longer `True`?"
    choices:
    - content: "The `break` statement."
      isCorrect: false
      explanation: "The `break` statement exits the loop before the `while` Boolean expression evaluates to `False`."
    - content: "The `else` statement."
      isCorrect: true
      explanation: "The `else` statement will execute when the `while` Boolean expression is no longer `True`."
    - content: "The `continue` statement."
      isCorrect: false
      explanation: "The `continue` statement skips the rest of the `while` code block to reevaluate the Boolean expression."
    - content: "goto"
      isCorrect: false
      explanation: "Goto is not a valid keyword or statement in Python."
  - content: "Which of the following assignment operators will perform a multiply and assign operation?"
    choices:
    - content: "x="
      isCorrect: false
      explanation: "This is not a valid assignment operator."
    - content: "^="
      isCorrect: false
      explanation: "This is not a valid assignment operator."
    - content: "$="
      isCorrect: false
      explanation: "This is not a valid assignment operator."
    - content: "*="
      isCorrect: true
      explanation: "Correct!"