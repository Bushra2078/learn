summary: Explore the Python standard library, how to add a module to your program, and how to download third-party packages.
abstract: |
  In this module, you will:
  - Explore the Python standard library.
  - Add the `import` statement to tell the Python compiler which modules you will use in your code.
  - Use the pip utility to download third-party open-sourced packages.
prerequisites: |
  - A Python development environment.
  - Understanding of basic data types, such as strings and `int`, how to create, set, and get values from a variable, and so on.
  - Experience calling methods using the member access operator `.` and passing arguments to functions.
