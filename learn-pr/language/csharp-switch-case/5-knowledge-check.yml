quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following statements about the `switch-case` construct is true?"
    choices:
    - content: "A single switch section can have multiple case labels."
      isCorrect: true
      explanation: "Correct!"
    - content: "A switch construct must include a default switch section."
      isCorrect: false
      explanation: "The default switch section is optional."
    - content: "Two case labels can have the same matching expression."
      isCorrect: false
      explanation: "Two case labels can't have the same matching expression."
    - content: "The colon at the end of the case label is optional."
      isCorrect: false
      explanation: "The colon isn't optional."
  - content: "What is the purpose of the `break` keyword?"
    choices:
    - content: "The `break` keyword tells the runtime to continue evaluating other cases in the `switch` construct."
      isCorrect: false
      explanation: "The `break` keyword doesn't instruct the runtime to continue evaluating other cases in the `switch` construct."
    - content: "The `break` keyword tells the runtime to stop evaluating other cases in the `switch` construct."
      isCorrect: true
      explanation: "Correct!"
    - content: "The `break` keyword tells the runtime to exit the application."
      isCorrect: false
      explanation: "The `break` keyword doesn't instruct the runtime to exit the application."
    - content: "The `break` keyword tells the runtime to exit the method."
      isCorrect: false
      explanation: "The `break` keyword doesn't instruct the runtime to exit the method."
