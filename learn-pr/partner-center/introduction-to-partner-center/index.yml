title: Introduction to Partner Center

summary: "In this module, you'll learn how Microsoft Partner Center can help you manage your business relationships."

abstract: |
  You'll explore Partner Center to learn about:

    - navigating the dashboard to make managing your partner relationships easier
    - using workspaces to get information that is custom tailored to your needs
    - billing, pricing, and managing customers and referrals
    - getting data and insights to help you analyze and improve your relationships.
  
  You'll also see how Partner Center can help you:

    - Manage your Microsoft account and users
    - Engage with customers
    - Build relationships with other partners
    - Enroll in incentive programs
    - Manage customer subscriptions
    - Bill and get paid

