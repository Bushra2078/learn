quiz:
    title: Knowledge check
    questions:
    - content: What is the name of the tool you should use to write Windows 10 apps?
      choices:
      - content: XCode
        explanation: Incorrect. XCode is not used for Windows development.
        isCorrect: false
      - content: Visual Studio
        explanation: Correct. You'll use Visual Studio 2017 to write Windows 10 apps.
        isCorrect: true
      - content: Android Studio
        explanation: Incorrect. Android Studio is not used for Windows development.
        isCorrect: false
      - content: Text Editor & Command Line
        explanation: Incorrect. We strongly recommend using an IDE for Windows app development.
        isCorrect: false
    - content: When will you use the XAML markup language in Windows app development?
      choices:
      - content: To define user interfaces in UWP and WPF apps.
        explanation: Correct. XAML is used in UWP and WPF to create the user interface for your app.
        isCorrect: true
      - content: To render visual elements in all apps using .NET.
        explanation: Incorrect. XAML and .NET are independent technologies.
        isCorrect: false
      - content: XAML is auto-generated, and you'll never directly interact with it.
        explanation: Incorrect. Visual Studio has tools to help you write your XAML, but you'll still need to work with it directly.
        isCorrect: false
    - content: "You need to install .NET workloads if you're developing the following types of apps:"
      choices:
      - content: UWP and WinForms
        explanation: Incorrect. UWP development doesn't require .NET.
        isCorrect: false
      - content: WPF only
        explanation: Incorrect. WPF apps require .NET, but they're not the only type of Windows app that does.
        isCorrect: false
      - content: WPF and WinForms
        explanation: Correct. WPF and WinForms development both require .NET workloads to be installed. UWP development does not.
        isCorrect: true
    - content: What does a Windows developer account allow you to do?
      choices:
      - content: Download and use Visual Studio.
        explanation: Incorrect. A developer account isn't required to create Windows apps.
        isCorrect: false
      - content: Join the Windows Insider Program.
        explanation: Incorrect. A Microsoft account is required to become a Windows Insider. A developer account is not.
        isCorrect: false
      - content: Enable Developer Mode on your machine.
        explanation: Incorrect. Developer Mode can be enabled by anyone, regardless of their account.
        isCorrect: false
      - content: Submit your app to the Windows Store.
        explanation: Correct. You require a developer account to submit your app to the Windows Store, and to make money from it.
        isCorrect: true

