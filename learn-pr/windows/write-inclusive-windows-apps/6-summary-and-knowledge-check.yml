durationInMinutes: 5
content: |
    [!include[](includes/6-summary-and-knowledge-check.md)]
quiz:
    title: Knowledge check
    questions:
    - content: Every UI entry element (such as a button or toggle switch) in your app should include the following?
      choices:
      - content: A keyboard accelerator.
        explanation:  Yes, this is essential, but is not the only feature that should be included.
        isCorrect: false
      - content: An AutomationProperties.Name, if the Content property is not narrated clearly.
        explanation: Yes, this would be helpful with the Narrator and speech recognition, but is not the only feature that should be included.
        isCorrect: false
      - content: A tab index that is logical, unless arrow key navigation is enabled, in which case a tab index is optional.
        explanation:  Yes, this would be helpful, but is not the only feature that should be included.
        isCorrect: false
      - content: Tooltip text or AutomationProperties.HelpText, if the use of the element is not obvious.
        explanation:  Yes, this would be helpful as both are narrated, but is not the only feature that should be included.
        isCorrect: false
      - content:  Consider all of the above.
        explanation: Correct, all of the above help make your app genuinely inclusive.
        isCorrect: true
    - content: What is the button color combination for High Contrast number 1?
      choices:
      - content: Yellow text on a black background.
        explanation:  Correct.
        isCorrect: true
      - content:  Light green text on a black background.
        explanation: No, that's the colors for High Contrast number 2.
        isCorrect: false
      - content: White text on a black background.
        explanation:  No, that's the colors for High Contrast Black.
        isCorrect: false
      - content: Black text of a white background.
        explanation:  No, that's the colors for High Contrast White.
        isCorrect: false
    - content: What does the focus manager do if you press the right arrow, but the focused element is already at the far right of your app window?
      choices:
      - content: Wrap around and highlight the UI element to the far left of your app window.
        explanation: Nope, some apps do this, but not the focus manager.
        isCorrect: false
      - content: The focus does not change but an error message or sound is given.
        explanation: Nope, no messages or sounds.
        isCorrect: false
      - content: Nothing happens, the focused element does not change, and no error is given.
        explanation: Correct.
        isCorrect: true
    - content: What are the allowable modifiers to a keyboard accelerator, in addition to "None"?
      choices:
      - content: Control, Alt, and Shift
        explanation: Nope, Alt is available as an accelerator modifier but is called "Menu" in the modifiers list.
        isCorrect: false
      - content: Control, Shift, and Windows
        explanation: Nope, one is missing.
        isCorrect: false
      - content: Control, Shift and Menu.
        explanation: These are the three that you should use freely, but one option is missing.
        isCorrect: false
      - content: Control, Shift, Menu, and Windows
        explanation: Correct. Menu represents the "Alt" key.
        isCorrect: true
