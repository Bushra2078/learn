metadata:
  title: Summary
  description: This knowledge check will test your knowledge of adding inclusivity to an app.
  ms.date: 5/24/2019
  author: Karl-Bridge-Microsoft
  ms.author: kbridge
  ms.topic: interactive-tutorial
