title: Porting Windows applications to natively support Arm-based processors
summary: "Describe Windows on Arm, its benefits and capabilities and how to add a Arm build configuration to an existing application."
abstract: |
  By the end of this module, you'll be able to:
    - Describe Windows on Arm.
    - Understand why providing an Arm-native build for Windows applications is important.
    - Configure an Arm64 build using Visual Studio.
    - Troubleshoot common issues experienced with Arm builds.

prerequisites: |
  Before completing this module, you should have the following prerequisite tooling, knowledge and experience:
    - Familiarity with Visual Studio and compiling source code at a beginner level.
    - Familiarity with processor architectures such as Intel-based x86, x64 as well as Arm32 and Arm64 at a beginner level.
    - Have Visual Studio 2022 installed with the .NET desktop development workload.
