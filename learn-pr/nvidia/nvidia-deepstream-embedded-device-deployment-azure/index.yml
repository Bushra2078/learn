summary: In this module, you'll publish and deploy an ARM-based DeepStream container workload to NVIDIA embedded hardware by using Azure IoT Edge.
abstract: |
  In this module, you will learn how to:
  - Modify a DeepStream Graph Composer application to publish data to a hub in Azure IoT Hub.
  - Build and publish cross-platform DeepStream container images to a container registry in Azure.
  - Configure Azure IoT Edge to run on NVIDIA embedded hardware.
  - Deploy cross-platform DeepStream images to NVIDIA embedded devices by using Azure IoT Edge.

prerequisites: |
  - x86-based system running Ubuntu 18.04.
  - RTX 2080, RTX 3080, T4, or A100 NVIDIA graphics card.
  - [NVIDIA Jetson embedded device](https://www.nvidia.com/en-us/autonomous-machines/embedded-systems/) provisioned with [JetPack 4.5.1 GA](https://developer.nvidia.com/jetpack-sdk-451-archive).
  - Familiarity with container workloads and Docker.
  - Familiarity with Azure IoT Edge and Azure IoT Hub. 
  - Completing the prerequisite module: [Introduction to NVIDIA DeepStream Graph Composer with Microsoft Azure](/learn/modules/introduction-nvidia-deepstream-graph-composer-azure/)
