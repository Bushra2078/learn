abstract: |
  By the end of this module, you'll be able to:
    - Evaluate whether Azure Data Lake Storage is appropriate for capturing your organization's structured and unstructured data.
    - Describe how Azure Data Lake Storage scalability, security, and cost optimization work to create a more secure, high-performance framework for your data analytics.
prerequisites: |
