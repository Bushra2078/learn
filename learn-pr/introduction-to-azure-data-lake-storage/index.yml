abstract: |
  By the end of this module, you'll be able to:
    - Evaluate whether Azure Data Lake Storage is appropriate for capturing your organization's structured and unstructured data.
    - Describe how the scalability, security, and cost optimization of Azure Data Lake Storage work to create a secure, high-performance framework for your data analytics.
