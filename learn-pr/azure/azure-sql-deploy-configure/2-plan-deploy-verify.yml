title: Knowledge Check
durationInMinutes: 10
content: |
  [!include[](includes/2-plan-deploy-verify.md)]
quiz:
    title: Knowledge Check
    questions:
    - content: "Which of the following options do have limits depending on your deployment option and service tier?"
      choices:
      - content: "Size of tempdb"
        isCorrect: false
        explanation: "This is correct, but do other options face resource limits?"
      - content: "Max log size"
        isCorrect: false
        explanation: "This is correct, but do other options face resource limits?"
      - content: "Backup retention"
        isCorrect: false
        explanation: "This is correct, but do other options face resource limits?"
      - content: "All of the above"
        isCorrect: true
        explanation: "Resource limits include memory, max log size, size of tempdb, max concurrent workers, and backup retention."
    - content: "For verifying deployments, there are some new queries specific to Azure SQL Database and Azure SQL Managed Instance. Which of the following queries are only available for Azure SQL?"
      choices:
      - content: "SELECT * FROM sys.dm_os_schedulers"
        isCorrect: false
        explanation: "This is supported in all Azure SQL and SQL Server options."
      - content: "SELECT * FROM sys.dm_user_db_resource_governance"
        isCorrect: true
        explanation: "This query will return the actual configuration and capacity settings used by resource governance mechanisms in the current database or elastic pool"
      - content: "SELECT * FROM sys.dm_exec_requests"
        isCorrect: false
        explanation: "This is supported in all Azure SQL and SQL Server options."
      - content: "SELECT * FROM sys.dm_os_process_memory"
        isCorrect: false
        explanation: "This is not supported in Azure SQL Database."
