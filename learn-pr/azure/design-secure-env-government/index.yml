summary: Governments around the world are in the process of a digital transformation. Explore digital solutions and select architectures that will allow you to move your workload into the cloud while keeping data of all classification levels safe. As you consider the features and services the cloud has to offer, explore how you can integrate various Azure solutions to bring value to your agency while maintaining control of your data.
abstract: | 
  In this module, you will learn to: 
  - Explain the basic concept and benefits of multi-tenant cloud services.
  - Describe a conceptual architecture that protects data at various classification levels.
  - Explain how residency and encryption features keep data of all classification levels safe. 
