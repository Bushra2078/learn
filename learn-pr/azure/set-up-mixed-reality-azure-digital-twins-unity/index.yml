title: Set up a mixed reality project for Azure Digital Twins in Unity 
summary: Learn how to set up a mixed reality project and learn about Azure Digital Twins and Unity.
abstract: |
  By the end of this module, you'll be able to:
  - Understand the breadth of Mixed Reality use cases for industry
  - Describe a Digital Twin and summarize how they can be used in business settings
  - Summarize Digital Twin platforms and services such as Azure Digital Twin and Unity
  - Install and configure your development environment for building Mixed Reality solutions for the HoloLens 2, using Azure Digital Twins and Unity
iconUrl: https://docs.microsoft.com/media/learn/module.svg
hidden: true 
levels:
- beginner
roles:
- developer
products:
- windows
- windows-mixed-reality
- hololens
prerequisites: |
  - A HoloLens 2 device
  - Azure service creation and configuration
  - Domain User Azure Active Directory (i.e, not Guest)
  - [Azure CLI](/cli/azure/install-azure-cli) installed
  - Bing Maps developer account 
  - A Windows 10 PC configured with the required tools
      - Windows 10 SDK 10.0.18362.0 or later
      - Unity Hub with Unity 2020.3.0f1 (LTS) installed
      - Visual Studio 2019, with Universal Windows Platform (UWP) workload installed 
      - USB Device Connectivity 
      - Microsoft Mixed Reality Feature Tool
