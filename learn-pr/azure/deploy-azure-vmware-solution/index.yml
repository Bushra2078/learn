summary: Learn how to plan an Azure VMware Solution deployment by reviewing the requirements and assessing your migration. Prepare for the VMware workload migration by deploying an Azure VMware Solution resource. After Azure VMware Solution is deployed, configure ExpressRoute Global Reach to connect your on-premises VMware vSphere environment to Azure VMware Solution.
abstract: |
  By the end of this module, you will be able to:
  - Plan a successful Azure VMware Solution deployment
  - Connect to an on-premises VMware environment
prerequisites: |
  - Experience managing VMware infrastructure, such as vSphere, vCenter, NSX-T, and vSAN
  - Basic knowledge of network concepts, such as classless inter-domain routing (CIDR), border gate protocol (BGP) routing, dynamic host configuration protocol (DHCP), and subnets
