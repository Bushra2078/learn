quiz:
  title: Check your knowledge
  questions:
  - content: "What version of vCenter is deployed with AVS?"
    choices:
    - content: "6.7 Update 3"
      isCorrect: true
      explanation: "AVS deploys with vSphere 6.7 Update 3."
    - content: "7.0 Update 1"
      isCorrect: false
      explanation: "AVS doesn't deploy with vSphere 7.0 Update 1."
    - content: "6.5 Update 2"
      isCorrect: false
      explanation: "AVS doesn't deploy with vSphere 6.5 Update 2."
  - content: "What is the minimum number of nodes required for Azure VMware Solution?"
    choices:
    - content: "4"
      isCorrect: false
      explanation: "In terms of a minimum deployment, AVS requires fewer than four nodes."
    - content: "8"
      isCorrect: false
      explanation: "In terms of a minimum deployment, AVS requires fewer than eight nodes."
    - content: "3"
      isCorrect: true
      explanation: "In terms of a minimum deployment, AVS requires three nodes."
