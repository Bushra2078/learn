quiz:
  title: Check your knowledge
  questions:
  - content: "Which planning step is not required to deploy Azure VMware Solution in the Azure portal?"
    choices: 
    - content: "Create a new support request if you're an Enterprise Agreement customer."
      isCorrect: false
      explanation: "Before you provision AVS, you'll need to submit a support ticket to have your hosts allocated. This step is required and you need to identify what is not required."
    - content: "Register the Microsoft.AVS resource provider."
      isCorrect: false
      explanation: "Before you can provision your hosts, make sure that you register the Microsoft.AVS resource provider in the Azure portal. This step is required and you need to identify what is not required."
    - content: "A service principal"
      isCorrect: true
      explanation: "Correct!"
  - content: "At a minimum, which CIDR network address block does Azure VMware Solution private clouds require?"
    choices:
    - content: "/22"
      isCorrect: true
      explanation: "Correct!"
    - content: "/30"
      isCorrect: false
      explanation: "AVS needs a bigger CIDR network address block allocated for IP segments."
    - content: "/31"
      isCorrect: false
      explanation: "AVS needs a bigger CIDR network address block allocated for IP segments."
  - content: "What is the minimum number of nodes required for Azure VMware Solution?"
    choices:
    - content: "4"
      isCorrect: false
      explanation: "In terms of a minimum deployment, AVS requires less than 4 nodes."
    - content: "8"
      isCorrect: false
      explanation: "In terms of a minimum deployment, AVS requires less than 8 nodes."
    - content: "3"
      isCorrect: true
      explanation: "Correct!"
