title: Create data visualizations using Azure Databricks and Power BI
summary: In this tutorial, you use Azure Databricks to create basic to advanced visualizations using built-in charts and third party libraries such as Matplotlib. Connect your Azure Databricks data to Power BI to create business intelligence dashboards that can be shared with others.
abstract:  | 
  In this module, you will:
  - Visualize query results using Azure Databrick's built-in charts
  - Use advanced visualization techniques using Matplotlib
  - Build custom reports in Power BI
prerequisites: |
  - Azure Subscription. If you don't have an Azure subscription, create a [free account](https://azure.microsoft.com/en-us/free)
  - If you are a Visual Studio Active Subscriber, you are entitled for a $50-$150 credit per month. You can refer to this [link](https://azure.microsoft.com/en-us/pricing/member-offers/msdn-benefits-details/) to find out more including how to activate and start using your monthly Azure credit.
  - If you are not a Visual Studio Subscriber, you can sign up for the FREE [Visual Studio Dev Essentials](https://www.visualstudio.com/dev-essentials/) program to create Azure free account (includes 1 year of free services, $200 for 1st month).
