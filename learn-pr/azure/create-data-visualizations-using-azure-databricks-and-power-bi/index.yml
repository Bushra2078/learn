summary: In this tutorial, you use Azure Databricks to create basic to advanced visualizations using built-in charts and third party libraries such as Matplotlib. Connect your Azure Databricks data to Power BI to create business intelligence dashboards that can be shared with others.
abstract:  | 
  In this module, you will:
  - Visualize query results using Azure Databrick's built-in charts
  - Use advanced visualization techniques using Matplotlib
  - Build custom reports in Power BI
prerequisites: |
  - Azure Subscription. If you don't have an Azure subscription, create a [free account](https://azure.microsoft.com/en-us/free)
