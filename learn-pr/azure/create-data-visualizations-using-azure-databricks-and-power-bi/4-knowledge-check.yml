quiz:
  title: 'Knowledge Check'
  questions:
    - content: 'To use PowerBI with DataBricks tables, which kind of connection you need to establish first?'
      choices:
        - content: JDBC
          explanation: Obtaining the JDBC connection string to your Azure Databricks cluster is the first step to connect to PowerBI
          isCorrect: true
        - content: ODBC
          isCorrect: false
          explanation: Incorrect, ODBC is not the correct connection between PowerBI and Databricks Tables
        - content: REST API direct connection
          isCorrect: false
          explanation: Incorrect, REST API is not the correct connection between PowerBI and Databricks Tables
    - content: 'In Notebooks, which function is responible of visualizing data in any language?'
      choices:
        - content: display()
          explanation: All notebooks, regardless of their language, support Databricks visualization using the display function
          isCorrect: true
        - content: show()
          isCorrect: false
          explanation: Incorrect, display() is the correct function to visualize data in Notebooks.
        - content: visualize()
          isCorrect: false
          explanation: Incorrect, display() is the correct function to visualize data in Notebooks
    - content: 'matplotlib is a library that is included with Databricks and does not need to be imported as a 3rd party library?'
      choices:
        - content: Correct
          explanation: Azure Databricks includes several out of the box libraries that you traditionally would need to rely on an external library such as matplotlib
          isCorrect: true
        - content: Incorrect
          isCorrect: false
          explanation: Azure Databricks includes several out of the box libraries that you traditionally would need to rely on an external library such as matplotlib
