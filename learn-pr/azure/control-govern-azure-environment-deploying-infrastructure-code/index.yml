title: Control and govern your Azure environment by deploying your infrastructure as code
summary: |
  Plan how you'll harden and secure your Azure environment, and the controls to apply to your configuration changes and deployments. Require your infrastructure be defined as code, and protect your environment against manual changes.
abstract: |
  After completing this module, you'll be able to:
    - Plan an Azure deployment strategy for multiple environments
    - Harden and secure Azure DevOps, GitHub, and a deployment pipeline
    - Harden and secure an Azure environment to ensure changes are made using a controlled process
    - Enable manual access in emergency situations
prerequisites: |
  You should be familiar with:
    - Infrastructure as code and its benefits, and technology such as Bicep or Terraform.
    - Azure, including the Azure portal, subscriptions, resource groups, and resources.
    - Git for managing your code, including branching and pull requests.
    - Automated deployments by using either GitHub Actions or Azure Pipelines.
