title: Control and govern your Azure environment by deploying your infrastructure as code
summary: |
  Plan how to harden and secure your Azure environment, and to enforce controls over your configuration changes and deployments. Require your infrastructure be defined as code, and protect your environment against manual changes.
abstract: |
  After completing this module, you'll be able to:
    - Plan an Azure deployment strategy for multiple environments
    - Harden and secure a deployment pipeline or workflow
    - Harden and secure the Azure environment to ensure changes are made using a controlled process
prerequisites: |
  You should be familiar with:
    - Bicep, including creating and deploying basic files.
    - Azure, including the Azure portal, subscriptions, resource groups, and resources.
    - Git, including branching and pull requests.
    - Deploying your Bicep code by using Azure Pipelines or GitHub Actions, including linting and testing your code.
