  description: Mixed Reality is transforming the nature of on-the-job training, game development, and consumer application development from the ground up. Build a foundation in the core concepts, terminology, and design processes unique to the Augmented Reality, Virtual Reality, and Mixed Reality development space. Get familiar with holographic and immersive headsets, as well as the most common use-cases for Mixed Reality content.
