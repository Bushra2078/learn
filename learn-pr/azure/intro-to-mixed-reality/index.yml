  description: Mixed reality is transforming the nature of on-the-job training, game development, and consumer application development. Build a foundation in the core concepts, terminology, and design processes that are unique to the development space for augmented reality, virtual reality, and mixed reality. Get familiar with HoloLens, Windows mixed reality immersive headsets, bodystorming prototypes, and the most common use cases for mixed reality content.
