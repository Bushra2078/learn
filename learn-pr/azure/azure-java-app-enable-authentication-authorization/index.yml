summary: Learn how to authenticate users with Azure Active Directory and get authorized access to data in a Java web app using Microsoft Authentication Library.
abstract: | 
  By the end of this module, you'll be able to:

  - Register a web application with Azure Active Directory
  - Sign in users in an Azure Active Directory tenant to a Java web application
  - Authorize access to data in a Microsoft API

prerequisites: | 
  - Familiarity with setting up and building Java web application with Maven 3
  - Familiarity with setting up and running Java web application on a Tomcat 9 server
  - An Azure subscription and Azure Active Directory tenant
  - An IDE like Visual Studio Code to edit code

