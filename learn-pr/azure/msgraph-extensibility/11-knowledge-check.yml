###########################################################################
###
### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
quiz:
  questions:
  - content: "What extension options support using the stored data for Azure AD scenarios like dynamic groups and custom claims?"
    choices:
    - content: "15 extension attributes, directory extensions, schema extensions, and open extensions"
      isCorrect: false
      explanation: "Try again. Not all extension types support using their data to extend Azure AD scenarios."
    - content: "Directory extensions and schema extensions"
      isCorrect: false
      explanation: "Try again. Schema extensions don't support using the data to extend Azure AD scenarios."
    - content: "15 extension attributes and directory extensions"
      isCorrect: true
      explanation: "Correct. Only the 15 extension attributes and directory extensions support Azure AD scenarios."
  - content: "Which one of the following statements is true about extension options available in Microsoft Graph?"
    choices:
    - content: "Extension options in Microsoft Graph support query capabilities to allow matching against the data they store."
      isCorrect: false
      explanation: "Try again. Open extensions don't support any query capabilities."
    - content: ""
      isCorrect: true
      explanation: "Correct. "
    - content: "Extension options in Microsoft Graph allow using custom property names that can easily identify with the custom data."
      isCorrect: false
      explanation: "Try again. The 15 extension attributes have predefined names and can't be customized."
  - content: ""
    choices:
    - content: ""
      isCorrect: true
      explanation: ""
    - content: ""
      isCorrect: false
      explanation: ""
    - content: ""
      isCorrect: false
      explanation: ""
  - content: ""
    choices:
    - content: ""
      isCorrect: true
      explanation: ""
    - content: ""
      isCorrect: false
      explanation: ""
    - content: ""
      isCorrect: false
      explanation: ""