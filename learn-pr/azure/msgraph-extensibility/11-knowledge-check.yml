### YamlMime:ModuleUnit
uid: learn.msgraph-extensibility.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: "Explore Microsoft Graph extensions as a way to add custom data to Microsoft Graph that you can use to further customize your app-specific needs."
  ms.date: 06/24/2022
  author: FaithOmbongi
  ms.author: ombongifaith
  ms.topic: interactive-tutorial
  ms.prod: learning-graph
durationInMinutes: 4
content: |
quiz:
  questions:
  - content: "Which one of the following statements is true about extension options available in Microsoft Graph?"
    choices:
    - content: "Extension options in Microsoft Graph support query capabilities to allow matching against the data they store."
      isCorrect: false
      explanation: "Try again. Open extensions don't support any query capabilities."
    - content: "Each extension option is available for only specific Microsoft Graph resources."
      isCorrect: true
      explanation: "Correct. Not all Microsoft Graph resources support extensions."
    - content: "Extension options in Microsoft Graph allow using custom property names that can be easily identified with the custom data."
      isCorrect: false
      explanation: "Try again. The 15 extension attributes have predefined names and can't be customized."
  - content: "What extension options support using their associated data to configure dynamic groups and custom claims?"
    choices:
    - content: "15 extension attributes, directory extensions, schema extensions, and open extensions"
      isCorrect: false
      explanation: "Try again. Not all extension types support using their data to extend Azure AD scenarios."
    - content: "Directory extensions and schema extensions"
      isCorrect: false
      explanation: "Try again. Schema extensions don't support using the data to extend Azure AD scenarios."
    - content: "15 extension attributes and directory extensions"
      isCorrect: true
      explanation: "Correct. Only the 15 extension attributes and directory extensions support Azure AD scenarios."
  - content: "One of the following lists shows extension options that support custom names and support query capabilities."
    choices:
    - content: "Extension attributes, schema extensions, open extensions."
      isCorrect: false
      explanation: "Try again. Open extensions don't support any OData query capabilities."
    - content: "Directory attributes, schema extensions, extension attributes."
      isCorrect: false
      explanation: "Try again. Extension attributes have predefined names that cannot be changed."
    - content: "Schema extensions and directory extension."
      isCorrect: true
      explanation: "Correct. Extension attributes don't support custom names while open extensions don't support query capabilities."