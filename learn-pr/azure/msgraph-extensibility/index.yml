title: Add custom data to your app using extensions in Microsoft Graph
summary: "Add custom data to Microsoft Graph resources through Microsoft Graph extensions. Query and update the custom data to build unique experiences for your applications."
abstract: |
  By the end of this module, you'll be able to:
    - Choose extension options for adding custom data to Microsoft Graph
    - Add, query, and update custom data through Microsoft Graph
    - Use data in Microsoft Graph extensions to extend your application
prerequisites: |
  - Access to an [Azure Active Directory tenant](/azure/active-directory/develop/quickstart-create-new-tenant) where you have the Global Administrator role for your account
  - Basic knowledge of working with REST APIs and how to use the create, read, update, and delete (CRUD) REST API operations
  - Basic knowledge of working with user data in Azure AD and Microsoft 365 using Microsoft Graph
