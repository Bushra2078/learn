content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: 'Exploratory Data Analysis Quiz'
  questions:
    - content: 'What file types can be used to create a table using the Workspace UI?'
      choices:
        - content: CSV
          incorrectExplanation: Multiple file types are supported, not just CSV. 
          isCorrect: false
        - content: JSON
          isCorrect: false
          correctExplanation:  Multiple file types are supported, not just JSON. 
        - content: Avro
          isCorrect: false
          incorrectExplanation:  Multiple file types are supported, not just Avro.
        - content: All of the above.
          isCorrect: true
          correctExplanation:  CSV, JSON and Avro file types are supported.   
    - content: 'Which Python statement will yield a Spark dataframe from the query?'
      choices:
        - content: df = spark.sql("SELECT * FROM usedcars")
          correctExplanation: After executing this line, the variable df will refer to a Spark dataframe. 
          isCorrect: true
        - content: df = "SELECT * FROM usedcars".todf()
          isCorrect: false
          incorrectExplanation: This is not valid syntax.
        - content: df = spark.sql("SELECT * FROM usedcars").toPandas()
          isCorrect: false
          incorrectExplanation: This will produce a Pandas dataframe, not a Spark dataframe.
    - content: 'What method is used to calculate the correlation on all features in a Pandas dataframe?'
      choices:
        - content: correlation(df)
          incorrectExplanation: This syntax is invalid.
          isCorrect: false
        - content: df.correlation()
          isCorrect: false
          incorrectExplanation: This is not the correct method name.
        - content: df.corr()
          isCorrect: true
          correctExplanation: The corr() method is invoked on a Pandas dataframe is used to calculate the correlation on all features in a Pandas dataframe.
    - content: 'What method is used in Python cells to display the results as a formatted table or chart visualization?'
      choices:
        - content: display(df)
          correctExplanation: This is the correct syntax for rendering the output of the cell as a formatted table or chart.
          isCorrect: true
        - content: df.display()
          isCorrect: false
          incorrectExplanation: This syntax is invalid.
        - content: print(df)
          isCorrect: false
          correctExplanation: The print method will display the dataframe as a text only table, but not a formatted table.
