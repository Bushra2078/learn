quiz:
  questions:
  - content: "Which protocols do administrators typically use to remotely manage Azure VMs?"
    choices:
    - content: "Remote Desktop Protocol (RDP)."
      isCorrect: false
      explanation: "Partially correct. Although administrators do use RDP, they also use other protocols."
    - content: "Secure Shell (SSH)."
      isCorrect: false
      explanation: "Partially correct. Although administrators do use SSH, they also use other protocols."
    - content: "Both RDP and SSH."
      isCorrect: true
      explanation: "Correct. Administrators typically use both RDP and SSH to remotely administer Azure VMs."
  - content: "When an administrator connects to Azure Bastion to open a remote connection to a hosted VM, which of the following occurs?"
    choices:
    - content: "Azure Bastion opens an RDP/SSH connection to the Azure VM using a private IP on the VM."
      isCorrect: true
      explanation: "Correct. Azure Bastion uses only private IP connections to the target VMs."
    - content: "Azure Bastion opens an HTML5 connection to the Azure VM using a private IP on the VM."
      isCorrect: false
      explanation: "Incorrect. Azure Bastion uses RDP/SSH connections to the target VM."
    - content: "Azure Bastion opens an RDP/SSH connection to the Azure VM using a public IP on the VM."
      isCorrect: false
      explanation: "Incorrect. Azure Bastion uses only private IPs on the configured virtual network. The VMs do not need a public IP."
  - content: "When an administrator plans to deploy Azure Bastion, how and  in which virtual network must they deploy it?"
    choices:
    - content: "They must deploy Azure Bastion in a different virtual network from that which contains the VMs."
      isCorrect: false
      explanation: "Incorrect. Azure Bastion must be in the same virtual network as the managed VMs."
    - content: "They must deploy Azure Bastion in the same virtual network as that which contains the VMs, and in the same subnet."
      isCorrect: false
      explanation: "Incorrect. Although Azure Bastion should be deployed in the same virtual network, it must be in a different subnet."
    - content: "They must deploy Azure Bastion in the same virtual network as that which contains the VMs, and in a different subnet"
      isCorrect: true
      explanation: "Correct. Azure Bastion must be deployed in the same virtual network (or peered virtual network) as the VMs, but in its own subnet."
