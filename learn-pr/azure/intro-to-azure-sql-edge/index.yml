uid: learn.intro-to-azure-sql-edge 
metadata:
  moduleType: introduction        
  title: Introduction to Azure SQL Edge
  description: Azure SQL Edge is an optimized relational database engine geared for IoT and IoT Edge deployments. It provides capabilities to create a high-performance data storage and processing layer for IoT applications and solutions.
  ms.date: 03/26/2021  
  author: warrenaj
  ms.author: v-anwarr  
  ms.topic: interactive-tutorial  
title: Introduction to Azure SQL Edge
summary: Describe how Azure SQL Edge enables developers to use the same T-SQL API to develop apps for the edge. Evaluate whether Azure SQL Edge provides the same security and performance as Microsoft SQL Server. 
abstract: |
  By the end of this module, you will be able to: 
    - Evaluate whether Azure SQL Edge is appropriate for the apps you want to deploy to small footprint devices at the edge.
    - Describe how Azure SQL Edge security and performance features enable you to optimize and protect these edge apps.
prerequisites: |
  - Working knowledge with relational databases
  - Working knowledge of SQL Server
