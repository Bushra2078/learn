quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is a key feature of Azure VMware Service?"
    choices:
    - content: "Seamlessly modernize apps over time with Azure services"
      isCorrect: true
      explanation: " Modernize applications running on VMware overtime through integration to Azure native management, security, and services."
    - content: "Customers manage all components of Azure VMware Solution"
      isCorrect: false
      explanation: "Microsoft manages the platform for the customer."
    - content: "Fastest way to force a move to Azure-centric operational processes"
      isCorrect: false
      explanation: "XYZ"
  - content: "What are two native Azure services that can be integrated the Azure VMware Solution?"
    choices:
    - content: "Azure DataBricks"
      isCorrect: false
      explanation: "Data Box Edge is an online physical appliance that provides for data preprocessing and machine learning before transfer to the cloud."
    - content: "Azure Monitor"
      isCorrect: true
      explanation: "Azure Monitor can be integrated to monitor VMs on Azure and the Azure VMware Solution."
    - content: "Azure Active Directory"
      isCorrect: true
      explanation: "Azure Active Directory can be used as the VMware vCenter SSO identity source."
  