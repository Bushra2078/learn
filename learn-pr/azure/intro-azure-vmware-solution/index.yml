abstract: | 
  By the end of this module, you will be able to:
  - Evaluate the suitability of the Azure VMware Solution to solve existing business problems
  - Identify the key differences between Azure VMware Service and running VMware on-premises
  - Analyze the benefits of the service on existing licensing when using the Azure Hybrid Benefits
  - Understand the basic components of the service
