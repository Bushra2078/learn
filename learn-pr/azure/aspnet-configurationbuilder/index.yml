title: Externalize configuration for your ASP.NET application using Azure Key Vault
summary: Learn how use ConfigurationBuilder to dynamically configure an ASP.NET web application to retrieve secrets from Azure Key vault
abstract: |
  In this module, you will:
  - Understand how to avoid storing sensitive configuration information in easily accessible locations.
  - Use ConfigurationBuilder to retrieve access keys from Azure Key Vault at runtime.
prerequisites: |
  - An Azure subscription. If you don't have an Azure account, you can [create a free trial subscription here](https://azure.microsoft.com/free/)
  - Some C# programming experience
  - Familiarity with ASP.NET development
  - A development environment that has Windows 10 and Visual Studio 2019 with the latest updates
  - Git for Windows installed on your desktop 
