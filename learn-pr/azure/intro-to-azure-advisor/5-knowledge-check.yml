content: |
quiz:
  questions:
  - content: "Which of the following statements accurately describes Azure Advisor?"
    choices:
    - content: "A service to scan your environment looking for security issues."
      isCorrect: false
      explanation: "Incorrect: Azure Advisor can help on security issues, but isn't limited to it."
    - content: "Azure Advisor is like a cloud consultant working for you. It scans your Azure configuration and recommends changes to optimize deployments, increase security, and save you money."
      isCorrect: true
      explanation: "Correct: This is the statement which best describes Azure Advisor"
    - content: "Azure Advisor is a monitoring tool for your environment."
      isCorrect: false
      explanation: "Incorrect: Azure Advisor isn't a monitoring tool."
  - content: "What are the pillars of Azure for which Azure Advisor can provide recommendations?"
    choices:
    - content: "Cost, Security, Reliability, Operational Excellence, Performance"
      isCorrect: true
      explanation: "Correct: Those are the cloud pillars on which you can receive recommendations from Azure Advisor."
    - content: "Cost, Interoperability, Availability, Performance"
      isCorrect: false
      explanation: "Incorrect: Those aren't the cloud pillars which Azure Advisor provide recommendations."
    - content: "Security, Performance, Spend, Business Continuity, Availability"
      isCorrect: false
      explanation: "Incorrect: Those aren't the cloud pillars which Azure Advisor provide recommendations."
  - content: "Azure Advisor is capable of:"
    choices:
    - content: "Providing recommendations over all Azure Services."
      isCorrect: false
      explanation: "Incorrect: There are a specific list of Azure Services which Azure Advisor can provide recommendations, but it does not cover all services."
    - content: "Providing recommendations for on-premises resources."
      isCorrect: false
      explanation: "Incorrect: Azure Advisor provides recommendations for Azure services only."
    - content: "Providing recommendations for a specific list of Azure Services including costs, security, etc."
      isCorrect: true
      explanation: "Correct: This is an accurate description of what Azure Advisor does."