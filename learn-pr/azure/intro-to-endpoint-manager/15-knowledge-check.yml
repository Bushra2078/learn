title: Knowledge Check
durationInMinutes: 5
quiz:
  title: Check your knowledge
  questions:
  - content: "What does Microsoft Endpoint Manager provide for an organization?"
    choices:
    - content: 'Endpoint Manager helps keep an organization's cloud and on-premises devices, apps, and data secure.'
      isCorrect: true
      explanation: "Microsoft Endpoint Manager integrates Microsoft Intune and Microsoft Endpoint Configuration Manager to help protect devices, apps, and data."
    - content: 'Endpoint Manager ensures an organization no longer needs credentials to access and share company data.'
      isCorrect: false
      explanation: "Microsoft Endpoint Manager ensures an organization is using proper credentials to access and share data."
    - content: 'Endpoint Manager prevents remote devices and apps from access an organization's resources.'
      isCorrect: false
      explanation: "Microsoft Endpoint Manager ensures an organization is using proper credentials to access company devices, apps, and data."
  - content: "What are endpoints?"
    choices:
    - content: 'Endpoints are the policies that the users and groups of an organization use to safely transfer data.'
      isCorrect: false
      explanation: "Microsoft Endpoint Manager is used to manage an organization's endpoints. Endpoints include mobile devices, desktop computers, servers, and apps that an organization uses."
    - content: 'Endpoints are the end-users of an organization.'
      isCorrect: false
      explanation: "Microsoft Endpoint Manager is used to manage an organization's endpoints. Endpoints include mobile devices, desktop computers, servers, and apps that an organization uses."
    - content: 'Endpoints include mobile devices, desktop computers, servers, and apps that an organization uses.'
      isCorrect: true
      explanation: "Microsoft Endpoint Manager is used to manage an organization's endpoints. Endpoints include mobile devices, desktop computers, servers, and apps that an organization uses."