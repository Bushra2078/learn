title: Enable user sign-in to your Django web app by using Microsoft Entra ID
summary: Create a Django web app that uses the Microsoft identity platform to sign in users. Register a Django web app in a Microsoft Entra tenant, add a user in the tenant, and sign in the user to a Django web app.
abstract: |
  By the end of this module, you'll be able to:
    - Register a web application in a Microsoft Entra tenant.
    - Configure a Django web application to use its Microsoft Entra tenant's app registration details.
    - Sign in a user to a Django web application to obtain an ID token.
prerequisites: |
  - Beginner-level Python 3.8+ and the Django web framework
  - An Azure account with an [active subscription](https://azure.microsoft.com/free/)
  - A Microsoft Entra tenant that you manage as a Global Administrator
  - A user account in your own Microsoft Entra tenant
