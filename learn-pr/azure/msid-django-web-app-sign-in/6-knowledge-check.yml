uid: learn.msid-django-web-app-sign-in.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check - Enable user sign-in to your Django web app using Azure AD
  description: Test your knowledge on signing in a user to a Django web app using the Microsoft identity platform.
  ms.date: 10/18/2022
  author: SHERMANOUKO
  ms.author: shermanouko
  ms.topic: interactive-tutorial
  ms.prod: learning-azure # Edit as appropriate for your portfolio area
durationInMinutes: 3
###########################################################################
###
### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
quiz:
  questions:
  - content: "What is the first step in the user sign-in process for a web application?"
    choices:
    - content: "The app sends a request to the `/authorize` endpoint on Azure AD."
      isCorrect: true
      explanation: "Correct. The first step of the sign-in process is to send a request to the `/authorize` endpoint on Azure AD."
    - content: "The app sends an authorization code to Azure AD."
      isCorrect: false
      explanation: "The first step in the user sign-in process for a web application is to send a request to the `/authorize` endpoint on Azure AD. Azure AD sends an authorization code to the `/redirect` endpoint after a successful sign-in attempt."
    - content: "The user is presented with a sign-in prompt by Azure AD."
      isCorrect: false
      explanation: "The sign-in prompt is presented to the user after the request to the `/authorize` endpoint has been sent."
  - content: "What properties are required when registering an Azure AD app for use with the OAuth 2.0 authorization code grant flow in web apps?"
    choices:
    - content: "Tenant ID, application ID, and the application secret."
      isCorrect: false
      explanation: "The redirect URI is also required because Azure AD needs to know where to redirect the user after a successful sign-in."
    - content: "Tenant ID, application ID, application secret, and the redirect URI"
      isCorrect: true
      explanation: "Correct. The tenant ID is the ID of your Azure AD directory, the application ID is the unique autogenerated ID of the app, the client secret is used in exchanging the authorization code for an access token, and the redirect URI is where the user is redirected to after successful sign-in."
    - content: "Application ID, application secret, and the redirect URI."
      isCorrect: false
      explanation: "The tenant ID is also required when setting the authority in the Azure AD configuration."
  - content: "What is the use of the redirect URI configured in the Azure AD tenant when registering a web app?"
    choices:
    - content: "It is the location where the authorization server sends the user after successfully signing-in."
      isCorrect: true
      explanation: "Correct. Redirect URI is the location where the authorization server sends the user after successfully signing-in. A successful request to this endpoint will contain an authorization code."
    - content: "It is the location where the user is prompted for credentials to sign in."
      isCorrect: false
      explanation: "Redirect URI is the location where the authorization server sends the user after successfully signing-in. A successful request to this endpoint will contain an authorization code."
    - content: "The user sends the authorization code to the redirect endpoint after signing in."
      isCorrect: false
      explanation: "The authorization server sends the authorization code to the redirect URI after successful sign-in."
