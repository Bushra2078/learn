title: Introduction to application provisioning

summary: "Application provisioning is used to automatically create and manage user identities in your cloud apps. After completing this module, you should be able to describe the function of Application Provisioning and determine if you can use it to provision users."

abstract: |
  By the end of this module, you'll be able to:
    - Describe how application provisioning works to automatically provision users.
    - Evaluate whether application provisioning is appropriate in your organization.

prerequisites: |
  - General understanding of identity concepts
  - Basic knowledge of Azure Active Directory
  - Familiarity with how Software as a Service (SaaS) apps work
