### YamlMime:ModuleUnit
uid: learn.azure.introduction-to-app-provisioning.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: Understand how Azure Active Directory application provisioning works with SCIM.
  ms.date: 7/28/2022
  author: kenwith
  ms.author: kenwith
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 2

content: |
quiz:
  questions:
  - content: "Application Provisioning let's you:"
    choices:
    - content: "Automate the provisioning and deprovisioning of users across systems."
      isCorrect: true
      explanation: ""
    - content: "Bulk email users with important system updates."
      isCorrect: false
      explanation: "Application Provisioning is used for identity management, not for business applications."
    - content: "Discover the how applications communicate with each other across your network."
      isCorrect: false
      explanation: "Application Provisioning is used for identity management, not for business applications."
    - content: "Create new no-code business applications."
      isCorrect: false
      explanation: "Application Provisioning is used for identity management, not for business applications."
  - content: "What is NOT one of the primary benefits of Application Provisioning?"
    choices:
    - content: "Maximizing the efficiency and accuracy of provisioning processes."
      isCorrect: false
      explanation: ""
    - content: "Saving on costs associated with hosting and maintaining custom-developed provisioning solutions and scripts."
      isCorrect: false
      explanation: ""
    - content: "Securing your organization by instantly removing users' identities from key SaaS apps when they leave the organization."
      isCorrect: false
      explanation: ""
    - content: "Easily importing a large number of users into a particular SaaS application or system."
      isCorrect: false
      explanation: ""
    - content: "Optimizes software updates on computers in your organization."
      isCorrect: true
      explanation: "Application Provisioning ensures that you can easily provision users between systems."
  - content: "What is System for Cross-domain Identity Management (SCIM)?"
    choices:
    - content: "An object oriented programming languages designed for Windows."
      isCorrect: false
      explanation: "SCIM is a standards specification for identity management, not a programming language."
    - content: "A database query language used in data warehouses."
      isCorrect: false
      explanation: "SCIM is a standards specification for identity management, not a database query language."
    - content: "A standards specification for identity management that provides a common user schema to help move users into, out of, and around apps. For example, provisioning new users between systems."
      isCorrect: true
      explanation: ""
    - content: "A specification used to browse the web."
      isCorrect: false
      explanation: "SCIM is a standards specification for identity management, not a specification for browsing the web."