quiz:
  title: Check your knowledge
  questions:
  - content: Which of the following are valid reasons to use Azure Migrate?
    choices:
    - content: Assess Azure readiness, Obtain VM size recommendations, Migrate with confidence
      isCorrect: True
      explanation: All three are valid reasons to use Azure Migrate
    - content: Assess Azure readiness, Migrate with confidence, Migrate databases
      isCorrect: false
      explanation: Migrate databases is not a valid feature of Azure Migrate, the Azure Database Migration service should be used for database migration.
    - content: Obtain VM size recommendations, Assess Azure readiness, Assess Physical Servers
      isCorrect: False
      explanation: Azure Migrate cannot be used to assess physical servers, third party partner tools are needed for this
  - content: How are the steps ordered to complete an Azure readiness assessment?
    choices:
    - content: Install dependency agents on each on-premise VM, install the collector appliance on the vCenter Server, edit the default properties of an assessment, and then create the assessment.
      isCorrect: false
      explanation: The collector appliance needs to be downloaded and installed first and the dependency agents. You can't change the properties of an assessment until one has been created.
    - content: Install dependency agents on each on-premise VM, install the collector appliance on the vCenter Server, create the assessment, and then edit the default properties of the assessment to your requirements.
      isCorrect: false
      explanation: The collector appliance needs to be downloaded and installed first and the dependency agents.
     - content: Install the collector appliance on the vCenter Server, install dependency agents on each on-premise VM, create the assessment, and then edit the default properties of the assessment to your requirements.
      isCorrect: true
      explanation: This is the correct answer, remember that installing the dependency agents are optional. Also you don't need to edit the assessment if the defaults are sufficient.