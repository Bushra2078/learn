quiz:
  title: Check your knowledge
  questions:
  - content: "When choosing a destination for your on-premise database, which destination will guarantee 100% compatibility with the SQL Server Database Engine, and includes all the other features of SQL Server?"
    choices:
    - content: "Azure SQL Managed Instance"
      isCorrect: false
      explanation: "Managed instances offer 100% database engine compatibility, but are missing some minimal features of the full on-premises SQL Server product"
    - content: "Single Azure SQL DB"
      isCorrect: false
      explanation: "Azure SQL DB is a great choice for simplicity and cost effectiveness, but is missing complex features from the SQL Server like the ability to run SQL Agent jobs"
    - content: "SQL Server on Azure VM"
      isCorrect: true
      explanation: "Running SQL Server inside an Azure Virtual Machine offers you the ability to life and shift your on-premises SQL Server workloads, as you are running your chosen version of SQL Server in a VM."
  - content: "Name the two permissions that are required to be added to the credentials used to connect to your source SQL instance during a planned migration"
    choices:
    - content: "Control Services, Control Database"
      isCorrect: false
      explanation: "Control Services isn't a valid permission."
    - content: "Control Server, Control Database"
      isCorrect: true
      explanation: "These are both valid permissions that need to be added to the account used to connect to the source SQL instance during a planned migration."
    - content: "Control Services, Control Data"
      isCorrect: false
      explanation: "Neither Control Services or Control Data are supported permissions."
