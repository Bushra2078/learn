quiz:
  title: Check your knowledge
  questions:
  - content: Which is the first stage of the Azure migration process?
    choices:
    - content: Migrate
      isCorrect: False
      explanation: This is not the first stage of the migration process, the migration comes second in the plan.
    - content: Assess
      isCorrect: Correct
      explanation: You cannot perform a migration until proper planning has taken place
    - content: Optimise
      isCorrect: False
      explanation: This is not the first stage of the migration process, this come third in the plan.
  - content: In which stage would you identify the tools required for the migration?
    - content: Migrate
      isCorrect: True
      explanation: This is correct, at the early migration stages the tools to be used should be identified. 
    - content: Secure & Monitor
      isCorrect: false
      explanation: This is incorrect and is the last stage of the migration process
     - content: Assess
      isCorrect: False
      explanation: This is incorrect, the tools for the migration are not discussed at this point.