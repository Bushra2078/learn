quiz:
  title: Check your knowledge
  questions:
  - content: "Which of these source server configurations are supported by Azure Migrate: Server Migration?"
    choices:
    - content: "VMware VMs, physical Unix, physical Windows"
      isCorrect: false
      explanation: "Azure VMs, physical Unix, physical Sun Solaris"
      isCorrect: false
    - content: "Azure VMs, VMware VMs, Hyper-V VMs, Physical Windows"
      isCorrect: true
  - content: "True or False: You can replicate up to 1000 virtual machines per batch using Azure Migrate."
    choices:
    - content: "True"
      isCorrect: false
      explanation: "Incorrect. You can only replicate up to 100 at a time. To do more, it is recommended that you perform replication in multiple batches."
    - content: "False"
      isCorrect: true
      explanation: "Correct. To do more, it is recommended that you perform replication in multiple batches."
