quiz:
  questions:
    - content: "What setting in the _function.json_ file would you add or change to set the function's endpoint?"
      choices:
        - content: 'The `route` property in the `bindings` array's `req` object'
          isCorrect: true
          explanation: 'Correct.  By convention, the `req` object will default it's route to the same name as the folder that contains the function. When you want to override the name of the route, you can add a `route` property to the `req` object in the `bindings` array of the _function.json_.'
        - content: 'The `methods` property in the `bindings` array's `req` object'
          isCorrect: false
          explanation: 'Incorrect. The `methods` property defines which HTTP methods will be directed to the route.'
        - content: 'The `authLevel` property in the `bindings` array's `req` object'
          isCorrect: false
          explanation: 'Incorrect. The `authLevel` property defines the authorization level required to access the function.'
        - content: 'The `redirect` property in the `bindings` array's `req` object'
          isCorrect: false
          explanation: 'Incorrect. There is no redirect property in the `bindings` array's `req` object.'
