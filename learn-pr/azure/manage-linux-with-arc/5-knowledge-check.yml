quiz:
  questions:

  - content: "What type of Linux machines can Azure Arc help you manage?"
    choices:
    - content: "Virtual machines."
      isCorrect: false
      explanation: "This is incorrect. Azure Arc can be used to manage both physical and virtual Linux machines out of Azure."
    - content: "Physical machines"
      isCorrect: false
      explanation: "This is incorrect. Azure Arc can be used to manage both physical and virtual Linux machines out of Azure."
    - content: "Both physical and virtual machines."
      isCorrect: true
      explanation: "Correct! Azure Arc can be used to manage both physical and virtual Linux machines out of Azure."

  - content: "Linux machines managed by Azure Arc enjoy what capabilities?"
    choices:
    - content: "Linux machines on Azure Arc enjoy same capabilities as native Azure Linux resources."
      isCorrect: true
      explanation: "Correct! Linux machines onboarded to Azure Arc enjoy the same capabilities as native Azure machines."
    - content: "A subset of Azure capabilities focused on security."
      isCorrect: false
      explanation: "This is incorrect. Linux machines onboarded to Azure Arc enjoy the same capabilities as native Azure machines, including robust security capabilities."
    - content: "Linux machine onboarding to Azure Arc have limitations that make them more difficult to manage than other Azure resources."
      isCorrect: false
      explanation: "This is incorrect. Linux machines onboarded to Azure Arc enjoy the same capabilities as native Azure machines and are just as easy to manage."

  - content: "What is required in order to use SSH for Linux machines connected to Azure Arc?"
      choices:
    - content: "A public IP address."
      isCorrect: false
      explanation: "This is incorrect. You do not need to expose a public IP address to use SSH to access a Linux machine connected to Azure Arc."
    - content: "Opening an additional inbound port."
      isCorrect: false
      explanation: "This is incorrect. You do not need to open any additional inbound ports to use SSH to access a Linux machine connected to Azure Arc."
    - content: "Install the SSH extension and then run a command to enable the connection."
      isCorrect: true
      explanation: "Correct! Once a Linux resource is fully Arc enabled, you need to install the SSH extension on your workstation and then run a simple command to enable the SSH connection."

