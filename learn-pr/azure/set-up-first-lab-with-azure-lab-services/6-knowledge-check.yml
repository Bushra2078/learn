uid: learn.setup-first-lab-using-azure-lab-services.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: "Knowledge check for creating a lab with Azure Lab Services."
  ms.date: 06/24/2022
  author: mikejo5000
  ms.author: mikejo
  ms.topic: interactive-tutorial
  ms.prod: learning-azure # Edit as appropriate for your portfolio area
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: "Which Azure Lab Services persona is typically responsible for creating a lab?"
    choices:
    - content: "Administrator"
      isCorrect: false
      explanation: "Try again. The administrator can create labs, but the educator typically performs this task."
    - content: "Educator"
      isCorrect: true
      explanation: "Correct. The educator typically creates labs, although several other user profiles such as Lab Contributor can also do it."
    - content: "Student"
      isCorrect: false
      explanation: "Try again. The educator typically performs this task."
  - content: "The educational institution wants to host labs in two different Azure regions because enrollment varies by geographical location. To accomplish this:"
    choices:
    - content: "Create two virtual networks for the lab plan, one for each of the two Azure regions."
      isCorrect: false
      explanation: "Try again. A lab determines the Azure region, so typically you would create two labs."
    - content: "Create two lab plans, one for each Azure region."
      isCorrect: false
      explanation: "Try again. While you could create two lab plans, typically you would support both regions in one lab plan, and create two labs, one for each region."
    - content: "Create two labs, one for each Azure region."
      isCorrect: true
      explanation: "Correct. A lab determines the Azure region for each lab in the lab plan, according to one or more regions allowed in the lab plan."
  - content: "To reduce costs for an existing lab, an educator wants to make sure that virtual machines in his lab are shut down after being idle for 10 minutes. To configure this:"
    choices:
    - content: "Configure the auto-shutdown policies for the lab plan."
      isCorrect: false
      explanation: "Try again. Changes to auto-shutdown policies for the lab plan don't apply to existing labs."
    - content: "Configure the auto-shutdown policies for the lab."
      isCorrect: true
      explanation: "Correct. Each lab has auto-shutdown policies that apply to all the virtual machines in the lab."
    - content: "Configure the auto-shutdown policies for each student virtual machine."
      isCorrect: false
      explanation: "Try again. You configure auto-shutdown policies for each lab, or for a lab plan."
