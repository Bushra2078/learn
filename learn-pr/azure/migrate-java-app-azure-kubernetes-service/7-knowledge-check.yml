quiz:
  title: Check your knowledge
  questions:
  - content: "Azure Migrate: App Containerization is a standalone utility that can run on any Windows 10 or Windows Server 2016 machine"
    choices:
    - content: "True"
      isCorrect: true
      explanation: "Correct. Azure Migrate: App Containerization can be downloaded and installed on any Windows 10 or Windows Server 2016 machine that has network access to your application servers."
    - content: "False"
      isCorrect: false
      explanation: "Azure Migrate: App Containerization can be downloaded and installed on any Windows 10 or Windows Server 2016 machine that has network access to your application servers."
  - content: "Which of the following application types are supported by Azure Migrate: App Containerization?"
    choices:
    - content: "Java web apps on Apache Tomcat"
      isCorrect: true
      explanation: "Correct. Azure Migrate: App Containerization supports containerization and migration of Java web apps running on Apache Tomcat on Linux machines."
    - content: "Spring applications"
      isCorrect: false
      explanation: "Incorrect. Azure Migrate: App Containerization supports containerization and migration of Java web apps running on Apache Tomcat on Linux machines."
