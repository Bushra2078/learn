name: learn-github-actions
on: [push]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - run: echo "This job's status is ${{ job.status }} and is using container ${{ job.container.id }}."
  deploy: 
    runs-on: windows-latest
    needs: validate
    steps:
      - run: echo "This job's status is ${{ job.status }} and is using container ${{ job.container.id }}."
  rollback: 
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ failure() }}
    steps:
      - run: echo "This job's status is ${{ job.status }} and is using container ${{ job.container.id }}."
