quiz:
  title: Check your knowledge
  questions:
  - content: "Is this a knowledge check?"
    choices:
    - content: "Possibly"
      isCorrect: false
      explanation: "That would imply it might not be."
    - content: "Maybe"
      isCorrect: false
      explanation: "That would imply it might not be."
    - content: "Could be"
      isCorrect: false
      explanation: "That would imply it might not be."
    - content: "Yes"
      isCorrect: true
      explanation: "Correct!  This is a knowledge check."