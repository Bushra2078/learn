quiz:
  questions:
  - content: |
      When you execute your workflow you get the following error message: "Az CLI Login failed. Please check the credentials.". How can you fix this error?
    choices:
    - content: Check your GitHub secrets in settings and see whether there is a AZURE_CREDENTIALS secret. Regenerate your service principal and paste it back in the AZURE_CREDENTIALS secret.
      isCorrect: true
      explanation: Correct. The Azure Login action makes use of the AZURE_CREDENTIALS secret. This secret should exist in your GitHub secret settings and should have a valid value. 
    - content: Double check the name of the resource group you are deploying to, it is probably incorrect.
      isCorrect: false
      explanation: Incorrect. Your workflow output indicates it is not able to log in given the credentials you provided. You should check your AZURE_CREDENTIALS secret and refresh your credentials.
    - content: Check the agent machine your workflow is running on. It is not able to log into Azure.
      isCorrect: false
      explanation: Incorrect. Your agent machine only executes the Azure Login action with the credentials you provide to it. You should check your AZURE_CREDENTIALS secret and refresh your credentials.
  - content: |
      Which of these situations will trigger the R&D team's workflow to run?
    choices:
    - content: It will execute when there is a change in the README.md file in the root directory on the main branch.
      isCorrect: false
      explanation: Incorrect. This is incorrect since the trigger only includes all files in the deploy folder.
    - content: It will execute when there is a change in any of the files in the deploy folder on any branch. 
      isCorrect: false
      explanation: Incorrect. This is incorrect, the trigger will indeed only trigger for files in the deploy folder, but only if these changes happen on the main branch.
    - content: It will execute when there is a change to a file called main.bicep in the deploy folder on the main branch. 
      isCorrect: true
      explanation: Correct. This is correct, the file deploy/main.bicep is in accordance to the include paths filter. Also, if this change happens on the main branch the trigger will start workflow execution. 
  - content: |
      Which of the following statements is true?
    choices:
    - content: Before running your workflow with a actions runner, you need to make sure the runner has started, and after it's done, you you need to shut down the runner so that it doesn't use up any resources.
      isCorrect: false
      explanation: Incorrect. You don't need to start or stop action runners. GitHub manages them for you.
    - content: Action runners contain all of the needed software to deploy Bicep files.
      isCorrect: true
      explanation: Correct. This is correct, the runners contain a set of pre-installed software, the Bicep tools are part of this. 
    - content: After your workflow has finished running, you can sign in to the Action runner machine to check the logs of the workflow run.
      isCorrect: false
      explanation: Incorrect. Action runners only exist during the lifetime of your workflow run. After the workflow completes, the runner is destroyed and not used anymore. If you want to see the logs of your run, you should do so in the GitHub web interface.
