summary: In this module, you'll learn about capabilities and essential concepts of Machine Teaching, the steps to add intelligence into Autonomous Intelligence systems and the types of business problems that you can solve using Machine Teaching for Autonomous AI.
abstract: | 
  In this module, you'll learn how to:
  - Describe how AI specification documents are used to build Bonsai brains 
  - Explain coding and training of monomodular brains with the Bonsai UI
  - Describe the Project Bonsai workflow using the Moab as an example 

