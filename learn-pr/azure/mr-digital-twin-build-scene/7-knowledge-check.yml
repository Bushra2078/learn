  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
    - content: "What are two types of terrain commonly used to create a contextual Unity Scene?"
      choices:
        - content: "Pneumatic and pneumonic"
          isCorrect: false
          explanation: ""
        - content: "Static and dynamic"
          isCorrect: false
          explanation: ""
        - content: "Astral and decentral"
          isCorrect: true
          explanation: ""
    - content: "What are the primary configuration parameters associated with the Map Renderer (Script) component?"
      choices:
        - content: "Latitude, Longitude, and Zoom Level"
          isCorrect: false
          explanation: ""
        - content: "Azimuth, Bearing, and Altitude"
          isCorrect: false
          explanation: ""
        - content: "Cardinal, Ordinal, and Nominal"
          isCorrect: true
          explanation: ""
    - content: "True or false: Using satellite imagery from Bing Maps can help make your experience more realistic and meaningful by providing contextual information."
      choices:
        - content: "True"
          isCorrect: true
          explanation: ""
        - content: "False"
          isCorrect: false
          explanation: ""