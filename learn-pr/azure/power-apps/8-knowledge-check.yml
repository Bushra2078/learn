### YamlMime:ModuleUnit
uid: learn.azure.power-apps.8-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Four multiple-choice questions
  ms.date: 10/19/2021
  author: "Sean-Kerawala"
  ms.author: "sekerawa"
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 4
content: Choose the best response for each question. Then select Check your answers.
quiz:
  title: Check your knowledge
  questions:
    - content: " What can be measured using the measure in MR component?"
      choices:
        - content: "Distance"
          isCorrect: false
          explanation: The amount of space between to two points.
        - content: "volume"
          isCorrect: false
          explanation: The amount of space enclosed in a three-dimensional space.
        - content: " area"
          isCorrect: false
          explanation: The amount of space enclosed in a two-dimensional space.
        - content: "All of the above"
          isCorrect: true
          explanation: Measure in MR measures distance, volume and area.
    - content: "Which power apps property can show a list of records that contain different sorts of data?"
      choices:
        - content: "Drop down"
          isCorrect: false
          explanation: Dropdowns are toggleable, contextual overlays for displaying lists of links and more.
        - content: "Image"
          isCorrect: false
          explanation: An artifact that depicts visual perception.
        - content: "Gallery"
          isCorrect: true
          explanation: A control that contains other controls and shows a set of data.
    - content: "What is the syntax for the If statement?"
      choices:
        - content: "If ( Condition, ThenResult [, DefaultResult ] )"
          isCorrect: false
          explanation: Determines whether any condition in a set is true and then returns a result or executes an action.
        - content: "If ( Condition1, ThenResult1 [, Condition2, ThenResult2, ... [ , DefaultResult ] ] )"
          isCorrect: false
          explanation: Determines whether any condition in a set is true and then returns a result or executes an action.
        - content: "All of the above"
          isCorrect: true
          explanation: Determines whether any condition in a set is true and then returns a result or executes an action.
    - content: "What is the syntax for the Switch statement?"
      choices:
        - content: "Switch ( Formula, Match1, Result1 [, Match2, Result2, ... [, DefaultResult ] ] )"
          isCorrect: true
          explanation: Determines whether the result of a formula matches any value in a set (Switch) and then returns a result or executes an action.
        - content: "Switch ( Formula, Result1 [, Match2, Result2, ... [, DefaultResult ] ] )"
          isCorrect: false
          explanation: Determines whether the result of a formula matches any value in a set (Switch) and then returns a result or executes an action.
        - content: "Switch ( Condition, ThenResult [, DefaultResult ] )"
          isCorrect: false
          explanation: Determines whether the result of a formula matches any value in a set (Switch) and then returns a result or executes an action.
      - content: "Connect to a __________ site to instantly produce an app from a custom list, or create a connection before adding data to an existing app or creating a new one."
      choices:
        - content: "SharePoint"
          isCorrect: true
          explanation: SharePoint is a web-based collaborative platform that integrates with Microsoft Office.
        - content: " Office 365 outlook"
          isCorrect: false
          explanation: Microsoft 365 is provided by Microsoft and uses cloud-based technology to offer access and updates to Office applications like Word, Excel, PowerPoint and Outlook.
        - content: "SQL server"
          isCorrect: false
          explanation: Microsoft SQL Server is a relational database management system developed by Microsoft. 