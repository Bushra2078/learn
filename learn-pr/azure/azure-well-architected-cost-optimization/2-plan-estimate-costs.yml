quiz:
  title: Check your knowledge
  questions:

  - content: 'Which of the following tools can you use to estimate costs for a new application you are deploying on Azure?'
    choices:
    - content: 'Azure Resource Manager'
      isCorrect: false
      explanation: 'Azure Resource Manager provides management features for Azure resources and is not used to estimate costs.'
    - content: 'Azure Policy'
      isCorrect: false
      explanation: 'Azure Policy is used to govern resources and is not used to estimate costs.'
    - content: 'Azure Cost Management'
      isCorrect: false
      explanation: 'Azure Cost Management gives you visibility into existing resource costs, and the future costs for those resources. It is not used to estimate costs for a new application.'
    - content: 'Azure Pricing Calculator'
      isCorrect: true
      explanation: 'Azure Pricing Calculator can be used to estimate costs for services used for a new application on Azure.'

  - content: 'Which of the following would be considered a technical requirement for your application that would affect Azure resource costs?'
    choices:
    - content: 'The ability for users to cancel orders.'
      isCorrect: false
      explanation: 'This would be a business requirement for the application.'
    - content: 'The ability for customers to upload and store image files in your application.'
      isCorrect: true
      explanation: 'This would affect Azure costs, because you would need to account for the storage of images on an Azure service.'
    - content: 'Sending notifications to procurement when inventory is low.'
      isCorrect: false
      explanation: 'This would be a business requirement for the application.'
    - content: 'Providing a form for customers to initiate a product return.'
      isCorrect: false
      explanation: 'This would be a business requirement for the application.'
