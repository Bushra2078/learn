quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is a thin client?"
    choices:
    - content: "A thin client can only display processed data provided by a server."
      isCorrect: true
      explanation: "A thin client makes requests of a server, and is incapable of running apps or storing data locally."
    - content: "A thin client can process some data locally, but needs the server to store the data."
      isCorrect: false
      explanation: "A thin client makes requests of a server, and is incapable of running apps or storing data locally."
    - content: "A thin client can process and store data locally, and uses the server when it needs more processing power or storage."
      isCorrect: false
      explanation: "A thin client makes requests of a server, and is incapable of running apps or storing data locally."
  - content: "What is the purpose of an Application server?"
    choices:
    - content: "Hosts non-web apps allowing users in the network to run them through a web browser."
      isCorrect: false
      explanation: "An App server provides application access to a client through a web browser."
      content: "Hosts all your web and non-web apps in one place, so they can be accessed across the network."
      isCorrect: false
      explanation: "An App server provides application access to a client through a web browser."
    - content: "Hosts all your web apps allowing users in the network to run and use them in their browser."
      isCorrect: true
      explanation: "An App server provides application access to a client through a web browser."
