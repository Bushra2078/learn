quiz:
  title: Check your knowledge
  questions:
  - content: 'Azure Database for PostgreSQL is a PaaS solution. If you ran PostgreSQL as IaaS, what added responsibilities would you have?'
    choices:
    - content: "Applying patches"
      isCorrect: false
      explanation: "Incorrect. While Azure Database for PostgreSQL applies patches for you, keeping your database secure. With IaaS, you have to apply patches yourself, but there are other added responsibilities beyond applying patches."
    - content: "Making backups"
      isCorrect: false
      explanation: "Incorrect. Azure Database for PostgreSQL backs up your database for you, and with IaaS you have to do backups yourself, there are other added responsibilities with IaaS."
    - content: "Managing virtual machines"
      isCorrect: false
      explanation: "Incorrect. Azure Database for PostgreSQL manages virtual machines for you, but there are other added responsibilities beyond managing virtual machines with IaaS."
    - content: "All of the above"
      isCorrect: true
      explanation: "Correct. Azure Database for PostgreSQL manages applying patches, making backups, and managing virtual machines for you. With IaaS, you have to take care of these responsibilities yourself."
  - content: 'What is the longest time the automatic backups can last for?'
    choices:
    - content: "Seven days"
      isCorrect: false
      explanation: "Incorrect. While seven days is the default value for backups, you can increase that duration in the Azure portal."
    - content: "3 days"
      isCorrect: false
      explanation: "Incorrect. Azure Database for PostgreSQL has a minimum of seven days for point-in-time restore, but you can increase that duration in the Azure portal."
    - content: "35 days"
      isCorrect: true
      explanation: "Correct. Azure Database for PostgreSQL can be configured in the Azure portal to offer point-in-time restores from backups for up to 35 days."
    - content: "20 days"
      isCorrect: false
      explanation: "Incorrect. Azure Database for PostgreSQL can be configured to offer point-in-time restore for longer than 20 days in the Azure portal."
  - content: 'What is the cheapest pricing tier for the single server deployment option?'
    choices:
    - content: "General"
      isCorrect: false
      explanation: "Incorrect. General is the best option for most workloads, but isn't the cheapest pricing tier."
    - content: "Memory optimized"
      isCorrect: false
      explanation: "Incorrect. Memory optimized is a high-performance option for the single server deployment option, but isn't the cheapest."
    - content: "Basic"
      isCorrect: true
      explanation: "Correct. Basic is the cheapest tier available, but lacks some features such as geo-redundant backups."

