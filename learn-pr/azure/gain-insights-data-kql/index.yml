title: gain insights with kql
summary: "Write advanced queries in Kusto Query Language to help you gain insights from your data. Learn how to use the aggregation operators `count`, `dcount`, `countif`, `sum`, `min`,`max`, `avg`, `percentiles`, and others. Communicate these results visually in charts. r"
abstract: |
  By the end of this module, you'll be able to:
    - Use the Kusto Query Language to gain insights from your data by using the aggregation operators  `count`, `dcount`, `countif`, `sum`, `min`,`max`, `avg`, `percentiles`, and others.
    - Communicate query results visually using the `render` operator.
    - Assign variables by using a `let` statement.
prerequisites: |
  - An Azure subscription. Create a [free Azure account](https://azure.microsoft.com/free/).
  - Familiarity with database structures like tables, columns, and rows
  - Familiarity with Kusto Query Language operators such as count, take, project, where, and sort.
