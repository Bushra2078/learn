uid: learn.azure.add-custom-domain-name-azure-active-directory.domain-names-add
title: What are domain names in Azure Active Directory?
metadata:
  title: What are domain names in Azure Active Directory?
  description: Explore how domain names are used in Azure AD and how subdomains are supported
  ms.date: 02/25/2020
  author: cwatson-cat
  ms.author: cwatson
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 5
content: |
  [!include[](includes/2-domain-names-add.md)]
quiz:
  title: Check your knowledge
  questions:

  - content: "What types of custom domain names are supported?"
    choices:
    - content: Only registered generic top-level domains.
      explanation: "You can use any generic top-level domains, or country code top-level domains as long it isn't already being used by an Azure AD organization."
      isCorrect: false
    - content: Only registered country code top-level domains.
      isCorrect: false
      explanation: "You can use any country code top-level domains, or generic top-level domains as long it isn't already being used by an Azure AD organization."
    - content: Any registered domain that's not already being used.
      isCorrect: true
      explanation: "You can use any registered domain as long has it isn't already being used by an Azure AD organization."

  - content: "Which resources can a custom domain Azure AD account access?"
    choices:
    - content: Only internal resources.
      isCorrect: false
      explanation: "Azure AD Accounts can access internal and external resources."
    - content: Both internal and external resources.
      explanation: "Azure AD Accounts can access both internal and external resources."
      isCorrect: true
    - content: Only external resources.
      isCorrect: false
      explanation: "Azure AD Accounts can access external and internal resources."
