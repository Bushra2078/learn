### YamlMime:ModuleUnit
uid: learn.azure.add-custom-domain-name-azure-active-directory.domain-names-add
title: What are domain names in Azure Active Directory?
metadata:
  title: What are domain names in Azure Active Directory?
  description: Explore how domain names are used in Azure Active Directory and how subdomains are supported.
  ms.date: 02/25/2020
  author: cwatson-cat
  ms.author: cwatson
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 5
content: |
  [!include[](includes/2-what-are-domain-names.md)]
quiz:
  title: Check your knowledge
  questions:

  - content: "What types of custom domain names are supported?"
    choices:
    - content: Only registered generic top-level domains.
      explanation: "You can use any generic top-level domain or country code top-level domain as long as an Azure AD organization isn't already using it."
      isCorrect: false
    - content: Only registered country code top-level domains.
      isCorrect: false
      explanation: "You can use any country code top-level domain or generic top-level domain as long as an Azure AD organization isn't already using it."
    - content: Any registered domains that aren't already being used.
      isCorrect: true
      explanation: "You can use any registered domain as long as an Azure AD organization isn't already using it."

  - content: "Which resources can a custom-domain Azure AD account access?"
    choices:
    - content: Only internal resources.
      isCorrect: false
      explanation: "Azure AD accounts can access both internal and external resources."
    - content: Both internal and external resources.
      explanation: "Azure AD accounts can access both internal and external resources."
      isCorrect: true
    - content: Only external resources.
      isCorrect: false
      explanation: "Azure AD accounts can access both external and internal resources."
