content: |
  [!include[](includes/4-solve-common-issues.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "What should you do if domain name verification fails?"
    choices:
    - content: "Wait up to an hour, then go to the Azure Active Directory > Custom domain name page and select verify again."
      isCorrect: false
      explanation: "Azure doesn't provide a way to re-verify."
    - content: "Wait a 1/2 hour and refresh your browser to view the status in Azure."
      isCorrect: false
      explanation: "It may take an hour or more for the DNS records to propagate."
    - content: "Wait at least an hour, then check that the data is correct with your domain registrar."
      explanation: "If you've waited for more than an hour, and the domain is still unverified, check that you've entered the correct details with your domain registrar."
      isCorrect: true
  - content: "How many Azure AD organizations can use a single domain name?"
    choices:
    - content: "None"
      isCorrect: false
      explanation: "Domain names can only be used by a single Azure AD organization."
    - content: "1"
      isCorrect: true
      explanation: "Domain names are unique, and can only be used by in a single Azure AD organization."
    - content: "900"
      explanation: "You can have more than one domain name per Azure AD organization, the maximum being 900. But a single domain name can only be used in a single Azure AD organization."
      isCorrect: false