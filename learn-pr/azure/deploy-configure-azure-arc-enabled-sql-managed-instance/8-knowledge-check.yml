title: Knowledge check
metadata:
  title: Knowledge check
  description: "Demonstrate how well you know how to deploy and configure Azure Arc-enabled SQL Managed Instance."
  ms.date: 8/23/2022
  author: tchristiani
  ms.author: terrychr
  ms.topic: interactive-tutorial
