summary: Automatically deploy and update a static web application and its API from a GitHub repository.
abstract: |
  In this module, you will:
    - Choose an existing web app project using Blazor
    - Create an API for the app with Azure Functions
    - Run the application locally
    - Publish the app and its API to Azure Static Web Apps
prerequisites: |
  - Familiarity with Blazor
  - Beginner-level experience with Azure Functions
  - A GitHub account
  - [Visual Studio 2019 (or newer)](https://visualstudio.microsoft.com/vs/)
  - [Azure Functions for Visual Studio](https://docs.microsoft.com/azure/azure-functions/functions-develop-vs)
