summary: Improve availability and scalability by refactoring an existing API to use Azure Functions.
abstract: |
  - Evaluate an existing project that implements a Node.js Express Application Programming Interfaces (API).
  - Create a new Azure Functions serverless application by using TypeScript and JavaScript.
  - Refactor the Node.js Express API to use the Functions application.
  - Run and debug the application.
  - Understand the differences and similarities between Express APIs and Functions serverless APIs.
prerequisites: |
  - Some knowledge of JavaScript and TypeScript
  - Some familiarity with Node.js Express and Azure Functions
  - [Node.js](https://nodejs.org/) installed
  - [Visual Studio Code](https://code.visualstudio.com/) with the [Azure Functions](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-azurefunctions) extension installed
  - [Azure Functions Core Tools](https://github.com/Azure/azure-functions-core-tools) installed
