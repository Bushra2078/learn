summary: By the end of this module, you'll be able to build an application that includes Mixed Reality components using Power Apps.
abstract: |
  By the end of this module you will be able to:
  - Understand about Power Apps and its use cases.
  - Learn about some of the Mixed Reality components included in Power Apps
  - Build a "Sales" oriented Mixed reality application with Power Apps
  - How to configure, set up and build an application Power Apps.
  - Basic understanding of including 3D models to your application.
