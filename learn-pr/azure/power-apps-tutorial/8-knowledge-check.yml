### YamlMime:ModuleUnit
uid: learn.azure.power-apps-tutorial.8-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Four multiple-choice questions
  ms.date: 10/19/2021
  author: "Sean-Kerawala"
  ms.author: "sekerawa"
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 4
content: Choose the best response for each question. Then select Check your answers.
quiz:
  title: Check your knowledge
  questions:
    - content: " What can be measured using the measure in MR component?"
      choices:
        - content: "Distance"
          isCorrect: false
          explanation: The amount of space between to two points.
        - content: "Volume"
          isCorrect: false
          explanation: The amount of space enclosed in a three-dimensional space.
        - content: "Area"
          isCorrect: false
          explanation: The amount of space enclosed in a two-dimensional space.
        - content: "All of the above"
          isCorrect: true
          explanation: Measure in MR measures distance, volume, and area.
    - content: "In the following options, which one best defines Object Scaling?"
      choices:
        - content: "Object scaling allows users to change the size of the models according to their needs using parameters like Object width, Object height, and Object depth."
          isCorrect: true
          explanation: Alternatively, you can specify some or all of the dimensions - these dimensions are labeled as the Object width, Object height, and Object depth properties.
        - content: "Object scaling allows users to visualize 3D objects in their real world."
          isCorrect: false
          explanation: View in MR allows users to visualize the 3D object in their real world.
        - content: "Object scaling helps in adjusting the screen resolution to the required standards."
          isCorrect: false
          explanation: Power Apps can automatically adjust the screen ratio.
    - content: "Which measurement type allows users to measure distance, area, and volume at once?"
      choices:
        - content: "Distance"
          isCorrect: false
          explanation: Measures space between two points.
        - content: "Freeform"
          isCorrect: true
          explanation: Allows users to measure distance, area, and volume at once.
        - content: "Volume"
          isCorrect: false
          explanation: The amount of space enclosed in a three-dimensional space.
    - content: "Which is the best suited 3D content format to be included in Power Apps?"
      choices:
        - content: ".obj"
          isCorrect: false
          explanation: The OBJ file format is a simple data-format that represents 3D geometry alone
        - content: ".stl"
          isCorrect: false
          explanation: STL is a file format native to the stereolithography CAD software created by 3D Systems.
        - content: ".glb"
          isCorrect: true
          explanation: GLB is a 3D file format that's used in virtual reality (VR), augmented reality (AR), games, and web applications because it supports motion.
    - content: "Connect to a __________ site to instantly produce an app from a custom list, or create a connection before adding data to an existing app or creating a new one."
      choices:
        - content: "SharePoint"
          isCorrect: true
          explanation: SharePoint is a web-based collaborative platform that integrates with Microsoft Office.
        - content: " Office 365 outlook"
          isCorrect: false
          explanation: Microsoft 365 is provided by Microsoft and uses cloud-based technology to offer access and updates to Office applications like Word, Excel, PowerPoint, and Outlook.
        - content: "SQL server"
          isCorrect: false
          explanation: Microsoft SQL Server is a relational database management system developed by Microsoft. 