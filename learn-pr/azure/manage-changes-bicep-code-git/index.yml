title: Manage changes to your Bicep code by using Git
summary: |
  Learn how to use Git to support your Bicep development workflow by keeping track of the changes you make as you work.
  You'll find out how to commit files, view the history of the files you've changed, and how to use branches to develop multiple versions of your code at the same time.
  You'll also learn how to use GitHub or Azure Repos to publish a repository so that you can collaborate with team members.
abstract: |
  After completing this module, you'll be able to:
    - Explain the benefits of version control and Git
    - Commit Bicep templates to a Git repository
    - View the history of a Bicep template
    - Create and merge a branch
    - Explain the basic workflow for trunk-based development
    - Publish a Git repository to GitHub or Azure Repos
prerequisites: |
  You should be familiar with creating basic Bicep templates, including modules.
  
  To follow along with the exercises in the module, you'll need [Visual Studio Code](https://code.visualstudio.com), installed locally.
