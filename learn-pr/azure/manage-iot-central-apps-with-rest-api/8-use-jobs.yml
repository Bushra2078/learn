quiz:
  title: "Create and run jobs in your IoT Central application"
  questions:
  - content: "What types of data can you export from your IoT Central application?"
    choices:
    - content: "Telemetry and device information"
      isCorrect: true
      explanation: "Yes. You can export telemetry, device information, and device template information."
    - content: "Only device template information"
      isCorrect: false
      explanation: "No. You can export device template information and other types."
    - content: "Audit logs"
      isCorrect: false
      explanation: "No. You can't export audit logs from an IoT Central application."
  - content: "Which is a valid destination for telemetry data export?"
    choices:
    - content: "Azure IoT Hub"
      isCorrect: false
      explanation: "No. This destination isn't valid."
    - content: "Azure Event Hubs"
      isCorrect: true
      explanation: "Correct. You can export data to Azure Event Hubs, Azure Service Bus, and Azure Storage."
    - content: "Azure EventGrid"
      isCorrect: false
      explanation: "No. This destination isn't valid."
