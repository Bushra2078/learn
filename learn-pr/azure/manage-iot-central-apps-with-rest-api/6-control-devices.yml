quiz:
  title: "Control devices in IoT Central"
  questions:
  - content: "How do you invoke an action on a device such as asking it to reboot?"
    choices:
    - content: "Send a command"
      isCorrect: true
      explanation: "Yes. Use the REST API to send a command. A command can include parameters, such as the time to wait before the device reboots."
    - content: "Set a device property"
      isCorrect: false
      explanation: "No. You use device properties to change a configuration setting on a device."
    - content: "Set a cloud property"
      isCorrect: false
      explanation: "No. Cloud property values are never sent to a device."
  - content: "Where are cloud properties stored?"
    choices:
    - content: "Only in the IoT Central application"
      isCorrect: true
      explanation: "Yes. Cloud properties are only stored in the IoT Central application, but the application associates them with individual devices."
    - content: "In both the IoT Central application and real devices"
      isCorrect: false
      explanation: "No. Cloud properties are only stored in the IoT Central application, device properties are stored on real devices and synchronize with the IoT Central application."
    - content: "In both the IoT Central application and simulated devices"
      isCorrect: false
      explanation: "No. Cloud properties are only stored in the IoT Central application, device properties are stored on simulated devices and synchronize with the IoT Central application."
