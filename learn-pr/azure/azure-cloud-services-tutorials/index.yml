metadata:
  title: Azure Cloud Services Tutorials
  description: This course explores the use of azure speech services by integrating to a hololens2 application. You can also deploy your project to a HoloLens.
  ms.date: 06/23/2021
  author: "varunsiddaraju"
  ms.author: "v-hferrone"
  ms.topic: interactive-tutorial
  ms.prod: learning-mrtk
title: Set up a mixed reality project in Unity with the Mixed Reality Toolkit
summary: Import and learn about Azure Speech Services to enhance your learning experience.
abstract: |
  By the end of this module you will be able to:
  - You would have implemented speech recognition powered by Azure.
  - Implemented speech commands powered by Azure.Implemented speech commands powered by Azure.
  - Our project can now successfully translate the words you speak into several different languages.
  - Our project now have AI-powered speech commands, allowing our application to recognize the users' intent even if they do not utter precise commands.
