durationInMinutes: 3
content: |
  [!include[](includes/12-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
    - content: "What are the different types of services provided by the cloud?"
      choices:
        - content: "Paas"
          isCorrect: false
        - content: "Iaas"
          isCorrect: false
        - content: "All of the above"
          isCorrect: true
    - content: "Which of the following element is a non relational storage system for large scale storage?"
      choices:
        - content: "Application"
          isCorrect: false
        - content: "Compute"
          isCorrect: false
        - content: "Storage"
          isCorrect: true
    - content: "Which Azure Service helps developers to create intelligent bots that can maintain natural conversation with users?"
      choices:
        - content: "Azure Spatial Anchors"
          isCorrect: true
        - content: " Azure Bot Service"
          isCorrect: false
        - content: "Azure Cloud Service"
          isCorrect: false
        
   