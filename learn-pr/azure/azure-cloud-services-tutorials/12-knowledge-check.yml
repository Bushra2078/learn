### YamlMime:ModuleUnit
uid: learn.azure.azure-cloud-services-tutorials-mrtk.12-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Three multiple-choice questions
  ms.date: 06/23/2021
  author: "Sean-Kerawala"
  ms.author: "sekerawa"
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
content: Choose the best response for each question. Then select Check your answers.
quiz:
  title: Check your knowledge
  questions:
    - content: "What are the different types of services provided by the cloud?"
      choices:
        - content: "PaaS"
          isCorrect: false
        - content: "IaaS"
          isCorrect: false
        - content: "All of the above"
          isCorrect: true
    - content: "Which of the following element is a non-relational storage system for large-scale storage?"
      choices:
        - content: "Application"
          isCorrect: false
        - content: "Compute"
          isCorrect: false
        - content: "Storage"
          isCorrect: true
    - content: "Which Azure Service helps developers to create intelligent bots that can maintain natural conversation with users?"
      choices:
        - content: "Azure Spatial Anchors"
          isCorrect: false
        - content: " Azure Bot Service"
          isCorrect: true
        - content: "Azure Cloud Service"
          isCorrect: false
        
   