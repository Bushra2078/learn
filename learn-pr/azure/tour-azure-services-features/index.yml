uid: learn.azure-services-features
metadata:
  title: Tour Azure services and features
  description: "The first step to using Azure is to create an account. Your account holds the Azure services you provision and handles your personal settings like identity, billing, and preferences. After you create an account, you can use the Azure Portal to tour the available services and create the ones you need for your application. This module guides you through this onboarding process: you will create your Azure account, login to the Portal, and practice creating a few common resources."
title: Tour Azure services and features
summary: Create an Azure account, tour available services, and customize the Portal.
