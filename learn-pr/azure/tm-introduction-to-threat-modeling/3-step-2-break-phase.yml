  questions:
  - content: "What happens at the Break Phase?"
    choices:
    - content: "You select a focus area with an associated framework to systematically identify potential threats in your system."
      isCorrect: true
      explanation: "At this phase, you will focus on either the system or an attacker and leverage STRIDE to find potential threats."
    - content: "You select a focus area with an associated framework to systematically identify potential solutions for your system."
      isCorrect: false
      explanation: "This is part of Phase 3 - Fix Phase."
    - content: "You must meet with the security team to select a focus area and associated framework to systematically identify potential threats in your system."
      isCorrect: true
      explanation: "In most cases, meeting with the security team is optional, not mandatory (unless required by the organization)."