quiz:
    title: Knowledge check
    questions:
    - content: "Which of the following T-SQL commands for auditing is not supported in Azure SQL Managed Instance?"
      choices:
      - content: "With `CREATE SERVER AUDIT` there is syntax `TO URL`"
        isCorrect: false
        explanation: "This is available only in Azure SQL Managed Instance."
      - content: "With `CREATE SERVER AUDIT` there is syntax `TO EXTERNAL MONITOR`"
        isCorrect: false
        explanation: "This is available only in Azure SQL Managed Instance."
      - content: "With `CREATE SERVER AUDIT` there is syntax `TO FILE`"
        isCorrect: true
        explanation: "You can't write to local files because your instance is hosted in Azure"
      - content: "All of the above"
        isCorrect: false
        explanation: "Two of the preceding options are available in Azure SQL Managed Instance."
    - content: "Which of the following are ways that you can monitor security-related events for Azure SQL Database?"
      choices:
      - content: "Azure SQL auditing"
        isCorrect: false
        explanation: "In Azure SQL Database, you can configure Azure SQL auditing and apply DMVs, metrics, and alerts to monitor security-related events."
      - content: "DMVs"
        isCorrect: false
        explanation: "In Azure SQL Database, you can configure Azure SQL auditing and apply DMVs, metrics, and alerts to monitor security-related events."
      - content: "Azure Metrics and Alerts"
        isCorrect: false
        explanation: "In Azure SQL Database, you can configure Azure SQL auditing and apply DMVs, metrics, and alerts to monitor security-related events."
      - content: "All of the above"
        isCorrect: true
        explanation: "In Azure SQL Database, you can configure Azure SQL auditing and apply DMVs, metrics, and alerts to monitor security-related events."
