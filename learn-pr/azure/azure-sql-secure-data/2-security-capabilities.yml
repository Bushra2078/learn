quiz:
    title: Securing your network
    questions:
    - content: "What is the recommended way to protect your network for Azure SQL Database?"
      choices:
      - content: "Allow access to Azure services"
        isCorrect: false
        explanation: "This will allow all services in Azure to connect."
      - content: "Firewall rules"
        isCorrect: false
        explanation: "This still maintains a public DNS hierarchy."
      - content: "Virtual network rules"
        isCorrect: false
        explanation: "This still maintains a public DNS hierarchy."
      - content: "Private Link"
        isCorrect: true
        explanation: "This will create a DNS hierarchy without information related to the Azure SQL Database logical server, and a truly private endpoint."