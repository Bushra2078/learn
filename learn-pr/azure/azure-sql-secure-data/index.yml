summary: Ensuring the security and compliance of data is always a top priority. In this module, you'll learn how to use Azure SQL to secure your data, configure logins and users, use tools and techniques for monitoring security, ensure that your data meets industry and regulatory compliance standards, and take advantage of the extra benefits and intelligence that Azure provides. We'll also cover some of the networking considerations for securing SQL.
abstract: | 
  In this module, you will learn how to:
  - Make an informed decision about securing your network.
  - Manage and deliver access management and authorization.  
  - Protect, encrypt, and mask data.
  - Manage and monitor security for your Azure SQL Database instance and Azure SQL managed instance.
prerequisites: | 
  - Experience working with, maintaining, and developing with SQL Server
  - Experience with Azure, such as deploying and managing resources
