quiz:
  title: Check your knowledge
  questions:
    - content: "What is a Container Registry?"
      choices:
        - content: "A remote storage where we can store our images safely so Kubernetes can download and run them"
          isCorrect: true
          explanation: "CRs are remote storages for our container images outside our local machine"
        - content: "An index of where Kubernetes can find an image source to download and execute"
          isCorrect: false
          explanation: "Despite being called 'registries', CRs are not indexes"
        - content: "Version control system for container images allowing us to switch between versions"
          isCorrect: false
          explanation: "It's possible to store several image versions using image tags, but this is not the main purpose of this resource."

    - content: "How to log in to an ACR resource through Azure CLI?"
      choices:
        - content: "az aks acr-login -n <your-registry-name>"
          isCorrect: false
          explanation: "ACR and AKS are not the same resource, so they'll not be on the same command"
        - content: "az acr login -n <your-registry-name>"
          isCorrect: true
          explanation: "That's the right command!"
        - content: "az container login -n <your-registry-name>"
          isCorrect: false
          explanation: "This command is related to Azure Container Instances, which is not the same resource"
