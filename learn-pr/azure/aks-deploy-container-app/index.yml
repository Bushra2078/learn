title: Deploy a containerized application on Azure Kubernetes Service
summary: Rapidly deploy a containerized application hosted on Azure Container Services or any other registrar to the Azure Kubernetes Services.
abstract: |
  By the end of this module, you will be able to:
  - Create and set up an Azure Kubernetes Cluster
  - Deploy Kubernetes workloads using deployment YAML files
  - Expose Kubernetes workloads using services and ingress
  - Integrate Azure Container Registry to deploy container images
prerequisites: |
  - An Azure subscription
  - Ability to use the Azure CLI
  - Ability to create a Docker container
  - Ability to navigate the Azure portal
  - Basic knowledge of Kubernetes and its concepts
