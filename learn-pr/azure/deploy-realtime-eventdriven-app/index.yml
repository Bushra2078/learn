abstract: |
  In this module, you will:
  - Learn what event-driven and real-time means.
  - Create an IoT scenario with simulated telemetric data.
  - Send the telemetric data with an Azure Function to a Event Hub.
  - Connect another function this Event Hub to trigger a storage in Cosmos DB.
  - Have a look at the metrics in Application Insights to measure the performance and identify potential bottle necks.
prerequisites: | 
  - An Azure subscription
  - Local installations of Java JDK (1.8 or later), Maven (3.0 or later), and the Azure CLI (2.12 or later)
