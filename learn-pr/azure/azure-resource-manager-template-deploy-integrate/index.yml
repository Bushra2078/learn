title: "Deploy Azure resources by using Azure Resource Manager (ARM) templates"
summary: Learn how to deploy Azure Resource Manager (ARM) templates by using Azure PowerShell, the Azure CLI, and from GitHub Actions. Use linked templates to break down complex templates into templates that are more modular. 
abstract: |
  After completing this module, you'll be able to:

  - Choose the best way to deploy ARM templates, based on your needs.
  - Modularize your templates by using linked templates.
  - Learn how to create a GitHub Actions to deploy templates.
prerequisites: |
