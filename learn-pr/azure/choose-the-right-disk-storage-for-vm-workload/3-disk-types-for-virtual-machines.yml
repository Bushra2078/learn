quiz:
  title: "Check your knowledge"
  questions:
  - content: "You need the best disk performance for a new virtual server in the West Europe region. What disk type should you use?"
    choices:
    - content: "Ultra SSD"
      isCorrect: false
      explanation: "Ultra SSDs are high performance but are not currently available in West Europe."
    - content: "Premium SSD"
      isCorrect: true
      explanation: "Premium SSDs are the highest-performance disks that are currently available in West Europe."
    - content: "Standard HDD"
      isCorrect: false
      explanation: "Standard HDDs don't perform as well as Premium SSDs, which are available in West Europe."
  - content: "You have a medium-sized application with modest IO requirements. However, you need to ensure that a throughput of 25 MBps is guaranteed. What disk type should you use?"
    choices:
    - content: "Premium SSD"
      isCorrect: true
      explanation: "Standard tier disks don't guarantee a minimum throughput. For such a guarantee, use premium SSD disks."
    - content: "Standard SSD"
      isCorrect: false
      explanation: "Although standard SSDs can easily support the required throughput 99% of the time, that performance is not guaranteed."
    - content: "Standard HDD"
      isCorrect: false
      explanation: "Although standard HDDs can easily support the required throughput, that performance is not guaranteed."