title: Safeguard data with public sector in Azure
summary: Government customers worldwide expect to be fully in control of protecting their data in the cloud. Microsoft Azure provides many options for safeguarding data throughout its entire lifecycle. From enforcing data residency, to encryption, to strict procedures for insider and government access, Azure keeps to strong principles and commitments that give public sector customers confidence that their data is secure. 
abstract: | 
  In this module, you will learn to: 
  - Describe how data is protected at rest, in transit, and in use.
  - Describe how Microsoft Azure reduces the risk of insider data access.
  - Describe the procedure Microsoft uses when responding to a government request for customer data.
  - Outline the incident response process Microsoft follows when managing security incidents.
