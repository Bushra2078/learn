title: Design an Azure Kubernetes Service network with Azure CNI
summary: Understand which Kubernetes components require IP addresses, then look at a reference application and see how the requirements of the application affect the sizing of a Kubernetes cluster and the design of the network. You'll finish by deploying an Azure Kubernetes Service cluster using the Azure CNI network plug-in.
abstract: |
  By the end of this module, you will be able to: 
  - List the key Kubernetes resource types that require network access.
  - Assess an application's needs and how that could affect network design.
  - Understand the steps to size an Azure Kubernetes Service cluster for a workload.
  - Design a network for an Azure Kubernetes Service cluster using Azure CNI
prerequisites: |
  - Understand Docker containers at a beginner level.
  - Understand Kubernetes at a beginner level.
  - Understand networking basics, such as IP addresses and CIDR address ranges
