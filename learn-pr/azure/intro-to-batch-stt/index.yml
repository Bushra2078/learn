metadata:
  title: Introduction to Batch Transcription
  description: Batch transcription is an Azure cognitive service that enables you to transcribe audio asynchronously—in non-real-time—from a storage container. Batch transcription is ideal for transcribing large amounts of audio at once. Such as with recorded phone calls with customers to ensure regulations and compliance standards are being met or for transcribing media audio to create subtitles to increase accessibility.
