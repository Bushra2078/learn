summary: First, you'll learn how to plan for the HCX deployment on-premises. From there, you'll learn how to deploy HCX on-premises and connect it to Azure VMware Solution. Additionally, you'll learn about the steps required to ensure the service is configured correctly. After HCX is deployed, you'll learn how to migrate VMware workloads on-premises to AVS. Learning all these steps will help out your business by quickly migrating VMware workloads into Azure VMware Solution.
abstract: | 
  By the end of this module, you will be able to:
    - Configure Hybrid Cloud Exchange (HCX) to support on-premises VMware migrations.
    - Migrate VMware workloads on-premises to Azure VMware Solution.
prerequisites: | 
  - Experience using the Azure portal for accessing and creating resources.
  - Experience managing VMware infrastructure, such as vSphere, vCenter, NSX-T, and HCX.
  - Basic knowledge of network concepts, such as classless inter-domain routing (CIDR) and subnets.
