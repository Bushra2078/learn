    title: "Save on infrastructure costs"
    questions:
    - content: "Which one of these is <b>not</b> a cost saving solution?"
      choices:
      - content: "Deallocate Virtual Machines in off hours."
        incorrectExplanation: "Using Reserved Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost saving solutions."
        isCorrect: false
      - content: "Use Reserved Instances"
        incorrectExplanation: "Using Reserved Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost saving solutions."
        isCorrect: false
      - content: "Load Balance your Virtual Machines for incoming messages"
        correctExplanation: "Load Balancing is used for performance optimization. Using Reserved Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost saving solutions."
        isCorrect: true
      - content: "Right-size underutilized Virtual Machines"
        incorrectExplanation: "Using Reserved Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost saving solutions."
        isCorrect: false
