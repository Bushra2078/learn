  questions:
  - content: "What is the benefit of the attacker focused approach?"
    choices:
    - content: "This approach allows you to focus on one critical asset at a time and identifies all potential threats and ways to reduce risk"
      isCorrect: false
      explanation: "This statement describes the asset focused approach"
    - content: "Instead of focusing on the service, this approach focuses on the attacker, their motivations and means to attack your system"
      isCorrect: true
      explanation: "The attacker focused approach is based on the attacker and their plan of attack"
    - content: "This approach provides information into the system, especially as it handles errors and requests"
      isCorrect: false
      explanation: "This statement describes the system focused approach"