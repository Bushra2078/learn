### YamlMime:Module
uid: learn.azure.pc-holographic-remoting-tutorials-mrtk
metadata:
  title: PC Holographic Remoting 
  description: This course explores the use of pc holographic remoting by integrating to a hololens2 application. You can also deploy your project to a HoloLens.
  ms.date: 06/23/2021
  author: "varunsiddaraju"
  ms.author: "v-hferrone"
  ms.topic: interactive-tutorial
  ms.prod: learning-mrtk
title: Set up a mixed reality project in Unity with the Mixed Reality Toolkit
summary: Import and learn about pc holographic remoting to enhance your learning experience.
abstract: |
  By the end of this module you will be able to:
  - you learned to build a mixed reality experience demonstrating UI elements, 3D model manipulation, model clipping, and eye-tracking features.
  - You also learnt how to create a Holographic Remoting remote app and connect to HoloLens 2 at any point, providing a way to visualize 3D content in mixed reality.
iconUrl: /learn/achievements/generic-badge.svg
levels:
- beginner
roles:
- developer
products:
- windows
- windows-mixed-reality
- mrtk
- hololens
prerequisites: |
  - A Windows 10 PC configured with [the correct tools](/windows/mixed-reality/install-the-tools)
  - Windows 10 SDK 10.0.18362.0 or later
  - A HoloLens 2 device configured for development
  - Unity Hub with Unity 2020.3.X/2019.4.X installed and the Universal Windows Platform Build Support module added
  - [Set up a mixed reality project in Unity module](/learn/modules/mixed-reality-toolkit-project-unity)
  - [Mixed Reality Feature Tool](https://aka.ms/MRFeatureTool)
  - Basic familiarity with Unity - interface, scene creation, package import, addition of GameObjects to a scene



