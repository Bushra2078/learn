content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
    - content: "Which of the following script is attached to Button Parent Object"
      choices:
        - content: "View control script"
          isCorrect: false
        - content: "Interactable script"
          isCorrect: false
        - content: "Toggle Button script"
          isCorrect: true
    - content: "Which of the below additional capabilities are selected ?"
      choices:
        - content: "PrivateNetworkClientServer"
          isCorrect: false
        - content: "Removable Storage"
          isCorrect: true
        - content: "VideosLibrary"
          isCorrect: false
    - content: "In OpenXR feature group we check in "
      choices:
        - content: "Holographic Editor Remoting"
          isCorrect: true
        - content: "Mock Runtime"
          isCorrect: false
        - content: "Runtime Debugger"
          isCorrect: false

   