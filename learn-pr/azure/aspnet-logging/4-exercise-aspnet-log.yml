title: Exercise - Implement logging in an ASP.NET web app
metadata:
  title: Exercise - Implement logging in an ASP.NET web app
  description: Configure Log4Net in an ASP.NET web app, and send log data to an Azure storage account, and Application Insights.
  ms.date: 06/30/2020
  author: coderandhiker
  ms.author: chrisrt
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 10
interactive: powershell
azureSandbox: true
content: |
  [!include[](includes/4-exercise-aspnet-log.md)]

tasks:
- action: exists
  environment: azure
  hint: "Create the AppInsights instance."
  azure:
    resource:
      type: "Microsoft.Insights/components"
      kind: "web"
- action: exists
  environment: azure
  hint: "Create the general-purpose v2 storage account to store logging data."
  azure:
    resource:
      type: "Microsoft.Storage/storageAccounts"
      kind: "StorageV2"



