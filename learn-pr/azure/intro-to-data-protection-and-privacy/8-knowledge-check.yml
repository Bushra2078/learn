content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:

  - content: "What kind of data does the GDPR primarily focus on?"
    choices:
    - content: "Business data"
      isCorrect: false
      explanation: "That's incorrect. Business data is not the primary focus of GDPR."
    - content: "Confidential data"
      isCorrect: false
      explanation: "That's incorrect. Confidential data is not the primary focus of GDPR."
    - content: "Personal and sensitive personal data"
      isCorrect: true
      explanation: "That's correct. GDPR primarily deals with the collection, use, and protection of personal data."


  - content: "What is CCPA?"
    choices:
    - content: "A data protection policy"
      isCorrect: false
      explanation: "That's incorrect. CCPA is not a data protection policy."
    - content: "A comprehensive privacy law"
      isCorrect: true
      explanation: "That's correct. CCPA is the first comprehensive privacy law in the United States."
    - content: "A data encryption policy"
      isCorrect: false
      explanation: "That's incorrect. CCPA is not a data encryption policy."


  - content: "What is a processor?"
    choices:
    - content: "A person, public authority, agency, or other body that alone or jointly with others, determines the purposes and means of the processing of personal data."
      isCorrect: false
      explanation: "That's incorrect. A processor does not determine the purpose of processing of personal data."
    - content: "A part of a data-protection technology that processes users' data."
      isCorrect: false
      explanation: "That's incorrect. A processor is not part of a data protection technology."
    - content: "A natural or legal person, public authority, agency, or other body that processes personal data on behalf of the controller."
      isCorrect: true
      explanation: "That's correct. A processor processes personal data on behalf of the controller."


  - content: "Which of the following is not one of the six key principles that Microsoft follows when dealing with customer data?"
    choices:
    - content: "Control"
      isCorrect: false
      explanation: "That's incorrect. Control is one of the key privacy principles that Microsoft follows when dealing with customer data."
    - content: "No content-based targeting"
      isCorrect: false
      explanation: "That's incorrect. Not using content-based targeting is one of the key privacy principles that Microsoft follows when dealing with customer data."
    - content: "Sharing"
      isCorrect: true
      explanation: "That's correct. The six key principles that Microsoft follows when dealing with customer data are: control, transparency, security, strong legal protections, no content-based targeting and benefit to you."


  - content: "Which Microsoft resources help an administrator learn how Microsoft implements and supports security, privacy, compliance, and transparency in all its cloud products and services?"
    choices:
    - content: "Azure Blueprints"
      isCorrect: false
      explanation: "That's incorrect. Azure Blueprints helps customers build Azure applications that are secure and comply with many regulations."
    - content: "Azure AD Privileged Identity Protection"
      isCorrect: false
      explanation: "That's incorrect. Azure AD Privileged Identity Protection helps you protect privileged identities in your organization."
    - content: "Microsoft Trust Center"
      isCorrect: true
      explanation: "That's correct. The Microsoft Trust Center is your resource for learning how we implement and support security, privacy, compliance, and transparency in all our cloud products and services."
