content: |
quiz:
  title: Check your knowledge
  questions:
  - content: Which of the following statements accurately describes actions that embody Microsoft’s approach to driving inclusivity in our marketing, products and services?
    choices:
    - content: Providing education to others on D&I, understanding barriers to help avoid them, caring about the workplace environment, and telling people how to engage successfully.
      isCorrect: False
      explanation: This isn't the right approach.
    - content: Good ideas, beliefs and technologies create the core of implementing a diverse and inclusive environment.
      isCorrect: False
      explanation: There is more involved.
    - content: Listening more versus having the answers, diving deeper to understand barriers, caring about every person as an individual, and focusing on empowering others to be great.
      isCorrect: True
      explanation: We should listen more and empower others.
  - content: Which of the following statements describes Cloud for Everyone?  
    choices:
    - content: Making it easy for customers to find, and sign up for, cloud technologies online.
      isCorrect: False
      explanation: Cloud for Everyone is larger in scope.
    - content: Focuses on embracing D&I, and applying those principles to our cloud business.
      isCorrect: True
      explanation: It helps us implement D&I to our cloud business.
    - content: The process that Microsoft uses to implement D&I within the company.
      isCorrect: False
      explanation: This isn't true.
  - content: Which of the following statements outlines examples of inclusive behaviors like inclusive culture, inclusive design, or Inclusive Marketing? 
    choices:
    - content: Acting from individual knowledge, making assumptions, strategizing within a team to create an execution plan, and designing from knowledge and experience.
      isCorrect: False
      explanation: This is the opposite of inclusive.
    - content: Understanding unconscious bias, creating a diverse team to execute on a project, recognizing exclusion, and highlighting diversity with common shared human values.
      isCorrect: True
      explanation: This is a good and inclusive approach.
    - content: Creating a marketing team that’s focused on delivering inclusivity messaging as the company’s entire D&I execution plan.
      isCorrect: False
      explanation: D&I is more than just messaging.
