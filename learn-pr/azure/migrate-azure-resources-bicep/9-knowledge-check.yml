### YamlMime:ModuleUnit
uid: learn.azure.migrate-azure-resources-bicep.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: "Migrate Azure resources to Bicep. Migrate ARM JSON templates to Bicep."
  ms.date: 06/21/2021
  author: joshuawaddell
  ms.author: jowaddel
  ms.topic: interactive-tutorial
  ms.prod: learning-azure # Edit as appropriate for your portfolio area
durationInMinutes: 1
content: |
quiz:
  questions:
  - content: "You need to convert an existing JSON template to Bicep using the built-in tooling. What command do you run from the terminal?"
    choices:
    - content: "`bicep build 'path/to/file.json'`"
      isCorrect: false
      explanation: "`bicep build` is the command you use to convert a Bicep template to a JSON template."
    - content: "`az bicep decompile 'path/to/file.json'`"
      isCorrect: true
      explanation: "You can use either `bicep decompile` or `az bicep decompile` to convert your JSON templates to Bicep templates."
    - content: "`bicep convert 'path/to/file.json'`"
      isCorrect: false
      explanation: "The `convert` command does not exist within the Bicep tooling."
    - content: "`az bicep deconvert 'path/to/file.json'`"
      isCorrect: false
      explanation: "The `deconvert` command does not exist within the Bicep tooling."
  - content: "You need to export a deployed Azure resource to an ARM template. What steps do you take to complete this task?"
    choices:
    - content: "From the Azure portal, navigate to the resource you want to export, select **Export template**, and select **Download** to save a copy of the template."
      isCorrect: true
      explanation: "You can export resources from the Azure portal by navigating to the resource, clicking Export template, and clicking download."
    - content: "From the Azure portal, navigate to the resource group you want to export, select **Export template**, and select **Download** to save a copy of the template."
      isCorrect: false
      explanation: "The Export template option under a resource group will export the entire resource group, not a single resource."
    - content: "From the Azure portal, select **Create a resource**, enter _template_ into the search bar, and select **Template deployment** from the Marketplace."
      isCorrect: false
      explanation: "Templates deployment in the Azure Marketplace are used to create and deploy an existing template into Azure, not to create a template."
  - content: "What is a true statement when exporting templates from the Azure portal?"
    choices:
    - content: "The export template function allows for a complete export of any Azure resource and can be used to redeploy resources."
      isCorrect: false
      explanation: "There are some resources that cannot be completely exported from the Azure portal."
    - content: "The export template function can be used to export the entire contents of your Azure subscription."
      isCorrect: false
      explanation: "There is not an option to export the entire contents of your subscription."
    - content: "The export template function does not always perform a complete export of an Azure resource. It should be used as a reference point when building your templates."
      isCorrect: true
      explanation: "The export template function should be used as a reference point to help you build your templates."
  - content: "What is a true statement of the ARM template what-if operation?"
    choices:
    - content: "The ARM template what-if operation deploys a template to your Azure environment in a temporary state."
      isCorrect: false
      explanation: "The ARM template what-if operation shows you how resources will change if you deploy a template."
    - content: "The ARM template what-if operation provides information on how resources will change if you deploy a template."
      isCorrect: true
      explanation: "The ARM template what-if operation shows you how resources will change if you deploy a template."
    - content: "The ARM template what-if operation is accessed in the Azure portal and is used to deploy templates to management groups."
      isCorrect: false
      explanation: "The ARM template what-if operation is used from the command line and not from the Azure portal."