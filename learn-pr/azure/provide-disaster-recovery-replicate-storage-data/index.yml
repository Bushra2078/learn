summary: Evaluate and choose a redundancy option for Azure Storage. Create a storage account and blob container to demonstrate replication. Initiate storage account failover to the secondary region.
abstract: | 
  By the end of this module, you'll be able to:
  - Choose the right Azure Storage redundancy option for your organization.
  - Demonstrate how to initiate a storage account failover.
prerequisites: | 
  - Basic knowledge of Azure Storage, which includes use of storage accounts and Azure blobs
  - (Optional) Access to an Azure subscription
