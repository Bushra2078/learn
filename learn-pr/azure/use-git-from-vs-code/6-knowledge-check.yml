### YamlMime:ModuleUnit
uid: learn.azure.use-git-from-vs-code.knowledge-check
title: Knowledge check
metadata:
  title: Check your knowledge
  description: Review what you've learned.
  ms.date: 3/18/2020
  author: gregvanl
  ms.author: gregvanl
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "You want to clone a remote repository to your local machine.  What command do you enter in the Visual Studio Code Command Palette?"
    choices:
    - content: "pull"
      isCorrect: false
      explanation: "No, you would not enter `pull` to clone a remote repository."
    - content: "fetch"
      isCorrect: false
      explanation: "No, you would not enter `fetch` to clone a remote repository."
    - content: "synchronize"
      isCorrect: false
      explanation: "No, you would not enter `synchronize` to clone a remote repository."
    - content: "clone"
      isCorrect: true
      explanation: "Correct!"
  - content: "What does the Synchronize Changes icon in the Status Bar do?"
    choices:
    - content: "A `git rebase`"
      isCorrect: false
      explanation: "Synchronize does not perform a rebase."
    - content: "A `git pull` and a `git push`"
      isCorrect: true
      explanation: "Correct!"
    - content: "A `git pull` only"
      isCorrect: false
      explanation: "Synchronize does perform a `git pull`, but it also performs a `git push`."
    - content: "A `git push` only"
      isCorrect: false
      explanation: "Synchronize does perform a `git push`, but it also performs a `git pull`."
  - content: "How do you stage a change in Visual Studio Code?"
    choices:
    - content: "Select the plus sign (+) icon in the Source Control view."
      isCorrect: true
      explanation: "Correct!"
    - content: "Select the checkmark icon in the Source Control view."
      isCorrect: false
      explanation: "Selecting the checkmark icon will perform a commit."
    - content: "Select the minus sign (-) icon in the Source Control view."
      isCorrect: false
      explanation: "Selecting the minus sign icon will unstage a staged change."
    - content: "Select the plus sign (+) icon in the Status Bar."
      isCorrect: false
      explanation: "The plus sign icon is not displayed in the Status Bar."
