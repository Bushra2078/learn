quiz:
  title: Check your knowledge
  questions:
  - content: "How do bookmarks aid in the threat hunting process?"
    choices:
    - content: "They enable the hunter to save query results for later reference"
      isCorrect: true
      explanation: "This answer is correct"
    - content: "They enable the hunter to track incident status and resolution"
      isCorrect: false
      explanation: "Bookmarks are used to track query results, not incident management"
    - content: "They enable the hunter to create workbooks from query results"
      isCorrect: false
      explanation: "Bookmarks cannot be used to create workbooks."
