summary: Collaborate securely with partners, vendors, and other external users with **Azure AD B2B collaboration**. Use a simple invitation process to let partners use their own work, school, or social identities to access your resources, and add security with **multi-factor authentication**.
abstract: | 
  By the end of this module, you'll be able to:
  - Use the portal to send an invitation to a B2B collaboration user and apply multi-factor authentication policies to external users.
