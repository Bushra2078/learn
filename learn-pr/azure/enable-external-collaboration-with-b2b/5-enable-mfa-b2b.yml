quiz:
  title: Check your knowledge
  questions:
  - content: At what levels can multi-factor authentication be enforced?
    choices:
    - content: Application level, user level, category level.
      isCorrect: false
      explanation: There is no such thing as category level in multi-factor authentication enforcement using Conditional Access policies.
    - content: Tenant level, user level, application level
      isCorrect: True
      explanation: You can enforce multi-factor authentication at different scopes through Conditional Access policies. So you can further secure your collaboration in Azure AD B2B.
    - content: User level, application level, strength level.
      isCorrect: false
      explanation: There is no such thing as strength level in multi-factor authentication enforcement using Conditional Access policies.
  - content: Which of the following are valid categories for multi-factor authentication?
    choices:
    - content: Something a user possesses, and something the user does not know.
      isCorrect: false
      explanation: Something the user does not know is not a valid category.
    - content: Something a user knows, and something the user does not possess.
      isCorrect: false
      explanation: Something the user does not possess is not a valid category.
    - content: Something a user possesses, and something a user knows.
      isCorrect: true
      explanation: Authentication can be dependent on something such as a user's device, or phrase only known to the user.
