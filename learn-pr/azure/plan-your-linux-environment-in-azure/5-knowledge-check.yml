quiz:
  title: Knowledge check
  questions:
  - content: Question 1. Which method should you use to provide SSH connectivity to Azure VMs running Linux directly from the Azure portal over the HTTPS protocol?
    choices:
    - content: Answer 1. Azure Bastion
      isCorrect: true
      explanation: "Correct: Azure Bastion supports SSH connectivity to Azure VMs running Linux directly from the Azure portal over the HTTPS protocol."
    - content: Answer 2. JIT VM access
      isCorrect: false
      explanation: "Incorrect: JIT VM access supports SSH connectivity by dynamically modifying an NSG protecting the target Azure VM, but the connection is not established by using the HTTPS protocol."
      explanation: **[ ]** Answer 3. The VMaccess extension
      explanation: "Incorrect: The VMaccess extension enables you to modify credentials used to access an Azure VM running Linux. However, you cannot connect to it using the HTTPS protocol."
  - content: Question 2. Which Azure resource must be provisioned first before you can deploy an Azure VM running Linux?
    choices:
      explanation: **[ ]** Answer 1. A storage account
      explanation: "Incorrect: The ability to deploy an Azure VM does not rely on having an existing storage account."
    - content: Answer 2. A virtual network
      isCorrect: true
      explanation: "Correct: A virtual network must exist before you can deploy an Azure VM."
    - content: Answer 3. A public IP address
      isCorrect: false
      explanation: "_Incorrect:_ _A public IP address is an optional (but_ _not mandatory) resource that can be part of an Azure VM deployment._"
  - content: Question 3. Which property of an Azure VM running Linux affects its maximum available bandwidth?
    choices:
      explanation: **[ ]** Answer 1. The number of network interfaces
      explanation: "Incorrect: The number of network interfaces does not affect the maximum available bandwidth of an Azure VM."
    - content: Answer 2. Size
      isCorrect: true
      explanation: "Correct: The Azure VM size is the sole factor that determines its maximum available bandwidth."
    - content: Answer 3. VM Generation
      isCorrect: false
      explanation: "Incorrect: VM Generation does not affect the maximum available bandwidth of an Azure VM."
  - content: Question 4. Which feature of an Azure VM must be implemented to provide access to its OS by using the Azure VM serial console?
    choices:
      explanation: **[ ]** Answer 1. JIT VM Acccess
      explanation: "Incorrect: JIT VM Access provides SSH connectivity, rather than connectivity by using the serial console."
    - content: Answer 2. Azure Bastion
      isCorrect: false
      explanation: "Incorrect: Azure Bastion provides SSH connectivity to Azure VMs running Linux over the HTTPS protocol, not by using serial console."
    - content: Answer 3. Boot diagnostics
      isCorrect: true
      explanation: "_Correct:_ _Boot diagnostics must be enabled to provide connectivity to an Azure VM by using_ _the_ _serial console._"
  - content: Question 5. Which label designates a temporary disk of an Azure VM running Linux?
    choices:
      explanation: **[ ]** Answer 1. dev/sda
      explanation: "Incorrect: dev/sda designates the OS disk of an Azure VM running Linux."
    - content: Answer 2. dev/hda
      isCorrect: false
      explanation: "Incorrect: dev/hda is not available on Azure VMs running Linux."
    - content: Answer 3. dev/sdb
      isCorrect: true
      explanation: "_Correct:_ _dev/sdb designates the temporary disk of an Azure VM running Linux._"
  - content: Question 6. Which disk should you use to store a swap file?
    choices:
      explanation: **[ ]** Answer 1. Data disk
      explanation: "Incorrect: Data disks are intended for storing files that need to persist across operations such as resizing, redeployments, or restarts."
    - content: Answer 2. Temporary disk
      isCorrect: true
      explanation: "Correct: The primary purpose of the temporary disk is to store a swap file."
    - content: Answer 3. OS disk
      isCorrect: false
      explanation: "_Incorrect:_ _You should use the_ _OS disk to store the_ _OS_ _files._"
