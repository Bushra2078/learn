quiz:
  title: Check your knowledge
  questions:
  - content: "What is the Azure ExpressRoute service?"
    choices:
    - content: "It's a service that provides a VPN connection between on-premise and Microsoft cloud"
      isCorrect: false
      explanation: "No. ExpressRoute provides a direct connection from your on-premise datacenter to Microsoft cloud"
    - content: "It's a service that is specifically designed to encrypt your data in transit."
      isCorrect: false
      explanation: "No. ExpressRoute provides a direct connection from your on-premise datacenter to Microsoft cloud"
    - content: "It's a service that provides a direct connection from your on-premise datacenter to Microsoft cloud"
      isCorrect: true
      explanation: "This answer is correct"
    - content: "It's a service that provides a site-to-site VPN connection between your on-premise network and Microsoft cloud"
      isCorrect: false
      explanation: "No. ExpressRoute provides a direct connection from your on-premise datacenter to Microsoft cloud"
  - content: "Which of the following is not a benefit of ExpressRoute?"
    choices:
    - content: "Redundant connectivity"
      isCorrect: false
      explanation: "This is a benefit of choosing to connect your network to Microsoft with ExpressRoute."
    - content: "Consistent network throughput"
      isCorrect: false
      explanation: "This is a benefit of choosing to connect your network to Microsoft with ExpressRoute."
    - content: "Encrypted network communication"
      isCorrect: true
      explanation: "Correct. ExpressRoute does provide private connectivity, but it is not encrypted"
    - content: "Access to Microsoft cloud services"
      isCorrect: false
      explanation: "This is a benefit of choosing to connect your network to Microsoft with ExpressRoute."