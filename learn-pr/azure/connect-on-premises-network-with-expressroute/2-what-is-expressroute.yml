quiz:
  title: Check your knowledge
  questions:
  - content: "What is the Azure ExpressRoute service?"
    choices:
    - content: "It's a service that provides a VPN connection between on-premise and Microsoft cloud"
      isCorrect: false
      explanation: "No. ExpressRoute provides a direct connection from your on-premise datacenter to Microsoft cloud"
    - content: "It's a service that is specifically designed to encrypt your data in transit."
      isCorrect: false
      explanation: "No. ExpressRoute provides a direct connection from your on-premise datacenter to Microsoft cloud"
    - content: "It's a service that provides a direct connection from your on-premise datacenter to Microsoft cloud"
      isCorrect: true
      explanation: "This answer is correct"
    - content: "It's a service that provides a site-to-site VPN connection between your on-premise network and Microsoft cloud"
      isCorrect: false
      explanation: "No. ExpressRoute provides a direct connection from your on-premise datacenter to Microsoft cloud"
  - content: "Which cloud services can you access through an ExpressRoute connection?"
    choices:
    - content: "All Azure services and all Office 365 services."
      isCorrect: false
      explanation: "No. You can access Azure IaaS and PaaS resources located within a virtual network, Microsoft Dynamics 365, and some Office 365 components."
    - content: "Azure IaaS and PaaS resources located within a virtual network, Microsoft Dynamics 365, and some Office 365 services."
      isCorrect: true
      explanation: "This answer is correct."
    - content: "All Azure IaaS resources"
      isCorrect: false
      explanation: "No. You can only access IaaS resources located within an Azure virtual network."
    - content: "All Azure PaaS resources."
      isCorrect: false
      explanation: "No. You can only access PaaS resources located within an Azure virtual network."