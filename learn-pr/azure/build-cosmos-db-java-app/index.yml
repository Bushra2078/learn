title: Build a Java app for Azure Cosmos DB in Visual Studio Code
summary: Learn how to build a database app to store and query data in Azure Cosmos DB by using Visual Studio Code.
abstract: |
  In this module, you will:
  - Create an application to store and query data in Azure Cosmos DB
  - Use the Integrated Terminal in Visual Studio Code to quickly create a console application
  - Add Azure Cosmos DB functionality with the help of the Azure Cosmos DB extension for Visual Studio Code
prerequisites: |
  - Must have [Visual Studio Code](https://code.visualstudio.com/) installed
  - Must have [Apache Maven](https://maven.apache.org/) extension
  - Must have [Java JDK 8 or later versions](https://www.microsoft.com/net/download) installed
  - Must have the [Azure Account](https://marketplace.visualstudio.com/items?itemName=ms-vscode.azure-account) extension installed in Visual Studio Code
  - Must be familiar with building the file structure of a Java application
