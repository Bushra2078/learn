summary: Learn how to deploy JSON Azure Resource Manager (ARM) templates by using Azure PowerShell, the Azure CLI, and GitHub Actions. Use linked templates to break down complex templates into templates that are more modular. 
abstract: |
  After completing this module, you'll be able to:

  - Choose the best way to deploy JSON ARM templates, based on your needs.
  - Modularize your templates by using linked templates.
  - Create GitHub Actions to deploy templates.
