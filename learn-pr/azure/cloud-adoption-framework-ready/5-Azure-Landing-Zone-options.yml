### YamlMime:ModuleUnit
uid: learn.azure.cloud-adoption-framework-ready.5-azure-landing-zone-options
title: Choose an Azure Landing Zone option
metadata:
  title: Choose an Azure Landing Zone option
  description: Apply what you've learned to choose the best Azure Landing zone implementation option
  ms.date: 09/22/2020
  author: BrianBlanchard
  ms.author: jumcn
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 10
content: |
  [!include[](includes/5-azure-landing-zone-options.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "Which Implementation Option should Tailwind Trader use to start their Azure Landing Zone deployment?"
    choices:
    - content: "CAF Migration landing zone blueprint"
      isCorrect: true
      explanation: "."
    - content: "CAF Enterprise-scale foundation"
      isCorrect: false
      explanation: "For this customer, the learning curve and complexity of an enterprise-scale approach may be a bit too steep."
    - content: "CAF Terraform modules"
      isCorrect: false
      explanation: "There is no indication of existing terraform dependency in this customer narrative"
  - content: "Which of the following indicators would make you consider an alternative implementation option?"
    choices:
    - content: "Openness to embrace cloud-Native operations tools & processes"
      isCorrect: false
      explanation: "This is a great indicator. Are there others that may stand out more?"
    - content: "Multiple teams accessing production environments"
      isCorrect: false
      explanation: "This is a great indicator. Are there others that may stand out more?"
    - content: "Need to meet 3rd compliance requirements before adopting the cloud"
      isCorrect: false
      explanation: "This is a great indicator. Are there others that may stand out more?"
    - content: "Security posture requires protection for all workloads (even low risk, non-critical apps & data)"
      isCorrect: false
      explanation: "This is a great indicator. Are there others that may stand out more?"
    - content: "All of the above"
      isCorrect: true
      explanation: "."
  - content: "If all of the indicators in the prior question were observed, which would be a better starting point for Tailwind Trader?" 
    choices:
    - content: "CAF Migration landing zone blueprint"
      isCorrect: false
      explanation: "Eventually, you could expand a start small approach to meet all of those needs. Risk and effort would be materially reduced with an Enterprise-Scale approach."
    - content: "CAF Enterprise-scale foundation"
      isCorrect: true
      explanation: "."
    - content: "CAF Terraform modules"
      isCorrect: false
      explanation: "There is no indication of existing terraform dependency in this customer narrative"
