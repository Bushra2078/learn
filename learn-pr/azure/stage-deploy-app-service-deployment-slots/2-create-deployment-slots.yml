quiz:
  title: Create deployment slots
  questions:
  - content: "How does Azure App Service ensure that there is no drop in the performance of the production slot just after a swap?"
    choices:
    - content: "Azure App Service warms up the app by sending a request to the root of the site."
      isCorrect: true
      explanation: "The warm-up request ensures that that all compilation and caching tasks are complete before the slots are swapped."
    - content: "Azure App Service uses the same Virtual Machines for all the slots for a web app."
      isCorrect: false
      explanation: "It is true that all the slots for a web app share the same Virtual Machines but that does not avoid a drop in performance just after a swap."
    - content: "Azure App Service uses the same disk quota for all the slots for a web app."
      isCorrect: false
      explanation: "It is true that all the slots for a web app share the same disk quota but that does not avoid a drop in performance just after a swap."
  - content: "Which of the following are NOT shared between all the deployment slots in a web app?"
    choices:
    - content: "Virtual machines"
      isCorrect: false
      explanation: "All the slots for a web app share the same Virtual Machines. However, they have different hostnames."
    - content: "Hostnames"
      isCorrect: true
      explanation: "The slots in a web app have different hostnames. They share the same Virtual Machines and deployment plans."
    - content: "Deployment plans"
      isCorrect: false
      explanation: "All the slots for a web app share the same deployment plan. However, they have different hostnames."