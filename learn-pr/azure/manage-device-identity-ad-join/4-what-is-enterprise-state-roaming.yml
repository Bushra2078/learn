quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is classified as stale data?"
    choices:
    - content: "Any data that hasn't been accessed for more than 90 days."
      isCorrect: false
      explanation: "All data is retained for up to a year before it is considered stale. It can be recovered within 90 days of being deleted."
    - content: "Any data that hasn't been accessed for more than 180 days."
      isCorrect: false
      explanation: "All data is retained for up to a year before it is considered stale. It can be recovered within 90-180 days of being deleted."
    - content: "Any data that has not been accessed for more than 360 days."
      isCorrect: true
      explanation: "Any data that has not been accessed for one year or more will be considered stale and will be automatically deleted."
  - content: "Name one of the benefits of using enterprise state roaming?"
    choices:
    - content: "Enhanced security"
      isCorrect: true
      explanation: "All applicable device data is encrypted using Azure Rights Management before synchronizing with the cloud. All stored data remains encrypted."
    - content: "Enhanced device management."
      isCorrect: false
      explanation: "The three benefits of enterprise state roaming are: Separation of corporate and consumer data, enhanced security, and better management."
    - content: "Improved consumer data management."
      isCorrect: false
      explanation: "The three benefits of enterprise state roaming are: Separation of corporate and consumer data, enhanced security, and better management."