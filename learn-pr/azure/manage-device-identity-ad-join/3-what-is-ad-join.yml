quiz:
  title: "Check your knowledge"
  questions:
  - content: "What provisioning options are available through Azure AD join?"
    choices:
    - content: "Self-service by using the Windows out-of-box experience (OOBE), Windows Autopilot, or bulk enrollment"
      isCorrect: true
      explanation: "All three options allow devices to be joined to Azure AD."
    - content: "Self-service by using MDM, Windows Autopilot, or bulk enrollment"
      isCorrect: false
      explanation: "There's no self-service capability that uses MDM."
    - content: "Windows Autopilot or bulk enrollment"
      isCorrect: false
      explanation: "Windows Autopilot and bulk enrollment are supported, but you can also use the self-service OOBE option with Azure AD join."
  - content: "What happens when a device isn't in the MDM scope?"
    choices:
    - content: "The user is asked to add the device to MDM before the device can join Azure AD."
      isCorrect: false
      explanation: "The user is never asked to join the device to MDM."
    - content: "The device can't join Azure AD until the device has been registered with MDM."
      isCorrect: false
      explanation: "The device can join Azure AD, but it's unmanaged."
    - content: "The Azure AD join finishes without the enrollment to MDM."
      isCorrect: true
      explanation: "The device is joined, but the MDM system doesn't manage it."
  
