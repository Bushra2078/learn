quiz:
  title: "Check your knowledge"
  questions:
  - content: "What provisioning options are available through Azure AD join?"
    choices:
    - content: "Self-service by using the Windows out-of-box experience (OOBE), Windows Autopilot, or Bulk enrollment"
      isCorrect: true
      explanation: "All three options allow devices to be joined to your Azure AD."
    - content: "Self-service using MDM, Windows Autopilot, or Bulk enrollment"
      isCorrect: false
      explanation: "There's no self-service capability using MDM."
    - content: "Windows Autopilot, or Bulk enrollment"
      isCorrect: false
      explanation: "You can also use the self-service OOBE option with Azure AD join."
  - content: "What happens when a device isn't in the MDM scope?"
    choices:
    - content: "The user will be asked to add the device to the MDM before the device can join the Azure AD."
      isCorrect: false
      explanation: "The user will never be asked to join the device to an MDM."
    - content: "The device can't join  Azure AD until the device has been registered with MDM."
      isCorrect: false
      explanation: "The device can join  Azure AD, but will be unmanaged."
    - content: "The Azure AD Join completes without the MDM enrollment."
      isCorrect: true
      explanation: "The device will be joined, but will be unmanaged by the MDM system."
  