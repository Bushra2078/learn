quiz:
  title: "Check your knowledge"
  questions:
  - content: "You have network bandwidth constraints and ~70 terabytes (TB) of data to import into Azure. Which Azure Data Box device should you order?"
    choices:
    - content: "Data Box or multiple orders of Data Box Disk"
      isCorrect: true
      explanation: "Data Box allows up to an 80-TB transfer. Two Data Box Disk orders allow up to 70 TB."
    - content: "Data Box Edge"
      isCorrect: false
      explanation: "Data Box Edge is an online physical appliance that needs a significant amount of dedicated network bandwidth."
    - content: "Data Box Heavy"
      isCorrect: false
      explanation: "Data Box Heavy allows for up to 800 TB of data transfer and is not applicable in this scenario."
  - content: "You have a huge amount of data being generated by smart devices and applications at your data center. You want to perform rapid machine learning-based inference on the data before moving it to Azure for deeper analysis. Which Azure Data Box device would you use?"
    choices:
    - content: "Data Box Edge"
      isCorrect: true
      explanation: "Data Box Edge is an online physical appliance that provides for data preprocessing and machine learning before transfer to the cloud."
    - content: "Data Box Gateway"
      isCorrect: false
      explanation: "Data Box Gateway is an online virtual appliance that doesn't provide for data preprocessing and machine learning."
    - content: "Data Box Heavy"
      isCorrect: false
      explanation: "Data Box Heavy allows for up to 800 TB of data transfer, but it doesn't provide for data preprocessing and machine learning."