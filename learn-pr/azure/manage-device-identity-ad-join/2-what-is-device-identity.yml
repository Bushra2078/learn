quiz:
  title: "Check your knowledge"
  questions:
  - content: "What operating systems are supported by Azure AD registered devices?"
    choices:
    - content: "Windows 10, iOS, Android, and macOS"
      isCorrect: true
      explanation: "Azure AD register supports devices that run Windows 10, iOS, iPadOS, Android, and macOS."
    - content: "Windows 7, Windows 8.1, and Windows 10 only."
      isCorrect: false
      explanation: "Azure AD register supports devices that run Windows 10, iOS, iPadOS, Android, and macOS."
    - content: "Windows 10 and macOS"
      isCorrect: false
      explanation: "Azure AD register supports devices that run Windows 10, iOS, iPadOS, Android, and macOS."
  - content: "What device security sign-in options are supported by Azure AD join?"
    choices:
    - content: "An Azure AD organizational account with password, PIN, pattern, or Windows Hello"
      isCorrect: false
      explanation: "No, Azure AD join doesn't support PIN or pattern."
    - content: "An Azure AD organizational account with password or Windows Hello, and multi-factor authentication"
      isCorrect: true
      explanation: "Azure AD join supports Windows 10 devices where users sign in by using their organizational account with a password or Windows Hello. Azure Multi-Factor Authentication is also supported."
    - content: "A Microsoft account with password, Windows Hello, and multi-factor authentication."
      isCorrect: false
      explanation: "No, Azure AD join requires users to access your Azure AD organization through their Azure AD organizational account."
  - content: "When is Conditional Access applied?"
    choices:
    - content: "Before first factor authentication"
      isCorrect: false
      explanation: "No, Conditional Access policy is applied after first factor authentication."
    - content: "As part of first factor authentication"
      isCorrect: false
      explanation: "No, Conditional Access policy is applied after first factor authentication."
    - content: "After first factor authentication"
      isCorrect: true
      explanation: "Conditional Access policies are applied after first factor authentication has taken place."