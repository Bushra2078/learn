quiz:
  title: "Check your knowledge"
  questions:
  - content: "What operating systems do Azure AD registered devices support?"
    choices:
    - content: "Windows 10, iOS, Android, and macOS"
      isCorrect: true
      explanation: "The option of Azure AD registered supports devices that run Windows 10, iOS, iPadOS, Android, and macOS."
    - content: "Windows 7, Windows 8.1, and Windows 10 only"
      isCorrect: false
      explanation: "The option of Azure AD registered supports devices that run Windows 10, iOS, iPadOS, Android, and macOS."
    - content: "Windows 10 and macOS"
      isCorrect: false
      explanation: "The option of Azure AD registered supports devices that run Windows 10, iOS, iPadOS, Android, and macOS."
  - content: "What device security sign-in options does Azure AD join support?"
    choices:
    - content: "An Azure AD work account with password, PIN, pattern, or Windows Hello"
      isCorrect: false
      explanation: "No, Azure AD join doesn't support PIN or pattern."
    - content: "An Azure AD work account with password or Windows Hello, and multifactor authentication"
      isCorrect: true
      explanation: "Azure AD join supports Windows 10 or Windows Server 2019 devices where users sign in by using their work account with a password or Windows Hello. Azure AD Multi-Factor Authentication is also supported."
    - content: "A Microsoft account with password, Windows Hello, and multifactor authentication"
      isCorrect: false
      explanation: "No, Azure AD join requires users to access your Azure AD organization through their Azure AD work account."
  - content: "When is conditional access applied?"
    choices:
    - content: "Before first-factor authentication"
      isCorrect: false
      explanation: "No, a conditional access policy is applied after first-factor authentication."
    - content: "As part of first-factor authentication"
      isCorrect: false
      explanation: "No, a conditional access policy is applied after first-factor authentication."
    - content: "After first-factor authentication"
      isCorrect: true
      explanation: "A conditional access policy is applied after first-factor authentication has taken place."