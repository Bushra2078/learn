quiz:
  questions:
  - content: The Web PubSub client protocol is based on which of the following protocols?
    choices:
    - content: Azure Web Apps
      isCorrect: false
      explanation: Incorrect. Azure Web Apps is an Azure service and is not a protocol.
    - content: WebSockets 
      isCorrect: true
      explanation: Correct. WebSockets is a highly reliable, efficient, bi-directional protocol for real-time web messaging.
    - content: HTTPS
      isCorrect: false
      explanation: Incorrect. The HTTPS protocol is not used to create a client connection.
  - content: Which services does the sample Static Web App use to implement continuous delivery (CD)?
    choices:
    - content: GitHub Webhooks and Azure Pipelines
      isCorrect: false
      explanation: Incorrect. Webhooks aren't used in this application.
    - content: Azure Devops
      isCorrect: false
      explanation: Incorrect. A Static Web App can use Azure Repos and Azure Pipelines, but in this instance we picked a different architecture.
    - content: GitHub Actions and Azure Pipelines
      isCorrect: true
      explanation: You're right. GitHub Actions monitors the main branch of the repo for changes, then calls an Azure Pipeline to build and deploy the changes.
