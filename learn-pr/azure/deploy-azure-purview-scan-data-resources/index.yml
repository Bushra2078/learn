summary: "Azure Purview is a data governance service that allows you to understand and manage data in your business by answering questions like: What kind of data do I have? Where is my sensitive data? Where did my data come from? This guide will help you get started with Azure Purview by deploying an Azure Purview account through the Azure Portal, and registering an Azure Storage data source."
abstract: |
