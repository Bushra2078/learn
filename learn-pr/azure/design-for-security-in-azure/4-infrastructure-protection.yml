quiz:
  title: Check your knowledge
  questions:
  - content: 'Azure role-based access control can be applied to all but which of the following scopes?'
    choices:
    - content: 'Subscription'
      isCorrect: false
      incorrectExplanation: 'Role-based access control can only be applied to Azure resources.'
    - content: 'Resource group'
      isCorrect: false
      incorrectExplanation: 'Role-based access control can only be applied to Azure resources.'
    - content: 'Linux filesystem'
      isCorrect: true
      correctExplanation: 'Role-based access control can only be applied to Azure resources.'
    - content: 'Resource'
      isCorrect: false
      incorrectExplanation: 'Role-based access control can only be applied to Azure resources.'

  - content: 'True or false: a managed identity for Azure resources could be assigned to a virtual machine to give it rights to start and stop other virtual machines.'
    choices:
    - content: 'True'
      isCorrect: true
      correctExplanation: 'Managed identities for Azure resources is a method of assigning an identity to services. Through this assignment, role-based access control can be granted to manage Azure services, such as starting and stopping virtual machines?'
    - content: 'False'
      isCorrect: false
      incorrectExplanation: 'Managed identities for Azure resources is a method of assigning an identity to services. Through this assignment, role-based access control can be granted to manage Azure services, such as starting and stopping virtual machines?'
    