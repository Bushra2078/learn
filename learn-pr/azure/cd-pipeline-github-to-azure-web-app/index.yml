uid: learn.cd-pipeline-github-to-azure-web-app
metadata:
  title: Create a continuous deployment pipeline from GitHub to your Azure Web App
  description: In this module, we'll discuss how to continuously deploy a web app to Azure from source code hosted in GitHub. We'll use Deployment Center to link a GitHub repo and a web app and create a customizable build and release process that automatically deploys changes.
