uid: learn.azure.consume-publish-bicep-modules-using-registries
metadata:
  moduleType: standard
  title: Consume and publish Bicep modules by using bicep registries
  description: Work with reusable Bicep modules by using Bicep registries. Consume modules by using the public Bicep registry. Share modules within your organization by using a private registry.
  ms.date: 10/14/2021
  author: johndowns
  ms.author: jodowns
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Consume and publish Bicep modules by using Bicep registries
summary: |
  Reuse Bicep modules to reduce code duplication and increase the quality of your deployments.
  Use modules published to the public Bicep registry, and work with private registries to share modules in your own organization.
abstract: |
  After completing this module, you'll be able to:
    - Consume a module published to Microsoft's Bicep registry
    - Create a private registry for your own organization
    - Publish a module to, and consume a module from, a private registry
prerequisites: |
  You should be familiar with using:

  - Bicep, including how to use modules, parameters, and how to deploy Bicep files to Azure.
  - Azure, including the Azure portal, subscriptions, resource groups, and resources.

  To work through the exercises, you'll also need the following installed locally:
  
  - [Visual Studio Code](https://code.visualstudio.com?azure-portal=true).
  - The [Bicep extension for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep&azure-portal=true).
  - The latest [Azure CLI](/cli/azure/install-azure-cli) tools *or* the latest [Azure PowerShell](/powershell/azure/install-az-ps).
