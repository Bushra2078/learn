quiz:
  title: Check your knowledge
  questions:
  - content: "What scenario describes most accurately the benefits of using the what-if operation when deploying a resource in Azure?"
    choices:
    - content: "To validate if an ARM template uses recommended practices at the time of deployment"
      isCorrect: false
      explanation: "The ARM template test toolkit checks your template for recommended practices. The what-if operation lets you see how resources will change if you deploy the template.  "
    - content: "To verify the effects and impact of the deployment of the template"
      isCorrect: true
      explanation: "the what-if operation to let you see how resources will change if you deploy the template. The what-if operation doesn't make any changes to existing resources. Instead, it predicts the changes if the specified template is deployed."
    - content: "To deploy the template in a sandbox environment in order to validate if the results of the deployment match expected results"
      isCorrect: false
      explanation: "The what-if operation evaluates the effects the deployment of the template against the target environment without making ANY changes to the environment"