metadata:
  title: Validate your deployments using What-if and the Test toolkit
  description: Leverage the Test toolkit and apply it on your Azure Resource
    Manager templates to ensure the templates follow best practices before
    deployment. Apply the What-if command to see the impact of a deployment before it's applied. 
  ms.date: 09/03/2020
  author: softchris
  ms.author: chnoring
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Validate your deployments using What-if and the Test toolkit
summary: TBD
abstract: |
  After completing this module, you'll be able to:
  - Preview what changes will happen before you deploy by using the what-if operation.
  - Validate your templates adherence to sound recommendations using ARM Template Test Toolkit.
  - Implement domain specific rules for deployments that can be run by ARM Template Test Toolkit.
