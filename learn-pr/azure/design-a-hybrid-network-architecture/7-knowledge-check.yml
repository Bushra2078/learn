  - content: 'Why are compliance considerations important?'
    choices:
    - content: To ensure the organization is protected.
      isCorrect: False
      explanation: Compliance considerations are a vital part of any organization. The need to meet regulatory requirements, secure business data and ensure sensitive customer data is protected are now more important than ever particuarly when the size, scale and complexitiy of malicous attacks have never been greater. Many businesses have closed following substantial data loss after a breach by attackers.
