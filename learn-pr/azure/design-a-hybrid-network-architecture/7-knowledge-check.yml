  - content: 'What is the correct T-SQL statement for data classification in Azure SQL?'
    choices:
    - content: CREATE SENSITIVITY CLASSIFICATION ON dbo.customer.postcode WITH ( LABEL='Highly Confidential', INFORMATION_TYPE='Personal')
      isCorrect: false
      explanation: Classifying sensitive data in a SQL environment requires only a metadata update. The SQL Data Discovery and classification feature comes with a built-in set of sensitivity labels, information types and discovery logic. A simple SQL ADD statement is then needed to tell the SQL engine which classification to apply to the data.    
    - content: ADD SENSITIVITY CLASSIFICATION TO dbo.customer.postcode WITH ( LABEL='Highly Confidential', INFORMATION_TYPE='Personal')
      isCorrect: true
      explanation: Classifying sensitive data in a SQL environment requires only a metadata update. The SQL Data Discovery and classification feature comes with a built-in set of sensitivity labels, information types and discovery logic. A simple SQL ADD statement is then needed to tell the SQL engine which classification to apply to the data.    
    - content: CREATE DATA CLASSIFICATION ON dbo.customer.postcode WITH ( LABEL='Highly Confidential', INFORMATION_TYPE='Personal')
      isCorrect: false
      explanation: Classifying sensitive data in a SQL environment requires only a metadata update. The SQL Data Discovery and classification feature comes with a built-in set of sensitivity labels, information types and discovery logic. A simple SQL ADD statement is then needed to tell the SQL engine which classification to apply to the data.    
    - content: ADD DATA SENSITIVITY CLASSIFICATION ON dbo.customer.postcode WITH ( LABEL='Highly Confidential', INFORMATION_TYPE='Personal')
      isCorrect: false
      explanation: Classifying sensitive data in a SQL environment requires only a metadata update. The SQL Data Discovery and classification feature comes with a built-in set of sensitivity labels, information types and discovery logic. A simple SQL ADD statement is then needed to tell the SQL engine which classification to apply to the data.    
