  - content: 'Which is the correct data classification process?'
    choices:
    - content: Discover, Classify, Plan, Do. 
      isCorrect: false
      explanation: The Plan, Do, Check, Act (PCDA) model for data classification provides a tried and tested approach to data security. It acheives a balanced iterative management method for continuous improvement of security processes whilst keeping the core process as simple but effective.
    - content: Check, Plan, Act, Do.
      isCorrect: false
      explanation: The Plan, Do, Check, Act (PCDA) model for data classification provides a tried and tested approach to data security. It acheives a balanced iterative management method for continuous improvement of security processes whilst keeping the core process as simple but effective.
    - content: Plan, Do, Check, Act.
      isCorrect: true
      explanation: The Plan, Do, Check, Act (PCDA) model for data classification provides a tried and tested approach to data security. It acheives a balanced iterative management method for continuous improvement of security processes whilst keeping the core process as simple but effective.
    - content: Discover, Plan, Classify, Do.
      isCorrect: false
      explanation: The Plan, Do, Check, Act (PCDA) model for data classification provides a tried and tested approach to data security. It acheives a balanced iterative management method for continuous improvement of security processes whilst keeping the core process as simple but effective.

