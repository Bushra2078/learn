title: Set up up an AKS deployment pipeline using GitHub Actions
summary: Rapidly deploy a containerized application to Azure Kubernetes Services by using GitHub actions triggered by GitHub events.
abstract: |
  By the end of this module, you'll be able to:
  - Describe a continuos integration (CI) and continuous deployment (CD) process using GitHub Actions
  - Create a deployment pipeline using GitHub Actions and Azure
  - Deploy a cloud-native application to Azure Kubernetes service (AKS) by using GitHub Actions
prerequisites: |
  - Access to an Azure subscription
  - Access to a GitHub account
  - Basic knowledge of executing commands using Azure CLI
  - Basic knowledge of Kubernetes and its concepts
  - Basic knowledge of AKS and its concepts
  - Basic knowledge of Git and GitHub
