title: Introduction to Threat Modeling
summary: Threat modeling is a required task of the Security Development Lifecycle (SDL). When done correctly, it helps engineers avoid critical issues earlier in the development phase, when fixes are less costly and easier to implement. This module summarizes important and helpful tips from previous modules to help you create quality threat models.
abstract: |
  In this module, you'll review:
  - Design - Including the appropriate context and requirements for your data-flow diagram
  - Break - Using the right focused threat modeling approach, framework and context depth layer
  - Fix - Prioritizing issues and applying a good mix of security controls
  - Verify - Ensuring the work gets completed
prerequisites: Introduction to Threat Modeling, Create a Threat Model Using Data-Flow Diagram Elements, Approach Your Data-Flow Diagram with the Right Threat Model Focus, Use a Framework to Identify Threats and Find Ways to Reduce or Eliminate Risk, Prioritize Your Issues and Apply Security Controls, Provide Context with the Right Depth Layer, Use Recommended Tools to Create a Data-Flow Diagram
