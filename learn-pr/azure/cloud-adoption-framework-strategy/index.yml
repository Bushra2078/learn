title: Prepare for successful cloud adoption with a well-defined strategy.
summary: All great efforts start with a simple question; Why? Digital transformation is disrupting entire industries. Some organizations embrace transformation & reshape their future. Others use transformation to improve margins and hold onto existing market share. Success in cloud adoption is predicated by a clear strategy that helps the team understand executive direction and regularly measure progress. This module will help capture the cloud adoption strategy needed to drive your success. 
abstract: | 
  In this module, you will:
  - Create clarity on corporate strategy to ensure all team members are working towards common goals  
  - Establish metrics to create clarity, help the team learn, and systematically work towards your organizational objectives 
  - Evaluate financial considerations to understand the value of cloud adoption  
  - Evaluate technical considerations to help the team prepare for successful cloud adoption projects 
prerequisites: | 
  - Foundational understanding of cloud adoption
  - You will be exposed to business and financial terminology that may a require additional learning after this module is completed.  
