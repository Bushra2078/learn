title: Azure Kuberntetes Service Workshop
summary: In this workshop, you’ll go through tasks that will help you master the basic and more advanced topics required to deploy a multi-container application to Kubernetes on Azure Kubernetes Service (AKS).
abstract: | 
  In this module, you will:
  - Configure Kubernetes deployments, services and ingress
  - Deploy MongoDB using Helm
  - Configure Azure Monitor for Containers, Horizontal Pod Autoscaler and the Cluster Autoscaler
  - Build CI/CD pipelines using Azure DevOps and Azure Container Registry
  - Scale using Virtual Nodes, set up SSL/TLS for your deployments, and use Azure Key Vault for secrets
prerequisites: | 
  - Knowledge of Kubernetes and its concepts
  - Access to an Azure subscription
