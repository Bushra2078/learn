content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "In the context of GitHub actions, what's the name of the component that represents a standalone command that delivers a desired outcome?"
    choices:
    - content: "job"
      isCorrect: false
      explanation: "Incorrect. A job is a group set of steps that execute on a runner."
    - content: "action"
      isCorrect: true
      explanation: "Correct. An action is a standalone command that delivers a desired outcome."
    - content: "event"
      isCorrect: false
      explanation: "Incorrect. An event is an activity that triggers a workflow."
  - content: "Which GitHub action prepares a Kubernetes manifest file for deployment into a target Kubernetes cluster?"
    choices:
    - content: "azure/k8s-deploy"
      isCorrect: false
      explanation: "Incorrect. The azure/k8s-deploy action deploys a Kubernetes manifest file for deployment into a target Kubernetes cluster."
    - content: "azure/k8s-create-secret"
      isCorrect: false
      explanation: "Incorrect. The azure/k8s-create-secret action creates a generic secret or docker-registry secret in a Kubernetes cluster."
    - content: "azure/k8s-bake"
      isCorrect: true
      explanation: "Correct. The azure/k8s-bake action prepares a Kubernetes manifest file for deployment into a target Kubernetes cluster."
  - content: "Which file format is used by GitHub Actions workflows?"
    choices:
    - content: "XML"
      isCorrect: false
      explanation: "Incorrect. GitHub Actions workflows don't use XML-formatted files."
    - content: "JSON"
      isCorrect: false
      explanation: "Incorrect. GitHub Actions workflows don't use JSON-formatted files."
    - content: "YAML"
      isCorrect: true
      explanation: "Correct. GitHub Actions workflows take the form of YAML-formatted files."