quiz:
  title: Check your knowledge
  questions:
  - content: What are the two main Azure Monitor features for monitoring VMs?
    choices:
    - content: Azure Monitor Metrics and Azure Monitor Logs.
      isCorrect: true
      explanation: Azure Monitor has two main features for monitoring VMs, Azure Monitor Metrics and Azure Monitor Logs.
    - content: VM Insights and Alerts.
      isCorrect: false
      explanation: VM Insights and Alerts use Azure Monitor Metrics data, but they aren't the main monitoring features of Azure Monitor.
    - content: Workbooks and Log Analytics.
      isCorrect: false
      explanation: You can gather metrics in workbooks, and send log data to Log Analytics workspaces, but those aren't monitoring features of Azure Monitor.
  - content: What's the fundamental architecture of an Azure VM?
    choices:
    - content: Host VM operating system, SKU, and disks.
      isCorrect: false
      explanation: The operating system, SKU, and disks are features of host VMs, which host client VMs and applications.
    - content: Host VM, guest OS and client workloads, and applications.
      isCorrect: true
      explanation: VM architecture consists of the host VM, the client VM guest OS and workloads, and the applications that run on the VMs.
    - content: Subscription, resource group, and VM.
      isCorrect: false
      explanation: Azure VMs are created inside resource groups, which are created in Azure subscriptions, but those features aren't related to VM architecture.
      