quiz:
  title: Check your knowledge
  questions:
  - content: What are the two main types of monitoring data that Azure Monitor collects for Azure VMs?
    choices:
    - content: Metrics and Logs.
      isCorrect: true
      explanation: Azure Monitor can collect two main types of data for monitoring VMs: Metrics and Logs.
    - content: VM Insights and Recommended Alerts.
      isCorrect: false
      explanation: VM Insights and Alerts are based on Azure Monitor Metrics data.
    - content: Workbooks and Workspaces.
      isCorrect: false
      explanation: You can display monitoring data in workbooks, and analyze logs in workspaces, but those ways of working with data aren't the data itself.
  - content: What's the fundamental architecture of an Azure VM?
    choices:
    - content: Host VM operating system, SKU, and disks.
      isCorrect: false
      explanation: The operating system, SKU, and disks are features of host VMs, which host client VMs and applications.
    - content: Host VM, guest OS and client workloads, and applications.
      isCorrect: true
      explanation: VM architecture consists of the host VM, the client VM guest OS and workloads, and the applications that run on the VMs.
    - content: Subscription, resource group, and VM.
      isCorrect: false
      explanation: Azure VMs are created inside resource groups, which are created in Azure subscriptions, but those features aren't related to VM architecture.
      