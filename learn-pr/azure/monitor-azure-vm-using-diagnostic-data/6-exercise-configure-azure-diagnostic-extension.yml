title: Create a DCR to monitor events
metadata:
  title: Create a DCR to monitor events
  description: Use the Azure Monitor Agent to create a data collection rule (DCR) that collects system event logs and sends them to Azure Monitor Logs.
  ms.date: 02/03/2023
  author: cwatson-cat
  ms.author: cwatson
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 5
content: |
  [!include[](includes/6-exercise-configure-azure-diagnostic-extension.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: Where can an Azure Monitor DCR send system event log data?
    choices:
    - content: Azure Monitor Logs
      isCorrect: true
      explanation: A DCR can send log data to multiple Log Analytics workspaces in Azure Monitor Logs.
    - content: Azure Monitor Metrics or Azure Monitor Logs
      isCorrect: false
      explanation: DCRs can send performance counters to both Azure Monitor Metrics and Azure Monitor Logs, but event log data can be sent to Azure Monitor Logs only.
    - content: Azure Monitor Metrics
      isCorrect: false
      explanation: DCRs can send performance counters to Azure Monitor Metrics, but event log data can be sent to Azure Monitor Logs only.
  - content: How can you view log data collected by a DCR?
    choices:
    - content: In the **Monitoring** tab of your VM **Overview** page.
      isCorrect: false
      explanation: Log data isn't available in the VM **Monitoring** tab.
    - content: By creating a workbook in VM Insights.
      isCorrect: false
      explanation: VM Insights workbooks use metrics, not log data.
    - content: By using a KQL query in Log Analytics.
      isCorrect: true
      explanation: You can view log data collected by a DCR in your Log Analytics workspace by using a KQL log query.
