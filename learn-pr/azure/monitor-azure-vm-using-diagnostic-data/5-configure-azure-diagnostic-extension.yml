content: |
  [!include[](includes/5-configure-azure-diagnostic-extension.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: What capabilities does enabling VM Insights provide?
    choices:
    - content: Prebuilt performance workbooks and guest OS metrics.
      isCorrect: true
      explanation: Enabling VM Insights with the Azure Monitor Agent provides prebuilt workbooks that visualize VM performance, and collects guest OS metrics.
    - content: Prebuilt graphs that show several metrics on one graph with customizable timeframes.
      isCorrect: false
      explanation: To build metrics graphs that show several metrics on one graph with adjustable timeframes, use Metrics Explorer.
    - content: Azure VM log collection and analytics.
      isCorrect: false
      explanation: Azure Monitor doesn't collect any logs by default. You have to set up DCRs to collect logs and send them to Log Analytics.
  - content: How do you use the Azure Monitor Agent to collect guest VM metrics?
    choices:
    - content: Install the diagnostics extension under **Diagnostics settings**.
      isCorrect: false
      explanation: The diagnostics extension isn't related to the Azure Monitor Agent.
    - content: You don't have to install or create anything extra to use the Azure Monitor Agent to collect guest VM metrics.
      isCorrect: false
      explanation: Guest OS metrics aren't collected by default. Enable VM Insights with the Azure Monitor Agent to collect guest OS metrics.
    - content: Select the **Azure Monitor Agent** when you enable VM Insights.
      isCorrect: true
      explanation: To install the Azure Monitor Agent, select the Azure Monitor Agent instead of the legacy Log Analytics Agent when you enable VM Insights.
