quiz:
  title: Check your knowledge
  questions:
  - content: You want to track the average CPU usage of your Azure virtual machine over the last seven days. What is the most straightforward way to do it?
    choices:
    - content: View the metrics for the virtual machine on the Overview page and set the range to the last seven days.
      isCorrect: true
      explanation: The Overview page displays this graph by default. You can set the range to show a seven-day range.
    - content: View the metrics for the virtual machine each day and store the values for each of the last seven days in a spreadsheet.
      isCorrect: false
      explanation: You can track trends in virtual machine metrics on a single graph for up to seven days.
    - content: View the metric in the Monitor section by creating a graph and set the range to the last seven days.
      isCorrect: false
      explanation: You don't need to create a graph for the average CPU. The Overview page shows this metric by default.
  - content: What do you have to install or create to store simple boot diagnostics in Azure?
    choices:
    - content: Install the Azure Diagnostics extension.
      isCorrect: false
      explanation: An Azure Diagnostics extension isn't required to store simple boot diagnostics.
    - content: You don't have to install or create anything extra to store diagnostic logs in Azure.
      isCorrect: false
      explanation: You don't have to create anything extra to see basic metrics for VMs. You need a storage account for boot diagnostics, though.
    - content: An Azure storage account.
      isCorrect: true
      explanation: You need a storage account to store boot diagnostics data, the boot screenshots, and logs.
