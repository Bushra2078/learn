uid: learn.azure.intro-to-arc-enabled-data-services.4-sql-managed-instance
metadata:
  title: Azure Arc-enabled SQL Managed Instance
  description: This unit will describe what Azure Arc-enabled SQL Managed instance provides and why it provides a hybrid data solution for SQL applications. This unit will also compare the features and management capabilities of Azure Arc-enabled SQL Managed Instance with SQL Server and Azure SQL Managed Instance. This unit will also provide more details on the interfaces used with Azure Arc-enabled SQL Managed Instance.
  ms.date: 06/28/2021
  author: bobward
  ms.author: bobward
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
  ms.custom: e2e-hybrid
title: Azure Arc-enabled SQL Managed Instance
durationInMinutes: 10
content: |
  [!include[](includes/4-sql-managed-instance.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "Which service tier provides high availability with replicas using Always On Availability Groups?"
    choices:
    - content: "General Purpose"
      isCorrect: false
      explanation: "General purpose service tiers provide high availability through Kubernetes and shared storage."
    - content: "Enterprise"
      isCorrect: false
      explanation: "Enterprise isn't a service tier deployment option"
    - content: "Business Critical"
      isCorrect: true
      explanation: "Business Critical service tiers provide high availability with replicas using Always On Availability Groups"
  - content: "You can view billing, metrics, and logs for Azure Arc-enabled SQL Managed Instance in the Azure portal using indirect connected mode"
    choices:
    - content: "true"
      isCorrect: true
      explanation: "If you use export and upload through the az CLI, you can view billing, metrics, and logs in the Azure portal"
    - content: "false"
      isCorrect: false
      explanation: "You can view billing, metrics, and logs in the Azure portal using indirect connected mode provided you export and upload using the az CLI"
  - content: "Users configure automated backup for Azure Arc-enabled SQL Managed Instance using what options?"
    choices:
    - content: "A server configuration setting using the T-SQL procedure sp_configure"
      isCorrect: false
      explanation: "sp_configure doesn't provide an option to configure automated backups for Azure Arc-enabled SQL Managed Instance"
    - content: "Long-term backup retention in the Azure portal"
      isCorrect: false
      explanation: "Long-term backup retention settings in the Azure portal are used for Azure SQL Managed Instance"
    - content: "Configure a desired Recovery Point Objective (RPO) and Recovery Time Objective (RTO)"
      isCorrect: true
      explanation: "Adjusting the RPO settings will dictate how often a transaction log backup occurs and adjusting RPO will affect how long backups are kept"
  - content: "Which tool can be used to manage an Azure Arc-enabled SQL Managed Instance?"
    choices:
    - content: "Azure Data Studio (ADS)"
      isCorrect: false
      explanation: "There is more than one tool to manage an Azure Arc-enabled SQL Managed Instance"
    - content: "kubectl"
      isCorrect: false
      explanation: "There is more than one tool to manage an Azure Arc-enabled SQL Managed Instance"
    - content: "az CLI"
      isCorrect: false
      explanation: "There is more than one tool to manage an Azure Arc-enabled SQL Managed Instance"
    - content: "All of the above"
      isCorrect: true
      explanation: "Azure Data Studio, kubectl, and az CLI can all be used to manage an Azure Arc-enabled SQL Managed Instance"

