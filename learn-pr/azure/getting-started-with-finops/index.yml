summary: Begin your journey into FinOps on Azure with this module, designed to provide a comprehensive introduction to the FinOps framework. In this module, you will delve into the essence of FinOps, understanding its fundamental principles, and gaining insights into its core components and best practices.
abstract: |
  By the end of this module, you'll be able to:
  - Describe the impact of the shift from a CapEx to an OpEx model on organizations.
  - Describe the FinOps framework including its principles, domains, capabilities and more.
  - Describe why culture and organizational alignment are important to manage the cloud.
  - Identify FinOps stakeholders and understand their motivations.
  **Disclaimer** - The content of this learn module is based on the [FinOps Framework](https://www.finops.org/framework/) published by the [FinOps Foundation](https://www.finops.org/).
prerequisites: |
  - Basic understanding of cloud computing concepts.
  - Basic understanding of pay-per-use model.
