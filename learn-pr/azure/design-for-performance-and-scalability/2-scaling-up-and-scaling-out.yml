quiz:
  title: 'Knowledge Check - Scaling up and scaling out'
  questions:
  - content: 'Which is the most accurate description of scaling out?'
    choices:
    - content: 'Increasing the amount of resource on an instance'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
    - content: 'Increasing the number of instances'
      isCorrect: true
      correctExplanation: Why this answer is correct
    - content: 'Making scaling someone elses problem'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
    - content: 'Reaching the maximum level of scale for your application'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
  - content: 'Which is the most accurate description of scaling down?'
    choices:
    - content: 'Decreasing the number of instances'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
    - content: 'Taking ownership of how your application scales'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
    - content: 'Decreasing the amount of resource on an instance'
      isCorrect: true
      correctExplanation: Why this answer is correct
    - content: 'Not yet reaching the maximum level of scale for your application'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
  - content: 'What of the following is NOT a consideration when building a scaling strategy into your application?'
    choices:
    - content: 'The backup retention policies for your instances'
      isCorrect: true
      correctExplanation: Why this answer is correct
    - content: 'State management on your instances'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
    - content: 'Startup time of your instances'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
    - content: 'Automating the scaling of your instances based on some metric or schedule'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect