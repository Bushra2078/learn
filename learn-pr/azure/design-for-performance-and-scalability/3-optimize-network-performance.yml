quiz:
  title: 'Knowledge Check - Optimize network performance'
  questions:
  - content: 'Network latency is'
    choices:
    - content: 'The amount of noise on the network'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
    - content: 'The amount of time it takes for information to be sent from a source to a destination'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
    - content: 'The TTL of an asset in my Content Delivery Network'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
    - content: 'The delay before packets will be sent (Correct)'
      isCorrect: true
      correctExplanation: Why this answer is correct
  - content: 'Our application is hosted in East US. Which of the following would optimize network latency for users that are located around the globe'
    choices:
    - content: 'Deploy ExpressRoute to each of your users'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
    - content: 'Use a Content Delivery network to place assets/content closer to your users'
      isCorrect: true
      correctExplanation: Why this answer is correct
    - content: 'Use Traffic Manager in performance routing mode'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
    - content: 'Deploy more instances in East US to server the extra user load'
      isCorrect: false
      incorrectExplanation: Why this answer is incorrect
