### YamlMime:ModuleUnit
uid: learn.azure.integrate-openapi-enabled-web-api-with-apim-and-visual-studio.6-knowledge-check
title: Knowledge Check
metadata:
  title: Knowledge Check
  description: Answer the following questions to see what you've learned
  ms.date: 03/24/2021
  author: justinyoo
  ms.author: juyoo
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 5
quiz:
  title: Answer the following questions to see what you've learned
  questions:
  - content: "What tooling would you use to generate an OpenAPI documentation for your ASP.NET Core web API?"
    choices:
    - content: "Swashbuckle"
      isCorrect: true
      explanation: "Swashbuckle is an open-source Swagger implementation used for generating Swagger documentation for .NET Core APIs using .NET reflection."
    - content: "Swagger UI"
      isCorrect: false
      explanation: "Swagger UI is a tool that can visually render documentation in a browser for an API defined with the OpenAPI specification."
    - content: "Swagger Codegen"
      isCorrect: false
      explanation: "While Swagger Codegen does generate an OpenAPI description of your API, Swashbuckle is the tooling for ASP.NET Core implementation."
  - content: "What does Swagger UI do?"
    choices:
    - content: "It provides a visual interface to create OpenAPI documentation"
      isCorrect: false
      explanation: "Swagger UI enables you to interact with your API not generate documentation."
    - content: "The Swagger UI enables you to interact and visualize an API's resources without requiring access to the source code."
      isCorrect: true
      explanation: "Swagger UI tooling provides a website that organizes the OpenAPI documentation around your API's methods and allows you to invoke those methods."
    - content: "Provide a specification of how API documentation should be structured."
      isCorrect: false
      explanation: "The OpenAPI specification provides the spec on how OpenAPI documentation should be structured. Swagger UI tooling allows you to interact with your API."
  - content: "What is the purpose of using the Produces data attribute with your API?"
    choices:
    - content: "It indicates what type of content to send to the method."
      isCorrect: false
      explanation: "The Consumes attribute indicates the content-type the method is expecting."
    - content: "It indicates the status codes the method may produce."
      isCorrect: false
      explanation: "The ProducesResponseType data attribute specifies which HTTP status codes the method may produce."
    - content: "It indicates to the consumer of the API what content-type to expect"
      isCorrect: true
      explanation: "The content-type is specified in the Produces attribute and will be included in the OpenAPI documentation for the API."
