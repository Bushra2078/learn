  [!include[](includes/6-pushing-notifications-logic-apps.md)]
quiz:
    title: Knowledge check
    questions:
    - content: "Which of the following answers does not apply to Azure Logic Apps?"
      choices:
      - content: "Serverless cloud service"
        isCorrect: false
        explanation: "Azure Logic Apps IS a serverless cloud service."
      - content: "Low-code/no-code development platform"
        isCorrect: false
        explanation: "Azure Logic Apps IS a low-code/no-code development platform."
      - content: "Intended to be a compute service"
        isCorrect: true
        explanation: "That's correct, Azure Functions is intended to be a serverless compute servce, but Azure Logic Apps is intended to be a serverless orchestration service."
      - content: "Intended to be an orchestration service"
        isCorrect: false
        explanation: "Not all of the above items are true and/or relevant to this question.Azure Functions is intended to be a serverless compute servce, but Azure Logic Apps is intended to be a serverless orchestration service."
    - content: "Which of the following Azure Logic App Actions is not supported for Azure SQL and SQL Server connections?"
      choices:
      - content: "Execute a stored procedure"
        isCorrect: false
        explanation: "This is supported, but are other answers?"
      - content: "Execute a SQL query"
        isCorrect: false
        explanation: "This is supported, but are other answers?"
      - content: "Transform data using Power Query"
        isCorrect: false
        explanation: "This is supported, but are other answers?"
      - content: "All of the above are supported"
        isCorrect: true
        explanation: "That's correct! All of the above and more are supported."
