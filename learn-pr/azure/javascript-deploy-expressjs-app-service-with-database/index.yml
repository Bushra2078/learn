title: Deploy Express.js with a database to Azure App Service
summary: "Create Azure service resources for an Express.js database web app. Configure and deploy the data web app. "
abstract: |
  By the end of this module, you'll be able to:
    - Configure your Express.js app to connect to a MongoDB database.
    - Use a local emulator for Cosmos DB.
    - Create and configure Cosmos DB for MongoDB API.
    - Deploy an Express.js data web application to Azure.
    - Understand how to review CosmosDB logs.
prerequisites: |
  - GitHub user account
  - Visual Studio Code
  - Docker
  - JavaScript Express.js web development experience
  - Conceptual understanding of cloud development and deployment
