quiz:
  title: Check your knowledge
  questions:
  - content: What is meant by the term identity?
    choices:
    - content: Something that can be authenticated. This can be a user, an application, services, or anything that needs to be identified.
      isCorrect: true
      explanation: Your identity represents a user, or sometimes a service or an application that needs access to do something.
    - content: A user that can be authenticated. It has to be a user. Applications or services can't be considered as identities.
      isCorrect: false
      explanation: An identity can be a user, an application, services, or anything that needs to be identified.
    - content: The service that is doing the authentication for users. It can also be an application.
      isCorrect: false
      explanation: An identity is something that can be authenticated. This can be a user, an application, or services.
  - content: Which licensing plan supports Identity Protection?
    choices:
    - content: Azure Active Directory Free
      isCorrect: false
      explanation: You need Azure Active Directory Premium P2 to use Identity Protection
    - content: Azure Active Directory Premium P1
      isCorrect: false
      explanation: You need Azure Active Directory Premium P2 to use Identity Protection
    - content: Azure Active Directory Premium P2
      isCorrect: true
      explanation: Identity Protection helps you configure risk-based Conditional Access for your applications to protect them from identity-based risks.