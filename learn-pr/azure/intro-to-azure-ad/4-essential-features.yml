quiz:
  title: Check your knowledge
  questions:
  - content: What does Azure AD B2B provide?
    choices:
    - content: Azure AD B2B allows you to manage your customers' identities. It provides access to applications and resources.
      isCorrect: false
      explanation: You use Azure B2C to manage customer identities. You use Azure AD B2B to invite external users to your tenant so that your staff can collaborate with them.
    - content: Azure AD B2B allows you to let your users access virtual machines by using their company Azure AD credentials.
      isCorrect: false
      explanation: You use Azure AD B2B to invite external users to your tenant so that your staff can collaborate with them.
    - content: Azure AD B2B allows you to invite external users to your tenant so that your staff can collaborate with them.
      isCorrect: true
      explanation: If your company works with external contractors, those contractors can be invited as guest users. When the work is done, access for those contractors can be revoked.
  - content: What does Azure AD Application Proxy do?
    choices:
    - content: You use it to identify applications in your instance of Azure AD.
      isCorrect: false
      explanation: You use Application Proxy to add on-premises applications to your instance of Azure AD.
    - content:  You use it to add on-premises applications to your instance of Azure AD.
      isCorrect: true
      explanation: By using Application Proxy in this way, you create secure remote access for your on-premises applications.
    - content: You use it to add Azure AD Gallery applications to your instance of Azure AD.
      isCorrect: false
      explanation: You use Application Proxy to add on-premises applications to your instance of Azure AD.
