quiz:
  title: Check your knowledge
  questions:
  - content: Which one of these resource types can't be moved between resource groups?
    choices:
    - content: Azure Active Directory Domain Services
      isCorrect: true
      explanation: According to the move operation support list, Azure AD Domain Services can't be moved. 
    - content: Azure Storage Accounts.
      isCorrect: false
      explanation: According to the move operation support list, Azure Storage Accounts can be moved.
    - content: Azure Compute virtual machines.
      isCorrect: false
      explanation: According to the move operation support list, virtual machines in the Azure Compute service can be moved.
  - content: Which one of these resource types can be moved across resource groups?
    choices:
    - content: Azure Backup vault.
      isCorrect: false
      explanation: An Azure Backup vault can't be moved according to the move operation support list. 
    - content: Azure Application Gateway
      isCorrect: false
      explanation: You can't move Azure Application Gateways according to the move operation support list. 
    - content: Azure virtual networks.  
      isCorrect: true
      explanation: You can move Azure virtual networks can be moved according to the move operation support list. 
  - content: When would you be able to move a virtual machine?
    choices:
    - content: You can move virtual machines, but you have to first make sure you remove any Network Security Groups. 
      isCorrect: false
      explanation: You don't need to remove your network security groups to be able to move your virtual machines. 
    - content: You can move virtual machines, but you have to first make sure that you can move all of its dependents along with it. 
      isCorrect: true
      explanation: Your virtual machines have dependents without which they can't function properly. Make sure you move them together. 
    - content: You can move virtual machines, but you have to first make sure that you can remove any SSD disks before attempting to move them. 
      isCorrect: false
      explanation: You can move virtual machines, regardless of whether the virtual machine has SSD or HDD disks attached. 