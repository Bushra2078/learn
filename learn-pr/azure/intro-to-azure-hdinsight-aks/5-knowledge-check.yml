  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: What is the purpose of HDInsight on AKS?
    choices:
    - content: Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms
      isCorrect: true
      explanation: Correct. HDInsight on AKS enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms.
    - content: To enable the creation of virtual machines for data processing
      isCorrect: false
      explanation: Incorrect. This is not the purpose of HDInsight on AKS.
    - content: To provide a platform for web application hosting
      isCorrect: false
      explanation: Incorrect. This is not the purpose of HDInsight on AKS.
  - content: What are the benefits of using HDInsight on AKS?
    choices:
    - content: Provides a scalable and cost-effective solution for big data processing and analytics
      isCorrect: true
      explanation: Correct. HDInsight on AKS provides a scalable and cost-effective solution for big data processing and analytics.
    - content: Enables the creation of virtual machines for data processing
      isCorrect: false
      explanation: Incorrect. This is not a benefit of using HDInsight on AKS.
    - content: Provides a platform for mobile application development
      isCorrect: false
      explanation: Incorrect. This is not a benefit of using HDInsight on AKS.
  - content: What is the difference between HDInsight on AKS and HDInsight on Azure?
    choices:
    - content: HDInsight on AKS provides a more flexible and customizable environment for big data processing
      isCorrect: true
      explanation: Correct. HDInsight on AKS provides a more flexible and customizable environment for big data processing, while HDInsight on Azure provides a more managed and integrated environment.
    - content: HDInsight on AKS does not support Hadoop clusters
      isCorrect: false
      explanation: Incorrect. HDInsight on AKS supports Hadoop, Spark, and Hive clusters.
    - content: HDInsight on AKS is only available for Linux-based clusters
      isCorrect: false
      explanation: Incorrect. Both HDInsight on AKS and HDInsight on Azure support both Windows and Linux-based clusters.
  - content: What is the role of Kubernetes in HDInsight on AKS?
    choices:
    - content: Kubernetes is used to manage virtual machines for data processing
      isCorrect: false
      explanation: Incorrect. Kubernetes is not used to manage virtual machines for data processing.
    - content: Kubernetes is used to orchestrate and manage the deployment and scaling of big data clusters
      isCorrect: true
      explanation: Correct. Kubernetes is used to orchestrate and manage the deployment and scaling of big data clusters in HDInsight on AKS.
    - content: Kubernetes is used to provide a platform for web application hosting
      isCorrect: false
      explanation: Incorrect. Kubernetes is not used to provide a platform for web application hosting.
  - content: What are some of the tools and frameworks supported by HDInsight on AKS?
    choices:
    - content: Apache Spark and Apache Hive
      isCorrect: true
      explanation: Correct. HDInsight on AKS supports Apache Spark and Apache Hive, among other tools and frameworks.
    - content: TensorFlow
      isCorrect: false
      explanation: Incorrect. TensorFlow is not supported by HDInsight on AKS.
    - content: Apache Kafka
      isCorrect: false
      explanation: Incorrect. Apache Kafka is not supported by HDInsight on AKS.

