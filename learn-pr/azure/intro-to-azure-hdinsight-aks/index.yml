title: Introduction to Azure HDInsight on AKS
summary: HDInsight on AKS is a modern, reliable, secure, and fully managed Platform as a Service (PaaS) that runs on Azure Kubernetes Service (AKS). HDInsight on AKS allows you to deploy popular Open-Source Analytics workloads like Apache Spark™, Apache Flink®️, and Trino without the overhead of managing and monitoring containers.
abstract: |
  By the end of this module, you'll be able to: 
    - Evaluate whether Azure HDInsight on AKS can help your organization process big data.
    - Learn the step-by-step process of deploying and configuring Azure HDInsight on AKS, ensuring a smooth and efficient setup for your big data processing needs.
    - Describe how Azure HDInsight on AKS uses popular open-source frameworks such as Apache Spark, Apache Flink and Trino.
prerequisites: |
  - Good working experience with Azure
  - Good working experience with big data platforms
