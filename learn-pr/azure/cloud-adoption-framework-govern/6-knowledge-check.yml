quiz:
  title: Check your knowledge
  questions:
  - content: To address the risks and concerns raised by the Tailwind Traders CIO, which of the following steps would you start with first?
    choices:
    - content: Implement a governance foundation in Azure.
      isCorrect: false
      explanation: Incorrect. Governance tools can't address poorly defined corporate policy.
    - content: Update the existing corporate policy to outline concerns, risks, triggers, and actions.
      isCorrect: true
      explanation: Correct! Starting with sound corporate policy will make all downstream implementations go smoother.
    - content: Deploy cost management controls and processes.
      isCorrect: false
      explanation: Incorrect. It will be hard to address cost management without a clear set of policies and a governance foundation.
    - content: Deploy security baseline controls and processes.
      isCorrect: false
      explanation: Incorrect. It will be hard to address security baseline without a clear set of policies and a governance foundation.
  - content: Which would you address second?
    choices:
    - content: Implement a governance foundation in Azure.
      isCorrect: true
      explanation: Correct! A governance foundation will implement the tools and a few references to begin building your cloud governance solutions.
    - content: Update the existing corporate policy to outline concerns, risks, triggers, and actions.
      isCorrect: false
      explanation: Incorrect. Corporate policy should be number one on the list of things to address.
    - content: Deploy cost management controls and processes.
      isCorrect: false
      explanation: Incorrect. It will be hard to address cost management without a clear set of policies and a governance foundation.
    - content: Deploy security baseline controls and processes.
      isCorrect: false
      explanation: Incorrect. It will be hard to address security baseline without a clear set of policies and a governance foundation.
  - content: Which will deliver the most visible improvement based on the existing corporate policy?
    choices:
    - content: Implement a governance foundation in Azure.
      isCorrect: false
      explanation: Incorrect. It's one of the coolest tech accomplishments, but it won't show much value beyond the hands-on team.
    - content: Update the existing corporate policy to outline concerns, risks, triggers, and actions.
      isCorrect: false
      explanation: Incorrect. Corporate policy is important, but few will initially see the value of this exercise.
    - content: Deploy cost management controls and processes.
      isCorrect: false
      explanation: Incorrect. Although important, cost management won't help with the security concerns.
    - content: Deploy security baseline controls and processes.
      isCorrect: true
      explanation: Correct! In the customer narrative, the visible pain points can be addressed through an automated security baseline to reduce security risks.
  - content: Which will create the most confidence with the CIO?
    choices:
    - content: Implement a governance foundation in Azure.
      isCorrect: false
      explanation: Incorrect. This is one of the coolest tech accomplishments, but it won't show much value beyond the hands-on team.
    - content: Update the existing corporate policy to outline concerns, risks, triggers, and actions.
      isCorrect: false
      explanation: Incorrect. Corporate policy is important, but few will see the value of this exercise initially.
    - content: Deploy cost management controls and processes.
      isCorrect: true
      explanation: Correct! In this narrative, the CIO expressed concerns with cost. Addressing those concerns with cost management controls will build confidence.
    - content: Deploy security baseline controls and processes.
      isCorrect: false
      explanation: Incorrect. The CIO added cost risks and concerns to the list, when the existing policy had nothing to do with cost. This has also been a message shared by the CIO throughout the narrative.
