quiz:
  title: Check your knowledge
  questions:
  - content: "Tailwind Traders currently has the following policy in place, 'customer and financial data can only be hosted in a specific network segment of the existing data centers, referred to as protected assets.' Is that a well-structured, scalable, & actionable policy?"
    choices:
    - content: "Yes"
      isCorrect: false
      explanation: "The policy creates solution dependence & doesn't outline the actual concerns/risks."
    - content: "No"
      isCorrect: true
      explanation: "."
  - content: "Which part of the CAF Govern methodology should be the first step to address the existing policy?"
    choices:
    - content: "Deploy a governance foundation to set up governance tools in Azure"
      isCorrect: false
      explanation: "The tools could be used to create a similar policy or learn about Azure governance. But might not solve the deeper issue."
    - content: "Advance the Security baseline discipline to mimic the on-prem policy in Azure"
      isCorrect: false
      explanation: "You could get close to meeting this policy requirement with a sound security baseline. But the team would still be bound to keeping sensitive data & apps in the existing data center."
    - content: "Update the corporate policy to address the risks & concerns in non-technical terms"
      isCorrect: true
      explanation: "."