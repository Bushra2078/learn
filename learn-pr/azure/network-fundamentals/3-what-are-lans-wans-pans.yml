quiz:
  title: "Check your knowledge"
  questions:
  - content: "What does Address Resolution Protocol do?"
    choices:
    - content: "The ARP is responsible for resolving a URP to an IP address."
      isCorrect: false
      explanation: "The ARP is responsible for translating IP addresses to the physical MAC address."
    - content: "The ARP is responsible for resolving and IP address from the physical address"
      isCorrect: false
      explanation: "The ARP is responsible for translating IP addresses to the physical MAC address."
    - content: "The ARP resolves the physical network address from an IP address"
      isCorrect: true
      explanation: "The ARP is responsible for translating IP addresses to the physical MAC address."
  - content: "What is a MAC address?"
    choices:
    - content: "An identifier assigned to a router on your network."
      isCorrect: false
      explanation: "The MAC address is the physical address of the network card"
    - content: "An IP address allocated to MacOS, iOS, and iPadOS."
      isCorrect: false
      explanation: "The MAC address is the physical address of the network card, regardless of the hardware supplier."
    - content: "A unique identifier assigned to a network interface card."
      isCorrect: true
      explanation: "The MAC address is a unique identifier for every network enabled device."
  - content: "When would you use Ethernet?"
    choices:
    - content: "To control how hardware is used over a LAN."
      isCorrect: false
      explanation: "Ethernet is a network protocol that controls how data is transmitted over a LAN."
    - content: "To control how software is accessed used over a LAN"
      isCorrect: false
      explanation: "Ethernet is a network protocol that controls how data is transmitted over a LAN."
    - content: "To controls how data is transmitted over a LAN."
      isCorrect: true
      explanation: "Ethernet is a network protocol that controls how data is transmitted over a LAN."
  - content: "What is a WAN?"
    choices:
    - content: "Wired Area Network"
      isCorrect: false
      explanation: "A WAN is a Wide Area Network."
    - content: "Wireless Area Network"
      isCorrect: false
      explanation: "A WAN is a Wide Area Network."
    - content: "Wide Area Network"
      isCorrect: true
      explanation: "A Wide Area Network spans multiple geographical locations and is composed of multiple LANs. The internet is a WAN."
  