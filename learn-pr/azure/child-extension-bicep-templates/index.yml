title: Deploy child and extension resources by using Bicep
summary: |
  This module shows how to deploy a variety of Azure resources in your Bicep code. Learn about child and extension resources, and how they can be defined and used within Bicep. Use Bicep to work with resources that you created outside a Bicep template or module.
abstract: |
  After you complete this module, you'll be able to:
    - Explain resource types and resource IDs.
    - Deploy child and extension resources.
    - Represent and use preexisting resources in a Bicep template.
prerequisites: | # user input: prerequisites (https://review.docs.microsoft.com/help/learn/id-guidance-prerequisites?branch=master)
  - Familiarity with creating and deploying Bicep templates.
  - Familiarity with Azure, including the Azure portal, subscriptions, resource groups, and resource definitions.
  - [Visual Studio Code](https://code.visualstudio.com), installed locally.
  - The [Bicep extension for Visual Studio code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep), installed.
  - Either:
    - The latest [Azure CLI](/cli/azure/install-azure-cli) tools, installed locally.
    - The latest [Azure PowerShell](/powershell/azure/install-az-ps), installed locally.
