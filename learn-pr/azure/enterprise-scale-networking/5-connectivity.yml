  questions:

  - content: All Virtual Networks with Public Endpoints should have what?
    choices:
    - content: 'Azure Front Door'
      isCorrect: false
      explanation: 'Azure Front Door is not enabled on Virtual Networks'
    - content: 'Azure Private DNS Zones'
      isCorrect: false
      explanation: 'Private DNS zones are not a universal recommendation'
