quiz:
  title: Check your knowledge
  questions:

  - content: "All virtual networks with public endpoints should have what?"
    choices:
    - content: 'Azure Front Door'
      isCorrect: false
      explanation: 'Azure Front Door is not assigned to a network'
    - content: 'Azure Private DNS Zones'
      isCorrect: false
      explanation: 'Private DNS zones are not a universal recommendation'
    - content: 'DDoS Standard Enabled'
      isCorrect: true
      explanation: 'DDoS Standard provides SLA backed DDoS protection with log data'

  - content: "Contoso needs multiple 10 Gpbs circuits in a single peering location. Which of the following designs should they consider?"
    choices:
    - content: 'Azure VPN'
      isCorrect: false
      explanation: 'A single VPN tunnel does not reach the required throughput.'
    - content: 'Colocate their servers inside Azure Datacenters'
      isCorrect: false
      explanation: 'This solution is not a possibility'
    - content: 'ExpressRoute Direct'
      isCorrect: true
      explanation: "ExpressRoute Direct allows for a 100 Gb connection to Microsoft's Enterprise Edge routers that can be carved into multiple 10-Gb circuits"