quiz:
  title: Check your knowledge
  questions:

  - content: "All virtual networks with public endpoints should have what?"
    choices:
    - content: 'Azure Front Door'
      isCorrect: false
      explanation: 'Azure Front Door is not enabled on Virtual Networks'
    - content: 'Azure Private DNS Zones'
      isCorrect: false
      explanation: 'Private DNS zones are not a universal recommendation'
    - content: 'DDoS Standard Enabled'
      isCorrect: true
      explanation: 'DDoS Standard provides proactive, SLA backed DDoS protection with Log Telemetry'

  - content: "Contoso needs multiple 10 Gpbs circuits in a single peering location. Which of the following should they consider?"
    choices:
    - content: 'Azure VPN'
      isCorrect: false
      explanation: 'A single VPN tunnel cannot do 10gbps'
    - content: 'Colocate their servers inside Azure Datacenters'
      isCorrect: false
      explanation: 'This is not a possibility'
    - content: 'ExpressRoute Direct'
      isCorrect: true
      explanation: "ExpressRoute Direct allows for a 100 Gb connection to Microsoft's Enterprise Edge routers which can be carved into multiple 10 Gb circuits"