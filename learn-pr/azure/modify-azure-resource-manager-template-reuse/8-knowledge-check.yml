content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "Azure Resource Manager template functions get their values during what process?"
    choices:
    - content: "Parsing the template"
      isCorrect: false
      explanation: "Functions add flexibility to your template by dynamically getting values during deployment."
    - content: "Deploying the template"
      isCorrect: true
      explanation: "Functions add flexibility to your template by dynamically getting values during deployment."
    - content: "From the resource after deployment"
      isCorrect: false
      explanation: "Functions add flexibility to your template by dynamically getting values during deployment."
  - content: "The Azure Resource Manager template parameter file that you want to use for a deployment must be located where?"
    choices:
    - content: "In the path specified by the deployment command"
      isCorrect: true
      explanation: "."
    - content: "In an Azure file share"
      isCorrect: false
      explanation: "."
    - content: "In an Azure Storage Account"
      isCorrect: false
      explanation: "."
  - content: "Azure Resource Manager template variables are defined in what section of the template?" 
    choices:
    - content: "The ```variables:{}``` section"
      isCorrect: true
      explanation: "Template variables are defined in the variables: {} section of the template."
    - content: "The ```parameters:[]``` section"
      isCorrect: false
      explanation: "Template variables are defined in the variables: {} section of the template."
    - content: "Anywhere you need to declare a variable"
      isCorrect: false
      explanation: "Template variables are defined in the variables: {} section of the template."
