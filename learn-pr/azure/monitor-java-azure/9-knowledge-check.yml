durationInMinutes: 2
quiz:
  questions:
  - content: "Which of the following monitoring form involves permanent, immutable records of events?"
    choices:
    - content: "Traces"
      isCorrect: false
      explanation: "Incorrect. Traces are records of the paths of execution for programs and services."
    - content: "Logs"
      isCorrect: false
      explanation: "Correct. Logs are permanent, immutable records of events stored in a consistent, tabular format."
    - content: "Metrics"
      isCorrect: false
      explanation: "Incorrect. Metrics are values that represent the relative health, stability, and availability of resources."    
  - content: "Which monitoring tool enables you to view and compare database performance from one release to the next in a graphical format?"
    choices:
    - content: Query Performance Insights.
      isCorrect: True
      explanation: "The Query Performance Insight view in the Azure portal provides visualizations on key information from a Query Store."
    - content: Log Analytics.
      isCorrect: false
      explanation: "Incorrect. Log Analytics provides aggregated views on application logs with query capability."
    - content: Query Store.
      isCorrect: false
      explanation: "Incorrect. Query Store captures a history of queries and runtime statistics in a tabular format"
  - content: "What query language is supported in Query Analytics?"
    choices:
    - content: "Java"
      isCorrect: false
      explanation: "Incorrect. Java is a general purpose programming language and not supported in Query Analytics."
    - content: "Kusto Query Language (KQL)"
      isCorrect: true
      explanation: "Log queries in Query Analytics are written in the Kusto Query Language (KQL)."
    - content: "SQL"
      isCorrect: false
      explanation: "Incorrect. SQL is a database query language and not supported in Query Analytics."