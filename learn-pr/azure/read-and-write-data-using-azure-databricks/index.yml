summary: In this tutorial, you use Azure Databricks to work with multiple data sources, combining inputs from files and data stores such as Azure SQL Database, and transforming and storing that data for advanced analytics.
abstract:  | 
  In this module, you will:
  - Use Azure Databricks to work with multiple data sources 
  - Combine inputs from files and data stores such as Azure SQL Database
  - Transform and store that data for advanced analytics
prerequisites: |
