### YamlMime:ModuleUnit
uid: learn.azure.learn-introduction-tutorials-mrtk.1.8-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Three multiple-choice questions
  ms.date: 06/23/2021
  author: Sean-Kerawala
  ms.author: sekerawa
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
- content: Choose the best response for each question. Then select Check your answers.

quiz:
  title: Check your knowledge
  questions:
    - content: " In the Unity Build Settings, which platform should be selected to target Windows Mixed Reality?"
      choices:
        - content: " WebGL"
          isCorrect: false
        - content: "PC, Mac & Linux Standalone"
          isCorrect: false
        - content: "Universal Windows Platform"
          isCorrect: true
    - content: "Which Mixed Reality Toolkit package is the only package required to be imported and configured to use the Mixed Reality Toolkit?"
      choices:
        - content: " Microsoft.MixedRealityToolkit.Unity.Extensions.unitypackage"
          isCorrect: false
        - content: "Microsoft.MixedRealityToolkit.Unity.Foundation.unitypackage"
          isCorrect: true
        - content: "Microsoft.MixedRealityToolkit.Unity.Examples.unitypackage"
          isCorrect: false
    - content: "After the Mixed Reality Toolkit is added to a Unity scene, what happens to the Main Camera object?"
      choices:
        - content: "The Main Camera object is moved as a child to the MixedRealityToolkit object."
          isCorrect: true
        - content: "The Main Camera object is moved as a child to the MixedRealityPlayspace object."
          isCorrect: false
        - content: " The Main Camera object is deleted as it is not needed for mixed reality development."
          isCorrect: false
      
    
