quiz:
  title: Check your knowledge
  questions:
  - content: "How would you run a single test by using the test toolkit?"
    choices:
    - content: "Use the flag `-TestName` and specify the test name with double quotation marks: \"Template Should Not Contain Blanks\"."
      isCorrect: false
      explanation: "The flag is called `-Test`."
    - content: "Use the flag `-Test` and specify the test as number between 1 and *n*, where *n* is the number of tests."
      isCorrect: false
      explanation: "You can't use a number."    
    - content: "Use the flag `-Test` and specify the test name with double quotation marks: \"Template Should Not Contain Blanks\"."
      isCorrect: true
      explanation: "The answer is correct."
    - content: "Use the `-Run-Only` flag and specify which test with double quotation marks."
      isCorrect: false
      explanation: "The flag is called `-Test`."
