title: How to configure multiple nodes and enable scale-to-zero by using AKS

metadata:
  title: How to configure multiple nodes and enable scale-to-zero by using AKS
  description: You can configure multiple node pools on Azure Kubernetes Service (AKS) to run specific workloads. Node pools use virtual scale sets that allow you to set the number of nodes in a node pool. You can set the node count in a node pool to zero to optimize your cluster's running costs when nodes aren't used in a node pool. Here you'll explore how to configure a node pool to scale its node count to zero. 
