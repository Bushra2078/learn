  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: 'What can be stored and queried with Azure Database for PostgreSQL?'
    choices:
    - content: "Code modules, which can be run by queries"
      isCorrect: false
      explanation: "Incorrect. Azure Database for PostgreSQL can store code modules, but it can also store other data too."
    - content: "Geometric data"
      isCorrect: false
      explanation: "Incorrect. Azure Database for PostgreSQL can store geometric data, but it can also store other data too."
    - content: "Relational tables"
      isCorrect: false
      explanation: "Incorrect. Azure Database for PostgreSQL can store relational tables, but it can also store other data too."
    - content: "All of the above"
      isCorrect: true
      explanation: "Correct. One of the main benefits of a PostgreSQL database is the functionality and flexibility to store different kinds of data."
  - content: 'Is Azure Database for PostgreSQL suitable for hosting inside a mobile or desktop app?'
    choices:
    - content: Yes
      isCorrect: false
      explanation: "Incorrect. Azure Database for PostgreSQL is a cloud-based solution, and is NOT suitable for hosting inside a mobile or desktop app."
    - content: No
      isCorrect: true
      explanation: "Correct. Azure Database for PostgreSQL is a cloud-based solution, and isn't suitable for hosting inside a mobile or desktop app."
  - content: 'Does Azure Database for PostgreSQL offer distributed database capabilities?'
    choices:
    - content: No
      isCorrect: true
      explanation: "Correct. Azure Cosmos DB for PostgreSQL offers a distributed database experience, not Azure Database for PostgreSQL."
    - content: Yes
      isCorrect: false
      explanation: "Incorrect. Azure Cosmos DB for PostgreSQL offers a distributed database experience."