quiz:
  title: Check your knowledge
  questions:
  - content: 'What is the default distribution type for traffic through a load balancer?'
    choices:
    - content: 'Sticky session'
      isCorrect: false
      explanation: 'Five tuple hash is the default.'
    - content: 'Five tuple hash'
      isCorrect: true
      explanation: 'Five tuple hash is the default.'
    - content: 'Three tuple hash'
      isCorrect: false
      explanation: 'Five tuple hash is the default.'
  - content: 'What is the main advantage of an availability set?'
    choices:
    - content: 'It allows VMs to be available across data center failures.'
      isCorrect: false
      explanation: 'Availability zones, not sets, provide availability across data center failures.'
    - content: 'It allows VMs to be available across physical server failures.'
      isCorrect: true
      explanation: "Availabilty sets allow VMs to remain available when a physical server fails."
    - content: 'It allows VMs to be grouped into logical categories.'
      isCorrect: false
      explanation: 'While this is a benefit, it is not the main reason for availability sets.'
