quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which statement describes a potential security control against information disclosure?"
    choices:
    - content: "Signing a message to ensure it came from the right source"
      isCorrect: false
      explanation: "This message applies to spoofing"
    - content: "Granting access to users through an access control list"
      isCorrect: true
      explanation: "This statement applies to tampering, information disclosure, denial of service and elevation of privilege"
    - content: "Logging users and their actions to ensure accountability"
      isCorrect: false
      explanation: "This statement applies to repudiation"
