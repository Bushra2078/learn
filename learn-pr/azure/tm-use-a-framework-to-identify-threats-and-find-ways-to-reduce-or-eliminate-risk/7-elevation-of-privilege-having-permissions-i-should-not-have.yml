    choices:
    - content: "Running the service with the least possible amount of privilege"
      isCorrect: true
      explanation: "This statement applies to elevation of privilege"
    - content: "Signing a message to ensure it came from the right source"
      isCorrect: false
      explanation: "This message applies to spoofing"
    - content: "Logging users and their actions to ensure accountability"
      isCorrect: false
      explanation: "This statement applies to repudiation"
