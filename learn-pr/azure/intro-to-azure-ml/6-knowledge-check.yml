content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: 'Which of these features does Azure ML Studio Designer have?'
    choices:
    - content: "Network Security controls and overview"
      isCorrect: false
      explanation: "Incorrect. Network security can be managed through the Azure Portal and Workspace."
    - content: "Visual canvas with drag and drop controls."
      isCorrect: true
      explanation: "Correct. Azure ML Designer is found within the Azure ML Studio and is suited for building ML pipelines by dragging and dropping modules to create workflows or tasks execute in a particular order."
    - content: "Model storage and versioning"
      isCorrect: false
      explanation: "Incorrect. Model storage and versioning can be accessed via the Workspace and Notebook feature."
  - content: 'Which of the following descriptions accurately describes a Pipeline?'
    choices:
    - content: "A coding environment for deploying and monitoring models"
      isCorrect: false
      explanation: "Incorrect. These can be found within a typical deployment pipeline but are not a description of a pipeline."
    - content: "A top-level resource for managing all assets you create when you use Azure Machine Learning"
      isCorrect: false
      explanation: "Incorrect. This describes a Workspace which is where you manage all artifacts used to train and deploy models."
    - content: "A workflow of a complete machine learning process or task"
      isCorrect: true
      explanation: "Correct. Pipelines can encapsulate a simple task such as cleaning or extracting data or a complete workflow to train and deploy models."
  - content: 'Which MLOps principled features are found in Azure Machine Learning?'
    choices:
    - content: "Faster deployment of models"
      isCorrect: false
      explanation: "Incorrect. Yes, this is a MLOps principled feature in Azure ML , however, other features are also present within this service."
    - content: "Reproducible training pipelines and environments"
      isCorrect: false
      explanation: "Incorrect. Yes, this is a MLOps principled feature in Azure ML , however, other features are also present within this service."
    - content: "All of the above"
      isCorrect: true
      explanation: "Correct. Azure ML incorporates all of these principles within its features to help create reproducible and reliable creation of models."
