quiz:
  title: Check your knowledge
  questions:
  - content: "What component is used to implement Azure Monitor Container Insights?"
    choices:
    - content: "omsagent"
      isCorrect: true
      explanation: "Azure Monitor Container Insights relies on a containerized version of the Log Analytics agent for Linux named omsagent, running in the monitored cluster."
    - content: "Flux"
      isCorrect: false
      explanation: "Flux is used to configure GitOps for Azure Arc-enabled Kubernetes."
    - content: "Istio"
      isCorrect: false
      explanation: "Istio is an open source service mesh platform that provides a way to control how microservices share data with one another. It is not used directly by Azure Arc-enabled Kubernetes functionality to implement Azure Monitor."
    - content: "CoreDNS"
      isCorrect: false
      explanation: "CoreDNS provides name resolution in Kubernetes clusters. It is not used directly by Azure Arc-enabled Kubernetes functionality to implement Azure Monitor."
  - content: "What Azure resource do you have to provision first before you implement Azure Monitor Container Insights?"
    choices:
    - content: "Automation account"
      isCorrect: false
      explanation: "Azure Monitor Container Insights does not depend on an Automation account."
    - content: "Key vault"
      isCorrect: false
      explanation: "Azure Monitor Container Insights does not depend on a Key vault."
    - content: "Storage account"
      isCorrect: false
      explanation: "Azure Monitor Container Insights does not depend on a Storage account."
    - content: "Log Analytics workspace"
      isCorrect: true
      explanation: "An Azure Log Analytics workspace is a prerequisite, since this is where Kubernetes cluster telemetry will reside."
