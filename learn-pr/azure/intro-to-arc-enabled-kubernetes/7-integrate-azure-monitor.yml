  [!include[](includes/7-integrate-azure-monitor.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "What component implements Azure Monitor Container insights?"
    choices:
    - content: "omsagent"
      isCorrect: true
      explanation: "Container insights rely on a containerized version of the omsagent Log Analytics agent for Linux that runs in the monitored cluster."
    - content: "Flux"
      isCorrect: false
      explanation: "Flux configures GitOps for Azure Arc-enabled Kubernetes. Flux isn't used directly to implement Container insights."
    - content: "Istio"
      isCorrect: false
      explanation: "Istio is an open-source service mesh platform. Istio isn't used directly to implement Container insights."
    - content: "CoreDNS"
      isCorrect: false
      explanation: "CoreDNS provides name resolution in Kubernetes clusters. CoreDNS isn't used directly to implement Container insights."
  - content: "What Azure resource do you have to provision before you can implement Azure Monitor Container insights?"
    choices:
    - content: "Azure Automation account"
      isCorrect: false
      explanation: "Container insights doesn't require an Automation account."
    - content: "Azure Key Vault"
      isCorrect: false
      explanation: "Container insights doesn't require Key Vault."
    - content: "Azure Storage account"
      isCorrect: false
      explanation: "Container insights doesn't require a storage account."
    - content: "Log Analytics workspace"
      isCorrect: true
      explanation: "A Log Analytics workspace is a prerequisite, because Kubernetes cluster telemetry resides in this workspace."
