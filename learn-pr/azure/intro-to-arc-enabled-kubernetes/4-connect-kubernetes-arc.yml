quiz:
  title: Check your knowledge
  questions:
  - content: "Which version of Helm is required on your management computer to connect connect a Kubernetes cluster to Azure Arc?"
    choices:
    - content: "1"
      isCorrect: false
      explanation: "The administrator needs to use Helm 3."
    - content: "2"
      isCorrect: false
      explanation: "The administrator needs to use Helm 3."
    - content: "3"
      isCorrect: true
      explanation: "The administrator needs to use Helm 3."
    - content: "4"
      isCorrect: false
      explanation: "This version is not available yet."
  - content: "What's the minimum version of Azure CLI required on your management computer to connect connect a Kubernetes cluster to Azure Arc?"
    choices:
    - content: "2.15"
      isCorrect: true
      explanation: "You need an Azure CLI version 2.15 or newer installed on your management computer. This is necessary to install Azure Arc enabled Kubernetes CLI extensions."
    - content: "1.15"
      isCorrect: false
      explanation: "The version 2.15 of an Azure CLI is sufficient."
    - content: "2.0"
      isCorrect: false
      explanation: "You need at least version 2.15 of Azure CLI."
    - content: "3.0"
      isCorrect: false
      explanation: "The version 2.15 of an Azure CLI is sufficient."
