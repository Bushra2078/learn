quiz:
  title: Check your knowledge
  questions:
  - content: "Which namespace hosts the Azure Arc-enabled Kubernetes agents?"
    choices:
    - content: "azure-arc"
      isCorrect: true
      explanation: "Azure Arc-enabled Kubernetes agents run in the azure-arc namespace."
    - content: "default"
      isCorrect: false
      explanation: "This namespace is used by application workloads."
    - content: "kube-system"
      isCorrect: false
      explanation: "This namespace is used by core system workloads."
    - content: "kube-public"
      isCorrect: false
      explanation: "This namespace is used by shared application workloads."
  - content: "Which of the following is NOT an advantage of Azure Arc-enabled Kubernetes?"
    choices:
    - content: "GitOps-based configuration and workload management"
      isCorrect: false
      explanation: "GitOps-based configuration and workload management is a benefit of Azure Arc-enabled Kubernetes."
    - content: "Use of Azure Policy for Kubernetes"
      isCorrect: false
      explanation: "Azure Policy-based runtime policies are a benefit of Azure Arc-enabled Kubernetes."
    - content: "Use of Azure Monitor Container Services."
      isCorrect: false
      explanation: "Azure Monitor Container Services can be used with Azure Arc-enabled Kubernetes."
    - content: "Managing cluster creation"
      isCorrect: true
      explanation: "Azure Arc-enabled Kubernetes doesn't provide a way to manage cluster creation."
