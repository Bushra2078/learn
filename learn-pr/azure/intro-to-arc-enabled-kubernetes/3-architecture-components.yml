quiz:
  title: Check your knowledge
  questions:
  - content: "Which namespace hosts the Azure Arc enabled Kubernetes agents"
    choices:
    - content: "azure-arc"
      isCorrect: true
      explanation: "Azure Arc enabled Kubernetes agents run in the azure-arc namespace"
    - content: "default"
      isCorrect: false
      explanation: "This namespace is used by application workloads"
    - content: "kube-system"
      isCorrect: false
      explanation: "This namespace is used by core system workloads"
    - content: "kube-public"
      isCorrect: false
      explanation: "This namespace is meant by shared application workloads"
  - content: "What is the benefit provided by Kubernetes clusters to Azure Arc enabled data services"
    choices:
    - content: "GitOps-based updates"
      isCorrect: false
      explanation: "GitOps-based updates is the benefit of Azure Arc enabled Kubernetes"
    - content: "Azure Policy-based runtime policies"
      isCorrect: false
      explanation: "Azure Policy-based runtime policies is the benefit of Azure Arc enabled Kubernetes"
    - content: "tagging"
      isCorrect: false
      explanation: "Tagging is a benefit provided by Azure Resource Manager"
    - content: "Autoscaling"
      isCorrect: true
      explanation: "Azure Arc enabled data services can auto-scale dynamically to limits dependent on the capacity of your infrastructure hosting the Kubernetes clusters"
