quiz:
  title: Check your knowledge
  questions:
  - content: "Which Kubernetes component is used to implement the Azure Policy for Kubernetes agents?"
    choices:
    - content: "service"
      isCorrect: false
      explanation: "A service provides internal or external inbound connectivity, which isn't applicable in this case."
    - content: "admission controller"
      isCorrect: true
      explanation: "Azure Policy for Kubernetes takes the form of an extension of Gatekeeper, which is an open-source admission controller Kubernetes-based implementation of OPA."
    - content: "ingress controller"
      isCorrect: false
      explanation: "An ingress controller provides inbound connectivity, which isn't applicable in this case."
    - content: "namespace"
      isCorrect: false
      explanation: "A namespace isn't capable of running an agent."
  - content: "Which of the following is NOT a capability of Azure Policy for Kubernetes?"
    choices:
    - content: "Reporting auditing and compliance data."
      isCorrect: false
      explanation: "Azure Policy for Kubernetes reports this data to Azure Policy, allowing you to review status via the Azure portal."
    - content: "Checking periodically for Azure Policy assignments"
      isCorrect: false
      explanation: "Azure Policy for Kubernetes checks regularly for assignments targeting the Kubernetes cluster."
    - content: "Deploying policy definitions into the cluster as custom resources."
      isCorrect: false
      explanation: "Azure Policy for Kubernetes does deploy policy definitions into the cluster as custom resources that apply constraints."
    - content: "Allowing secure connections to Arc-enabled Kubernetes clusters from anywhere."
      isCorrect: true
      explanation: "This isn't a capability of Azure Policy for Kubernetes."
