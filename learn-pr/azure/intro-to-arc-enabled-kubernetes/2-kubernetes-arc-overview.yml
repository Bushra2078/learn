quiz:
  title: Check your knowledge
  questions:
  - content: "What is the format of the Kubernetes manifest files supported by Arc?"
    choices:
    - content: "XML"
      isCorrect: false
      explanation: "Kubernetes does not recognize the XML format"
    - content: "YAML"
      isCorrect: true
      explanation: "Kubernetes manifest files use the YAML format"
    - content: "JSON"
      isCorrect: false
      explanation: "Kubernetes does not recognize the JSON format"
    - content: "TXT"
      isCorrect: false
      explanation: "Kubernetes does not recognize the TXT format"
  - content: "Which technology makes possible to deploy Azure Kubernetes Service (AKS) in on-premises data centers?"
    choices:
    - content: "GKS"
      isCorrect: false
      explanation: "GKE is a third-party platform platform, which not support AKS"
    - content: "EKS"
      isCorrect: false
      explanation: "EKS is a third-party platform, which does not support AKS"
    - content: "Azure Stack HCI"
      isCorrect: true
      explanation: "The only solution that allows running AKS in an on-premises data center is Azure Stack HCI"
    - content: "OpenShift"
      isCorrect: false
      explanation: "OpenShift is a third-party containerization platform and it does not support AKS"
