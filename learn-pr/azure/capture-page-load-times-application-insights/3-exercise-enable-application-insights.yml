tasks:
# Verify the resource web app is created.
- action: exists
  environment: azure
  azure:
    resource:

      type: "Microsoft.Web/sites"
      
  hint: "Review the Complete the web app creation section again."
# Verify the application insight resource is created.
- action: exists
  environment: azure
  azure:
    resource:

      type: "microsoft.insights/components"
      name: "videoappinsights"
      
  hint: "Review the Enable Application Insights for the Web App section again."  