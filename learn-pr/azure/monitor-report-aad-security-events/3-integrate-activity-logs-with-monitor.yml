quiz:
  title: Check your knowledge
  questions:
  - content: 'What are the two types of queries you can write in Azure Monitor?'
    choices:
    - content: Kusto and search-based
      isCorrect: false
      explanation: Kusto is the query language used by Azure Monitor to build queries.
    - content: Table-based and Kusto
      isCorrect: false
      explanation:  Kusto is the query language used by Azure Monitor to build queries.
    - content: Table-based and search-based
      isCorrect: true
      explanation: You can run both table-based and search-based queries in Azure Monitor.
  - content: 'What query filter command would you use to get n rows in no particular order?'
    choices:
    - content: sort by
      isCorrect: false
      explanation: Sort by is used to order the result set.
    - content: take
      isCorrect: true
      explanation: Take is used on small datasets. It returns n rows from the result set in no particular order.
    - content: top
      isCorrect: false
      explanation: Top returns the top n rows of the result set.
