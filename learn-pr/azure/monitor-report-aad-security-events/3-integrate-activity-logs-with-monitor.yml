quiz:
  title: Check your knowledge
  questions:
  - content: 'What are the two types of queries you can write in Azure Monitor?'
    choices:
    - content: Kusto and Search
      isCorrect: false
      explanation: Kusto is the query language used by Azure Monitor to build queries.
    - content: Table based and Kusto
      isCorrect: false
      explanation:  Kusto is the query language used by Azure Monitor to build queries.
    - content: Table-based and search
      isCorrect: true
      explanation: You can run both Table-base and search based queries in Azure Monitor.
  - content: 'What query filter command would you use to get n rows in no particular order?'
    choices:
    - content: sort by
      isCorrect: false
      explanation: Sort by is used to order the result set.
    - content: take
      isCorrect: true
      explanation: take is used on small data sets and will return n rows from the result set in no particular order.
    - content: top
      isCorrect: false
      explanation: top will return the top n rows of the result set.
