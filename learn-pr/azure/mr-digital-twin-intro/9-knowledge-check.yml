quiz:
  questions:
  - content: "What is an Azure Digital Twin?"
    choices:
    - content: "A physical representation of a digital object"
      isCorrect: false
      explanation: ""
    - content: "An Internet of Things (IoT) platform for developing digital representations of real-world objects"
      isCorrect: true
      explanation: ""
    - content: "A replicated Azure service that is twinned for redundancy and failover" 
      isCorrect: false
      explanation: ""
  - content: "Which of the following options best describes the Unity platform?"
    choices:
    - content: "A game engine used exclusively for video game development"
      isCorrect: false
      explanation: ""
    - content: "A development tool used for Uniting Azure services."
      isCorrect: true
      explanation: ""
    - content: "A real-time development platform used for 2D, 3D, AR, VR development.  "
      isCorrect: false
      explanation: ""
  - content: "True or false: The Azure SignalR service allows the service to push content updates to connected clients."
    choices:
    - content: "True"
      isCorrect: false
      explanation: ""
    - content: "False"
      isCorrect: true
      explanation: ""

  