title: Knowledge check
durationInMinutes: 2
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following scope can Contoso use to analyze pay-as-you-go costs after the cost visibility policy is enabled?"
    choices:
    - content: Billing account
      isCorrect: false
      explanation: The billing account scope is only available to Fabrikam users with the correct role and it is located in the billing hierarchy of the Fabrikam tenant. Contoso doesn't have access to the billing account scope.
    - content: Customer
      isCorrect: false
      explanation: The customer scope is only available to Fabrikam users with the correct role and it is located in the billing hierarchy of the Fabrikam tenant. Contoso doesn't have access to the customer scope. 
    - content: Subscription
      isCorrect: true
      explanation: The subscription scope is in the Contoso tenant so any user with the correct role-based access control (RBAC) access to the subscription can see costs after the cost visibility policy is enabled. 
  - content: "Which scope is most directly related to Fabrikam's invoices?"
    choices:
    - content: Billing account
      isCorrect: false
      explanation: The billing account scope includes all of Fabrikam 's costs across every customer. It isn't related to any particular invoice.
    - content: Customer
      isCorrect: false
      explanation: The customer scope is the scope for a particular customer. It doesn't directly relate to their invoice.
    - content: Billing profile
      isCorrect: true
      explanation: Every invoice is directly linked to a billing profile. The billing profile scope is used when you want to work with invoices.
  - content: "Which of the following is a role used to manage costs in Fabrikam's billing hierarchy?"
    choices:
    - content: Global admin agent
      isCorrect: true
      explanation: The global admin agent role can manage costs for Fabrikam. The admin agent role can also manage costs.
    - content: Owner
      isCorrect: false
      explanation: Owner is an Azure role-based access control (RBAC) role. It isn't applicable to the billing hierarchy.
    - content: Billing profile admin
      isCorrect: false
      explanation: The billing profile admin isn't a role in any Azure hierarchy.