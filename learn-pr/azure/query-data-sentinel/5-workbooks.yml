quiz:
  title: Check your knowledge
  questions:
  - content: "Which one of the following elements cannot be part of the workbook?"
    choices:
    - content: "Charts"
      isCorrect: false
      explanation: "You can create a workbook that contains different types of charts to visualize the data."
    - content: "Tables"
      isCorrect: false
      explanation: "You can create a workbook that contains tables."
    - content: "Videos"
      isCorrect: true
      explanation: "A workbook cannot contain videos."
  - content: "In which section of the Azure AD Sign-in logs workbook can an administrator find information that users are required to perform multifactor authentication (MFA) to validate their identity."
    choices:
    - content: "Sign-in Location"
      isCorrect: false
      explanation: "Sign-in Location shows from which location the user signed in."
    - content: "Conditional Access status"
      isCorrect: true
      explanation: "The Conditional Access status table shows which users are required to perform MFA to validate their identity."
    - content: "Sign-ins by Device."
      isCorrect: false
      explanation: "Sign-ins by Device lists devices used by the users to sign in to Azure AD."
