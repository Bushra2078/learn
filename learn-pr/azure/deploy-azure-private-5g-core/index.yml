abstract: |
  After completing this module, you'll be able to: 
  - Describe the Azure Private 5G Core deployment prerequisites. 
  - Describe the Azure Private 5G Core deployment procedure using Azure Portal and ARM templates. 
  - Deploy a private mobile network and configure a packet core site. 
prerequisites: |
  - Fundamental knowledge about Azure. 
  - Fundamental knowledge of 5G and 4G technologies. 
  - Fundamental knowledge of Azure Private 5G Core. 
