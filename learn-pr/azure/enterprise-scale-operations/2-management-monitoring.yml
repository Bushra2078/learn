quiz:
  title: Check your knowledge
  questions:

  - content: Suppose an organization runs Azure services in Japan East, UK South, East US 2, and West US 2. It has no sovereignty requirements for its management and monitoring data. How many Log Analytics workspaces should it use for management and monitoring of platform log data?
    choices:
    - content: '1'
      isCorrect: true
      explanation: Correct. We recommend a single Log Analytics workspace for platform log data.
    - content: '2'
      isCorrect: false
      explanation: We recommend a single Log Analytics workspace for platform log data that's not constrained by sovereignty requirements.
    - content: '3'
      isCorrect: false
      explanation: We recommend a single Log Analytics workspace for platform log data that's not constrained by sovereignty requirements.
    - content: '4'
      isCorrect: false
      explanation: We recommend a single Log Analytics workspace for platform log data that's not constrained by sovereignty requirements.

  - content: Where can you find a record of all write operations (PUT, POST, DELETE) for subscription resources?
    choices:
    - content: Azure Security Center
      isCorrect: false
      explanation: The activity log contains all write operations (PUT, POST, DELETE) for subscription resources.
    - content: Azure Resource Graph
      isCorrect: false
      explanation: The activity log contains all write operations (PUT, POST, DELETE) for subscription resources.
    - content: Diagnostic log
      isCorrect: false
      explanation: The activity log contains all write operations (PUT, POST, DELETE) for subscription resources.
    - content: Azure activity log
      isCorrect: true
      explanation: Correct. The activity log contains all write operations (PUT, POST, DELETE) for subscription resources.
