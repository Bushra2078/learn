quiz:
  title: Check your knowledge
  questions:

  - content: 'An organization runs Azure services in Japan East, UK South, East US2, and West US2. They have no sovereignty requirements for their management and monitoring data. How many Log Analytics workspaces should they use for platform management and monitoring log data?'
    choices:
    - content: '1'
      isCorrect: true
      explanation: 'Correct, a single Log Analytics workspace is recommended for platform log data.'
    - content: '2'
      isCorrect: false
      explanation: 'A single Log Analytics workspace is recommended for platform log data when not constrained by sovereignty requirements.'
    - content: '3'
      isCorrect: false
      explanation: 'A single Log Analytics workspace is recommended for platform log data when not constrained by sovereignty requirements.'
    - content: '4'
      isCorrect: false
