quiz:
  title: Check your knowledge
  questions:

  - content: An application with in-region network requirements between the service tiers must withstand an Azure datacenter outage. Which feature should be included in the architecture?
    choices:
    - content: Azure Front Door
      isCorrect: false
      explanation: Availability Zones are tolerant to datacenter failures by using redundancy and logical isolation of services.
    - content: Availability Zones
      isCorrect: true
      explanation: Correct. Availability Zones are tolerant to datacenter failures by using redundancy and logical isolation of services.
    - content: Availability sets
      isCorrect: false
      explanation: Availability Zones are tolerant to datacenter failures by using redundancy and logical isolation of services.
    - content: Read-access, geo-redundant storage
      isCorrect: false
      explanation: Availability Zones are tolerant to datacenter failures by using redundancy and logical isolation of services.

  - content: What metric should an organization use to quantify its availability targets?
    choices:
    - content: Service-level objective and/or service-level agreement 
      isCorrect: true
      explanation: Correct. Availability targets are typically measured by service-level objectives (SLOs) and service-level agreements (SLAs).
    - content: Recovery-point objective and recovery-time objective
      isCorrect: false
      explanation: Availability targets are typically measured by service-level objectives (SLOs) and service-level agreements (SLAs).
    - content: Mean time between failure
      isCorrect: false
      explanation: Availability targets are typically measured by service-level objectives (SLOs) and service-level agreements (SLAs).
    - content: Mean time to recover
      isCorrect: false
      explanation: Availability targets are typically measured by service-level objectives (SLOs) and service-level agreements (SLAs).
