  description: In this module, you’ll learn how to create a key vault and store a secret in it. You’ll see configure a web application to use Managed Service Identity to enable secure access the vault without any configuration, and finally you’ll implement an ASP.NET Core web application that retrieves secrets from the vault.
abstract: |
  * Create a Key Vault and use it to store secret configuration values.
  * Enable secure access to the vault from an Azure App Service web app with Managed Service Identity
  * Implement an ASP.NET Core web application that retrieves secrets from the vault
