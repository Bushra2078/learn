quiz:
  title: Check your knowledge
  questions:

  - content: "What is the minimum number of nodes in the Azure Stack HCI?"
    choices:
    - content: "2"
      isCorrect: true
      explanation: "That's correct. You can deploy an Azure Stack HCI with 2 nodes."
    - content: "1"
      isCorrect: false
      explanation: "That's incorrect. Azure Stack HCI requires at least 2 nodes."
    - content: "4"
      isCorrect: false
      explanation: "That's incorrect. You can deploy an Azure Stack HCI with 2 nodes."

  - content: "Which of the Azure Stack products supports multi-tenancy and tenant isolation?"
    choices:
    - content: "Azure Stack HCI"
      isCorrect: false
      explanation: "That's incorrect. While you can configure multi-tenancy in Azure Stack HCI, it is not available by default."
    - content: "Azure Stack Edge"
      isCorrect: false
      explanation: "That's incorrect. Azure Stack Edge does not support multi-tenancy."
    - content: "Azure Stack Hub"
      isCorrect: true
      explanation: "That's correct. Azure Stack Hub is the only Azure Stack Hub product that supports built-in multi-tenancy and tenant isolation."
