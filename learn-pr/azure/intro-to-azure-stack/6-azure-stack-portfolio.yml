quiz:
  title: Check your knowledge
  questions:

  - content: "What is the minimum number of nodes in the Azure Stack HCI?"
    choices:
    - content: "2"
      isCorrect: true
      explanation: "Correct. You can deploy an Azure Stack HCI with two nodes."
    - content: "1"
      isCorrect: false
      explanation: "Incorrect. Azure Stack HCI requires at least two nodes."
    - content: "4"
      isCorrect: false
      explanation: "Incorrect. You can deploy an Azure Stack HCI with two nodes."

  - content: "Which of the Azure Stack products supports multi-tenancy and tenant isolation?"
    choices:
    - content: "Azure Stack HCI"
      isCorrect: false
      explanation: "Incorrect. While you can configure multi-tenancy in Azure Stack HCI, it isn't available by default."
    - content: "Azure Stack Edge"
      isCorrect: false
      explanation: "Incorrect. Azure Stack Edge doesn't support multi-tenancy."
    - content: "Azure Stack Hub"
      isCorrect: true
      explanation: "Correct. Azure Stack Hub is the only Azure Stack Hub product that supports built-in multi-tenancy and tenant isolation."
