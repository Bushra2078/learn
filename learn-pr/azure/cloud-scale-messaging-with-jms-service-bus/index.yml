summary: Send messages to and receive messages from Azure Service Bus with Spring boot applications.
abstract: |
  In this module, you will:
  - Learn about cloud scale messaging with Azure Service Bus
  - Send messages to Azure Service Bus using the Java Message Service (JMS) 2.0 API
  - Receive messages from Azure Service Bus using the Java Message Service (JMS) 2.0 API
prerequisites: | 
  - An Azure Subscription
  - Azure CLI
  - Local installations of Java JDK (1.8+), and the Azure CLI (2.12+)
