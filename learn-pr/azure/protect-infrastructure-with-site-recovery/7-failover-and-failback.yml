quiz:
  title: Check your knowledge
  questions:

  - content: "Site Recovery is being used to reprotect a failed-over VM. Which PowerShell command enables you to monitor the progress? "
    choices:
    - content: "Get-AzRecoveryServicesAsrFabric"
      isCorrect: false
      explanation: "This command provides the details of an Azure Site Recovery Fabric."
    - content: "Get-AzRecoveryServicesAsrRecoveryPlan"
      isCorrect: false
      explanation: "This command provides a recovery plan or all the recovery plans in the Recovery Services vault."
    - content: "Get-AzRecoveryServicesAsrJob"
      isCorrect: true
      explanation: "Provides the details of the specified Site Recovery job or the list of recent Site Recovery jobs in the Recovery Services vault. Specifying the job that started the reprotection will show its status."
