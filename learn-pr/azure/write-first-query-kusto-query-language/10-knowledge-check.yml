content: |
quiz:
  questions:
  - content: "What is the input and output data format of each operator in a Kusto query?"
    choices:
    - content: "String"
      isCorrect: false
      explanation: "False. String datatype is just one of many data types that can be included in the tabular data."
    - content: "Tabular"
      isCorrect: true
      explanation: "True. Each operator starts with a tabular input, and returns a tabular output."
    - content: "JSON"
      isCorrect: false
      explanation: "False. JSON datatype is just one of many data types that can be included in the tabular data."
  - content: "Which operator will return a specific number of arbitrary rows of data?"
    choices:
    - content: "take"
      isCorrect: true
      explanation: "True. The take operator returns up to the specified number of arbitrary data rows."
    - content: "between"
      isCorrect: false
      explanation: "False. The between operator filters a record set for data matching the values in an inclusive range."
    - content: "contain"
      isCorrect: false
      explanation: "False. The contain operator filters a record set for data containing a case-insensitive string."
  - content: "Which operator can be used to insert new computed columns?"
    choices:
    - content: "print"
      isCorrect: false
      explanation: "False. The print operator outputs a single row with one or more scalar expressions."
    - content: "render"
      isCorrect: false
      explanation: "False. The render operator instructs the user agent to render the results of the query in a particular way."
    - content: "project"
      isCorrect: true
      explanation: "True. '|\-*-/|' The project operator can be used to include, rename, or insert new computed columns."
