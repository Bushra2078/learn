title: Build a Python daemon app calling a protected API using the Microsoft identity platform
summary: Create a Python daemon app that authenticates using the Microsoft identity platform. You'll register an app in your Azure Active Directory (Azure AD) tenant, add a client secret, acquire a token from your app, and call a protected web API.
abstract: |
  By the end of this module, you'll be able to:
    - Register a daemon app in an Azure AD tenant.
    - Call a protected web API from an authenticated Python daemon app.
prerequisites: |
  - An Azure account. Learn how to create a free account in [Create an Azure account](/learn/modules/create-an-azure-account).
  - [Python 3+](https://www.python.org/downloads/) installed on your computer.
  - An Azure AD tenant that you manage as a global administrator, cloud app administrator, or app administrator.
