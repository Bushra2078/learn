title: Build a Python daemon app that calls a protected API using the Microsoft identity platform
summary: Create a Python daemon app that authenticates using the Microsoft identity platform. You'll register an app in your Azure Active Directory (Azure AD) tenant, add a client secret, acquire a token from your app, and call a protected web API.
abstract: |
  By the end of this module, you'll be able to:
    - Prepare Azure AD tenant to authenticate an app.
    - Create a Python daemon app that calls a protected web API.
    - Run and test the Python daemon app.
prerequisites: |
  - An Azure account with an active subscription. If you don't have an account, [Create an account for free](https://azure.microsoft.com/en-us/free/).
  - Must have [Python 3+](https://www.python.org/downloads/) installed on your computer.
  - Ability to write code in Python at beginner level.
  - An Azure AD tenant that you manage as a global administrator, or a cloud app administrator, or an app administrator.
