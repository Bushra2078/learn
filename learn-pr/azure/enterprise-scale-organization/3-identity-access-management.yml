quiz:
  title: Check your knowledge
  questions:

  - content: 'How should resource to resource authentication occur?'
    choices:
    - content: 'By using Managed Services Identities'
      isCorrect: true
      explanation: 'The feature provides Azure services with an automatically managed identity in Azure AD. You can use the identity to authenticate to any service that supports Azure AD authentication, including Key Vault, without any credentials in your code.​'
    - content: 'By using Password Based Authentication'
      isCorrect: false
      explanation: 'This is a static method and not best practice as securely storing these credentials creates management overhead​'
    - content: 'Use Azure Key Vault'
      isCorrect: false
      explanation: 'Key vault provides storage to your keys and secrets but it’s not responsible for initiating authentication'

  - content: 'It’s best practice Subscription owners should have contributor rights to Microsoft Authorization rights​'
    choices:
    - content: 'True'
      isCorrect: false
      explanation: ''
    - content: 'False'
      isCorrect: true
      explanation: 'Subscription owners should have contributor rights to resources within the subscription that are not centrally shared. Granting Microsoft Authorization which is centrally managed will allow the owner modify permissions that limit their scope, remove separation, and could pose security risks.'