quiz:
  title: Check your knowledge
  questions:

  - content: What authentication account type is recommended when planning for enterprise enrollment to be used in the Azure EA portal?
    choices:
    - content: Microsoft account
      isCorrect: false
      explanation: "Microsoft accounts shouldn't be used for enterprise enrollment."
    - content: Work or school account
      isCorrect: true
      explanation: You should only use the authentication type _work or school account_ for all account types.
    - content: GitHub account
      isCorrect: false
      explanation: "GitHub accounts can't be used for enterprise enrollment."

  - content: An Azure AD tenant provides identity and access management. When designing your solution, which of the following are valid design considerations or recommendations?
    choices:
    - content: Multifactor authentication provides another layer of security and a second barrier of authentication.
      isCorrect: true
      explanation: Enforce multifactor authentication and Conditional Access policies for all privileged accounts for greater security.
    - content: Multiple Azure AD tenants can't function in the same enrollment.
      isCorrect: false
      explanation: Multiple Azure AD tenants can function in the same enrollment.
    - content: Start by implementing an Azure AD-only identity deployment if your organization already has an identity infrastructure.
      isCorrect: false
      explanation: If your organization doesn't have an identity infrastructure, start by implementing an Azure AD-only identity deployment. Such a deployment with Azure AD Domain Services and Microsoft Enterprise Mobility + Security provides end-to-end protection for software as a service (SaaS) applications, enterprise applications, and devices.
