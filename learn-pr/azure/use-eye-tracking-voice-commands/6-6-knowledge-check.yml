### YamlMime:ModuleUnit
uid: learn.azure.use-eye-tracking-voice-commands-mrtk.6-6-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Three multiple-choice questions
  ms.date: 09/09/2021
  author: Sean-Kerawala
  ms.author: sekerawa
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
content: Choose the best response for each question. Then select Check your answers.
quiz:
  title: Check your knowledge
  questions:
    - content: " Which of the following option enables simulated eye-tracking for the Unity editor?"
      choices:
        - content: "Set the Default Eye Gaze Simulation Mode to Camera Forward Axis"
          isCorrect: true
          explanation: This enables simulated eye-tracking for the Unity editor.
        - content: " Locate the Gaze Settings section and check the Is Eye Tracking Enabled checkbox"
          isCorrect: false
          explanation: This Enables eye based gaze in the gaze provider
        - content: "Ensure Eye Gaze Input Capability is greyed out"
          isCorrect: false
          explanation: This Ensures the Eye Gaze Input capability is enabled
    - content: "Which component handles the speech input events raised from the IMixedRealityInputSystem?"
      choices:
        - content: "Speech Input Handler Component"
          isCorrect: true
          explanation: The Speech Input Handler script can be added to a GameObject to handle speech commands using UnityEvents.
        - content: "Speech Commands Profile"
          isCorrect: false
          explanation: The Speech Commands Profile in the Input System Profile is where you configure the keywords to recognize.
        - content: "Speech Confirmation Tooltip"
          isCorrect: false
          explanation: Speech Confirmation Tooltip displays animated confirmation tooltip label on recognition. 
    - content: "Is eye-tracking enabled in HoloLens 1?"
      choices:
        - content: "Yes"
          isCorrect: false
          explanation: The Eye-tracking was not available in the HoloLens 1, yet it can be found in version 2.
        - content: "No"
          isCorrect: true
          explanation: The Eye-tracking was not available in the HoloLens 1, yet it can be found in version 2.
       
      
    