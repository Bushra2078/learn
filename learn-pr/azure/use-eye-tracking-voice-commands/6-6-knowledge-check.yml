### YamlMime:ModuleUnit
uid: learn.azure.use-eye-tracking-voice-commands-mrtk.6-6-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Three multiple-choice questions
  ms.date: 06/26/2023
  author: Sean-Kerawala
  ms.author: sekerawa
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
content: Choose the best response for each question. Then select Check your answers.
quiz:
  title: Check your knowledge
  questions:
    - content: "Which of the following option enables simulated eye-tracking for the Unity editor?"
      choices:
      - content: "Enable eye tracking simulation on the scene's MRTK Input Simulator game object."
        isCorrect: true
        explanation: MRTK's Input Simulator can simulate eye tracking within the Unity editor.
      - content: "Add the Eye Gaze Interaction Profile to the OpenXR settings for the UWP platform."
        isCorrect: false
        explanation: This enables eye tracking with the HoloLens OpenXR Runtime, not the Unity Editor.
      - content: "Ensure Eye Gaze Input UWP capability is greyed out"
        isCorrect: false
        explanation: This ensures the Eye Gaze Input capability is enabled in the UWP application.
    - content: "Which component handles the speech input events raised from the Keyword Recognition Subsystem?"
      choices:
        - content: "Speech Interactor"
          isCorrect: true
          explanation: Stateful Interactables register themselves with this interactor to receive events when the associated keyword is heard by KeywordRecognitionSubsystem.
        - content: "Stateful Interactables"
          isCorrect: false
          explanation: Stateful Interactables register themselves with the SpeechInteractor to receive events when the associated keyword is heard by KeywordRecognitionSubsystem.
        - content: "Fuzzy Gaze Interactor"
          isCorrect: false
          explanation: The Fuzzy Gaze Interactor is used for interacting with interactables at a distance using gaze raycasts.
