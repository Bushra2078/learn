abstract: |
  After completing this module, you'll be able to:
    - Automate Bicep deployments by using a pipeline in Azure Pipelines
    - Configure a service connection to authenticate a pipeline to Azure
    - Select an appropriate pipeline trigger and set of tasks for a Bicep deployment
prerequisites: |
  You should be familiar with:
  - Deploying basic Bicep templates.
  - Azure, including the Azure portal, subscriptions, resource groups, and resource definitions.

  To follow along with the exercises in the module, you'll need the following:
  - An Azure subscription and resource group.
  - [Visual Studio Code](https://code.visualstudio.com), installed locally.
  - The [Bicep extension for Visual Studio code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep), installed.
