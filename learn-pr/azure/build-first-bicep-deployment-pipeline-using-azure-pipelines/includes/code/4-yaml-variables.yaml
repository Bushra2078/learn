variables:
  ServiceConnectionName: 'MyServiceConnection'
  EnvironmentType: 'Test'

trigger: none

pool:
  vmImage: ubuntu-latest

jobs:
- job: 
  variables:
    ResourceGroupName: 'MyResourceGroup' 
  steps:
  - task: AzureCLI@2
    inputs:
      azureSubscription: $(ServiceConnectionName)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az deployment group create --resource-group $(ResourceGroupName) --template-file deploy/main.bicep --parameters environmentType=$(EnvironmentType)'