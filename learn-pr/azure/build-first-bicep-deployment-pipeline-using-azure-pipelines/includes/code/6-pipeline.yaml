trigger: none

pool:
  vmImage: ubuntu-latest

jobs:
- job:
  steps:
  - task: AzureCLI@2
    inputs:
      azureSubscription: $(ServiceConnectionName)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az bicep upgrade'
  
  - task: AzureCLI@2
    inputs:
      azureSubscription: $(ServiceConnectionName)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az deployment group create --resource-group $(ResourceGroupName) --template-file deploy/main.bicep --name $(Build.BuildId) --parameters environmentType=$(EnvironmentType)'
