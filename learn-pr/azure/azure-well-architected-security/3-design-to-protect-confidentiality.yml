quiz:
  title: Check your knowledge
  questions:
  - content: 'Which of the following is *not* a benefit of single sign-on?'
    choices:
    - content: 'Increased complexity in assigning permissions to users'
      isCorrect: true
      explanation: 'Single sign-on can reduce the complexity needed to assign permissions to users because there are fewer identities to manage.'
    - content: 'Fewer IDs and passwords for users to remember'
      isCorrect: false
      explanation: 'Single sign-on can reduce the complexity needed to assign permissions to users because there are fewer identities to manage.'
    - content: 'Lower administration effort when users change roles or leave an organization'
      isCorrect: false
      explanation: 'Single sign-on can reduce the complexity needed to assign permissions to users because there are fewer identities to manage.'
    - content: 'Ensuring a consistent password policy across applications'
      isCorrect: false
      explanation: 'Single sign-on can reduce the complexity needed to assign permissions to users because there are fewer identities to manage.'

  - content: 'Which of the following would be a valid second element for multifactor authentication, when combined with a password?'
    choices:
    - content: "A driver's license"
      isCorrect: false
      explanation: "A driver's license can't be used for multifactor authentication."
    - content: 'A token-generating device'
      isCorrect: true
      explanation: 'A token-generating device or mobile app that receives a notification are great components to use for multifactor authentication.'
    - content: 'Your account number'
      isCorrect: false
      explanation: "Your account number can't be used for multifactor authentication."
    - content: 'Your car keys'
      isCorrect: false
      explanation: "Your car keys can't be used for multifactor authentication."
