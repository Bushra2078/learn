quiz:
  title: Check your knowledge
  questions:
  - content: Where can IT Operations teams find a topology view with network connection details of their VMs and scale sets.
    choices:
    - content: Azure Dashboards
      isCorrect: false
      explanation: Azure Dashboards provide a single pane of glass over your Azure infrastructure and services including metrics and log visualizations from Azure Monitor.
    - content: Azure Monitor Metrics Explorer
      isCorrect: false
      explanation: Metrics Explorer enables you to analyze the health and availability metrics from your resources by charting the values of multiple metrics over time.
    - content: Azure Monitor virtual machine insights
      isCorrect: true
      explanation: Azure Monitor virtual machine insights includes a map tab with a topology view that shows the processes, dependencies, and network connection details of your VMs and scale sets.