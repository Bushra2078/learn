quiz:
  title: Check your knowledge
  questions:
  - content: Why would you use Azure Sentinel?
    choices:
    - content: You  want to improve your application's development life cycle for an application that spans across on-premises and the cloud.
      isCorrect: false
      explanation: You use Application Insights with Azure Pipelines and deployment gates to improve your development lifecycle.
    - content: You want a detailed overview of your enterprise, potentially across multiple clouds, and on-premises locations.
      isCorrect: true
      explanation: Azure Sentinel will help monitor and respond to security threats across your entire enterprise.
    - content: You want to be able to cross-query over data collected from multiple sources spanning on-premises and in the cloud.
      isCorrect: false
      explanation: You use Azure Monitor Log Analytics to cross-resource query over data from multiple sources. Use Azure Sentinel to monitor and respond to security threats across your entire enterprise.
  - content: How do you set up Azure Sentinel on Azure?
    choices: 
    - content: Create Azure Sentinel, then add Azure Sentinel to a workspace.
      isCorrect: false
      explanation: You create a workspace, then add that workspace to Azure Sentinel.
    - content: Connect your data source, create a workspace, then add Azure Sentinel to that workspace. 
      isCorrect: false
      explanation: Create a workspace, then add that workspace to Azure Sentinel before you can connect a data source.
    - content: Create a workspace, then add that workspace to Azure Sentinel.
      isCorrect: true
      explanation: You'll need to create a Log Analytics workspace.
  - content: Sentinel has raised an incident. How can you investigate which users have been affected?
    choices:
    - content: Use the investigation map, drill down into the incident and look for data sources.
      isCorrect: false
      explanation: You look for entities. Entities can include users, devices, and appliances.
    - content: Use the investigation map, drill down into the incident and look for user entities affected by the alert.
      isCorrect: true
      explanation: Use entities to view users that might have been in the path of a particular threat or malicious activity.
    - content: Use the investigation map, drill down into the incident and look for playbooks.
      isCorrect: false
      explanation: You look for entities. Entities can include users, devices, and appliances. You use playbooks to automatically respond to threats.
