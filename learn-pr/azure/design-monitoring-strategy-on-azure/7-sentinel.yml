quiz:
  title: Check your knowledge
  questions:
  - content: Why would you use Microsoft Sentinel?
    choices:
    - content: You want to improve the development lifecycle for an application that spans across on-premises and the cloud.
      isCorrect: false
      explanation: You use Application Insights with Azure Pipelines and deployment gates to improve your development lifecycle.
    - content: You want a detailed overview of your enterprise, potentially across multiple clouds, and on-premises locations.
      isCorrect: true
      explanation: Microsoft Sentinel will help monitor and respond to security threats across your entire enterprise.
    - content: You want to be able to cross-query over data collected from multiple sources that span on-premises and the cloud.
      isCorrect: false
      explanation: You use Azure Monitor Log Analytics to cross-resource query over data from multiple sources. Use Microsoft Sentinel to monitor and respond to security threats across your entire enterprise.
  - content: How do you set up Microsoft Sentinel on Azure?
    choices: 
    - content: Create a Microsoft Sentinel instance, and then add Microsoft Sentinel to a workspace.
      isCorrect: false
      explanation: You create a workspace, and then add that workspace to Microsoft Sentinel.
    - content: Connect your data source, create a workspace, and then add Microsoft Sentinel to that workspace. 
      isCorrect: false
      explanation: Create a workspace, and then add that workspace to Microsoft Sentinel before you can connect a data source.
    - content: Create a workspace, and then add that workspace to Microsoft Sentinel.
      isCorrect: true
      explanation: You'll need to create a Log Analytics workspace.
  - content: Sentinel has raised an incident. How can you investigate which users have been affected?
    choices:
    - content: Use the investigation map, drill down into the incident, and look for data sources.
      isCorrect: false
      explanation: You look for entities. Entities can include users, devices, and appliances.
    - content: Use the investigation map, drill down into the incident, and look for user entities affected by the alert.
      isCorrect: true
      explanation: Use entities to view users that might have been in the path of a particular threat or malicious activity.
    - content: Use the investigation map, drill down into the incident, and look for playbooks.
      isCorrect: false
      explanation: You look for entities. Entities can include users, devices, and appliances. You use playbooks to automatically respond to threats.
