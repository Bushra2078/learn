quiz:
  title: Check your knowledge
  questions:
  - content: Why would you use Azure Application Insights?
    choices:
    - content: You want to analyze and address problems that affect your cloud infrastructure's security.
      isCorrect: false
      explanation: Azure Application Insights is used for your applications. You use Microsoft Defender for Cloud for your infrastructure's security.
    - content: You want to analyze and address problems that affect your on-premises infrastructure's security.
      isCorrect: false
      explanation: You use Microsoft Defender for Cloud for your infrastructure's security. Azure Application Insights is used for your applications.
    - content: You want to analyze and address problems that affect your application's health.
      isCorrect: true
      explanation: You can analyze and address issues such as exceptions, failures, and availability problems.
  - content: What aspect of application performance can be monitored by DevOps teams when using Azure Monitor Application Insights?
    choices:
    - content: Key Vault latency
      isCorrect: false
      explanation: You can view Key Vaultâ€™s overall service API latency using Key Vault metrics
    - content: User behavior and usage patterns for your application 
      isCorrect: true
      explanation: Instrumenting your web pages with Application Insights collects usage information to augment the server-side monitoring capabilities.
    - content: Types of network delay
      isCorrect: false
      explanation: Azure Network Watcher and Connection Monitor are services that can be used to measure network delay between various Azure and non-Azure end-points.
  - content: How can you continuously monitor your applications from different geographic locations?
    choices:
    - content: Use availability tests to continuously monitor your application from different geographic locations.
      isCorrect: true
      explanation: Availability tests let you monitor your application from multiple locations in the world.
    - content: Use an instrumentation key to continuously monitor your application from different geographic locations.
      isCorrect: false
      explanation: You use availability tests to continuously monitor your live web application. Instrumentation keys are for using an instrumentation package. 
    - content: Use Log Analytics to continuously monitor your application from different geographic locations.
      isCorrect: false
      explanation: You use availability tests to continuously monitor your live web application. You use Log Analytics to query the log data collected from your resources for analysis.
