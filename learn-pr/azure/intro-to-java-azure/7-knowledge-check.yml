quiz:
  title: Check your knowledge
  questions:
  - content: "Where can I deploy my with maven packaged Quarkus Application?"
    choices:
    - content: "App Service"
      isCorrect: false
      explanation: "You can easily deploy your with maven or with gradle packaged Quarkus Application. But it might not be the only solution Azure provides for you."
    - content: "VM"
      isCorrect: false
      explanation: "Even though it's possible to deploy the packaged Quarkus Application on a VM in Azure. It is not the prefered way to do so as Azure provides more support with other Services."
    - content: "Spring Cloud"
      isCorrect: false
      explanation: "Using the Quarkus Extension for Spring Cloud Config enables you to deploy your Quarkus Application to your Spring Cloud cluster."
    - content: "All three above."
      isCorrect: true
      explanation: "Given your overall situation, if you are at the beginning of a _Lift and Shift_ migration towords the cloud, or you start cloud native. Azure provides you with various services to choose from."
  - content: "Question2"
    choices:
