quiz:
  title: Check your knowledge
  questions:
  - content: 'You start out by talking to individual business units about monitoring wants and needs at the start of your assignment. You determine each business unit only needs to query logs generated from their resources. Which access model would you select for your Log Analytics deployment?'
    choices:
    - content: Workspace-context
      isCorrect: false
      explanation: Provides access to all logs in a workspace where the permission is assigned.
    - content: Resource-context
      isCorrect: true
      explanation: Provides access to view logs for resources in all tables you have access to. Queries are scoped to only data associated with that resource.
    - content: Table level RBAC
      isCorrect: false
      explanation: Provides a mechanism to define more granular data control inside a Log Analytics workspace in conjunction with other access mode permissions.
  - content: 'What does VMInsights provide?'
    choices:
    - content: Near real time alerts.
      isCorrect: false
      explanation: You receive near real time alerts from Azure Metrics.
    - content: Access to CRUD events.
      isCorrect: false
      explanation: CRUD events are captured inside Azure Active Directory Activity Log.
    - content: Processes log data without exposing the user to underlying queries.
      isCorrect: true
      explanation: Allows deeper performance analysis of a virtual machine without query building.
