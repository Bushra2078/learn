### YamlMime:ModuleUnit
uid: learn.languages.csharp-format-strings.knowledge-check
title: Knowledge check
metadata:
  title: Check your knowledge
  description: Review what you've learned
  ms.date: 10/18/2019
  author: bobtabor-msft
  ms.author: rtabor
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following options would you use to output data in a tab-delimited format (in other words, using a tab between each data element)?"
    choices:
    - content: "Use PadRight() equal to four blank spaces"
      isCorrect: false
      explanation: "Padding doesn't automatically create blank spaces if the value's length meets or exceeds the padding."
    - content: "Use PadLeft() equal to four blank spaces"
      isCorrect: false
      explanation: "Padding doesn't automatically create blank spaces if the value's length meets or exceeds the padding."
    - content: "Use composite formatting."
      isCorrect: false
      explanation: "While composit formatting could be employed, it is not the mechanism that will add tabs into your strings."
    - content: "Use \\t between the values"
      isCorrect: true
      explanation: "Correct!"
  - content: 'Which format specifier would you use to present a decimal value with the following format to an en-US audience: `12,345.67`'
    choices:
    - content: '{0:C}'
      isCorrect: false
      explanation: 'Though it looks similar, the numeric value is not necessarily currency.'
    - content: '{0:H}'
      isCorrect: false
      explanation: "`H` isn't a known format specifier."
    - content: '{0:N2}'
      isCorrect: true
      explanation: '`N2` is the correct format specifier!'
    - content: '{0:2}'
      isCorrect: false
      explanation: "`2` isn't a known format specifier."
  - content: 'Which character must you use as a directive to perform string interpolation?'
    choices:
    - content: '$'
      isCorrect: true
      explanation: '`$` is the correct directive!'
    - content: '@'
      isCorrect: false
      explanation: '`@` is used to create a verbatim string literal, not perform string interpolation.'
    - content: '%'
      isCorrect: false
      explanation: "`%` isn't a valid directive."
    - content: '!'
      isCorrect: false
      explanation: "`!` isn't a valid directive."
