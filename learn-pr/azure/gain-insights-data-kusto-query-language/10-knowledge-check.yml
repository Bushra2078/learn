###########################################################################
###
### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
quiz:
  questions:
  - content: "Which function returns the number of distinct values of a particular column?"
    choices:
    - content: "`count()`"
      isCorrect: false
      explanation: "Try again. The `count()` function returns the number of rows in a table."
    - content: "`dcount()`"
      isCorrect: true
      explanation: "Correct. The `dcount()` function returns the number of distinct values of a particular column."
    - content: "`distinct()`"
      isCorrect: false
      explanation: "Try again. The `distinct()` function returns a list of distinct values of a particular column."
  - content: "Which function groups distributed data?"
    choices:
    - content: "`bin()`"
      isCorrect: true
      explanation: "Correct. The `bin()` function groups a distributed set of values into a smaller set of specific values. It's used in combination with the `summarize by` operator."
    - content: "`summarize by`"
      isCorrect: false
      explanation: "Try again. The `summarize by` operator aggregates data but doesn't redistribute it into a smaller set of specific values."
    - content: "`render`"
      isCorrect: false
      explanation: "Try again. The `render` operator is used to visualize the results of a query."
  - content: "Which function returns a frequency distribution for each group?"
    choices:
    - content: "`avg()`"
      isCorrect: false
      explanation: "Try again. The `avg()` function returns the average value (arithmetic mean) for each group."
    - content: "`max()`"
      isCorrect: false
      explanation: "Try again. The `max()` function returns the maximum value for each group."
    - content: "`percentiles()`"
      isCorrect: true
      explanation: "Correct. The `percentiles()` function returns the frequency distribution for each group."
  - content: "What kind of variables can you create with the `let` statement?"
    choices:
    - content: "The `let` statement can be used to define scalar values, tabular filtered views, and user-defined function."
      isCorrect: true
      explanation: "Correct. The `let` statement can be used to define scalar values, tabular filtered views, and user-defined function."
    - content: "The `let` statement is useful for breaking up a complex expression into multiple parts, defining constants outside of the query body for readability, or defining a variable once and using it multiple times within a query."
      isCorrect: false
      explanation: "Try again. Whilst the `let` state is useful for the described reasons, the answer doesn't describe the kinds of variable that can be created."
    - content: "The `var` statement is used to define a variable that can be used in the query body."
      isCorrect: false
      explanation: "Try again. `var` isn't a valid statement in Kusto Query Language."