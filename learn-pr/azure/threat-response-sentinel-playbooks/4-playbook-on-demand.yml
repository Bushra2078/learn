quiz:
  title: Check your knowledge
  questions:
  - content: "You want to attach a playbook to your existing incindent. You start to Investigate the incident. Which button you should select to attach the playbook?"
    choices:
    - content: "New"
      isCorrect: false
      explanation: "No. The New button will change the status of the incident."
    - content: "Unassigned"
      isCorrect: false
      explanation: "No. Unassigned button will assign the incident to a user from your organization."
    - content: "Name of the incident"
      isCorrect: true
      explanation: "Yes. When you click the the name of the incident, you can start the process to run a playbook on demand in response to an existing incident."
  - content: "You want to search for a"
    choices:
    - content: "Azure Architecture Center"
      isCorrect: false
      explanation: "The Azure Architecture Center provides best practices for running your workloads on Azure."
    - content: "Microsoft Learn"
      isCorrect: false
      explanation: "Microsoft Learn is where everyone comes to learn and build new skills based on Microsoft technologies and products."
    - content: "Azure Sentinel repository on GitHub"
      isCorrect: true
      explanation: "Azure Sentinel repository on GitHub contains out of the box detections, exploration queries, hunting queries, workbooks, and playbooks that will help you to secure your environment and hunt for threats."
 
