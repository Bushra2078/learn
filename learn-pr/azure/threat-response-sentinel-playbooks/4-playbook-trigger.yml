quiz:
  title: Check your knowledge
  questions:
  - content: "What is dynamic content in a logic app?"
    choices:
    - content: "List of dynamically selected threats."
      isCorrect: false
      explanation: "Dynamic content displays any available outputs from the previous step, which you can use as inputs for the current action."
    - content: "List of dynamic inputs for the current action."
      isCorrect: true
      explanation: "Dynamic Content displays any available outputs from the previous step, which you can use as inputs for the current action."
    - content: "List of dynamic users."
      isCorrect: false
      explanation: "Dynamic content displays any available outputs from the previous step, which you can use as inputs for the current action."
  - content: "You create a new playbook to notify you each time a user is delegated the role of Global Administrator. Which connector should you select in your logic app?"
    choices:
    - content: "Azure Active Directory connector."
      isCorrect: false
      explanation: "No, the logic app should start with the trigger from Azure Sentinel Connector."
    - content: "Connector for Office 365."
      isCorrect: false
      explanation: "No, the logic app should start with the trigger from Azure Sentinel Connector."
    - content: "Azure Sentinel Connector."
      isCorrect: true
      explanation: "Azure Sentinel playbooks start with a trigger from Azure Sentinel Connector."
