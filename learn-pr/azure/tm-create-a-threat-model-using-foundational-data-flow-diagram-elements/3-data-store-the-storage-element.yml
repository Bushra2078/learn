quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which one of these actions best describes a data store?"
    choices:
    - content: "Web portal asks a user for their credentials"
      isCorrect: false
      explanation: "The act of handling input and output is a process-related event"
    - content: "Cache stores service-related cookies for a user"
      isCorrect: true
      explanation: "The act of storing data is a data store related event"
    - content: "Third-party API sends requested data to its requestor"
      isCorrect: false
      explanation: "The act of transmitting data is a data-flow related event"