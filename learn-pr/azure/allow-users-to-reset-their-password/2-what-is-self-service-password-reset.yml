quiz:
  title: Check your knowledge
  questions:
  - content: "When is a user considered registered for SSPR?"
    choices:
    - content: "When they have registered at least one of the permitted authentication methods"
      isCorrect: false
      explanation: "One authentication method may not be enough to register for SSPR if you have required two authentication methods to reset a password."
    - content: "When they have registered at least the number of methods that you have required to reset a password."
      isCorrect: true
      explanation: "A user is considered registered for SSPR when they have registered at least the number of methods that you have required to reset a password. You can set this number in the Azure portal."
    - content: "When they have set up the minimum number of security questions"
      isCorrect: false
      explanation: "A minimum number of security questions is required to register for the security questions authentication method, but it is only one authentication method. You may have required two methods to reset a password." 
  - content: "You're using the Azure AD Basic edition. Which of these operations are not supported?"
    choices:
    - content: "Self-service password resets that use the mobile app notification authentication method"
      isCorrect: false
      explanation: "The mobile app notification method is supported by Azure AD basic edition."
    - content: "Self-service password resets that use the office phone authentication method"
      isCorrect: false
      explanation: "The office phone authentication method is supported by Azure AD basic edition."
    - content: "Write-back of a reset password to an on-premises Active Directory."
      isCorrect: true
      explanation: "Azure AD Basic edition supports any SSPR authentication method but does not support write-back to an on-premises Active Directory."