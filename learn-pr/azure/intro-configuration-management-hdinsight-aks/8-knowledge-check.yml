quiz:
  questions:
  - content: When creating an HDInsight on AKS cluster, what is the primary consideration for determining the size and scale based on workload requirements?
    choices:
      - content: Number of worker nodes
        isCorrect: true
        explanation: Correct. The size and scale are primarily determined by the number of worker nodes.
      - content: Storage capacity
        isCorrect: false
        explanation: Incorrect. Storage capacity is not the primary consideration for size and scale.
      - content: Network bandwidth
        isCorrect: false
        explanation: Incorrect. Network bandwidth is not the primary consideration for size and scale.
      - content: CPU clock speed
        isCorrect: false
        explanation: Incorrect. CPU clock speed is not the primary consideration for size and scale.

  
