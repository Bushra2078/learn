title: Introduction to enterprise-scale landing zones in the Microsoft Cloud Adoption Framework for Azure
summary: The Microsoft Cloud Adoption Framework for Azure has many landing zone options. In this module, you'll learn how enterprise-scale landing zones help organizations build the strategic design path and target technical state for your Azure environment.
abstract: | 
  In this module, you'll learn to:
   - Explain the vision for the enterprise-scale architecture in the Cloud Adoption Framework
   - Describe the top customer challenges for enterprise-scale Azure adoption
   - Define the architectural approach to enterprise-scale landing zones
   - Explain enterprise-scale architecture design principles
prerequisites: | 
  - Basic knowledge of Azure Policy
  - Basic knowledge of Azure Enterprise Agreements
  - Basic knowledge of management groups and subscriptions
  - Intermediate knowledge of Azure networking
  - Basic knowledge of Azure Security Center and Azure Sentinel
  - Basic knowledge of Azure Log Analytics
