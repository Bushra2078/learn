quiz:
  title: Check your knowledge
  questions:

  - content: What is enterprise scale?
    choices:
    - content: A landing zone design.
      isCorrect: false
      explanation: Enterprise-scale is an architecture approach and reference implementation.
    - content: An architectural approach and reference implementation.
      isCorrect: true
      explanation: Enterprise scale is an architectural approach and reference implementation.
    - content: A landing zone reference implementation.
      isCorrect: false
      explanation: Enterprise scale is an architectural approach and reference implementation.
    - content: A landing zone for enterprises only.
      isCorrect: false
      explanation: Enterprise scale is an architectural approach and reference implementation for any organization.

  - content: Which one of the following is a critical design area?
    choices:
    - content: Subscription planning
      isCorrect: false
      explanation: Subscription planning is not a critical design area.
    - content: Workload assessments
      isCorrect: false
      explanation: Workload assessments are not a critical design area.
    - content: Agile platform development
      isCorrect: false
      explanation: Enterprise scale uses a DevOps approach for both application and central teams. This is a critical design area.
    - content: Management group and subscription organization
      isCorrect: true
      explanation: Management group structures must be considered thoroughly when an organization plans Azure adoption at scale. This is a critical design area.
