###
### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
quiz:
  questions:
  - content: "To monitor all the sites in a private mobile network centrally from Azure, which of the following tools should be used?"
    choices:
    - content: "Azure Log Analytics"
      isCorrect: true
      explanation: "Correct. Azure Private 5G Core can stream log data from packet core instances to the Log Analytics workspace. It allows you to use queries to retrieve the log data or use dashboards to visualize query results."
    - content: "The packet core dashboards"
      isCorrect: false
      explanation: "Try again. The packet core dashboards allow you to locally monitor a specific site in a private mobile network."
    - content: "The distributed tracing tool"
      isCorrect: false
      explanation: "Try again. The distributed tracing tool is for issue diagnostics. It allows you locally diagnose network issues in a site."
