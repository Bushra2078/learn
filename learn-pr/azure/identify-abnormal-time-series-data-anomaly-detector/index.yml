title: Identify abnormal time-series data with Anomaly Detector
summary: Anomaly Detection is a technique in artificial intelligence to find outliers in time series data.  You will learn how to collect real-time data from a smart device; send the telemetry data to the cloud with Azure IoT Hub; and use Azure Anomaly Detector to catch unexpected data deviations.
# see https://review.docs.microsoft.com/help/learn/id-guidance-introductory-summaries?branch=main
abstract: | # see https://review.docs.microsoft.com/help/learn/id-guidance-learning-objectives?branch=main
  By the end of this module, you'll be able to: 
  - Understand what is anomaly detection
  - Understand how the Azure Anomaly Detector APIs work and when to use for your scenario
  - Build a solution to use a prebuilt Azure Anomaly Detector model on real-time IoT data streams
  - Train and evaluate your own model with Azure Anomaly Detector using your unique time-series data
  - Find the root cause of an anomaly when you have more than one metric/variable in your data
    
prerequisites: |
  - Basic Python knowledge
  - Basic knowledge on how to use Jupyter Notebooks
  - Install Anaconda, ONLY if Jupyter Notebook & Python not already installed on your computer. See https://docs.anaconda.com/anaconda/install/index.html
  
