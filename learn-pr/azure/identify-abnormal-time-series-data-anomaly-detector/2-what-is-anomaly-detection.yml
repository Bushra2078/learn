quiz:
  title: Check your knowledge
  questions:
  - content: |
      Which of the following is not a good use case for Azure Anomaly Detector?
    choices:
    - content: "You want to monitor if there is a sudden change in the number of users using your App."
      isCorrect: false
      explanation: "Incorrect. You can use Azure Anomaly Detector to monitor and detect when there is a spike or dip in the average number of users that normally use your App"
    - content: "A retailer wants to monitor purchases to identify stores are under performing in sales this quarter"
      isCorrect: false
      explanation: "Incorrect. The retailer can use Azure Anomaly Detector can monitor seasonal sale trends."
    - content: "A manufacturer wants to detect when employees are not wearing a mask from the video surveillance monitoring."
      isCorrect: true
      explanation: "Correct. Azure Anomaly Detector does not work on images or video frames.  It only works on numerical data."
  - content: |
      Azure Anomaly Detector can take any data as long as it has a timestamp.
    choices:
    - content: "True"
      isCorrect: false
      explanation: "Incorrect. Azure Anomaly Detector uses time-series data that has both a timestamp and numeric value for each data point'"
    - content: "False"
      isCorrect: true
      explanation: "Correct. Azure Anomaly Detector uses a collection of time-series data that needs to have both a timestamp and numeric value for each data point."


