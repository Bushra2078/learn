### YamlMime:ModuleUnit
uid: learn.azure.deploy-java-azure-pipeline-terraform.7-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Knowledge check
  ms.date: 10/05/2020
  author: roryp
  ms.author: ropreddy
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
quiz:
  questions:
  - content: "Which of the following Terraform commands will initialize your directory to be used for Terraform?"
    choices:
    - content: "plan"
      isCorrect: false
      explanation: "The plan command is used to create an execution plan."
    - content: "apply"
      isCorrect: false
      explanation: "The apply command is used to apply the changes required to reach the wanted state."
    - content: "destroy"
      isCorrect: false
      explanation: "The destroy command is used to destroy the Terraform-managed infrastructure."
    - content: "None of the Above"
      isCorrect: true
      explanation: "The init command is used to initialize a working directory containing Terraform configuration files."      
  - content: 'What is the recommended way to restrict access to Azure resources?'
    choices:
    - content: Service Principal
      isCorrect: true
      explanation: "An Azure service principal is an identity created for use with applications, hosted services, and automated tools to access Azure resources."
    - content: GitHub Secrets
      isCorrect: false
      explanation: Secrets are encrypted environment variables that you create in a repository or organization
    - content: Plain Text Passwords
      isCorrect: false
      explanation: "A Password is an insecure mechanism."
  - content: "Which Maven command will create your Azure App Service instance in Azure?"
    choices:
    - content: "config"
      isCorrect: false
      explanation: "This command will set up your projects configuration with a subscription, Java Version, and operating system you specify."
    - content: "deploy"
      isCorrect: true
      explanation: "This command creates your instance and copies your application and starts it."
    - content: "package"
      isCorrect: false
      explanation: "This command bundles your application into an executable JAR file."