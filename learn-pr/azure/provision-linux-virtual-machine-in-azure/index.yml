title: Provisioning a Linux virtual machine in Microsoft Azure
summary: The purpose of this module is to provide the reader with guidance for provisioning Linux VMs in Azure using common provisioning tools. After reviewing this material, the reader should be able to deploy a Linux virtual machine using each of the methods described.
abstract: |
  After completing this module, you'll be able to:
  - Provision a Linux virtual machine (VM) by using the Azure portal.
  - Provision an Azure VM running Linux by using the Azure CLI.
  - Provision an Azure VM running Linux by using Hashicorp Terraform.
  - Provision an Azure VM running Linux by using Bicep.
prerequisites: |
  - Ability to configure and administer a Linux server.
  - Access to a Microsoft Azure account.
  - Ability to navigate the Azure portal.
