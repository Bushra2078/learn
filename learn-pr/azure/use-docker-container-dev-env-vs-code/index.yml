metadata:
  title: Use a Docker container as a development environment with Visual Studio Code
  description: Create and configure a full-featured container based development environment with the Visual Studio Code Remote - Containers extension. Open any folder or repository in a container and take advantage of VS Code's full feature set, like IntelliSense (completions), code navigation, and debugging.
