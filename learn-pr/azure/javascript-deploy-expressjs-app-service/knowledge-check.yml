###########################################################################
###
### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
  [!include[](includes/knowledge-check.md)]
quiz:
  questions:
  - content: "How unique does your Azure App Service resource name need to be?"
    choices:
      - content: "Unique to my resource group"
        isCorrect: false
        explanation: "Incorrect. The name has to be unique globally across all App Service resources."
      - content: "Unique to my Azure region"
        isCorrect: false
        explanation: "Incorrect. The name has to be unique globally across all App Service resources."
      - content: "Unique globally across all App Service resources"
        isCorrect: true
        explanation: "Correct. The resource name must be globally unique."
    
  - content: "What app setting controls the npm installation of dependencies as part of the deployment?"
    choices:
      - content: "WEBSITES_PORT"
        isCorrect: false
        explanation: "Incorrect. This numeric value setting controls which PORT client requests are forwarded to."
      - content: "SCM_DO_BUILD_DURING_DEPLOYMENT"
        isCorrect: true
        explanation: "Correct. This Boolean value setting of `true` tells Azure to copy the files and install the npm dependencies."
      - content: "APPINSIGHTS_INSTRUMENTATIONKEY"
        isCorrect: false
        explanation: "Incorrect. This is the Azure Application Insights instrumentation key that's used for logging to Application Insights."
  - content: "What is the default port for App Service?"
    choices:
      - content: "3000"
        isCorrect: false
        explanation: "Incorrect. The default port is 8080 or `process.env.PORT`."
      - content: "443"
        isCorrect: false
        explanation: "Incorrect. The default port is 8080 or `process.env.PORT`."
      - content: 8080 or `process.env.PORT`
        isCorrect: true
        explanation: "Correct. App Service forwards requests to either 8080 or the app setting of `WEBSITES_PORT`. The `WEBSITES_PORT` setting is used programmatically in your app as `process.env.PORT`."
  - content: "Before you deploy your own app, what website is available from your instance of App Service?"
    choices:
      - content: "The Contoso example website"
        isCorrect: false
        explanation: "Incorrect. The `hostingstart.html` file is the only file and response before you deploy your own app."
      - content: "The Azure enterprise sample"
        isCorrect: false
        explanation: "Incorrect. The `hostingstart.html` file is the only file and response before you deploy your own app."
      - content: "hostingstart.html"
        isCorrect: true
        explanation: "Correct. The `hostingstart.html` file is the only file and response before you deploy your own app."
  - content: "By default, where are the log files associated with your App Service resource?"
    choices:
      - content: "The resource container and optionally Azure Application Insights"
        isCorrect: true
        explanation: "Correct. By default, the resource container stores runtime logs for startup and web app requests."
      - content: "Azure Blob Storage"
        isCorrect: false
        explanation: "Incorrect. You can configure logs to be offloaded to Blob Storage, but that configuration isn't enabled by default."
      - content: "Third-party services"
        isCorrect: false
        explanation: "Incorrect. You can configure logs to be offloaded to third-party services, but that configuration isn't enabled by default."
  - content: "Where do you find failures such as 404 - File not found?"
    choices:
      - content: "Azure Blob Storage"
        isCorrect: false
        explanation: "Incorrect. Failures are captured in Application Insights."
      - content: "Azure Application Insights"
        isCorrect: true
        explanation: "Correct. Failures are captured in Application Insights."
      - content: "Azure Containers"
        isCorrect: false
        explanation: "Incorrect. Failures are captured in Application Insights."
