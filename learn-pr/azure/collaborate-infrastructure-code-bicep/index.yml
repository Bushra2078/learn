summary: Restructure your Bicep templates into reusable modules and add comments to your infrastructure code to document it. Publish your templates on GitHub and enable team collaboration through standard Git-based workflows. # user input: introductory summary (https://review.docs.microsoft.com/help/learn/id-guidance-introductory-summaries?branch=master)
abstract: | # user input: learning objectives (https://review.docs.microsoft.com/help/learn/id-guidance-learning-objectives?branch=master)
  After competing this module, you'll be able to:
    - Structure your Bicep code for better team collaboration.
    - Document your code by using comments and other metadata.
    - Publish your infrastructure code in a code repository.
prerequisites: | # user input: prerequisites (https://review.docs.microsoft.com/help/learn/id-guidance-prerequisites?branch=master)
  - Familiarity with the basic Bicep template structure and syntax.
  - Familiarity with Azure, including the Azure portal, subscriptions, and resource groups.
  - Understanding of Infrastructure as Code (IaC), and its benefits.
  - Basic concepts and commands of using Git as distributed VCS.
  - Basic experience with using GitHub.
  - [Visual Studio Code](https://code.visualstudio.com) installed locally.
  - The [Bicep extension for Visual Studio code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep) installed.
  - GitHub account
  - The [Git client](http://git-scm.com/downloads) installed locally
  - Either:
    - The latest [Azure CLI](/cli/azure/install-azure-cli) installed locally.
    - The latest version of [Azure PowerShell](/powershell/azure/install-az-ps) installed locally.
