### YamlMime:ModuleUnit
uid: learn.azure.place-scene-objects-tutorials-mrtk.4-8-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Three multiple-choice questions
  ms.date: 09/09/2021
  author: Sean-Kerawala
  ms.author: sekerawa
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
content: Choose the best response for each question. Then select Check your answers.
quiz:
  title: Check your knowledge
  questions:
    - content: "Choose the correct feature of Prefabs in Unity."
      choices:
        - content: "Prefabs are a mere collection of objects used for organizational purposes."
          isCorrect: false
        - content: "Prefab is a component provided by Mixed Reality Toolkit to manipulate objects on scene."
          isCorrect: false
        - content: "Prefabs are reusable components used to propagate changes to all its instances at once."
          isCorrect: true
    - content: "Which Object Collection type allows randomization and supports dispersed style collection?"
      choices:
        - content: "Grid Object Collection"
          isCorrect: false
        - content: "Tile Grid Object Collection"
          isCorrect: false
        - content: "Scattered Grid Object Collection"
          isCorrect: true
    - content: "Given a scenario, where you need an arrow always pointing in the direction of the sun, which solver will you use to implement this function?"
      choices:
        - content: "Directional Indicator"
          isCorrect: true
        - content: "Tap To Place"
          isCorrect: false
        - content: "Radial View"
          isCorrect: false
      
    