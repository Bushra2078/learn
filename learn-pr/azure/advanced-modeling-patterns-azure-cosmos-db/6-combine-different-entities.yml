quiz:
  title: Check your knowledge
  questions:
  - content: "What is one of the two characteristics that entities must share to make them good candidates to store in the same container?"
    choices: 
    - content: "Dissimilar access patterns"
      isCorrect: false
      explanation: "Incorrect. Entities should have similar access patterns."
    - content: "Same partition key"
      isCorrect: true
      explanation: "Correct! Entities should share the same partition key and have similar access patterns."
    - content: "Same schema"
      isCorrect: false
      explanation: "Incorrect. A schema is an outline, diagram, or model."
  - content: "When you mix entities into the same container, what is required to distinguish the different entities when you query them?"
    choices: 
    - content: "A different ID."
      isCorrect: false
      explanation: "Incorrect. A different ID isn't required to differentiate entities within a query."
    - content: "It is not possible. You have to look at the query results."
      isCorrect: false
      explanation: "Incorrect. It is possible to distinguish the different entities when querying."
    - content: "A discriminator property with a static value per entity."
      isCorrect: true
      explanation: "Correct! A discriminator property is required to differentiate entities within a query."