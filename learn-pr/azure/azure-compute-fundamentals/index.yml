title: Describe core resources available in Azure
summary: Tailwind Traders is thinking of migrating workloads from their on-prem datacenter to Azure and wants to know which options they have for their existing VM, web application, container and VDI workloads.
abstract: | 
  Upon completion of this module, the learner will be able to describe the benefits and usage of:
  - Azure Virtual Machines (VMs)
  - Azure App Services
  - Azure Container Instances (ACI)
  - Azure Kubernetes Service (AKS)
  - Windows Virtual Desktop
prerequisites: | 
  - You should be familiar with basic computing concepts and terminology
  - Familiarity with cloud computing is helpful, but isn't necessary
