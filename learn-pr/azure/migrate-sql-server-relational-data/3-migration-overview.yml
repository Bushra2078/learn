quiz:
  questions:
    - content: Why is the post-migration stage an important part of a successful migration plan?
      choices:
      - content: "Data accuracy and performance"
        isCorrect: true
        explanation: "In the post-migration phase, you validate that your data in the new system is accurate and complete, matching the data in the original source system. Additionally, you can assess performance to ensure data is returned in the times outlined in your requirements documentation."
      - content: "Schema validation"
        isCorrect: false
        explanation: "Although schema validation is important, it's done in the pre-migration phase."
      - content: "Sync and cutover"
        isCorrect: false
        explanation: "The data syncing and cutover steps are done during the main data migration phase." 
    - content: What is the correct tool for doing an assessment?
      choices:
      - content: "Data Migration Assistant"
        isCorrect: true
        explanation: "Data Migration Assistant assesses your existing database for any compatibility issues with Azure SQL Database and generates reports with recommended fixes."
      - content: "Azure Data Studio"
        isCorrect: false
        explanation: "Azure Data Studio is used for day-to-day management of your database. It's not equipped to perform compatibility assessments."
      - content: "Azure Database Migration Service"
        isCorrect: false
        explanation: "Although Azure Database Migration Service will migrate your data, it's not equipped to do assessments."