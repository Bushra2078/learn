summary: Plan and implement the migration of relational data from SQL Server to Azure SQL Database. Select the appropriate migration strategy for your database, and use Azure tools to asses and migrate your data. Perform an assessment using the Data Migration Assistant and migrate a database to Azure SQL.
abstract: | 
  In this module, you will:
  - Select the proper migration strategy for your relational data stored in SQL Server
  - Perform a migration from SQL Server to a single Azure SQL Database using the migration with downtime process
prerequisites: | 
  - Access to an Azure subscription to complete the exercises
  - Basic knowledge of the T-SQL language
  - Basic familiarity with relational data, such as tables, rows, and database schema
  - Basic familiarity with SQL Server administration and configuration
  - Basic familiarity with Azure SQL Database
