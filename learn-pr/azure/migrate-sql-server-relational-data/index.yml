title: Migrate your relational data stored in SQL Server to Azure SQL Database
summary: Plan and implement the migration of relational data from SQL Server to Azure SQL Database. Select the appropriate migration strategy for your database, and then use Data Migration Assistant to do the assessment and the migration.
abstract: | 
  In this module, you will:
  - Select a migration strategy for your relational data stored in SQL Server
  - Perform a migration from SQL Server to a single Azure SQL database by using the process of migration with downtime
prerequisites: | 
  - Access to an Azure subscription to complete the exercises
  - Basic knowledge of the T-SQL language
  - Basic familiarity with relational data, such as tables, rows, and database schemas
  - Basic familiarity with SQL Server administration and configuration
  - Basic familiarity with Azure SQL Database
