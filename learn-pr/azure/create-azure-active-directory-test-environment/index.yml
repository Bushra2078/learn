title: Set up a test environment for application testing in Azure Active Directory
summary: Evaluate whether you need a dedicated test tenant for your application test environment. Create a test tenant in Azure Active Directory (Azure AD) for use in a continuous integration/continuous deployment (CI/CD) pipeline or for testing applications.
abstract: |
  By the end of this module, you'll be able to:
    - Evaluate whether you need a dedicated test Azure AD tenant or production tenant for your application test environment.
    - Set up a test environment in a separate tenant  
prerequisites: |
  - Experience navigating the Azure portal.
  - Knowledge of Azure PowerShell and Azure CLI at the beginner level.
  - Knowledge of Azure AD tenants, app registrations, service principals, and users at the beginner level.
  - Knowledge of app permissions and consent in Microsoft identity platform at the beginner level.
  - To complete the exercise in this module, you'll need an Azure account with an active subscription. Create an [account for free](https://azure.microsoft.com/free/).
