quiz:
  title: Check your knowledge
  questions:
  - content: Which of the following is true about an Azure subscription?
    choices:
    - content: Using Azure does not require a subscription
      isCorrect: false
      explanation: "Incorrect: Using Azure requires an Azure subscription. Azure offers free and paid subscription options to suit different customer needs and requirements."
    - content: An Azure subscription is a logical unit of Azure services
      isCorrect: true
      explanation: "Correct: Using Azure requires an Azure subscription. Azure offer free and paid subscription options to suit different customer needs and requirements. An account can have one or more subscriptions, with different billing models and access-management policies applied to each. A subscription provides authenticated and authorized access to Azure products and services, and allows you to provision resources."
    - content: An account can't have more than one subscription
      isCorrect: false
      explanation: "Incorrect: Accounts can have multiple subscriptions to separate billing or access control across multiple groups in your organization."
  - content: "Your billing is based on your usage of Azure resources and is invoiced ______________"
    choices:
    - content: "Annually"
      isCorrect: false
      explanation: "Incorrect: Billing isn't invoiced annually."
    - content: "Monthly"
      isCorrect: true
      explanation: "Correct: Billing is invoiced monthly."
    - content: "Daily"
      isCorrect: false
      explanation: "Incorrect: Billing isn't invoiced daily."
  - content: "When you create an Azure resource like a virtual machine, you select the ______________ it belongs to."
    choices:
    - content: "Billing account"
      isCorrect: false
      explanation: "Incorrect: You use your billing account to manage your invoices, payments, and track costs. "
    - content: "Billing profile"
      isCorrect: false
      explanation: "Incorrect: You use a billing profile to manage your invoice and payment methods."
    - content: "Azure subscription"
      isCorrect: true
      explanation: "Correct: An Azure subscription is a logical container used to provision resources in Azure."
  - content: "Which Azure support plan offers 1-hour response + priority tracking of critical cases?"
    choices:
    - content: "Azure Developer"
      isCorrect: false
      explanation: "Incorrect: This option offers 1 business day response."
    - content: "Azure ProDirect"
      isCorrect: true
      explanation: "Correct: This option offers 1-hour response + priority tracking of critical cases."
    - content: "Azure Standard"
      isCorrect: false
      explanation: "Incorrect: This option offers 1-hour response for critical cases."