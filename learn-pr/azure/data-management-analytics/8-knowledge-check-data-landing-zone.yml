uid: learn.data-management-analytics.knowledge-check-data-landing-zone
title: Knowledge Check - Data Landing Zone
metadata:
  unitType: knowledge_check
  title: knowledge-check-data-landing-zone
  description: "enterprise scale data management and analytics scenario"
  ms.date: 1/28/2022
  author: lapate
  ms.author: lapate
  ms.topic: interactive-tutorial
  ms.prod: learning-azure 
durationInMinutes: 2
content: |
quiz:
  questions:
  - content: "What layers does the data landing zone typically must contain?"
    choices:
    - content: "Core Services"
      isCorrect: false
      explanation: ""
    - content: "Core Services, Data Integration, Data Products"
      isCorrect: false
      explanation: ""
    - content: "Core Services, Data Integration"
      isCorrect: true
      explanation: "A data landing zone has several layers to enable agility to service data integrations and data products within it. You can deploy a new data landing zone with a standard set of services to enable the data landing zone to start ingesting and analyzing data."
    - content: "Core Services, Data Integration, Data Products, Visualization"
      isCorrect: false
      explanation: ""

  - content: "How is Data Management landing zone connected to Data Management Landing zone?"
    choices:
    - content: "Virtual Network Peering"
      isCorrect: true
      explanation: "Data landing zones are connected to the data management landing zone by virtual network (VNet) peering. They're considered a landing zone related to the enterprise-scale architecture."
    - content: "Not connected at all"
      isCorrect: false
      explanation: ""
    - content: "Shared Virtual Network"
      isCorrect: false
      explanation: ""
    - content: "None of these"
      isCorrect: false
      explanation: ""

  - content: "What is the purpose of data integration layer?"
    choices:
    - content: "Connect Data Management and Data landing zones"
      isCorrect: false
      explanation: ""
    - content: "Data Enrichment and ingestion from external data sources like CRM"
      isCorrect: true
      explanation: "A data integration resource group is responsible for data ingestion and enrichment only from external sources such a telemetry, finance, and CRM. This layer can operate in both real-time, batch and micro-batch."
    - content: "A subnet to host connectivity to on-premises data center"
      isCorrect: false
      explanation: ""
    - content: All of the above"
      isCorrect: false
      explanation: ""