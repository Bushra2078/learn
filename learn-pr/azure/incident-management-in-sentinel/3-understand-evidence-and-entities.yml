quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following is evidence in a Sentinel incident?"
    choices:
    - content: "IP address"
      isCorrect: false
      explanation: "An IP address is an entity"
    - content: "User name"
      isCorrect: false
      explanation: "A user name is an entity"
    - content: "Event"
      isCorrect: false
      explanation: "An event is evidence"
    - content: "Alert"
      isCorrect: false
      explanation: "An alert is evidence"