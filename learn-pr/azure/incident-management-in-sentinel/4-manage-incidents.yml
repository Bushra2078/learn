quiz:
  title: Check your knowledge
  questions:
  - content: "You want to escalate an incident to a member of the Contoso tier 2 security team. Which incident parameter should you change?"
    choices:
    - content: "Severity"
      isCorrect: false
      explanation: "Severity does not change incident ownership."
    - content: "Status"
      isCorrect: false
      explanation: "Status does not change incident ownership."
    - content: "Owner"
      isCorrect: true
      explanation: "You should change the owner parameter to the user account for the member of the tier 2 security team."
    - content: "User name"
      isCorrect: false
      explanation: "User name is an incident entity and can't be changed."
  - content: "What Sentinel interface enables you to view timelines and relationships between incident resources?"
    choices:
    - content: "Investigation graph"
      isCorrect: true
      explanation: "The investigation graph enables you to view timelines and relationships between incident resources."
    - content: "Incident details page"
      isCorrect: false
      explanation: "Incident details does not enable you to view timelines and relationships between incident resources."
    - content: "Resource relationships"
      isCorrect: false
      explanation: "There is no interface in Sentinel named Resource relationships."
    - content: "Incident status"
      isCorrect: false
      explanation: "Viewing incident status does not enable you to view timelines and relationships between incident resources."
