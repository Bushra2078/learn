quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following is evidence in an Azure Sentinel incident?"
    choices:
    - content: "IP address"
      isCorrect: false
      explanation: "An IP address is an entity"
    - content: "User name"
      isCorrect: false
      explanation: "A user name is an entity"
    - content: "Event"
      isCorrect: true
      explanation: "An event is evidence"
    - content: "Host name"
      isCorrect: false
      explanation: "An host name is an entity"

