quiz:
  title: Check your knowledge
  questions:
  - content: "Which one of the template types, you should use to create an incidents based on all alerts generated in Azure Security Center?  "
    choices:
    - content: "Fusion"
      isCorrect: false
      explanation: "Fusion template rule detects multistage attacks."
    - content: "Machine Learning Behavior Analytics"
      isCorrect: false
      explanation: "Machine Learning Behavior Analytics detects anomalous SSH or RDP login activity."
    - content: "Microsoft Security"
      isCorrect: true
      explanation: "Template rules based on Microsoft Security type, creates incidents based on all alerts generated in Azure Security Center."
  - content: "Which one of the following template rules are precreated in the Azure Sentinel Analytics?"
    choices:
    - content: "Scheduled templates rules"
      isCorrect: false
      explanation: "Scheduled template rules are not precreated in the Azure Sentinel Analytics."
    - content: "Fusion"
      isCorrect: true
      explanation: "Alert rule is created by default using Fusion rule template."
    - content: "Machine Learning Behavior Analytics templates"
      isCorrect: false
      explanation: "Machine Learning Behavior Analytics are preconfigured in the template rule, but you need to create a detection rule based on the template."
