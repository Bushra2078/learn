quiz:
  title: Check your knowledge
  questions:
  - content: "Which one of the analytic rules you can customize with your own query rules?"
    choices:
    - content: "Fusion"
      isCorrect: false
      explanation: "Fusion detection is enabled by default in Azure Sentinel."
    - content: "Machine Learning Behavioral Analytics"
      isCorrect: false
      explanation: "Machine learning behavioral analytics rules are built in rules and they can not be edit."
    - content: "Scheduled Analytic rules"
      isCorrect: true
      explanation: "Scheduled Analytic rules provides the highest level of customization."
  - content: "Which one of the template rules can create incidents based on all alerts generated in Azure Security Center? "
    choices:
    - content: "Machine Learning Behavioral Analytics"
      isCorrect: false
      explanation: "Machine Learning Behavioral Analytics can detect anomalius logon activity, but they require additional configuration of the data source."
    - content: "Fusion"
      isCorrect: false
      explanation: " Fusion technology detects multistage attacks by identifying combinations of anomalous behaviors and suspicious activities observed at various stages of the kill chain."
    - content: "Microsoft Security"
      isCorrect: true
      explanation: "Microsoft Security template rules can create incidents based on all alerts generated in Azure Security Center."
