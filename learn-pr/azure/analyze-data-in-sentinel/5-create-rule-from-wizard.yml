      isCorrect: true
      explanation: "In the Set rule logic section, you can define the detection method by specifying KQL code that will run against the Azure Sentinel workspace."
    - content: "Incident Settings"
      isCorrect: false
      explanation: "The Incident settings page can create an Incident from the alerts that are triggered by the analytic rule."
