quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following are not common use cases of analytics rules?"
    choices:
    - content: "Identifying compromised accounts."
      isCorrect: false
      explanation: "Azure Sentinel Analytics rules can identify compromised accounts."
    - content: "Detecting insider threats."
      isCorrect: false
      explanation: "Azure Sentinel Analytics rules can detect insider threats"
    - content: "Visualizing data from Azure Sentinel Connectors."
      isCorrect: true
      explanation: "You cannot visualize the data with analytics rules. You can use Azure Sentinel Workbook to present and visualize the data collected from the security connectors."
  - content: "You want to find additional information that explains the analytics template and the rule that is used in detection of the threats. Which section in the analytics rules page provides that information?"
    choices:
    - content: "Details pane"
      isCorrect: true
      explanation: "The detailed view pane contains additional information that explains the template and the rule that is used in detection."
    - content: "Header bar"
      isCorrect: false
      explanation: "The header bar contains information of the number of the rules that are currently in use."
    - content: "Rules and templates section"
      isCorrect: false
      explanation: "Contains all the rule templates that Microsoft has pre-loaded from Azure Sentinel's GitHub repository."
 
