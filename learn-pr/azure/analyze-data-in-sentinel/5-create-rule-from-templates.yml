quiz:
  title: Check your knowledge
  questions:
  - content: "Which one of the template types should you use to create an incident based on all alerts generated in Azure Security Center?"
    choices:
    - content: "Fusion"
      isCorrect: false
      explanation: "Fusion template rule detects multistage attacks."
    - content: "Machine learning behavior analytics"
      isCorrect: false
      explanation: "Machine learning behavior analytics detects anomalous SSH or RDP sign-in activity."
    - content: "Microsoft Security"
      isCorrect: true
      explanation: "Template rules based on the Microsoft security type creates incidents based on all alerts generated in Azure Security Center."
  - content: "Which one of the following template rules are precreated in Azure Sentinel Analytics?"
    choices:
    - content: "Scheduled template rules"
      isCorrect: false
      explanation: "Scheduled template rules are not precreated in Azure Sentinel Analytics."
    - content: "Fusion"
      isCorrect: true
      explanation: "By default, an alert rule is created by using the Fusion rule template."
    - content: "Machine learning behavior analytics templates"
      isCorrect: false
      explanation: "Machine learning behavior analytics are preconfigured in the template rule, but you need to create a detection rule based on the template."
