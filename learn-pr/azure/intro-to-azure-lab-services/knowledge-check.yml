### YamlMime:ModuleUnit
uid: learn.intro-to-azure-lab-services.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: In this unit, you'll consider a scenario and whether to use Azure Lab Services or another system to address the issues.
  ms.date: 02/17/2022
  author: mikejo5000
  ms.author: mikejo
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 5
content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "Your educational institution wants to minimize the administration time associated with running the classes. Which approach should you use?"
    choices:
    - content: "Use Azure Lab Services"
      isCorrect: true
      explanation: "You can use Azure Lab Services, which requires the least administrative effort, because the script can install the software package on an Azure Marketplace image."
    - content: "Use Azure DevTest Labs"
      isCorrect: false
      explanation: "Azure DevTest Labs requires more administrative effort than Azure Lab Services."
    - content: "Configure a set of virtual machines in a custom virtual network"
      isCorrect: false
      explanation: "This approach is likely to require much more administrative effort than using Azure Lab Services."
  - content: "Your institution wants to implement a learning environment leveraging daily software builds. Which approach should you take?"
    choices:
    - content: "Use Azure Lab Services"
      isCorrect: false
      explanation: "You can't use Azure Lab Services for the learning environment, because it doesn't support custom build integration."
    - content: "Use Azure DevTest Labs"
      isCorrect: true
      explanation: "Azure DevTest Labs supports custom configuration such as third-party build tools."
    - content: "Configure a set of virtual machines in a custom virtual network"
      isCorrect: false
      explanation: "This approach is likely to require much more administrative effort than using either Azure Lab Services or Azure DevTest Labs."
  - content: "You want to enable the students to complete the training class exercises outside of class hours. Which administrative object should you configure?"
    choices:
    - content: "User profiles"
      isCorrect: false
      explanation: "To enable students to work outside of class hours, assign a non-zero quota."
    - content: "Schedules"
      isCorrect: false
      explanation: "To enable students to work outside of class hours, assign a non-zero quota."
    - content: "Quotas"
      isCorrect: true
      explanation: "To enable students to work outside of class hours, assign a non-zero quota."
  - content: "You want to make sure that all the virtual machines are running for the start of the class at 9:30am. Which administrative object should you configure?"
    choices:
    - content: "User profiles"
      isCorrect: false
      explanation: "To make sure virtual machines start, ready for a class, use schedules."
    - content: "Schedules"
      isCorrect: true
      explanation: "To make sure virtual machines start, ready for a class, use schedules."
    - content: "Quotas"
      isCorrect: false
      explanation: "To make sure virtual machines start, ready for a class, use schedules."