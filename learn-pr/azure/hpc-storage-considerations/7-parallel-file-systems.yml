  title: Check your knowledge
  questions:
  - content: "Which of the below reflects an excellent use of parallel file system"
    choices:
    - content: "reading and writing very large files"
      isCorrect: true
      explanation: "parallel file systems leverage striping across a scale-out number of storage servers to optimize for large file workloads"
    - content: "reading a large number of small files in a deep directory structure"
      isCorrect: false
      explanation: "NFSv2/v3 uses NLM/NSM advisory locking which is not enforced"
    - content: "creation a large numbers of very small files"
      isCorrect: false
      explanation: "large numbers of small file creation may generate a significant amount of metadata"
