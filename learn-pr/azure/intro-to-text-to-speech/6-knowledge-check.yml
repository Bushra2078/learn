content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: 'What is a benefit of using Neural Voices?'
    choices:
    - content: "It can express emotions and run sentiment analysis on the text"
      isCorrect: false
      explanation: "Incorrect. While Neural voices do mimic human-speech patterns to show emotions, it can't run sentiment analysis on the text."
    - content: "It produces human-like speech patterns reducing listening fatigue."
      isCorrect: true
      explanation: "Correct. Because you can add emphasis and emotions to the speech-patterns, it can reduce listening fatigue and increase awareness of messages."
    - content: "It has automatic translation capabilities built in"
      isCorrect: false
      explanation: "Incorrect. While you can integrate Translator with text-to-speech, it doesn't have automatic translation capabilities."
  - content: 'Why do you have to apply and disclose voice talent to be able to use Custom Voices?'
    choices:
    - content: "So Microsoft can ensure Neural Voices wouldnâ€™t be a better fit for your regional dialect "
      isCorrect: false
      explanation: "Incorrect. Microsoft doesn't wish to have creative control over your products, just to ensure that Custom Voices are being used properly and safely."
    - content: "To check if voice talent has the appropriate accent"
      isCorrect: false
      explanation: "Incorrect. There is no right or wrong accent."
    - content: "Concern that deep-fake voices could be used to intentionally mislead people, and to ensure that you have explicit written permission from the voice-talent to use their voice."
      isCorrect: true
      explanation: "Correct. Microsoft has an ongoing commitment to Responsible AI use to ensure services aren't being used in a way that may cause harm to others, and to protect individual and societal rights."
  - content: 'Can you convert long bodies of text?'
    choices:
    - content: "Yes, using the Long Audio API you can convert text that is longer than 10 minutes of audio."
      isCorrect: true
      explanation: "Correct. Using the Long Audio API you can convert text into longer audio formats, for things like audiobooks, or long articles."
    - content: "Yes, it's part of the standard services of Text-to-speech."
      isCorrect: false
      explanation: "Incorrect. While you can convert long audio, you must use the Long Audio API to do so."
    - content: "No, it's unable to convert any text that would be longer than 10 minutes."
      isCorrect: false
      explanation: "Incorrect. You can use the Long Audio API to convert text into long form audio."
