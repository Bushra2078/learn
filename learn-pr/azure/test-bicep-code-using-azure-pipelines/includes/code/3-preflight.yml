stages:
- stage: Lint
  jobs: 
  - job: Lint
    steps:
      - script: |
          bicep build deploy/main.bicep

- stage: Validate
  jobs: 
  - job: Validate
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'MyServiceConnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az deployment group validate \
            --resource-group $(ResourceGroupName) \
            --template-file deploy/main.bicep
