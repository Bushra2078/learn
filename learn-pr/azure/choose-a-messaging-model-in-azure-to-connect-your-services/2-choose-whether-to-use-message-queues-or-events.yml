quiz:
  title: Check your knowledge
  questions:
  - content: "Suppose you have a distributed application with a web service that authenticates users. When a user logs on, the web service communicates with all of the client applications to display the status of \"Online\". True or false: This is an example of a message in a distributed application."
    choices:
    - content: "True"
      isCorrect: false
      incorrectExplanation: "Messages typically contain the raw data itself, for example, a media file. In this situation, we're sending a simple piece of data that represents the status of a user. Also, we're sending the data in response to an action, which is a perfect case for using an event."
    - content: "False"
      correctExplanation: "Messages typically contain the raw data itself, for example, a media file. In this situation, we're sending a simple piece of data that represents the status of a user. Also, we're sending the data in response to an action, which is a perfect case for using an event."
      isCorrect: true