quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following resources can you assign a public IP address to?"
    choices:
    - content: "A front-end virtual machine"
      isCorrect: true
      explanation: "Front-end virtual machines can be accessed from the internet, so assign a public IP address to them."
    - content: "Azure Data Lake"
      isCorrect: false
      explanation: "Front-end virtual machines can be accessed from the internet, so assign a public IP address to them."
    - content: "Azure Key Vault"
      isCorrect: false
      explanation: "Front-end virtual machines can be accessed from the internet, so assign a public IP address to them."
  - content: "What must a virtual machine have to communicate with the other resources in the same resource group?"
    choices:
    - content: "Azure Load Balancer"
      isCorrect: false
      explanation: "Load balancer is to balance the incoming traffic between VMs."
    - content: "Network Security Group"
      isCorrect: false
      explanation: "An NSG is to filter incoming and outgoing traffic."
    - content: "Network Interface Card"
      isCorrect: true 
      explanation: "All devices need an IP address to communicate with other devices. An IP address is assigned to a network interface card."


