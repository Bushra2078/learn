quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which objects are required when you connect a virtual network to an on-premises network by using an Azure VPN Gateway?"
    choices:
    - content: "A dedicated leased line"
      isCorrect: false
      explanation: " A VPN can connect through the internet. You do not need to have a leased line."
    - content: "A dedicated subnet for the gateway"
      isCorrect: true
      explanation: "A dedicated subnet assigns an IP address to devices connected through the tunnel. You must have a dedicated subnet named GatewaySubnet for the Azure VPN gateway."
    - content: "A dedicated network security group"
      isCorrect: false
      explanation: "A network security group is used to filter traffic. They are not required when you connect an on-premises network to a VNet."
  - content: "How many types of VPN gateways are available Azure?"
    choices:
    - content: "1"
      isCorrect: false
      explanation: "In Azure there are two types of gateways: Static routing VPN gateways, which are policy-based, and dynamic routing VPN gateways, which are route-based."
    - content: "2"
      isCorrect: true
      explanation: "In Azure there are two types of gateways: Static routing VPN gateways, which are policy-based, and dynamic routing VPN gateways, which are route-based."
    - content: "3"
      isCorrect: false
      explanation: "In Azure there are two types of gateways: Static routing VPN gateways, which are policy-based, and dynamic routing VPN gateways, which are route-based."