abstract: |
  In this module, you will:
    - Choose an existing web app project with either Angular, React, Svelte or Vue.
    - Create and publish an API with Azure Functions.
    - Run the application locally.
    - Publish a web app to a new Azure Static Web App.
prerequisites: |
  - Beginner-level experience developing JavaScript applications with Node.js
  - Familiarity with one of Angular, React, Svelte, or Vue
  - Beginner-level experience with Azure Functions
  - A GitHub account
  - [Visual Studio Code](https://code.visualstudio.com/) installed
  - The [Azure Functions](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-azurefunctions) extension installed
