metadata:
  title: Load Test Azure Web Apps with Azure DevOps
  description: Modern web apps need to scale gracefully to handle peaks in usage. Azure Portal and Azure DevOps provide tools to quickly and efficiently define load tests for apps. These can then be deployed and scaled to performance test your apps.
  ms.date: 01/08/2019
  author: nickwalkmsft
  ms.author: nickwalk
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Load Test Azure Web Apps with Azure DevOps
summary: >
  Create a simple load test via the Azure Portal, run it and check the results, then customize the test in Azure DevOps.
abstract: |
  In this module, you will:
  - Deploy a web app for testing on Azure
  - Create specific performance tests to test your web app
  - Run the created tests and modify them to increase workloads
  - Review the gathered performance metrics to understand any performance issues
  - Customize and reconfigure tests in Azure DevOps
prerequisites: | 
  - Understand how to build basic websites
  - Know how to navigate resources in the Azure Portal
  - Understand how web servers deliver pages to browsers through the HTTP protocol
  - You will also need your own Azure subscription, and an Azure DevOps account for the exercises
