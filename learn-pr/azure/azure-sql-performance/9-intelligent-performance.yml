quiz:
    title: "Knowledge Check"
    questions:
    - content: "Which best describes Intelligent Query Processing (IQP)"
      choices:
      - content: "Automated statistics to improve inefficient query plans"
        isCorrect: false
        explanation: "Statistics can be updated automatically with Azure SQL but that is part of IQP"
      - content: "Background tasks using the Query Store to fix inefficient query plans"
        isCorrect: false
        explanation: "IQP is built into the query processor and does not run through background tasks"
      - content: "Built-in capability in the query processor to enabled through database compatibility levels"
        isCorrect: true
        explanation: "IQP is built into the query processor and can improve performance with no code changes"
