quiz:
  title: Check your knowledge
  questions:
  - content: When should you use the User Access Administrator RBAC role, instead of the User Administrator AD role?
    choices:
    - content: In order to manage support tickets.
      isCorrect: false
      explanation: This is a capability of the User Administrator AD role.
    - content: In order to monitor service health.
      isCorrect: false
      explanation: This is a capability of the User Administrator AD role.
    - content: In order to assign access to a subscription or resource to another user.
      isCorrect: true
      explanation: This is the primary capability of the User Access Administrator RBAC role.
  - content: What is the effect of the **Access management for Azure resources** setting?
    choices: 
    - content: Provide access to all subscriptions and management groups in your directory.
      isCorrect: true
      explanation: This setting has the effect of elevating your access to all subscriptions and management groups.
    - content: Allow web apps to access other Azure resources in the same data center.
      isCorrect: false
      explanation: This setting is not applicable to Azure applications.
    - content: Allow external apps to access other Azure resources.
      isCorrect: false
      explanation: This setting is not applicable to external applications.