quiz:
  title: Check your knowledge
  questions:
  - content: A user who had owner access to a subscription has left your company. How can their access be revoked and reassigned to another employee?
    choices:
    - content: Using the relevant Portal, PowerShell or REST API commands.
      isCorrect: true
      explanation: This is the correct workflow.
    - content: Ask the former employee for their password
      isCorrect: false
      explanation: A robust security system for your organization cannot depend on the good will of former employees.
    - content: Ask the former employee to log in and select a different employee to grant their privileges to.
      isCorrect: false
      explanation: A robust security system for your organization cannot depend on the good will of former employees.
  - content: A manager currently has access to the main Pay-As-You-Go subscription for your company. However, they also need owner access to an MSDN subscription for dev/test purposes. How can this be assigned?
    choices:
    - content: The global AD administrator should grant themselves the RBAC User Access Administrator role, and then give owner access to the MSDN subscription to the manager. 
      isCorrect: true
      explanation: This is the correct workflow.
    - content: The manager should select the MSDN subscription from the dropdown in the Azure Portal
      isCorrect: false
      explanation: They need a user access administrator to grant them this role.
    - content: The manager should select and assign the MSDN subscription to themselves in PowerShell
      isCorrect: false
      explanation: They need a user access administrator to grant them this role.
