title: Manage access to an Azure subscription with Azure role-based access control
summary: To grant access to a subscription, identify the appropriate role to assign to an employee. As the Global Administrator, temporarily elevate your access to manage the subscription. Assign the role. Then, turn off your management access.
abstract: | 
  In this module, you will:
  - Identify the appropriate role to assign to an employee.
  - Identify scenarios where the Global Administrator for Azure Active Directory may need to temporarily elevate their access in Azure.
  - Grant the employee management access to a subscription.
prerequisites: | 
  - Basic understanding of how Azure role-based access control (Azure RBAC) works
  - Access to an Azure subscription where you have the Global Administrator role for your account (optional)
