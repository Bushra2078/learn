quiz:
  title: Check your knowledge
  questions:
  - content: A user who had Owner access to a subscription has left your company. No one else has access to this subscription. How can you grant another employee access to this subscription?
    choices:
    - content: Use the Azure portal, PowerShell, or REST API commands to elevate your access.
      isCorrect: true
      explanation: Temporarily elevate your access to assign the Owner role to another user.
    - content: Ask the former employee for their password.
      isCorrect: false
      explanation: A robust security system for your organization can't depend on the good will of former employees.
    - content: Ask the former employee to sign in and select a different employee to grant their privileges to.
      isCorrect: false
      explanation: A robust security system for your organization can't depend on the good will of former employees.
  - content: A manager currently has access to the subscription used for the organization's production environment. They also need Owner access to the subscription used for the organization's development environment. How can this be assigned?
    choices:
    - content: An administrator with Owner or User Access Administrator access to the development environment can grant the manager access to the subscription. 
      isCorrect: true
      explanation: Users with Owner or User Access Administrator access can grant others permissions to manage a management group or subscription.
    - content: The manager should go to the switch directory option in the Azure portal and select the subscription.
      isCorrect: false
      explanation: They need a User Access Administrator to grant them Owner access to the subscription.
    - content: The manager should use PowerShell to assign themselves Owner access to the subscription.
      isCorrect: false
      explanation: They need a User Access Administrator to grant them this role.
