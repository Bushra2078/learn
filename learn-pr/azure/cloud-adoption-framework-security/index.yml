title: Prepare for cloud security using the Cloud Adoption Framework 
summary: |
  Organizations moving to the cloud often find they need to modernize security practices and tooling to keep up with continuous changes in cloud platforms, business requirements, and security threats.  
  
  The Cloud Adoption Framework provides guidance for this security modernization journey by providing clarity on the processes, best practices, models, and experiences. This guidance is based on [Zero Trust](https://aka.ms/zerotrust) Principles and the lessons learned and real-world experiences of Microsoft's own security work, and work with organizations like the National Institute of Standards and Technology (NIST), The Open Group, and the [Center for Internet Security (CIS)](https://www.cisecurity.org/).   
abstract: |
  In this module you will: 
    - Understand the cloud security methodology.
    - Identify security roles and responsibilities.
    - Assess cultural and role/responsibility changes that typically come with cloud adoption.
    - Learn how to simplify compliance and security implementation in the cloud.
prerequisites: |
  - Foundational understanding of cloud adoption.
  - Understanding your organization's security plan and the types of workloads you will need to secure.
