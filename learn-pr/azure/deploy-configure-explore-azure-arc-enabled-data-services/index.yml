summary: "Describe the types of Azure data services Azure Arc enables organizations to manage and run on-premises, at the edge, or on any public cloud. Survey available Azure Arc-enabled data services and their connectivity modes."
abstract: |
  By the end of this module, you'll be able to:
    - Evaluate whether Azure Arc is appropriate to manage and run Azure data services on-premises, at the edge, or on any public cloud.
    - Describe the available Azure Arc-enabled data services that can operate in hybrid cloud environments.
    - Prepare for Azure Arc-enabled data learn.LP_AZ_microsoft-arc-data-services.
    - Evaluate connectivity modes.
    - Describe how and when to use CLI with your Azure Arc-enabled data services.
prerequisites: |
  - Familiar with Azure data services such as Azure SQL Managed Instance
  - Basic knowledge of executing command-line interface (CLI) or terminal commands
