### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
quiz:
  questions:
  - content: "A company must maintain its data services on-premises due to government regulations and business policies. Its on-premises data center does not allow a direct connection to the internet. Which connectivity mode must be used in deploying the Azure Arc data controller?"
    choices:
    - content: "Directly connected"
      isCorrect: false
      explanation: "Incorrect. This requires the ability to have a direct connection to the Azure subscription."
    - content: "Indirectly connected"
      isCorrect: true
      explanation: "Correct. This allows the ability to configure, manage and maintain the Arc-enabled data services without a direct connection to the Azure subscription."
    - content: "Cloud connected"
      isCorrect: false
      explanation: "Incorrect. Cloud connected is not one of the connectivity modes that Azure Arc offers."
  - content: "Which service is not supported in an indirectly connected mode data controller deployment?"
    choices:
    - content: "Billing"
      isCorrect: false
      explanation: "Incorrect. Regular exports and uploads to Azure are required."
    - content: "Auto upgrade and patching"
      isCorrect: false
      explanation: "Incorrect. Container Images can be pulled/pushed to a local registry."
    - content: "Azure Active Directory Authentication"
      isCorrect: true
      explanation: "Correct. Indirectly connected mode supports Kubernetes authentication Active Directory for SQL endpoints."
  - content: "Which deployment options can be used for an indirectly connected mode data controller?"
    choices:
    - content: "Azure portal"
      isCorrect: false
      explanation: "Incorrect. The Azure portal is only supported in direct connected mode deployments."
    - content: "Azure Cloud Shell"
      isCorrect: true
      explanation: "Correct. Indirect connected mode deployments only support CLI commands."
    - content: "SQL Server Management Studio"
      isCorrect: false
      explanation: "Incorrect. Indirect connected mode deployments only support CLI commands."
  - content: "Which services does the Azure Arc data controller not perform?"
    choices:
    - content: "Backup"
      isCorrect: false
      explanation: "Incorrect. The data controller does perform backups."
    - content: "Scaling"
      isCorrect: false
      explanation: "Incorrect. The data controller can be scaled via the UI and CLI."
    - content: "Application migrations"
      isCorrect: true
      explanation: "Correct. The data controller does not migrate your applications. You are responsible for updating connection strings and application code as needed after migrating to an Azure Arc-enabled data controller."
