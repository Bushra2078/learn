prerequisites: |
  - A Windows 10 PC configured with [the correct tools](/windows/mixed-reality/install-the-tools)
  - Windows 10 SDK 10.0.18362.0 or later
  - A HoloLens 2 device configured for development (optional) 
  - Unity Hub with Unity 2020.3.X/2019.4.X installed and the Universal Windows Platform Build Support module added
  - [A mixed reality project set up in the Unity module](/learn/modules/mixed-reality-toolkit-project-unity)
  - [Mixed Reality Feature Tool](https://aka.ms/MRFeatureTool)
  - Basic familiarity with Unity: interface, scene creation, package import, and addition of GameObjects to a scene
  - Completion of the [Create a Spatial Anchors resource](/azure/spatial-anchors/quickstarts/get-started-unity-hololens#create-a-spatial-anchors-resource) section of the tutorial about creating a Unity HoloLens app that uses Azure Spatial Anchors
