prerequisites: |
  To get the best learning experience from this module, you should have:
  - Foundational understanding of Kubernetes (from the operator's perspective)
  -	Foundational understanding of AKS
  -	Foundational understanding of Helm
  -	Foundational understanding of Azure Web Apps
  -	Conceptual understanding of Lima
  -	Understanding of container orchestration
  In order to complete exercises in this module, you will need:
  -	An Azure subscription
  -	A Microsoft account or an Azure Active Directory (Azure AD) account with the Owner role in the Azure subscription.
  -	A Windows, Linux, or MacOS computer on which you can install Azure CLI and Kubernetes management tools.
