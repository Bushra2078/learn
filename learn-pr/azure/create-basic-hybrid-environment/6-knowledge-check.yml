quiz:
  title: Check your knowledge
  questions:
  - content: How do you install Hyper-V?"
    choices:
    - content: "Using Device Manager."
      explanation: "Incorrect, you use Turn Windows features on or off to install Hyper-V."
      isCorrect: false
    - content: "Using Turn Windows features on or off."
      explanation: "Correct, you can install Hyper-V by using Turn Windows features on or off."
      isCorrect: true
    - content: "Using network settings."
      explanation: "Incorrect, you use Turn Windows features on or off to install Hyper-V."
      isCorrect: false
  - content: "ADUC stands for what?"
    choices:
    - content: "Active Directory Users and Computers."
      explanation: "Correct, Active Directory Users and Computers is a Microsoft Management Console (MMC) snap-in that allows you to manage AD objects."
      isCorrect: true
    - content: "Active Directory Usage and Compliance."
      explanation: "Incorrect, Active Directory Users and Computers is a Microsoft Management Console (MMC) snap-in that allows you to manage AD objects.."
      isCorrect: false
    - content: "A bird that flies south"
      explanation: "Incorrect, Active Directory Users and Computers is a Microsoft Management Console (MMC) snap-in that allows you to manage AD objects."
      isCorrect: false
  - content: "What is entra.microsoft.com?"
    choices:
    - content: "where I go to get email."
      explanation: "Incorrect, it's a new portal that allows you to easily manage your identity infrastructure."
      isCorrect: false
    - content: "where I go to watch videos"
      explanation: "Incorrect, it's a new portal that allows you to easily manage your identity infrastructure."
      isCorrect: false
    - content: "a new cloud portal that allows you to manage your identity infrastructure and maintains security more easily."
      explanation: "Correct, it's a new portal that allows you to easily manage your identity infrastructure."
      isCorrect: true
  - content: "Why build this environment?"
    choices:
    - content: "to create a foundation for testing and exploring more identity scenarios"
      explanation: "Correct, you can use this environment as a starting point for future learn modules. This environment will allow you to gain a deeper understanding of the identity space and some practical hands-on experience."
      isCorrect: true
    - content: "because it's here."
      explanation: "Incorrect, you can use this environment as a starting point for future learn modules. This environment will allow you to gain a deeper understanding of the identity space and some practical hands-on experience."
      isCorrect: false
    - content: "so I can learn about video editing."
      explanation: "Incorrect, you can use this environment as a starting point for future learn modules. This environment will allow you to gain a deeper understanding of the identity space, and some practical hands-on experience."
      isCorrect: false