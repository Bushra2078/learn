quiz:
  title: Check your knowledge
  questions:

  - content: "Which VM extension can you add to Azure Arc enabled servers running Windows Server?"
    choices:
    - content: "VMAccess."
      isCorrect: false
      explanation: "That's incorrect. The Azure VMAccess extension allows you to reset local Administrator's credentials on a Windows Server running in an Azure VM, but it is not supported on Arc enabled servers."
    - content: "BGInfo."
      isCorrect: false
      explanation: "That's incorrect. The Azure BGInfo extension allows you to configure the wallpaper on a Windows Server running in an Azure VM, but it is not supported on Arc enabled servers."
    - content: "DSC."
      isCorrect: true
      explanation: "That's correct. This VM extension allows you to apply a PowerShell DSC configuration on Arc enabled servers."

  - content: "Which software component allows you to use Azure Policy to audit settings within the operating system of Arc enabled servers to evaluate their compliance?"
    choices:
    - content: "DSC."
      isCorrect: false
      explanation: "That's incorrect. This is a VM extension that allows you to apply a PowerShell DSC configuration on Arc enabled servers."
    - content: "Microsoft Dependency agent."
      isCorrect: false
      explanation: "That's incorrect. This is an agent that facilitates identifying internal and external dependencies of server workloads."
    - content: "Guest Configuration."
      isCorrect: true
      explanation: "That's correct. Guest Configuration policies do not apply configurations, but they audit settings within the target operating system and evaluate their compliance."