quiz:
  title: Check your knowledge
  questions:

  - content: "Which VM extension can you add to Azure Arc enabled servers running Windows Server?"
    choices:
    - content: "VMAccess."
      isCorrect: false
      explanation: "That's incorrect. The Azure VMAccess extension allows you to reset local Administrator's credentials on a Windows Server running in an Azure VM, but it is not supported on Arc enabled servers."
    - content: "BGInfo."
      isCorrect: false
      explanation: "That's incorrect. The Azure BGInfo extension allows you to configure the wallpaper on a Windows Server running in an Azure VM, but it is not supported on Arc enabled servers."
    - content: "DSC."
      isCorrect: true
      explanation: "That's correct. This VM extension allows you to apply a PowerShell DSC configuration on Arc enabled servers."

  - content: "What can you do in order to audit changes the state of operating system of Azure Arc enabled servers?"
    choices:
    - content: "Review Azure Advisor."
      isCorrect: false
      explanation: "That's incorrect. Azure Advisor is limited to cloud resources only."
    - content: Search through the activity logs in the Azure portal."
      isCorrect: false
      explanation: "That's incorrect. The activity log records events affecting the Azure resources only."
    - content: "Apply Azure Guest Configuration-based policy."
      isCorrect: true
      explanation: "That's correct. Guest Configuration policies allow you to audit settings within the target operating system and evaluate their compliance."