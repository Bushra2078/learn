metadata:
  title: Deploy and run a containerized web application with App Service.
  description: Create a Docker image and store it in a repository in Azure Container Registry. Use Azure App Service to deploy a web application based on the Docker image. Configure continuous deployment for the web app with a webhook that monitors the Docker image for changes.
  ms.date: 03/28/2019
  author: nickwalkmsft
  ms.author: nickwalk
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Deploy and run a containerized web application with App Service
summary: > 
  Create a Docker image and store it in a repository in Azure Container Registry. Use Azure App Service to deploy a web application based on the Docker image. Configure continuous deployment for the web app with a webhook that monitors the Docker image for changes.
abstract:  | 
  In this module, you will:
  - Create Docker images and store them in a repository in Azure Container Registry
  - Use Azure App Service to run web applications based on Docker images held in Azure Container Registry
  - Configure continuous deployment of a web app based on a Docker image using webhooks
prerequisites: |
  - Basic experience with Docker, including using Docker commands to store and retrieve Docker images
  - Experience creating web apps with App Service
