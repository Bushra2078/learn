title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: "This unit checks users' understanding of deploying Elastic Cloud on Kubernetes on Azure Kubernetes Service."
  ms.date: 6/13/2021
  author: yenchiho
  ms.author: yenchiho
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: Where do you begin when creating an AKS cluster?
    choices:
    - content: The Azure portal
      isCorrect: true
      explanation: Use your Azure account or sign up for a free trial to access the Azure portal and create an AKS cluster.
    - content: The Elastic Stack
      isCorrect: false
      explanation: The Elastic Stack provides tools to help you search, analyze, monitor, and secure your apps and IT. You will deploy it on your AKS cluster.
    - content: Azure Cloud Shell
      isCorrect: false
      explanation: You can use Azure Cloud Shell to connect Elastic to your AKS cluster.
  - content: What service includes built-in best practices for using Kubernetes?
    choices:
    - content: Kibana
      isCorrect: false
      explanation: Kibana helps you visualize and shape data.
    - content: Kubernetes operator
      isCorrect: true
      explanation: Kubernetes operator lets you use built-in best practices for using Kubernetes to add control and reduce maintenance.
    - content: ElasticSearch
      isCorrect: false
      explanation: ElasticSearch is a distributed, JSON-based search and analytics engine.
  - content: When deploying Elastic Cloud on AKS, what is the recommended number of nodes to include in the cluster?
    choices:
    - content: One
      isCorrect: false
      explanation: While you may be able to support your use case with a single-node cluster, a three-node cluster is recommended.
    - content: Three
      isCorrect: true
      explanation: A three-node cluster is recommended to provide resiliency for the architecture and room to perform lifecycle operations, such as upgrade, security patching for the underlying infrastructure, and mitigating data loss with replication.
    - content: "50"
      isCorrect: false
      explanation: A three-node cluster is recommended when starting with Elastic Cloud on AKS.
