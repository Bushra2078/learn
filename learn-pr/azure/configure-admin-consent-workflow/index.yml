title: Manage consent requests to apps through admin consent workflow in Azure Active Directory

summary: "Admin consent workflow streamlines the process by which admins evaluate and respond to consent requests in Azure Active directory (Azure AD). Learn how to configure admin consent workflow to enable users of applications to request admin consent from the consent prompt. Learn how to properly evaluate consent requests and respond to them through the Azure portal."
abstract: |
  By the end of this module, you'll be able to:
    - Identify possible user and administrator consent configurations.
    - Enable admin consent workflow through the Azure portal.
    - Test the admin consent workflow feature by using test user accounts.
    - Evaluate and respond to admin consent requests.

prerequisites: |
  - An Azure account with an [active subscription](https://azure.microsoft.com/free/).
  - The Global Administrator, Cloud Application Administrator, or Application Administrator role.
  - Ability to develop with JavaScript or TypeScript at the beginner level.
