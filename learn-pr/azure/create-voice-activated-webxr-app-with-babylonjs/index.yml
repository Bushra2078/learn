title: Create and deploy a voice activated WebXR app with Babylon.js and Azure Cognitive Services
summary: Create a voice activated WebXR app using Babylon.js and the Azure Speech-to-text API under Azure Cognitive Services, and then deploy the app using Azure Blob Storage.
abstract: | 
  By the end of this module, you'll be able to:
    -	Call the Azure Speech-to-text API through Azure Cognitive Services JavaScript SDK
    - Enable Virtual Reality or Augmented Reality support in a Babylon.js web app
    - Deploy your web app using Static Website Hosting provided by Azure Blob Storage
prerequisites: |
  - A microphone for capturing audio (can be built in to your computer or external)
  - Visual Studio Code
  - NodeJS (v14.17.X or above) and npm (v6.14.X or above) installed on your computer
  - Basic familiarity with Babylon.js (creating a scene, adding meshes to a scene)
  - Basic familiarity with JavaScript or TypeScript
