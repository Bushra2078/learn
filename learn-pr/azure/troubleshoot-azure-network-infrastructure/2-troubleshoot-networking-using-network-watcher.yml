quiz:
  - content: "To capture traffic on a VM, Azure Network Watcher requires the..."
    choices:
    - content: "Network Watcher Agent VM Extension"
      isCorrect: true
      explanation: "The Network Watcher Agent VM Extension is required when you capture traffic on a VM. It is automatically installed when you start a packet capture session in the Azure portal"
    - content: "Azure Traffic Manager"
      isCorrect: false
      explanation: "The Network Watcher Agent VM Extension is required when you capture traffic on a VM. It is automatically installed when you start a packet capture session in the Azure portal"
    - content: "An Azure Storage Account"
      isCorrect: false
      explanation: "The Network Watcher Agent VM Extension is required when you capture traffic on a VM. It is automatically installed when you start a packet capture session in the Azure portal"
  - content: "To resolve latency issues on the network, which Azure Network Watcher features can you use?"
    choices:
    - content: "IP flow verify"
      isCorrect: false
      explanation: "IP flow verify checks if packets are allowed or denied to or from a virtual machine but does not show latencies. Use the connection troubleshoot tool to diagnose latencies."
    - content: "Next hop"
      isCorrect: false
      explanation: "Next hop show the type and IP address of the next hop in a network route but does not show latencies. Use the connection troubleshoot tool to diagnose latencies."
    - content: "Connection troubleshoot"
      isCorrect: true
      explanation: "Connection troubleshoot displays the latency associated with each hop in a route."