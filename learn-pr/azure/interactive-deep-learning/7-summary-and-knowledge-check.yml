quiz:
  title: Check your knowledge
  questions:
 
  - content: "True or false: Data Science VMs comes pre-installed with Jupyter notebooks server, which by default listens on port 22."
    choices:
    - content: "True"
      isCorrect: false
      incorrectExplanation: "By default, a notebook server listens only to IP 127.0.0.1 (localhost) and on port 8888."
    - content: "False"
      isCorrect: true
      correctExplanation: "By default, a notebook server listens only to IP 127.0.0.1 (localhost) and on port 8888."
 
  - content: "Which of the following describes CUDA?"
    choices:
    - content: "It's a parallel computing platform and API."
      isCorrect: true
      correctExplanation: "CUDA is a parallel computing platform and application programming interface (API) model created by NVIDIA. The CUDA platform is a software layer that gives direct access to the GPU's virtual instruction set and parallel computational elements, for the execution of compute kernels."
    - content: "It's a super powerful CPU."
      isCorrect: false
      incorrectExplanation: "CUDA is a software layer and is designed for GPUs."
    - content: "It's a deep learning model used for image classification."
      isCorrect: false
      incorrectExplanation: "CUDA-enabled GPUs can greatly improve compute performance when training neural networks, but that is only one of its uses."

  - content: "Which of the following describes PyTorch"
    choices:
    - content: "A mathematical programming language inspired by Python."
      isCorrect: false
      incorrectExplanation: ""
    - content: "A docker container image for hosting Python apps."
      isCorrect: false
      incorrectExplanation: ""
    - content: "A machine learning software library for use with Python."
      isCorrect: true
      correctExplanation: ""