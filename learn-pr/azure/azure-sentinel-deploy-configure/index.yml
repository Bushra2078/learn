summary: By deploying Microsoft Azure Sentinel and connecting it to data sources, you can harness the power of the cloud and AI to provide real-time analysis for security alerts throughout an enterprise.
abstract: | 
  In this module, you will:
  - Deploy Azure Sentinel.
  - Connect to the services you want to monitor.
  - Manage the log data collected by connectors.
prerequisites: |
  - Performing fundamental Azure administration.
  - Working with Azure Monitor and its Log Analytics workspace.
