summary: After completing this module, you'll be able to: enable Azure Sentinel, and understand how to deploy connectors to Azure Sentinel. You will also understand how to manage Sentinel log data.
abstract: | 
  In this module, you will:
  - On board Azure Sentinel.
  - Understand how to connect to the services you want to monitor.
  - Understand how to deploy and manage the log data that will be collected.
prerequisites: | 
- Knowledge and experience of accessing Azure Portal.
- Fundamental Azure Administration.
- Knowledge of Azure Monitor and its Log Analytics workspace.
