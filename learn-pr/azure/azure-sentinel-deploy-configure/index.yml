title: Deploy Azure Sentinel and connect data sources
summary: In this module, you'll learn how to enable Azure Sentinel. You'll also learn how to and deploy connectors to Azure Sentinel for services that you want to monitor and then manage Sentinel log data collected by the connectors.
abstract: | 
  In this module, you will:
  - Enable Azure Sentinel.
  - Connect to the services you want to monitor.
  - Manage the log data collected by connectors.
prerequisites: |
  - Perform fundamental Azure administration.
  - Have knowledge of Azure Monitor and its Log Analytics workspace.
