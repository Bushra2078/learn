content: |
quiz:
  questions:
  - content: "What is an advantage of using Azure Data Explorer dashboards?"
    choices:
    - content: "Dynamic link to the data - the tiles update whenever your data changes."
      isCorrect: true
      explanation: "This is true. Azure Data Explorer dashboards are dynamic and update whenever your data changes."
    - content: "Extra query capabilities on top of the regular query language."
      isCorrect: false
      explanation: "Query capabilities are the same as the regular Kusto Query Language."
    - content: "No need for database permissions."
      isCorrect: false
      explanation: "Access to dashboards is dependent on access to the underlying database."
  - content: "After adding a dashboard parameter, nothing changed in the tiles. What is the next step?"
    choices:
    - content: "Add a new tile."
      isCorrect: false
      explanation: "You don't need to add a new tile. You need to add the parameter as a filter in the tile query and choose a value for the parameter."
    - content: "Add the parameter as a filter in the tile query and then choose a value for the parameter."
      isCorrect: true
      explanation: "Parameters are only active when they are used in the tile query."
    - content: "Add a cross-filter."
      isCorrect: false
      explanation: "Cross-filters are a way to choose a parameter value from one visual and apply it as a filter to another tile."
  - content: "How can the list of parameter values be populated?"
    choices:
    - content: "Automatically. The list of values is populated once the name is generated."
      isCorrect: false
      explanation: "The list must be entered manually or generated by a query."
    - content: "The list must be entered manually or generated by a query."
      isCorrect: true
      explanation: "True. The list can be entered manually or generated by a query."
    - content: "There is no need to generate a list of parameter values."
      isCorrect: false
      explanation: "Every parameter must have a list of values."
  