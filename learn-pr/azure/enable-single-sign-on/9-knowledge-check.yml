### YamlMime:ModuleUnit
uid: learn.enable-single-sign-on.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: "Knowledge check for the enable single sign-on module"
  ms.date: 3/23/2022
  author: davidmu1
  ms.author: davidmu
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 1
content: |
quiz:
  questions:
  - content: "How does an administrator know which single sign-on methods an application supports?"
    choices:
    - content: "Find the information on the overview page in the gallery."
      isCorrect: true
      explanation: "Single sign-on supportability information can be found on the overview page for the application."
    - content: "Find the information on the applications list page in Enterprise applications."
      isCorrect: false
      explanation: "Single sign-on supportability information isn't shown the application in Enterprise applications list."
    - content: "Contact the owner of the application and ask what methods are supported."
      isCorrect: false
      explanation: "Application owners aren't typically available to answer single sign-on supportability questions."
  - content: "How does the administrator know which single sign-on flow that a gallery application supports?"
    choices:
    - content: "Single sign-on flow information can be found on the overview page for the application."
      isCorrect: false
      explanation: "Supported single sign-on flow information isn't available in the Azure portal."
    - content: "Single sign-on flow information can be found at the service provider."
      isCorrect: false
      explanation: "Although the information may be available at the service provider, it can't be counted on for all applications."
    - content: "Single sign-on flow information can be found in the integration guide for the application."
      isCorrect: true
      explanation: "Single sign-on flow information can be found in the **Scenario description** section of the integration guide for the application."
  - content: "Which single sign-on properties are typically needed to configure the application at the service provider?"
    choices:
    - content: "**Reply URL**, **Azure AD Identifier**, and **Logout URL**."
      isCorrect: false
      explanation: "**Reply URL** isn't a required property for configuring single sign-on at the service provider."
    - content: "**Sign on URL**, **Reply URL**, and **Sign out URL**."
      isCorrect: false
      explanation: "**Sign on URL** and **Reply URL** aren't required properties for configuring single sign-on at the service provider."
    - content: "**Login URL**, **Azure AD Identifier**, and **Logout URL**."
      isCorrect: true
      explanation: "The **Login URL**, **Azure AD Identifier**, and **Logout URL** can be needed to configure single sign-on at the service provider."
  - content: "What's the purpose of the **Azure AD Identifier**?"
    choices:
    - content: "Identifies the Azure AD subscription."
      isCorrect: false
      explanation: "The **Azure AD Identifier** isn't associated with the subscription."
    - content: "Identifies the application in the Azure AD tenant where it's registered."
      isCorrect: true
      explanation: "The **Azure AD Identifier** is associated with the Azure AD tenant where the application is registered."
    - content: "Identifies the service principal of the application."
      isCorrect: false
      explanation: "The **Azure AD Identifier** isn't associated with the service principal of the application."