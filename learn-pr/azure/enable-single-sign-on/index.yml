title: Enable single sign-on for applications by using Azure Active Directory
summary: "To enable single sign-on, define the URLs that are necessary for secure access, create a signing certificate, and configure properties for the application. When the user signs in, the appropriate URLs are accessed to experience single sign-on for applications in the organization."
abstract: |
  By the end of this module, you'll be able to:
    - Identify applications in the Azure application gallery that support single sign-on.
    - Enable users to sign in once to access all the applications they need.
prerequisites: |
  - An Azure Active Directory subscription. If you don't have a subscription, you can get a free account.
  - The Global Administrator, Cloud Application Administrator, or Application Administrator role.
  - A single sign-on enabled subscription for the application that you intend to use.
  - Familiarity with URLs and how they're used.

