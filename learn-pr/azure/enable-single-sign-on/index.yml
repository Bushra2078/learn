title: Enable single sign-on for applications by using Azure Active Directory
summary: "Define the URLs that are necessary for secure access, create a signing certificate, and configure single sign-on properties for the application. When the user attempts to sign in, the appropriate URLs are accessed to enable a single sign-on experience."
abstract: |
  By the end of this module, you'll be able to:
    - Enable users to sign in once to access all the applications they need.
prerequisites: |
  - An Azure AD subscription. If you don't have a subscription, you can get a free account.
  - The Global Administrator, Cloud Application Administrator, or Application Administrator role.
  - A single sign-on enabled subscription for the application that you intend to use.
  - Familiarity with URLs and how they are used.

