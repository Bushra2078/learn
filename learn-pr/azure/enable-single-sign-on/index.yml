title: Enable single sign-on for applications by using Azure Active Directory
summary: "To enable single sign-on, you add an application from the Azure Active Directory(Azure AD) application gallery. You create a test user account in Azure AD  and assign it to the Azure AD application. You then configure single sign-on both at the identity provider and the service provider and test the single sign-on configuration by signing in to the application using the test user account."
abstract: |
  By the end of this module, you'll be able to:
    - Identify applications in the Azure AD application gallery that support single sign-on.
    - Add an application that supports single sign-on from the Azure AD gallery.
    - Configure the identity provider and service provider for single-sign-on.
    - Sign in a user once to access all the applications they need in Azure AD.
prerequisites: |
  - Experience with the [Azure portal](https://portal.azure.com).
  - Experience with the Azure AD application gallery.
  - Basic knowledge of federated single sign-on and concepts such as SAML protocol and URLs.
  - An Azure AD subscription. If you don't have a subscription, you can [get a free account](https://azure.microsoft.com/free/).
  - The Global Administrator, Cloud Application Administrator, or Application Administrator role in Azure AD.

