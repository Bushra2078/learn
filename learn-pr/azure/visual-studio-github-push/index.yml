uid: learn.visual-studio-github-push
metadata:
  title: Get Started with Git and GitHub in Visual Studio
  description: In this module, we'll authenticate to GitHub, create a local Git repository, and push the repository to GitHub by using the Git tooling experience in Visual Studio 2022. We'll add and modify files, stage and commit changes, and then finally push to your remote.
  ms.date: 02/25/2022
  author: prnadago
  ms.author: prnadago
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
  ms.custom: devdivchpfy22
title: Get started with Git and GitHub in Visual Studio
summary: Authenticate to GitHub and create a repository by using the Git tooling experience in Visual Studio 2022. Add and modify files, stage and commit changes, and then finally push to your remote.
abstract: |
  By the end of this module, you'll be able to:
  - Add a GitHub account to sign in to Visual Studio
  - Initialize a Git repository and push it to GitHub by using Visual Studio
  - Make and push commits to your remote branch
prerequisites: |
  - Basic understanding of Git concepts
  - Familiarity with beginner Git commands
  - A GitHub account
  - Familiarity with Visual Studio 2022
  - Visual Studio 2022 (minimum version 17.1) installed
