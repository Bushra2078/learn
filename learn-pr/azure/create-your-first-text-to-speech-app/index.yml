summary: Microsoft's Azure Cognitive Services provide developers with APIs to create applications that take advantage of Azure's text-to-speech features. In this module, you'll learn how to use Azure Cognitive Services to create a text-to-speech application that uses both plain text and Speech Synthesis Markup Language (SSML) to create audio files.
hidden: true
