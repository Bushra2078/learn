uid: learn.azure.intro-to-stereokit.7-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Four multiple-choice questions
  ms.date: 09/09/2021
  author: "Sean-Kerawala"
  ms.author: "sekerawa"
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 4
content: Choose the best response for each question. Then select Check your answers.
quiz:
  title: Check your knowledge
  questions:
    - content: "What is StereoKit?"
      choices:
        - content: "StereoKit positively needs a game engine to deliver quality Mixed Reality applications on target devices."
          isCorrect: false
          explanation: You don't need a game engine to make an app, and certainly don't need to be a graphics programmer to get your models onto a headset.
        - content: "StereoKit holds a series of functions and features to promote mobile application development."
          isCorrect: false
          explanation: StereoKit prioritizes the development of Mixed Reality apps on mobile and immersive devices.
        - content: "It is an open-source Mixed Reality framework used to develop HoloLens and VR apps with C# and OpenXR"
          isCorrect: true
          explanation: It is an open-source Mixed Reality framework used to develop HoloLens and VR apps with C# and OpenXR. It comes with a first-class Mixed Reality input system, excellent performance even on mobile devices. It also supports fast on-device iteration time and a runtime asset pipeline allowing users and developers to load actual files from the file system.
    - content: "Which of the following is not a feature of StereoKit?"
      choices:
        - content: "Assets are loaded at compilation time."
          isCorrect: true
          explanation: Assets are loaded at Runtime not at compilation.
        - content: "StereoKit by default uses a flexible shader or material system with built-in PBR."
          isCorrect: false
          explanation: StereoKit by default supports flexible shader or material system with built-in PBR.
        - content: "StereoKit allows computation to proceed faster."
          isCorrect: false
          explanation: Because StereoKit enables computation to be performed more quickly.
    - content: "Select the correct format to store a given StereoKit 3D model."
      choices:
        - content: .tga
          isCorrect: false
          explanation: It is a Texture format used in StereoKit.
        - content:  .bmp
          isCorrect: false
          explanation: It is a Texture format used in StereoKit.
        - content: .obj
          isCorrect: true
          explanation: As it supports the Model format.
    - content: "Which workload is not required to set up a StereoKit Ink application?"
      choices:
        - content: .NET Desktop development
          isCorrect: false
          explanation: .NET is a software development framework and ecosystem designed and supported by Microsoft to allow for easy desktop and web application engineering.
        - content: Universal Window Platform Development
          isCorrect: false
          explanation: Universal Windows Platform (UWP) is a computing platform created by Microsoft and first introduced in Windows 10. The purpose of this platform is to help develop universal apps that run on Windows 10, Windows 10 Mobile, Xbox One, and HoloLens without the need to be rewritten for each.
        - content: Mobile development with .NET (for Quest)
          isCorrect: true
          explanation: .NET (for Quest) is a software development framework for mobile applications, whereas StereoKit Ink is a Windows PC application.