abstract: |
  By the end of this module you will be able to:
  - have a brief knowledge about the StereoKit application and its advantages.
  - learn some of the key features of StereoKit.  
  - how to configure, set up and build an application using StereoKit for Mixed Reality development.
  - basic understanding of how code, 3D model, hand stimulation, and UI button works in your StereoKitInk application.
  - learns fundamentals of drawing and interacting with Mixed Reality content.
  - understand developing the mixed reality application with StereoKit working across OpenXR platforms like HoloLens 2 and Universal Windows Platform such as Windows PC.
