abstract: |
  By the end of this module, you will be able to:
  - Have a brief knowledge about the StereoKit application and its advantages.
  - Learn some of the key features of StereoKit.  
  - How to configure, set up, and build an application using StereoKit for Mixed Reality development.
  - Basic understanding of how code, 3D model, hand stimulation, and UI button works in your StereoKit Ink application.
  - Learn fundamentals of drawing and interacting with Mixed Reality content.
  - Understand developing the mixed reality application with StereoKit working across OpenXR platforms like HoloLens 2, and Windows PC.
