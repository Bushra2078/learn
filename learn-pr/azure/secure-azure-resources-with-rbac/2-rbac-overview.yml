quiz:
  title: 'Quiz Title'
  questions:
  - content: 'A role in Azure is a collection of permissions.'
    choices:
    - content: 'True'
      isCorrect: true
      correctExplanation: Correct! A role in Azure is a collection of permissions with a name that you can assign to user, group, or application.
    - content: 'False'
      isCorrect: false
      incorrectExplanation: A role in Azure is a collection of permissions with a name that you can assign to user, group, or application.
  - content: 'What are the three elements that make up a role assignment?'
    choices:
    - content: User, group, and application
      isCorrect: false
      correctExplanation: User, group, and application are security principals.
    - content: Security principal, role, and scope
      isCorrect: true
      incorrectExplanation: Correct! A role assignment is the process of binding a role to a security principle at a particular scope for the purpose of granting access.
    - content: Management group, subscription, and resource group
      isCorrect: false
      correctExplanation: Management group, subscription, and resource group are ways to organize your Azure resources and represent scopes.
    - content: Owner, Contributor, and Reader
      isCorrect: false
      correctExplanation: Owner, Contributor, and Reader are built-in roles in Azure.
