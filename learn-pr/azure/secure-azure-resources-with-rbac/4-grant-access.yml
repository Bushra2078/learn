quiz:
  title: 'Quiz title'
  questions:
  - content: 'What is the name of the blade in the Azure portal where you grant access?'
    choices:
    - content: Azure resources
      isCorrect: false
      correctExplanation: You can't assign roles on the Azure resources blade, but you can see what roles are assigned to yourself or the selected user.
    - content: Azure Active Directory
      isCorrect: false
      incorrectExplanation: You can't assign roles on the Azure Active Directory blade, but you can access the Azure AD features on this blade.
    - content: All users
      isCorrect: false
      correctExplanation: You cant't assign roles on the All users blade. This blade lists all the users for the selected directory.
    - content: Access control (IAM)
      isCorrect: true
      correctExplanation: Correct! You assign roles on the Access control (IAM) blade. This blade appears in several areas in the portal.
  - content: 'What role do you have to have to grant access to others?'
    choices:
    - content: Virtual Machine Contributor
      isCorrect: false
      correctExplanation: The Virtual Machine Contributor role allows you to manage virtual machines, but you can't grant access to others.
    - content: User Access Administrator
      isCorrect: true
      incorrectExplanation: Correct! The User Access Administrator role and also the Owner role allows you to grant access to others.
    - content: Contributor
      isCorrect: false
      correctExplanation: The Contributor role allows you to manage all resources, but you can't grant access to others.
    - content: Reader
      isCorrect: false
      correctExplanation: The Reader role allows you to read all resources, but you can't grant access to others.
