quiz:
  title: 'Quiz title'
  questions:
  - content: 'How do you know what permissions can be included in a custom role?'
    choices:
    - content: You use the use the Set-AzureRmRoleDefinition command
      isCorrect: false
      correctExplanation: The Set-AzureRmRoleDefinition command updates a custom role.
    - content: You use the New-AzureRmRoleDefinition command
      isCorrect: false
      incorrectExplanation: The New-AzureRmRoleDefinition command create a new custom role.
    - content: You use the Get-AzureRmSubscription command
      isCorrect: false
      correctExplanation: The Get-AzureRmSubscription command gets information about a subscription.
    - content: You use the Get-AzureRmProviderOperation command
      isCorrect: true
      correctExplanation: Correct! The Get-AzureRmProviderOperation command gets the list of operations for a resource provider or you can see the documentation.
  - content: 'What property specifies the management operations that the role allows to be performed?'
    choices:
    - content: Actions
      isCorrect: true
      correctExplanation: Correct! The Actions property specifies the management operations that the role allows to be performed.
    - content: DataActions
      isCorrect: false
      incorrectExplanation: The DataActions property specifies the data operations that the role allows to be performed to your data within that object.
    - content: NotActions
      isCorrect: false
      correctExplanation: The NotActions property specifies the management operations that are excluded from the allowed Actions.
    - content: AssignableScopes
      isCorrect: false
      correctExplanation: The AssignableScopes specifies the scopes that the custom role is available for assignment.
