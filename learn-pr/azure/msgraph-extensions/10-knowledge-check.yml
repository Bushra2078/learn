### YamlMime:ModuleUnit
uid: learn.msgraph-extensions.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: "Check your knowledge about how to use Microsoft Graph extensions to add custom data to Microsoft Graph."
  ms.date: 01/24/2023
  author: FaithOmbongi
  ms.author: ombongifaith
  ms.topic: unit
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: "Which of the following statements is true about the extension options that are available in Microsoft Graph?"
    choices:
    - content: "Extension options in Microsoft Graph support query capabilities to allow matching against the data they store."
      isCorrect: false
      explanation: "Try again. Open extensions don't support any query capabilities."
    - content: "Each extension option is available for only specific Microsoft Graph resources."
      isCorrect: true
      explanation: "Correct. Not all Microsoft Graph resources support extensions."
    - content: "Extension options in Microsoft Graph let you use custom property names that can be easily identified with the custom data."
      isCorrect: false
      explanation: "Try again. The 15 extension attributes have predefined names and can't be customized."
  - content: "What extension options support using their associated data to configure dynamic groups and custom claims?"
    choices:
    - content: "15 extension attributes, directory extensions, schema extensions, and open extensions"
      isCorrect: false
      explanation: "Try again. Not all extension types support using their data to extend Microsoft Entra ID scenarios."
    - content: "Directory extensions and schema extensions"
      isCorrect: false
      explanation: "Try again. Schema extensions don't support using the data to extend Microsoft Entra ID scenarios."
    - content: "15 extension attributes and directory extensions"
      isCorrect: true
      explanation: "Correct. Only the 15 extension attributes and directory extensions support Microsoft Entra ID scenarios."
  - content: "Which of the following correctly lists the extension options that support custom names and support query capabilities?"
    choices:
    - content: "Extension attributes, schema extensions, open extensions."
      isCorrect: false
      explanation: "Try again. Open extensions don't support any OData query capabilities."
    - content: "Directory attributes, schema extensions, extension attributes."
      isCorrect: false
      explanation: "Try again. Extension attributes have predefined names that can't be changed."
    - content: "Schema extensions and directory extension."
      isCorrect: true
      explanation: "Correct. Extension attributes don't support custom names, and open extensions don't support query capabilities."
