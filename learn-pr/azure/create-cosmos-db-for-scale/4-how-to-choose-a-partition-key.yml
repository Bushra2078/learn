metadata:
  title: How to choose a partition key in Azure Cosmos DB?
  description: Learn how to create a collection with a partition key that will enable your database to scale as your needs grow.
  displayType: one-column
title: How do I choose a partition key?
durationInMinutes: 10
content: |
  [!include[](includes/4-how-to-choose-a-partition-key.md)]
quiz:
  title: 'Quiz Title'
  questions:
  - content: 'Can you add a partition key to an Azure Cosmos DB collection after it has been created?'
    choices:
    - content: Yes
      isCorrect: false
      incorrectExplanation: Partition keys can only be set when a collection is created. 
    - content: No
      isCorrect: true
      correctExplanation: Correct! You can only set the partition key when the collection is created.
  - content: 'Can you change the partition key after the Azure Cosmos DB collection has been created?'
    choices:
    - content: Yes
      isCorrect: false
      incorrectExplanation: Partition keys cannot be modified after the collection is created. 
    - content: No
      isCorrect: true
      correctExplanation: Correct! Partition keys cannot be modified after the collection is created.
  - content: 'What would be the best partition key for storing order history?'
    choices:
    - content: UserID
      isCorrect: true
      incorrectExplanation: Correct! Order history would typically be retrieved based on the user that created the order. 
    - content: OrderTime
      isCorrect: false
      correctExplanation: Although order time could be used as a partition key, it might create hot partitions on popular shopping days. And order history is typically retrieved based on the user that created the order, not the time it was placed.