quiz:
  questions:
    - content: How are smart groups created?
      choices:
        - content: Through a template deployment.
          isCorrect: false
          explanation: Incorrect. Smart groups are not created through deployment of a template.
        - content: Through the Azure CLI.
          isCorrect: false
          explanation: Incorrect. The Azure CLI can't be used to create a smart group.
        - content: Automatically, using machine learning algorithms.
          isCorrect: true
          explanation: Correct.
    - content: Which of the following is NOT a state of a smart group alert?
      choices:
        - content: Failed
          isCorrect: true
          explanation: Correct. Failed is not a smart group alert state.
        - content: New
          isCorrect: false
          explanation: Incorrect. New is a valid smart group alert state.
        - content: Acknowledged
          isCorrect: false
          explanation: Incorrect. Acknowledged is a valid smart group state.
        - content: Closed
          isCorrect: false
          explanation: Incorrect. Closed is a valid smart group state.
