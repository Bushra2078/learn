title: Explore the different alert types supported by Azure Monitor
durationInMinutes: 6
content: |
  [!include[](includes/2-explore-azure-monitor-alert-types.md)]
quiz:
  questions:
    - content: What makes up the composition of an alert rule?
      choices:
        - content: Resource, condition, log, alert type
          isCorrect: false
          explanation: Incorrect. Log and alert type are not part of the composition of an alert rule.
        - content: Metrics, logs, application, operating system
          isCorrect: false
          explanation: Incorrect. None of these make up an alert rule.
        - content: Resource, condition, actions, alert details
          isCorrect: true
          explanation: Correct. These elements make up the composition of an alert rule.
    - content: Which of the following is an example of a log data type?
      choices:
        - content: Percentage of CPU over time.
          isCorrect: false
          explanation: Percentage of CPU is an example of metric data.
        - content: HTTP response records.
          isCorrect: true
          explanation: Correct. HTTP response records are examples of log data types.
        - content: Database tables.
          isCorrect: false
          explanation: Incorrect. Database tables are not examples of log data types.
        - content: Website requests per hour.
          isCorrect: false
          explanation: Incorrect. Website requests per hour is an example of metric data.