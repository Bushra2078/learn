metadata:
  moduleType: standard
  title: Identify abnormal data patterns in real-time using Anomaly Detector
  description: Learn how to detect anomalies in real-time from an IoT time-series data stream using univariate Azure Anomaly Detector API. In addition, users will learn how to train an AI model using the multivariate Anomaly Detector API to identify outliers, unexpected data patterns or data that deviate significantly from the norm.
  ms.date: 11/17/2021
  author: ruyakubu
  ms.author: ruyakubu
  ms.topic: interactive-tutorial
  ms.prod: learning-azure # Edit as appropriate for your portfolio area
title: Identify abnormal data patterns in real-time using Anomaly Detector
summary: Anomaly Detection is a technique in artificial intelligence to find outliers in time series data.  We will demonstrate how to use Azure Cognitive Services in your apps or systems to quickly catch unexpected problems with the Azure Anomaly Detector service. 
# see https://review.docs.microsoft.com/help/learn/id-guidance-introductory-summaries?branch=master"
abstract: | # see https://review.docs.microsoft.com/help/learn/id-guidance-learning-objectives?branch=master
  By the end of this module, you'll be able to: 
  - Understand what anomaly detection is
  - Understand how the Azure Anomaly Detector APIs work and when to use for your scenario
  - Build a solution to use a prebuilt Azure Anomaly Detector model on real-time IoT data streams
  - Train and evaluate your own model with Azure Anomaly Detector using your unique time-series data
  - Find the root cause of an anomaly when you have more than one metric/variable in your data
    
prerequisites: |
  - Basic Python knowledge
  - Basic knowledge on how to use Jupyter Notebooks
  - Install Anaconda, ONLY if Jupyter Notebook & Python not already installed on your computer. See https://docs.anaconda.com/anaconda/install/index.html
  
