summary: Data encryption in the cloud is an important risk mitigation requirement expected by government customers worldwide. Learn how to protect data through its entire lifecycle, whether at rest, in transit, or in use. Control encryption keys in the cloud using comprehensive encryption key management, explore the various encryption options to keep data secure in the public sector.
abstract: | 
  In this module, you will:
  - Describe the options for key management in Microsoft Azure.
  - Identify various scenarios in which encryption is used to protect data throughout its lifecycle.
  - Choose between the various encryption options in Azure.
