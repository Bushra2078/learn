summary: Learn the fundamentals of computer networking security. You'll cover the core difference between authentication and authorization. You'll also explore monitoring of network access and traffic usage. Finally, you'll explore network security and how firewalls can be used to protect your network and your organizations assets and resources.  The content of this module will prepare you for the Azure Admin and Developer learning paths.
abstract: | 
  In this module, you will:
  - 1. Understand how authentication and authorization can protect your network
  - 1. Understand how to monitor your network for intrusion, performance and access
  - 1. Understand firewall and network security
  - 1. Understand how these core components map to Azure networking
