quiz:
  title: Check your knowledge
  questions:
  - content: List the differences between Azure Backup and Azure Site Recovery, and identify a scenario where Azure Backup or Azure Site Recovery should be used.
    choices:
    - content: Azure Site Recovery can be used to protect Azure VMs, Azure Backup is only used to protect on-premises targets. You would use Azure Site Recovery to trigger a failover from on-premises virtual machines to an Azure environment.
      isCorrect: false
      explanation: Azure Backup can back up your Azure virtual machines.
    - content: Azure Site Recovery can be used to keep your workloads running, Azure Backup is used for keeping your data safe.
      isCorrect: true
      explanation: Azure Site Recovery and Azure Backup are used together to ensure you have a good business continuity and disaster recovery process in place. You would use Azure Site Recovery to trigger a failover from on-premises virtual machines to an Azure environment.
    - content: Azure Site Recovery can be used for retaining long-term data, Azure Backup is only used for short-term data retention. You would use Azure Backup to trigger a test failover on from on-premises infrastructure to an Azure infrastructure.
      isCorrect: false
      explanation: Azure Site Recovery is not used for long-term retention of data. Azure Backup is used for long-term data retention. You have 9999 retention points. Daily usage would mean you wouldn't run out of retention points for 27 years. You also would not use Azure Backup to trigger a test failover to another site. Azure Site Recovery is used for this.
  - content: What are some Azure features that contribute to High Availability of virtual machines?
    choices:
    - content: Availability Sets, Recovery Zones.
      isCorrect: false
      explanation: Recovery zones do not exist in Azure. Availability Zones do however exist, and they can help increase the availability of your virtual machines.
    - content: Availability Zones, Region pairing.
      isCorrect: true
      explanation: Both of these used together will increase the availability of your virtual machines.
    - content: Availability Points, Region Pairing.
      isCorrect: false
      explanation: Availability points do not exist in Azure. You can however use Availability Sets and Availability Zones, to increase the availability of your virtual machines.
