quiz:
  title: Check your knowledge
  questions:

  - content: "Which of the following tools can't be used to automate infrastructure deployment?"
    choices:
    - content: 'Azure PowerShell'
      isCorrect: false
      explanation: 'With Azure PowerShell, you can create scripts to automate the deployment of infrastructure.'
    - content: 'Azure CLI'
      isCorrect: false
      explanation: 'With the Azure CLI, you can create scripts to automate the deployment of infrastructure.'
    - content: 'Azure Resource Manager templates'
      isCorrect: false
      explanation: 'With Azure Resource Manager templates, you can fully automate the deployment of infrastructure.'
    - content: 'Application Insights'
      isCorrect: true
      explanation: "Application Insights helps you monitor and analyze your application, it doesn't offer automation."

  - content: "Which of the following strategies is NOT a common way to configure virtual machines?"
    choices:
    - content: 'Custom images'
      isCorrect: false
      explanation: 'Custom images are a great way to speed up your VM deployments with the requisite software already installed and configured.'
    - content: 'Autoboot ISO images'
      isCorrect: true
      explanation: "Mounting ISO images with custom OS installations isn't a common strategy for configuring VM."
    - content: 'Post-deployment scripting'
      isCorrect: false
      explanation: 'Post-deployment scripting can be used to install and configure software after a VM has been deployed.'

  - content: 'True or false: Azure Automation could be used to automate the start/stop of virtual machines during your off-hours.'
    choices:
    - content: 'True'
      isCorrect: true
      explanation: 'Azure Automation is a great way to automate the start/stop of virtual machines in off-hours.'
    - content: 'False'
      isCorrect: false
      explanation: 'Azure Automation can automate the start/stop of virtual machines on a schedule.'
