### YamlMime:ModuleUnit
uid: learn.build-dotnet-app-cosmos-db-sql-api.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: |
    Knowledge check
  author: seesharprun
  ms.author: sidandrews
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
  ms.date: 7/11/2022
durationInMinutes: 5
content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: |
    Check your knowledge
  questions:
  - content: |
      [!include[](includes/8-knowledge-check-question-1.md)]
    choices:
    - content: |
        ``CosmosClient(string)``
      isCorrect: true
      explanation: |
        Correct.
        This constructor only requires a single string with the full connection string.
    - content: |
        ``CosmosClient(string, string)``
      isCorrect: false
      explanation: |
        Incorrect.
        This constructor requires two strings; one for the endpoint and another for the key.
    - content: |
        ``CosmosClient()``
      isCorrect: false
      explanation: |
        Incorrect.
        This constructor is used for mock testing.
  - content: |
      [!include[](includes/8-knowledge-check-question-2.md)]
    choices:
    - content: |
        ``logicalPartitionKey``
      isCorrect: false
      explanation: |
        Incorrect.
        This parameter doesn't exist on the ``CreateContainerIfNotExistsAsync`` method. 
    - content: |
        ``partitionKey``
      isCorrect: false
      explanation: |
        Incorrect.
        This parameter doesn't exist on the ``CreateContainerIfNotExistsAsync`` method.
    - content: |
        ``partitionKeyPath``
      isCorrect: true
      explanation: |
        Correct.
        This parameter is used to set the path that determines the logical partition key.
  - content: |
      [!include[](includes/8-knowledge-check-question-3.md)]
    choices:
    - content: |
        ``Container.UpsertItemAsync()``
      isCorrect: false
      explanation: |
        Incorrect.
        While this method can replace an existing item, it can also create a new item.
    - content: |
        ``Container.ReplaceItemAsync()``
      isCorrect: true
      explanation: |
        Correct.
        This method replaces an item that already exists within the container.
    - content: |
        ``Container.CreateItemAsync()``
      isCorrect: false
      explanation: |
        Incorrect.
        This method creates a new item and will throw a conflict exception if an item already exists.
  - content: |
      [!include[](includes/8-knowledge-check-question-4.md)]
    choices:
    - content: |
        ```sql
        SELECT * 
        FROM container c
        ORDER BY c.partitionKey
        ```        
      isCorrect: false
      explanation: |
        Incorrect.
        This query incorrectly orders the results using the partition key.
    - content: |
        ```sql
        SELECT * 
        FROM container c
        WHERE c.id == 'some-category'
        ```
      isCorrect: false
      explanation: |
        Incorrect.
        This query incorrectly filters using the unique identifier.
    - content: |
        ```sql
        SELECT * 
        FROM container c
        WHERE c.partitionKey == 'some-category'
        ORDER BY c.id
        ```
      isCorrect: true
      explanation: |
        Correct.
        This query filters on the partition key and orders the results using the unique identifier.