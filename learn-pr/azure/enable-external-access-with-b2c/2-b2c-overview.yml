quiz:
  title: Check your knowledge
  questions:
  - content: Why is a B2C tenant needed for you to use Azure AD B2C?
    choices:
    - content: Because a B2C tenant is a logical representation of your internal users and the applications they use.
      isCorrect: false
      explanation: A B2C tenant is a logical representation of your customers and the applications they use. The tenant isn't used for internal customers.
    - content: Because a B2C tenant is a logical representation of your customers and the applications they use.
      isCorrect: true
      explanation: That's right. Your B2C tenant helps you manage your customers and the applications they use. The tenant makes it possible for you to manage or make changes to any of your customer users or applications.
    - content: Because a tenant is a physical representation of your users and the applications they use.
      isCorrect: false
      explanation: A tenant isn't a physical representation, but a logical one.
  - content: Patients must be able to access the health application by using their LinkedIn, Twitter, and Facebook accounts. How can you support that in your app?
    choices: 
    - content: You can configure social identity providers. But, for a single application, only one social account type can be used at a time.
      isCorrect: false
      explanation: Many types of social accounts can be used for a single application.
    - content: Social identity accounts can't be used with Azure AD B2C. Only accounts that you manage can be used to access the application.
      isCorrect: false
      explanation: Social identity accounts like LinkedIn or Facebook can be used with Azure AD B2C. You need only enable and configure them in Azure AD B2C.
    - content: Select the social identity providers for these types of social accounts, and then configure them appropriately.
      isCorrect: true
      explanation: All these social account types are available for configuration in Azure AD B2C.
  - content: You want to collect the patient's job title, if they have one, when they sign up for your application. How do you do that?
    choices:
    - content: Configure a user flow and set it to collect a job-title attribute.
      isCorrect: true
      explanation: User flows can collect information like job titles, locations, age, and more for your application.
    - content: Configure a social identity provider and set it to collect a job title attribute.
      isCorrect: false
      explanation: You use social identity providers to let users access the app by using their preferred social accounts. Use a user flow to collect the job title. 
    - content: Configure a custom page-layout template and put a text box in it to collect job titles.
      isCorrect: false
      explanation: You use page-layout templates to customize your UI. Use policies like user flows to collect attributes such as job title.
