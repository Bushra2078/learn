quiz:
  title: Check your knowledge
  questions:
  - content: Why is a B2C tenant needed for you to use Azure AD B2C?
    choices:
    - content: Because a B2C tenant is a logical representation of your internal users and the applications they use.
      isCorrect: false
      explanation: A B2C tenant is a logical representation of your customers and the applications they use. The tenant isn't used for internal customers.
    - content: Because a B2C tenant is a logical representation of your customers and the applications they use.
      isCorrect: true
      explanation: That's right, your B2C tenant helps you manage your customers and the applications they use. The tenant makes it possible for you to manage or make changes to any of your customer users or applications.
    - content: Because a tenant is a physical representation of your users and the applications they use.
      isCorrect: false
      explanation: A tenant isn't a physical representation, but a logical one.
  - content: You need to let patients access the health application using their LinkedIn, Twitter, and Facebook accounts. How can you do it?
    choices: 
    - content: You can configure social identity providers. But one social account type at a time can be used with Azure AD B2C for a single application.
      isCorrect: false
      explanation: Many types of social account types can be used for a single application.
    - content: Social identity accounts can't be used with Azure AD B2C. Only accounts managed by yourself can be used to access the application.
      isCorrect: false
      explanation: Social identity accounts like LinkedIn can be used with Azure AD B2C. You only need to enable and configure them in Azure AD B2C.
    - content: Select the social identity providers for these types of social accounts, and configure them appropriately.
      isCorrect: true
      explanation: All of these social account types are available for configuration in Azure AD B2C.
  - content: You need to collect patients' job title, if they have one, when they sign up for the application. How would you do it?
    choices:
    - content: Configure a user flow and set it to collect a job title attribute.
      isCorrect: true
      explanation: User flows can collect information like job titles, locations, age, and more for your application.
    - content: Configure a social identity provider and set it to collect a job title attribute.
      isCorrect: false
      explanation: You use user flows to collect the job title. Use social identity providers to let users access the app using their preferred social accounts.
    - content: Configure a custom page layout template, and put a text-box in there to collect job titles.
      isCorrect: false
      explanation: You use page layout templates for a customized UI. Use policies like user flows to collect attributes such as job title.
