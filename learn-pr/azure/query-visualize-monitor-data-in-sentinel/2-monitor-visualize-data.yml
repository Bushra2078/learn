quiz:
  title: Check your knowledge
  questions:
  - content: "You want to open a previously saved query. You open the Logs page in Azure Sentinel and then you have to select one of the following options?"
    choices:
    - content: "Queries"
      isCorrect: false
      explanation: "Queries link in the page header opens some of the predefined sample queries."
    - content: "Query explorer"
      isCorrect: True
      explanation: "The Query Explorer link in the page header helps you to access your previously saved queries."
    - content: "Tables pane"
      isCorrect: false
      explanation: "The Tables pane is grouping logs from different solutions into tables."
  - content: "You want to create an analytics rule from the created query. Which button from the queries pane you should select?"
    choices:
    - content: "Azure Monitor Alert"
      isCorrect: false
      explanation: "New Azure Monitor Alert creates an alert in Azure Monitor."
    - content: "Azure Sentinel Alert"
      isCorrect: true
      explanation: "New Azure Sentinel alert will create an analytics rule."
    - content: "Copy link"
      isCorrect: false
      explanation: "Copy link can share the query."
