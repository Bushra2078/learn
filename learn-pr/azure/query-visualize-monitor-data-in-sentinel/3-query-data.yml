quiz:
  title: Check your knowledge
  questions:
  - content: "Which one of the following tools you can use to query data in Azure Sentinel?"
    choices:
    - content: "Structured Query Language (SQL)"
      isCorrect: false
      explanation: "SQL queries are used to retrieve data from transactional databases."
    - content: "PowerShell"
      isCorrect: false
      explanation: "PowerShell is a cross-platform task automation and configuration management framework, consisting of a command-line shell and scripting language."
    - content: "Azure Data Explorer"
      isCorrect: true
      explanation: "Azure Data Explorer a.k.a Kusto is a log analytics cloud platform optimized for ad-hoc big data queries."
  - content: "Which one of the following characters you can use to separate the commands in the query."
    choices:
    - content: "Pipe (|)"
      isCorrect: true
      explanation: "You can use the pipe (|) character to separate commands. "
    - content: ""
      isCorrect: false
      explanation: "You can use the pipe (|) character to separate commands."
    - content: "Answer 3"
      isCorrect: false
      explanation: "You can use the pipe (|) character to separate commands."
