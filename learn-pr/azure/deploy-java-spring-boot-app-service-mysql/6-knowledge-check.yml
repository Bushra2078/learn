title: Knowledge check
metadata:
  title: Knowledge check
  description: Knowledge check
  ms.date: 10/05/2020
  author: roryp
  ms.author: ropreddy
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 5
quiz:
  questions:
  - content: "What service allows administrators to modernize applications on Azure without making changes to production code?"
    choices:
    - content: "Azure App Service"
      isCorrect: false
      explanation: "Incorrect. Azure App Service offers many benefits for applications, but it doesn't offer the ability to modernize applications."
    - content: "Azure Logic Apps"
      isCorrect: true
      explanation: "Correct. Azure Logic Apps enables you to modernize an application without changing the production code, creating opportunities to automate and scale with minimal disruption."
    - content: "Azure DevOps"
      isCorrect: false
      explanation: "Incorrect. Azure DevOps is a comprehensive solution that spans from development to project management to deployment to operations. It doesn't offer the ability to modernize apps."
    - content: "Application Insights"
      isCorrect: false
      explanation: "Incorrect. Application Insights allows administrators to monitor application performance in real time. It doesn't offer a way to modernize applications."
  - content: 'Which of the following is an example of an Azure application platform?'
    choices:
    - content: Azure App Service
      isCorrect: true
      explanation: "Azure App Service is an HTTP-based service that enables you to build and host many types of web-based solutions without managing infrastructure."
    - content: Azure Load Balancer
      isCorrect: false
      explanation: "Azure Load Balancer provides networking capabilities to balance network traffic."
    - content: Azure Table Storage
      isCorrect: false
      explanation: "Azure Table Storage is a data storage model to store structured data."
    - content: Azure Cache for Redis
      isCorrect: false
      explanation: "Azure Cache for Redis is a caching storage technology to improve performance of servers."
  - content: "Your Spring App requires a relational database for several of its websites. Which option would be ideal?"
    choices:
    - content: "Azure Cosmos DB"
      isCorrect: false
      explanation: "Azure Cosmos DB is the logical choice for existing NoSQL applications."
    - content: "Azure Database for MySQL"
      isCorrect: true
      explanation: "Azure Database for MySQL is the logical choice for existing relational database applications."
    - content: "Azure Cache for Redis"
      isCorrect: false
      explanation: "Azure Cache for Redis is the logical choice for existing Key/Value applications."

