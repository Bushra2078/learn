  ms.date: 10/05/2020
  author: roryp
  ms.author: ropreddy
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 5
quiz:
  questions:
  - content: "What service allows developers to scaffold out the structure of a Spring boot application?"
    choices:
    - content: "Maven"
      isCorrect: false
      explanation: "Maven is a build tool that allows you to configure dependencies and deploy your Apps."
    - content: "Spring Initializr"
      isCorrect: true
      explanation: "Correct. The Spring Initializr is a web application that generates a Spring Boot project structure for you."
    - content: "Azure Cli"
      isCorrect: false
      explanation: "Azure CLI is a command-line interface used to create and manage Azure resources."
  - content: 'Which of the following Java Class types provides generic CRUD methods to manage JPA Objects?'
    choices:
    - content: Repository
      isCorrect: true
      explanation: "By extending JpaRepository we get a bunch of generic CRUD methods allowing for management of JPA Objects."
    - content: Controller
      isCorrect: false
      explanation: "A Controller publishes REST interfaces to store and retrieve data via HTTP."
    - content: Entity
      isCorrect: false
      explanation: "A JPA Entity object maps Java Classes to Database Tables."
  - content: "Which Maven command will create your App Service instance in Azure?"
    choices:
    - content: "config"
      isCorrect: false
      explanation: "This will setup your projects configuration with a subscription, Java Version and operating system you specify."
    - content: "deploy"
      isCorrect: true
      explanation: "This command creates your instance in addition to copying your app and starting it."
    - content: "package"
      isCorrect: false
      explanation: "This command bundles your app into a executable JAR file."

