quiz:
  title: Check your knowledge
  questions:

  - content: 'Which of the following data connectors are free in Azure Sentinel'
    choices:
    - content: 'Azure Activity Log'
      isCorrect: true
      explanation: 'The Azure Activity Log, Office 365 Audit Logs (all SharePoint activity and Exchange admin activity) and alerts from Microsoft Threat Protection products (Azure Security Center, Office 365 ATP, Azure ATP, Microsoft Defender ATP, Microsoft Cloud App Security, Azure Information Protection) can be ingested at no additional cost into both Azure Sentinel, and Azure Monitor Log Analytics.'
    - content: 'Windows Server Event Logs'
      isCorrect: false
      explanation: 'windows Server Event logs are chargeable'
    - content: 'Azure AD audit Logs'
      isCorrect: false
      explanation: 'Azure Active Directory (AAD) audit data is not free and is billed for ingestion into both Azure Sentinel, and Azure Monitor Log Analytics.'
