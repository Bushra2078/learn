title: Use Azure CycleCloud for high-performance computing
summary: Azure CycleCloud is an application that provides a simple, secure, and scalable way to create, customize, and manage HPC clusters in Azure. 
abstract: |
  By the end of this module, you'll know more about how to:

  - Install and configure Azure CycleCloud to work with your Azure subscription.
  - Integrate a third-party scheduler.
  - Create and deploy a basic HPC cluster on Azure.
prerequisites: |
  - An Azure subscription
  - Basic familiarity with Azure compute services
  - Basic knowledge of high-performance computing (HPC) concepts
