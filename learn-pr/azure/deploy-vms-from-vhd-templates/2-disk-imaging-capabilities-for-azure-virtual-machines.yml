quiz:
  title: Check your knowledge
  questions:
  - content: "What is a VHD?"
    choices:
    - content: "A virtual hard disk, stored as a virtual file by Azure."
      isCorrect: true
      explanation: "This answer is correct"
    - content: "A volatile hard disk. Its contents are lost unless you back them up"
      isCorrect: false
      explanation: "No. A VHD is a virtual hard disk, stored as a virtual file by Azure."
    - content: "A variable hard disk that you can use to start different operating systems in a virtual machine "
      isCorrect: false
      explanation: "No. A VHD is a virtual hard disk, stored as a virtual file by Azure."
    - content: "A valuable hard disk. It contains your organization's critical (valuable) data. Azure ensures its contents are preserved against being accidentally overwritten."
      isCorrect: false
      explanation: "No. A VHD is a virtual hard disk, stored as a virtual file by Azure."
  - content: "Which tool should you use to generalize a Windows Server image?"
    choices:
    - content: "sysconfig"
      isCorrect: false
      explanation: "No. Use the sysprep tool."
    - content: "winconfig."
      isCorrect: false
      explanation: "No. Use the sysprep tool."
    - content: "waagent"
      isCorrect: false
      explanation: "No. Use the sysprep tool."
    - content: "sysprep."
      isCorrect: true
      explanation: "This answer is correct."
    - content: "Windows Configuration Manager."
      isCorrect: false
      explanation: "No. Use the sysprep tool."
  - content: "Which command should you use to generalize a Linux image?"
    choices:
    - content: "sysprep"
      isCorrect: false
      explanation: "No. Use the waagent command."
    - content: "waagent"
      isCorrect: true
      explanation: "This answer is correct."
    - content: "linuxprep"
      isCorrect: false
      explanation: "No. Use the waagent command."
    - content: "systemctl"
      isCorrect: false
      explanation: "No. Use the waagent command."
    - content: "syscmd"
      isCorrect: false
      explanation: "No. Use the waagent command."  