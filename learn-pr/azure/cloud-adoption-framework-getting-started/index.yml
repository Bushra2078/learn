title: Getting started with the Microsoft Cloud Adoption Framework for Azure
summary: The Microsoft Cloud Adoption Framework for Azure is a guide for the full lifecycle of cloud adoption. Along your organization’s journey to the cloud you may encounter a number of roadblocks that can be easily removed with common approaches used by thousands of customers.
abstract: |
  In this module, you will:
  - Understand common roadblocks that prevent adoption success
  - Evaluate one or more guides that can help you get things moving (or moving faster) 
  - Get started on the proper course of action using shared guidance and related Learn modules
prerequisites: |
  - General understanding of your current cloud adoption plan and an understanding of the roadblocks that may be presenting your organization from being successful
