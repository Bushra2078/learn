title: Getting started with the Microsoft Cloud Adoption Framework for Azure
summary: The Microsoft Cloud Adoption Framework for Azure is a guide to the full lifecycle of cloud adoption. Along your organization's journey to the cloud, you'll encounter roadblocks that can be easily removed using common approaches shared by thousands of customers.
abstract: |
  In this module, you will:
  - Understand common roadblocks that prevent adoption success.
  - Evaluate one or more guides that can help you get things started or moving faster.
  - Get started on the proper course of action using shared guidance and related Learn modules.
prerequisites: |
  - A general understanding of your current cloud adoption plan and an understanding of the roadblocks that may be preventing your organization from being successful.
