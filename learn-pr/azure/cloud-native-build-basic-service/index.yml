title: Build a basic cloud-native service using PostgreSQL and node
summary: Build a basic service consisting of an Express.js-based web service with Microsoft Azure Database for PostgreSQL providing its persistent data store, and managed by a front-end Next.js management web app. 
abstract: |
  In this module, you'll:
  - Learn the concept of service in the context of cloud-native applications.
  - Set up a basic service.
  - Extend the services architecture.
  - Implement Azure Database for PostgreSQL.
  - Connect Node.js Express to Azure Database for PostgreSQL.
  - Set up a Next.js management web app.
prerequisites: | 
  - Basic understanding of cloud computing.
  - Basic familiarity with Azure.
  - Basic familiarity with programming concepts.
