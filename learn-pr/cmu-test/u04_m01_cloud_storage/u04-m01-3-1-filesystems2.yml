quiz:
  title: Check your knowledge
  questions:
  - content: "Applications can interact with storage devices using the following abtractions:"
    choices:
    - content: "Block devices, File systems and Databases"
      isCorrect: true
      explanation: "Correct! Applications can interact with storage devices using any of the given abstractions."
    - content: "File systems and Databases"
      isCorrect: false
      explanation: "That’s not quite right. Applications can interact with more than just a file system or a database."
    - content: "Only Databases"
      isCorrect: false
      explanation: "That’s not quite right. Applications can interact with more than just a database."

