  questions:
  - content: "Which of the following is not one of the benefits of scaling, when done well?"
    choices:
    - content: "Reduced resource cost (compared to provisioning for peak utilization)"
      isCorrect: false
      explanation: "Incorrect. This is clearly a benefit of scalability."
    - content: "Less complexity in deployment"
      isCorrect: true
      explanation: "Correct! Making a scalable application is more complex."
    - content: "Stable performance irrespective of load on the system"
      isCorrect: false
      explanation: "Incorrect. This is clearly a benefit of scalability."
    - content: "Fewer failures due to overwhelming the capacity of a single resource"
      isCorrect: false
      explanation: "Incorrect. This is clearly a benefit of scalability."

